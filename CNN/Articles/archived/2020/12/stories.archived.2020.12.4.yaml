    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['John-Ratcliffe', 'Trump', 'US', 'United-States', 'China']
    'template': '1'
    'title': 'Trump''s intelligence chief warns China is the greatest threat to US
      since WWII'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf510f0-8ebf-49f3-8967-e3aa8ea0a422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:28:20.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:39.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><span style="font-size: 14px; line-height: 1.4;"><strong>(CNN) —</strong>
        The Trump administration''s most senior intelligence official issued a stark
        warning Thursday that China is preparing for "an open-ended period of confrontation
        with the US," urging bipartisan action to address "the greatest threat to
        America today" and to "democracy around the world since World War II."</span></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83f3a97-f8d3-4d43-bf2a-40fa0ce708c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:28:20.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:39.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director of National Intelligence John Ratcliffe also charged in
        a new Wall Street Journal op-ed that China targeted several dozen members
        of Congress and congressional aides in a massive influence campaign this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939a6d59-8ace-44dc-954b-706ac514fe4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:28:20.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:39.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ratcliffe''s piece was just the latest warning from senior administration
        officials about China''s intentions, with some warning of possible military
        action in Asia and others pointing to unprecedented efforts to influence the
        incoming Biden administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1804fb-fcdd-4856-aad6-6bcc2c852451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:28:20.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:39.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The op-ed comes as the Trump administration has recently taken several
        concrete measures against Beijing, sharply limiting visas for members of the
        Chinese Communist Party and unveiling new sanctions on Chinese companies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ada7613-86a2-422a-afca-bc5b0d8694cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:28:20.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:39.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration also ordered China to close their consulate
        in Houston earlier this year due to allegations that Chinese diplomats at
        the post were intimidating US citizens and carrying out espionage efforts.
        Secretary of State Mike Pompeo earlier this year defined the Chinese Communist
        Party as the "central threat of our times."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dafdbc9-ac74-41b4-b7b5-9758620f768b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:28:20.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:39.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ratcliffe struck a more urgent tone Thursday than in previous comments,
        underscoring the fact that he and other senior national security officials
        in the Trump administration are seeking to put a marker down on China in their
        final days on the job.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1b06e5-e656-4e00-abcb-dd0465f82815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:28:20.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:39.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This generation will be judged by its response to China''s effort
        to reshape the world in its own image and replace America as the dominant
        superpower. The intelligence is clear. Our response must be as well," Ratcliffe
        wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36a77c8-b6de-4dda-9f61-832f1eb451e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:28:20.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:39.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beijing is preparing for an open-ended period of confrontation
        with the U.S. Washington should also be prepared. Leaders must work across
        partisan divides to understand the threat, speak about it openly, and take
        action to address it," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151975ef-8ec2-4922-8b97-284ef4f543a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:28:20.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:39.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One senior national security official told CNN that the op-ed is
        part of a broader, administration-wide China push before President-elect Joe
        Biden is sworn in.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397d2753-d10b-440d-aee6-9278151e4b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:28:20.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:39.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That effort is motivated, in part, by a desire to make it more difficult
        for the Biden administration to unwind current policies, but also by the belief
        that these warnings about China will be proven true in the future, the official
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6f91b6-442c-43e0-96bc-f0778e09f13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:28:20.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:39.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tough on China but not like Trump?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e2925f-cd54-4ac8-a7c3-31fddddb14f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:28:20.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:39.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources familiar with Biden''s foreign policy plans say the President-elect
        is well aware of the challenge Beijing presents, but believes Trump''s approach
        —&nbsp;particularly taking action without consulting allies —&nbsp;has undermined
        the ultimate goal of competing with China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997280a1-e7e1-4146-aa93-c473a559da70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:28:20.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:39.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top Democrats in Congress have also urged members of the Biden team,
        including his pick to replace Ratcliffe as DNI, to take a tough stance on
        China, but adopt a different approach than that of the Trump administration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468a82b3-3f32-4ced-8aec-acf6f7aee72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:28:20.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:39.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I urged the incoming Biden administration to be tough on China,
        but in a much smarter, multilateral way than the Trump administration was,
        so that American workers aren''t left behind and so the US leads in critical
        industries like semiconductors, quantum computing, and clean energy," Minority
        Leader Sen. Chuck Schumer said earlier this week after meeting with Biden''s
        choice for DNI Avril Haines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2672baf-7674-45ab-9925-a3b5d8bb224a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:28:20.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:39.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has said there are areas where it is in the US interest to
        work with China, including on climate change and North Korea, but his advisers
        stress that he will work closely with allies to present a united front on
        issues such as technology, including Huawei and 5G, intellectual property
        theft and China''s expansion in Asian waters and its moves to crush democracy
        in Hong Kong.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7283ad5b-2751-4516-a7c1-071420889600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:28:20.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:39.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains to be seen how Biden will deal with China but the recent
        warnings from outgoing Trump officials could increase pressure on him to prioritize
        holding Beijing accountable or, at very least, complicate the calculus on
        certain issues.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb842667-24e2-45b2-bf31-987d0675782a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:28:20.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:39.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Ratcliffe argued Thursday that the time for convincing
        allies to voluntarily join the US in presenting a united front when it comes
        to 5G may have passed and suggested the situation demanded the Trump administration
        take a more forceful approach.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca64963-715a-4560-bf7a-e6399aeaed75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:28:20.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:39.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s efforts to dominate 5G telecommunications will only increase
        Beijing''s opportunities to collect intelligence, disrupt communications and
        threaten user privacy world-wide. I have personally told US allies that using
        such Chinese-owned technology will severely limit America''s ability to share
        vital intelligence with them," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543dd283-9eac-4274-a1cb-df666d4c6d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:28:20.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:39.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world is being presented a choice between two wholly incompatible
        ideologies. China''s leaders seek to subordinate the rights of the individual
        to the will of the Communist Party. They exert government control over companies
        and subvert the privacy and freedom of their citizens with an authoritarian
        surveillance state," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e609dd3-898c-4b25-b536-8bd80c1a3c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:28:20.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:39.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ratcliffe''s claim that China has become increasingly aggressive
        in targeting US lawmakers as it seeks to influence American politics from
        the inside could also hinder the Biden administration''s prospects for diplomatic
        cooperation with Beijing in other areas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73d648c-9fa8-4fda-9809-ac4cde4924d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:28:20.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:39.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, Ratcliffe said Thursday that the Chinese government
        "engaged in a massive influence campaign that included targeting several dozen
        members of Congress and congressional aides" over the last year —&nbsp;arguing
        that Beijing''s efforts dwarfed those of other foreign adversaries and rivals,
        including Russia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f87615-c5ff-483b-93ad-b3ed9057d6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:28:20.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:39.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the precise details of this influence campaign remain highly
        classified, a senior national security official told CNN that the Chinese
        government used a variety of tactics, including attempted bribery and blackmail.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dd6e7b-3b37-4296-9813-1962691dd574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:28:20.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:39.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our intelligence shows that Beijing regularly directs this type
        of influence operation in the U.S. I briefed the House and Senate Intelligence
        committees that China is targeting members of Congress with six times the
        frequency of Russia and 12 times the frequency of Iran," Ratcliffe wrote in
        Thursday''s op-ed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01ed2ce-22ee-46be-bed5-9aed21d16a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:28:20.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:39.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Chinese government has also been "re-vectoring" its
        influence efforts towards officials with the incoming Biden administration
        and those around them, the top US counterintelligence official, Bill Evanina
        said Wednesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635007c6-d586-4dcd-b7b3-54b7cfc100ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:28:20.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:39.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evanina, the director of the US National Counterintelligence and
        Security Center, called the efforts "diplomatic influence plus, or on steroids,"
        saying the shift was expected.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd1bcec-2c95-4ecc-8ca0-7cf331abb99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:28:20.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:39.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re starting to see that play [out] across the country, to not
        only the folks that are in the new admin but those who are around those folks
        in the new (administration)," Evanina said during his conversation on China
        at the Aspen Cyber Summit. The goal is to make sure those in the new administration
        "know what it looks like, what it tastes like, what it feels like when you
        see it."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34bbb87-699d-4b34-b436-d264964eb401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:28:20.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:39.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Increasing tensions between Washington and Beijing</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcae6f1-e3ef-4109-9a34-c98266929a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:28:20.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:39.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other agencies within the Trump administration have also taken recent
        steps that will ratchet up tensions between Washington and Beijing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2739c338-8d43-437b-ae9c-eca4361acfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:28:20.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:39.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department is imposing new restrictions on travel visas
        to the United States for members of the Chinese Communist Party, a State Department
        spokesperson confirmed Thursday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd346ead2-069f-4c18-84f1-1ada37a7ba46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:28:20.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:39.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new rules, the travel visas of CCP members and their immediate
        family members will change from 10 years to one month and will be single entry.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb2c6ab-e222-4528-84ae-ad8fe38d6f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:28:20.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:39.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is also closely watching the ramp up of Chinese military
        activity around Taiwan, another potential flash point that could pose problems
        for the Biden administration if it continues to escalate.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd74b1e9-5d4a-46ab-96cc-356a90bac6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:28:20.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:39.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are watching very closely and would be ready for anything including
        a grave miscalculation by the PRC," a senior administration official told
        CNN. "We''re definitely watching them."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae7b11e-78bd-45ae-910d-a423001fbc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:28:20.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:39.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sooner or later they''re willing to push things to a boiling point
        over Taiwan as they did in Hong Kong and on border with India. It''s coming,"
        the official added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b399330-a592-4143-8b57-1239b37ec3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:28:20.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:39.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and Vice President-elect Kamala Harris are now receiving the
        same classified intelligence briefings as President Donald Trump, meaning
        they have access to the full range of underlying information about China''s
        actions.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8c0656-6811-4dee-bcee-b541182ba14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:28:20.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:39.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the same time, Biden and Harris can only watch from the sidelines
