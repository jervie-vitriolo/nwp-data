      'mgnl:type': 'text'
      'text': '<p>Maria Ana de Rosas-Ignacio, general manager of Kabuhayan sa Ganap
        na Kasarinlan Credit and Savings Cooperative or K-COOP, said they started
        the initiative after the implementation of lockdown measures that caused many
        of their members to lose their livelihood.</p>'
