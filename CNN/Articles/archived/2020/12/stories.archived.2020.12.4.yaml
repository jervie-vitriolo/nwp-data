    'lead': 'As the pandemic brings forth a new normal, this fashion company has tailor-fit
      its business for the future with the art of creative retail. Let''s now have
      a C-Suite exchange with Terry S.A.''s President and Co-founder Anne Gonzalez.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-04T21:16:46.259+08:00
