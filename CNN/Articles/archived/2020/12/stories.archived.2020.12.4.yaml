    'title': 'Alleged NPA leader arrested on rebellion charges  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82204c95-5587-4a0d-b64a-192e45bcef43'
