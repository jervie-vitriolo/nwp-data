    'template': '1'
    'title': 'DOST says it’s revisiting scholarship policies, working on prompt release
      of stipends'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164ff870-bb41-48ec-bd67-7d050944f306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T16:55:11.854+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:04:56.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4)</strong> — The
        Department of Science and Technology’s Science Education Institute said Friday
        it’s looking into revising its policies “to better provide” for the needs
        of scholars relying on their stipend amid the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed74916d-def6-44bf-9693-6cb7328790f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T16:55:11.854+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:04:56.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We recently consulted with the various universities under the National
        Science Consortium (NSC) towards revisiting our existing policies and revising
        these where possible so as to help our scholars better cope with these trying
        times,” the DOST-SEI said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd734d6b-22f9-429b-b81f-09f1a4167c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T16:55:11.854+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:04:56.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes days after some of its graduate scholars took
        to social media to complain that they would not be getting all the five monthly
        stipends they were receiving prior to the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9370fc7e-ac03-4dcc-99ba-5b25b2559f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T16:55:11.855+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:04:56.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A signed document dated Nov. 10 states that since most universities
        and colleges have shortened the first semester to only three or four months,
        the scholars would only receive funds during this “actual period of study.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3eaee84-a4ac-4cd8-8e6b-b34fee2535ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T16:55:11.855+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:04:56.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graduate scholars are not allowed to work while their scholarship
        program is ongoing. After graduation, they are required to render service
        in the country for a period equivalent to how long they received financial
        assistance from the DOST-SEI.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c55512d-b092-471a-84d2-a433a331f9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T16:55:11.855+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:04:56.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government office did not specify which rules it might change,
        but said these have something to do with the disbursement of funds, and ensuring
        prompt release.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b0e4f9-9e61-4381-a3c6-03c9e48befdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T16:55:11.855+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:04:56.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In particular, we are looking at ways to help our scholars receive
        funding in a more timely manner given the adjustments and concessions that
        universities have had to undertake in the wake of the pandemic,” the DOST-SEI
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208ef529-1e05-4256-a7c8-d55ab3ec73ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T16:55:11.855+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:04:56.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are also revisiting our policies on the disbursement of funds
        so as to better provide for their needs above and beyond the demands of the
        classroom—an urgent concern, given how many of them have been thrust into
        the thick of research early in their programs,” it added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac04df3-b0a2-4fa3-a88b-b883d052e871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T16:55:11.855+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:04:56.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It admitted stipends for new scholars have not been released, but
        assured these would come within the next few months.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd011719b-ea59-4aba-93ea-82f5a8d099d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T16:55:11.855+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:04:56.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classes in all levels are mostly held online as the government prohibits
        face-to-face learning to prevent further spread of the coronavirus disease.</p>'
