    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8456c3e-31a1-48e0-bcfc-589a0d92ff59'
    'lead': 'An industry official says health maintenance organizations or HMOs will
      cover the treatment of clients with COVID-19 and pre-existing comorbidities
      that may worsen due to infection, regardless of where they got the coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-04T19:11:40.131+08:00
