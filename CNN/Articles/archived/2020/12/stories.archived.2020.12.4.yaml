      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the session, UN Secretary-General Antonio Guterres emphasized
        that a global ceasefire is vital so that countries can focus their efforts
        in fighting the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db675b89-54f1-4bc5-95d0-14b3eb317a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T05:52:26.874+08:00
      'mgnl:createdBy': 'david'
