      'mgnl:lastActivated': 2023-01-25T15:04:35.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> J.R.R. Tolkien''s home in Oxford, England,
        is where Middle Earth was made. Where Bilbo Baggins first met Gandalf, and
        orcs and elves and hobbits sparred while one ring threatened to rule them
        all.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbc40e5-d0cc-4a57-9c38-88e2f8af034e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:41:30.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:04:35.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0941c7-f614-4446-8d7c-7a38fda51d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:41:30.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:04:35.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The house on Northmoor Road, where Tolkien penned "The Hobbit" and
        "The Lord of the Rings" trilogy, will soon hit the market. To preserve it
        for fans and writers, the actors who brought Tolkien''s worlds to film are
        crowdfunding to buy it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bd2f50-d274-4290-857a-06509c3a9161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:41:30.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:04:35.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bed332b-c557-42e4-98fe-69a0d41309a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:41:30.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:04:35.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actors including Gandalf himself, Ian McKellen, and Martin Freeman,
        who played Bilbo in "The Hobbit" films, have launched the "Project Northmoor"
        crowdfunding campaign to purchase Tolkien''s home and transform it into a
        literary center in his honor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35fe18c-048b-4efc-a532-c1e4927e41b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:41:30.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:04:35.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788b2ba8-a9ef-4630-ae82-d4b7f2b68baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:41:30.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:04:35.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the campaign succeeds,the home where Tolkien lived from 1930
        to 1947 will be the first center dedicated to the fantasy author anywhere
        in the world, said John Rhys-Davies, who played beloved dwarf Gimli in "The
        Lord of the Rings" series.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff19a2cf-0622-41c0-a129-0e0c5726ab26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:41:30.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:04:35.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1472c54-3342-46aa-ac05-c29777740178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:41:30.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:04:35.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Tolkien-esque challenge lies ahead, though -- Project Northmoor
        has just three months to raise $6 million. Author Julia Golding, who''s leading
        the project, compared their fundraising challenge to the perilous journey
        of two of Tolkien''s best-loved characters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac05d11-03fd-4142-9906-c8c88c1e35c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:41:30.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:04:35.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875dde7c-2084-4f0d-9852-aeaab2d616b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:41:30.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:04:35.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, we need only to look at Frodo and Sam''s journey from
        Rivendell to Mount Doom, which took that same amount of time -- and we are
        inspired that we can do this too!" she said in a news release.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bdcf9d-f55b-4428-8aad-fcf00ca8942c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:41:30.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:04:35.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5c336f-c347-4735-9613-1ec87e1a7d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:41:30.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:04:35.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over $5 million of those funds will go toward the purchase of the
        home, and the rest will be used to renovate it and create the nonprofit that
        will operate there. If the campaign succeeds, the home will host literary
        programs for budding fantasy writers and Tolkien fans alike, according to
        the campaign.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54462358-6b4a-4e96-bfa3-b5c0f237e010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:41:30.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:04:35.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6dfe1e-408d-4f95-b3ec-82c5495aa24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:41:30.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:04:35.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Project Northmoor is asking Tolkien readers -- who McKellen called
        "our fellowship of funders" -- to donate what they can to the cause. There
        are various tiers of fundraising the group hopes to reach -- including one
        that would restore Tolkien''s garden and another that would install a lair
        for the fearsome dragon Smaug.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fbace4-a3e7-4164-b0ee-89fed3913c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:41:30.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:04:35.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/03/entertainment/tolkien-home-lord-of-the-rings-trnd/index.html"><em>"''The
        Lord of the Rings'' cast is crowdfunding to buy J.R.R. Tolkien''s home and
        turn it into a literary center"&nbsp;</em></a></p>'
  'How-UK-protesters-are-taking-the-spark-of-Black-Lives-Matter-':
