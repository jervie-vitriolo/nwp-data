      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s appeal for a global ceasefire came as the Armed Forces
        of the Philippines announced on Thursday that <a href="https://cnnphilippines.com/news/2020/12/3/AFP-will-not-recommend-Duterte-peace-talks-communists.html"
        target="_blank">it will not recommend a holiday truce</a> with communist rebels,
        who are waging a 50-year armed struggle against the government.</p>'
    '17':
