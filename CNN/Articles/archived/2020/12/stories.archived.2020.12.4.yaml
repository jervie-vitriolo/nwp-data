    'title': 'November inflation quickens to 3.3% as typhoons push food prices up
      – PSA'
    'updated': 2020-12-04T11:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658cd84d-6cc8-48cd-b3a2-6f13ec039e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T09:08:44.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:05:37.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong> Prices
        of basic goods rose faster in November as destructive typhoons led to higher
        food costs, the Philippine Statistics Authority said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad878f6-c1a2-4255-bcae-88cd0df28c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T09:08:44.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:05:37.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Statistician Dennis Mapa said in a Friday briefing that
        inflation settled at 3.3% for the month, faster than the <a href="https://cnnphilippines.com/business/2020/11/5/PSA-October-2020-inflation.html?fbclid=IwAR0ssJzxeTohk5zb_dXCli-figVUnyuseNpN5VXYKs8EfDzXZIiNNu_3Vlw">2.5%
        climb in October</a>&nbsp;and the 1.3% pace a year ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5ca843-44aa-48e2-bd2d-57addafacea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T09:08:44.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:05:37.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marks the second straight month of faster price pickups, ​and
        the fastest in over a year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad60a123-af38-4a0c-84f2-70629f0d9a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T11:31:11.675+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:05:37.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price increases were led by food items, the PSA said. ​Vegetables
        led the charge with a 14.6% increase, with onions and tomatoes leading the
        price spike.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffeedb00-ee46-418c-83e0-1f72436e3eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T11:31:11.675+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:05:37.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang ating source ng inflation sa buwan ng November ay talagang
        items sa food basket</em> [The sources of inflation in November were really
        the items in the food basket]... These are really due to the supply disruptions
        caused by the typhoons," Mapa said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b977fb-aaa8-4ecc-9f07-60d36025dec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T11:31:11.675+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:05:37.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Destructive typhoons Rolly and Ulysses barreled through Luzon early
        November, causing billions of pesos worth of damage to agriculture and property.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ba50ed-5f49-451a-96ae-8bd391a40570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T11:31:11.677+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:05:37.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/11/19/Ulysses-damage-infrastructure-agriculture.html">Agriculture,
        infrastructure damage due to Ulysses reaches ₱10B</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742f354e-0366-473d-8fac-43b849c4f5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T11:31:11.676+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:05:37.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​Prices of meat and fish also surged by 8.2% and 5.3%, respectively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a295101a-43f1-4b4c-8821-acb55590b700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T11:31:11.676+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:05:37.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation tracks the price movements of basic goods like food and
        fuel. With the latest uptrend, the 11-month average is now at 2.6%, the upper
        end of the 2.4-2.6% forecast range announced by President Rodrigo Duterte''s
        economic team on Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298c7d60-f3c3-4a50-87c0-59695c7d3d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T11:31:11.676+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:05:37.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other major movers were transport, which posted a 7.6% increase
        as tricycle fares zoomed 45.9%. Jeepney fares picked up 5.9% while bus rates
        rose 4.2%.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d63435-d82a-4d17-bd9b-6ba5b108642c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T11:31:11.676+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:05:37.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising charges from restaurant meals and other miscellaneous expenses
        climbed by 2.2%, led by barbershop services, personal hygiene items, and meals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911a0977-983b-4584-b9fe-80bee451b9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T11:31:11.676+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:05:37.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcoholic drinks and tobacco products saw prices at 12.3% higher,
        while slower increases were recorded for clothing and footwear, housing and
        utility expenses, furnishings and home maintenance, and health-related goods.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3429a99a-85ff-4a71-a5b8-a00d86c83581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T11:31:11.676+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:05:37.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation was worse in Metro Manila at 3.5%, going beyond the national
        average mainly due to a 6.2% spike in the cost of food and drinks. In particular,
        rice prices gained 3.9% from a year ago, followed by an 8.5% spike for meat.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7f4462-9d6b-4c7d-a317-71ec03dd09f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T11:31:11.676+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:05:37.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vegetable prices soared 25.8% in the capital region, alongside a
        4.6% rise for fruits.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd544f8d8-a78d-4cd1-93c7-137aee0c1bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T11:31:11.677+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:05:37.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/11/27/da-increase-srp-for-agri-commodities-metro-manila.html">DA
        hikes SRP for agri commodities sold in Metro Manila</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e450eb-0b95-4b4d-ae16-9343d373ffde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T11:31:11.676+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:05:37.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, inflation in the regions stood at 3.3%, with meat prices
        climbing 8% and vegetables at 12.2%. Rice and corn prices remained lower than
        last year''s levels.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f50eda2-b6dc-47d6-8409-c8d90435bd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T11:31:11.676+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:05:37.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa said rice supply declined during the month and rice varieties
        were also different.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508c5aa5-2b33-4f8f-952c-67666a6ef342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T11:31:11.677+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:05:37.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bicol Region suffered the biggest price spikes, still due to higher
        transport costs as local tricycle fares more than doubled while jeepney rates
        went up by a third.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf634891-cee1-4672-a7a0-cfd5b9384f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T11:31:11.677+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:05:37.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation was felt harder by the country''s poorest. PSA data showed
        that the prices rose by 3.6% for the bottom 30% or low-income group, faster
        than the nationwide pace.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0128ed15-7eef-4768-8383-82767087bc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T11:31:11.677+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:05:37.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are more likely to reel from the impact of rising food and
        utility prices as they mostly spend their money for such.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8ec5c3-ad6e-4472-a341-9202f6ec601c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T11:31:11.677+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:05:37.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno told reporters on Friday that the November
        spike is only "transitory" due to the impact of the typhoons. However, the
        PSA noted that there are initial signs showing that these price spikes have
        spilled over to December.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ddb08a-647c-4c7e-81f7-8b8e4149d033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T11:31:11.677+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:05:37.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2020/12/3/BSP-accommodative-policy-stance-low-inflation-recession.html?fb">BSP
        likely to keep rates low as impact of ₱1.9-T liquidity boost delayed</a></strong></p>'
  'keep-the-walang-iwanan-spirit-alive-this-holiday-season':
