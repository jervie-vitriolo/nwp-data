      'mgnl:lastActivated': 2023-01-25T15:05:50.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I promise you that when it''s been made for people who are less
        at risk, I will be taking it," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d05a6c2-e9fd-458f-a9bd-69e65fd06c37'
