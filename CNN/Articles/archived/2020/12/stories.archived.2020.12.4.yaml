      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T14:28:43.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:49.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong> Dozens
        of suspected Islamic militants attacked a police station and military unit
        in Datu Piang town in Maguindanao on Thursday night, burning a police car
        before scampering away, military officials confirmed to CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3167ce-bb01-4d7c-a000-4847a00ddc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T14:28:43.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:49.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Col. Anhouvic Atilano, spokesperson of the Army''s 6th Infantry
        Battalion, recounted that some 50 suspected members of local terror group
        Bangsamoro Islamic Freedom Fighters and Dawlah Islamiyah conducted two simultaneous
        strikes around 10:30 p.m.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1643cc-1b05-458b-aefa-da9d9310dfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T14:28:43.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:49.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atilano said the group created the commotion in the military detachment
        to prevent troops from responding to the attack and "harassment" in the police
        station in Poblacion. Despite the diversion, troops arrived at the police
        station, engaging the militants and forcing them to scurry away. On their
        way out, the gunmen burned a police patrol car outside the municipal police
        station.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cc78c5-df72-495a-a659-a7deaffc400b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T14:28:43.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:49.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based doon sa na-engage natin tropa na nasa detachment, patrol
        base, ''yung pumasok dito sa Poblacion ay more or less 30. Ang nag-harrass
        naman sa headquarters ng Charlie Company natin, more or less 20. So, more
        or less mga 50 sila," Atilano told CNN Philippines on Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b03ff1d-45cc-47c6-875f-1d7eed9a7d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T14:28:43.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:49.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We engaged with more or less 30 people in the detachment
        and patrol base. More or less 20 people harassed the Charlie Company headquarters.
        So a total of 50, more or less.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86d1cde-876d-42df-9cf9-47a18e3b3a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T14:28:43.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:49.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atilano said that based on their initial investigation, the BIFF
        and Dawlah Islamiyah members were targeting the chief of police. But he said
        they will continue to look into the angle of a terrorist attack.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd68c39-ec24-4247-85c0-b66f7300017c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T14:28:43.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:49.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military officer said there were no casualties recorded. He
        said the only damaged property was the police patrol car, denying earlier
        reports a nearby church and school were burned down.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653e3e2b-8ae3-4b61-9cca-35641e3b23fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T14:28:43.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:49.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they are tracking down the two main leaders of the armed
        men. He assured authorities are on top of the situation, saying they have
        increased the number of security forces to guard the area.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aee4c9c-846a-4341-9124-a3747f466475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T14:28:43.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:49.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nais po nating iparating sa lahat ng mamamayan dito sa Datu Piang
        at sa karatig na mga munisipyo ng Maguindanao na ang Datu Piang po ay safe
        na," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0c28f8-27b2-4060-8b92-e60c1f21b23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T14:28:43.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:49.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want to tell the residents in Datu Piang and nearby
        areas that it''s already safe.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb679698-10c3-4f33-a6cc-b32a5ef29304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T14:28:43.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:49.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines and the Philippine National
        Police are conducting a joint investigation into the "isolated" incident.
        the Western Mindanao Command said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9ffe3f-ee15-4460-8f35-1018bd1cf007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T14:28:43.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:49.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Another Marawi siege?</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25244fbd-b88b-4186-9a1e-6c8eaca710f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T14:28:43.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:49.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack in Datu Piang was nothing like the 2017 siege in Marawi
        that killed a total of 1,000 militants, soldiers, and civilians in its wake,
        AFP chief Gen. Gilbert Gapay said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7735302b-27c8-4c38-9cae-79490639b4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T14:28:43.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:49.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even another Marawi is highly improbable at this point in time
        because they have already learned their lessons of Marawi and we can consider
        what happened in Datu Piang as an isolated case," he told a media briefing.
        "It''s really far from another Marawi incident."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4552de80-e7e8-4248-827c-4b2d772105c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T14:28:43.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:49.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS-inspired fighters from the Maute and Abu Sayyaf groups laid
        siege to Marawi on May 23, 2017. The battle between government forces and
        the local terror groups, which lasted for five months, resulted in mass displacement
        of residents and left the Islamic city in ruins.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4545af5-9632-4f23-8362-a0b2b273276b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T14:28:43.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:49.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines senior correspondent David Santos contributed
        to this report.&nbsp;</em></p>'
