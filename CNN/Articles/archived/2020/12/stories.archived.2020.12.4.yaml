      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:05:18.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In spite of the initial results sa unang study na ginawa ng Department
        of Science and Technology, kailangan pa po natin ng further study para masabi
        natin na katanggap-tanggap itong VCO as an adjunct therapy for COVID-19,”
        Vergerie said in an online briefing.</p>'
    '11':
