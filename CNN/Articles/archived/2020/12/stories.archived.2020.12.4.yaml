      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0951cf1-d2e7-4a2b-9d6b-5c4b68ca2706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T05:39:04.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:05:46.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lockdowns have forced us to take full advantage of technology and
        innovation. It has sped up the adoption of e-commerce, e-learning, videoconferencing,
        and artificial intelligence," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edb2608-d059-4b23-b637-7f350bd15077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T05:39:04.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:05:46.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e35f0d7-8d83-4141-a2b8-002215f5f41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T05:39:04.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:05:46.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said the COVID-19 pandemic "opened more resilient pathways
        to growth and development."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c74366-d25c-4be2-9821-ed424338637d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T05:39:04.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:05:46.781+08:00
