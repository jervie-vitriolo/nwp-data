    'template': '1'
    'title': 'IATF requires establishments, public transpo to adopt StaySafe tracing
      app'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03be6209-0175-4857-9868-3ecc37c80715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:30:48.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:29.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong> The
        country''s COVID-19 task force on Friday released a resolution requiring the
        use of the StaySafe contact tracing app and its QR code in all establishments
        and public transportation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee58eb81-9063-454d-822b-fa1b070150bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:30:48.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:29.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases adopted the recommendation of Cabinet Secretary Karlo Nograles to
        implement the Safety Seal Certification Program in all government offices,
        private companies, hotels, business establishments, and public transportation
        units to prove it is sanitized and safe. The new guidelines on contract tracing
        were contained in the newly-released IATF Resolution No. 87.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc05b46-8180-4726-b8f6-6a22b949883c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:30:48.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:29.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to secure the Safety Seal, these establishments, offices,
        and PUV units need to adopt the use of StaySafe app and display its QR code
        in all entrances or visible spots.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b624b1-d6fc-461f-8d70-6b1bd6d769bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:30:48.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:29.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, the IATF <a href="https://www.cnn.ph/news/2020/11/27/StaySafe-contact-tracing-app-COVID-19.html">mandated
        national government agencies and local government units</a> to use StaySafe,
        the government’s preferred contact tracing application to track down contacts
        of COVID-19 patients.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f813569b-2876-4af9-8176-ca41948b7b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:30:48.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:29.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About two million Filipinos have registered in the platform, while
        around 3,000 businesses have also enlisted to use the locally-developed app
        as their digital log book.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0e1d51-485d-4973-91b0-c4501887ab82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:30:48.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:29.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government launched StaySafe in April to improve contact tracing
        efforts to contain the spread of COVID-19. The platform, which can be accessed
        through its website staysafe.ph or be downloaded on smartphones, requires
        users to register through their mobile numbers. Just like a health declaration
        form, they will be asked to choose which among the symptoms of COVID-19 applies
        to them to determine their health condition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be814966-9bfc-420c-a2f8-66cab515f1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:30:48.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:29.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF directed the Department of Trade and Industry, Department
        of Health, Department of Labor and Employment, Department of the Interior
        and Local Government, Department of Tourism, and the Department of Transportation
        to issue joint guidelines.</p>'
  'US-Joe-Biden-face-masks-coronavirus-pandemic':
    'author': 'Analysis by Stephen Collinson and Maeve Reston, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-04T12:44:26.656+08:00
    'imagesource': 'jcr:2c192dcf-3318-4c3b-a2fa-5487687d5186'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d00e87d-3a15-42c2-8880-76bd44cd7d83'
    'lead': '''Just 100 days to mask, not forever. One hundred days. And I think we''ll
      see a significant reduction,'' Biden says in an exclusive CNN interview.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-04T12:47:08.251+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T15:05:28.307+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:03:26.578+08:00
