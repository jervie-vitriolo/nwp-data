      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) –</strong> President
        Rodrigo Duterte echoed the call for a global ceasefire as the world continues
        to grapple with the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29b1d45-35a1-4d93-97f4-9952b69d05dd'
      'mgnl:activationStatus': true
