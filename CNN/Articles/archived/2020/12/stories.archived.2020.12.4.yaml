      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The vaccine prioritization is taking a long time because they are
        very careful in choosing each one,” said Gloriani, who is also a member of
        the WHO scientific steering committee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62da093-af61-448c-b242-47a3a66bd2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T16:00:26.275+08:00
      'mgnl:createdBy': 'catherine'
