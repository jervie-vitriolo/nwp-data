      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that out of the five candidate vaccines being considered
        by WHO, two of them are the “most promising.” But “there are still certain
        issues with those two,” Gloriani said, refusing to name them until the list
        becomes official.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfea6989-a8f0-4e20-9246-73a996346136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T16:00:26.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:05:09.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She hinted that they are leading coronavirus vaccines which are
        being developed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5751fa-3523-47ed-a725-0925bb10b6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T16:00:26.275+08:00
      'mgnl:createdBy': 'catherine'
