      'text': '<p>The complaint was filed before administrative law judges at the
        Executive Office for Immigration, a branch of the Justice Department. The
        department''s Office of the Chief Administrative Hearing Officer routinely
        handles cases involving immigration employment practices.</p>'
  'Blackpink-YouTube-livestream-concert-The-Show':
