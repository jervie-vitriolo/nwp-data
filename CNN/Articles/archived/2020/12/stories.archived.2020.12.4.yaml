      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A few weeks ago President Bush asked me to let Dr. Fauci and Dr.
        Birx know that, when the time is right, he wants to do what he can to help
        encourage his fellow citizens to get vaccinated," Ford told CNN. "First, the
        vaccines need to be deemed safe and administered to the priority populations.
