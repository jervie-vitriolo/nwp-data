    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['the-exchange-videos', 'the-exchange', 'home-videos']
    'template': '1'
    'title': 'An exchange with Terry S.A.''s Anne Gonzalez'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d67c5c-a084-4802-9046-8a6cd921e98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:16:46.260+08:00
      'mgnl:createdBy': 'yancy'
      'mgnl:lastActivated': 2023-01-25T15:04:11.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the pandemic brings forth a new normal, this fashion company
