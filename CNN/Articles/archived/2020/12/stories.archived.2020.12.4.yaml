    'template': '1'
    'title': 'Uichico sees bright future for Gilas'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5e70d2-2775-46c6-959a-98d9f851ff7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T22:57:38.912+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:05.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) –</strong> Gilas
        Pilipinas head coach Jong Uichico expressed his optimism that four of the
        country''s promising basketball prospects will have a chance to suit up for
        the national team.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dddee6-60c3-4179-ad2d-72a0277b496a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T22:57:38.912+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:05.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nine-time Philippine Basketball Association champion coach said
        it will be an advantage for Gilas'' preparations for the 2023 FIBA Basketball
        World Cup if big men Angelo Kouame, Kai Sotto and AJ Edu, and prolific scorer
        Thirdy Ravena will play together.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9424348-d3be-43ba-90e8-78782afd06a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T22:57:38.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:05.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e077e4c8-8413-4317-b0f5-6fa2ea892cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T22:57:38.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:05.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uichico emphasized that Kouame, a <a href="https://cnnphilippines.com/sports/2020/12/2/Bill-seeking-to-naturalize-Ange-Kouame-gets-House-committee-nod.html"
        target="_blank">naturalization candidate</a> to be eligible to play for Gilas,
        will fill the gap in the roster''s frontline which has been a perennial problem
        for the Philippines in international tournaments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793c77e3-2383-4b65-9cf4-66b45647e49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T22:57:38.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:05.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a537a2-0f8e-461e-bc47-3b282800d580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T22:57:38.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:05.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being very young, he has a lot of future if he improves lot. He
        is long, athletic, and can block shots. Not really an offensive player, but
        he can rebound and defend," Uichico said of the 7-foot Ateneo Blue Eagle,
        who hails from Ivory Coast.</p>'
