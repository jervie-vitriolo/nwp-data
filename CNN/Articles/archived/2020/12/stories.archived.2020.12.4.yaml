      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2af51e-16f3-41c5-83ec-8339e6956aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:16:57.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:15.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days after the election, Parler topped the charts of the
        Apple and Android app stores, and the platform has become a hub of Trump-backed
        conspiracy theories casting doubt on the election of President-elect Biden.
        Among the top trending topics on the platform this week are #TrumpWon, #VoterFraud
        and #NeverQuit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5cdba3-c58d-46b0-9341-6d8be4c4a6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:16:57.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:15.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c812a6a8-bd76-4156-9242-00419b757490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:16:57.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:15.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while many Trump supporters I have spoken to have dabbled in
        alternative social media platforms, almost none of them had totally ditched
        services like Facebook and Twitter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80780b65-db03-4ab6-86f7-0c1d4a5c627c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:16:57.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:15.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3958519b-b3a6-4b12-a897-20172378c6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:16:57.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:15.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some say they don''t want to cede the space to the "other side,"
        some want to be able to see what the other side is saying and to argue with
        them. And some know that, despite a surge in popularity for apps like Parler,
        it could fizzle out and die — they don''t want to waste time building a network
        on an alternative app that might fail. (There''s also the technical side.
        Like any new service, Parler''s design isn''t as slick and its load-time isn''t
        as quick as the likes of Facebook.)</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e57270-5df2-4b5b-85b7-558c1aad5519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:16:57.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:15.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91901715-1a90-492c-960e-9e7d61129fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:16:57.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:15.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the notion that people are trying out other platforms because
        they believe their conversations are being stifled on Facebook and Twitter
        might help explain Big Tech''s historical reluctance to crack down on misinformation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7da0c57-8223-4c7d-878d-93d403da3469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:16:57.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:15.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb8ee5f-bcfa-476e-b7fc-857d1ad7b67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:16:57.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:15.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook and Twitter were slow to combat misinformation on their
        platforms, and really only did so only after public outcry following the 2016
        election. Executives from Facebook and Twitter were dragged in front of Congress
        to answer for how their platforms were used by people here and in Russia to
        foment division and spread lies. A covert Russian troll group ran fake social
        media pages seen by millions of Americans and it all seemingly went undetected
        by the tech giants</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183eacc9-ffaf-4af2-b07c-46b67424f23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:16:57.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:15.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f67295-753f-4f8f-aa05-bfd3b00ddd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:16:57.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:15.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In advance of the 2020 election, both companies created new policies,
        tweaked some algorithms, and added some new features like ways the companies
        can flag misinformation to users.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902607d5-5008-4c58-b4fd-06c9b0903f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:16:57.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:15.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e87103f-b262-4d7a-8abb-0e409292a9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:16:57.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:15.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that creates its own set of challenges and chafes against users
        who believe or who are being told by the President and other prominent conservatives
        to believe misinformation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be1b29e-58f4-4849-b2ec-f62d4276b3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:16:57.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:15.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13822390-d856-4171-94b8-0e0af090cfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:16:57.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:15.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, every fact-check on Facebook and every label on Twitter sets
        a new standard that these companies will be judged against.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132558e1-e0a0-4d68-b01e-dc16be029a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:16:57.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:15.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b9be53-7586-4851-8661-b4b5a7aa8b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:16:57.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:15.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a recent Senate hearing Twitter CEO Jack Dorsey was asked why
        Twitter had flagged some Trump tweets as misinformation, but not a tweet from
        Iran''s supreme leader that defended Holocaust denialism.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3691b2-17ed-419b-a47d-d9c30cff367c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:16:57.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:15.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b782d648-57f7-4677-8e09-a116ce6d328a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:16:57.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:15.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a logical and fair question. And it signifies why these companies
        so desperately do not want to become, in Mark Zuckerberg''s words, the "arbiters
        of truth." They view it as a slippery slope.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e66483-0eab-4cfd-8378-ed6471e90c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:16:57.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:15.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8423a41-f458-480f-a989-80428adcafcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:16:57.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:15.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Parler, and the people who join it, might find themselves on
        a slippery slope, too.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7beb665e-d048-4472-8b4c-28696fc0b7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:16:57.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:15.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43904c64-ca8b-43b6-aaf9-88d3b2740dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:16:57.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:15.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accounts with swastikas as their profile pictures and disgusting
        racist posts are not hard to come by on Parler.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1826750-ea76-4be6-bcc6-99122a641210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:16:57.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:15.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525f5a40-a140-4c9c-80ee-d08c63a9bd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:16:57.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:15.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8Chan (now 8Kun) is an online messaging board that also touts itself
        a bastion of free speech. In 2019, suspects in three mass shootings were linked
        to the platform.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc44b09-deb6-41d7-8867-ff5e1e8511c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:16:57.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:15.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf0b12b-ab3c-41cb-b0e5-fd31a6be2c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:16:57.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:15.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Decker, the CEO of Memetica and an expert in online radicalization,
        says platforms that allow unbridled free speech can become hubs of unbridled
        hate.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bc0ae5-0970-47e5-9602-2eda1a5e203a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:16:57.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:15.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/03/tech/parler-trump-supporters/index.html"><em>"In
        Georgia, some Trump supporters turn to Parler, a platform for a parallel universe"&nbsp;</em></a></p>'
