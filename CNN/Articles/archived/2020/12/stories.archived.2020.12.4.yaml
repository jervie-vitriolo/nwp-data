  'Refunds-18--tickets-sold-Japan-Tokyo-Olympics':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-12-04T15:55:23.997+08:00
    'imagesource': 'jcr:14b6412c-259b-4848-a607-8f337024ad97'
