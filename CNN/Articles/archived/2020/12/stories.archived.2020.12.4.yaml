      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said fighting terrorism will ensure the swift and
        unimpeded delivery of medical care to all Filipinos, especially the most vulnerable.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bcdb84-be25-4e90-8348-6a5c7a0ad115'
