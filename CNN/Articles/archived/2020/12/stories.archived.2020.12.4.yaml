      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af37868-85e2-4c4d-a5de-8cad955100ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.255+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden asks Fauci to stay in his current role</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6573040d-1054-4bea-8744-a63acd8180ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.255+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another sign of a fresh approach to the pandemic, Biden said
        in the interview he had asked Dr. Anthony Fauci, who Trump has marginalized
        and insulted, to continue his current role as the nation''s top infectious
        diseases specialist in Biden''s administration and announced an effective
        promotion for the globally respected expert.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1177cd08-f550-40c3-ab0c-b500e36bfa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.255+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45819649-993a-4d52-81bd-041faf9b5d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.255+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I asked him to stay on the exact same role he''s had for the past
        several presidents, and I asked him to be a chief medical adviser for me as
        well, and be part of the Covid team," Biden told Tapper, in a gesture that
        implies a return to continuity and science based policy-making after Trump''s
        wild presidency.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1a4a8a-56cc-48e7-b736-35dd31462660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.255+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfb7225-5dcb-4196-8f2d-03efa8840a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.255+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden emphasized that he and Fauci spoke about the fact that "you
        don''t have to close down the economy" if Americans are following through
        with other safety protocols to prevent the spread of the virus. And he noted
        that even before they spoke, Fauci has been speaking regularly with Ron Klain,
        Biden''s incoming chief of staff, and the two forged a close working relationship
        during the Ebola outbreak. The President-elect also said during the interview
        that he would get the vaccine publicly to show the public his confidence in
        it.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224525d7-acc6-4a05-87e9-cfcbb6a47e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.255+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5f2357-14f9-4734-addc-71cecb7da061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.255+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Dr. Fauci says we have a vaccine that is safe, that''s the
        moment in which I will stand before the public and say that," Biden said.
        People have lost faith in the ability of the vaccine to work. Already the
        numbers are really staggeringly low, and it matters what the president and
        vice president do."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e04e64-18bc-441d-ac10-867ef136aae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.255+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cd8504-1b2e-42e2-91f8-785c51a5bdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.255+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, former Presidents Bill Clinton, George W. Bush
        and Barack Obama all pledged to get the vaccine in public view to help combat
        vaccine skepticism. Biden said his three predecessors "have set the model
        as to what should be done."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5212ae80-a8fa-4600-8a7b-384262a0da06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.256+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb99c711-7b85-4d3e-ae46-777549269edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.256+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Aid to states and struggling Americans</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea31357-9cae-431a-8416-40fb2e59616d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.256+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President-elect said it is already clear to him from his conversations
        with governors across the country, as well as 50 Democratic and Republican
        mayors, that they will need a significant amount of money to get the vaccine
        where it needs to go.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085f6ac4-a572-43ec-8f45-df5eec1727a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.256+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df82bd10-7d3d-4c71-b12e-1bf3d5ad24ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.256+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s one thing to get the vaccine delivered -- in cases, some
        frozen, some not -- and another thing to get the vaccine to move from the
        case to a vaccination in someone''s arm. That''s the really complicated piece,"
        Biden said, noting that governors and mayors told him they need far more financial
        assistance to get the vaccine delivered, which he described as "an incredibly
        expensive proposition."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a69ac72-e45d-4030-b804-53ffa2c60349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.256+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22af1cba-e7ec-4669-8bb6-f7cd8be3c0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.256+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why we''re continuing to hope that the Senate does something
        and responds to the immediate need to provide dollars. But we''re going to
        need a lot more" once in office, Biden said. "It''s going to cost literally
        billions of dollars to get this done. We can keep schools open. We can keep
        businesses open. But you have to be able to get the vaccine distributed."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31d9717-129d-4241-b666-7a38526910d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.256+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfe57ca-24a1-4138-9361-4b75d6fdb546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.256+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President-elect noted that the Trump administration has been
        "cooperating with us of late" and looping them in on the plans for how they
        are going to deliver on the vaccine, but he said, "There''s not any help getting
        out there."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37322216-8353-453e-9af3-e8fecbe206fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.256+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45b62ff-e90c-4f01-a327-ae05c8333390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.256+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look at all the businesses that are being hurt so badly," he said.
        "No money to help them. Come Christmas time, there''s going to be millions
        of people see their unemployment run out. So, there''s a whole range of things
        that have to be done."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d704c4-3d5b-44dc-abd8-e53e8e15c72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff70aff-1665-45e8-a666-de25fd0f49fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden called the $900 billion framework for a congressional aid
        package proposed by a bipartisan group of members "a good start," but said
        more aid would be needed and he urged members to focus on what struggling
        Americans need most.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b5a2ce-f8ef-42c2-8dbc-df9bc020c529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9687e30-ff3a-453b-93be-aed3ebd1d58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s immediately needed is relief for people in their unemployment
        checks; relief for people who are going to get thrown out of their apartments
        after Christmas because they can''t afford to pay the rent anymore; relief
        on mortgage payments; relief on all the things that are in the original bill
        the House passed," Biden said. "People are really hurting. They''re scared
        to death."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0016c5db-a896-4922-a0c5-aa0e33c3dd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14972254-b08d-498e-880d-4b1420e24a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s diametrically different Covid strategy, particularly his
        call for Americans to mask up in the first 100 days, is already being welcomed
        by medical experts who are watching in horror as daily Covid deaths soar over
        2,500 per day even before the feared escalation in infections following Thanksgiving
        travel.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac77683f-8d31-430a-88c3-cac5c14ad41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f152e473-b58a-438b-a7f3-8a95565d55c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President-elect Biden, and his leadership and listening to scientists,
        believe that if we all wore our masks for 100 days, we would have a significant
        reduction in the transmission of the virus," said Rick Bright, a former Trump
        administration vaccine expert who resigned after warning the administration
        ignored warnings about the early spread of Covid-19.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c4297b-7526-45c0-bfb0-8e315b3d8880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df25a184-3e85-47a5-ac73-426cae2e89f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The science shows that wearing a face mask reduces the spread.
        I think it would have a huge impact," Bright, who now sits on Biden''s coronavirus
        advisory board, told CNN''s Wolf Blitzer.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d270b9-c45c-465c-9589-105ed5b54166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6472847-7623-4b03-8544-138771b2ca7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals in California were treating 2,066 patients with Covid-19
        in intensive care units, breaking a record for the highest number of Covid
        cases since the start of the pandemic. California''s Democratic Gov. Gavin
        Newsom warned that most regions of the state will soon cross the threshold
        he has set for a three-week stay-at-home order, which is triggered once ICU
        beds fall to 15% capacity in that region.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bfec0b-f1e1-4023-8119-4d77b91499ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b822438-4c95-4f7a-a27b-da963d5f3103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden says Harris will be a full partner</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5374996-53a0-4e8d-9f97-1eb674b5798b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.258+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Biden and Harris had differences on an array of issues when
        she was running for president -- from their health care plans to her desire
        to see the Justice Department prosecute Trump after he leaves office -- she
        and Biden showed their policy alignment during the interview, which also offered
        some clues into her role and portfolio as vice president.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876db654-0213-434c-a5a9-ef22234f825e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.258+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e51cf7-9805-4e45-8da8-592e41c37c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.258+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are full partners in this process," Harris said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3e41ff-e156-42bb-aacf-84736feb2c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.258+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ef80f4-3d80-488f-b39e-859ba899cb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.258+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the first day Biden asked her to join him on the ticket, she
        said he has been "very clear with me that he wants me to be the first and
        the last in the room" on major decisions. "So on every issue that impacts
        the American people, I will be a full partner to the President-elect and the
        President."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98360178-6426-442c-857f-70ba81f67ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.258+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c4e6a3-3dd4-40af-956d-d15bf886bc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.258+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She mirrored Biden''s position, for example, on how the administration
        would treat any potential investigations into Trump''s conduct after he leaves
        office, even though it is different than the tone she used toward Trump during
        her campaign.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79acd007-3056-4d5c-bef3-73e1c5725d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.258+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe9bdc0-3e0d-4e7d-9a8f-2af3d2a0cff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.258+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden told Tapper that his Justice Department will operate independently,
        and that he would not direct them on how or who to investigate: "I''m not
        going to be saying go prosecute A, B or C -- I''m not going to be telling
        them," Biden said. "That''s not the role, it''s not my Justice Department
        it''s the people''s Justice Department."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1153b028-0880-43a6-9f4b-2b94ab207de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.258+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9966de95-ee90-48ac-bd76-c2c4773e8e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.258+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris, a former prosecutor who served as California''s attorney
        general, echoed that call for independence for the Justice Department, drawing
        a bright line between the Biden administration''s approach and Trump''s.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6853096b-157b-4d23-a56b-e2e0c7a07f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.258+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ad1c79-42a5-47df-a5f1-dadeef507b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.258+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not tell the Justice Department how to do its job. And
        we are going to assume, and I say this as a former attorney general elected
        in California -- and I ran the second largest Department of Justice in the
        United States -- that any decision coming out of the Justice Department, in
        particular the United States Department of Justice, should be based on facts,
        it should be based on the law, it should not be influenced by politics, period,"
        Harris told Tapper.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c950196-1098-4c95-9800-6cc3c6def0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.259+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de70da03-c6c2-484f-a158-149f758db154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.259+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Tapper asked Harris what her portfolio would be as vice president
        -- whether she would head a Covid-19 task force, for example, as Vice President
        Mike Pence has -- Biden interrupted to say he would answer the question. He
        said he planned to enlist Harris on whatever the most urgent need was at a
        given moment, much as he did for President Barack Obama as vice president.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1709efd-daba-4844-8a4b-6058f573bf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.259+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2183cbf-64f9-40cc-80fe-c2625b1ab6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.259+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever the most urgent need is that I''m not able to attend to,
        I have confidence in turning to her," Biden said, noting that was dissimilar
        from former Vice President Al Gore''s approach, which was to handle an entire
        issue portfolio like the environment. "Look, there''s not a single decision
        I''ve made yet about personnel or about how to proceed that I haven''t discussed
        it with Kamala first."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387236c1-f8bc-4b23-9b29-b017a4a379c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:48:09.166+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/03/politics/biden-harris-interview-covid-mask/index.html">"Biden
        urges America to mask up for 100 days as coronavirus surges"</a></em></p>'
