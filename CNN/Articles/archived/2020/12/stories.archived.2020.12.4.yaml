      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Blackpink announced they will perform their
        first-ever livestream concert, called "The Show."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4215ae-1aad-4dd7-9abd-27d52ebe1093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:36:58.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:43.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concert will stream on YouTube on Sunday, December 27, at 12
        AM ET via the K-pop group''s YouTube channel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9941c1-dc6a-48aa-8a83-390021c38f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:36:58.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:43.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to end the year with something very special for our Blinks
        who have been waiting so patiently for us," the group said in a statement.
        "We hope everyone can comfortably enjoy our first-ever livestream concert
        THE SHOW at home and hopefully join in on some special perks we''ve prepared
        for those who join our channel. Overall we''re super excited to share this
        fun moment with our blinks and we can''t wait till THE SHOW."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef8f36c-c6ff-4e95-8717-b3758a784a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:36:58.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:43.899+08:00
