    'created': 2020-12-04T18:34:56.916+08:00
    'imagesource': 'jcr:af38f831-d1cd-450c-b82b-f2a4237f3c2f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef454564-1f94-4796-99d5-642b6eaa9b03'
    'lead': 'The Philippine National Police is preparing a slew of complaints against
      leaders and members of the Bangsamoro Islamic Freedom Fighters, convinced that
      the group is behind the attack on a police station and military detachment in
      Datu Piang, Maguindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-04T18:36:33.525+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T15:04:36.648+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:03:33.202+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP readies complaints against BIFF leaders for Datu Piang attack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b6656e-0324-4969-9793-7461be327730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:36:33.526+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:04:36.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4)</strong> — The
        Philippine National Police is preparing a slew of complaints against leaders
        and members of the Bangsamoro Islamic Freedom Fighters, convinced that the
        group is behind the attack on a police station and military detachment in
        Datu Piang, Maguindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1518a3cf-d7d6-4040-9382-b624410c1aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:36:33.526+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:04:36.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d07d85d-1a4d-43df-b632-1e711edb47e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:36:33.526+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:04:36.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, the PNP identified Salahudin Hasan, also
        known as ''Salah'', and Muhiden Animbang Indong or ''Commander Karialan''
        as leaders of the 50 militants<a href="https://cnnphilippines.com/news/2020/12/4/Datu-Piang-Maguindanao-BIFF-Dawlah-Islamiyah-attack.html">
        who conducted two simultaneous raids in Datu Piang Thursday night.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d280f50-d14b-4116-9097-d7acf9cc8fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:36:33.526+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:04:36.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabd871f-198b-450c-b306-40325bc50a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:36:33.526+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:04:36.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the suspects "harassed" the police station in Barangay Poblacion,
        while the rest created a commotion at the military unit to prevent troops
        from responding, authorities said. Soldiers managed to get to the police station,
        engaging the militants and forcing them to flee. The gunmen burned a police
        patrol car as they fled, and fired at a nearby church and school, police said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0adb29-993e-4690-ac40-a6b75c2c0688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:36:33.527+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:04:36.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809aafbd-67f8-4b7b-824e-0d9fd4bb748e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:36:33.527+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:04:36.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No casualties were reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c122b7f9-9bd2-49ec-9766-b5d064c509de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:36:33.527+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:04:36.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3718f8f7-4c25-4931-80dd-0f357afaaaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:36:33.527+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:04:36.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said the rampage lasted for about two hours, and warrants
        the filing of criminal complaints for attempted murder, arson, indiscriminate
        firing, damage to property, and grave threat and intimidation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce22a82c-898d-4d6e-a116-c24f5b2f13d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:36:33.527+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:04:36.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0770f5-3270-4679-ae9a-c1cb1b58fff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:36:33.527+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:04:36.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIFF is an Islamic separatist group considered by the government
        as terrorists. The military suspects another ISIS-linked group -- Dawlah Islamiyah,
        was also involved in the attack, and that they were targeting the municipal
        police chief.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee94491-7f9b-40f2-911b-4844d9d8f830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:36:33.528+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:04:36.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f805bf-8b0a-49f4-900a-c28eff3087a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:36:33.528+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:04:36.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventy more police personnel have been deployed to secure Datu
        Piang, the PNP said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0689a24c-48f4-4512-a0f8-5ce84897ba36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:36:33.528+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:04:36.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29155d2-77c7-4c9b-b57d-a311f862699a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:36:33.528+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:04:36.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines chief Gen. Gilbert Gapay condemned
        the attack as an "act of terror," but stressed it should not be compared to
        local and foreign terrorists'' siege of Marawi City in 2017 which left over
        1,000 militants, soldiers, and civilians dead.</p>'
