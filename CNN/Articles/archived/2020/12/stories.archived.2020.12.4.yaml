      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93301d7-7977-4b5a-8ab6-948a222fbeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T05:52:26.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:05:45.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I echoed this call in my speech to the General Assembly in September
        and urged new efforts and commitments to silence the guns by the end of the
        year," Guterres said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6e6192-d529-41b4-8527-91f581069102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T05:52:26.874+08:00
