      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also expressed the country''s learnings from the "new normal,"
        especially the increased utilization of technology in the Filipinos'' way
        of life during the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c35777-78df-468a-b94b-5eee1225a16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T05:39:04.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:05:46.777+08:00
