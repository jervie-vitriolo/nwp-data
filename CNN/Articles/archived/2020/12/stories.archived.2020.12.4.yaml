      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/04/world/iss-radishes-nasa-scn/index.html">Astronauts
        harvest radishes grown aboard the International Space Station</a>."</em></p>'
  'us-donald-trump-chinese-companies':
    'author': 'Sherisse Pham, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-04T20:48:23.050+08:00
    'imagesource': 'jcr:6db6e74c-0899-49d3-b6ec-d5f196161cce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9282a5fd-46ad-431c-b257-c37ba5aa3c59'
    'lead': 'The Trump administration is continuing to inflict damage on China''s
      prized businesses in its final weeks, with actions that could make it harder
      for President-elect Joe Biden to rebuild relations once he takes office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-04T20:51:50.020+08:00
