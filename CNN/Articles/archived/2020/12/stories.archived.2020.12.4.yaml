      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3039a08-cd80-44f8-8ea9-4b6831b2b85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T05:39:04.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:05:46.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the country''s recovery plan accounts for 9.1%
        of its gross domestic product, assuring the UN body it is built on solid macroeconomic
        and fiscal fundamentals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103469b9-6eca-415b-9255-22ea27198f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T05:39:04.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:05:46.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e8b54c-01cf-488a-b94a-9095da2ec121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T05:39:04.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:05:46.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are using all available socio-economic instruments to protect
        our hard-won gains in development," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094d87cc-4535-4016-8141-d58d5f413a49'
      'mgnl:activationStatus': true
