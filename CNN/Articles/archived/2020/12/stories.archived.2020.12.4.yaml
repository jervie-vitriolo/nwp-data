      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5a29f3-6ccd-4308-b98a-c349b3cda99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T04:54:40.073+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:05:50.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the interview, Obama appeared to acknowledge the very real
        problem of vaccine hesitancy, which some health experts worry could cause
        minorities -- who have been more adversely affected by the coronavirus pandemic
        -- to avoid getting a shot.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64be5c1a-f8fc-4d44-8e7a-f3d8066b5850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T04:54:40.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:05:50.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ef819e-20f9-4cea-a438-8f5b4851972d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T04:54:40.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:05:50.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand you know historically -- everything dating back all
        the way to the Tuskegee experiments and so forth -- why the African American
        community, would have some skepticism. But the fact of the matter is, is that
        vaccines are why we don''t have polio anymore, the reason why we don''t have
        a whole bunch of kids dying from measles and smallpox and diseases that used
        to decimate entire populations and communities," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adefb758-fd73-4b11-aec3-aa29cc9be5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T04:54:40.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:05:50.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6491dcc5-a61c-4f95-967d-ee4bf8ec9abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T04:54:40.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:05:50.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous studies have revealed that minority communities have higher
        death rates from COVID-19, are more exposed and the most vulnerable in part
        because of pre-existing conditions.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
