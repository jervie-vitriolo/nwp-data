      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, there are some things to look forward to in the final month
        of 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb5517b-3616-413b-910e-89ce0c8c6cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:43:31.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:05:42.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the night of December 21, the winter solstice, Jupiter and Saturn
        will appear so closely aligned in our sky that they will look like a double
        planet. This close approach is called a conjunction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e271c8-a188-4d43-a260-1a57689f3ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:43:31.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:05:42.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alignments between these two planets are rather rare, occurring
        once every 20 years or so, but this conjunction is exceptionally rare because
        of how close the planets will appear to one another," said Rice University
        astronomer and professor of physics and astronomy Patrick Hartigan in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fa99ff-ebb2-4737-9c38-1d108ddbe2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:43:31.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:05:42.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''d have to go all the way back to just before dawn on March
        4, 1226, to see a closer alignment between these objects visible in the night
        sky."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f502283-3e35-4103-a772-f4a41a43038e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:43:31.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:05:42.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re a stargazer, you''ve likely noticed Jupiter and Saturn
        have been getting closer together since the summer. And they''re currently
        visible in our night sky, inching ever closer to one another.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04214217-eb47-45b6-a3fb-6479679e98cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:43:31.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:05:42.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But between December 16 and 25, they will become even cozier. Look
        for the Jupiter-Saturn conjunction low in the western sky for about an hour
        after sunset each evening during this time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88a204e-dc3c-4d0b-b6a3-2cd3d0b150a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:43:31.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:05:42.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the evening of closest approach on Dec(ember) 21 they will look
        like a double planet, separated by only 1/5th the diameter of the full Moon,"
        Hartigan said. "For most telescope viewers, each planet and several of their
        largest moons will be visible in the same field of view that evening."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74ab87f-c6ea-4b23-82da-43d5dc46ff8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:43:31.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:05:42.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these two planets may appear close, they are still hundreds
        of millions of miles apart, according to NASA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dd9f1f-364d-41c0-b6d3-3546fbe2a6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:43:31.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:05:42.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hope for clear skies because the conjunction will be visible around
        the world, with the best perspective for those near the equator.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614b0987-b827-4ca9-a783-a76206930514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:43:31.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:05:42.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The further north a viewer is, the less time they''ll have to catch
        a glimpse of the conjunction before the planets sink below the horizon," Hartigan
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92327577-553a-4b57-8de8-ba32c4f76bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:43:31.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:05:42.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planets will be bright enough to be viewed in twilight, which
        may be the best time for many US viewers to observe the conjunction.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88204c90-392a-4190-8f0b-0593d9fe6b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:43:31.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:05:42.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the time skies are fully dark in Houston, for example, the conjunction
        will be just 9 degrees above the horizon," Hartigan said. "Viewing that would
        be manageable if the weather cooperates and you have an unobstructed view
        to the southwest."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3080e8a8-c073-4103-93a0-d6bdaeb56641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:43:31.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:05:42.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re in New York or London, or along those latitudes, try
        to spot the conjunction right after sunset. Waiting an hour after the sun
        sets will only put the planets closer to the horizon, making them more difficult
        to spot.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f44fad-1f9a-4bef-83a2-04a683e14b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:43:31.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:05:42.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best conditions to see this astronomical event will include
        a clear southwestern horizon and no low clouds in the distance, Hartigan said.
        Binoculars or a telescope may help you distinguish the planets. A telescope
        would enable a view of Saturn''s rings and the brightest moons of both planets,
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be66205-d612-4b7c-899a-7f6ee5cee2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:43:31.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:05:42.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you miss this conjunction and want to see the planets with the
        same proximity, just higher in the sky, it won''t happen until March 15, 2080
        -- and then not again until after 2400.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d4d04d-8dc8-4b95-8afb-caa29473d3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:43:31.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:05:42.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 0 and 3000 CE, or Common Era, only seven conjunction were
        or will be closer than this one -- and two of those were too close to the
        sun to be seen without a telescope, according to Hartigan. So, yes, this is
        an incredibly rare event.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a945561d-8a9a-45a3-b7c1-f3d3171685a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:43:31.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:05:42.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com&nbsp;<a href="https://edition.cnn.com/2020/12/03/world/jupiter-saturn-conjunction-2020-scn-trnd/index.html"
        target="_blank">Just in time for Christmas, Jupiter and Saturn will come closer
        than they have since the Middle Ages</a></em></p>'
  'NBA-LeBron-James-contract-extension-Los-Angeles-Lakers-son-Bronny':
    'author': 'Calum Trenaman, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-12-04T06:43:05.233+08:00
    'imagesource': 'jcr:81d8dd55-e165-4a9a-b4e5-9f8eec1f8e67'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '821ae9d6-a403-452d-85ad-ead71d32137a'
    'lead': 'Fresh off winning the 2020 NBA title, LeBron James has signed a contract
      extension with the Los Angeles Lakers worth a reported $85 million. The deal
      opens up the possibility of playing in the NBA at the same time as his son,
      Bronny.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-04T06:45:25.371+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:05:41.394+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:03:23.939+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LeBron James could play with his son in the NBA after extending contract
      with Los Angeles Lakers'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0d8425-04ad-4215-bbdf-70db8e958c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:45:25.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:41.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Fresh off winning the 2020 NBA title, LeBron
        James has signed a contract extension with the Los Angeles Lakers worth a
        reported $85 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5e88c2-ad9c-457b-a1c4-d14de1bdc6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:45:25.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:41.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James'' agent and CEO of Klutch Sports, Rich Paul, first told The
        Athletic''s Shams Charania about the new contract, as well as confirming the
        agreement to multiple outlets on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da8a52c-e08e-4239-aff9-0dde5b09b9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:45:25.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:41.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal sees him remain a Laker until the end of the 2022-23 season,
        and opens up the possibility of playing in the NBA at the same time as his
        son, Bronny.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af50a0b5-ba98-40ab-b7d2-3874bb72e9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:45:25.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:41.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James'' current deal had been set to expire at the end of the 2021-22
        season. As part of the new deal, James is set to earn $41 million in the first
        year of the extension, before he earns $44.5 million in the final year of
        his contract.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf3fcb6-259a-4dbd-94ea-99451b956f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:45:25.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:41.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the age of 38, he will become a free agent again in 2023 — the
        same year his eldest son Bronny graduates from high school.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48822661-86c9-44ff-9dd9-72310ad4003b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:45:25.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:41.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, NBA commissioner Adam Silver opened up the possibility
        to go straight from high school to the NBA —&nbsp;like James did back in 2003
        — rather than attend college or play in a foreign league first.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bac8eb-d57c-4a15-9ecd-914fefe28859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:45:25.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:41.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Silver doubled down on this plan, saying: "We
        haven''t made it a secret recently it is our intention, although we still
        need to work out the details with the players association, to return to an
        entry age of 18."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953ab4fb-5480-48a5-986b-0b3fe8e88cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:45:25.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:41.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, James indicated he wanted to play with his son, saying,
        "If I''m on the same court as my son in the NBA. That would be No. 1 in my
        lifetime as an NBA player. I''ve thought about it because my son is about
        to be 14, and he might be able to get in there a little earlier."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c870a4f3-c704-4200-8066-16dc557456fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:45:25.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:41.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bronny James is currently a sophomore at Sierra Canyon high school
        in Los Angeles, and is considered to be one of the best high school basketball
        prospects in the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd357e64-e1e6-42f5-b8b5-febaea839da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:45:25.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:41.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ball brothers</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1927155b-0d9f-4655-a68b-8b1220d18c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:45:25.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:41.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in the NBA, another family has had their dream come true,
        as all three Ball brothers now have contracts with NBA teams.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28578bb9-7a52-4f4b-84ca-1e94959b567d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:45:25.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:41.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eldest and youngest brothers have had more high profile entries
        into the league with Lonzo chosen second overall by the Lakers in the 2017
        NBA Draft and LaMelo chosen third overall by the Charlotte Hornet''s in this
        year''s draft. Lonzo has since been traded to the New Orleans Pelicans.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c3b993-d12c-45dc-82c3-e4420d15fbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:45:25.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:41.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, middle brother LiAngelo Ball has signed with the Detroit Pistons.
        According to The Athletic, he reportedly signed a one-year, non-guaranteed
        contract on Wednesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a762eeda-5bc9-4554-8d30-eb9591a52371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:45:25.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:41.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LiAngelo has had a more tumultuous journey to the NBA than his brothers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f1d7fc-f385-48a3-8dc4-636d59be10ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:45:25.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:41.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his time at UCLA, he and two other teammates were arrested
        days before the 2017 season-opener in China and were questioned about shoplifting
        sunglasses from a Louis Vuitton store, and UCLA Athletic Director Dan Guerrero
        confirmed the trio shoplifted from three stores near their hotel.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94080d96-87a7-46bd-82dc-64bec1eef2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:45:25.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:41.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potentially faced prison time, US President Donald Trump intervened
        and asked Chinese President Xi Jinping to help, with the charges eventually
        dropped.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e51fb38-6eae-4b9d-9ff5-97531cd35772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:45:25.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:41.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If two Ball brothers were to play on the same roster, and faced
        the third brother, they could emulate the Holiday brothers. In December 2019,
        the Holidays became the first trio of brothers to play in the same game in
        league history.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71709df-c84d-4c56-ac08-aa6ca724620e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:45:25.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:41.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Westbrook moves again</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda7f822-0e89-4434-b2e9-dd52b774975f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:45:25.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:41.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, after reportedly demanding a trade away from the Houston
        Rockets after just one season, Russell Westbrook has got what he wants.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cbf43b-d7d4-4f50-b614-3eb9fafbb99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:45:25.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:41.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest profile trade of this year''s offseason sees 2017 NBA
        MVP Westbrook sent to the Washington Wizards in return for 2010 first overall
        pick John Wall along with a lottery-protected first-round draft pick.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f764fb1d-170d-4d9b-a1ca-5826d24b57a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:45:25.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:41.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Westbrook, Wall had reportedly also wanted out of his team.
        Wall leaves Washington after 10 years in which the team made the playoffs
        just four times, and never made it further than the second round.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9ffb98-13fc-4367-80c1-b830869f279a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:45:25.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:41.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upheaval in Houston may not be over just yet.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9c6960-75c0-4348-b147-f0b2ee3efd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:45:25.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:41.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2018 NBA MVP James Harden has also privately asked for a trade,
        but it is hoped the addition of Wall may entice him to stay with the team.
        According to ESPN''s Adrian Wojnarowski, Harden desires a trade to the Brooklyn
        Nets where he could play alongside perennial All-Stars Kevin Durant and Kyrie
        Irving.</p>'
  'metal-monolith-California-park':
    'author': 'David Williams and Kelsie Smith, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-04T06:46:53.549+08:00
    'imagesource': 'jcr:4a6897d6-f1bf-4b84-8a2d-978112092724'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aab90d6b-25bd-417a-8537-c6dc50acc3c8'
    'lead': 'A new metal monolith appeared in a California park just days after another
      mysterious monument disappeared from a remote spot in the Utah desert.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-04T06:49:36.958+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:05:40.311+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:03:24.103+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A new metal monolith appeared out of nowhere in California, but it didn''t
      last for long'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f052843e-9ded-4033-a98e-36fc1bd81b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:49:36.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:05:40.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A new metal monolith appeared in a
        California park just days after another mysterious monument disappeared from
        a remote spot in the Utah desert.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a78759-8f42-43ab-9c44-c32a4b815288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:49:36.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:05:40.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The silver pillar was reported Wednesday afternoon at the summit
        of Pine Mountain Loop at Stadium Park in Atascadero, which is nearly halfway
        between Los Angeles and San Francisco.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27f6816-5ca2-439d-8312-b4283b0786cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:49:36.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:05:40.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know how it got there and apparently its already disappeared,"
        Deputy City Manger Terrie Banish told CNN. The Atascadero News reported that
        a group of men removed it early Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ca9d52-18a9-421b-9531-51c1be33781e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:49:36.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:05:40.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banish said the city doesn''t plan to investigate the monument,
        or its disappearance, but they will remove the rebar, or reinforcing rod,
        that was used to secure it to the ground because they don''t want anyone to
        get hurt.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99f32d2-d002-4b13-b6d6-b95d644d31b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:49:36.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:05:40.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-sided metal monument became a bit of a social media sensation
        for the brief time it was in place.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9bb409-51b9-4141-bb78-071e66e313f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:49:36.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:05:40.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michelle Gilsdorf read about the monolith''s appearance on a community
        Facebook page and decided to check it out for herself.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb63173-fc8f-4f4a-96cd-93acec93e398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:49:36.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:05:40.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told CNN it took about 30 minutes to hike to the object.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf890e5-069e-4ac1-be5a-f5129a3133cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:49:36.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:05:40.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know the trail very well, it''s a semi-moderate hike, my Fitbit
        from the trailhead on Capistrano Avenue, was .81 miles to the summit the way
        we walked up," said Gilsdorf. "I saw a bit of it from the trailhead, so I
        knew it wasn''t a complete joke that something was up there."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578f6c84-f8eb-41f9-b08a-bcc075a1bc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:49:36.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:05:40.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banish said the monolith was 10-12 feet tall and weighed an estimated
        200 pounds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6114ff36-61bd-4372-b8a0-6b951f20edce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:49:36.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:05:40.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody ever saw it being installed," she said, even though the
        trail is pretty popular.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96ae493-fd0d-43c3-bc8b-1b476cab9b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:49:36.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:05:40.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the latest mystery object to appear in recent weeks, but
        it is not known whether they are related.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2cac50-69e9-42f2-9acd-09946d068f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:49:36.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:05:40.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have mostly ruled out aliens -- if for no other reason than
        UFOs would probably want nothing to do with Earth in 2020.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89b3f32-0f67-400f-9499-93decb8764e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:49:36.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:05:40.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first was spotted last month in Utah by a team that was counting
        bighorn sheep from a helicopter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0017061-5462-4ab2-92e6-0058d8057c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:49:36.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:05:40.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mystery deepened last week when the Utah Bureau of Land Management
        reported that the monolith had disappeared.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9c2c3f-82c8-4ba0-8dbd-0e951ce71277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:49:36.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:05:40.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Colorado photographer told CNN that he saw four people pull down
        it down and remove it from the area. That group later announced on social
        media that they removed the monolith.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4726903-e50f-4587-9755-2a838cc5fe98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:51:59.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:05:40.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/travel/article/california-monolith-found-trnd/index.html"
        target="_blank">A new metal monolith appeared in a California park just days
        after another mysterious monument disappeared from a remote spot in the Utah
        desert</a></em></p>'
