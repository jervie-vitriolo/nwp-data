  'WHO-Solidarity-vaccine-trial-January-2021':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-04T15:56:47.902+08:00
    'imagesource': 'jcr:e62c2603-5051-49ea-936b-1ef8641397b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efcc98dd-86f5-402e-ae33-19f38bf66ebb'
    'lead': 'The Solidarity trial on potential coronavirus vaccines led by the World
      Health Organization may start in January, with two unnamed candidate vaccines
      to be initially tested for efficacy and safety, an official says'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-04T16:00:26.274+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:05:09.154+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:03:29.921+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOST says WHO''s vaccine trial slated in January, names participating
      sites'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cbd3c9-cb3e-4f92-aa22-da32ac792e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T16:00:26.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:05:09.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4)</strong> — The
        Solidarity trial on potential coronavirus vaccines led by the World Health
        Organization may start in January, with two unnamed candidate vaccines to
        be initially tested for efficacy and safety, an official said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c81d97d-eb0d-426a-9665-2433a73c573c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T16:00:26.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:05:09.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The possible start of Solidarity vaccine trial in the Philippines
        is by early or mid-January. This allows us more time to prepare very well
        for the actual implementation,” Dr. Nina Gloriani, head of the Department
        of Science and Technology’s vaccine expert panel, said in an online briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6bffc4-6044-4038-b747-8f59948b3dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T16:00:26.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:05:09.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, the Solidarity was slated to start in the Philippines
        in October. Its target start date again was moved to December. Gloriani noted
        that WHO is exercising caution in selecting the vaccines which will be included
        in its vaccine trial.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2121faa-45ae-421f-8836-533221da4c11'
      'mgnl:activationStatus': true
