    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How UK protesters are taking the spark of Black Lives Matter back to
      their hometowns

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73b2cf1-7e86-44db-97f6-58230a2b8287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.213+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;George Floyd''s death at the hands
        of a Minneapolis police officer in May sparked a mass global movement against
        structural racism and police brutality.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1759ec-5897-4c7b-9543-25a08ac0aa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.213+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f139f65-8df9-40a7-93f0-928aade5816b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.213+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outcry began in Minnesota, but campaigners spread the spark
        of the movement to towns around the world. In the UK, even as the coronavirus
        pandemic gripped the country, tens of thousands of demonstrators marched in
        the streets of its major cities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafe36f9-e772-42ae-8550-052552d80c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.213+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b36bef1-675b-4ff0-8b18-d53d6bf5689b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.213+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, large crowds protested outside Parliament Square and the
        US Embassy in London, in Manchester''s Piccadilly Gardens and in central Birmingham.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fd9e42-ba54-481a-816f-4395c8cbf17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.213+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3c2b38-4c52-424f-8b6c-2213b88d34db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.214+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the movement also spread outside Britain''s big urban centers,
        as anti-racist campaigners challenged institutional racism in smaller towns
        and cities which have less ethnic diversity and are less known for their activism.
        The tragedy of Floyd''s death inspired ordinary people, thousands of miles
        away in the UK, to fight for institutional change in their communities under
        the banner of "Black Lives Matter" (BLM).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2b4fcd-911b-4d2f-9a54-62a267858a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.214+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18ea3d6-d45a-4109-badd-fd774b061e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.214+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six months later, here are some of the voices of those continuing
        to fight for racial equality outside of the global spotlight.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde38dbb-ad13-4917-b520-ef832aa1d27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.214+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11410365-8fe4-4f61-a42f-e398eed37d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.214+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maia Thomas, 21, is an activist who campaigns for Black history
        and anti-racism to be taught in English schools.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779f8931-e188-4485-8131-567f8a5bb491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.214+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a497b9-fbf8-49e4-b1f9-c086c4a74542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.214+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Thomas used social media to organize a peaceful protest
        and vigil for Floyd in Exeter, a small, historic city in the English county
        of Devon, around 170 miles southwest of London.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ef9e97-bb14-4e24-b6bc-0d5423d17a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.214+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c82b658-65ff-4321-b949-c0614e68f020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.214+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People were shouting at me in the street ''you''re pretty for a
        Black girl, you should use your looks instead of your voice,'' and ''White
        supremacy will always win.'' I was threatened online by people saying they
        were going to attack, kill me and come after my family," she told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450b269e-c966-4938-9a48-0b84cbe032bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.214+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361a7fd7-a6b5-4c90-9c43-01dfa212d555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.214+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas said she was physically assaulted by a man in Exeter. After
        the protest she said she required security patrols in the city''s shopping
        center where she worked.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c8b5ef-ee61-41e4-b2b7-bb70cbfc54c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.214+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80562125-caed-4d4b-b284-61a757a83106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.214+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was given a key card to go through the back-exit doors just in
        case I was being followed," she said. "At times my manager escorted me. It
        was serious."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4f9b61-ae95-4ba9-99ea-e198e1ee7196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.214+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479764e0-2b23-4df2-9864-1cc6bd33206b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.215+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the violence Thomas says she experienced, she regards the
        march as a success.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea7cdfb-db8d-4c65-bfa8-11794746b777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.215+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2e7630-bf64-4958-8de1-a11aab88c59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.215+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were more Black people at the protest than I''ve ever seen
        in the whole time that I''ve lived in Devon," Thomas said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b03d550-deb2-4823-a441-c6f22de5caf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.215+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2d69d8-3378-47d2-b511-348e4bcf877d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.215+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many parts of Britain are predominately White. In Exeter alone,
        out of an estimated 128,900 residents, around 93% are White according to the
        UK''s most recent census, in 2011.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37f6948-ada9-4267-a102-a40390947fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.215+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e009a69-c5de-4948-8ebd-72d8cd94f8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.215+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas'' views on education had an immediate impact. Scores of schools
        and other educational institutions have asked for the 21-year-old''s help
        to run equality workshops.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff0545a-450e-4c2b-97af-c03d3728a407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.215+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa5d948-e053-40c1-94d4-e708323b7ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.215+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists are also pushing to diversify England''s national school
        curriculum, though this has caused a backlash.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5338200b-981a-4063-940a-2d2374d6cac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.215+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962cdef4-e4c3-4fcd-9be0-6eb3d26e271e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.215+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kemi Badenoch, a Black government minister, for example, criticized
        the influence of BLM on education in an October 2020 speech in parliament.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05099aea-7acd-46cc-9fa4-fb6abe1e549b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.215+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4847f520-670e-48ba-a6cb-4d4f8d982d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.215+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas is also a part of "Black Lives Matter Somerset," helping
        to produce Black History packs for schools and working to increase diversity
        within her local council. Next year she will attend a conference in Berlin
        as a UK delegate to speak about Britain''s BLM movement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689a211e-a634-4023-9fa7-21ced5422442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.215+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03abdd49-d579-4ae3-af52-fd9e35281923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.216+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has no intention of stopping anytime soon, but says campaigning
        can feel overwhelming: "Every organization, business, school and individual
        does not realize how draining it is to constantly relive trauma because no
        one has actually wanted to listen until now.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738d207b-cd7a-411a-a9e5-1a772df9c58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.216+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9303f0-e635-46d1-9956-dc12792e4bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.216+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I realized in Zoom calls, assemblies and talks if it was any other
        subject, the school or council would pay for a speaker," she added. "So why
        should we as activists and educators be doing this for free?"</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7e9ae4-5d0b-416b-a2d5-ba6b5ba1474f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.216+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1114cbaa-ccf7-4476-b3f8-1c70281d7e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.216+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liza Bilal is a 21-year-old student and one of the most prominent
        faces in Britain''s BLM movement. In June, Bilal and five young activists
        arranged a protest in Bristol, a port city in southwest England that has strong
        historic links to the UK slave trade. Britain enslaved 3.1 million Africans
        between 1640 and 1807, transporting them to colonies around the globe, according
        to Historic England, a public body. Many of them left on ships from Bristol.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7f3fd8-6b4d-45d3-a4a6-df77b2d5a25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.216+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcd10e2-045f-4e6d-8f89-88299b666caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.216+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bristol is now 78% White British with a growing Black, Asian and
        Minority Ethnic population at 16%.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f886952c-22f1-48e0-805d-a7da6a116dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.216+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eca5a94-6529-43c4-8485-4b5fc33d89a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.216+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 10,000 people marched in support of the BLM movement
        in Bristol on June 7. The peaceful protest culminated with demonstrators toppling
        the statue of 17th century slave trader Edward Colston and hurling it into
        the River Avon.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ec91f0-9818-4303-afc6-32fce2a14e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.216+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d13577-6c0d-4d08-9b33-1491f47a82ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.216+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their act of resistance became a focal point for protests in the
        UK. It ignited a national conversation on slave trader memorials, and Colston''s
        empty plinth was secretly occupied with the statue of a BLM protester. That
        was removed 24 hours later by the local authority.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0434f7-d203-416b-8784-fdd8d8a0d108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.216+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8539418-abf1-4d91-a32b-e69307c31fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.216+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests were a call to be heard, said Bilal. "People have been
        petitioning for the statue to come down for decades and were routinely ignored
        by the council."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c3b987-4db9-4ffc-b4d2-d1e77623a6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.217+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91dfe06-588e-4c63-a59a-bf703c11e029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.217+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bilal believes Floyd''s death forced people outside the US to reflect
        on their own issues with racism. She said the brutality of his death awakened
        "a lot of people that hadn''t really thought about systemic racism before."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a768d1-c759-4ca3-9e1b-b85539626c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.217+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe45663-0283-4e5d-945a-5edcdf799cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.217+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backdrop to 2020 has also been a deadly pandemic, where Britain''s
        ethnic minorities are up to 50% more likely to die than White Brits, according
        to a recent government review. Bilal believes it''s time for the UK to address
        institutional racism.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeeda79b-d570-4cd6-85b5-97806895b2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.217+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8700ed6b-2500-4a22-84a1-aa64da30711f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.217+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black and Brown people have been disproportionately affected. We
        know that''s nothing to do with biology and everything to do with systemic
        racism," she said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5694342a-596d-4761-9755-dcbcb01c44ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.217+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7ddd7f-dc88-4c0d-b0dc-72ae556a2da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.217+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, the UK Human Rights Committee said the coronavirus
        death rate disparity in the UK is in part due to "deep-seated inequalities."
        The inquiry found that major factors include minority groups being more likely
        to work in frontline jobs and less likely to be protected with adequate PPE.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5c915a-1372-43f4-86f2-3721ec97a61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.217+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa50a9ae-4a0c-44e9-a898-4c70178c76bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.217+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the surge of protests has also had unintended consequences.
        Bilal fears the summer''s demonstrations have emboldened Britain''s far-right
        groups.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb0f11a-7510-46c6-ba46-e83c2f5c582c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.217+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1689ed9-042d-40c6-b42b-01c55c33c52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.217+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the summer I saw a group of White supremacists. I think there
        were maybe around 200-300 guarding the Cenotaph [war memorial] which is next
        to the plinth from which Edward Colston was torn down," she told CNN.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9dad46-23e6-4e86-a0dd-93255e841366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.217+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87b6899-a77b-435f-871e-ef4439931936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.217+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK security experts warn that far-right extremism in the UK is increasing.
        In June more than 100 people were arrested after violence broke out at a far-right
        counter-protest in London targeting BLM demonstrations. UK Prime Minister
        Boris Johnson condemned the disruption as "racist thuggery."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe0c80d-92e2-4489-8eee-81b4b47047e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.218+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29655fb-5ee0-4f8a-9078-8c4b6a72fdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.218+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backlash hasn''t halted the All Black Lives campaign''s mission.
        They continue to hold monthly protests and weekly panels.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10755c73-90b1-4ba0-a5bf-46eb9a5d9e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.218+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27abd0a3-67cc-42cd-a4cf-d642d18a9ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.218+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to have a resilience that is unbreakable in the face of
        something as pervasive as White supremacy," said Bilal.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824e617a-8814-4e66-9eea-234d33ee4664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.218+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60aadce-7c2d-4e06-b369-e032672a0c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.218+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Scottish National Party (SNP) councilor Graham Campbell moved
        from London to Glasgow 20 years ago, Scotland''s largest city has become increasingly
        ethnically diverse. Around 12% of Glasgow''s population is from an ethnic
        minority, according to the 2011 census, and more than one in five students
        in the city''s primary schools are from non-White backgrounds.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d4e827-ecee-413a-9db9-28fd5cea86fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.218+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef527ed-fb3d-4b4f-935a-31c27b2f5dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.218+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017 Campbell became Glasgow''s first African Caribbean councilor.
        He''s determined to see the city''s growing diversity reflected in its workforce,
        citing the underemployment of qualified Black professionals.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0700b53-e5c2-4387-ac14-ed888106e99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.218+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362fa737-89bd-4d51-968f-a492a2917c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.218+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2016 analysis of government data by the UK''s Trades Union Congress
        found that Black and ethnic minority graduates with a first degree were more
        than twice as likely to be unemployed as their White counterparts.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1a2ae8-aaea-4841-89fb-ae57d96e0df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.218+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326d0570-8e03-423e-be41-5c4c50250e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.218+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re not getting interviewed. They''re not getting the breaks.
        There''s been a lack of awareness that something structural [has] to adjust,"
        Campbell told CNN.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bcb62c-ea41-4d4e-91cf-57d8ee23786a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.218+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21cd097-49f8-4a03-98ab-95c846cb0181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.219+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, hundreds of people staged anti-racism rallies in the center
        of Glasgow. Campbell said the protests were the Black community''s demand
        for change.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc88c68b-aadf-43f3-b8a3-02c802302783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.219+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef1f1c8-f52d-41be-9d2d-6a073acedc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.219+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This generation has decided that the racism, daily microaggressions,
        and experiences of exclusion from a job market -- they''re no longer prepared
        to tolerate it. They felt the George Floyd moment. They said no more," Campbell
        said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f85687-4016-48ed-9469-6379970d33e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.219+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5e8939-96fe-4c1f-9fc7-8a30c4503863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.219+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since joining the local authority, Campbell has seen its ethnic
        minority workforce double. He wants to reach a proportionate level of employment
        by 2030. "Had we relied on the rate that we were going, I calculated it would
        take 107 years before we got a proportionate level of Black employment," he
        said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4fe5b5-bcd4-46be-a047-3aad723a3afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.219+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2812f922-9d23-4498-9ab2-c232bcc0944d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.219+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campbell helped create an employment working group that monitors
        diversity in council departments. He worries that without enforcing inclusive
        hiring initiatives, equality would remain a pipe dream.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe995e2b-f3a0-4bd6-b479-da1d6ffb1ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.219+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa0fd6a-77b4-4975-a7b3-acecd6e6a1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.219+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Campbell, changing place names and removing statues
        isn''t enough to fight racism in Britain. Instead, he believes consciously
        challenging racism is necessary.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dffeb35-1e7b-464c-a1c6-326284af23ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.219+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97e6e81-685f-4b9b-8bf5-85e2629f20bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.219+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People in Scotland too often presumed that you are anti-racist
        by default. In a racist society, especially one with a colonial history like
        Britain, you have to be actively anti-racist," said Campbell.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b9ce00-bacc-4d91-a6d1-e156d6abc829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.219+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33f1029-2836-4f50-aa2b-213bdc0c7cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.219+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the unconscious biases, that translate into institutional
        practices, that discriminate against non-White people."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3442cd-cac1-458d-a3cb-10751b598450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.219+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea824971-17cc-4f2a-b21a-1e9652f43d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.220+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheffield is one of Britain''s biggest cities, with a population
        of 575,400 in 2016 and around 20,000 Black residents, according to the 2011
        census.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dca17cd-03fe-42e8-a66d-4639093c52a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.220+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee279de-fb06-41d4-b932-36d06c71a97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.220+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sheffield and District African Caribbean Community Association
        (SADACCA) provides a space for the local African and Caribbean communities
        to socialize in the northern English city.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdc7121-8ea1-41e7-a71b-519e96c6a978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.220+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990d99ce-87b3-4c28-910f-4c429620898d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.220+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Walcott, a director of SADACCA, believes BLM should primarily
        help Black people in their day-to-day lives, rather than educating White audiences.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cefb63f-3807-4661-84c2-98fbabf963e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.220+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79105f1-ca62-4396-8238-292664401267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.220+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to focus on what we are doing after the protests. I''d like
        to see more of what we''re doing to support ourselves as opposed to trying
        to raise the issue to a White audience," he told CNN.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba458a9f-c167-4d93-9dc1-ba0936ba0d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.220+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfc2553-9840-4ea2-b1d2-4735ba4f2045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.220+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walcott''s mother is a part of the Windrush generation, the Caribbean
        immigrants who moved to the UK from the late 1940s at the invitation of the
        government.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a85ae20-9287-4614-b9fa-f6bd53daaaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.220+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49572eae-61c5-4cf2-b91b-c64e70e2ff80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.220+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Windrush generation was invited to Britain to rebuild the country
        after World War II. They comprised the UK''s first large wave of Caribbean
        migration and were named after the Empire Windrush passenger liner that carried
        some of them across the Atlantic.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28aed7ed-38d7-4dae-9abd-d18835616661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.220+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6557323c-42a8-4355-89a1-ec87ad811cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.220+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cruel consequences of tougher immigration policies implemented
        from 2012 were revealed five years later, in what came to be known as the
        Windrush scandal.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1955f17b-9e85-4512-884d-7786d9b51a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.220+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab02098-7f78-485c-951b-8c3791be39d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.221+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who had arrived decades earlier, without papers to prove their
        legal status as citizens as such documentation wasn''t needed before, had
        been denied government services, wrongly detained or even deported.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7204ad9-a38a-4d0a-b5b9-7059cb1f98d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.221+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9e61c6-454e-499c-a5f8-f5276bbaf1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.221+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there is a slight disconnect between the Windrush elders
        because they don''t fully understand why there is such hostility from young
        people towards the situation," he said.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d4ed91-60a7-4db1-917a-846bf79cc8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.221+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0293403-04b8-43a5-803e-b5e08f145054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.221+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walcott said that "racism was a fact of life" for the Windrush generation,
        who see younger Black people as currently having more opportunities than they
        did. "There have been more opportunities for Black people [created] in their
        lifetime," he added.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e2642d-d626-4ed5-a153-14e1606a1e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.221+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57131088-d616-47eb-88ae-960eb9b19cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.221+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a fragility of people who are still refusing to accept
        that racism is the world''s number one pandemic. Still people don''t even
        know what racism is or about England''s major role in the slave trade," said
        Robert Cotterell, SADACCA chairman.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973ff0a0-fb37-45a5-8715-529b24545b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.221+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dab2676-104e-43c9-809f-f6990bfec19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.221+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BLM grabbed headlines in 2020 but the movement has been active since
        2012, when Trayvon Martin''s death sparked the hashtag. The deaths of several
        African Americans at the hands of police have kept protesters marching since.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cadda6-034c-4272-a034-fb40aa0be50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.221+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5801d94c-77c8-42e2-a48e-6281f4bdd175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.221+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the protests "there were no conversations at all from institutions
        and key players in the city," said Cotterell.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2669975f-fb20-4668-a7c3-a5afac3ac6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.221+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833c4ea2-3c50-49b8-bcb5-d3aba65aafc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.221+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SADACCA has continued discussions with authorities and institutions
        in Sheffield that "traditionally have had, and still have, issues around institutional
        structural racism."</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771b32dd-db53-4bd1-851c-b527a74a0926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.221+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac5331d-2d64-4fdd-8279-a07889185ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.222+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the growing interest in hearing Black voices, Cotterell
        says anti-racism activists aren''t fairly compensated for their time and work.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245c1176-682c-47ba-9b6e-e9c75cf4cf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.222+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6335cc09-a602-4c9a-8dd5-1afa7bc92e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.222+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can''t keep using us as the experts because if we were White,
        we''d be getting paid for our knowledge," Cotterell told CNN. "If we were
        White, we would become consultants, we''d be getting paid... £1,500 a day."</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b836ab1c-3aeb-4e0a-b202-a08103720e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.222+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5022f98b-3269-416c-a249-5620494d9a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.222+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN/Savanta ComRes poll this year found that Black Britons'' experiences
        with racism differ from other ethnic groups. "Black people are considerably
        more dissatisfied with race relations in Britain than other ethnic minorities,"
        said Chris Hopkins, associate director of Savanta ComRes.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0d30b8-4273-4c39-9bcb-409d844101de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.222+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346f2a59-ce2d-4d5e-9b60-da8dc61fba27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.222+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadia Thomas, 25, says she was forced to cut ties with a close family
        member after receiving relentless offensive messages due to her supporting
        BLM.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4ee6fa-9d7d-4220-be28-5c564c6bc2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.222+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a65733-3b1a-41b6-aca1-9fe18c5a90f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.222+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While 95.6% of the population of Wales is White, in Chepstow, a
        small town near the border with England, that figure is 98.1%.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d11d35-ac70-409c-afd9-643572a3b4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.222+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8312e218-ed09-490b-bda8-8ec38e74e4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.222+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My relative sent me a meme from the film ''Zulu'' where all the
        British soldiers took over South Africa and knelt, about to go into battle.
        It said, ''me and the boys, hashtag taking the knee,''" Thomas told CNN.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b006c64-ba07-461c-9383-28dbab05e707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.222+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09252f3e-1bcb-4011-a8d5-cb92bd797a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.222+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a mixed-race background and having both White and Black parents,
        Thomas was shocked by her White relative''s insensitivity. The relative had
        worked for her Antiguan father for many years.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9f96c3-2656-4cb0-bd03-4357e63f8fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.222+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4ec5bb-ffe3-417c-bc91-b105c9ed1d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.223+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an awakening and it goes beyond ignorance," she said.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fb94f5-b13c-40f2-bee1-0ffc2a059c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.223+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2088851f-3eb5-4377-9df3-bfe89320247a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.223+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June this year Thomas and a group of friends organized a BLM
        protest. "At first, I couldn''t take part, I didn''t even want to turn on
        the TV," she said.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5704c9d-5957-4e99-b69d-0064e88a76af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.223+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91963d9-24be-424b-84b6-475c210557e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.223+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Thomas watched the cause spread globally she became less skeptical.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2069c309-a626-4771-bb95-6a1684d17881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.223+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43255c89-62f9-470d-8439-243333ccf7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.223+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She felt responsible for confronting the racism within her own town
        -- no matter how small or rural. "Since Brexit, [Donald] Trump and Boris [Johnson]...
        people aren''t afraid to be racist. I always thought it was a passive ignorance
        in this country and now I see blatant racism. It''s clearly always been here
        and it''s now allowed by people in power," Thomas told CNN.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b87b4c8-cd13-4973-a24b-95cf9a5c6a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.223+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b8cf3e-af6b-4dfa-995e-7077495488aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.223+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In post-Brexit Britain, overt racism appears to be growing. Last
        year a report found that 71% of people from ethnic minorities in the UK had
        reported experiencing racial discrimination, an increase of 13 percentage
        points since the 2016 Brexit vote.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9154b1-5ceb-42dc-8f6b-00ac7b6debe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.223+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8012a43-eeae-4552-a5be-3e733029fe49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.223+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas is working on ways to tackle racism in Chepstow. "I''ve got
        a meeting with the Labour Party and my constituency to do with Black history
        and diversity workshops in school curriculums," she told CNN.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaa70d1-fa6d-434f-83f7-4ebf6940bfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.223+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0db63b-ebf2-4875-a8ac-4bbe504a8581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.223+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nationally, this needs to be addressed. I don''t want to just protest.
        I want to shake up the world."</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74e0189-982a-4c40-871c-99e9086b32e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.223+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd874334-d86f-4a72-8920-939af9286bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.224+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Khady Gueye co-organized a BLM protest in Lydney, Gloucestershire,
        a small town in southwest England, she didn''t know it would come with controversy.
        Members of the local council wrote an open letter demanding the demonstration
        be canceled, two local councilors resigned in protest due to the letter, and
        Gueye began to feel unwelcome in her hometown, though the event eventually
        went ahead.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41117242-1716-4277-b546-432d23e53fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.224+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd942b4ef-1a52-44d8-96c6-c6fbb5b54344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.224+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were followed home. We were threatened. We were told people
        were coming to find us. I moved out of my house for a few weeks just because
        someone followed me home," said Gueye who is mixed-race Senegalese-British.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5e2175-3365-4499-b2ad-2072baee3f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.224+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a82ae4-1fe0-4996-aa82-50231b0493ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.224+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the backlash, she co-founded the Local Equality Commission,
        a racial equality group that runs workshops to challenge racism in rural areas.</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5860b3-4d37-4af8-93e4-9e8dff65b352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.224+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf61f50e-43d6-404d-9be9-0bb96a596800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.224+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main aim of that was to try and suture some of the divides
        that occurred because of the protests that we organized," Gueye told CNN.
        "We wanted to reaffirm to people that this isn''t a problem that''s going
        away."</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3277e7c7-a2f7-4fc5-8a54-5075b962f9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.224+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034265c7-f7af-4e1f-bc21-f294160fcdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.224+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gueye, education on racism is needed most in rural
        areas: "The UK doesn''t seem to understand how the BLM movement in the US
        resonates with the UK. In rural areas we don''t have the exposure to diversity.
        There is no exposure to this knowledge."</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b87088-569a-40ea-963a-29f4261ebb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.224+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f1b5ac-6b73-4c92-909e-91305e1e75b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.224+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The voices of Gueye and others in small towns demonstrate the power
        of protest, education and allyship. As the national focus on BLM dies down,
        Gueye aims to keep the conversation alive in Gloucestershire.</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca9d7b0-9026-4786-ac8d-432cb3101069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.225+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a2a485-5d5a-4eac-a138-feede7ebb655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.225+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"George Floyd''s murder is the perfect example of the police brutality
        that happens frequently throughout the world, throughout the US, throughout
        the UK. We are in a system that is failing Black people," said Gueye.</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a84b449-952d-45ca-9e19-2f75fccf0eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.225+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70d84d8-d537-4bb5-89d2-08affc1533dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.225+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything that has happened over the past six months has been
        a trajectory towards change," she added. "It''s about trying to engage with
        people who don''t necessarily understand or empathize with what we''re trying
        to fight for."</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d389ce-cbe9-467b-9626-92f9e350e1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:58:05.225+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:04:34.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/12/04/uk/uk-hometowns-black-lives-matter-intl/index.html">"How
        UK protesters are taking the spark of Black Lives Matter back to their hometowns."</a></em></p>'
