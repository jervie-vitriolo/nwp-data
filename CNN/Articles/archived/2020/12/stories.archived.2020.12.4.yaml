      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Clinton will definitely take a vaccine as soon as available
        to him, based on the priorities determined by public health officials. And
        he will do it in a public setting if it will help urge all Americans to do
        the same," Angel Urena said.</p>'
    '12':
