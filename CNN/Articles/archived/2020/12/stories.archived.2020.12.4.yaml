    'template': '1'
    'title': 'Keep the ''Walang Iwanan'' spirit alive this holiday season'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8058f06-e862-4f08-8890-aef368475a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T12:37:37.108+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:05:36.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong>&nbsp;Not even
        a pandemic can stop Filipinos from celebrating the holiday season, a timeless
        tradition ingrained in our culture.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e24b30e-0d87-4ccf-88b7-836f59ee930c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T12:37:37.108+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:05:36.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The circumstances may be different this year but we can all celebrate
        Christmas and the New Year with activities that will keep the Walang Iwanan
        spirit alive among our family and friends.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7e9f7f-1cb3-4ad2-a83c-e5bb25b52ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T12:37:37.108+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:05:36.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sing your hearts out in a virtual caroling</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41319acd-9e0d-4e48-982e-4a72fbd413c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T12:37:37.108+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:05:36.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The voices of little kids shouting "namamasko po" outside our gates
        will not be heard this year due to the current quarantine protocols and LGU
        restrictions. But the power of technology can make Christmas caroling virtually
        possible.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f80b50b-b382-4597-9e33-4f2c8a03245d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T12:37:37.109+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:05:36.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video conferencing apps have now become the norm in the way we work
        and communicate with our loved ones. These can also be useful in singing our
        favorite Christmas carols to our ninongs, ninangs, lolos and lolas. A virtual
        caroling or karaoke session can be set up using sites/apps like YouTube, StarMaker,
        and Smule.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df01c23-c28d-4a81-b529-ad28c0216550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T12:37:37.109+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:05:36.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PS: Prepare your vocal cords and stable internet connection. Your
        ninongs/ninangs can even surprise you with your aguinaldo or Christmas gift.
        Don''t forget to virtually sing the classic "Thank you, thank you! Ang babait
        ninyo, thank you!"</p>'
    '19':
      'image': 'jcr:af9e613f-15d4-4d9e-80dc-bb2a825eb4a2'
      'imageCaption': 'PHOTO FROM SHUTTERSTOCK'
      'jcr:primaryType': 'mgnl:block'
