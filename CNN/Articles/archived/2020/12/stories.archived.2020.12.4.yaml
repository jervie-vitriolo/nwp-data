    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FIBA unveils logo for Basketball World Cup 2023'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b193f993-960c-40da-b513-785c542a4771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T17:32:01.222+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:04:54.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, December 4) —</strong> The official logo
        of the FIBA Basketball World Cup 2023 was unveiled on Friday as part of the
        launch of its new #DontMissABeat campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccba0f2e-4ed1-471e-bad6-2d2fa42ad21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T17:32:01.222+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:04:54.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept for the logo comes from three key elements: a heart,
        the Naismith Trophy, and the year 2023.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b943f870-aeb3-4940-9754-db4b2d825b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T17:32:01.222+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:04:54.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FIBA Basketball World Cup 2023 is slated to run from Aug. 25
        to Sept. 10, 2023. It will be held in the cities of Manila, Okinawa, and Jakarta
        for the Group Phase, while the Final Phase will happen in Manila.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">We can&#39;t
        wait for the FIBA Basketball World Cup 2023 🏀🏆 hosted by the Philippines
        🇵🇭, Japan 🇯🇵, and Indonesia 🇮🇩.<br><br>The passion lives in our hearts.<a
        href="https://twitter.com/hashtag/DontMissABeat?src=hash&amp;ref_src=twsrc%5Etfw">#DontMissABeat</a>
        <a href="https://twitter.com/hashtag/FIBAWC?src=hash&amp;ref_src=twsrc%5Etfw">#FIBAWC</a>
        <a href="https://t.co/AbmUdBTdnA">pic.twitter.com/AbmUdBTdnA</a></p>&mdash;
        Basketball World Cup (@FIBAWC) <a href="https://twitter.com/FIBAWC/status/1334769449602314241?ref_src=twsrc%5Etfw">December
        4, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5704355e-e643-4d44-8270-7684180f0ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T17:32:01.223+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:04:54.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e7e85b-5aa7-4631-90bf-b0fc657db6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T17:32:01.222+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:04:54.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We Filipinos are all proud to be a part of this important milestone
        in basketball, together with Japan and Indonesia," said Manny Pangilinan,
        Chairman Emeritus of Samahang Basketbol ng Pilipinas and FIBA Central Board
        Member.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8655abd9-52e8-47be-b530-8dbc1247e660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T17:32:01.222+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:04:54.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines look forward to extending our brand of hospitality
        to the participating teams, to the world congress delegates, and to the many
        visitors expected to come - true to the essence of the logo we are launching
        today - a heart, the puso of the Filipino," he said. "Our Philippine President
        Rodrigo Roa Duterte expressed his support to make the FIBA Basketball World
        Cup 2023 an unqualified success and said, ''[we want to] turn this event into
        a proud and dignified moment for our country.''"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cff97fa-125e-408f-8e47-d9567e1ee7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T17:32:01.223+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:04:54.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan Basketball Association President Yuko Mitsuya and Indonesian
        Basketball Association President Danny Kosasih said their respective countries
        are "very pleased" to be part of the launch and the FIBA event itself.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34883641-b3c5-46c5-b8fe-7fb156db2ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T17:32:01.223+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:04:54.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time in history, the tournament will be hosted by
        three countries," Mitsuya remarked. "We will continue to work together with
        FIBA, the Philippines, Indonesia and the city of Okinawa to create a moment
        where basketball fans from all around the world will feel their hearts beat
        together and share the excitement of the game of basketball."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c4eb3f-82e8-4436-994f-d30cea7a5917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T17:32:01.223+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:04:54.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The official logo launch is the first exciting step of many for
        all three host nations, for FIBA and basketball fans worldwide," Kosasih said.
        "The logo certainly represents all three host nations'' spirit of uniting
        and working together with the same heartbeat to deliver the best basketball
        experiences that fans could ever have. On this special occasion, we would
        also like to ask basketball fans around the world to be part of this extraordinary
        event by taking part in the #DontMissABeat campaign."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5419e01-62e7-4706-a3f3-212f45b52560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T17:32:01.223+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:04:54.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The qualifiers for the FIBA Basketball World Cup 2023 are scheduled
        from November 2021 to February 2023, with 80 national teams competing over
        six windows for the 32 seats in the World Cup. The first window will be played
        on Nov. 22-30, 2021.</p>'
