      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10be4a68-f157-4acd-a341-128950519bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T04:54:40.073+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:05:50.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Former U.S. President Jimmy Carter and his wife, Rosalynn, said
        today that they are in full support of COVID-19 vaccine efforts and encourage
        everyone who is eligible to get immunized as soon as it becomes available
        in their communities," the Carter Center said in a statement Wednesday on
        Twitter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f05382-1618-47bf-9ef7-b6f0f4a968c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T04:54:40.073+08:00
