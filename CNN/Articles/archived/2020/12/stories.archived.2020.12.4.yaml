    'mgnl:tags': ['3M', 'N95', 'mask', 'Post-its', 'job', 'layoffs']
    'stories': ['aed3d11a-7239-4459-a8a9-b0683777d8d8']
    'template': '1'
    'title': '3M is cutting another 2,900 jobs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066c5082-b299-42eb-98e1-b43ab4270f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T11:23:52.585+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:05:31.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>3M, maker of Post-Its and industrial
        materials, is cutting about 3% of its global workforce, amounting to roughly
        2,900 jobs, as the company continues its restructuring plan.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef27a95-2604-496d-81e4-9a438db02e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T11:23:52.585+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:05:31.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a release Thursday, 3M CEO Mike Roman said the changes were the
        result of the pandemic that has "advanced the pace of change and disrupted
        end markets around the world, increasing the need for companies to adapt faster."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f048c79b-b651-495b-abd4-46f6cd3ff3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T11:23:52.585+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:05:31.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The layoffs, which affect all of its business units, will cost the
        company about $300 million before taxes. 3M said it will shift its focus and
        investments from slow-growth markets to areas where its stronger, like health
        care and e-commerce.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1f339c-f3b4-4f19-b0ef-680e991c1df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T11:23:52.585+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:05:31.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also manufactures the highly sought-after N95 mask and
        has struggled to keep up with demand. Sales for its health-care sector jumped
        more than 25% in its most recent earnings period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611589c9-f150-4f0e-93d9-8b3569ec5abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T11:23:52.585+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:05:31.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest change for the industrial conglomerate. 3M laid
        off 1,500 employees in January as the company struggled in the trade war between
        China and the United States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1249074-1ea7-4ed8-8287-2cc86a6ad87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T11:23:52.585+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:05:31.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3M''s stock was among the worst-performing stocks in the Dow last
        year. This year, however, is only down 2.5% for the year with shares flat
        in premarket trading.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3089e6-289c-4277-ada6-74292f73725b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T11:23:52.585+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:05:31.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2020/12/03/investing/3m-layoffs/index.html">CNN.com.</a>&nbsp;</em></p>'
