      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Astronauts are harvesting fresh radishes
        grown in space, a delicious prospect that also could help seed food production
        efforts for longer-term missions to the moon and Mars.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f61792b-2ac8-427f-8f1d-3f5d3f015468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:48:00.375+08:00
