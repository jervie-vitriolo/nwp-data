      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama now also aims to use his post-presidency perch for a public
        awareness campaign.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f576ad-daf3-4a9b-b6fc-1c4720f0ae31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T04:54:40.073+08:00
