      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4839c39-d712-4e61-b71e-d9161bed4034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T05:39:04.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:05:46.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing a virtual special session of the body, Duterte explained
        that despite the difficulty of seeing the end of the pandemic at present,
        governments around the world must enforce effective bounce-back strategies
        in fighting the economic effects of the health crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab1a970-b809-4314-bea9-6da7f53a4101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T05:39:04.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:05:46.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4589c0-57f7-408d-b4fa-c8a85476ce8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T05:39:04.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:05:46.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is never too early to think of a bounce-back strategy. The Philippines
        aims for a comprehensive and inclusive recovery with no one left behind,"
        Duterte said in a pre-recorded message before the UN body aired on early Friday
        morning (Philippine time).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cadd2f2-c259-4441-a847-435853ee97e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T05:39:04.327+08:00
