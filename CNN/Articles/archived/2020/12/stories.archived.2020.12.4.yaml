      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b432ed3-5353-44fc-a345-faaec08b9606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T05:39:04.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:05:46.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signs of the country''s economic recovery from the pandemic can
        be seen in the <a href="https://www.cnnphilippines.com/business/2020/12/3/October-2020-employment-data-PSA.html"
        target="_blank">Philippine Statistics Authority''s latest Labor Force Survey</a>
        released on Thursday where it said more Filipinos found jobs in October.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ab7376-f107-43e1-9964-e73198ab229d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T05:39:04.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:05:46.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74ec39a-0c63-4bdc-a83f-d577bb821a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T05:39:04.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:05:46.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency reported an 8.7% unemployment rate among residents aged
        15 and up, easing from 10% in July but still worse than October 2019''s 4.6%
        level. This translated to about 3.8 million people still out of work although
        better than the 4.6 million tallied three months ago, representing a gain
        of about 760,000 jobs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bae6130-e298-4cba-97c2-f9cf6ab478cb'
      'mgnl:activationStatus': true
