      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:05:45.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In many parts of the world, the pandemic has worsened threats to
        peace and security. The lawless weaponize this health crisis. They leave COVID-19
        to wreak its worst on the population," said Duterte in a taped message aired
        early Friday morning (Philippine time).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2e7596-0e71-4e47-96e4-09f0989e9287'
      'mgnl:activationStatus': true
