      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The livestream will include performances of songs from "The Album,"
        which the group, made up of Jennie, Jisoo, Lisa and Rosé, released in October.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1cd285-50a6-4645-8c40-29c53f2dbf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:36:58.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:43.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group will go live on its YouTube channel Thursday at midnight
        to talk about "The Show" with fans.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b839e9-0311-427a-b48e-30ae0001a0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:36:58.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:43.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackpink is the second most-subscribed artist on YouTube. They
        have nearly 54 million subscribers, and their various music videos have garnered
        over 1 billion views.</p>'
  'David-Beckham-aging-malaria-campaign':
    'author': 'Sara Spary, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-12-04T06:38:59.848+08:00
    'imagesource': 'jcr:899c8490-0a03-448e-ab3e-ee7a4347ec4e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b06549c-4da4-4f1b-a9bc-c963deb345dc'
    'lead': 'The 45-year-old former Manchester United and Real Madrid midfielder has
      been given a digital makeover which imagines what Beckham might look like in
      his 70s.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-04T06:41:57.417+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:05:43.432+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:03:23.465+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'David Beckham digitally aged into his 70s in combating malaria campaign'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4a2564-c13e-443c-a5ac-51d32380d883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:41:57.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:43.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> David Beckham is perhaps as famed for his
        looks as he is for his football career — but a new campaign is showing him
        as you''ve never seen him before.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d606976-ebf6-4d6c-8735-231b6cb8f2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:41:57.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:43.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 45-year-old former Manchester United and Real Madrid midfielder
        has been given a digital makeover which imagines what Beckham might look like
        in his 70s.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d0d9ea-b528-49e1-ac17-4b42ed751d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:41:57.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:43.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is part of a campaign from the British arm of US nonprofit Malaria
        No More, which says there is an agreement among scientists that malaria can
        be defeated within our lifetime.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e93b087-3efc-402f-9657-8db7cb65c3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:41:57.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:43.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beckham, who also played for LA Galaxy, Paris Saint-Germain and
        AC Milan, appears to travel forward in time in a campaign video, which is
        encouraging people to share their support on social media.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7244bb-aeb3-4500-b54a-c3eb02e3ae13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:41:57.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:43.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing as an older man -- Beckham looks to have aged about 30
        years -- he tells an audience in the film that the world has defeated malaria
        -- "humankind''s oldest and deadliest enemy" -- to a round of applause.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d30783-e81d-465b-9a12-e0eb4450c3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:41:57.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:43.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video then flits back to 2020, with the sportsman giving a sobering
        message.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b574d11-3932-4cd6-8d83-e81dcd8e958b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:41:57.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:43.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, the fight is harder than ever. And as a father it breaks
        my heart that a child dies every two minutes from malaria," he says.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fd3f4d-fb17-42ee-b633-5e4fb8dbc251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:41:57.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:43.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A future free from this disease is possible in our lifetimes. We
        must unite and tell our leaders that we won''t stop until the job is done.
        Join me and share to declare that malaria must die so millions can live."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a48ae7-0337-4d1a-846f-adb9ca5aab44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:41:57.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:43.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaria, which kills around 400,000 people a year -- the majority
        children younger than five -- is a parasitic disease transmitted through the
        bite of female mosquitoes. It is particularly prevalent across sub-Saharan
        Africa.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68f8253-8979-4fe0-b188-9b9eeb4ae5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:41:57.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:43.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization (WHO), the disease is
        preventable and curable using mosquito nets and antimalarial drugs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ca52a3-4ab5-414a-9035-70bb1b622fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:41:57.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:43.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaria No More said in a press release that, against the backdrop
        of the coronavirus pandemic, it hoped the campaign would "reignite the belief
        that humankind is capable of uniting to defeat diseases."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df81350-e7d5-4428-a139-f2ce00fa5a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:41:57.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:43.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as his nonprofit work, Beckham is part of a five-person
        ownership team headed by Miami-born MasTec chairman Jorge Mas running MLS
        side Inter Miami.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6dd73a-264a-4b39-9abf-c6ea57218c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:41:57.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:43.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former England captain -- Beckham played 58 times for his country
        -- is a founding member of Malaria No More UK Leadership Council.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cb946e-e945-47cd-b573-5696566637ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:41:57.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:43.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fight against malaria is a cause close to my heart because
        the disease remains a huge killer of children and we have the opportunity
        to change that in our lifetime," said Beckham.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489c3aa4-ba3c-4c41-a463-3ad85f702f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:41:57.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:43.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pedro Alonso, director of the WHO Global Malaria Program, added:
        "The emergence of Covid-19 has shown the world how critical our health systems
        are.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e480e2c-d530-407f-8215-7e0a9ffeba15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:41:57.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:43.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is crucial that 2021 sees the world getting back on track towards
        achieving existing targets to reduce malaria as we come through the pandemic.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c7fa31-430f-45d3-b6b6-17ded18be37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:41:57.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:43.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By investing in ending malaria, we will not only save lives that
        would otherwise be lost to this deadly disease; we will also protect current
        health systems."</p>'
