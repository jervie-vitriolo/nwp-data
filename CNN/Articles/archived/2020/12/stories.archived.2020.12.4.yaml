    'mgnl:lastActivated': 2023-01-25T15:05:32.543+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:03:25.398+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 task force OKs limited conduct of workshops, trade shows in
      GCQ areas'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0008da98-389f-4188-9ecd-3cb1e3582468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T10:52:49.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:32.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong> The
        country''s COVID-19 task force on Friday allowed the limited conduct of meetings,
        workshops, consumer trade shows, and the like in areas under general community
        quarantine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5903b7b-40b0-4fb0-b923-9d35e9bc5f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T10:52:49.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:32.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases said workshops, trainings, seminars, conferences, conventions, board
        meetings, and trade shows are allowed to fill up 30% of the venue capacity
        in GCQ areas. These events can only be held in restaurants, ballrooms, functions
        halls, other venues inside hotels, and mall atria.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c8129f-c205-4c75-bc01-71b152a479a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T10:52:49.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:32.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force, under Resolution No. 87, tasked the Departments
        of Trade and Tourism to issue more detailed guidelines. It also said local
        governments may issue stricter protocols.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91560fe3-d4f0-44e8-b979-c79d34a1d1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T10:52:49.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:32.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Batangas, Iloilo City, Tacloban City, Lanao del Sur,
        Iligan City, Davao City, and Davao del Norte are the only areas under GCQ
        until December 31, while the rest of the country are under a more relaxed
        modified GCQ.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cfbe78-2b6a-4128-b013-d78ee24ed544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:08:39.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:32.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health on Friday said virtual events would still
        be the safest route to stay protected from COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1c512f-0ad3-4c91-ba9c-13b391d90524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:08:39.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:32.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit pinapayagan ang ganitong activities, kailangan cautious and
        vigilant pa rin tayo... Sana well-ventilated ang areas na pagdadausan nitong
        mga pinapayagan natin na activities. Most importantly, kung kaya pa rin na
        virtual, of course that would be more acceptable for us at mas nirerekomenda
        natin dahil dito maiiwasan ang paghahawa-hawa," Health Spokesperson Maria
        Rosario Vergeire said.&nbsp;</p>'
