      'mgnl:type': 'text'
      'text': '<p>Duterte had previously <a href="https://www.cnnphilippines.com/news/2020/8/31/Duterte-talk-fight-hard-for-peace-Jolo-twin-blasts.html"
        target="_blank">vowed to crush extremism in Mindanao,</a> after the Abu Sayyaf''s
        twin bombings in Jolo, Sulu last Aug. 24, where at least 15 persons died and
        75 were injured.</p>'
  'Biden-Fauci-chief-medical-adviser-COVID-19-response-team':
    'author': 'Dan Merica, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-04T06:27:31.699+08:00
    'imagesource': 'jcr:9ca08d53-1a5e-4d49-b80e-abcbd37e31cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '771b8048-cb72-41cf-a5d7-94243a0b0ba8'
    'lead': 'US President-elect Joe Biden tells CNN''s Jake Tapper that he has asked
      Dr. Anthony Fauci to be a chief medical adviser and part of his COVID-19 response
      team when his administration begins next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-04T06:30:01.273+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:05:44.914+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:03:23.133+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN Exclusive: Biden says he has asked Fauci to be a chief medical adviser
      during his administration'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a41112-e39e-42a8-9cb8-e3e05d8bacf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:30:01.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:44.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>US President-elect Joe Biden told
        CNN''s Jake Tapper on Thursday that he has asked Dr. Anthony Fauci to be a
        chief medical adviser and part of his COVID-19 response team when his administration
        begins next year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a8f91a-be7b-45fa-913f-e512b3265c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:30:01.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:44.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said the conversation happened on Thursday afternoon. CNN
        reported earlier in the day that Fauci, the director of the National Institute
        of Allergy and Infectious Diseases and a member of President Donald Trump''s
        coronavirus task force, had a planned meeting with Biden''s transition team.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2267cf9a-7c78-4292-8324-df143bda58e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:30:01.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:44.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I asked him to stay on the exact same role he''s had for the past
        several presidents, and I asked him to be a chief medical adviser for me as
        well, and be part of the Covid team," Biden told Tapper as part of the first
        joint interview with Biden and Vice President-elect Kamala Harris.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847f62f4-336d-408c-a887-0855ac4f3708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:30:01.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:44.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden added that Ron Klain, his incoming chief of staff, knew Fauci
        well and had been talking to him "all the time."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8df8959-a522-41ee-aa42-fca6716713f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:30:01.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:44.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci has had a complicated relationship with Trump ever since he
        began advising the Republican leader on the coronavirus response, with the
        President often flouting the recommendations of Fauci and other health leaders.
        Those clashes have made Fauci the focus of public attention, often seen as
        a hero on the left for his commitment to science in the face of Trump''s comments
        and a villain on the right, especially among Trump loyalists.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b613b5-ed92-48e3-a9d8-ddd044c55913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:30:01.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:44.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden described his coronavirus plans as a balance between ensuring
        that Americans believe the vaccine is safe and instituting a number of plans
        that will curb the spread of the virus without shutting down the economy.
        Biden said that on the day he was inaugurated he plans to ask the public to
        wear a mask for at least 100 days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f973065-0e04-4128-9371-ed637d3dc496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:30:01.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:44.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just 100 days to mask, not forever. 100 days. And I think we''ll
        see a significant reduction." Biden said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119c6bfb-f469-4145-9c9b-8d0be39e1208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:30:01.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:44.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also said during the interview that he will be "happy to"
        get a coronavirus vaccine once Fauci says it is safe and that he will get
        the vaccine publicly to demonstrate his confidence in it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15442626-2f4b-4ef8-b3c9-dcb1741d8b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:30:01.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:44.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the moment in which I will stand before the public" and
        get the vaccine, Biden said. "People have lost faith in the ability of the
        vaccine to work. Already the numbers are really staggeringly low, and it matters
        what the President and Vice President do."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6028d9a-0cdb-4cc4-9391-9c6fdac973be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:30:01.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:44.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s comments come a day after three of his presidential predecessors
        -- Bill Clinton, George W. Bush and Barack Obama -- said they would publicly
        get the coronavirus vaccine as a way to demonstrate its safety and efficacy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b291ce-9900-4c8a-9725-d8bfe36ef954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:30:01.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:44.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that my three predecessors have set the model as to what
        should be done, saying, once it''s declared to be safe... then obviously we
        take it and it''s important to communicate to the American people," Biden
        said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd59e85-5c18-4979-b025-2cdc2dae7e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:48:10.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:44.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/03/politics/biden-harris-interview-jake-tapper/index.html">"CNN
        Exclusive: Biden says he has asked Fauci to be a chief medical adviser during
        his administration"</a></em></p>'
  'Trump-administration-sues-Facebook-over-alleged-favoritism-for-immigrant-workers':
    'author': 'Brian Fung, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-04T06:33:10.720+08:00
    'imagesource': 'jcr:21a3a3eb-7f05-41fa-beaf-0bffa5571856'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4486dce-a232-43f8-a4ac-8d9b5e6c7304'
    'lead': 'The Trump administration sues Facebook for allegedly passing over US
      job candidates for thousands of positions in favor of immigrant workers holding
      temporary visas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-04T06:35:31.164+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:05:44.231+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:03:23.259+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump administration sues Facebook over alleged favoritism for immigrant
      workers'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2448e11b-77ad-4999-a915-3bf3142f9c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:35:31.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:44.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Trump administration sued Facebook
        on Thursday for allegedly passing over US job candidates for thousands of
        positions in favor of immigrant workers holding temporary visas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850cf50c-bcc9-46ad-b277-dfc90a64b09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:35:31.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:44.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit by the Justice Department claims that from 2018 through
        September 2019, Facebook discriminated against US workers by reserving job
        openings for temporary workers including H-1B visa holders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5053bb2-efef-49b3-a6df-276cf0e41b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:35:31.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:44.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Facebook spokesman Andy Stone said: "Facebook has
        been cooperating with the DOJ in its review of this issue and while we dispute
        the allegations in the complaint, we cannot comment further on pending litigation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48ecf39-dcc7-47dd-bdeb-b65c08777a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:35:31.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:44.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint follows a two-year investigation by the DOJ, according
        to an agency release. The Trump administration seeks civil penalties against
        Facebook as well as back pay for what the DOJ says is owed to US workers who
        were denied employment at Facebook.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27ec19d-c29c-452e-b7ed-7cf5502cf9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:35:31.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:44.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our message to workers is clear," said Assistant Attorney General
        Eric Dreiband, in a statement. "If companies deny employment opportunities
        by illegally preferring temporary visa holders, the Department of Justice
        will hold them accountable. Our message to all employers — including those
        in the technology sector — is clear: you cannot illegally prefer to recruit,
        consider, or hire temporary visa holders over U.S. workers."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0827f2b-bcfa-4cfc-aa5c-827ccd76e1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:35:31.165+08:00
      'mgnl:createdBy': 'lara'
