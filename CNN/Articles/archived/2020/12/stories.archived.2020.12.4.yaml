      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142c5e1c-ede9-4bc6-9c32-4fd1569ae614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:28:59.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:19.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued, "It wasn''t that Barack said, ''Well, you know, Joe,
        we''re going to have a stimulus and I want you to handle it.'' It was, ''We''ve
        got to get this stimulus passed, I''m working on this. Look, Joe, you take
        it. OK? This is what I want you to do.'' "</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
