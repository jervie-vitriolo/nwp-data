  'havaianas-loungewear-brands-step-up-sales-through-lockdowns':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf', 'c004be9d-0bf7-475d-a9c6-313eb4c6e4a3']
    'created': 2020-12-04T20:37:16.736+08:00
    'embedimage': 'jcr:8d6df0fc-1576-4740-b9d8-df60febd6f3a'
    'embedsource': '<iframe width="1038" height="584" src="https://www.youtube.com/embed/FnoSiLA2eWc"
      frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
      gyroscope; picture-in-picture" allowfullscreen></iframe>'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a0a8dc7-71a6-4b6f-824d-9bc651cbc439'
    'lead': 'The COVID-19 crisis may have led to business closures and job losses,
      but Terry SA, the company behind brands such as Havaianas and Aura Athletica,
      managed to keep most of their workers, and snag a 400% jump in sales through
      the community quarantine. Here are their secrets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-04T19:06:28.656+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T15:04:25.295+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:03:34.873+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Havaianas, loungewear brands step up sales through lockdowns'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a98fa82-24a3-4fc2-9515-bdf346020387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T19:06:28.656+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:04:25.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The lockdowns
        were hard on most industries, but this brand found the right fit for its expansion
        plans despite the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b409c7d-fbed-4067-969d-fa400c4e3898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T19:06:28.656+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:04:25.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terry SA — the importer and distributor of Havaianas and Dupé flip-flops,
        Aura Athletica sportswear, and clothing and accessories shop Common Thread
        — emerged from the global health crisis with a steady income stream, propped
        up by surging online sales and from renewed demand for their products.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99eca6f8-9d22-400c-afd4-6417805d15d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T19:06:28.656+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:04:25.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As millions of Filipinos lost their jobs due to lockdowns, the company
        managed to keep most&nbsp;of its employees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6eb776-193c-4b15-b460-22e7b3fdefb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T19:06:28.657+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:04:25.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The minute the lockdown happened, the most important thing for
        us apart from their health was their financial safety, so we looked into creating
        a reseller program." Terry SA co-founder and president Anne&nbsp;Arcenas-Gonzalez
        told CNN Philippines'' The Exchange with Rico Hizon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba4844e-028d-445b-8505-c6a040a1d6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T19:06:28.657+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:04:25.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s Employee Entrepreneurship Program allowed workers to
        resell pairs of Havaianas and other products as they waited for the return
        of physical outlets. "If you multiply that nationwide, it was really able
        to provide us with very good cash flow, and in turn, gave them job security,"
        she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e504f64-0139-4bd8-b1b1-bd915b8f9b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T19:06:28.657+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:04:25.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retail firm looked for new ways to sell even when their physical
        stores had to be shut down for months. Marketing and sales shifted mostly
        online, and by now contributes 23% of the business.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f95a24-040c-44aa-b9d6-c1de7f26079f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T19:06:28.657+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:04:25.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their brick-and-mortar workers moved to man online channels too,
        such as front desk staff now serving as customer service associates for the
        online stores of various brands. Corporate offices have been downsized while
        warehouses were expanded to cover more orders and deliveries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c02aa9-4038-4e77-a326-f4be6d8afd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T19:06:28.657+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:04:25.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marketing also migrated to the digital realm, knowing they have
        a huge reach here. The group also ventured into more online marketplaces,
        ads through apps like Viber and Telegram, and even live selling.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d3bd5c-286f-4aea-9746-8891e7231ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T19:06:28.657+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:04:25.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True enough, online sales soared by 400% compared to 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d958b7-7e6a-4a87-9c07-0495e6abebb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T19:06:28.657+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:04:25.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Havaianas is really our breadwinner if you will. Flip-flops are
        the choice footwear for people who are staying at home and working from home,
        so we have really seen a real spike in sales," Gonzalez said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ca4d62-dad5-428c-90b0-a9b0c7aca88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T19:06:28.657+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:04:25.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aura Athletica also benefited from more people doing home workouts,
        which double as loungewear, too, while treats and trinkets from Common Thread
        brighten up the work-from-home set up for customers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d1fa34-1a73-458a-8978-4bbba1519bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T19:06:28.657+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:04:25.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
