    'template': '1'
    'title': 'Biden urges America to mask up for 100 days as coronavirus surges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9022f8-fa06-405b-992d-f9021426614c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.251+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President John F. Kennedy urged Americans
        to ask not what their country could do for them, but what they could do for
        their country. When he takes the same oath of office next month, Joe Biden
        will effectively beseech the nation to do exactly the same thing, if in more
        prosaic terms, with an appeal for every American to wear a mask for his first,
        symbolic 100 days in office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c488a0b8-cc8a-448e-b118-cc15a086b2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.251+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f55c4b5-337f-469d-a364-7ae0087b450f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.251+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President-elect revealed the galvanizing, altruistic, first
        national rallying call of his administration in an exclusive CNN interview
        on Thursday with Vice President-elect Kamala Harris, previewing a sharp change
        of direction when he succeeds President Donald Trump.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3d8f2c-daec-46c9-a620-4ea36c67270b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0133cf98-1239-488e-b2e4-d15d22e00acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just 100 days to mask, not forever. One hundred days. And I think
        we''ll see a significant reduction," Biden told CNN''s Jake Tapper, implicitly
        acknowledging that the coronavirus could be raging at even more intense levels
        when he takes office than its current alarming spike.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d73fc54-d3ae-4fdb-9fdf-7590c7707a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea394585-8f8c-49c5-868f-9bbbbf1bac94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever since President Franklin Roosevelt took office in the dark
        days of the Great Depression in 1933, the first 100 days have marked the apex
        of a new US leader''s power and often the most prolific period for policy
        wins.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2b4d36-879a-4291-b453-6f8325f41f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3036a4b6-1002-4226-b7df-4689727276de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the interview Thursday, Biden referenced the steep challenges
        Roosevelt confronted when he was first elected, noting that the current circumstances
        are "not unlike what happened in 1932."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664d7eeb-d001-4634-b559-04e12e02ce64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a215177f-393c-4ff9-b831-26f2ba231cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.253+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a fundamental change, not only taking place here in the
        United States, but around the world," Biden told Tapper. "We''re in the middle
        of this fourth industrial revolution," he noted. With all the changes in technology,
        he said, Americans are wondering, "Will there be a middle class? What will
        people be doing? ... There''s genuine, genuine anxiety."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fa7add-09de-49ea-918b-11f97c0e76ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.253+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c0859b-b6be-46fa-9223-f7c084d0203e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.253+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDR told Americans in his first inaugural address that "the only
        thing we have to fear, is fear itself," steeling a demoralized citizenry to
        hold firm amid a banking crisis that threatened to destroy an already devastated
        economy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b616a4b8-f142-47c2-8c4a-6c5cb2c3059f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.253+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54617c1-b7e0-4223-ab11-7dda93bc085d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.253+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will take office amid the most extreme domestic circumstances
        of any president since Roosevelt, with sickness and death rampant and millions
        of Americans unemployed, hungry or at risk of losing their homes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313dfb80-5867-44b4-8d99-47f90475ec8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.253+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab9ad2c-7a48-4c7b-8b5b-301247b2b385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.253+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like his Democratic forbear, he will use the iconic opening moments
        of his term to summon an exhausted people to unite, in common cause -- with
        the help of new vaccines -- this time to beat the virus and save the economy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bea188-28c3-4480-892a-40fb56bf45f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.253+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e885a6e-6766-49c4-8204-66d410fc1aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.253+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a question, however, whether Biden''s calls for national
        unity will resonate among people who didn''t vote for him after Trump''s relentless
        attacks on the legitimacy of his victory in the presidential election. But
        Biden''s call to action may carry greater urgency now that the virus is taking
        hold in rural areas of the heartland with comparatively rudimentary health
        care systems, which escaped the first wave of infection that concentrated
        in many cities that tend to vote for Democrats.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00552359-a00d-40ed-8a08-03cd59052420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.254+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1768a41-c331-4c3a-9c12-1c2943fdc1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.254+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s interview -- his first since the election that also included
        Harris -- underscored a complete course correction from Trump''s attitude
        towards the virus. The pandemic has never been worse than it is now in the
        United States. One American is dying every 30 seconds amid record fatality
        figures and hospitalizations. Doctors and nurses are exhausted after months
        inside overflowing under-resourced Covid wards.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd6fafb-f600-49bf-8778-b789b9748c58'
      'mgnl:activationStatus': true
