    'mgnl:tags': ['US', 'coronavirus', 'pandemic', 'COVID-19', 'bars', 'restaurants',
      'surge', 'restrictions']
    'template': '1'
    'title': 'States impose curfews on bars and restaurants as COVID-19 cases soar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd646355-a526-4478-a235-c616fa3e87a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:05:40.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:14.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As states and cities around the country
        enact curfews on bars and restaurants to limit the spread of COVID-19, many
        different calls are being made on "last call."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae8ffca-4ed8-4925-a4c7-d7080dda73b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:05:40.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:14.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c47f9e-c5b1-411c-9eb9-7dc21ae21dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:05:40.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:14.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Massachusetts, eateries must stop serving at 9:30 p.m. New York,
        Ohio and an increasing number of states are setting 10 p.m. closing times
        for indoor dining, while in Oklahoma, bars and restaurants can keep the rounds
        going until the wee hour of 11 p.m. In Virginia, alcohol has to be off the
        tables at 10 p.m. but restaurants can stay open until midnight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2c26cc-4d41-439a-b660-96272c96f831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:05:40.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:14.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdf765b-765d-48af-bc38-f8f6d77c5027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:05:40.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:14.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With coronavirus outbreaks being traced back to bars and restaurants,
        curfews are being embraced not just by governors but also by many restaurant
        and bar owners who see them as a more appetizing alternative to the total
        cessation of indoor dining.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efea3064-2599-408a-8403-ec1ec2efd5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:05:40.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:14.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dbaa4b-bffa-40d4-8d77-be9a21f650a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:05:40.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:14.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think things need to be a little bit tightened down," said
        David Lopez, general manager of Manny''s Restaurant in Kansas City, Missouri,
        and incoming president of the city''s restaurant association. Mayor Quinton
        Lucas ordered a 10 p.m. curfew that took effect Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6a99de-b2c3-4095-9e1a-86c24bf2fe2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:05:40.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:14.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35581ee8-8b00-4b66-b990-2e390821d89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:05:40.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:14.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you close at 10 p.m, you''re taking away a good portion of
        that time when people are standing with no mask on," Lopez said. "Each hour
        that goes by and you''re standing in the same space, you make yourself more
        susceptible to contracting the virus."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66f8815-8bf7-4a18-9a82-16ec17ba2dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:05:40.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:14.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416aa77d-8c09-4784-b17c-f85fba121478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:05:40.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:14.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with anecdotal reports that as the evenings wear on, an older
        set of rule-abiding diners are replaced by younger, more defiant — and often
        more intoxicated — patrons, there has been some empirical evidence to justify
        the curfews. In Minnesota, public health authorities found that among people
        who tested positive for Covid-19 and had visited a restaurant, those who visited
        after 9 p.m. were twice as likely to be part of an outbreak cluster.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c6a6fe-c470-4988-aa12-65730a21c745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:05:40.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:14.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0949d21-cd39-48a0-a222-6643fceeabab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:05:40.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:14.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Do curfews work?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c9eb3c-bcea-4d5a-95f2-f955230c066a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:05:40.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:14.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To some epidemiologists, establishing cutoff times ignores the fact
        that the coronavirus does not obey curfews. But they endorse any tool that
        helps slow the spread.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7e9169-9606-4bea-a78f-fc6ec39c0128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:05:40.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:14.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42732273-b05e-4c89-9dd4-a9ffdbceade2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:05:40.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:14.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a half measure and maybe less than a half measure, but that''s
        better than no measure at all," said Raymond Niaura, interim chair of the
        epidemiology department at the New York University School of Global Health.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a8f65f-7dcc-4b4f-a8cd-8af8bfb88fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:05:40.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:14.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c458f59c-2af0-4b36-97f5-9e13a0ed4ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:05:40.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:14.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From June 1 to November 16, 190 outbreaks in Minnesota — involving
        3,201 infected people — were traced back to restaurants and bars by public
        health authorities. That represented 46% of the outbreaks in public settings.
        Weddings came in second, with 107 outbreaks (14%), followed by sports (11%),
        gyms (11%), social gatherings (9%), churches (4%) and funerals (3%). In all,
        there were 4,145 unique cases from all these kinds of gatherings out of the
        250,000 infections Minnesota has cataloged since the start of the pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a95587-689c-402d-a7d9-0f5401785f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:05:40.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:14.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216bee7b-76ae-4490-9ec5-2f27da823cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:05:40.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:14.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The benefit of curfews may come not primarily from targeting the
        late-night revelers but by curtailing the number of patrons at restaurants
        and bars. "Their effect is to reduce the amount of time that will allow people
        to congregate," said Stephen Kissler, a research fellow at the Harvard T.H.
        Chan School of Public Health.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a38efb-a002-486f-9c69-364acdaa2bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:05:40.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:14.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14b17fc-a4f3-44f8-a9cc-27151fc9828b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:05:40.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:14.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with KHN, Dr. Anthony Fauci, director of the National
        Institute of Allergy and Infectious Diseases, expressed broad concern about
        inside dining given the aggressive Covid-19 spread. Fauci did not make any
        distinctions in the time of day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcd256b-5375-4642-b1af-f455ef1d962e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:05:40.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:14.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f44914-c181-422a-83fd-4b99ad5ce478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:05:40.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:14.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we''re in the hot zone the way we are now, where there''s so
        many infections around, I would feel quite uncomfortable even being in a restaurant,
        particularly if it was at full capacity," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece6331e-0a01-4d11-a898-7f0239b9411d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:05:40.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:14.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82818dfc-fb0d-490e-82e8-53df73c93c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:05:40.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:14.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those people who do go to bars and restaurants, curfews provide
        some added protection, Fauci said. "If you look at what happens as you get
        into the evening, people have a few drinks, they get a little bit more loose,
        they start taking masks off if they have masks on, they let down their guard,"
        he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27854ed0-2c4e-4eaf-8190-3c26234cc3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:05:40.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:14.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80019d5d-1cb8-4f74-a001-cf33e7f8c796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:05:40.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:14.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Strains on restaurants</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0071c262-77a1-4e99-a072-32a086822382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:05:40.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:14.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The curfews and closures are frustrating to many restaurateurs and
        tavern owners who struggled through a round of shutdowns in the spring and
        have been enforcing mask and distancing rules and aggressively disinfecting
        their tables and bathrooms.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7959816-2d3d-45f2-a6ff-44c66588f264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:05:40.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:14.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48b78e1-e2db-478d-bc1c-346593dace2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:05:40.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:14.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had no outbreaks in the time we''ve been open," said Sean Kenyon,
        who owns three restaurants and bars in Denver. "We knew there would be a second
        wave, but we thought society would be more well equipped and well informed
        to deal with it."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9064b28-439f-471f-bbe3-ae26b29f056c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:05:40.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:14.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e440f6-e87b-48af-855c-5f0bac3a435c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:05:40.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:14.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenyon said that late-night bargoers are only a problem for establishments
        that don''t strictly enforce their rules, which he added takes effort given
        the blowback from patrons who don''t want to wear masks when they enter. When
        he has worked the door checking IDs, he said, "the vitriol we''ve had spewed
        at us for the past six months has been unbelievable."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f81028-4332-4d51-a756-74e9dd5f82db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:05:40.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:14.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f757bb-bc1c-4937-80c9-89c8cfa85dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:05:40.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:14.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurateurs argue that infections passed along through their establishments
        are eclipsed in number by transmissions taking place in gathering places.
        "In Minnesota, it is a small percentage coming from restaurants and bars if
        you look at the contact tracing," said David Benowitz, chief operating officer
        at Craft &amp; Crew, which has five locations in and around the Twin Cities.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6114e9fa-e06b-420e-ad1d-7ffb2d9ece04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:05:40.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:14.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13eaed6-4c02-4c85-a146-33d1fcfcbc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:05:40.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:14.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curfews are not just the province of the United States. In Canada,
        Saskatchewan restaurants and nightclubs were ordered to stop serving liquor
        at 10 p.m. as of November 16. Italy ordered restaurants in regions with the
        heaviest coronavirus outbreaks to close at 6 p.m.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40c3088-fa1e-4c0b-ab99-ce7fb5cbd2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:05:40.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:14.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45ec151-a1d9-49bb-926a-6836eb64e908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:05:40.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:14.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troy Reding, who owns three restaurants in Minnesota, said merely
        the announcement of a curfew, made by the governor earlier in the month, put
        a damper on the number of customers coming to his restaurant at any hour.
        "When the curfew was announced, sales plummeted," he said. "It became very
        real to them that going out and dining wasn''t the safest thing to do."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875f01f6-9261-495e-9d28-ca619df3afce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:05:40.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:14.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471b01af-332a-4c4e-88fc-436fd3bf8298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:05:40.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:14.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a reflection of how leaders are struggling to keep up with the
        coronavirus running amok, even before Minnesota''s restaurant and bar curfew
        could kick in, it was superseded by a complete ban on all indoor dining and
        drinking at those establishments.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75f745c-75b0-4660-9426-4c276ea411f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:05:40.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:14.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b069d5a9-f84d-46f3-be5c-554da449c9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:05:40.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:14.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With curfews and closures, restaurants have reopened their playbooks
        from the spring for outdoor dining and takeout. Nonetheless, they will take
        an economic hit. Benowitz said he must furlough 140 people from his 200-person
        workforce.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5def1d70-9c52-4c6a-a746-417e007b7942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:05:40.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:14.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ed1e17-e42e-40bb-9256-c1cf7e85866a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:05:40.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:14.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re constantly pivoting," Benowitz said. "If you''re not able
        to change in this environment on a dime, then you''re not going to be able
        to succeed."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c6b75f-39c3-43a6-b1b5-014bc6e6d80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:05:40.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:14.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/04/health/restaurants-bars-curfew-wellness-khn-partner/index.html">States
        impose curfews on bars and restaurants as COVID-19 cases soar</a>."</em></p>'
  'valenzuela-city-nlex-business-permit-threat':
    'author': 'CNN Philippines Staff'
    'caption': 'Valenzuela City Mayor Rex Gatchalian on Friday threatened to suspend
      the business permit of the NLEX Corporation over the recent heavy traffic caused
      by its new tollway system. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-04T20:57:41.238+08:00
    'imagesource': 'jcr:a70ceceb-42c6-4e7e-84ec-10338752a2af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15d4c7df-dd1d-4b2f-aaac-f3867db523eb'
    'lead': 'Valenzuela City Mayor Rex Gatchalian on Friday threatened to suspend
      the business permit of the NLEX Corporation over the recent heavy traffic caused
      by its new tollway system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-04T21:10:27.715+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T15:04:12.091+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:03:36.780+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['RFID', 'NLEX', 'Rex-Gatchalian']
    'template': '1'
    'title': 'Valenzuela mayor threatens to suspend NLEX''s permit over heavy traffic
      due to RFID system'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f5eabe-a602-42ea-85ae-d90f5d5476df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:10:27.715+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:12.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong> Valenzuela
        City Mayor Rex Gatchalian on Friday threatened to suspend the business permit
        of the NLEX Corporation over the recent heavy traffic caused by its new tollway
        system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47ea73e-5011-413c-9b2f-3d1e1868d6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:10:27.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:12.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a complaint dated Nov. 3, Gatchalian gave the company an ultimatum,
        asking its officials to submit a response in the next few days or face consequences.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65887e67-8e33-4c09-9aee-763f3e29aae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:10:27.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:12.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You only have 24 hours from receipt of this letter to file with
        the City Government your action plan to solve your RFID fiasco," the letter
        addressed to NLEX COO Raul Ignacio stated. "Likewise, you only have 72 hours
        from receipt of this letter to file your explanation why the City Government
        should not suspend your business permit in view of your miserable failure
        to comply with your obligations."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39319ffd-51af-4fae-9c0f-760d1d176f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:10:27.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:12.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days ago the company fully launched its RFID or Radio Frequency
        Identification systems at toll booths, including some in Valenzuela City,
        to shift to cashless transactions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afadb63e-ec07-4853-8a53-df1f764f1598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:10:27.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:12.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system was designed to scan RFID stickers on vehicles to help
        prevent the spread of COVID-19 through human contact. But in the first few
        days of its full implementation, the project backfired and caused <a href="https://www.cnn.ph/news/2020/12/2/cashless-toll-collection-dec1-congestion.html">heavy
        traffic</a> due to sensor errors, lack of sufficient load in motorists'' RFID
        accounts, and non-compliance to the sticker requirement. The results showed
        tons of cars <a href="https://cnnphilippines.com/videos/2020/11/30/Long-lines-for-RFID-installation-ahead-of-shift-to-cashless-system.html">waiting
        in line</a>&nbsp;in&nbsp;standstill traffic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552674ee-fb19-40ab-a653-2c34156730e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:10:27.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:12.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said he previously spoke with Ignacio, but his concerns
        allegedly "fell on deaf ears."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d964f7-0d7a-41cd-89a5-072d148a97fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:10:27.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:12.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until you get your act together and perfect your existing tollway
        systems, the City Government may withdraw as your partner in your future planned
        expansions in our jurisdiction," the complaint added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5257871-17d1-49e4-8448-57208420182f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:10:27.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:12.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for toll gate officials, they earlier said <a data-cke-saved-href="https://www.cnn.ph/news/2020/12/2/cashless-toll-collection-dec1-congestion.html"
        href="https://www.cnn.ph/news/2020/12/2/cashless-toll-collection-dec1-congestion.html">heavy
        traffic congestion was expected</a> since not all vehicles may have had their
        stickers installed yet, not to mention the implementation began after a long
        weekend. Prior to that however, there have already been calls to <a data-cke-saved-href="https://www.cnn.ph/news/2020/11/27/tollway-operators-cash-payment-lane-RFID.html"
        href="https://www.cnn.ph/news/2020/11/27/tollway-operators-cash-payment-lane-RFID.html">extend
        the RFID requirement deadline</a> foreseeing these problems.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde69aa0-e5a3-490b-8f75-8b4e898db54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:12:59.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:12.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has reached out to NLEX Corporation for comment.&nbsp;</p>'
  'An-exchange-with-Terry-S.A.-s-Anne-Gonzalez':
    'author': 'CNN Philippines'
    'categories': ['d79cec3f-3d3d-43b4-ba13-9570763c6111']
