        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e39ce3c-1c18-456a-a0f5-fbb8510f05f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:48:00.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:20.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting humans to Mars and back safely over a two- or three-year
        mission requires growing food along the way. That not only gives astronauts
        more of a vibrant supply of fresh nutrients on the voyage; it also serves
        an emotional need as they tend to crops that are both a figurative and literal
        taste of home, according to the agency.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4ca192-e829-4bf0-9d53-362aff936d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:48:00.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:20.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97ea6e5-99aa-41b3-82e1-7b18762b9652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:48:00.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:20.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NASA Artemis program aims to land the first woman and next man
        on the moon in 2024, and to establish a sustained presence on the moon by
        2028. From there, the agency will be poised to begin staging its next big
        leap, to Mars.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49644443-8884-4d34-a23f-8c9c7309c259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:48:00.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:20.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before we make it to the red planet, we''ve first got to make
        a tasty green space salad.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5335c0e5-3667-41e4-9369-11e2cbe4e275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:48:00.379+08:00
