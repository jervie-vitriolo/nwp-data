      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I may end up taking it on TV or having it filmed, just so that
        people know that I trust this science, and what I don''t trust is getting
        Covid," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee395947-c26e-4572-9fa3-f5baf1e43d7e'
