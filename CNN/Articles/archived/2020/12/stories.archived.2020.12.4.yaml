      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surprised by the unusual visitor, Amanda McCormick, who lives in
        Coromandel Valley near Adelaide, southern Australia, called local koala rescue
        organization 1300Koalaz.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f503cb24-6c46-4c10-847b-4e889fa969cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T11:20:35.082+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:05:31.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This evening our hotline operator took a call. At first she thought
        she was the victim of a prank call," wrote the organization in a Facebook
        post Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d15f32-3ee7-4ffc-95f9-072064d5a2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T11:20:35.082+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:05:31.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But no, a koala desperate to get in the Christmas spirit had wandered
        into Amanda McCormick''s house and decided it wanted to be the fairy on the
        Christmas tree."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fc0213-2887-40d0-a778-e7226b1197f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T11:20:35.082+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:05:31.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dee Hearne-Hellon, 1300Koalaz co-founder, told CNN that it is not
        unheard of for koalas to enter homes, but it''s not an everyday occurrence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9cb924-98f0-4719-844c-ed90f118dced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T11:20:35.082+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:05:31.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The koala was a healthy juvenile female and was released out the
        front of the house, which is in a really lovely area for koalas if they have
        to live amongst us," said Hearne-Hellon. "The koala was still in the same
        tree she chose to climb when I saw her today (Thursday)."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69914cff-cbb1-42ef-8b9c-9d446204f7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T11:20:35.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:05:31.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team celebrated the successful removal on Facebook with a festive
        ditty: "Tis the season to be jolly, Koalalalala Lalalala."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457c0a72-518e-45f8-b34b-bceea4b5e28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T11:20:35.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:05:31.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Hearne-Hellon warned against trying to move koalas by yourself.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48ae19e-89ae-4018-be42-ba3b59c8f665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T11:20:35.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:05:31.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The) best thing to do is leave them alone as they can get aggressive
        and call 1300koalaz to remove them," she said. "As cute as they look they
        have very long claws and very sharp teeth."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3de9d23-3d5c-4a03-8929-fd653913a6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T11:20:35.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:05:31.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koalas are one of Australia''s most famous animals, but populations
        are under increasing threat due to the impact of humans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a811a1-d904-4948-abf5-2d774db0b9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T11:20:35.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:05:31.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bushfires, habitat fragmentation, vehicle collisions and dog attacks
        -- all which hurt koalas -- have been getting worse over the last decade.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f876acb-0152-4b76-be80-a725e9dd9ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T11:20:35.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:05:31.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has led to species population decline and increased disease
        among koalas, according to research published in the academic journal PLOS
        ONE at the end of October.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11180d94-dcc5-4863-a277-1e06176f1d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T11:20:35.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:05:31.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of diseased koalas increased over the course of 30 years,
        while the number of sick koalas that could be released back into the wild
        dropped, the study said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ec9730-6528-4040-ac51-56c6ceacd581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T11:20:35.083+08:00
