      'mgnl:created': 2020-12-04T04:54:40.072+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:05:50.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People like Anthony Fauci, who I know, and I''ve worked with, I
        trust completely," Obama said. "So, if Anthony Fauci tells me this vaccine
        is safe, and can vaccinate, you know, immunize you from getting Covid, absolutely,
        I''m going to take it."</p>'
