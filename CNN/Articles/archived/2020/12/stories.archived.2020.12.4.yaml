  'A-global-and-equitable-vaccine-would-generate--153-billion-in-economic-benefits-for-2020-21--says-report':
    'author': 'Sarah Dean and Eleanor Pickston, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-04T00:11:38.577+08:00
    'imagesource': 'jcr:07bc1014-f7dd-44fb-a32e-475eb29f32c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2029492d-e1a9-4a96-93b9-9a9fc23dbb43'
    'lead': 'Global equitable access to COVID-19 vaccines would generate estimated
      economic benefits of at least $153 billion in 2020-21 and $466 billion by 2025
      in 10 major economies, a report by the Eurasia Group has found. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-04T00:10:34.161+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T15:05:51.704+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:03:21.249+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus']
    'template': '1'
    'title': 'A global and equitable vaccine would generate $153 billion in economic
      benefits for 2020-21, says report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bf97e6-2c64-4896-b55d-4eef94015cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T00:10:34.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:05:51.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Global equitable access to COVID-19
        vaccines would generate estimated economic benefits of at least $153 billion
        in 2020-21 and $466 billion by 2025 in 10 major economies, a report by the
        Eurasia Group has found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcb32cb-cbb5-42de-82a5-d79677555cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T00:10:34.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:05:51.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedb91f0-6148-4a01-ab9f-f04226255de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T00:10:34.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:05:51.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political risk consultancy analyzed 10 major economies -- Canada,
        France, Germany, Japan, Qatar, South Korea, Sweden, United Arab Emirates,
        United Kingdom and the United States -- to assess the economic benefits of
        contributing to the work of the Access to COVID-19 Tools (ACT) Accelerator.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e86263d-4b02-422f-bbf9-c3a09156c178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T00:10:34.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:05:51.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6023d19-334b-4432-9c0a-33b3caf04ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T00:10:34.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:05:51.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ACT Accelerator, led by the World Health Organization, in partnership
        with other international health organizations, is a global collaboration which
        supports the development and equitable distribution of the tests, treatments
        and vaccines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea2093e-da5e-4cde-8809-4ff244ca4867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T00:10:34.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:05:51.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a3932d-9376-495a-9963-7768db78ab29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T00:10:34.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:05:51.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study determined that the ACT Accelerator program is “the only
        ‘end-to-end’ complete global solution -- across tests, treatments, and vaccines
        -- for tackling the pandemic.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ca681e-36d8-473b-a479-b5e2117b7aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T00:10:34.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:05:51.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ef0322-bac3-465d-8d4d-371f80889d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T00:10:34.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:05:51.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It examined the expected negative effects of sustained coronavirus
        outbreaks in low- and lower-middle-income countries (LLMICs), based on the
        downside and baseline scenarios of the IMF’s  October 2020 World Economic
        Outlook forecasts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db8868e-8c39-4d08-b1cb-13f0e2bd35e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T00:10:34.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:05:51.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd8641b-352e-4db2-96aa-07c4a19aabe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T00:10:34.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:05:51.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaving such countries without access to COVID-19 vaccines will
        cause “significant economic damage” and put “decades of economic progress
        at risk -- for both LLMIC and advanced economies alike," it found.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c777d3-9568-4517-bbdb-f0b56a30cfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T00:10:34.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:05:51.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rapid, widespread, and equitable vaccination, tests, and treatments
        will save countless lives in LLMICs, allowing policymakers’ focus to return
        to the core development goals of raising living standards, empowering women,
        and marginalized communities, and strengthening institutions,” it said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ca9a68-603c-4845-826e-ccdb38d4686d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T00:10:34.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:05:51.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44534d3-d268-4fc4-93cb-4385cee44cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T00:10:34.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:05:51.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Eurasia Group report was commissioned by the Bill and Melinda
        Gates Foundation, a partner in the ACT Accelerator program alongside WHO,
        European Commission and France.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b15094-65ed-4c6d-a483-6eba6ab8d821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T00:10:34.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:05:51.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db039ae6-60e6-4734-899f-ad4182f62af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T00:10:34.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:05:51.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the 10 countries featured in the report have contributed
        $2.4 billion to the ACT Accelerator, with the UK committing just over $ 1
        billion, and Germany, Canada, Japan and France committing $618 million, $290
        million, $229 million and $147 million respectively. The program needs $38
        billion in funding, of which $28.2 billion is still currently outstanding.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c8cd2b-16a6-461e-92d8-32924d01f6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T00:10:34.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:05:51.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-12-03-20-intl/"
        target="_blank">"A global and equitable vaccine would generate $153 billion
        in economic benefits for 2020-21, says report"</a></em></p>'
  'Former-Presidents-Obama--Bush-and-Clinton-volunteer-to-get-coronavirus-vaccine-publicly-to-prove-it-s-safe':
    'author': 'Jamie Gangel and Shelby Lin Erdman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-04T05:00:28.209+08:00
    'imagesource': 'jcr:238c990a-1db2-4a60-898b-648a9865f44c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cc50d18-5249-4496-8bc0-760b6f91752d'
    'lead': 'The three most recent former presidents hope an awareness campaign to
      promote confidence in its safety and effectiveness would be a powerful message
      as American public health officials try to convince the public to take the vaccine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-04T04:54:40.071+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T15:05:50.756+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:03:21.548+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Presidents Obama, Bush and Clinton volunteer to get coronavirus
      vaccine publicly to prove it''s safe'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78be0b99-28ae-4074-99c5-c2d41b76dfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T04:54:40.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:05:50.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Former Presidents Barack Obama, George
        W. Bush and Bill Clinton are volunteering to get their COVID-19 vaccines on
        camera to promote public confidence in the vaccine''s safety once the US Food
        and Drug Administration authorizes one.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df60b84-03c5-470e-9dc4-ec5a7ad69b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T04:54:40.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:05:50.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5bfac2-6030-4634-98a2-aa5af82e47c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T04:54:40.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:05:50.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three most recent former presidents hope an awareness campaign
        to promote confidence in its safety and effectiveness would be a powerful
        message as American public health officials try to convince the public to
        take the vaccine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a442b9-9a3b-4740-bf40-d395802a6318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T04:54:40.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:05:50.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69b926c-0a0f-4540-b2bf-d7cc0ee67c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T04:54:40.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:05:50.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freddy Ford, Bush''s chief of staff, told CNN that the 43rd President
        had reached out to Dr. Anthony Fauci -- the director of the National Institute
        of Allergy and Infectious Diseases and the nation''s top infectious disease
        expert -- and Dr. Deborah Birx, the White House coronavirus response coordinator,
        to see how he could help promote the vaccine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031ab8e4-1994-4c8e-852a-31b648481f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T04:54:40.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:05:50.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
