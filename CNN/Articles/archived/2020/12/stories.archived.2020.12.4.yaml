      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An executive order that Trump signed last month barring US firms
        from investing in companies on the Defense Department''s list, meanwhile,
        has now grown to include 35 Chinese businesses.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d4c2db-d4b1-4242-a75b-4dc842f0a40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5836629-0ce0-453a-b8ab-cfae9af55509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartphone maker Huawei and Hikvision, one of the world''s largest
        manufacturers and suppliers of video surveillance equipment, are on the list.
        Some of the other companies listed, including China Telecom, China Mobile
        and now CNOOC, trade on the New York Stock Exchange.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c542bbdd-6260-40ca-9277-2ecd5162a20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebaa4ed-f419-4ee4-94c8-c3bff9ed60f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US investors are banned from owning or trading any securities that
        originate or are exposed to those firms. Investors will have until November
        2021 to divest from the companies.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017f50c4-5e91-4f70-8c69-7803f6ba3e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d89966-5e34-45c5-841d-fc7ddef21964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Trump still has more ammunition he could fire at Chinese companies.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a37415-4d04-4a39-8256-86ad9896bc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05277633-a86f-46b2-8710-238901cbd27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the US House of Representatives passed a bill
        that could kick several Chinese firms off Wall Street. The bill, which would
        prevent companies that refuse to open their books to US accounting regulators
        from trading on US stock exchanges, won unanimous backing in the Senate earlier
        this year. It only needs Trump''s signature to become law.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f3ce36-94e8-4478-af78-646b858aee38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a5e740-63bb-4189-836c-623f16bc290a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump will, "with near certainty," sign off on the bill before his
        term comes to an end, according to Shirley Yu, visiting fellow at the London
        School of Economics and founder of a company that assesses strategy, business,
        and political risk for companies working in China.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9412a385-b2f6-4295-b90e-d71be3ee0847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac49e14-3f60-4fa6-a7d2-d0eb507a54b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backed "with unanimous congressional support, this decision will
        be extremely hard to reverse by the next administration," she added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cca6c8-f759-4029-92d5-c7f238988e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1384d2-1b52-4599-b686-3512d5729731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president could also revive the US-China trade war.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc52c2f8-1123-4190-ba91-b83661f04d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80361dbc-c7c8-45a0-97b9-4a3272c67036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has not fulfilled its commitments to buy $200 billion worth
        of US products, which was part of the "phase one" trade deal signed earlier
        this year, according to Yu.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfaf000-6c7d-46f2-a74d-e7826ab17b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1779d08d-25f6-46ce-8721-fb6bda62c656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which means that "Trump can unilaterally raise tariffs on Chinese
        goods again ... [and] impose higher punitive tariffs," she said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c332471-deaa-4f9e-8bcf-699fd430aa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e95a55-7810-449b-8019-66e198b41878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington''s China hawks are also eyeing major Chinese tech brands,
        such as Alibaba, Tencent and Baidu, according to Hirson.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb5f6d7-6ec2-4d3a-a350-42b7c0f0b752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71f3818-ce1c-4df9-b285-6099b3efa3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has already tried to go after Tencent, signing an executive
        order in August to ban its WeChat app from operating in the United States.
        A US judge temporarily blocked the order in late September. And a US appeals
        court in October rejected the US government''s request to immediately ban
        WeChat from app stores in the country.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4709ec22-6042-41a1-98e8-0370faba0e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bf410e-8fe1-4865-ad35-a52f0c2dc47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese tech giants could still be added to a list which bars
        American companies from exporting goods to them without first obtaining a
        license to do so, according to Hirson.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0ec791-dd05-4709-b94c-ac93ca89c55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48195f2f-26a6-44d4-ab57-4a2c82daf59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some in the administration have been pushing to add one or more
        of these firms to the Commerce Department''s entity list or take other executive
        actions towards these firms," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a305251-a3ba-41c8-9f31-d6b59450163b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868d8221-b839-4d80-b13a-481a2f128655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies added to the entity list — which is separate from the
        Defense Department''s list — are essentially cut off from US supplies and
        technologies.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bca647-a04a-4c26-9e6a-0e0a3a2b34e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290d4d16-810a-43dd-9083-563ee2954704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington added Huawei to the list last year, citing national security
        risks. Huawei, which has long denied that any of its products pose national
        security risks, has since seen its global business crippled by the US restrictions.
        SMIC has not been added to the list, but warned investors last month that
        potential US export restrictions are a concern.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e032f3-bbff-4750-9480-0a79ed1ad9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/04/tech/smic-cnooc-trump-china-intl-hnk/index.html">Trump
        is targeting China''s national champions on his way out the door</a>."</em></p>'
