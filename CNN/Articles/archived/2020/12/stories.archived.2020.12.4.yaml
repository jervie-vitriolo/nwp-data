      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 276,000 people have now died from coronavirus in the United
        States and the nation set a new record for hospitalizations on Thursday with
        more than 100,667 people being treated for Covid-19.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5646c70-2670-4487-b8a7-5c4eef5f09ed'
