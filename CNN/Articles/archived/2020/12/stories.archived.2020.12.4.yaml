      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a taped address to a special session of the United Nations General
        Assembly on the health crisis, Duterte said lawless elements are using the
        health crisis for their cruel intentions, crippling the ability of governments
        to respond.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d2442f-95f6-47b4-956f-618caaa9f9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T05:52:26.874+08:00
