    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1d4b6c-fcbc-4168-8b3b-03bbea921355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T22:57:38.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:05.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-time PBA Coach of the Year added it will be more beneficial
        if Gilas'' frontline will be shored up by 7-foot-2 Sotto and 6-foot-10 Edu,
        who are both honing their skills in the US.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84134661-2da5-495c-ba07-7f0027391420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T22:57:38.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:05.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45759561-2da2-4e08-8c4b-32a3d6e194bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T22:57:38.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:05.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of the three, we will not be lacking in height anymore.
        The ones we''re looking for has already been presented to us already," Uichico
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b9172c-72a8-492e-bebb-4175b218b8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T22:57:38.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:05.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f103a180-8a43-4ed8-9a75-d3f5760a1671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T22:57:38.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:05.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of going to college, Sotto opted to play for NBA G League
        Ignite -- a developmental team that will play in the semi-pro league of the
        most famous basketball league in the world. This also boosted his chances
        in future NBA drafts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f72cca4-56b7-4eec-8792-a5df494e1f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T22:57:38.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:05.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cf5e70-24c4-4def-b505-824bec5392a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T22:57:38.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:05.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Edu suits up for the University of Toledo Rockets which
        plays in the Mid-American Conference. However, the 20-year old prospect suffered
        a knee injury in their game last Nov. 27 as <a href="https://www.toledoblade.com/sports/ut/2020/12/03/AJ-Edu-out-indefinitely-for-Toledo-basketball/stories/20201203132"
        target="_blank">reported by his school''s paper The Toledo Blade.</a> He previously
        tore his ACL during the 2019 FIBA U19 World Cup in Greece.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d75d33d-7f4e-40df-87f4-edc97de5008e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T22:57:38.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:05.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b57a62-9ca3-4769-8c7d-0821bbe94529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T22:57:38.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:04:05.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uichico, who steered a <a href="https://cnnphilippines.com/sports/2020/11/30/Gomez-De-Lia-o-brothers-help-Gilas-Pilipinas-assert-mastery-over-Thailand.html"
        target="_blank">young Gilas squad in sweeping an all-pro Thailand team</a>
        in two games in the FIBA Asia Cup 2021 qualifiers window in Bahrain, hopes
