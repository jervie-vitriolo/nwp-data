  'GCQ-COVID-19-meeting-seminar-trade-show':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-04T10:47:38.431+08:00
    'imagesource': 'jcr:78ed7109-1d41-4c88-91ce-d1e7ed71946f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '836090ab-736c-4e17-ae6e-44851f946d76'
    'lead': 'Workshops, trainings, seminars, conferences, conventions, board meetings,
      and trade shows are allowed to fill up 30% of the venue capacity in GCQ areas.
      These events can only be held in restaurants, ballrooms, functions halls, other
      venues inside hotels, and mall atria.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-04T10:52:49.353+08:00
