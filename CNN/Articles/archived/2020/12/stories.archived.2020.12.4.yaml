      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, former President Jimmy Carter''s foundation said
        that he and his wife support vaccine efforts.</p>'
