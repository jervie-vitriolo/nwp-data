    'jcr:uuid': '8b99a3f9-8539-4c3f-89c7-517a72348b19'
    'lead': 'Gilas Pilipinas head coach Jong Uichico is excited on the possibility
      of tapping promising prospects Angelo Kouame, Kai Sotto, AJ Edu, and Thirdy
      Ravena to play for the national team.'
    'mgnl:activationStatus': true
