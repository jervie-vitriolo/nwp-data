      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Organize fun virtual games for more bonding moments</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ef6f4a-8956-413f-9e4f-e89ed8781bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T12:37:37.110+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:05:36.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Board games can be played through virtual means with a wide array
        of choices on the internet. Classic board games like Monopoly, Risk, Clue,
        Game of Life, and Backgammon can now be played online. Test the competitiveness
        of each family member or friend to win the ultimate prize that the whole family
        will come up with.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b1437b-bb19-4bdf-a6b5-9bd7a8f4b122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T12:37:37.110+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:05:36.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A staple of holiday gatherings is the classic Filipino game Pinoy
        Henyo. It can also be played online, either by using an app or by writing
        on a piece of paper the word to be guessed. All of your family members in
        different places can either help you out or confuse you.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fdd708-8261-4a4e-a9b9-7e383f85ddf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T12:37:37.110+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:05:36.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Savor the Christmas spirit with sumptuous meals</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6db1758-9308-4a1a-9952-271220dc702f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T12:37:37.110+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:05:36.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino holiday celebration is not complete without the many
        food choices on the family table. It is possible to share these blessings
        by sending some of the dishes to your family and friends as a way of keeping
        the Walang Iwanan spirit alive this Christmas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d13c396-f00f-4c6e-a1ce-4b04e2be82da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T12:37:37.111+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:05:36.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our Noche Buena and Media Noche will not be possible without beloved
        Christmas offerings like ham, queso de bola, fruit salad, and lechon. Eating
        is really the best way to every person''s heart and brings our family and
        friends together, despite life''s challenges throughout the year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53893d9-bf53-4aec-9e6a-27a66c309ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T12:37:37.111+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:05:36.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Enjoy your Walang Iwanan moments this Christmas with a bottle of
        beer</h2>'
