    'mgnl:lastActivated': 2023-01-25T15:04:24.377+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:03:35.129+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['HMOs', 'health-insurance', 'health-maintenance-organizations',
      'health', 'COVID-19', 'coronavirus', 'AHMOPI', 'Carlos-Da-Silva']
    'template': '1'
    'title': 'HMOs assure COVID-19 coverage, possible complications regardless of
      infection source '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b342a5a-c58a-4e52-acc6-b17b3a38c64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T19:11:40.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:24.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong> The
        country’s health maintenance organizations will be covering the treatment
        of clients with COVID-19 and pre-existing comorbidities that may worsen due
        to infection, an industry official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ecc155-d6f1-4af1-a104-5b86f97cad5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T19:11:40.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:24.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f52f35-e14c-49b1-863b-cf8456612632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T19:11:40.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:24.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HMOs have been covering coronavirus medical expenses up to the planholder''s
        maximum benefit limit or aggregate benefit limit in line with the Bayanihan
        to Heal as One Act, said Carlos Da Silva, executive director of the Association
        of Health Maintenance Organizations of the Philippines, Inc.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd41dac-7567-4459-a0f8-b5a24c039868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T19:11:40.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:24.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fef60fd-23a4-4cbb-ab7b-3d6e50068eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T19:11:40.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:24.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have out-patient, in-patient coverage, you have emergency care
        coverage including preventive healthcare. So all of these get into the picture,"
        Da Silva told CNN Philippines'' The Exchange With Rico Hizon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd102a6db-cf6f-477f-89a4-fe73ada7035e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T19:11:40.131+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:24.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106f0d7e-d712-4122-a3fa-76b2b24d1f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T19:11:40.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:24.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course it goes without saying during a SARS-COVID infection,
        all the comorbidities come into play and therefore it carries a separate maximum
        benefit limit," he added, citing hypertension and diabetes as examples of
        pre-existing conditions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26605b2-c171-48a9-af32-2fd07b080676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T19:11:40.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:24.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573bbbb4-fe39-4a1f-892f-8042f14a0dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T19:11:40.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:24.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients will also be covered regardless of where they caught COVID-19,
        Da Silva added, whether at the workplace or a public place like malls.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc166aa8-999f-4a7c-a918-ab8822634416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T19:11:40.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:24.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9cd733-4801-49ab-900f-8f0efe6bf52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T19:11:40.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:24.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The important thing is he got covered, he is sick, he goes to an
        affiliated hospital, he uses an accredited doctor, and he gets covered up
        to his plan agreement''s maximum benefit limit or aggregate benefit limit,"
        Da Silva explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c4c162-648c-447b-ac45-e86a05e1770b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T19:11:40.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:24.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7d7c8f-3ed6-4092-8366-ef9501f8503b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T19:11:40.132+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:04:24.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines currently has <a href="https://cnnphilippines.com/news/2020/12/4/covid-19-update-december-4.html">over
        436,000 confirmed cases</a> of COVID-19, over 28,300 of which are active.
        More than 8,500 have succumbed to the disease, while nearly 400,000 have recovered.</p>'
