      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d5492d-9691-4200-b6de-81468a2cdfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:16:57.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:15.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> After years of standing idly by, companies
        like Facebook and Twitter are, to varying degrees, calling bullshit on some
        of President Donald Trump''s lies — most prominently, his false claim that
        he didn''t lose the election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa65797-6bcf-4faa-9ecd-bfb7e1fbb31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:16:57.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:15.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593128db-1dc3-40ec-80e3-40f78d354866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:16:57.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:15.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These social media platforms are still awash with misinformation
        and hate — and many critics of Big Tech on the left say the platforms still
        aren''t doing enough about it — but to Trump''s supporters, the steps Big
        Tech has taken to slow the spread of misinformation amounts to censorship.
        And some have begun seeking alternative homes online.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3412116-b3a4-446c-a460-934fcb20f04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:16:57.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:15.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7463fe9c-2860-4e3e-90e4-a22edc735a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:16:57.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:15.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can write anything on Facebook and it''s taken down, fact-checked,"
        Kim Ashworth, a Trump supporter who I met at a "Stop the Steal" event protesting
        the result of the election in Atlanta two weeks ago, told me. "Anything about
        the election, about Donald Trump, they take down."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc2ec75-9745-4363-b4e4-5ace28b47fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:16:57.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:15.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912b8ae7-8d8a-4326-ae4c-c4cc82d6368c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:16:57.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:15.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was talking about Facebook''s third-party fact-checkers who
        label misinformation as false on the platform.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8bd6ea-c8c3-49dc-809d-6bacb72c4ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:16:57.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:15.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15d278c-e6cc-400a-8a75-a965c6fd81e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:16:57.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:15.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of Facebook''s fact-checkers who spoke to CNN said they call
        out misinformation on both sides, but at the moment there is just more misinformation
        on the right.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73606d46-0f68-4a7f-acbc-fcfa81dbda94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:16:57.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:15.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0138af-486a-4a13-9c3d-5ac5d7cc6b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:16:57.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:15.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stop the Steal," a movement which baselessly claims the election
        was stolen, is itself based on online misinformation and is being pushed by
        known peddlers of conspiracy theories, including former Trump aides Roger
        Stone and Steve Bannon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57747df4-72f2-4864-b197-50620455c334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:16:57.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:15.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58dc9d6-ef26-4774-976d-f8b1ab3b61a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:16:57.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:15.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kari Tingley, who was also at the protest in Atlanta, told me Twitter
        put a restriction on her account after she shared a post claiming masks were
        not effective in combating the spread of Covid-19. That claim is false, but
        she believes it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d5c558-cae0-453f-8c61-f094c0f8a790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:16:57.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:15.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec81a0e2-be89-4f10-bcb6-6edfb9c0af57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:16:57.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:15.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter most likely took action against her account because it has
        rules against dangerous Covid-19 misinformation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600d1da3-940c-477a-88e1-65f523aa04ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:16:57.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:15.839+08:00
