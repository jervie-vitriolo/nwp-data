      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39696cd0-0b19-4d2b-9c57-03e355bb5c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T05:39:04.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:05:46.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although PSA reported last Nov. 9 the <a href="https://cnnphilippines.com/business/2020/11/10/PH-economy-Q3-2020.html"
        target="_blank">Philippine economy shrank by another 11.5% in the third quarter</a>
        as the COVID-19 crisis continues to hold back consumer spending and business
        activity. However, the July-September decline was shallower than the record
        16.9% contraction in the second quarter.</p>'
