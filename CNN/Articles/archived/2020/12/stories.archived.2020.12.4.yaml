  '3M-mask-maker-cutting-2900-jobs':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-04T11:21:24.771+08:00
    'imagesource': 'jcr:35ab0920-d60a-4c90-9cc6-1e2373d90af0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '831526aa-e300-4695-89a6-ff67adde758b'
    'lead': '3M said it will shift its focus and investments from slow-growth markets
      to areas where its stronger, like health care and e-commerce.'
