      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85933141-3082-4f04-a491-22d3eec26e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T04:54:40.072+08:00
