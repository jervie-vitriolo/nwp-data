  'Los-Ba-os-Laguna-Mayor-Caesar-Perez-dead-investigation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-04T10:06:55.176+08:00
    'imagesource': 'jcr:ea512190-52cb-4ffe-b303-a96f93632568'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab6c22c4-dd4d-4404-9290-6f8d80d09bf6'
    'lead': 'Los Baños Mayor Caesar Perez was shot twice in the head by an unknown
      number of assailants inside the municipal hall on Thursday night. The 66-year-old
      official was declared dead shortly after being rushed to the hospital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-04T10:08:56.047+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:05:35.648+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:03:24.863+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police looking into work, alleged drug ties of Los Baños mayor as motive
      for killing'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4102144-55b1-4d21-a0f6-d712027a3412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T14:05:12.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:35.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong> The
        Laguna Provincial Police said Friday it is looking into the possible motives
        for the killing of Los Baños Mayor Caesar Perez, including his line of work
        and his alleged ties to the illegal drug trade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90a5519-60af-4d71-a9e3-0febde226fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T14:05:12.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:35.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez was shot at least twice in the head by an unknown number of
        assailants inside the municipal hall on Thursday night. The 66-year-old official
        was declared dead shortly after being rushed to the hospital.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8778f931-ba8d-4b28-869e-807c778ff62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T14:05:12.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:35.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laguna Provincial Police spokesperson Lt. Col. Chitadel Gaoiran
        said they have not yet identified the motive.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea5ed77-4938-49ca-88d6-0e752e84a5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T14:05:12.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:35.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking if this is related to his work as a mayor, and of
        course the angle with regards to his alleged being part of the narco list,"
        she told CNN Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e58056f-c641-4398-a9d9-b57dbd7464e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T14:05:12.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:35.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez was part of the list of local politicians with alleged links
        to the drug trade that was bared by President Rodrigo Duterte in 2019. Perez,
        in a TV interview, denied the drug ties and said the allegations were "politically
        motivated."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213dac6b-703d-475d-969d-77b248757cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T14:05:12.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:35.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laguna Governor Ramil Hernandez on Friday revealed that Perez had
        been receiving death threats in the past few months.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f73264-0ee9-4c2c-a16a-e3c0716fce7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T14:05:12.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:35.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala akong naririnig sa kanya na may particular individual na nagbabanta
        sa kanya, Hernandez told CNN Philippines. "Aware naman siyang may threat sa
        kanya."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e14c15d-bab0-4a56-a71d-0ddbd39f5672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T14:05:12.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:35.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I didn''t hear him mention any particular person who
        had been sending him threats. But he was aware that there were threats.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4d60c9-dbe7-44e8-8702-c9663565dc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T14:05:12.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:35.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said there were no witnesses who can clearly say how many
        gunmen were involved in the incident and how many shots were fired. Authorities
        are still trying to obtain security camera footage around the municipal complex,
        but the CCTV in the crime scene was broken during the incident.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d2c4f5-a50d-42a3-ab78-25d344531a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T14:05:12.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:35.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A special investigation task group has been formed to look into
        the execution.</p>'
  'Karapatan-complaint-NTF-ELCAC':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-04T10:29:41.473+08:00
    'imagesource': 'jcr:ad936d7e-0259-4670-bb79-229e06e1998a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46100da0-8b1e-4443-af22-a49588f66ec0'
    'lead': 'Human rights group Karapatan on Friday filed a case with the Office of
      the Ombudsman against four government officials for red-tagging.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-04T10:41:04.279+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:05:34.981+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:03:25.005+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Karapatan files complaint vs. 3 anti-communist task force officials,
      Mocha Uson over red-tagging'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006d0c3c-5ad1-48f4-b8a1-fee3b2912adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T10:41:04.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:05:35.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4)</strong> — Human
        rights group Karapatan on Friday filed a case with the Office of the Ombudsman
        against four government officials for red-tagging.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eee6baa-5fd1-44ca-b007-f7c31a30e58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T10:59:19.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:05:35.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respondents in the complaint filed by Karapatan and its secretary
        general Cristina Palabay were anti-communist task force officials Hermogenes
        Esperon, Jr., Antonio Parlade, Jr. and Lorraine Badoy, as well as pro-Duterte
        blogger turned Overseas Workers Welfare Association Deputy Administrator Mocha
        Uson.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77b5dbc-6485-4e76-96b8-8a5d713cd48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T10:59:19.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:05:35.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karapatan and Palabay said the government officials have repeatedly
        accused the human rights group of having ties with the Communist Party of
        the Philippines and its military arm, the New Peoples Army — an allegation
        they have repeatedly denied.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592d95fc-4f05-4af5-89f7-c953c7fecdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:04:59.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:35.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the “persistent, relentless, and malicious red-tagging and
        vilification” of Karapatan and Palabay, the respondents allegedly violated
        Section 6(h) of Republic Act 9851, in relation to the principle of distinction
        under international humanitarian law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9208a4-038d-4f36-bffb-f752c8223175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T10:59:19.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:05:35.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The principle of distinction “restricts targets of attacks to military
        objectives only, thus protecting civilian persons and objects,” the complaint
        stated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f2a798-c191-4c25-8937-dd796e2b7d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T10:59:19.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:05:35.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainants pointed out that persons accused of having links
        with communists have "become targets of attacks and even armed violence by
        state forces." They also argued that the “dangers of red-tagging are not mere
        conjectures,” noting that some members of cause-oriented organizations who
        have been red-tagged, including Karapatan member Zara Alvarez, have ended
        up dead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36703a07-7fea-4b73-a8a7-8604b25b49fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T10:59:19.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:05:35.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the perceived dangers, the “respondents have continued to
        red-tag us in Karapatan, willfully violating the principle of distinction
        under both domestic and international humanitarian law," they added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe5d214-51c9-4c45-bf47-e04cd98514b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T10:59:19.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:05:35.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the hallmarks of International Humanitarian Law is the principle
        of distinction, which restricts targets of attacks to military objectives
        only to protect civilian persons and objects, the complainants noted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840bde3d-fa3c-4b55-adc5-78df6b3305bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:04:59.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:35.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon said that he has not seen the case filed with the Ombudsman.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bac316-38f4-4cdb-857b-063d79ff2e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:04:59.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:35.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c944642-1989-46e9-83bf-5884a30be725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:04:59.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:35.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f669c22-0b94-4dad-a911-707f2d9d03b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:04:59.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:35.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37f0be2-728b-46e5-9c82-f96f6a5587fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:04:59.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:35.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nonetheless, I must say that I am proud to inform the public that
        the Makabayan bloc as well as Karapatan do not condemn the violent acts of
        the NPA nor do they consider the NPA [New People’s Army] as enemies of the
        state,” he said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f52d62-fddd-4d6b-8b82-9f1f4893e748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T10:59:19.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:05:35.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon, also vice chairman of the National Task Force to End Local
        Communist Armed Conflict, earlier said in a Senate hearing that red-tagging
        is “not a matter of policy” in the NTF-ELCAC. He said it was communist leader
        Jose Maria Sison himself who had named the front organizations of the CPP.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815ee5a3-c090-4901-9a96-02caeb899823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T10:59:19.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:05:35.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/5/6/groups-seek-SC-protection-writ-amparo-habeas-data.html"
        target="_blank">In May 2019</a>, Palabay and other national officers of Karapatan,
        Gabriela and the Rural Missionaries of the Philippines also filed a petition
        for writ of amparo and habeas data before the Supreme Court against Parlade,
        President Rodrigo Duterte, and other government officials&nbsp;in a bid to
        protect them from what they called state-sponsored red-tagging that put their
        lives and liberty at risk. The appeal remains pending with the high court.</p>'
  'ecopolis-floating-farm-pasig-city':
    'author': 'Aimee Lontok'
    'caption': 'Floating farm on Inle Lake in Maing Thauk, Myanmar. Photo from CHRISTPOPHE95
      /WIKIMEDIA COMMONS'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2020-12-04T21:55:24.403+08:00
    'imagesource': 'jcr:4eed587e-49cf-484d-b8db-2f39efab9393'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a205d19e-e131-425e-9051-57c3c4d8a06b'
    'lead': 'Climathon Pasig 2020 winner EcoPolis pushes for larger food accessibility
      in the community through app and floating farm model.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-27T22:02:04.294+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T15:05:34.134+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:03:25.198+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How complete strangers banded together for affordable food for Pasigueños'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143005eb-6837-4b7a-bbdc-c99c98d86c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T22:02:04.294+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:05:34.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> It’s become
        harder to expand one’s social groups in quarantine, but a group of strangers
        did just that, and managed to win the grand prize at the Climathon Pasig 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da1c134-40be-4fe3-ba72-0f911e53d25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T22:02:04.294+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:05:34.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climathon is a sprint-like event, with only 72 hours to create tangible
        projects out of climate solutions. Pasig, Metro Manila and Silang, Cavite
        represented the Philippines alongside 140 cities worldwide in a call for climate
        action.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deb548a-0605-494c-b382-abcd9b951ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T22:02:04.294+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:05:34.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, which called itself EcoPolis, won with their pitch for
        a floating farm on Pasig River, as well as an app to help users navigate their
        way to an urban food garden near them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc827ae-e8da-47ef-866b-95ae8df53391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T22:02:04.294+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:05:34.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the members is Joni Galeste, 31, a ballet teacher who says
        she incorporated sustainability in her life slowly, being more conscious of
        single-use plastics, shifting to natural products, going package-free, and
        eventually becoming vegan — all while sharing her growing research on her
        Instagram stories.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685bf622-08df-4289-a4b9-8ce52599285b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T22:02:04.294+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:05:34.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 13 years old, she heard in science class that 8% of the Pasig
        River is polluted by straws.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864d3989-9ea6-4540-8483-27876fbb1bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T22:02:04.294+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:05:34.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That was my turning point,” she says in an interview with CNN Philippines
        Life.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede5baf9-236e-4df0-a953-ea970a677011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T22:02:04.294+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:05:34.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To this point, EcoLink, the app that she will be working on with
        a developer of waste collection apps called Circular Recoon, shows where urban
        farms, food waste drops and local produce sellers are located.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a76ce9-4bc9-41d4-9acf-ad194e2a8a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T22:02:04.294+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:05:34.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If people want to plant and volunteer, they’ll also find it in
        the app,” Galeste added, illustrating the importance placed by the members
        of Ecopolis on building up a complete ecosystem.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1272bf1-03e0-4974-a19b-67fa06ac1693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T22:02:04.294+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:05:34.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But five days before the competition, they all didn’t know each
        other.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b292587f-7284-4c13-a10f-de33fbebbd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T22:02:04.295+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:05:34.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Working fast</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f53f390-2b3d-495a-a6fb-683311c74048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T22:02:04.295+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:05:34.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanie Francisco, a compost group advocate, messaged Galeste asking
        if she could join what seemed like a brainstorming activity. To Galeste’s
        surprise, it was an actual competition, and Francisco had assembled a team,
        whom she later met through email exchanges and video conferences.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4a9923-15a2-41ce-8feb-e255b52e94d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T22:02:04.295+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:05:34.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This included Jaymee Alon and Gianina Custodio from Bokashi Pinoy
        Composting, a group centering on food sustainability through composting, and
        Marie Sapuay and Rene Dimalanta of Circular Recoon, app inventors of waste
        collection initiatives, including one called Trash Panda.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fbedd5-9da6-4552-8d60-82e9406627cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T22:02:04.295+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:05:34.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What brought them together was the common goal behind the climathon.
        “Food security,” Francisco told Galeste, “access to sustainable, and affordable
        food for every Pasigueno.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906ccf4a-3063-41f7-8100-7154c72c1756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T22:02:04.295+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:05:34.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An informative video edited by Alon, written and narrated by Galeste
        sent the team straight to the finish line. Through photos of feeding programs
        and long queues at community markets, the video showed that hunger is a chronic
        problem even before the pandemic, something which they tied back to a dependence
        on groceries and a lack of knowledge on food supply.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c31d240-0a46-45ac-970e-b529cab2ebb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T22:02:04.295+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:05:34.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To work under the tight deadline, the EcoPolis members took teammate
        Rene Dimalanta’s undergraduate thesis on unconventional techniques of urban
        farming as their proof of concept, as well as similarly implemented projects
        in <a href="https://www.dhakatribune.com/image-gallery/2020/01/19/bangladesh-s-floating-gardens-a-global-farming-heritage"
        target="_blank">Bangladesh, Netherlands</a> and Lake Caliraya in Laguna, Philippines.</p>'
    '24':
      'image': 'jcr:152f5761-144b-4324-82a0-97fe793ad8ee'
      'imageCaption': 'Meant for staycations, a floating house in Lake Caliraya inspired
        EcoPolis to adopt the structure for farming. Photo courtesy of AQUASCAPE/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8e063b-438a-481a-b3a8-d43c8d1176ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T22:02:04.295+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:05:34.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0f754b-bdb0-481a-adfb-36ab731974e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T22:02:04.295+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:05:34.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Proximity to the community</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ece12b9-7afb-4ac0-bca2-8bda4f478b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T22:02:04.295+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:05:34.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team came up with a repeatable model for a floating farm that
        is physically close to the end users of the produce, with three key points
        in their design:</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a962634d-20ca-453c-8d7b-3ee8a341edd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T22:02:04.295+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:05:34.155+08:00
