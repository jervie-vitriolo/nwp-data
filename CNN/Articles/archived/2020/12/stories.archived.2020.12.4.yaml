      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dac2b3-2374-4cd5-86c3-b99eb687aace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The property was leased on a short-term basis to Middle Eastern
        partners who may or may not have a relationship to Mr. Gadhafi. We are looking
        into the matter now," Trump Organization spokeswoman Rhona Graff said in a
        statement at the time.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad01e19a-7166-402b-9bf2-12ef5c12f613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22db839c-fe89-49bf-b910-574c986589bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the denial, Trump bragged multiple times that he knew exactly
        what he was doing, and who he was doing it with.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c2e929-6a8b-40f4-9aab-9f1f43c787d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a307f676-4239-4e4a-babf-6d6f8ed6dea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Gadhafi) paid me more than I get in a whole year. And then, eh,
        he wasn''t able to use the piece of land. ... So I got in one night more money
        than I would have gotten all year for this piece of land up in Westchester,"
        Trump told CBS''s "Face the Nation" in 2016.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bda4d2c-7333-4a77-aae1-066a08dd9c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a38ea18-d323-42a1-a3f5-869dc5f1d83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Trump''s biggest priority now is not whether to rent the property
        to controversial guests or continue pursuits to develop it, rather it is to
        "right the ship," as the former co-worker told CNN, and pivot the Trump Organization''s
        brand as a whole in the wake of his father''s presidency.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02408910-4a97-4d07-b247-c488e22b04f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef375b2-2666-4084-b0e1-c3f06d0713a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Name brand</h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35c01f6-5ed3-4336-85f0-97a409be7445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there may very well be business fueled by MAGA supporters
        at Trump properties, there may not be enough of it in the cities where his
        most expensive hotels exist, including New York.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dbefc4-8302-4751-a889-ab279ee504ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384cd724-461f-48e8-9a38-f3a87ac8b9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is whether there will be an audience willing to pay
        hundreds of dollars a night to stay at a place just because it has the name
        ''Trump'' on the outside," says the source, who notes, however, the tendencies
        of the Trump base are bound by loyalty, and fueled by "the spirit of the underdog,"
        and the answer to the question could very well be yes.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f39141-eb45-45b5-8e09-09d56e8c0d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4904d4-bcea-4ec3-b250-ef4fb2e0d99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the burden of what to do if and when that does or does not
        happen in the months and years that follow Trump''s exit from the White House,
        a polarized nation in his wake, will ultimately fall to Eric Trump.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63af5cdd-d97e-4377-9b44-4d75158a292b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c188cc09-ca00-43bd-bad6-ef7147db4219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The future of the organization may also shift away from its iconic
        New York Fifth Avenue headquarters to another state, according to at least
        two people Trump has discussed opportunities with. Florida is possibly one
        of those options, since this is where the President intends to spend the majority
        of his time after the White House. A spokesperson for the Trump Organization
        did not return a request for comment.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07441a23-4ebe-4cbd-8ceb-b7fb768763b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a07bab8-5ce4-468b-99a5-7666f1c035c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Eric Trump, who remains executive vice president of development
        and acquisitions for the Trump Organization, led the charge for a new offshoot
        of properties aimed at millennials, appropriately named "Scion." Though plans
        and renderings were drawn up -- indicating a hipper, less-gold décor than
        the flagship Trump properties -- and inquiries were made to build several
        properties in different states, the entire Scion project was quietly scrapped
        last year. Eric Trump took a cue from his dad when citing the reason why,
        eagerly blaming the media and Democrats for the failure.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73041dc7-9e8a-420b-80b6-3869ccc67afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b2c65e-1ba2-4366-a71b-5c8226a6462d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We live in a climate where everything will be used against us,
        whether by the fake news or by Democrats who are only interested in presidential
        harassment and wasting everyone''s time, barraging us with nonsense letters.
        We already have the greatest properties in the world and if we have to slow
        down our growth for the time being, we are happy to do it," said Trump in
        a statement at the time.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11c57d7-604b-496d-b0c0-acab0ed37ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ad3ac6-b537-451d-a624-3672b81ed047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump Organization at the same time also ditched plans for a
        chain of more budget-friendly properties called "American Idea."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1048b51-8866-43ff-8bba-c59e8d1b25e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76817713-71f5-428f-9a51-f357d71508e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How deep is the support</h3>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f31cf5-cb81-4eb5-88bf-0c4762a8bead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump supporters, which per election results proved 74 million Americans
        strong, are going to be the crux of the Trump children''s success or failure.
        And though their father is headed out of office, the tease of a 2024 run could
        keep them in conservative power circles -- and a desired ally for global entities.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd19c7b-1ee2-4a32-a243-a58462e55a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3265ca41-dc69-4b01-9bb9-e06e93953d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because Eric, Don Jr. and Ivanka went all-in with their father,
        publicly backing 100% of his philosophies and ideals, they likely can''t reverse
        the nepotism curse of having boxed themselves in, whether they meant to or
        not. Which means, especially for Trump Jr., leaning in is the only way to
        go.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa82fe8a-4b57-4539-bc1d-c30e248adf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bdb86f-c2aa-475d-b68d-5fb5d73cc85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reluctant political advocate in the earlier days of the Trump
        campaign and presidency, according to two of Trump''s friends and associates,
        Trump Jr. has come to embrace his popularity as MAGA muse, and conflate his
        love of America, guns, hunting and flying in the face of democratic norms
        with the millions who make up his father''s most fervent followers.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d91979-6d76-49ca-aef5-fcf8ef246c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14358b31-735b-4913-bfa2-d9439662b38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a role he enjoys," says one of the sources, who works frequently
        with Trump Jr. "It wasn''t what he expected, or where he expected to be now,
        but he knows he is the future of the base."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a5bc11-0fd3-4dc0-92fc-7350f948a59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e5c628-2f5c-4dd3-adaf-aab08f565039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pre-White House, Trump Jr. was able to float between the worlds
        of monied Manhattan, building relationships with political and business people
        around the globe, as his main purview at the Trump Organization is looking
        for growth and expanding the brand internationally, a role one associate says
        he intends to resume after "stepping back" for the four years his father was
        in the White House.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762ce4cf-491d-4395-bc4f-8654eeda5803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af7b025-12fe-4e95-b73c-51190f479f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet now, with his social media feeds spouting both prolific and
        obscure conspiracy theories, unproven allegations and memes (a recent Instagram
        post compared the similarities of the faces of Michael Jackson and Speaker
        of the House Nancy Pelosi), walking into a bank, an equities firm or a boardroom
        or approaching land management boards could be more challenging. Also, the
        President has disparaged many a country''s leadership in the last four years
        -- Canada, France, China and Germany, to name a few -- and global expansion
        would be considerably more challenging.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12004dd7-dc5f-4f6a-9e4b-d13b920182a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f68b77-8432-40b4-8115-49cd72ee50d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump Jr. will now turn his sights to the one commodity he has:
        his "I am one of you!" messaging, to sustain a party eager for a leader who
        also wears denim, flannel shirts, fleece jackets and knows the ins and outs
        of a duck blind. (Though Trump Jr. and his younger brother are said to be
        fans of Blue Delta Jeans, a bespoke denim company out of Mississippi whose
        made-to-measure custom jeans sell for upwards of $500 a pair. According to
        a source familiar, they each own several.)</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf18dcfe-04e4-406a-a134-328b663dcdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a0fafd-91f3-4d28-8c3c-8901a48509d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Expect him to stay very engaged in Republican party politics,"
        an official who works with Trump Jr. tells CNN of the bulk of his future endeavors.
        "He''s very interested in using his influence moving forward to help elect
        more Republicans who are supportive of his father''s America first agenda."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ae791a-e7f8-430b-8239-c8f9e89c3ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09de4085-ec64-4f06-93af-ec80fc8d9deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump Jr. was one of the campaign''s top draws for events and fundraisers,
        often sharing double-billing with his girlfriend, former Fox News personality
        Kimberly Guilfoyle. A radio ad featuring Trump Jr. in support of two GOP senators
        in Georgia facing election next month began airing this week. A Trump associate
        also confirms, Trump Jr taped television ads as well, which will begin airing
        in the near future.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6164a8f-07fe-4ac3-a751-d70c66d7f8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0702b43-f7b4-4bbc-bd97-688d40a1b7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His voice can be just as impactful in getting the base motivated
        as the president''s own," says the official who works with Trump Jr.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a74196b-4675-4243-b5e2-ca0b7f074872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b733942-5c2f-4fd2-a3d7-21917debcb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Legacy on the ballot?</h3>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb54719-185d-4e12-a941-0bbd1755cd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for his own run at a political post, Trump Jr. is leaving that
        out of the picture, for now.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be46d60-5d56-40f7-9205-ecf2b5a683d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1741d7cd-1551-4782-a912-32cb3e810a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has no plans to run himself," says the official who works with
        Trump.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04c8438-02e3-4ace-acd3-b24a56a8e75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ec4c97-2850-435e-80b9-3c10454152f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could be good news for his sister, Ivanka, who according to
        two friends and a small group of White House associates does have designs
        on holding office. However, Ivanka Trump''s fondness for global impact, and
        a White House portfolio that includes supporting economic opportunities for
        women around the world, is basically the exact opposite of what her brother
        has been spouting back at home.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1087fe-9110-4220-b7a9-720aaf3e3813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1195eb58-01e4-46f3-ae67-31fba7f155fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for the President''s eldest daughter did not immediately
        respond to a CNN request for comment.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c608d5a-16f2-4b87-8e4b-5d27104de23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9057a6-6e2d-44d0-966f-412de3b9432d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivanka Trump''s visits to more than a dozen countries during her
        father''s tenure are indicative of the focus of her outreach. Weeks after
        she toured a strawberry farm in Bogota, Colombia, during a trip to South America
        last year, touting the need for financial support for women-owned businesses,
        Trump Jr. was in North Carolina, making a joke about the #MeToo movement while
        serving as opening act for one of his father''s rallies.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f5fd6e-d7e4-43b3-abf2-d5d94e564cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e75bb2-6dad-4a15-9752-4d3d03f9179e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she''s been participating in diplomatic arts, and serving
        as a West Wing adviser, her brother has been collecting accolades from the
        Republicans who elected Trump President, not the moderates whom Ivanka Trump
        would require to shore political support. The landscape of the party she will
        now need behind her should she want to pursue a run for something has significantly
        shifted since she moved to Washington, DC.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333361bb-c6a7-40d7-a93b-4d0219c228e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7634689-b1cc-4f74-915a-6b9015878ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politics may be one of few avenues Trump has left to maintain the
        status she holds dear, the businesswoman-slash-celebrity persona that has
        fueled everything Trump has sold the public, from handbags and shoes to the
        administration''s stance on child-tax credit and helping stop human trafficking.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5b49a5-6542-435c-ab9c-e7196844934d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd38bada-7bcd-4490-8906-b396801767f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She can''t go back to having a brand," said a former acquaintance.
        "There is not a customer base now for what she had before. Either she starts
        really drilling down on a product that can sell to the Trump base, or she
        has to find something else to market."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd906ee00-7625-4841-a94b-e03efe9f6b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/03/politics/trump-kids-future-presidency/index.html"><em>"Plotting
        the future: Trump kids even look to profit from their father''s fallen legacy"&nbsp;</em></a></p>'
