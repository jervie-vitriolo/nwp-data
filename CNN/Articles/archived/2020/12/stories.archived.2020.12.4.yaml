      'mgnl:lastActivated': 2023-01-25T15:04:20.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ea767c-1de2-4138-aa2d-76e4c2358703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:48:00.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:20.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve worked on APH since the beginning, and each new crop that
        we''re able to grow brings me great joy because what we learn from them will
        help NASA send astronauts to Mars and bring them back safely," said Nicole
        Dufour, the Advanced Plant Habitat program manager at NASA''s Kennedy Space
        Center, in a news release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6450d40e-fc74-4b1b-87dc-fcf2c2512d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:48:00.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:20.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150640af-bcb3-48df-b267-1f42bd858ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:48:00.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:20.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Food for future space missions</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720a8b81-c86c-4add-961c-0b158f9b35b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:48:00.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:20.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back on the ground, scientists at the Kennedy Space Center in Florida
        are growing radishes in a control group set for harvest on December 15. The
        researchers will compare the space-grown radishes to the veggies grown on
        Earth, checking on how space produce measures up on providing the minerals
        and nutrients astronauts need as they prepare for longer trips.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def2f620-0e03-44a0-b8bc-68c28dc6f797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:48:00.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:20.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0814a01-e1c3-4cf4-ab59-645930c56cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:48:00.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:20.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, astronauts will repeat the radish experiment in the heavens,
        planting and harvesting another round of radish crop to give scientists more
        data to draw from.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a17ea5-bfa4-4d6a-8d6c-d7cc6045a137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:48:00.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:20.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd88855-7564-4e20-a958-ada4939ec8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:48:00.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:20.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their short cultivation time, radishes present potential advantages
        as a food source for future astronauts embarking on deep space missions in
        years to come. The radishes grow quickly, and they can reach full maturity
        in 27 days.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98e1725-5946-409e-9639-5338633f31b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:48:00.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:20.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a10ee0-50b0-4239-a917-77fe11cda4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:48:00.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:20.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The root vegetables also don''t require much maintenance from the
        crew as they grow.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6221254c-d8bc-481e-bd82-6f7f3154fdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:48:00.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:20.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18884cc2-4ee5-4fa0-850d-07a9a3365d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:48:00.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:20.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Radishes provide great research possibilities by virtue of their
        sensitive bulb formation," said Karl Hasenstein, a professor of biology at
        the University of Louisiana and the principal investigator on the project,
        in a news release.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a548642b-4c8a-4acd-970f-00516132550c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:48:00.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:20.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f53953f-218b-45cb-b577-3ae1ea743bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:48:00.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:20.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers will analyze the effects of carbon dioxide on the radishes
        as well as how the vegetables acquire and distribute minerals, according to
        Hasenstein, who has run plant experiments with NASA since 1995.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65458287-d732-41df-b354-986f21fc2e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:48:00.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:20.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0529dda2-0540-449f-a38a-569fe5087679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:48:00.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:20.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronauts have grown 15 different types of plants on the station,
        including eight different types of leafy greens. And NASA has already tested
        more than 100 crops on Earth, identifying which candidates to try out next
        in space.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5927de2c-4a78-4ee9-92af-30e2aad6b3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:48:00.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:20.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58107224-a086-4cdc-9027-b3451b930fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:48:00.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:20.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Growing a range of crops helps us determine which plants thrive
        in microgravity and offer the best variety and nutritional balance for astronauts
        on long-duration missions," Dufour said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c8598f-b927-4314-867b-691f3095c6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:48:00.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:20.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d222989-0119-4ccc-bd38-37da570b55db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:48:00.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:20.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Years of research with space crops</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba5261f-a714-4296-9701-b3e244aff01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:48:00.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:20.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest experiments build upon ongoing research growing and harvesting
        plants in space.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e43ba5-0ceb-4ea5-98c8-2407c3698176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:48:00.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:20.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420d2d16-a4e2-420f-8801-742b0ab90f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:48:00.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:20.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at NASA began experiments using its Vegetable Production
        Systems growth chambers back in 2014 shortly after they were delivered to
        the space station.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f18dea0-7c79-4faf-af63-c528c5eaea91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:48:00.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:20.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473029a5-9085-484a-966b-8fcc6b2f2722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:48:00.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:20.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the early experiments with red romaine lettuce resulted
        in a paper, published this March in the journal Frontiers in Plant Science,
        showing that space lettuce was safe to eat.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cc8dd6-9165-4c4e-8c0e-c57f97a88107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:48:00.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:20.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7fdf03-932f-4a36-b113-ff205e27e343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:48:00.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:20.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2015, NASA shared a video that features American astronauts
        Dr. Kjell Lindgren and Scott Kelly floating aboard the station, saying "Cheers"
        and eating the space-grown treat.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd66d4e-b407-4e0f-be44-ccd58358b7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:48:00.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:20.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cb352f-dd12-4dcc-9b9a-b2cfeaf9d639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:48:00.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:20.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tastes good," Kelly said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c919c234-d33b-47ce-8390-1f56fdf391be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:48:00.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:20.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b522df8d-5761-4c98-88fd-115d6d126531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:48:00.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:20.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lindgren tweeted about how he put his lettuce into a space cheeseburger
        for dinner.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c18552-d53c-4205-942b-44239fef958a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:48:00.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:20.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ab14b9-9408-42b4-bc30-47807b77612f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:48:00.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:20.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting space agriculture right matters because the nutrients in
        the prepackaged food that astronauts currently eat in space degrade over a
        period of time, NASA said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
