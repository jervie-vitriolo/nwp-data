    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:03:30.383+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Refunds sought for 18% of tickets sold in Japan, organizers say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0366d731-476d-4634-896a-6e7e49481c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T16:02:25.248+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:05:06.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Refund requests have been made
        for around 18% of the tickets sold in Japan for the Tokyo Olympics, the organising
        committee said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed931f5a-13a3-4d66-9cfa-5721004ad66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T16:02:25.248+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:05:06.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ticket holders in Japan were given the chance to ask for refunds
        because of the one-year postponement to the Games caused by the novel coronavirus
        pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be623331-3e40-4a94-a2d2-5c3c249829d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T16:02:25.248+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:05:06.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organisers said in a press release that refunds for roughly 810,000
        tickets had been requested, out of a total of 4.45 million initially sold
        during the domestic lottery.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8b3829-3517-46ea-ab89-eae9d4f09bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T16:02:25.248+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:05:06.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ticket holders were able to make refund applications in November,
        and the refunds will start being made later this month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc58b13-8c79-4a2f-8e29-a765698411b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T16:02:25.248+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:05:06.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While we plan to resell the refunded tickets, how and when they
        will be resold has not yet been decided,” the organisers said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efe2a47-61c2-4a88-afe1-9b94986a37cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T16:02:25.248+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:05:06.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets that have already been purchased for the Tokyo Olympics,
        now scheduled to be held next year, will remain valid for rescheduled events.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b245917-cbe7-4599-8db2-85738ce6a6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T16:02:25.248+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:05:06.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organisers have yet to say whether spectators will be allowed into
        venues during the Games and have said a decision will be made on this “in
        the spring.”</p>'
