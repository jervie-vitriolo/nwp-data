      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the current President is ignoring the carnage, as he pursues
        his fantastical lies and claims the election that he lost by a comfortable
        margin was stolen.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ac73d4-2813-47d4-b6e5-b053f0b326f0'
