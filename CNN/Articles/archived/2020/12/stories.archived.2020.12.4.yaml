    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dded2103-fdce-4785-addd-923db2114d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T12:37:37.109+08:00
      'mgnl:createdBy': 'joemil'
