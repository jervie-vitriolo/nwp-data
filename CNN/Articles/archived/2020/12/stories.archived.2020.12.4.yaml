    'mgnl:tags': ['US', 'Donald-Trump', 'Chinese-companies', 'SMIC', 'CNOOC', 'business',
      'Chinese-military']
    'template': '1'
    'title': 'Trump is targeting China''s national champions on his way out the door'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3325bb6f-0c63-4253-8eca-e348d8bf2cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Trump administration is continuing
        to inflict damage on China''s prized businesses in its final weeks, with actions
        that could make it harder for President-elect Joe Biden to rebuild relations
        once he takes office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218a0716-bf62-428b-b70c-18abe19d87f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b05415-b056-465c-ba1d-500c0b62cb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest move came Thursday when the US Department of Defense
        added China''s top chipmaker SMIC, oil giant CNOOC and several other firms
        to a list of companies that the department claims are owned or controlled
        by the Chinese military. That means they''re now subject to restrictions,
        including a ban on Americans investing in them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e64a1c4-6fb7-4a32-b12f-a044b88c8528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b348fbf0-1e6f-4117-bee5-4a7d9beba3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts had been expecting the current US administration to keep
        lashing out at China until the very end of its term with the aim of entrenching
        President Donald Trump''s approach to Beijing and making it harder for Biden
        to reverse course.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67b9b11-cf67-4718-a028-d83631d2f537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1cd791-45a5-4409-8409-54bb4034752a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rush by China hardliners to push out actions against China
        by January 20 has short-circuited an already disorganized policy process,"
        said Michael Hirson, practice head of China and Northeast Asia at Eurasia
        Group. January 20 is Biden''s inauguration date.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbb4a65-e290-4a00-8298-647f6dec33fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5542c1e-4b7d-4af7-82a9-b7c36d1e23f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no clear criteria for a military-linked company, Hirson
        said, but the Trump administration appears to be interpreting it broadly to
        mean companies that directly or indirectly support China''s military modernization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f98d4a1-1cc0-474e-b4a4-981dd0830638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db672fa6-d755-40f9-8164-8c747fe93f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is a particularly broad net for China''s state-owned enterprises,"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e76d40-2625-48f9-a88e-cf44c83a7235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d96f75d-eebb-42c6-b31b-ecd5584019ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing on Friday protested against CNOOC, SMIC and other companies
        being added to the Defense Department''s list, and called on the United States
        to stop abusing the concept of national security.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4d2985-f3b0-4a98-8aec-baa689ce5166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf77735-8c54-42d3-b9b3-d216f773c1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China firmly rejects the United States'' unwarranted oppression
        against Chinese companies," China''s Ministry of Foreign Affairs spokesperson
        Hua Chunying told reporters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241e3a2f-8f83-4c20-9e92-957e4b32a54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebd3d11-253b-4f6f-b8de-9ebc67955ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMIC said in a filing to the Hong Kong Stock Exchange that there
        "there is no major impact" on its operation after being added to the Defense
        Department''s list. The company added that its semiconductors are for civilian
        and commercial use, and that it has no relationship with the Chinese military.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f81e5c-688c-45a4-8c4f-3b28969bbf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d7c029-006b-4030-9d5d-82572bb41e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government has had SMIC in its cross hairs for months. Earlier
        this year, it warned companies against doing business with the Chinese company
        because of its perceived ties to the military.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256af2aa-7fd2-4a35-9519-48eed4159c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a12e5d-1708-4a06-924b-d72d474a37c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Targeting SMIC strikes at the heart of Beijing''s tech ambitions.
        China is playing catchup to the West when it comes to chipmaking, and has
        plowed billions of dollars into the industry hoping to build a homegrown company
        capable of manufacturing leading edge chips.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3002b916-30b1-4988-8689-f532a2594b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de83aac8-984b-428e-b361-865cc2f1e25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:51:50.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:18.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNOOC did not immediately respond to a request for comment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc3e140-f7d0-4887-b16f-2c45c0034628'
