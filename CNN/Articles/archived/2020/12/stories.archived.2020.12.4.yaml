      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88f306a-2111-450f-b0ef-b67ee4b813c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.254+08:00
