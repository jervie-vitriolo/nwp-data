    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6163793a-34b4-4fed-8af4-118e5fbec91b'
    'lead': 'Ticket holders were able to make refund applications in November, and
      the refunds will start being made later this month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-04T16:02:25.247+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T15:05:06.271+08:00
    'mgnl:lastActivatedBy': 'magnolia'
