    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fe8abe-e7f9-4126-8450-ec2d4f21138f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T04:54:40.073+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:05:50.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Carter Center media team has not responded to CNN''s question
        about whether the former President would get vaccinated publicly.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf3ceb3-8c67-4dc1-8446-c7897bb1b835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T04:54:40.073+08:00
