      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd784056d-7df8-44ae-b10c-f59420e5965e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.254+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:28.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, and if past behavior is any guide, it is conceivable
        that one of Biden''s first acts after delivering his inaugural address in
        47 days will be to put his mask back on.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12bcd60-d335-4c50-a1cb-6bc122229c1f'
      'mgnl:activationStatus': true
