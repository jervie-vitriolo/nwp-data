  'indian-muslim-arrested':
    'author': 'Rhea Mogul and Swati Gupta, CNN'
    'caption': 'Police in northern India have arrested a Muslim man for allegedly
      trying to convert a Hindu woman to Islam, under a controversial new law that
      has sparked widespread outrage and protests. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-04T18:18:07.595+08:00
    'imagesource': 'jcr:01d56387-5ce7-46ad-b965-14e31d1a9498'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3af8f43-cd75-4106-b683-5feba6faddaa'
    'lead': 'Police in northern India have arrested a Muslim man for allegedly trying
      to convert a Hindu woman to Islam, under a controversial new law that has sparked
      widespread outrage and protests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-04T18:23:03.933+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T15:04:39.989+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:03:32.514+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'Muslim', 'Hindu']
    'template': '1'
    'title': 'Indian Muslim student arrested for allegedly trying to convert Hindu
      woman under controversial ''love jihad'' law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dc2330-c7e5-45f1-b461-a612b2118eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:23:03.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:39.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Police in northern India have arrested
        a Muslim man for allegedly trying to convert a Hindu woman to Islam, under
        a controversial new law that has sparked widespread outrage and protests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5833a4f4-9480-4c9a-ab55-84636fbcae9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:23:03.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:39.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old student was arrested on Wednesday in Uttar Pradesh,
        only days after the state enacted the law targeting "love jihad" -- a term
        used by radical Hindu groups who accuse Muslim men of attempting to convert
        women of other faiths to Islam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689bc6ee-44be-4066-942f-615db88f0762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:23:03.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:39.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uttar Pradesh enacted the anti-conversion law, which makes "forced"
        or "fraudulent" religious conversions a non-bailable offense with a maximum
        punishment of 10 years in prison, on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb10582-16cf-4cf3-8205-fce7a3ab32df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:23:03.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:39.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the law, a marriage will be declared "null and void"
        if the conversion of the woman is solely for that purpose. Those wishing to
        change their religion after marriage need to apply to top district authorities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3556a56-868a-49f0-b032-1919845a3b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:23:03.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:39.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same day the law came into effect, a man named Tikaram Rathone
        filed a report to police, alleging the male student was trying to coerce his
        20-year-old Hindu daughter, who is married, to convert to Islam and marry
        him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf0c18a-203d-460a-8233-ca0886cbe56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:23:03.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:39.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rathore alleged the man had developed a friendship with his daughter
        at school, and wanted to "coerce, coax and allure" her into converting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013373b1-6a59-45bb-939e-f20b664cab67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:23:03.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:39.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite constant disapproval from me and my family, he (the accused)
        is putting pressure on us through abuse and death threats," Rathore said in
        his complaint.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1710279-9b9b-4df5-93f8-8daed767e409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:23:03.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:39.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Uttar Pradesh''s Bareilly district confirmed via Facebook
        that the man was arrested on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2366b7-82e4-4a3a-8da2-b02326bbe129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:23:03.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:39.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have called the law Islamophobic, unconstitutional, and
        regressive. Many are concerned it will lead to misuse and harassment, and
        that the law will make it increasingly difficult for interfaith couples to
        marry in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad85cb4-b7b2-4a50-ab84-b0a63b396165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:23:03.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:39.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other states —&nbsp;including Madhya Pradesh, Haryana, Karnataka,
        and Assam —&nbsp;have announced plans to follow Uttar Pradesh and introduce
        similar laws.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44c4b39-cdcb-4594-8283-1e9524f54b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:23:03.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:39.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All five states are governed by the ruling Hindu nationalist Bharatiya
        Janata Party (BJP), which has faced accusations of perpetuating anti-Muslim
        sentiment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1621dc9-6750-4140-8b2c-9ba34e04950a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:23:03.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:39.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BJP, led by Prime Minister Narendra Modi, has come under fire
        for similar laws before. Last year, the BJP-ruled state of Himachal Pradesh
        amended its anti-conversion law, prohibiting conversion by misrepresentation,
        force, fraud, undue influence, coercion, allurement or marriage. It also introduced
        non-bailable jail sentences for the offense.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd27637-be5a-4157-beee-60dd4acbf260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:23:03.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:40.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the BJP say religious polarization has increased since
        Modi swept into power in 2014. Hindu-Muslim marriages have long attracted
        controversy in India —&nbsp;but tensions have ratcheted up lately, with the
        concept of "love jihad" dominating headlines in recent months.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8397685-f422-4ba1-bddf-73c8621bb4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:23:03.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:40.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the popular jewelry brand Tanishq ran an advertisement
        featuring an interfaith couple —&nbsp;a Hindu woman and a Muslim man. After
        right-wing Indians accused them of promoting "love jihad" and trolled them
        heavily online, the company pulled the ad, saying it feared for the "well
        being" of its employees.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24997bf3-de84-4fae-9023-eb5704d1bfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:23:03.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:40.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, authorities accused Netflix of doing the same, after
        its TV series "A Suitable Boy" featured a scene in which a Hindu woman and
        a Muslim man share a kiss in front of a Hindu temple. Narottam Mishra, BJP
        member and home minister of Madhya Pradesh state, said the scene hurt "religious
        sentiments" and directed officials to look into legal action against the series''
        producer and director.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07b48ae-c944-4913-8807-a41b7baf34f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:23:03.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:40.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/12/04/india/love-jihad-arrest-india-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/12/04/india/love-jihad-arrest-india-intl-hnk/index.html">Indian
        Muslim student arrested for allegedly trying to convert Hindu woman under
        controversial ''love jihad'' law</a>"</em></p>'
  'trump-intel-chief-china-threat-us':
