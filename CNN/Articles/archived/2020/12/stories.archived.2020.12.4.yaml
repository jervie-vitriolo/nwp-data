      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cc68a4-ca5d-4f8a-95f7-9cb1872611c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:16:57.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:15.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both women told me they now use Parler — a platform that touts itself
        as a "free speech social network."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542718ef-b1d4-4626-a431-7e37c6c6cc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:16:57.456+08:00
