      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d05b73-b9ce-4e88-ba6d-92430929cc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T04:54:40.073+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:05:50.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bush family has a history of banding together with other presidents
        to promote major causes. Bush''s father and mother, the late former President
        George H.W. Bush and Barbara Bush, took a commercial flight in the days after
        the September 11, 2001, terrorist attacks to promote public confidence in
        flying again. George H.W. Bush and Clinton worked together on fundraising
        for areas struck by Hurricane Katrina in 2005 and for other charitable causes
        in the years after their presidencies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000abe40-832e-4acd-9240-47eca7c9cc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T04:54:40.073+08:00
