  'boracay-poor-families-to-get-aid':
    'author': 'CNN Philippines Staff'
    'caption': 'Boracay in 2018 (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-04T18:02:40.175+08:00
    'imagesource': 'jcr:0c7bd959-c061-49fd-8af7-b58744d03e1b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb730766-e2f9-46dd-86c2-ad32f6c54503'
    'lead': 'Poor residents in Boracay who have been forced to vacate their homes
      due to the ongoing rehabilitation on the island will receive aid and access
      to "social safety nets", Boracay task force chairman Roy Cimatu assured on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-04T18:10:01.409+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T15:04:42.744+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:03:32.254+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Boracay', 'task-force', 'rehab']
    'template': '1'
    'title': 'Poor families displaced by Boracay rehab to get aid, says task force
      chief'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2761611-e260-4eda-b2d2-6a11b8819c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:10:01.409+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:42.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —&nbsp;</strong>Poor
        residents in Boracay who have been forced to vacate their homes due to the
        ongoing rehabilitation on the island will receive aid and access to "social&nbsp;safety
        nets", Boracay task force chairman Roy Cimatu assured on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e007bc9c-bad2-474e-bdf7-e3e8f2e6f970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:10:01.409+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:42.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu, also the environment secretary, said the Boracay task force
        convened to discuss establishments that continue to disobey the island''s
        25 plus 5 meter beachfront easement rule or no-build zones. Task force general
        manager Natividad Bernardino said some&nbsp;of the 90 structures that have
        yet to comply are housing 40 indigent families.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1828ff49-40de-4e8f-980b-3a3b871f8233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:10:01.409+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:42.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the BIATF completes its rehabilitation targets... it will make
        sure that aid will be given to indigent families affected by the implementation
        of the easement laws in Boracay," said Cimatu in a statement, referring to
        the Boracay Inter-Agency Task Force.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6755b1b-f31d-4599-af61-bcfec2c72f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:10:01.409+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:42.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernardino also assured that a working group composed of local and
        environment officials has been tasked to assess what specific assistance can
        be given to the affected residents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64678854-2b25-48e7-a625-c2c590f02e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:10:01.409+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:42.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Cimatu <a href="https://www.cnn.ph/news/2020/12/2/90-boracay-no-build-zone-violators.html">acknowledged
        that not all locals can leave their homes</a> immediately due to economic
        challenges brought by the pandemic. But at the same time, he commended the
        arrest of several violators and noted that demolitions of erring buildings
        and other structures will continue to improve Boracay.</p>'
