    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-04T18:54:59.530+08:00
    'imagesource': 'jcr:fd51055e-ba6f-4db0-ab30-9faff63c62e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d2a159f-6db7-4907-b052-39622a726ccd'
    'lead': 'The tragedy of George Floyd''s death inspired ordinary people, thousands
      of miles away in the UK, to fight for institutional change in their communities
      under the banner of "Black Lives Matter"

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-04T18:58:05.213+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T15:04:34.106+08:00
