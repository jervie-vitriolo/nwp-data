        Rodrigo Duterte assured the United Nations General Assembly that the Philippines
        is aiming for a comprehensive and inclusive recovery amid the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12910f1d-7aa6-4c5f-8724-d0176f0a16b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T05:39:04.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:05:46.769+08:00
