      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong> The
        country is getting ready for a possible spike in new COVID-19 cases after
        the Christmas holiday festivities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58909a75-fb1e-496f-85a4-42e1a61d11ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T16:01:40.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:07.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac54f4e-ca51-4b02-9691-63b197f8e121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T16:01:40.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:07.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire said Friday they have
        met with scientists and mathematicians to get a projection of the number of
        new coronavirus cases the country may see in January. The DOH has also been
        holding several meetings with regional health offices and groups of medical
        experts to improve the capacity of hospitals and set up contingency plans
        in the event of a spike in cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cf69f6-8864-44ee-a8e3-a8855be60bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T16:01:40.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:07.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de068b34-58cd-4398-bc25-d4a5e0ce5f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T16:01:40.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:07.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying to prepare our hospitals. We are trying to prepare
        our TTMFs (Temporary Treatment and Monitoring Facilities). We want to have
        this engagement with the local governments already para lahat tayo handa (So
        we''re prepared)," Vergeire said in a media briefing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbf63d7-8aba-4411-b5eb-1a1dc776c7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:54:01.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:07.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dr. Jaime Almora, president of the Philippine Hospitals
        Association (PHA), said private hospitals are not prepared when it comes to
        manpower, particularly on the number of nurses.</p>'
