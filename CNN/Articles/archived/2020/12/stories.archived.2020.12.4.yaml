  'china-expand-weather-modification-program':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-04T13:19:05.853+08:00
    'imagesource': 'jcr:765db4e6-9717-457b-ae83-1d824775943b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bddaa973-1b20-45f0-8d08-9c38fb66fbb0'
    'lead': 'China this week revealed plans to drastically expand an experimental
      weather modification program to cover an area of over 5.5 million square kilometers
      (2.1 million square miles) -- more than 1.5 times the total size of India.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-04T13:23:57.482+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T15:05:22.244+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:03:27.163+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'weather-modification-program', 'India', 'weather', 'technology']
    'template': '1'
    'title': 'China to expand weather modification program to cover area larger than
      India'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934350e9-d13c-4973-9e0b-fd9a0c0ba15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:23:57.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:22.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China this week revealed plans to drastically
        expand an experimental weather modification program to cover an area of over
        5.5 million square kilometers (2.1 million square miles) -- more than 1.5
        times the total size of India.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ff3392-b03c-4bab-ba3b-35e556e73c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:23:57.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:22.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd271e9f8-e6de-43d5-96b4-35c5b970d84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:23:57.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:22.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement from the State Council, China will have
        a "developed weather modification system" by 2025, thanks to breakthroughs
        in fundamental research and key technologies, as well as improvements in "comprehensive
        prevention against safety risks."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d0e011-1fbd-495f-9f34-680a8a996863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:23:57.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:22.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2233ad77-e996-4a29-85d1-347cafc0fe1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:23:57.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:22.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the next five years, the total area covered by artificial rain
        or snowfall will reach 5.5 million sq km, while over 580,000 sq km (224,000
        sq miles) will be covered by hail suppression technologies. The statement
        added that the program will help with disaster relief, agricultural production,
        emergency responses to forest and grassland fires, and dealing with unusually
        high temperatures or droughts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8afd84a-ee0c-4b84-b172-de933ae272e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:23:57.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:22.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347c72ca-bcac-4433-b3cd-0fa4e2848ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:23:57.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:22.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has long sought to control the weather to protect farming
        areas and to ensure clear skies for key events -- it seeded clouds ahead of
        the 2008 Beijing Olympics to reduce smog and avoid rain ahead of the competition.
        Key political meetings held in the Chinese capital are notorious for enjoying
        beautiful clear skies, thanks both to weather modification and the shutting
        down of nearby factories.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649c2692-76a9-46fd-92ee-d0976525302d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:23:57.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:22.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3474f2-3735-4ba8-90e9-29f55e7d5654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:23:57.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:22.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a concept, cloud seeding has been around for decades. It works
        by injecting small amounts of silver iodide into clouds with a lot of moisture,
        which then condenses around the new particles, becoming heavier and eventually
        falling as precipitation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e696de7-7e40-4344-928e-037b6170f88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:23:57.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:22.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08cc217-75bc-4ad9-8a44-7d5e7b5eac92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:23:57.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:22.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study funded by the US National Science Foundation, published
        earlier this year, found that "cloud seeding can boost snowfall across a wide
        area if the atmospheric conditions are favorable." The study was one of the
        first to ascertain definitively that cloud seeding worked, as previously it
        had been difficult to distinguish precipitation created as a result of the
        practice from normal snowfall.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c5861b-1da8-4b92-9cb5-c16b9824546a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:23:57.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:22.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b42f9a-8435-4ac2-a49f-bef954ffce91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:23:57.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:22.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That uncertainty had not stopped China investing heavily in the
        technology: between 2012 and 2017, the country spent over $1.34 billion on
        various weather modification programs. Last year, according to state news
        agency Xinhua, weather modification helped reduce 70% of hail damage in China''s
        western region of Xinjiang, a key agricultural area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09de6823-9a9c-42c0-b902-3553d1c21689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:23:57.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:22.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691dd859-e205-4b86-a5c8-49dc334da174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:23:57.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:22.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while other countries have also invested in cloud seeding, including
        the US, China''s enthusiasm for the technology has created some alarm, particularly
        in neighboring India, where agriculture is heavily dependent on the monsoon,
        which has already been disrupted and become less predictable as a result of
        climate change.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842dd39a-df29-4417-8ef9-8664521957c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:23:57.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:22.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fc41b7-d47f-4d39-bb31-bbbc48943e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:23:57.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:22.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India and China recently faced off along their shared -- and hotly
        disputed -- border in the Himalayas, with the two sides engaging in their
        bloodiest clash in decades earlier this year. For years, some in India have
        speculated that weather modification could potentially give China the edge
        in a future conflict, given the importance of conditions to any troop movements
        in the inhospitable mountain region.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e387b1-0ae6-48fa-bb0d-e8f819bb5821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:23:57.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:22.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea56e59-5218-4a93-bbcd-a3cba2fecdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:23:57.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:22.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the primary focus of Beijing''s weather modification appears
        to be domestic, experts have warned there is the potential for impact beyond
        the country''s borders.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aeb1107-75e9-4e61-878c-2207a12b5c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:23:57.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:22.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cd8257-d7fe-43c4-b13a-995f8dfc9076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:23:57.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:22.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a paper last year, researchers at National Taiwan University
        said that the "lack of proper coordination of weather modification activity
        (could) lead to charges of ''rain stealing'' between neighboring regions,"
        both within China and with other countries. They also pointed to the lack
        of a "system of checks and balances to facilitate the implementation of potentially
        controversial projects."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bb5633-72b0-4f57-99c2-166e93728891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:23:57.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:22.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b367df8f-1c8f-427d-989f-930f874d6f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:23:57.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:22.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The scientific evidence and political justification for weather
        modification is not subject to debate or broad discussion (in China)," the
        authors wrote. "In addition, the leadership''s propensity for technological
        intervention in taming different weather systems is rarely challenged by alternative
        viewpoints."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa73c390-43fb-4b43-bf98-91d4bad6017b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:23:57.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:22.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108a1335-6e79-41da-aebb-fe8b38ae0426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:23:57.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:22.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts have speculated that success in weather modification
        could lead China to adopt more ambitious geoengineering projects, particularly
        as the country suffers from the effects of climate change. Radical solutions
        such as seeding the atmosphere with reflective particles could theoretically
        help reduce temperatures, but could also have major unforeseen consequences,
        and many experts fear what could happen were a country to experiment with
        such techniques.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc51b11-bc20-451c-b243-65738e28c58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:23:57.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:22.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c68612-1c92-460c-bbe8-c3d289fc41bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:23:57.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:22.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without regulation, one country''s efforts could affect other countries,"
        according to Dhanasree Jayaram, a climate expert at the Manipal Academy of
        Higher Education in Karnataka, India.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1d0029-1b53-470c-8751-c55d5e425f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:23:57.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:22.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7c452a-9346-46ec-92af-3ba8790e5c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:23:57.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:22.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While China has not yet shown signs of ''unilaterally'' deploying
        geoengineering projects on the ground, the scale of its weather modification
        and other massive engineering projects, including mega-dam projects (such
        as the Three Gorges), suggests China is willing to deploy large-scale geoengineering
        schemes to tackle the impacts of climate change and achieve its Paris targets."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ea4a2b-9309-403d-bf56-48faa1d0180d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:23:57.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:22.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/03/asia/china-weather-modification-cloud-seeding-intl-hnk/index.html">China
        to expand weather modification program to cover area larger than India</a>."</em></p>'
  'PH-debt-October-2020':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-04T14:00:44.373+08:00
    'imagesource': 'jcr:99aaeffb-9ad6-4ebd-a64e-7af245872ee3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8aa7f93f-f300-47ce-8db0-416711918823'
    'lead': 'National government debt hits ₱10.03 trillion as of end-October reflecting
      higher loans, including a ₱540-billion credit line from the central bank.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-04T13:28:13.685+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T15:05:20.650+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:03:27.344+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Treasury', 'debt', 'loan', 'Bangko-Sentral']
    'stories': ['d50048c6-483a-4413-b080-4db3d75e9553']
    'template': '1'
    'title': 'PH debt breaches ₱10T in October with record loan from central bank'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffbc2b4-438d-40a6-8922-46bd798e01d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:28:13.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:05:20.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong> The
        country''s debt shot past ₱10 trillion as of October, reflecting additional
        loans secured months into the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f260cf1-3eb1-40dc-b169-e7ad2a4147a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:28:13.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:05:20.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of the Treasury announced Friday that the debt stock
        reached ₱10.03 trillion, adding ₱658.81 billion payables from September. The
        outstanding debt is also 26.8% higher than the ₱7.91 trillion dues incurred
        as of October 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d08f5c-0ec6-473e-921d-4e35331d3ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:28:13.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:05:20.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minus debt payments, the state incurred an additional ₱2.3 trillion
        burden so far this year, up 29.7% from the end-2019 tally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c1caab-f62c-41d4-a1ca-f8b97a43c23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:28:13.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:05:20.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locally sourced debt reached ₱7.08 trillion to account for 70% of
        the outstanding dues. This is a tenth higher from September''s level as it
        now included the bigger <a href="https://cnnphilippines.com/business/2020/9/30/August-2020-government-debt.html?fbclid=IwAR1Sks4JWCg7c6rr-c6HCjSPj1G0LQcX3o6bbijN6V7Fk5liI7m5mIYdgO0">₱540
        billion short-term credit</a>&nbsp;from the Bangko Sentral ng Pilipinas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4953d029-f44b-4dd1-9fc2-a112c5e76443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:28:13.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:05:20.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also floated an additional ₱98.99 billion in Treasury
        bills and bonds in October, data showed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2f3ab8-88f2-4dc1-b599-8a4836431f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:28:13.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:05:20.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the borrowed funds came from foreign lenders at ₱2.95
        trillion. New loans worth some ₱19 billion were added to the pile, although
        the stronger peso-dollar exchange rate partly offset this increase.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd6fe82-acf1-4bf2-9e5c-c80b92c12e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:28:13.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:05:20.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broken down, ₱1.66 trillion is owed to foreigners who bought debt
        papers issued by the Treasury, while ₱1.29 trillion worth of loans remain
        payable.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6250ad-ec6b-45cd-9365-2687a6bad1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:28:13.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:05:20.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the rising debt, the government scaled down payment guarantees
        by 6% to ₱447.8 billion. New loans secured this year padded public coffers
        for emergency COVID-19 response, as well as other state projects after tax
        and other revenue collections plunged at the height of lockdowns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de78a2bf-2333-4252-8c09-d52d45740b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:28:13.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:05:20.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance earlier said it will keep government debt
        at <a href="https://cnnphilippines.com/news/2020/6/18/DOF-debt-50-percent-of-GDP.html?fbclid=IwAR3Jm20FCyCOk2McnSf8y7F7dFGh93BPXG346As-21QHMXp8lMhb-Gtwtl4">less
        than half the size of the local economy</a>, as it seeks to boost the state''s
        cash supply to implement COVID-19 response measures quickly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1941a1-9483-4e04-815e-d0809a881e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:28:13.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:05:20.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government debt is seen to hit <a href="https://cnnphilippines.com/business/2020/8/27/PH-debt-over-P10-trillion-2020.html?fbclid=IwAR0Ey-uOGuGmyeesullXAupdTc6k1_QUp3Qdvwo-h7ovTMlRpQPQJZ8-7vM">₱10.16
        trillion by December</a>, data from the Budget Department showed.</p>'
  'us-biden-harris-working-relationship':
    'author': 'Kate Sullivan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-04T13:24:08.887+08:00
    'imagesource': 'jcr:1a1eab1d-aec2-4daf-90ee-75fa4073596b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85a6bca5-1f21-406c-a98f-14a83152f203'
    'lead': 'President-elect Joe Biden and Vice President-elect Kamala Harris may
      have been fierce rivals in the Democratic primary, but now, as they prepare
      to take control of the White House, they say they are full partners who agree
      on how to approach the country''s most pressing issues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-04T13:28:59.977+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T15:05:19.959+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:03:27.516+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Joe-Biden', 'Kamala-Harris', 'working-relationship', 'US-president',
      'US-vice-president', 'leadership', 'partnership']
    'template': '1'
    'title': 'Harris on her working relationship with Biden: ''We are full partners
      in this process'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9496f79-7ae9-4a2a-b05f-618686a70787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:28:59.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:19.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President-elect Joe Biden and Vice President-elect
        Kamala Harris may have been fierce rivals in the Democratic primary, but now,
        as they prepare to take control of the White House, they say they are full
        partners who agree on how to approach the country''s most pressing issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6693ff-d843-4674-a8e0-50770571a566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:28:59.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:19.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d9f5e4-cac7-43b9-a6eb-56aaf7f29979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:28:59.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:19.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, there''s not a single decision I''ve made yet about personnel
        or about how to proceed that I haven''t discussed it with Kamala first," Biden
        told CNN''s Jake Tapper on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1ec861-84a3-4fe0-bfac-1a9ee4ccd024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:28:59.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:19.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883cfe12-71ba-4e39-a7b3-362b4fd1e047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:28:59.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:19.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s true," Harris responded with a smile and nod in the duo''s
        first joint interview since being elected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa422f51-e7e2-4ca5-850d-2d81a81e2b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:28:59.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:19.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33c2373-c361-4350-bedc-87780f0d8efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:28:59.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:19.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and Harris had a memorably tense exchange at a 2019 primary
        debate when she confronted him over his decades-old fight against busing to
        desegregate schools. She delivered a pointed attack that drew from her own
        experience with busing, which caught Biden visibly off guard and put him on
        the defensive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd057d590-aac3-4ad0-8722-7c2429648241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:28:59.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:19.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1304ec4-fc3a-4260-ac29-f0ea0b095cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:28:59.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:19.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But all seemed forgiven when Biden clinched the Democratic nomination
        last spring and time came to choose a running mate. With Biden''s selection
        of Harris, the senator from California would make history as the first woman,
        first Black woman and first person of South Asian descent to be elected vice
        president.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cc2bdc-6b6f-46bf-8957-022c95d76cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:28:59.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:19.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2135782c-f857-43a8-ba4b-ba41e050666e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:28:59.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:19.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all, I understand how campaigns can sometimes get a little
        out of whack a little bit. And as I told her, you know, because you asked
        the question, I don''t hold grudges," Biden said, dismissing any notion there
        is lingering tension from the primary campaign.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce8cbae-b317-408f-9070-bf3e08d8dce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:28:59.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:19.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77333163-50ab-4ab0-a3b8-4823593dc524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:28:59.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:19.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President-elect told Tapper there hadn''t been any surprises
        working together "because we had the discussion about this beforehand." He
        said he and Harris had discussed at length their views on foreign policy,
        on domestic policy and on intelligence, and he praised her experience working
        on the Senate Intelligence Committee.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c74dc2e-2dd6-4522-bcf1-5b615653617f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:28:59.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:19.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c1d1c0-ea91-4dbe-8a0a-9f13f359eed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:28:59.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:19.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said he and Harris are "simpatico on our philosophy of government
        and simpatico on how we want to approach these issues that we''re facing."
        He said that just as when he and President Barack Obama had disagreed, he
        and Harris speak about their disagreements in private.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8203dd5-06f8-438d-87aa-6658d9a41bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:28:59.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:19.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e318748-9ad0-4316-8a7f-6ad1584efb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:28:59.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:19.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris said she and Biden have an understanding that before any
        big decision is made, she will be the last person in the room to speak to
        him. Biden often talks about the same understanding he had with Obama.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1f23d3-8cf9-45d3-ab8b-d0c54bfbe09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:28:59.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:19.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4726e5df-57d2-4002-b9b2-53d19ac0717c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:28:59.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:19.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are full partners in this process. And I will tell you that
        the President-elect has been, since the first day he asked me to join him
        on the ticket, been very clear with me that he wants me to be the first and
        the last in the room. And so on every issue that impacts the American people
        I will be a full partner to the President-elect and the President, and whatever
        our priorities are I will be there to support him and support the American
        people," Harris said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980f48e3-0aca-4d37-8fe1-435a36761c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:28:59.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:19.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067d9dfb-08dc-4408-aec6-c87e0b728b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:28:59.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:19.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden spoke about the range of pressing issues his administration
        is gearing up to tackle on day one, and described a working partnership with
        Harris where responsibilities will be shared.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e06944-f06a-444f-acf7-b9300c6dc292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:28:59.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:19.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571adfb5-1f7f-4ebe-accb-1a956f9b96bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:28:59.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:05:19.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever the most urgent needs is that I''m not able to attend
        to, I have confidence of being turning to her," Biden said of Harris.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20607983-f580-4c85-9ec4-bf09d0573bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T13:28:59.979+08:00
