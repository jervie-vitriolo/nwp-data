    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f3be66f-5195-4b3d-9b45-6ece4b5f8520'
    'lead': 'For the first time in its history, the FIBA Basketball World Cup will
      be played in more than one country with the Philippines as the final destination
      of the international showpiece.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-04T17:32:01.222+08:00
