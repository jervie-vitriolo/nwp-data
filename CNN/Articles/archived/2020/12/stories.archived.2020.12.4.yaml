      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Meredith Grey''s death beach party got
        a new guest in this week''s episode of "Grey''s Anatomy."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b606412-7816-4add-a1ed-5e5dd720565d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:17:07.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:41.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the new episode, the doctor (played by Ellen Pompeo) remained
        in critical condition as she fought the coronavirus and was visited in her
        Covid-19 dream by the late George O''Malley (T. R. Knight).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bb6133-2fca-418f-8cd2-4d41b17c10ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:17:07.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:41.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meredith''s dead husband, Derek Shepherd (Patrick Dempsey), kicked
        off what is turning into a season of surprise returns with an unannounced
        appearance in the premiere episode.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3ac37a-8d2b-44fb-b7ae-fe5f2ae7302d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:17:07.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:41.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Knight''s appearance was also unannounced, previews for this
        week''s episode had teased that another face from the past would be seen again.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011e50e8-d868-4793-b3b2-085831648a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:17:07.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:41.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knight left the series at the end of the fifth season, with his
        character meeting a tragic end after being hit by a bus. (He saved a female
        stranger by pushing her out of a bus''s path.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb13c96e-c4f8-4e6a-aa6e-bc890c4d0f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T18:17:07.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:04:41.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George''s untimely and heroic demise came up when the best friends
        met again on the beach, where they talked about death, grief and the impact
        George had on Meredith.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
