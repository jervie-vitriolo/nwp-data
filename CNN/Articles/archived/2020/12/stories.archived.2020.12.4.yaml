    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d5c831-9b3c-4baa-8307-ec1d489e8c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T04:54:40.072+08:00
