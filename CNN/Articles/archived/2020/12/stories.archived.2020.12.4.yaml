      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has frequently mocked the wearing of masks. He is holding
        holiday parties inside the White House in defiance of his own government''s
        health recommendations. When he returned home after his bout in military hospital
        with Covid-19 he famously turned to the cameras and ripped off his mask.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0bd22f-81df-43f8-b3d3-4ebbcabde7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T12:47:08.254+08:00
