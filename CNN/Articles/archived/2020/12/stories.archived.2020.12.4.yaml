      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong> A
        cooperative has launched "Project Karinderya" to help eateries recover from
        the negative impact of the COVID-19 pandemic, while also providing food for
        poor families.</p>'
