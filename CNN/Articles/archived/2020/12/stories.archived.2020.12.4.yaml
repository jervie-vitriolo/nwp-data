      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres also urged governments to take concrete steps in ending
        violence against women and girls around the world.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80a460c-3450-472c-8785-fdf875897bef'
      'mgnl:activationStatus': true
