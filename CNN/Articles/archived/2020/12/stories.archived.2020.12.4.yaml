      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Products from the floating farm should be sold to the community
        at an affordable price, passing on the savings to them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2da56f-7ee5-4a16-88cb-5b92df32cc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T22:02:04.295+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:05:34.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. The team will place tarpaulins explaining the project and its
        benefits in the area of the floating farm. Having residents see tarpaulins
        will hopefully spark curiosity and get them to eventually participate in the
        planting and maintenance of the farms, providing jobs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e17a04-1e8e-44f5-8935-75afb3b9ad39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T22:02:04.295+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:05:34.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. In order to make sure the produce is clean, EcoPolis proposes
        to create a two-layer floating farm, with plants taking in metallic toxins
        on the bottom layer, and the edible harvest on the top layer. Compost balls
        made from food waste could also be thrown into the water to cleanse the river.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571f3c7d-0a2e-4591-b34a-b389882c7770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T22:02:04.295+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:05:34.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aiming to realize their vision by the end of 2021, Ecopolis will
        make use of their ₱200,000 grant from winning the tilt as well as the support
        of the climathon organization and the Pasig City government by the end of
        2021. Thankfully, Ecopolis has two urban planners on the team.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd30d8b-3c4d-4f07-8401-58f1a37ca9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T22:02:04.295+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:05:34.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will also be working with a mechanical engineer, an expert on
        waste water treatment and hydraulics,” Galeste said.</p>'
