      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:52:58.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:39.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;US President-elect Joe Biden told
        CNN''s Jake Tapper on Thursday that he will ask Americans to wear masks for
        his first 100 days after he takes office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99669f8-4aa3-41f4-8c58-af3633a58e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:52:58.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:39.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just 100 days to mask, not forever. 100 days. And I think we''ll
        see a significant reduction," Biden told Tapper during his first joint interview
        with Vice President-elect Kamala Harris since winning the election.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b05b81-53b9-4b59-9efa-357568cb5890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:52:58.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:39.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said that where he has authority, like in federal buildings
        or in interstate transportation on airplanes and buses, he will issue a standing
        order that masks must be worn.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505b9e49-5e8e-4b30-a1d8-f68078955457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:52:58.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:39.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also said he has asked Dr. Anthony Fauci to be a chief medical
        adviser and part of his Covid-19 response team when his administration begins
        next year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e4422e-acdf-4953-8d8b-05887b3fd4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:52:58.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:39.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said the conversation happened on Thursday afternoon. CNN
        reported earlier in the day that Fauci, the director of the National Institute
        of Allergy and Infectious Diseases and a member of President Donald Trump''s
        coronavirus task force, had a planned meeting with Biden''s transition team.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de016560-4525-4eef-aa61-afc98d917603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:52:58.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:39.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I asked him to stay on the exact same role he''s had for the past
        several presidents, and I asked him to be a chief medical adviser for me as
        well, and be part of the Covid team," Biden told Tapper.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd562c22f-3ca9-4895-aed6-e81f43be351c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:52:58.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:39.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden added that Ron Klain, his incoming chief of staff, knew Fauci
        well and had been talking to him "all the time."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350dbc19-712e-4c08-8a92-df312ffc483d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:52:58.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:39.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci has had a complicated relationship with Trump ever since he
        began advising the Republican leader on the coronavirus response, with the
        President often flouting the recommendations of Fauci and other health leaders.
        Those clashes have made Fauci the focus of public attention, often seen as
        a hero on the left for his commitment to science in the face of Trump''s comments
        and a villain on the right, especially among Trump loyalists.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4106e967-ad25-412f-aab5-04f7353155f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:52:58.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:39.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden described his coronavirus plans as a balance between ensuring
        that Americans believe the vaccine is safe and instituting a number of plans
        that will curb the spread of the virus without shutting down the economy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148da2d5-c08c-4e59-bd80-bdb58dd79202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:52:58.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:39.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also said during the interview that he will be "happy to"
        get a coronavirus vaccine once Fauci says it is safe and that he will get
        the vaccine publicly to demonstrate his confidence in it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9c5dbb-6302-4b8c-8caf-54c016a88571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:52:58.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:39.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the moment in which I will stand before the public" and
        get the vaccine, Biden said. "People have lost faith in the ability of the
        vaccine to work. Already the numbers are really staggeringly low, and it matters
        what the President and Vice President do."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdedff12-d9eb-4a1b-95ce-1aafec934c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:52:58.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:39.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s comments come a day after three of his presidential predecessors
        -- Bill Clinton, George W. Bush and Barack Obama -- said they would publicly
        get the coronavirus vaccine as a way to demonstrate its safety and efficacy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c07791-2aa3-40b8-a437-43f95f0a25e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:52:58.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:39.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that my three predecessors have set the model as to what
        should be done, saying, once it''s declared to be safe... then obviously we
        take it and it''s important to communicate to the American people," Biden
        said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa8b610-1ced-4df5-8d37-b75f960871f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T06:54:50.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:05:39.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="https://edition.cnn.com/2020/12/03/politics/biden-harris-interview-jake-tapper/index.html">"CNN
        Exclusive: Biden says he will ask Americans to wear masks for the first 100
        days he''s in office"</a></em></p>'
  'hbo-max-warner-bros-2021-movies-theater-date-stream':
    'author': 'Kerry Flynn, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-04T07:00:29.956+08:00
    'imagesource': 'jcr:fe45c010-f7a0-4a5e-8da4-160f1f4d2073'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f58c1cda-27f1-46ac-b483-dae0b4e4516b'
    'lead': 'Warner Bros. says it would stream all of its 2021 movies at the same
      time they hit theaters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-04T07:03:57.297+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-25T15:05:38.344+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:03:24.388+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['wonder-woman-', 'cnnph-warner-bros', 'cnnph-hbo-max', 'cnn-matrix',
      'cnn-dune', 'cnn-wonder-woman']
    'template': '1'
    'title': 'Warner Bros. will stream movies on HBO Max the same day they drop in
      theaters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7de2aa-fee4-4e31-b707-a147dec5fb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T07:03:57.298+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T15:05:38.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Business) —</strong> In a momentous decision
        that could upend the way movies are distributed in the future, Warner Bros.,
        the world''s second-largest movie studio, announced it would stream all of
        its 2021 movies at the same time they hit theaters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4bf755-c4b5-474d-925c-c1414461fa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T07:03:57.298+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T15:05:38.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8d169f-5808-4f5c-93f3-cbe3a88db0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T07:03:57.298+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T15:05:38.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movies include "Matrix 4," "Dune," "Judas and the Black Messiah,"
        "Space Jam: A New Legacy," "The Suicide Squad" and the film adaptation of
        "In The Heights," among others, WarnerMedia announced Thursday. WarnerMedia,
        which owns CNN, is the parent company of Warner Bros. and HBO. Shares of movie
        theatre operators AMC (AMC) and Cinemark (CNK) fell more than 15% on the news.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9222af22-9a7a-4dc8-b5c5-94643496443e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T07:03:57.298+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T15:05:38.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although movie-watching habits have been changing for years, with
        cheap big-screen television sets and ubiquitous streaming services, the coronavirus
        pandemic has exacerbated those trends. Warner Bros.'' announcement, however,
        is a massive leap that none of its competitors has yet taken. The movie theater
        distribution business remains lucrative and crucial to Hollywood''s bottom
        line.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b634a0f-f593-4691-a355-ec908343eb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T07:03:57.298+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T15:05:38.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one wants films back on the big screen more than we do. We know
        new content is the lifeblood of theatrical exhibition, but we have to balance
        this with the reality that most theaters in the U.S. will likely operate at
        reduced capacity throughout 2021," Ann Sarnoff, chair and CEO of WarnerMedia
        Studios and Networks Group, said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23592864-d6b1-4315-9a7d-95721dbb2a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T07:03:57.298+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T15:05:38.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studio announced last month it would run "Wonder Woman 1984"
        simultaneously in theaters and on the streaming service on December 25. The
        decision followed the studio''s release of "Tenet" in theaters last summer,
        which faced disappointing box office sales. Disney (DIS) and Universal Studios
        (CMCSA) have chosen to release some of their films directly on streaming services
        including "Mulan" and "Trolls: World Tour," respectively. Unlike those two
        movies, however, the Warner Bros.'' theatrical slate won''t cost HBO Max subscribers
        anything extra.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8edacdd-bf7b-4e14-8f37-cd79bfcf6eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T07:03:57.298+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T15:05:38.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WarnerMedia CEO Jason Kilar said in Thursday''s blog post that the
        studio''s 2021 slate includes 17 films such as "The Little Things," "Tom &amp;
        Jerry," "Godzilla vs. Kong," "In The Heights" and "Dune."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2309733e-d0ce-4215-a8e8-7f1f23550295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T07:03:57.298+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T15:05:38.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our content is extremely valuable, unless it''s sitting on a shelf
        not being seen by anyone," Kilar said. "We believe this approach serves our
        fans, supports exhibitors and filmmakers, and enhances the HBO Max experience,
        creating value for all."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad68ce9-5eee-4888-93a7-02e1d8a8bbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T07:03:57.298+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T15:05:38.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "<a href="https://edition.cnn.com/2020/12/03/media/hbo-max-warner-bros-2021-movies/index.html">Warner
        Bros. will stream movies on HBO Max the same day they drop in theaters</a>"</em></p>'
