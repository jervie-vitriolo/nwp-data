      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4)</strong> — Authorities
        arrested an alleged leader of the New People''s Army in Central Luzon on the
        basis of an arrest warrant for rebellion Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b88afa6-3406-41f2-b359-16f849b83adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:32:54.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:04:21.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f15398-ea6f-41f6-b7e6-96eb8bd1d715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:32:54.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:04:21.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police identified the suspect as Jose Bernardino,
        who was arrested in a joint police and military operation in Barangay Sapang
        Maisac, Mexico, Pampanga.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7309681b-87a8-4c8a-a1d2-7ed17a40b4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:32:54.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:04:21.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9ceb78-a85f-4801-b03d-b7e1f1781ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:32:54.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:04:21.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bernardino is the subject of a warrant of arrest issued by Hon.
        Paul Attolba Jr., Presiding Judge of Regional Trial Court Branch 30 of Bayombong,
        Nueva Vizcaya in 2018 for the crime of Rebellion," the PNP said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71da66e1-8bac-484e-b864-1015cb43649e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:32:54.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:04:21.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86299b83-d3ff-4437-b3fa-afe9b7612fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:32:54.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:04:21.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to leftist groups, Bernardino has served as a union
        organizer for a long time. Kilusang Mayo Uno said the arrest was illegal,
        conducted by men in plain clothes who identified themselves as members of
        the PNP''s Criminal Investigation and Detection Group.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13136789-9c2a-411a-8db5-1a5f024c254e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:32:54.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:04:21.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5d1753-b99c-47a7-b303-4c9549bfc53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:32:54.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:04:21.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said Bernardino is the Regional White Area Committee Secretary
        of NPA''s Central Luzon Regional Committee. It added that a .45 caliber pistol,
        grenade, phones, sim cards, and "subversive documents" were recovered from
        him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e793b4-6708-4fa7-b739-4936983b7fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:32:54.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:04:21.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98dd13a-3514-481a-82a3-fe662b180963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:32:54.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:04:21.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief Gen. Debold Sinas ordered intensified manhunt operations
        against members of the NPA, the armed wing of the Communist Party of the Philippines
        which has waged a five-decade insurgency. The National Democratic Front represents
        rebels in peace talks with the government which collapsed in 2017 as both
        sides accused each other of ceasefire violations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8e099b-149b-4f18-b038-dcd48148f33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:32:54.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:04:21.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
