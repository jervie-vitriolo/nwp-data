    'jcr:uuid': '820b570a-0e60-40bf-94da-b3bdeed9f7b5'
    'lead': 'Senator Ronald ''Bato'' dela Rosa says he has recovered from the coronavirus
      disease after staying in the hospital for nearly two weeks.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-04T14:21:34.623+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T15:05:18.920+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:03:27.656+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senator Bato dela Rosa now coronavirus-free after nearly 2 weeks in
      the hospital'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49713078-e6fd-42ad-9672-05192fa95025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T14:21:34.624+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:19.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4)</strong> — Senator
        Ronald “Bato” dela Rosa says he has recovered from the coronavirus disease
        after staying in the hospital for nearly two weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f7242b-4c81-41e9-b54a-acbcd797419a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T14:21:34.624+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:19.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa told reporters he is back home after getting discharged
        from the hospital Friday morning. His wife Nancy provided a photo of the lawmaker
        wearing a face mask on the way home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308db08e-068c-4648-9633-c71c5387d8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T14:21:34.624+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:19.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to his office, Dela Rosa has been hospitalized since Nov.
        23 <a href="https://cnnphilippines.com/news/2020/12/3/bato-dela-rosa-recovering-covid-19.html">"to
        be sure about monitoring,"</a> after experiencing COVID-19 symptoms, including
        fever, cough and cold.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d348e17-3b59-4a63-836c-410d74530a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T14:21:34.624+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:19.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa <a href="https://cnnphilippines.com/news/2020/11/21/ronald-bato-dela-rosa-COVID-19.html">tested
        positive for coronavirus infection</a> on Nov. 21. He announced his diagnosis
        the next day, disclosing that three of his household members, including his
        eldest daughter, also contracted the disease.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f56855c-8bb6-4e45-88cd-be68cb5908e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T14:21:34.624+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:05:19.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is the fifth senator to be infected with the virus. His colleagues
        Miguel Zubiri, Aquilino "Koko" Pimentel III, Sonny Angara, and Ramon "Bong"
        Revilla, Jr. have also recovered.</p>'
  'DOST-VCO-study-Valenzuela-City':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-04T14:30:42.649+08:00
    'imagesource': 'jcr:83fae070-4350-4636-aecd-2405dc030e8e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '223d5053-3470-4c8b-b1c5-08846653f78c'
    'lead': 'Another study on the impact of virgin coconut oil on suspected COVID-19
      patients will be conducted in Valenzuela City, Science and Technology Secretary
      Fortunato dela Peña says'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-04T14:33:33.143+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:05:18.579+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:03:27.819+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOST to conduct VCO study in Valenzuela City'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fddcf9-1f6b-48f4-8e7e-84c9ee8b9212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T14:33:33.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:05:18.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4)</strong> — Another
        study on the impact of virgin coconut oil on suspected COVID-19 patients will
        be conducted in Valenzuela City, Science and Technology Secretary Fortunato
        dela Peña said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6daa49-b79b-4a76-b568-788dd5110cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T14:33:33.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:05:18.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Another VCO study will be made in Valenzuela, similar to Sta. Rosa,”  dela
        Peña said in an interview with CNN Philippines. However, other details were
        not finalized yet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4510f371-03ab-40c9-8142-620670fa73ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T14:33:33.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:05:18.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from the DOST-Food and Nutrition Research Institute
        <a href="https://www.cnn.ph/news/2020/12/3/Coconut-oil-suspected-COVID-19-patients.html"
        target="_blank">tested the effectiveness of VCO</a> on 57 probable and suspected
        cases at the Santa Rosa Community Quarantine Facility and Santa Rosa Community
        Hospital for 28 days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a180ccba-2773-4c5b-b451-b4980bd99681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T14:33:33.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:05:18.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-nine participants received standard meals with VCO, while
        the other 28 cases got the same meals without VCO. The VCO group was free
        of symptoms on the 18th day, while the control group only stopped exhibiting
        symptoms on the 23rd day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1904e48-18df-45a4-b572-2abfe2f0f4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T14:33:33.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:05:18.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nakawala ng symptoms at pangalawa, walang nag-deteriorate into
        moderate or severe cases kaya ang conclusion ng FNRI — nakabuti ang VCO,”
        dela Peña told The Source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f325990a-cddc-4d9c-9f70-8b35cff4df72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T14:33:33.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:05:18.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It relieved symptoms and secondly, the condition of
        the participants did not deteriorate into moderate or severe cases. So the
        conclusion of FNRI was that VCO was helpful.]</p>'
    '7':
