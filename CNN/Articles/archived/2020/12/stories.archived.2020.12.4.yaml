    'imagesource': 'jcr:6ae2a8bd-c3e2-4772-8100-da13c9e608bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e841a25-3dd6-4c70-81c8-16f753cf616b'
    'lead': 'The Trump administration''s most senior intelligence official issued
      a stark warning Thursday that China is preparing for "an open-ended period of
      confrontation with the US," urging bipartisan action to address "the greatest
      threat to America today" and to "democracy around the world since World War
      II."'
    'mgnl:activationStatus': true
