      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5634ca8b-578b-4d20-8152-69376b0b2bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T05:39:04.328+08:00
