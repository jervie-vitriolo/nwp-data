      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05e5497-1547-4650-9629-f33bfaeca024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:48:00.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:20.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, NASA flight engineer Kate Rubins pulled out 20 radish
        plants grown in the space station''s Advanced Plant Habitat, wrapping them
        in foil for cold storage until they can make the voyage back to Earth next
        year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80de4583-3ccc-43ab-98df-006a69416115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:48:00.376+08:00
