    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55da17df-eb9d-4f4b-a515-05f70106dfcc'
    'lead': 'After years of standing idly by, companies like Facebook and Twitter
      are, to varying degrees, calling bullshit on some of President Donald Trump''s
      lies — most prominently, his false claim that he didn''t lose the election.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-04T15:16:57.455+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T15:05:15.824+08:00
