    'template': '1'
    'title': 'Heat overcome big game by Pelicans'' Williamson'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf055af-e092-4ebf-aaef-556e80d6d886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T06:03:07.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:26:58.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -&nbsp;</strong>The Miami Heat, who lost star
        Jimmy Butler due to injury in the first half, held on to defeat the visiting
        New Orleans Pelicans 111-98 on Friday afternoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417172db-f39f-4ed0-9259-1c769268c650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T06:03:07.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:26:58.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Orleans’ Zion Williamson, making his Christmas Day debut, produced
        his second double-double in two games this season with 32 points and 14 rebounds,
        both game highs. Brandon Ingram added 28 points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be5aa98-6c11-416d-8857-1cd30936823b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T06:03:07.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:26:58.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979aa26b-a3c1-4975-bc2d-3e5cc1af34d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T06:03:07.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:26:58.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami was led by Duncan Robinson, who had 23 points and made 7 of
        13 3-pointers. Bam Adebayo had 17 points, and Goran Dragic added 18 points
        and a game-high nine assists off the bench.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b17523e-ee47-4864-8d96-a4f04f39775e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T06:03:07.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:26:58.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959fc2ec-8294-47c0-9c47-1514b684b16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T06:03:07.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:26:58.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butler, who had stiffness in his right ankle, had six rebounds,
        five assists and four points in 16 minutes. The Heat made it to the NBA Finals
        last season, but they were just 6-9 without Butler.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
