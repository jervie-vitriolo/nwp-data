    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0801249-014a-46dc-8eaf-d6df5f25718c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:38:18.283+08:00
