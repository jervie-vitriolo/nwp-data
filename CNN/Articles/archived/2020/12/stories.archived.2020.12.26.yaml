      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four years after entering office, Trump is demonstrating little
        aptitude for the process of governing. After paying virtually no attention
        to the talks surrounding the Covid relief package, focused instead of his
        futile efforts to overthrow the election results, Trump now appears oblivious
        to how his demands can be manifested into reality.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21582781-963a-46fd-bf19-9ff73448bf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:02:12.662+08:00
