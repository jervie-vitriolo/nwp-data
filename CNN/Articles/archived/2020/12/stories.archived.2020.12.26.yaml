      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26) —</strong> The
        country''s tally of COVID-19 cases broke the 469,000 mark on Saturday with
        1,406 more infections, the Department of Health announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd22b2b-8888-4133-a489-39efececac8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:57:42.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:35.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s case bulletin showed the coronavirus total at 469,005
        with 28,883 active or currently ill patients, or about 6.2%. At least 82.5%
        of these active cases are feeling mild symptoms, 9.9% have no symptoms, 4.8%
        are in critical condition, 2.5% are severe cases and 0.32% are in moderate
        condition, the bulletin stated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4a57ec-31dd-4ed2-8fc1-0870e9a14fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:57:42.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:35.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulacan province recorded the highest number of new infections with
        100, followed by Quezon City with 98,  Rizal with 88, Laguna with 73 and Batangas
        with 69.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cc6d48-905e-49da-90ab-6e4e296bbd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:57:42.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:35.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also increased slightly to 9,067 or 1.93% of the
        total number of infections after five more people succumbed to the disease.
        The number of survivors also rose to 431,055 or 91.9% of the total with 266
        more survivors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c160b771-89f4-43e0-9e7b-2f4506f8987a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:57:42.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:35.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said it removed two duplicate cases from the count,
        of which one was a recovery. It also said one recovered case from the previous
        report was actually a fatality after validation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed468ded-079f-4152-a25d-ecab6735eea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:57:42.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:35.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tally does not include data from eight COVID-19 laboratories
        that were not able to submit their reports on time, the DOH mentioned.</p>'
  'beyonce-donates-to-housing-crisis-victims':
    'author': 'Alaa Elassar, CNN'
    'caption': 'Beyoncé will offer $5,000 grants to help people facing foreclosures
      or evictions due to the housing crisis caused by the coronavirus pandemic. (FILE
      PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-12-26T15:58:31.989+08:00
    'imagesource': 'jcr:1f953a0c-c289-48d5-8e7c-bcacb12cb32b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e5d5a86-c4a7-4196-bd8e-0cb9ad39c287'
    'lead': 'Beyoncé will offer $5,000 grants to help people facing foreclosures or
      evictions due to the housing crisis caused by the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-26T16:02:58.059+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T17:26:34.621+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:26:00.640+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Beyonce']
    'template': '1'
    'title': 'Beyoncé to donate $500,000 to people impacted by the eviction crisis'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2416b1aa-b422-4009-9f83-204ea3663202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:02:58.060+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:34.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Beyoncé will offer $5,000 grants to help
        people facing foreclosures or evictions due to the housing crisis caused by
        the coronavirus pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d53f096-c03e-4ab9-ad82-d6753af5c5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:02:58.060+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:34.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People can apply for the grants beginning January 7, 2021, the singer
        announced on her website Tuesday. Grants will be sent out to the 100 people
        selected in late January.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337eb487-7fa3-4e6b-9160-4c6461c1a44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:02:58.060+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:34.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beyoncé is continuing her heart of support and helping where needed
        most. Phase Two of the BeyGOOD Impact Fund will now help those impacted by
        the housing crisis," according to a news release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2db3eb-8b42-415d-b421-aa2cbeb8e39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:02:58.060+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:34.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The housing moratorium is set to end on December 26th, resulting
        in mortgage foreclosures and rental evictions. Many families are impacted,
        due to the pandemic that resulted in job loss, sickness and overall economy
        downturn," the release said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e1a9f8-5691-42f5-a8e4-1411eb54fcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:02:58.060+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:34.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 9.2 million renters who have lost income during the
        pandemic are behind on rent, according to an analysis of Census data by the
        Center on Budget and Policy Priorities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274de4ae-0422-4da1-96ca-e7b6ae939635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:02:58.060+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:34.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the moratoriums are lifted, many of these renters will be expected
        to pay their entire back rent or come up with some sort of payment plan with
        their landlord —&nbsp;or they could face losing their homes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37868156-0594-40ad-85dc-a7f3edc2a859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:02:58.060+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:34.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who apply for the grants must submit the necessary documentation
        to the National Association for the Advancement of Colored People (NAACP)
        by the deadline.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8828890-2297-48a2-b2ea-af925e892b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:02:58.060+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:34.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not Beyoncé''s first effort to help communities hurt by
        the pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd997504c-fe2d-4fc8-815c-6d08f7ce9afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:02:58.060+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:34.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BeyGOOD has teamed up with the NAACP to support Black-owned small
        businesses impacted by the pandemic, so far providing 250 businesses with
        $10,000 grants.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9e1b71-f344-41ab-863f-07b077e06d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:02:58.060+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:34.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, she set up mobile Covid-19 testing sites with her mother,
        Tina Knowles-Lawson, in their hometown of Houston, Texas. She also donated,
        in partnership with Jack Dorsey''s Start Small fund, $6 million to coronavirus
        relief in April.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90f6562-e822-47b3-bb9b-8798fa68bc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:02:58.060+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:34.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/12/26/entertainment/beyonce-donates-eviction-housing-crisis-trnd/index.html"
        href="https://edition.cnn.com/2020/12/26/entertainment/beyonce-donates-eviction-housing-crisis-trnd/index.html">Beyoncé
        to donate $500,000 to people impacted by the eviction crisis</a>"</em></p>'
