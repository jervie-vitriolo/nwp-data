    'template': '1'
    'title': '''This vehicle will explode in 15 minutes.'' Witnesses describe surviving
      the Nashville explosion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4307789a-301e-4dea-a3e9-84beb5a2f430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:20:56.245+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:47.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Betsy Williams recalls being awoken
        just after 4:30 a.m. Friday by what sounded like gunfire from an automatic
        weapon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd996e241-f502-4c94-ad40-bc7d17394c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:20:56.245+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:47.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137865d2-6aec-4639-a177-f9e6abb0c0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:20:56.245+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:47.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Williams called 911 and police cordoned off Second Avenue
        in downtown Nashville, a "computerized message" from a parked RV captured
        her attention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8861aeab-d81d-43b3-b196-68710029630b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:20:56.245+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:47.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ff33e7-8ee5-4086-8951-1da6259f4dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:20:56.245+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:47.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Evacuate now," Williams remembers the female voice saying -- over
        and over again.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877008bd-b15c-4c81-88ad-7faecca80c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:20:56.246+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:47.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cd61d9-6595-4dbd-87c8-ed72d0db3dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:20:56.246+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:47.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams told CNN hours after the vehicle exploded, injuring three,
        that she and wife Kim clearly heard another message emanating from the RV.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8303fb34-dd9b-46d7-af3d-11f01d20bcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:20:56.246+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:47.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d51eafa-dc98-43d2-8233-103f1974512a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:20:56.246+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:47.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a countdown.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339acc9f-f212-4dd4-8062-640933b23b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:20:56.246+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:47.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96bcc67-4ddd-48b9-b09f-39ff7aec3608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:20:56.246+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:47.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This vehicle will explode in 15 minutes," the countdown said, according
        to Williams.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b56967f-8595-4d06-b1b2-a556b9073952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:20:56.246+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:47.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0c60e0-a20e-4fe9-8bc1-4af765551c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:20:56.246+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:47.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, "This vehicle will explode in 14 minutes."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0359a29a-5a63-4283-b665-4d02b8de3d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:20:56.246+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:47.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cacea6-955f-44ee-a565-718487b2aa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:20:56.246+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:47.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The countdown caused Williams and her family to immediately heed
        the warning and start making their way downstairs from their third-floor apartment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6e7471-8762-4770-92bd-118563c58dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:20:56.246+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:47.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ae3e3f-af2f-4836-ad56-fa041858adff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:20:56.246+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:47.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the time started, that''s when we went, ''oh sh*t''," she
        said. "We need to get out of here."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818d9854-1e8b-4ea9-8abd-f7b7c9fc76d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:20:56.246+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:47.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607d81fc-c8a2-42e1-b5ba-d6f71045883c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:20:56.247+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:47.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dressed only in their pajamas, they made their way to their car
        -- with their cat -- and over the Cumberland River and to Nissan Stadium.
        There, she says they had a clear view of the area and could see if any explosion
        would occur.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1983f5df-b6d7-4009-b677-7fdc0e0c129c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:20:56.247+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:47.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6fff4d-0a53-4abc-9340-6cebac6c5d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:20:56.247+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:47.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thinking they sat there long enough and that it was clearly a hoax,
        Williams said they made their way back home. As they were driving down Second
        Avenue before they reached the cordoned-off area, they saw the explosion in
        front of them, Williams said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5feb74e2-349c-4a9f-bb88-263a0e82e5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:20:56.247+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:47.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fadcc1d-77e2-46a3-9483-4fd6413fd6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:20:56.247+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:47.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never seen anything like it," she said. "It shook everything."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92043914-bca0-428e-a761-4812d2faaf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:20:56.247+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:47.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832691e4-3fcb-4a2d-86fe-42c73fa888cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:20:56.247+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:47.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do believe this to have been an intentional act," police spokesman
        Don Aaron said. "Significant damage has been done to the infrastructure there
        on 2nd Avenue North."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19663950-2861-4d9a-b763-c32281d2c513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:20:56.247+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:47.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e3f0a2-7303-45b0-82d4-53fe59a32692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:20:56.247+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:47.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another witness described the explosion as being in "the end of
        times."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced297af-c638-477e-a4f3-87f43c232443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:20:56.247+08:00
