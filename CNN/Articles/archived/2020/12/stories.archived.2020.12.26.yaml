      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Orleans, which led by as many as eight points in that first
        quarter, gave up a 14-4 run and managed to stay in it by going 8-for-8 from
        the foul line.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0c0537-fbbc-4288-a6fa-28bda1c95195'
