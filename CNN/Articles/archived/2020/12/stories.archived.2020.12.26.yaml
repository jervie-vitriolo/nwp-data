      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami also made a change in its starting lineup, benching Maurice
        Harkless and elevating Meyers Leonard, who scored nine points on 3-for-5 3-point
        shooting. Harkless did not score.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9389f4b4-72a7-4eb6-8c1a-28277f05d4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T06:03:07.843+08:00
