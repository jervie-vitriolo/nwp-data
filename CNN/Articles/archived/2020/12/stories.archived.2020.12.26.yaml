  'Analysis-Trump-unemployment-benefits-run-out-millions-of-Americans':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-26T14:59:00.422+08:00
    'imagesource': 'jcr:9a4a9abd-a553-4fec-84a2-66a949bdf7e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8fbe2de-fc9c-489f-aaeb-f843a7b63630'
    'lead': 'A day before unemployment benefits for millions of Americans were set
      to expire, President Donald Trump had a different insult in mind: his former-model
      wife has yet to appear on the cover of a fashion magazine as first lady.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-26T15:02:12.660+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T17:26:37.567+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:26:00.285+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: Trump''s mind is elsewhere as unemployment benefits run out
      for millions of Americans

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c45268-b081-4baa-b4f8-cda9e1ee422b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:02:12.660+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:37.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A day before unemployment benefits for
        millions of Americans were set to expire, President Donald Trump had a different
        insult in mind: his former-model wife has yet to appear on the cover of a
        fashion magazine as first lady.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d21b98b-e97a-4ba2-8967-289cf8a3afc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:02:12.660+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:37.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fe20a6-ab33-4743-8409-a4ef37f57f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:02:12.660+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:37.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fake news!" he complained on Twitter from Palm Beach, concerned
        for Melania''s social station on Christmas as Americans hunkered at home,
        enduring a holiday diminished by pandemic, darkened by the prospect of an
        imminent government shutdown and shaken by an eerie explosion in Nashville
        that authorities said was intentional.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e324a50-4633-457c-8c31-43f1ab0f7df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:02:12.661+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:37.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1934f0-5c5f-4e9e-b36e-f40afad856ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:02:12.661+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:37.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That Trump has little penchant for reflecting the struggles and
        concerns of most Americans is hardly new. But his electoral loss has only
        seemed to harden the callousness that separates his own experience from the
        country''s, even as he insists the country deserves more.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df52b94d-e575-4e34-8788-76fa1ce867bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:02:12.661+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:37.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba49c49-58b5-4b49-8102-e0fc8e98506c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:02:12.661+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:37.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fashion cover gripe came as the President was returning from
        his golf club in Florida to his oceanfront estate, where somewhere was waiting
        the massive coronavirus relief package that had been specially flown from
        Washington for his consideration. An official familiar with the matter said
        the bill was at Mar-a-Lago by Friday morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02125583-7c33-470c-acaa-7924ca8465f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:02:12.661+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:37.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbc4bbc-ea53-42a5-b865-0a529a55eb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:02:12.661+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:37.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days earlier, Trump appeared in a video few of his aides seemed
        to know he was taping to decry the bill, insisting it did not pay Americans
        enough and was loaded with unnecessary spending. Since then, no one -- least
        of all Republican members of Congress -- has been able to gain further clarity
        about how Trump wants to proceed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda8b733-9e9f-4969-9fba-8f7fe53f3fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:02:12.661+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:37.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9407ec19-1d51-4cb6-9d7c-320439e73c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:02:12.661+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:37.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Made many calls and had meetings at Trump International in Palm
        Beach, Florida," Trump wrote Friday on Twitter. "Why would politicians not
        want to give people $2000, rather than only $600? It wasn''t their fault,
        it was China. Give our people the money!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755c856d-7cb2-4e72-8bb3-1e0b974f8ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:02:12.661+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:37.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c354194-4365-4c35-a91f-bdec834d96e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:02:12.661+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:37.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not say whether he would sign the bill, which would renew
        certain unemployment programs that will soon expire, extend a moratorium on
        evictions, revive federal loans for small businesses and provide direct $600
        payments to Americans under a certain income level.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7819f2f-3933-44d4-a6f4-4dc8960aad54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:02:12.661+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:37.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e680c48-3d06-481b-9747-5fbcf89df1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:02:12.661+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:37.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $600 check is surely a pittance for people struggling with back
        rent and unpaid bills. But it was nevertheless the amount they were promised
        could arrive next week when officials, including Trump''s own Treasury secretary,
        were lauding the bill they negotiated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab2d928-cf7a-4036-9aca-4b4e603a3cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:02:12.661+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:37.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03851fd7-aa9e-46ac-88fc-bffe94bb7c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:02:12.662+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:37.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the fate of those checks remains uncertain -- as does the functioning
        of the entire federal government, which only has funding to remain open through
        Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c47455-ddab-4977-af03-2d6d43b89388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:02:12.662+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:37.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440f7cc2-64e6-4377-af31-690f3118dcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:02:12.662+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:37.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Throwing relief into question</strong></h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92385b37-94f4-4837-a4f1-1f72337ff92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:02:12.662+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:37.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked at his club this week about his stance -- which seemed to
        have nothing to do with the position his administration''s negotiators took
        in the crafting of the package -- Trump has told associates he believes the
        measure is loaded with "pork," according to people familiar with the conversations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ccbdba-dbf2-4b48-9cef-eb01ce0dfc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:02:12.662+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:37.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fa5b3a-6bf3-43ed-a40e-5e13a457e4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:02:12.662+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:37.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reminded that he proposed virtually the same spending figures included
        in the bill -- which would keep the government funded past Monday -- in his
        own budget this year, Trump has scoffed, one person familiar with the matter
        said, insisting his proposal was the work of the "deep state."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
