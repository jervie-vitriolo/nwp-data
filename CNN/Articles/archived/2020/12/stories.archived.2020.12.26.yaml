      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rajinder Singh became an internet sensation
        this year as the "Skipping Sikh," inspiring people to stay active during the
        early days of the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e94ea3a-47e7-4f07-b0d3-52f02a30ad65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:43:09.899+08:00
