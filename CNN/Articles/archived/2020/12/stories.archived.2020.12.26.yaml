  'Boston-healthcare-worker-Moderna-coronavirus-vaccine-allergies-':
    'author': 'Andrea Diaz and Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-26T14:34:23.366+08:00
    'imagesource': 'jcr:5b694244-8ccd-4653-adb6-95419e34aebb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b699f7f-1373-4e34-a98f-64e628111673'
    'lead': 'A health care worker who experienced an allergic reaction after receiving
      a Moderna Covid-19 vaccine at Boston Medical Center on Christmas Eve tells CNN
      he has a history of allergies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-26T14:45:34.910+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T17:26:41.647+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:25:59.480+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['moderna']
    'template': '1'
    'title': 'Boston health care worker who experienced reaction to Moderna coronavirus
      vaccine has history of allergies'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea6f8bb-7fcf-412b-b475-4faa5d565e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T14:45:34.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:41.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A health care worker who experienced an
        allergic reaction after receiving a Moderna Covid-19 vaccine at Boston Medical
        Center on Christmas Eve tells CNN he has a history of allergies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15213093-21e8-4de9-b9c1-91264fd370b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T14:45:34.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:41.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first known case of allergic reaction from a Moderna
        coronavirus vaccine, although there have been at least six similar reported
        cases in the United States associated with the Pfizer/BioNTech vaccine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d5ed97-debe-4ba5-b4f2-318d12aeb407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T14:45:34.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:41.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After I got the vaccine, I felt tachycardic, but I felt like it
        was probably anxiety because I was scared after learning about Pfizer''s reactions
        in the US, especially with those people who have shellfish allergies, like
        me," Dr. Hossein Sadrzadeh explained to CNN. Tachycardia is a medical term
        that means rapid or irregular heartbeat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee5a463-f746-4e99-acb6-36db18589c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T14:45:34.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:41.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After having his vitals checked, Sadrzadeh realized his heart rate
        had spiked.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c00312d-b620-44c3-9448-50397362e9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T14:45:34.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:41.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My heart rate was 150, my normal heart rate is 75 but ... six,
        seven minutes after the injection of the vaccine, I felt in my tongue and
        also my throat having, like, some weird sensation of tingling and numbness,
        the same reaction that I had before to my shellfish allergy," Sadrzadeh said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b59cec-3256-4c42-af9d-68b1ae79ba26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T14:45:34.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:41.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadrzadeh''s said his blood pressure dipped so low it wasn''t even
        detectable with a monitor. That''s when he decided to use his EpiPen, and
        then the staff rushed him to the emergency room, which was only a couple of
        minutes from the room he was in after receiving the Covid-19 vaccine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5dd7dd-e232-414d-99aa-68033adb4083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T14:45:34.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:41.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadrzadeh was monitored for four more hours after his allergic reaction
        and was able to drive home after that. He says the medical center staff "responded
        exceptionally well." Boston Medical Center was not able to provide any additional
        details but did confirm the incident involved Sadrzadeh.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78e832e-a566-4a43-aeef-93ca77c27bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T14:45:34.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:41.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main concern for me as a human being and as a physician ...
        I have to get the word out to people ... People should have the EpiPen with
        them if they have allergy reactions," said Sadrzadeh, urging Moderna to investigate
        further.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7e896e-7026-48db-892e-c21ede993744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T14:45:34.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:41.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ray Jordan, a spokesperson from the biotechnology company, told
        CNN: "Moderna can''t confirm the incident but reported the potential adverse
        event through its internal safety reporting system and Moderna is further
        investigating the incident."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea1746b-e6d8-4b94-a60a-db4d8af8bbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T14:45:34.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:41.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still unknown what ingredient in the coronavirus vaccines
        may be causing severe allergic reaction in some people. Dr. Peter Marks, who
        heads the FDA''s Center for Biologics Evaluation and Research, said in a briefing
        last week that the agency is investigating a compound known as polyethylene
        glycol (PEG), as well as four other possible ingredients in the formulation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0551ecf2-01bc-4668-baf0-9e1992622f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T14:45:34.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:41.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is known that one of the components that is present in both
        of the vaccines, polyethylene glycol, can be associated uncommonly with allergic
        reactions," Marks said. Polyethylene glycol is a compound that appears in
        a number of pharmaceuticals including some bowel preparations and laxatives.
        "That could be a culprit here. And that''s why we''ll be watching very closely
        as we see the Moderna vaccine rolled out," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b70d429-a9cf-41d2-927c-4fe0da1b3612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T14:45:34.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:41.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer CEO Albert Bourla explained in a town hall on Thursday that
        adverse reactions to the vaccine were "very rare" in clinical trials. He pointed
        out that now that the vaccine is being distributed to millions of people,
        adverse events are inevitable. He added that these incidents should not keep
        people from taking the vaccine, especially those with preexisting conditions
        that put them at risk for severe Covid-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0197b58b-2f7b-4e8a-a007-8dd4cea11c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T14:45:34.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:41.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Moncef Slaoui, chief scientific adviser for Operation
        Warp Speed, said there are discussions between the vaccine makers and the
        National Institutes of Health to consider conducting clinical trials of Covid-19
        vaccines in very allergic populations, such as those who have to carry an
        EpiPen with them at all times. He said a trial could help understand the rate
        of allergic reactions and what is provoking them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b3e0a1-9af9-486b-b77d-0a8fff13cfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T14:45:34.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:41.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had previously told CNN''s Jake Tapper that the key is to be
        aware that allergic reactions can happen.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bad1df7-5348-40a5-9c4d-554b70e3a48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T14:45:34.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:41.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you prepare, these are the kinds of events that can be dealt
        with," Slaoui said. "And we''ll continue to try and understand what is it
        in the vaccine that induces this, if there is something that induces this
        that''s specific."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e9142a-cd91-4fa9-9ab6-125d62e1caf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T14:45:34.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:41.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
