      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Orleans cut its deficit to 88-79 after Ingram hit a 3-pointer
        as the final play of the third quarter. Through three quarters, however, Miami
        had doubled the number of New Orleans’ made triples (14-7).</p>'
