      'mgnl:lastActivated': 2023-01-25T17:26:53.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2de6a6-cd21-4bfb-80a0-062d33525838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:11:42.237+08:00
      'mgnl:createdBy': 'catherine'
