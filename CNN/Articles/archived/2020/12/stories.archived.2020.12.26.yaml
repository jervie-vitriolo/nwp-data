      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the help of his family, Singh partnered with a local school
        and the Hounslow Christmas Project, which aims to ensure that no child goes
        without a gift. Their goal was to work with charitable organizations that
        didn''t receive high volumes of donations.</p>'
