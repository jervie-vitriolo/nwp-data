      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis delivered his Christmas message from a lectern at the
        Vatican instead of the balcony overlooking St. Peter''s Square as a precautionary
        measure against COVID-19.</p>'
  'China-Christmas-town-Yiwu':
    'author': 'Nectar Gan, CNN'
    'caption': 'CREDIT: JOHANNES EISELE/AFP/AFP via Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-26T08:36:40.355+08:00
    'imagesource': 'jcr:4f494f88-c483-4793-bc15-326a0441dbe1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '532a3844-9380-4296-a8e2-3c63eb3a4c2a'
    'lead': 'Officials in China''s Zhejiang province are racing to meet five-year
      energy consumption targets set by the central government that are due to expire
      on December 31.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-26T08:43:36.066+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T17:26:53.078+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:25:56.986+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China']
    'template': '1'
    'title': 'China turns off the lights in ''Christmas town'' as officials race to
      meet energy targets'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd282947-77de-4971-902e-ca4cabe0a814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:43:36.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:53.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For months, factories in the city
        of Yiwu, known as China''s "Christmas town," have been cranking out most of
        the tinsel, decorations and other festive ornaments now hanging on trees worldwide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7118b34c-6ec8-4058-a458-abd374aeb699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:43:36.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:53.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But production almost stopped in mid-December, as local authorities
        switched off the lights.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b97021-6000-438c-a059-fa13ca1145a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:43:36.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:53.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma Hairu, who works for a manufacturer making paper decorations
        for Christmas and New Year, said his factory was struggling to meet demand
        because they''re only allowed to work half days. "We have a lot of orders,
        but we don''t have enough time to make them," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc06d298-d88c-48d3-a1ff-f84ae2475216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:43:36.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:53.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in China''s Zhejiang province are racing to meet five-year
        energy consumption targets set by the central government that are due to expire
        on December 31. Earlier this month, a local directive instructed businesses
        to stop elevators below the third floor, and to only use heating when temperatures
        outside fell below 3 degrees Celsius (37 degrees Fahrenheit).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec73c88f-b8a0-4d2b-86f6-aa17729e5c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:43:36.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:53.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no shortage of electricity supply [in Zhejiang]. Some
        places in the province adopted measures themselves to restrict electricity
        use to save energy and reduce emissions," Zhao Chenxin, secretary general
        of the National Development and Reform Commission (NDRC), said Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466459a4-78d2-4aed-94f1-25d8710c3285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:43:36.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:53.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drive to cut energy consumption has disrupted millions of lives.
        In Yiwu, a city of a million people, heating was turned off in offices, shopping
        malls, schools and hospitals, despite daytime temperatures of about 10 degrees
        Celsius (50 degrees Fahrenheit).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db18ffb-dedb-4806-9f45-71cedb7cda48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:43:36.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:53.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even street lights went out, leaving drivers and pedestrians fumbling
        in the dark, according to local residents and government notices. Heating
        has also been restricted in the nearby city of Wenzhou, home to more than
        9 million people, according to the local government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666780ba-6c3b-4e5c-8c32-64d6f6d4b97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:43:36.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:53.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhejiang''s abrupt cut in electricity consumption highlights both
        the strength and pitfalls of China''s political system. While the Communist
        Party can make ambitious promises to cut carbon emissions, the forceful implementation
        of targets can come at a cost to the people they are ultimately meant to benefit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca26ddf7-ac90-4fa2-8a1f-dca7ace96070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:43:36.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:53.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"A difficult year"</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b315c563-c0a6-4c33-ad51-c59c2b5b0256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:43:36.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:53.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power restriction in Yiwu first gained attention last week,
        when photos and videos of pitch dark streets began circulating on Chinese
        social media.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d832124-8b43-4158-9a4a-69dfda4fa8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:43:36.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:53.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Weibo, China''s Twitter-like platform, Yiwu residents complained
        about street lamps being turned off and having to drive home in the dark amid
        traffic chaos. The topic quickly gained traction, drawing 120 million views
        as of Wednesday, and thousands of comments.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69776c03-296b-44ab-b417-be5076bb5d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:43:36.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:53.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some accused the Yiwu government of sacrificing public safety to
        tick a box on a political report card.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73de0aee-f7f5-4f38-a3a0-0f8c97f04c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:43:36.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:53.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the online backlash, officials turned some lights back
        on. "The lights were only off for a few days. Most of them have been turned
        on now," a government hotline operator told CNN on Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574e0e59-5790-4525-ac8d-2feca105aad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:43:36.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:53.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other restrictions remain in place. Yin Mingfei, a manager of
        a cafe in a shopping center in the city''s central business district, said
        the heating had been switched off for nearly two weeks, and electronic advertising
        billboards and escalators weren''t working.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f6ef20-d521-4a8e-a56a-fb19f624c0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:43:36.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:53.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A receptionist at the Yiwu Central Hospital said heating in the
        common areas had been turned off, and that she had to put on extra layers
        of clothing to stay warm. On Weibo, office workers complained about shivering
        at their desks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c3964f-da43-44f0-8757-92212b527460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:43:36.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:53.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s factories and workshops, whose businesses have already
        suffered from the coronavirus pandemic earlier this year, were ordered to
        reduce or halt production at a time when orders are flooding in.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4453416-7b28-43ab-8819-a4e9a68f8331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:43:36.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:53.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>December would have been the busiest time of the year for Liu Lei,
        who runs a small workshop with his wife in a Yiwu suburb making red envelopes
        for the Lunar New Year. But he has been ordered to work two days on, two days
        off until the end of the year to save power.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a43378-e3e2-40bc-9e8d-6fcc3e51a164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:43:36.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:53.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course the impact [on my business] is huge. The orders are rushing
        in for red envelopes, but there''s no way I can make enough," Liu said. "So
        I had to turn some down."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9439b1-9dcb-46c7-9c89-6d0b4fa39272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:43:36.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:53.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Target-oriented political culture</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e2ad92-59f6-4052-9220-a4236e65e15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:43:36.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:53.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar scrambles have happened in the past — on a much larger scale
        and for many more months. In 2010, the final year of China''s 11th five-year
        plan, Zhejiang and more than half a dozen other provinces rolled out measures
        to restrict electricity use.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4303c268-cd1b-4cd5-813d-bbcdf751d29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:43:36.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:53.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some started as early as July that year, limiting or halting production
        at energy-intensive factories and banning air conditioning in offices and
        schools, according to media reports at the time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ab9202-9140-44cc-8291-432647638eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:43:36.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:53.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since coming to power, Chinese President Xi Jinping has waged a
        "war on pollution," doubling down on efforts to steer the country away from
        its reliance on coal, which as of 2019 still accounted for nearly 60% of China''s
        energy consumption. More recently, the president made the ambitious pledge
        for China to become carbon neutral by 2060.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9368d42-99f5-4132-870f-661077beb796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:43:36.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:53.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But such well-meaning efforts have sometimes inflicted suffering
        due to bad planning and aggressive rollouts. In 2017, a massive retrofitting
        campaign to switch northern China''s winter heating from coal to cleaner-burning
        natural gas left some residents and villagers shivering in freezing temperatures,
        as local officials banned coal before gas furnaces were properly installed
        or gas supply was stabilized.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c92c9c7-a871-4ab8-8b8a-eb39a44c3b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:43:36.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:53.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is common in China. It''s a result of the target-oriented
        political culture," said Trey McArver, partner at Beijing-based consultancy
        Trivium.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6791432-67c3-4fa4-aab6-b337be869e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:43:36.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:53.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without democratic elections, most Chinese officials climb the political
        career ladder in a performance-based evaluation system, where targets on economic
        growth, social stability and, increasingly, environmental protection, play
        an important role in their chances of promotion.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcc3289-883c-4da5-a3f6-b2b27f25ee6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:43:36.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:53.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Xi''s authoritarian rule, local officials are placed under
        even more pressure — filtered down from the central government — to meet Beijing''s
        policy targets, such as those set out in the country''s five-year plans.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3263f59f-9e3d-4d04-81b8-dd6cd2240b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:43:36.069+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:53.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, officials in Inner Mongolia were summoned by the NDRC
        to discuss the "serious problems" facing its energy saving situation, after
        its energy consumption and intensity exceeded the limits set in the 13th five-year
        plan.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841babbc-00c2-41bc-a1ed-8702e4354bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:43:36.069+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:53.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five-year plans are a legacy of China''s command economy during
        the Mao era. These top-level policy blueprints lay out the country''s social
        and economic development goals for the coming period. The 13th five-year plan
        covers 2016 to 2020.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab883e3-f22e-40bf-9ba2-013fb332110b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:43:36.069+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:53.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Competing targets</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b7af84-bccf-41ad-92b7-a875cd998037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:43:36.069+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:53.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhejiang is required to cut energy intensity — the amount of energy
        required to produce per unit of economic output — by 17% compared to 2015
        levels, according to a blueprint of the 13th five-year plan on energy saving
        released by China''s State Council.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8dd27d-e0b0-4284-9c32-6a7083922591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:43:36.069+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:53.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province is only allowed to consume an equivalent of 23.8 million
        tonnes of coal above 2015 levels by 2020, however there are indications it
        was using too much.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebf204e-fd49-4b68-9e15-c5380576c912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:43:36.069+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:53.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a notice released by the Zhejiang Provincial Development
        and Reform Commission in 2019, Zhejiang consumed 87% of its extra energy quota
        during the first three years of the plan.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab5faf1-1444-4b3d-9115-88e4c2370d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:43:36.069+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:53.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the central government dispatched a team of investigators
        to Zhejiang to evaluate its usage. The team instructed Zhejiang to "do its
        best" to meet its targets, according to the Zhejiang Provincial Development
        and Reform Commission.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11aee403-7091-47fc-af87-e9a478623de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:43:36.069+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:53.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem with targets is there are often more than one for officials
        to meet and they are not always complementary, said McArver, the consultant.
        "The reason that there''s a scramble to meet these targets here at the end
        is because local officials have been focused primarily on other targets as
        of now," he said, such as GDP growth, employment and government revenues.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4aff25-6eb3-4ab7-9dad-705afc7a1367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:43:36.069+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:53.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shutdowns due to the coronavirus initially helped emissions targets,
        analysts said, but the rush to revive the economy have set it back. China''s
        rapid economic recovery from the pandemic has relied heavily on energy-intensive
        heavy industries, said Li Shuo, a senior climate policy adviser for Greenpeace
        East Asia.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17006df8-6ecd-476c-9088-beada163f184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:43:36.069+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:53.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A surge in steel production contributed to a rebound in China''s
        carbon emissions following a drop during the coronavirus lockdown, Lauri Myllyvirta,
        analyst at the Centre for Research on Energy and Clean Air, wrote in an analysis.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde6ad5e-1ff8-49d1-b51b-bdd57a77d3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:43:36.069+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:53.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the manufacturers in Yiwu, there was also a rebound in production
        following a surge in orders after the summer. But that proved short lived.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cce3d50-9dad-48db-8ef9-4193cc983398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:43:36.069+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:53.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma, who makes and sells festive decorations, said it had been a
        particularly tough year for business, first because of the pandemic and now
        the electricity restrictions.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64836f21-f862-43a0-bfb5-b55e06c51a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:43:36.069+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:53.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We used to make revenue of more than one million yuan ($150,000),
        but with all the disruptions this year, we really don''t know how much we
        can make," he said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2ab786-80f8-49dc-8fb5-bcd1e7c3d503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:52:19.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:53.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/12/25/business/china-power-shortage-intl-hnk-dst/index.html#:~:text=Yiwu%20residents%20drive%20in%20the,turned%20some%20lights%20back%20on."
        target="_blank">China turns off the lights in ''Christmas town'' as officials
        race to meet energy targets</a></em>&nbsp;</p>'
