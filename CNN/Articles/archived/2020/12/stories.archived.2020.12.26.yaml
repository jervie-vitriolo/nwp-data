    'jcr:uuid': 'cff2f533-c64b-4240-8915-9843b8a41fbd'
    'lead': 'The Miami Heat, who lost star Jimmy Butler due to injury in the first
      half, held on to defeat the visiting New Orleans Pelicans, 111-98, on Christmas
      Day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-26T06:03:07.842+08:00
