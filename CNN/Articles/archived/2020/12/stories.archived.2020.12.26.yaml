      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infected person, a French citizen living in England, left London
        for the French city of Tours last weekend and was admitted to hospital on
        Monday, the French Health Ministry said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
