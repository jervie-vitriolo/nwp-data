      'mgnl:lastActivated': 2023-01-25T17:26:37.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07153a40-7b20-4d17-96ac-ae23e2c6aa7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:02:12.663+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:37.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Hitting the links -- again</strong></h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375d1d74-c805-4ddc-aeaa-ced755484c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:02:12.663+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:37.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On past Christmases, the President has emerged from his Palm Beach
        vacation to help his wife track Santa Claus through NORAD, an outing that
        in 2018 led to memorable questioning of a 7-year-old whether she still believed
        in the big guy.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602ec1fa-e43b-4c36-b0ed-f6cd712a143f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:02:12.663+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:37.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4f2e85-f1b2-4b45-8f83-7e7334984b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:02:12.664+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:37.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Cause at 7, it''s marginal, right?" Trump asked, a flash of humor
        that, this year, he has found little of as he waged a futile effort to overturn
        an election he lost.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962359fa-6ed6-45a9-b750-b62f819754dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:02:12.664+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:37.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20094a3f-241f-4fbe-9fa7-4d292a3a8fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:02:12.664+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:37.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s also made public his annual address to American service members
        stationed overseas during holidays past, and usually attends evening mass
        on Christmas Eve at Bethesda by the Sea, the stone church near Mar-a-Lago
        where he was married in 2005 (an event that incidentally landed Melania Trump
        on the cover of Vogue).</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b70cc5-cd34-4e32-94ad-6500c701e66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:02:12.664+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:37.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964e8d93-ecc5-40c9-b087-460ffc6d552d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:02:12.664+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:37.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year Trump spent the entire festive stretch sequestered at
        his club or on the golf course, never inviting the press -- and by extension
        the public -- to see what exactly he was doing.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204cc31f-95ea-4be8-bf6e-756fb1f8089d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:02:12.664+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:37.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d710ad-4dfb-4709-89a5-7665392e02c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:02:12.664+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:37.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wrote on Twitter the "fake news" was "not invited" to his troops
        speech on Friday. And he said nothing about the blast in Nashville, which
        injured three people and seemed to grow more mysterious after authorities
        revealed the RV was broadcasting a message before it exploded that a "potential
        bomb would detonate within 15 minutes."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752b17be-9ed1-4885-a08b-d1ae1e3d5bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:02:12.664+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:37.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89835ee2-f403-45a1-9315-1faddadcffb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:02:12.664+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:37.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has long been sensitive to headlines that say he''s on vacation,
        aware that for much of the previous administration he complained on Twitter
        about the expense and optics of a commander-in-chief recreating.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db13ea18-f225-40fd-a0d0-578cbe0b69c3'
      'mgnl:activationStatus': true
