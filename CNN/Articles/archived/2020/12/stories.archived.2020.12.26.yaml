      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9780ea32-93ee-429d-87e4-299c46ee0c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:23:46.953+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:45.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have mobilized additional resources including our National Disaster
        Recovery team and are bringing in multiple portable cell sites to assist in
        the recovery efforts," Greer added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d6ad1f-ee35-4f55-a96e-e512ed2c4e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:23:46.953+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:45.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178c50dc-b84f-4358-b217-a6e7bb4890e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:23:46.954+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:45.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>T-Mobile said it was seeing some service issues due to the explosion
        but was working "diligently with our partners" on restoration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cc883f-adeb-4352-8ac8-3b1e5e47d442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:23:46.954+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:45.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505a4f8f-986d-49f1-9d43-16a64c2c700a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:23:46.954+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:45.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a tweet from technology chief Neville Ray, the carrier
        was seeing service issues in areas of Nashville and Knoxville in Tennessee,
        parts of Louisville, Kentucky, and Birmingham, Alabama, and in areas of metropolitan
        Atlanta.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab91550-769c-4878-bc79-7a922d679254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:23:46.954+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:45.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2853c5fc-a69e-48e2-8c5a-a8cca24522a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:23:46.954+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:45.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, AT&amp;T confirmed that the company was "in
        contact with law enforcement and working as quickly and safely as possible
        to restore service."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0421eda-d4e3-4c8f-b210-ac39c20bcdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:23:46.954+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:45.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc70b1ce-9027-443d-ac22-c0e6d98a61b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:23:46.954+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:45.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When one network hub is disrupted, typically by a hurricane or other
        natural disaster, some internet traffic can be rerouted, but not all.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f97682a-e26d-4e6b-b46c-06f510e5548c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:23:46.954+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:45.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e840ba15-843a-491e-9c84-2e8abe851871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:23:46.954+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:45.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why customers across Nashville and other parts of Tennessee
        reported losing wireless phone service and other connectivity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2839ea74-4eb7-442a-91ac-532fcacbb576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:23:46.954+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:45.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d599b9-bca2-45e5-9443-679ddbcfa779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:23:46.954+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:45.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Network hubs rely on commercial power with battery and generator
        backups. The damage to the facility may have impacted these systems and caused
        service to degrade later in the day on Friday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974b8904-8746-4800-8553-7526b2c4e6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:23:46.954+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:45.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36aa935-f6f3-4239-a756-9f1c60c49a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:23:46.954+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:45.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Power is essential to restoring wireless and wireline communications
        and we are working with law enforcement to get access to our equipment and
        make needed repairs," AT&amp;T said Friday night.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db95d3b9-74b6-4f96-b285-0f6998ef306e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:23:46.954+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:45.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5613827f-76ed-4eb6-9c00-27621046c1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:23:46.954+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:45.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AT&amp;T is deploying portable cell towers to Nashville to support
        law enforcement and improve wireless service. CNN''s parent company, WarnerMedia,
        is owned by AT&amp;T.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e104c740-3c34-4df7-b909-3280a91ed500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:23:46.955+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:45.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf709fa2-7dbf-4ac1-8ac5-36829ade51e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:23:46.955+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:45.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disruption at the downtown network hub had cascading effects
        at the airport and elsewhere.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bd6527-3ae4-4926-bc4d-173a57afd8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:23:46.955+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:45.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c7c7f1-a083-465d-94fa-69e08d1bfacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:23:46.955+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:45.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nashville International Airport said telecommunications issues associated
        with the blast caused the Federal Aviation Administration to briefly halt
        flights from Nashville.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9792a55-1d80-431d-8d0f-bec80ccf6987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:23:46.955+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:45.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef65a6a9-ccb9-467d-b6b5-3e3cee64d364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:23:46.955+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:45.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FAA said the ground stop was lifted after about an hour. "Pilots
        never lost touch with air traffic control," the agency said in a statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f23035-902c-4ad9-8381-b536ff0592f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:23:46.955+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:45.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b8a062-61e8-4399-b940-e956e6199737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:23:46.955+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:45.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FAA website shows that the ground stop was issued due to a ZME
        Frequency Outage.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbe0432-c143-4640-ab00-6464fa97a502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:23:46.955+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:45.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a59bcb-584b-4b89-9d12-4716d0493793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:23:46.955+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:45.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ZME is an FAA air traffic control facility in Memphis that is responsible
        for controlling aircraft in the area at higher altitudes.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906c5dbb-430c-4688-a91d-9685b91345d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:23:46.955+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:45.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ab092f-0257-4c05-a73f-2186a27cf9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:23:46.955+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:45.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flight service at Nashville International Airport "continues to
        be impacted by telecommunications issues," a tweet from the airport said around
        3:30 p.m. CT.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1781d13f-ba61-41bb-8869-34d8bce16a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:23:46.955+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:45.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909006c0-2de1-496b-94e3-9f0a28a3bfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:23:46.955+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:45.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday evening the airport said in a tweet that "most flights
        are resuming, but there may be some delays."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b6abd8-2356-4d66-b8d6-2e0a216a28a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:23:46.956+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:45.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/12/25/us/nashville-explosion-service-disruptions/index.html">"Nashville
        explosion causes AT&amp;T outages and disrupts flight."</a></em></p>'
