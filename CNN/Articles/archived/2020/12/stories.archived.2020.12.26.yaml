  'cpp-anti-terrorism-council-designation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-26T14:57:01.479+08:00
    'imagesource': 'jcr:9744081f-0fba-4be7-a2ee-8804b1b62809'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0f71b45-999e-4dea-b402-39e8ae0d8f22'
    'lead': 'The Communist Party of the Philippines sounds the alarm after being tagged
      as a terrorist organization by the executive Anti-Terrorism Council. It says
      it won’t be the last.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-26T14:59:22.838+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T17:26:40.158+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:25:59.820+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CPP says its terrorist designation sets stage for ''all-out suppression''
      of democratic rights'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cfc91d-78c4-4680-bc28-f2ea20ce0bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T14:59:22.838+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:26:40.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26)</strong> — The
        Communist Party of the Philippines has sounded the alarm after being designated
        as a terrorist organization by the executive Anti-Terrorism Council.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74585a58-5909-4e4d-a2d0-7d34673d78cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T14:59:22.838+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:26:40.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP said it won’t be the last. In a statement on Saturday, the
        communist group warned that<a href="https://cnnphilippines.com/news/2020/12/25/Anti-Terrorism-Council-designates-CPP--NPA-as-terrorist-groups.html">
        its terrorist designation</a> marks the start of heightened suppression against
        democratic forces.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b7c4c6-711d-4136-99aa-44a9646307b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T14:59:22.839+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:26:40.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The regime is setting the stage for all-out suppression of democratic
        rights using ‘anti-terrorism’ as pretext,” CPP information officer Marco Valbuena
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c7bc13-bd3b-4d92-8f50-244bb8e38898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T14:59:22.839+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:26:40.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He maintained that the CPP and its armed wing New People’s Army
        “are revolutionary organizations that are fighting for the national and democratic
        interests of the Filipino people,” and that this national cause has been recognized
        by other countries and international organizations as “legitimate.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ee43fd-80f1-4dfa-b2b6-30a300695b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T14:59:22.839+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:26:40.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted how the Royal Norwegian Government had been third party
        facilitator in the peace talks between the Philippine government and the National
        Democratic Front, which represents communist rebels. Negotiations broke down
        in 2017 as both sides accused each other of ceasefire violations. There were
        <a href="https://cnnphilippines.com/news/2020/12/16/CPP-will-not-have-holiday-ceasefire-with-government.html?fbclid=IwAR2CP7eE2D-Q0bo-8S-3Sub-5CLI0GIUP_7KZSG5juFoUxLD6_d8_5UGeZQ">no
        traditional Christmas-season ceasefire declarations</a> this year after President
        Rodrigo Duterte announced he''s withholding any truce for the rest of his
        term.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22923749-03a7-4f25-a2b7-abcd847399ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T14:59:22.839+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:26:40.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the December 9 resolution uploaded on the ATC website, the council
        said it found "probable cause that the CPP/NPA committed or conspired to commit"
        acts of terrorism as defined by the controversial Anti-Terrorism Act.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d07fb3-63ef-4495-b55b-7ba6df471259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:08:22.525+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:26:40.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate resolution with the same date designated the Islamic
        State East Asia, Maute Group, Daulah Islamiyah, and other associated groups
        as terrorist organizations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e703ce-025d-4972-aaa6-8eb4e0350619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T14:59:22.839+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:26:40.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although its armed insurgency has spanned over five decades, the
        NPA rebels, the CPP argued, comply with international humanitarian law and
        do not harm unarmed civilians – cited as proof that they are not terrorists.
        Despite the lack of a court ruling, Duterte and his officials have been calling
        the communist rebels as terrorists.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd33d2b-3274-4e02-8c9a-2162cd274e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T14:59:22.839+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:26:40.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ATC resolution cited the 2018 petition filed by the Department
        of Justice with a Manila court to declare the CPP and NPA as terrorist and
        outlawed organizations. This proscription case <a data-cke-saved-href="https://cnnphilippines.com/news/2020/7/9/anti-terrorism-act-cpp-npa.html?fbclid=IwAR0lFAuF5qu83v11_5qz52hceKgKF5y87ZKqiZfTiKVKKyHQkaPcJvSVvto"
        href="https://cnnphilippines.com/news/2020/7/9/anti-terrorism-act-cpp-npa.html?fbclid=IwAR0lFAuF5qu83v11_5qz52hceKgKF5y87ZKqiZfTiKVKKyHQkaPcJvSVvto">will
        now be handled by the Court of Appeals</a> following the signing of the controversial
        Anti-Terrorism Act.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76462de9-6868-4039-b7e7-b87f316b5da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T14:59:22.840+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:26:40.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, only those proscribed as terrorists should be arrested.
        Designations made by the ATC only allow the Anti-Money Laundering Council
        to freeze the assets of those tagged. These are to be published in a national
        broadsheet and online, <a data-cke-saved-href="http://cnnphilippines.com/news/2020/10/17/anti-terrorism-council-implementing-rules-and-regulations.html?"
        href="http://cnnphilippines.com/news/2020/10/17/anti-terrorism-council-implementing-rules-and-regulations.html?">giving
        the tagged individuals and entities 15 days to file a request for delisting.</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d677147-8d5f-4add-ae02-5342e77bbc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:08:28.936+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:26:40.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, suspected terrorists can be arrested without warrant and
        detained without charges for up to 24 days while authorities build their case.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7075cb77-00db-4153-91e5-eb60ae5712c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:08:28.936+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:26:40.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is now the most challenged law in the Supreme Court''s recent
        history as legal experts and human rights advocates flag unconstitutional
        provisions that are prone to abuse, including the overly broad definition
        of terrorism and the vast powers granted to the ATC. Petitioners said critics
        are at risk because of government red-tagging. But officials said the law
        has enough safeguards.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd2a4c1-1dd6-4f2c-93d3-8ee5bc0a10f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:08:28.936+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:26:40.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries, including the US, New Zealand, and the European
        Union, consider members of the CPP-NPA as terrorists. They can request the
        government to follow suit, but it’s not clear if any foreign country or organization
        has made such move.</p>'
