      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, testing on the day of departure may be more effective,
        reducing the risk of transmission by 37 to 61%, according to the CDC scientists''
        November report, which is based on mathematical modeling and has not been
        peer reviewed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9610e7fc-5f9b-400e-a3e4-6bea9b37b95d'
