    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a0b3ac8-6c3a-419b-9477-05705fd82db7'
    'lead': 'Queen Elizabeth has commended frontliners for their efforts during the
      pandemic, expressing during her annual Christmas television broadcast how ''moved''
      she was by the ''quiet, indomitable spirit'' shown by people over the last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-26T00:40:01.600+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T17:27:00.761+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:25:55.075+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Queen Elizabeth says ''you are not alone'' in annual Christmas speech'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcf6f17-8a9b-42e0-a37b-543ac3d0c155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T00:40:01.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:27:00.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Britain''s Queen Elizabeth has commended
        frontline workers for their efforts during the pandemic, expressing during
        her annual Christmas television broadcast how "moved" she was by the "quiet,
        indomitable spirit" shown by people over the last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9421bb3-d5a5-4920-acc3-2c7331151161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T00:40:01.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:27:00.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fef0afd-971b-4912-ac96-3791a44c9d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T00:40:01.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:27:00.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every year we herald the coming of Christmas by turning on the
        lights," the Queen said, noting that this year people were unable to celebrate
        in the usual way.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a42d5c8-d64e-4b24-afb6-19f92d1b2e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T00:40:01.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:27:00.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d90460-5d3b-40b7-b529-c8bced2ce78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T00:40:01.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:27:00.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we need life to go on," she added. "A year that has necessarily
        kept people apart, has in many ways brought us closer."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029a3a30-a4f6-44d7-aac8-5595f6eb9e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T00:40:01.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:27:00.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac0efc9-cb10-4239-a716-e75c557e526e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T00:40:01.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:27:00.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the UK is currently under stringent coronavirus restrictions
        due to a winter surge in cases, preventing many families from gathering at
        Christmas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83243679-615c-401e-a1c8-14817c32f132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T00:40:01.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:27:00.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e89bd1-b097-454a-913f-c54a7e236099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T00:40:01.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:27:00.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course for many, this time of year will be tinged with sadness,"the
        Queen said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edb0329-e0c4-4f0f-9b7c-e6f4d44e0fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T00:40:01.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:27:00.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6718171-7357-48a2-89fd-23001d42d773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T00:40:01.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:27:00.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some mourning the loss of those dear to them, and others missing
        friends and family-members distanced for safety, when all they''d really want
        for Christmas is a simple hug or a squeeze of the hand."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31df292b-537f-428a-af59-4b3fd255eb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T00:40:01.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:27:00.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bd0acf-713b-481c-8df3-eeaf1ae5785d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T00:40:01.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:27:00.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "If you are among them, you are not alone and let me
        assure you of my thoughts and prayers."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e058b2-e681-4940-815b-0907a6d152e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T00:40:01.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:27:00.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba3277b-5058-4fd7-b7a8-7838cc743c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T00:40:01.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:27:00.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 94-year-old also acknowledged those from other religious backgrounds
        who were unable to celebrate their own religious holidays over the last year
        due to the pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d60ae2-7bf8-4b31-814e-6fbd41d7dd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T00:40:01.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:27:00.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c4f46d-3728-453e-bdbb-6ab2c6161840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T00:40:01.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:27:00.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen said she had been inspired by stories of those who helped
        people in need and said the people of the UK and the world had risen to the
        challenges of the year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3183e15a-ecd8-4eaa-878b-e1d4977bc92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T00:40:01.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:27:00.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5588070-36ee-4177-a1b9-27c36aac9851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T00:40:01.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:27:00.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went on to say the country owed a "debt of gratitude" to those
        who worked in frontline services and in the scientific fields.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c5d84a-d2ac-4a17-bd09-c9086d122091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T00:40:01.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:27:00.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a7f3a8-2243-4ba9-b626-2661a1b6776b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T00:40:01.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:27:00.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British monarch traditionally celebrates Christmas at Sandringham,
        her English country retreat, where she is usually joined by children, grandchildren
        and great-grandchildren, but COVID-19 has prevented them celebrating at the
        estate this year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ea5857-5638-4041-994d-bfabb57d70fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T00:40:01.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:27:00.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8b8e7e-966e-4b5b-b387-4747530addb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T00:40:01.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:27:00.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen is instead spending Christmas "quietly" this year at Windsor
        Castle with her husband Prince Philip.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46caa8d2-6be2-4b58-a4a0-21681f71dc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T00:40:01.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:27:00.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51c91cf-4791-43a5-be1f-c49747c1dbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T00:40:01.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:27:00.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royal family was directly hit by the pandemic this year with
        both the heir to the British throne Prince Charles and his son Prince William
        testing positive for the virus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6580e9-170c-4e5d-8a1c-097fbac64df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T00:40:01.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:27:00.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de71379-526d-4366-a341-f6030c760d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T00:40:01.602+08:00
      'mgnl:createdBy': 'david'
