      'mgnl:lastActivated': 2023-01-25T17:26:16.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer vaccine is already being administered to residents in
        the US. It was&nbsp;the first vaccine to receive an emergency use authorization
        from the US Food and Drug Administration, with a 95% efficacy rate after two
        doses given a few weeks apart.</p>'
