      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc669c0e-2543-41db-ae99-04a862a2f9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:18:02.489+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:48.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, 71.6% of adults were classified as overweight,
        including obese, between 2015 and 2016, according to the CDC.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b80c12f-2e8f-4b02-81d6-aaa88985207f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:18:02.489+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:48.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e615fc2-9dff-4c00-a0d9-ea25c4c91ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:18:02.489+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:48.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China has a tougher measurement than global standards. WHO considers
        a body mass index (BMI) -- a ratio of weight to height -- over 25 to be overweight,
        and more than 30 obese. In China, a BMI greater than 24 is considered overweight,
        and over 28 is obese.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feeacc01-51af-4235-be13-17e1cff31dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:18:02.489+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:48.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/12/24/china/china-adult-overweight-intl-hnk/index.html">"Over
        half of Chinese adults are now overweight. That''s more people than the entire
        US population."</a></em></p>'
  'Vehicle-explode-in-15-minutes-Witnesses-Nashville-explosion':
    'author': 'Paul P. Murphy, Travis Caldwell and Steve Almasy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-26T13:18:19.922+08:00
    'imagesource': 'jcr:26896cce-08c5-498c-8cb9-8481e55e184d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1371acb8-0e2f-47ec-8b59-b3f5f6e88a7c'
    'lead': 'Betsy Williams recalls being awoken just after 4:30 a.m. Friday by what
      sounded like gunfire from an automatic weapon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-26T13:20:56.245+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T17:26:47.145+08:00
