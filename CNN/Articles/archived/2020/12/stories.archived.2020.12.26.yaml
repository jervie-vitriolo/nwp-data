      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As President himself, he''s found it harder to adhere to the same
        standards he set for President Barack Obama. On Christmas, Trump paid his
        309th visit to one of his golf courses since he''s been in office.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b561c4-11bb-442e-ad13-a5a2de625972'
