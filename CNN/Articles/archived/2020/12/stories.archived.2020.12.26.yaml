      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami, which made just seven 3-pointers in its opener, had seven
        in the first quarter alone, taking a 29-26 lead.</p>'
