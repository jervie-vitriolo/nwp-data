    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Over half of Chinese adults are now overweight. That''s more people
      than the entire US population

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c966f31b-ac5d-4445-abbf-aa4b2337bd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:18:02.487+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:48.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As China grows richer, the waistlines of
        adults in the country are also expanding.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be057c9-670e-4679-8892-02220d36b6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:18:02.487+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:48.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276fab97-d3a6-44c2-b7ee-5d754f85fc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:18:02.487+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:48.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of Chinese adults are now considered overweight,
        a study conducted by the country''s National Health Commission revealed on
        Wednesday. Obesity rates among Chinese adults have also more than doubled
        in less than two decades, from 7.1% in 2002 to 16.4% this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac05f3b4-4c5b-4070-a8d7-c8b6c9589765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:18:02.487+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:48.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb03d79d-9b70-4f56-a872-d015e000ce7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:18:02.487+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:48.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, 50.7% of Chinese adults are overweight,
        including those who are obese. In a country of 1.4 billion, that amounts to
        more than half a billion people -- more than the entire US population.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd8d3fa-3ca0-4218-a4d7-9ad024c60f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:18:02.488+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:48.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abd34a2-92db-417a-bd3a-95491ed0f3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:18:02.488+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:48.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a sharp increase over the past two decades. In 2002, 29.9%
        of Chinese adults were overweight, including obese. In 2012, that figure rose
        to 42%, according to previous reports released by Chinese health authorities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6022e8e6-de90-4651-836a-fe1cbd3e1138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:18:02.488+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:48.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294e0c74-2a81-4249-995c-2c5ebb9e98d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:18:02.488+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:48.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our country''s residents face a severe problem of overweight and
        obesity. The overweight and obesity rates among residents in both urban and
        rural areas and across all age groups are steadily rising," Li Bin, deputy
        director of the National Health Commission, said at a news conference on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1703c1-d7e5-4b3c-adf7-a76d97f11d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:18:02.488+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:48.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf30e0b8-1d32-4361-a1a6-c629f6b5cffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:18:02.488+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:48.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s partly due to huge changes in diet and eating habits brought
        on by the country''s rapid economic growth. During the 1950s and 60s, famine
        saw an estimated 45 million Chinese people starve to death. And until 1993,
        people had to use government-distributed food vouchers to get staples such
        as rice, oil, eggs and meat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a44de2-0216-43e1-a20a-72efbec61661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:18:02.488+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:48.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f852cb-bd1c-450a-a0af-4b9bb9de00bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:18:02.488+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:48.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The days of food shortages are long over. Now, Chinese people are
        free to eat largely as they choose, and the country''s new wealth has brought
        ever more nutritious and calorie-rich food to the dining table.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f43881-659c-4535-a2c9-60bd68a6cdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:18:02.488+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:48.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1319319e-79dc-4ede-a395-3555bf6e8ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:18:02.488+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:48.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase in spending power has also given rise to the problem
        of food waste, which Chinese President Xi Jinping has called "shocking and
        distressing." On Tuesday, a draft law on preventing food waste was submitted
        to the country''s national legislature.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa06198b-7f92-4df8-b9ac-e1dae7dd4ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:18:02.488+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:48.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec05d5ad-29fc-4095-b381-610e1b2c9c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:18:02.488+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:48.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising overweight and obesity rates pose an additional burden to
        public health. Excessive weight increases the risk for serious disease and
        health conditions, including high blood pressure, diabetes, coronary heart
        disease and stroke, the US Centers for Disease Control and Prevention says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2651ba4-acb3-4859-ae3e-8f999fb6f563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:18:02.488+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:48.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604ea37d-0ebc-4fec-a57c-ec82d90e259d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:18:02.488+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:48.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The overweight and obesity rates in China have been climbing fast,
        with a high prevalence and affecting all groups in the population. This brings
        enormous challenges," said Zhao Wenhua, chief nutritionist at the Chinese
        Center for Disease Control and Prevention.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2b99ae-406a-4602-af99-d68b5ab82873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:18:02.489+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:48.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac952c43-8061-4de3-a48f-39eb775b4d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:18:02.489+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:48.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, at least 4 million people
        die each year as a result of being overweight or obese.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12801d24-d934-438e-be7c-a248080ed1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:18:02.489+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:48.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851b6e3f-a95a-425b-aa4c-a9f0f397de16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:18:02.489+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:48.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, obesity has been on the rise too, having nearly tripled
        since 1975, according to WHO. In 2016, 39% of adults globally -- or more than
        1.9 billion people -- were overweight, including over 650 million who were
        obese.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a547a500-7ed9-469d-917a-d3a9baa2211d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:18:02.489+08:00
      'mgnl:createdBy': 'dani'
