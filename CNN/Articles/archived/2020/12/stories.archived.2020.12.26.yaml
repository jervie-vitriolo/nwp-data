      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The explosion of an RV parked near
        a transmission building in Nashville disrupted AT&amp;T service in the region
        and caused a brief ground stop at the city''s main airport, officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6a03d4-5f45-43a7-a577-f2f6f49539a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:23:46.953+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:45.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flights at Nashville International Airport resumed after about an
        hour, but connectivity issues persisted in Tennessee and other parts of the
        region on Friday evening. Some localities reported disruptions with 911 systems.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2265512f-6a8d-4324-b74a-5ebe91bdba68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:23:46.953+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:45.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4848ac-476d-44e4-951d-4ad7f999adc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:23:46.953+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:45.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AT&amp;T confirmed that one of its network hubs was damaged in the
        Christmas blast.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d48762-bcde-4cb2-a1ea-63078f2a555a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:23:46.953+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:45.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c533bf41-9f91-4b83-b833-f077355f2787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:23:46.953+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:45.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to work to restore service for customers in Nashville
        and the surrounding areas who were affected by this morning''s explosion,"
        AT&amp;T spokesman Jim Greer said as night fell in Nashville.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8353c9-851e-404d-9b47-8a7c159d0a49'
