      'text': '<p><strong>Metro Manila (CNN Philippines, December 26)</strong> — Pope
        Francis on Friday offered prayers for storm-hit communities in the Philippines
        during his annual Christmas message to the world delivered at the Vatican.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7d9c59-f0df-4c7b-910c-ed960d5f406e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:11:42.236+08:00
      'mgnl:createdBy': 'catherine'
