      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6e2225-83c9-40f0-8303-f5b7a1b4a986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:11:42.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:53.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May the King of heaven protect all victims of natural disasters
        in Southeast Asia especially in the Philippines and Vietnam where numerous
        storms have caused flooding with devastating repercussions on people in terms
        of loss of life harm to the environment and consequences for local economies,”
        the Pope said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c5e949-c855-43b0-b639-6b50a5de1587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:11:42.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:53.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1f7e74-df97-44b7-a43f-8888b2060fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:11:42.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:53.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of storms in the latter part of the year killed hundreds
        of people and destroyed hundreds of thousands of homes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42958529-2bfc-40de-beb3-b0e6c7cc96a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:11:42.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:53.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3ac548-5790-41f8-a18b-5b9b3d308eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:11:42.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:53.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader of the Catholic Church also prayed for people suffering
        amid the pandemic, including those who lost their jobs and victims of domestic
        violence and war.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09681669-8ab1-47bf-8b05-9a2bff1b6c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:11:42.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:53.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e4bd18-427e-46b3-bd0e-794a8984eaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:11:42.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:53.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on heads of states to cooperate to make sure everyone
        would have <a href="https://edition.cnn.com/2020/12/25/europe/pope-francis-christmas-italy-intl/index.html"
        target="_blank">access to COVID-19 vaccines.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db63002-4c59-4c0c-88e9-790d045672cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:11:42.237+08:00
