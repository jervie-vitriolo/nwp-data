      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:37.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32eec4e-1975-4e0f-9e7e-57c960d5f3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:02:12.664+08:00
