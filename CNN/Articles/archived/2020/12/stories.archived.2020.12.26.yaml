      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boko Haram attacked Pemi village, killed seven people and abducted
        another seven, including a pastor," Kachallah Usman, secretary of the Chibok
        local government area, told CNN on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de6df24-b9e2-4b27-84e0-ebddb4eef31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:08:13.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:34.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They also burned down a church, a dispensary and several houses,"
        he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6270b9b5-7eab-41ff-bbf7-90a537115c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:08:13.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:34.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemi is located approximately 20 kilometers from Chibok, where Boko
        Haram kidnapped more than 200 schoolgirls six years ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5840c2b2-8db8-44d9-a7a0-8d1f43d4eb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:08:13.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:34.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man purporting to be Abubakar Shekau, a leader of one of Boko
        Haram''s factions, also said the group was responsible for the kidnapping
        of more than 300 schoolboys in the country''s northwest earlier this month,
        though governor Aminu Bello Masari refuted this claim, saying that "local
        bandits" were responsible.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28befbaa-736f-4363-8c68-62a417c9b426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:08:13.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:34.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Audu Chiwar, a former secretary of the Chibok community in Abuja,
        told CNN he received a call on Thursday from a local resident reporting that
        gunmen had opened fire in the village. The witness told Chiwar that several
        houses in the area had been burned down, as well as the Evangelical Church
        of the Brethren in the village of Pemi.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d69d31-6377-47dc-8f21-93e78d40d618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:08:13.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:34.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several eyewitnesses told CNN that they too heard gunshots and saw
        people being shot.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b13036-7573-42bb-997c-0a004c00553a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:08:13.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:34.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international Christian youth organization had been holding a
        parade in Pemi village to celebrate Christmas when the attack took place,
        according to eyewitness Bomo Ishaku.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759e369b-d588-4f09-8e1a-4b79381bd4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:08:13.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:34.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nkeki Mutah, chairman of the Chibok community in Abuja, has told
        CNN he believes Pemi village was specifically targeted because it is a Christian-majority
        community.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccb9be4-0cf1-4548-86e4-26a310632f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:08:13.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:34.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since 2018, virtually every two weeks, Boko Haram has been attacking
        Chibok, killing and abducting people," Mutah said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ac0c9e-df75-4a05-be2b-e220e6558479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:08:13.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:34.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want to wipe Chibok out from the surface of the Earth."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47adcbc-c0e7-4ac5-8a54-d6c8ddb5766f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:08:13.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:34.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/12/25/africa/boko-haram-nigeria-intl/index.html"
        href="https://edition.cnn.com/2020/12/25/africa/boko-haram-nigeria-intl/index.html">Boko
        Haram kills at least seven in Christmas Eve attack in Nigeria, local official
        says</a>"</em></p>'
  'Waray-dwarf-burrowing-snake-species-discovery':
    'author': 'Francesca Giuliani-Hoffman, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-26T16:28:06.060+08:00
    'imagesource': 'jcr:abc3e1c9-45a8-4196-88ec-cb103115e888'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fd2b00d-b7b5-420b-9570-773405ad638c'
    'lead': 'The newly identified Levitonius mirus, also known as Waray Dwarf Burrowing
      Snake, is native to the islands of Samar and Leyte in the Philippines, an exceptionally
      biodiverse archipelago that includes at least 112 land snake species.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-26T16:32:38.527+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T17:26:33.304+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:26:01.113+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Levitonius', 'Levitonius-mirus', 'Jeff-Weinell', 'University-of-Kansas',
      'Biodiversity-Institute', 'snakes', 'species', 'Samar', 'Leyte', 'Philippines']
    'template': '1'
    'title': 'Scientists discover a new species of snake hiding in plain sight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0581aa-ea4c-46fd-b91e-1c8f3621fbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.527+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sometimes, looking at things we thought
        we knew with fresh eyes (and new tools) can lead to incredible discoveries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473ad75d-5e22-4c1a-a5d4-4bb2066856c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.527+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f970b010-4357-492e-b7cc-428eebe03992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.527+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what happened when Jeff Weinell, a graduate research assistant
        at the University of Kansas'' Biodiversity Institute, found out that three
        specimens of snakes preserved in the institute''s biodiversity collection,
        found in field missions between 2006 and 2012 and overlooked up to this point,
        belonged in a category of their own.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64e451a-33d5-47b3-96c7-49f674c52f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.527+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0dc849-2caa-43b8-815e-0c6bb706a5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.527+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three snake specimens are the only known members of a new snake
        genus, called Levitonius, and a new snake species, called Levitonius mirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1548eb47-cbef-4712-b312-672d28d5e461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.527+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc1c4c6-d7a6-4cec-b27a-513886088f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.528+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings by Weinell and colleagues, based on methods including
        DNA analysis and CT scans looking at the snakes'' bone structure, were published
        Wednesday in the peer-reviewed journal Copeia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c9ef4c-fad3-4c53-8832-aaba5838fdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.528+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6cac0a-169e-4836-85e5-9de142f66582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.528+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly identified Levitonius mirus, also known as Waray dwarf
        burrowing snake, is native to the islands of Samar and Leyte in the Philippines,
        an exceptionally biodiverse archipelago that includes at least 112 land snake
        species, according to the study.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f286fcf-cb27-4ec3-9513-52d6703f5350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.528+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0d5c7c-c793-4665-a4cd-d7e83653758b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.528+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The snake has among the fewest number of vertebrae of any snake
        species in the world, according to the study, and has a long and narrow skull
        relative to its size, Weinell explained in a conversation with CNN. Its scales
        are highly iridescent, and it is likely that its diet is based on earthworms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfc67ee-1790-4860-b948-86510f47ffd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.528+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4f0775-fb9b-4d9e-9853-efb544a5d8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.528+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinell emphasized the importance of collaboration between US-based
        scientists and scientists in the Philippines, furthering the understanding
        of biodiversity in the region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9d0b47-f187-42f3-ad7a-885780e57fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.528+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba6e803-926c-4e58-932d-d8bb3664a1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.528+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A serendipitous discovery</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1898102e-5681-405f-ae8d-c5f80799791d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.528+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally, Weinell was interested in learning more about a group
        of snakes called Pseudorabdion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cd18e3-4966-45be-a30d-454e2d7b4657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.528+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d31b1e-3521-46e0-a778-0adad9694dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.528+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I sequenced DNA from a bunch of specimens of that group, and this
        one was actually misidentified as belonging to (Pseudorabdion)," Weinell told
        CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed036fd-bb52-490e-8cb4-fcbf66c15eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.528+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3cbb5f-e6f9-4217-8f9f-8d6f906a7ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I got the DNA results back, at first I thought it was just
        an error on my part, or contamination from the samples," Weinell said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b099011-c98e-4116-9c9f-c82d54176501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36957278-90da-469b-ba7a-d666938d6250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further analysis of the snakes'' scales and CT scans illuminating
        their bone structure revealed that Weinell had stumbled onto something new.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92454d1a-34af-4574-b8e7-273b76a5aab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb572621-fa7e-4fdb-be83-cbe3d32a48b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''miniaturized'' snake</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8b0d03-f359-4d6b-89eb-330a1f0bf88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The snake is described as a "miniaturized" genus and species, much
        smaller than its closest relatives, Weinell said. While Levitonius mirus reaches
        at most 6.7 inches in length, "the size of a pencil," he said, "the closest
        relatives could be three to four times larger."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df614b52-438c-417e-b9be-814b97b45294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b022e80-763a-47fb-ad99-c0ab39d679c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That has a lot of consequences, like reduction of the number of
        bones, a sort of simplification of the body," Weinell said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c43223-399a-4af5-88e0-323683bc1d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d1762a-f32c-4d5a-b2bb-1b382bc4a6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Miniaturization hasn''t been observed that often, at least in snakes,"
        the KU graduate research assistant said, and this snake represents one of
        the most extreme cases within the larger clade it belongs in, called Elapoidea.
        That clade also includes larger and venomous snakes such as cobras and mambas.
        Weinell said Levitonius mirus is unlikely to be venomous.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e086d16f-2938-4542-aab1-af0efc6f5a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0481cc3-fdb8-450c-a24d-c0d576b63d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An elusive burrower</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4275bea3-b6a0-4e15-9cd3-f12dbb039098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three specimens that were examined in the study are the only
        known ones ever found, and the snake has never been photographed alive, Weinell
        told CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44187d7-0b99-41a9-a5f7-23c8e6d37f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3175aac-088a-43a0-a1ad-211a0fc538f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He tried to accomplish that in 2017, by traveling to the Philippines,
        but his expedition was unsuccessful.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304bae29-274f-407b-aafa-49ac93e19b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd283f160-3c2f-449c-94ce-c283c843c719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s still good habitat there for them to be there, but they
        live underground, so it''s hard to find them unless you have the perfect conditions
        that might make them come out above the ground," Weinell explained.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bb81e2-c68f-4670-bd46-25b24b2a065a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c0f20f-c140-4226-87ad-cf733f7b2434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A new genus, too</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce24480-29be-49da-b878-253a579f18a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings extend beyond a species, to a whole genus of snakes.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06947196-c1a7-4bc9-9f96-187831c165d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761d5ad6-72e0-4bd6-bd13-c3bca8d8145d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We described the snake as not only a new species but as a new genus
        because it is very different morphologically from its closest relative, Oxyrhabdium,
        and because the amount of genetic divergence between Levitonius and Oxyrhabdium
        is as high as what is usually observed between different genera," Weinell
        explained.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a469ec7f-1aa7-4d43-8ccd-03b8b7a8e121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c619dd-b6e1-45a1-86fd-3c64a27b74b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinell anticipates that more species in the genus will eventually
        be found in the Philippines, although the fact that these snakes adapted to
        life underground might complicate the scientists'' task.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f77db52-c829-4ab0-8f70-7892795c8348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa6f018-ba47-4dcd-ab01-733340e2d164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Naming new things</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8540554-5c79-4596-b7ac-407a38f48754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An especially exciting aspect of this study for Weinell was the
        ability to name a new genus and a new species.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3904bea-65e4-4155-8e47-e23ac58f04ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3e912f-8364-4fa5-a52b-5def0db5164e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The snake''s common name honors the Waray-waray people who inhabit
        the area where the specimens were found. The scientific name, Levitonius mirus,
        honors Alan Leviton, a researcher at the California Academy of Sciences who
        spent decades studying snakes in the Philippines, and continues to do so to
        this day.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef4ec1c-6c14-4441-85c3-154e73ca78e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b8bbc3-1c33-4931-bfd1-37cd24ac289f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He doesn''t know, so this will be a surprise," Weinell said, speaking
        ahead of the findings'' publication.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc10f6c-0bbd-4561-915d-c5800106325e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9d5f8a-7d21-4474-9f78-efebe364bb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The word mirus, Latin for "extraordinary," speaks to the nature
        of Weinell''s discovery.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a121ee70-9c79-435b-8356-21bba94f871c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6c06f9-a2b6-4496-8763-2407013f7ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was looking for something else and we got this, which is even
        cooler than what I was looking for," he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3628ac51-b625-4033-a4fd-47b199aa0990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a3a03f-4024-4016-a24a-c95c24682b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The importance of biodiversity collections</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec3ce9a-4e5a-4734-bad7-a46328d21f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that scientists could identify a new genus and species
        of snake based on specimens in a collection speaks to the importance of maintaining
        biodiversity repositories in research institutions and universities, according
        to study co-author Rafe Brown, professor of ecology and evolutionary biology
        and curator-in-charge of the KU Biodiversity Institute and Natural History
        Museum.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a83fc8-2fc6-4f1f-be6b-72b5374a2825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abc569f-24c2-4fca-9093-fe0a3fe03167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this case, the trained ''expert field biologists'' misidentified
        specimens -- and we did so repeatedly, over years -- failing to recognize
        the significance of our finds, which were preserved and assumed to be somewhat
        unremarkable, nondescript juveniles of common snakes," Brown is quoted saying
        in a release.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df7363e-0f1c-4ee9-9031-4937232edd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0659e5c4-b7ab-450c-9124-d3c53e5227f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of times the people who are in the field, including myself
        even, we may not know what we''re looking at at the time when we could have
        made the discovery -- no one can really be the expert in all of it," Weinell
        said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebac13b-f954-49a9-b61f-030537177b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec76fb50-1d65-4959-b806-a1e7e67fe166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biodiversity collections allow scientists to return to the specimens
        and continue studying them in new ways.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3079217c-0f97-407c-abf0-3a13994ad287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdb9d20-9ba0-4bfc-81b1-8de23082de29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a lot more to be discovered, or rediscovered, especially
        as technology advances and new data becomes available to the scientists.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aea1564-73e8-4995-96c6-4004f39817e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8c9aa9-0c2c-4719-aac4-9b0e0397fdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that we''re getting data from whole genomes of snakes, which
        is really changing our way of understanding evolution as a whole, really,
        how we define species is still continuing to change. How that affects things
        in the future is not yet clear," Weinell said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64afa7b5-f56e-42f2-8871-8da988da07d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:32:38.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:33.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/26/world/new-snake-species-trnd-scn/index.html">Scientists
        discover a new species of snake hiding in plain sight</a>."</em></p>'
  'US-CDC-negative-COVID-19-test-requirement-UK-travelers':
