      'mgnl:lastActivated': 2023-01-25T17:26:29.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8695481-61a7-4bf2-a497-bac1a979bd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:43:09.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:29.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the 74-year-old has transformed into the "Skipping Sikh Santa,"
        bringing smiles to people''s faces in an otherwise tough holiday season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7aa7218-9d54-42d6-a7f6-32797619a512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:43:09.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:29.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd643e2-bc26-471f-8875-dc6517c107b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:43:09.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:29.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singh, who lives in Middlesex, UK, already had Santa''s signature
        white beard. So, he donned a red suit, ditched the stocking cap and kept the
        turban -- a symbol of his Sikh faith.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89353e3-863c-4378-b098-a155e5040291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:43:09.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:29.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc636f22-8741-4c2c-8c6f-6eb623d01936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:43:09.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:29.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then he went out to spread Christmas cheer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b6f2ac-f17e-4283-b6d6-0158eb6e6e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:43:09.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:29.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc3873d-7068-424e-95a1-9307acb8ea98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:43:09.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:29.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the "Skipping Sikh Santa," Singh has been delivering gifts to
        young people who might have had to experience this Christmas without a present
        under the tree. That''s despite the fact that he doesn''t personally celebrate
        Christmas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5760388-6f16-48ef-a1d0-0507de6c8f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:43:09.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:29.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37608118-7980-4a76-8b17-74997f4eb86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:43:09.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:29.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The week of Christmas is typically a time of mourning for Sikhs,
        commemorating the martyrdom of their tenth Guru''s four sons. But Singh''s
        faith also teaches him to practice selfless service, which is why he wants
        to bring joy to those who do celebrate Christmas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0655768e-fca4-4a4c-a092-33da1b694c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:43:09.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:29.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9afb65b-78f8-4e63-97b4-2d101666fc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:43:09.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:29.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I (want to) do anything that I can to make other people happy and
        help them in any way," Singh told CNN. "That''s why I can''t give up until
        my last breath."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d1f2ef-e505-4de8-b8bb-b845cccec24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:43:09.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:29.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c744d9d-71ec-413f-b964-c73fdae0b42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:43:09.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:29.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The idea came from his daughter</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77395d9c-a36b-4e7b-96d8-efef73bfbddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:43:09.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:29.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inspiration to dress up as Santa came from Singh''s daughter,
        Minreet Kaur. Kaur watched her father skyrocket to internet fame after she
        posted a video of him skipping rope.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89204307-03cb-4d1b-adb9-860193b5c6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:43:09.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:29.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e379aaac-921e-4f7d-b127-88a5b20becb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:43:09.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:29.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singh''s workout routines inspired countless others to stay fit
        during the coronavirus lockdowns and garnered a large social media following.
        He went on to raise £14,000 for the UK''s National Health Service, an effort
        that earned him an award from the Queen.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a434ba4-e767-4d58-8aa7-0ea257539bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:43:09.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:29.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78cb46d-c9eb-4f39-860e-92fb578c3f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:43:09.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:29.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recognizing that the pandemic had made this Christmas season a difficult
        time for many people, Kaur said she suggested to her father that he dress
        up as Santa to do more good.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6da53c5-80ed-4d5f-acf1-71a732577ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:43:09.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:29.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0db724-4652-4bd5-8102-9633b11bd66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:43:09.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:29.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea was, ''Let''s come back in December as a Skipping Sikh
