  'donated-RT-PCR-tests-Baguio-City-near-expiry':
    'caption': 'Baguio City (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-26T21:02:03.893+08:00
    'imagesource': 'jcr:39e6de26-0148-4273-9b6e-8093a57aa49b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e90744d3-2bbc-4ff6-8ce0-0cb064c1055e'
    'lead': 'Baguio city Mayor Benjamin Magalong said he was surprised that a private
      diagnostic center in the city received 50,000 RT-PCR test kits from the Research
      Institute for Tropical Medicine in October, only to find out that most of these
      were expiring soon.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-26T21:04:05.303+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T17:26:21.733+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:26:03.080+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thousands of near-expiry test kits donated to Baguio City'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ccd25a-4c24-430f-a3eb-2803e6042819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T21:04:05.304+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:26:21.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26)</strong> — Baguio
        City Mayor Benjamin Magalong said he was surprised that a private diagnostic
        center in the city received 50,000 RT-PCR test kits from the Research Institute
        for Tropical Medicine in October, only to find out that most of these were
        expiring soon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22665284-93a0-424d-af82-81a1b9b1f85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T21:04:05.304+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:26:21.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Meron pa nga October 10, October 15 nag-expire na</em>,” Magalong
        said in a media briefing on Wednesday, adding that others expired in November.
        “<em>Doon kami nagtataka and we’re raising hell</em>.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1079331-a740-495f-a73a-18a1a5bcabf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T21:04:05.304+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:26:21.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Some expired on October 10, October 15. That’s why
        we were wondering and we’re raising hell.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafa87ec-3a78-4c2a-99e0-4b97ff57fb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T21:04:05.304+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:26:21.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong, who is also the country’s contact tracing czar, said he
        has raised his complaint with the Department of Health and the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases, the policy-making
        body in the government’s COVID-19 response.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b5602f-d8d0-4376-b6a7-d1227e9036c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T21:04:05.304+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:26:21.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said other local government units also received near-expiry test
        kits, but did not disclose which ones.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69efe2fa-ca53-45fe-ad57-981c4a81a0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T21:04:05.304+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:26:21.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Laging Handa public briefing on Saturday, Department of Health
        Undersecretary Maria Rosario Vergeire said the agency and the government-run
        RITM never donated expired test kits to local government units.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e33249-e47d-4841-aa3a-b7608c2d933f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T21:04:05.305+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:26:21.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Baka po doon sa mga laboratories na nabigyan na namin dati
        ay nagkaroon na po nang expiry</em> ‘no over the months that we had been using
        this RT-PCR,” Vergeire said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07574b5-aa92-496c-8d5a-40ace6602dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T21:04:05.305+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:26:21.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe the expiry occurred in laboratories which previously
        received donations over the months that we had been using this RT-PCR.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd674a7f3-4805-4122-b701-7d9520a0c98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T21:04:05.305+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:26:21.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear why the test kits were distributed days before
        their expiration.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d94c89-6f89-46c6-aceb-a07ea706837a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T21:04:05.305+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:26:21.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real-time RT-PCR or reverse-transcription polymerase chain reaction
        test remains the gold standard in detecting coronavirus infection. More than
        6 million people have been swabbed, but Magalong stressed resources should
        not be wasted when the country is still in need of expanding its testing capacity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6959daef-38f6-4f82-959c-794814b748c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T21:04:05.305+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:26:21.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tayo naghahanap tayo ng test kits e bakit biglang nagdonate ang
        RITM ng napakarami,” Magalong said. “I surmise na hindi lang hundreds of thousands
        yan, most probably mas mataas pa.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6601e207-b9dd-42c9-8624-4380df5dc9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T21:04:05.305+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:26:21.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are looking for test kits then RITM suddenly donated
        a lot. I surmise it’s not just hundreds of thousands, most probably higher.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbab1d11-fdca-4828-ae14-60f4874969f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T21:04:05.305+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:26:21.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has recorded more than 469,000 confirmed cases of the
        coronavirus disease with 9,067 deaths and over 431,000 recoveries.</p>'
