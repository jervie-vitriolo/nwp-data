  'duterte-withdraws-face-to-face-classes-order':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-26T18:37:35.722+08:00
    'imagesource': 'jcr:9c11b3da-c11c-4489-8639-c5db8084e0fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a0966d5-c679-4b01-8475-e034f7308924'
    'lead': 'President Rodrigo Duterte on Saturday announced he is recalling his order
      that allowed trial of face-to-face classes, saying he does not want to risk
      endangering children after the discovery of a new COVID-19 variant in the United
      Kingdom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-26T18:53:14.750+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T17:26:23.706+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:26:02.690+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'UK', 'face-to-face-classes']
    'template': '1'
    'title': 'Duterte recalls order allowing face-to-face classes over threat of new
      COVID-19 variant'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2d4719-8b8d-4383-8db9-a753b879e313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T18:53:14.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:23.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26) —</strong>&nbsp;President
        Rodrigo Duterte on Saturday announced he is recalling his order that allowed
        trial of face-to-face classes, saying he does not want to risk endangering
        children after the discovery of a new COVID-19 variant in the United Kingdom.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6fc117-e1af-4b13-98f4-03b1a8a716f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T22:43:47.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:23.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m calling back the order and I will not allow face-to-face classes
        for children until we are through with this," said Duterte during a meeting
        with infectious disease experts, broadcasted online. "Wala pa tayong alam
        [We do not know anything yet]. I cannot take the risk."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9645184c-4166-4c51-88e6-e3ec60d46c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T18:53:14.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:23.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte called the meeting after news surfaced about the <a href="https://www.cnnphilippines.com/world/2020/12/23/new-coronavirus-strain-UK-what-to-know.html">new
        variant</a>&nbsp;of SARS-CoV-2 first detected in the United Kingdom, that
        already made its way to other countries such as Northern Ireland, Singapore
        and France. The Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases earlier suspended all <a href="https://cnnphilippines.com/news/2020/12/23/Philippines-UK-temporary-travel-ban-.html">incoming
        flights</a> from the UK from Dec. 24 until Dec. 31.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4f6931-14ff-4273-9a29-161f75c1bc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T18:53:14.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:23.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Dec. 14, the President <a href="https://cnnphilippines.com/news/2020/12/14/duterte-allows-pilot-implementation-face-to-face-classes.html">approved
        voluntary</a>&nbsp;pilot implementation face-to-face classes in January for
        schools in areas identified as low risk for COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7e0b58-2a03-4659-a18c-a09bd15c319e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T18:53:14.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:23.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Education Secretary Leonor Briones, through a message
        read by Presidential spokesman Harry Roque, said she will implement the President''s
        new order to postpone the face-to-face classes scheme.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97eca5f0-be97-40f2-83aa-af4df002bc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T22:43:47.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:23.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the new coronavirus variant, Health Secretary Francisco Duque
        said there is still no evidence showing that it is more virulent or it can
        cause a more severe disease, compared to the first variant that entered the
        country. However, it has increased transmissibility, or it can spread more
        quickly, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76da04ce-97e5-493f-afad-0e5fed44c220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T22:43:47.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:23.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious disease experts in the meeting stressed that minimum
        health standards such as washing hands and wearing face masks must be continuously
        followed. On the other hand, members of the IATF are still mulling added travel
        restrictions or, as the President mentioned, even a possible lockdown.</p>'
