      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061869d3-f1e2-46c9-81f3-f64f830e3781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T06:03:07.843+08:00
