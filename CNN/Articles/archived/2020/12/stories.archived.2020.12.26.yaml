      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every day he has been in Palm Beach, the White House has added a
        highly strange note on his daily schedule alerting readers: "During the Holiday
        season, President Trump will continue to work tirelessly for the American
        People. His schedule includes many meetings and calls."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdde9e13-ece8-4975-8a5b-51d3b0757901'
