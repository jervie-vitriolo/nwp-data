      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Centers for Disease Control and
        Prevention has announced new testing requirements for travelers arriving from
        the UK, but research by the agency''s own scientists shows the rule may have
        only a small impact on the spread of the new UK strain of coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a266cd20-bde0-41e7-a9e6-981db428597e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:38:18.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:30.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35356cc6-e295-4dbc-81b9-8588449ea278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:38:18.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:30.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting Monday in the UK, passengers must have a negative Covid-19
        test within three days of boarding a flight to the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa59dd2-4343-4b89-9684-31ba8b91a888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:38:18.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:30.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dabd0b3-9f15-42fe-86bd-add51674d60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:38:18.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:30.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CDC press release Thursday hailed the new changes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3d6d19-332b-42ca-95b8-b53ffeb48ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:38:18.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:30.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4477658-072d-4dac-babe-f55ead8358bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:38:18.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:30.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, President Trump is taking another step to protect the health
        of the American people," according to the statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41387129-3d6c-41f0-8fe4-916f241a41a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:38:18.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:30.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b9de1c-552f-4af4-b639-b9fd49c677fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:38:18.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:30.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to researchers on the CDC''s Covid-19 response team,
        testing three days before a flight might not accomplish very much -- reducing
        the risk of spreading the virus by just 5 to 9%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149a4d4d-3d4c-47d2-8923-03eea6df0a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:38:18.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:30.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba7bb7b-858d-40f2-99fc-1c1f6f7426d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:38:18.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:30.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Paul Offit, an infectious disease specialist at the University
        of Pennsylvania, said the new testing requirement "is like putting up a chain
        link fence to keep out a mosquito."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d530c1-afc8-40a8-bffe-fce175499e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:38:18.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:30.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9022a3ca-12b1-424e-aa33-56e933c836b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:38:18.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:30.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s order acknowledges that "testing does not eliminate all
        risk," but when combined with other measures like self-monitoring for symptoms,
        masks and distancing, "it can make travel safer."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7827cd8d-5f40-41bc-add6-72801f255b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:38:18.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:30.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabb7abc-6443-4562-ae9d-b25bd9d3254a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:38:18.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:26:30.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 tests often miss recent infections, so someone can test
        negative and actually be infected because they''re not shedding enough virus
        to be detected.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6885d7-c77c-4e20-897b-c309f3e07dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:38:18.283+08:00
