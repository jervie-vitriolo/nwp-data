      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials have been anxious to curtail the spread the UK
        variant, which appears to transmit more easily than other coronavirus strains.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fddbde3-ae25-447d-b7e2-6b7d7ce50e9b'
