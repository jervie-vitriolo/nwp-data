      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26) —</strong>&nbsp;Two
        low-pressure areas are seen to drench several areas in the country this weekend,
        according to state weather forecasters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bc6d61-bb00-49bb-821d-e182bd1a705c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:53:04.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:43.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the two LPAs would likely bring light to moderate with
        at times heavy rains in Bicol, Eastern Visayas, Aklan, Antique, Capiz, Iloilo,
        Romblon, Palawan, including Calamian, Cuyo, and Cagayancillo Islands, Zamboanga
        Peninsula, and Sulu, the weather agency PAGASA said in a bulletin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74ba10d-89fa-4b10-a93c-579d100375fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:53:04.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:43.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, rains ranging from light to heavy, could be experienced
        in Aurora, Quezon, including Polillo Islands, Bicol, Eastern Visayas, and
        Mimaropa, the agency added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af39b9f-0d5c-4af1-9f99-8ac0e06dfa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:53:04.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:43.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LPA last spotted east of Zamboanga City entered the Philippine
        area at 8 a.m. Saturday, PAGASA said. Around the same time, another LPA developed
        east of the Visayas, it added. Neither is expected to develop into a tropical
        depression.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bffc50-17ca-4fc7-89d4-adcb381b8ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:53:04.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:43.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, PAGASA warned that heavy or incessant rainfall may cause
        floods and landslides.</p>'
