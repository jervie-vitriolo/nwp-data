      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f96188a-3ac0-42ca-ac90-cc223d0b9a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:02:12.662+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:37.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Trump is demonstrating renewed willingness to directly
        oppose his party''s leadership, furious they have acknowledged Joe Biden''s
        victory. Much as he began his political career engaged in bitter feuds with
        Republican officials, Trump is leaving on sour terms with Majority Leader
        Mitch McConnell, for whom he now finds little use.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc3dbcb-7fcb-470d-8f37-d1cab2eeb28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:02:12.662+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:37.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030b2cec-ff0f-456a-92a5-bf73ac8996af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:02:12.662+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:37.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what he called "meetings" at his Florida golf course -- but which
        people familiar with the matter said are more accurately described as informal
        conversations with hangers-on and friends -- Trump has been encouraged to
        further distance himself from the Republican leaders who have stuck by him
        no matter what the past four years.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e208d40c-9d45-454e-8a9b-f0804f7cb4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:02:12.662+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:37.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0c9549-746d-4a7f-b25a-4f922c592457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:02:12.662+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:37.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At his golf course on Christmas Day, Trump played a round with Sen.
        Lindsey Graham, one of his top associates in the Senate, who, before Trump''s
        video, was supportive of the relief package.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd332fec-061b-4fb6-bc40-ebef99600cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:02:12.663+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:37.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd065b68b-1680-4853-9458-cf33d8ab635e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:02:12.663+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:37.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Relief is on the way as soon as the bill becomes law," the South
        Carolina Republican wrote on Tuesday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e3b29c-dba8-4056-82c9-51ba9e1f0513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:02:12.663+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:37.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a155c2a1-ae7d-4b72-ab62-9f06f555cdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:02:12.663+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:37.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Trump released his video, Graham reverted to supporting the
        higher checks and said late Friday that Trump remained stalwart in his demand.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e422096-1ff2-480e-b2b5-c3450651a6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:02:12.663+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:37.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fb0fb9-7df4-4198-90c8-ad081ff0c719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:02:12.663+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:37.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After spending some time with President @realDonaldTrump today,
        I am convinced he is more determined than ever to increase stimulus payments
        to $2000 per person and challenge Section 230 big tech liability protection,"
        he tweeted. "Both are reasonable demands, and I hope Congress is listening.
        The biggest winner would be the American people."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777203a8-198f-4f2f-8fea-ab0cd6d54783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:02:12.663+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:37.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29671888-4696-4f08-88ed-11260ae7bb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:02:12.663+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:37.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as lawmakers left Washington this week, there did not appear
        to be sufficient support for the $2,000 payments, leaving no clear path forward.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42270304-805b-4421-a985-8d17d7a56194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:02:12.663+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:37.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd172ce5e-6e1a-4119-bc57-56810e4cd51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:02:12.663+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:37.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump hasn''t appeared particularly eager to explain himself.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5b94e7-8af4-485f-9c52-bf61009983c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T15:02:12.663+08:00
