      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Testing 72 hours before a flight is going to miss a lot of people,"
        said Dr. Peter Hotez, an infectious disease specialist at the Baylor College
        of Medicine, who pointed out that the new variant appeared in the UK three
        months ago and is likely already in the United States.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457125d2-d16d-4aba-bf8d-dec4eb2caa39'
      'mgnl:activationStatus': true
