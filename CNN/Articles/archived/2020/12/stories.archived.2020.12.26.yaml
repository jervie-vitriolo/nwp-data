      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milwaukee’s biggest lead of the half was 13, held on three occasions.</p>'
  'workout-while-sick':
    'author': 'Stephanie Mansour, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-12-26T06:56:57.455+08:00
    'imagesource': 'jcr:fdcfbe41-c979-4015-b97c-7f93993aa833'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f49ccaf5-a878-4c4f-92f9-d43eff7ff523'
    'lead': 'If I feel sick, should I exercise or rest?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-26T07:03:27.324+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T17:26:55.157+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:25:56.367+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Should you skip or keep your workout if you''re sick? Here''s how to
      tell'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2374575b-d218-48b6-b5b9-072b6cf3bfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T07:03:27.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:55.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> <strong>—</strong>&nbsp;As a personal trainer
        and yoga and Pilates instructor, I like to provide a wide variety of exercises
        and workouts that people can do regardless of their situation, health limitations
        or mood. So my clients ask me this question all the time: If I feel sick,
        should I exercise or rest?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc4f288-53e7-41e9-a120-c85989ab3da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T07:03:27.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:55.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The immediate answer is complicated, but with an assessment of your
        symptoms, you''ll have the confidence to decide more quickly. And, if the
        answer is to skip your workout, there is still an exercise or two that you
        can do to help you feel less sick.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a87b6cb-a6c4-4c00-880a-eb5589b951c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T07:03:27.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:55.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With cooler winter temperatures in full force, cold and flu season
        is here. On average, Americans have two or three colds every year, according
        to the US Centers for Disease Control or Prevention. This may wipe you out
        for seven to 10 days per cold. If you add in other symptoms, like an upset
        stomach, a fever or a cough, you may be looking at even more downtime.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cf713b-eb1a-4af7-8658-4f391e6e2c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T07:03:27.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:55.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the five most common scenarios if you''ve fallen ill --
        and how you can decide if you should exercise or take it easy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c57427-3ee6-4fd5-9102-e238874b278a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T07:03:27.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:55.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Important note: Be sure to seek advice from a health care provider
        if you have lingering or persistent symptoms and also prior to starting a
        workout program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877b60a6-eb10-4401-bdb6-435e28fc5cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T07:03:27.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:55.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Head cold</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c53a24-ba7e-4690-b658-6e307bae476d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T07:03:27.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:55.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work out. If your symptoms include common ones like a runny nose
        and congestion, just scale back your workout to make it less intense. Working
        out with a cold may actually help relieve nasal congestion and open up your
        nasal passageways.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d2b7f0-6429-48a6-8c85-59da4461bb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T07:03:27.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:55.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of doing a high-intensity workout, try doing a lower-impact
        strength-training workout. Or instead of going for a run or jog, go for a
        brisk walk. Simply pare down your workout so that it''s less intense and takes
        less time than usual.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f3f913-59bd-4014-8542-70f0c1501d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T07:03:27.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:55.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fever</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7c5fd1-653f-4731-abe0-e33a8d1e4ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T07:03:27.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:55.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skip. Working out while you have a temperature can actually increase
        dehydration and raise your internal body temperature even more. Also, with
        a fever your muscles are already more fatigued and have less strength, so
        it''s best to give them a rest.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97be66f1-6cd5-4973-b980-51271392a9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T07:03:27.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:55.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, try doing a yoga pose called Savasana with lots of props.
        Lie down on the ground. Place a bolster or pillows underneath your knees,
        and a pillow underneath your head. Relax your arms by your sides with the
        palms face up.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805d7c08-51e6-4b5e-9a20-297b6ed854a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T07:03:27.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:55.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Close your eyes, and slowly breathe in through the nose and out
        through the nose for at least two minutes. Meditating while deep breathing
        has a soothing effect on the nervous system and helps calm the body and the
        mind.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4beb4dcd-b04c-413e-96d3-bb9f58db5d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T07:03:27.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:55.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sore throat</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc854191-5070-4218-a561-5b8d17d23fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T07:03:27.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:55.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work out. Typically when a sickness is above the neck, it''s OK
        to exercise at a less intense pace. Make sure to drink plenty of water to
        soothe your throat both before, during and after exercise. Slow down your
        pace (like you would if you had a cold).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd490db-62af-46b8-a44d-cdce0ba5ab34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T07:03:27.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:55.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your sore throat is accompanied by a fever or body aches, however,
        take a break.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2effa838-bcf9-4d1a-82cc-2c420b91a81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T07:03:27.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:55.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subscribe to CNN''s Fitness, But Better newsletter: Get back in
        the groove. Sign up for our newsletter series to ease into a healthy routine,
        backed by experts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ab8f0a-8091-4527-9d2a-2d982eab7fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T07:03:27.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:55.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cough</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170673b3-8b97-40a7-90b0-72d472808a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T07:03:27.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:55.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skip. Especially if this cough is coming from your chest and accompanied
        by mucus, definitely skip your workout. Frequently coughing can prevent you
        from being able to catch your breath properly during a workout and make it
        difficult to take a deep breath when your heart rate increases during exercise.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020e727b-1a4c-451d-ba42-7577b1a847d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T07:03:27.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:55.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, engage in a forward-fold stretch to improve circulation
        and relieve coughing symptoms. It''s a stress-relieving exercise that invigorates
        your nervous system and literally turns your head upside down.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1fb670-3a9c-4b40-a18f-1ce8bc9994a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T07:03:27.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:55.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your head goes below your heart, which calms your mind and reduces
        stress -- both mentally and in your physical body.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b7103e-254d-4769-97ad-c3d9f66d76e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T07:03:27.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:55.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Upset stomach</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97f1b19-37c0-4328-b9f8-79ed3cb322d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T07:03:27.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:55.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skip. If you are vomiting or have diarrhea, your body becomes dehydrated.
        Exercising will only add to this dehydration. Additionally, if you''re nauseous,
        moving around may cause you to become more nauseous or even vomit.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc462846-268c-4f5d-a5f6-918557e19d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T07:03:27.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:55.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, try a yoga pose called Child''s Pose. Come onto a yoga
        mat on your knees and open them as wide as your hips. Then sit your glutes
        back over your heels and reach your arms forward. Rest your head on the mat
        or on a pillow.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088cdddf-5866-4942-998d-31c6d89843cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T07:03:27.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:55.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breathe into your stomach and your back, and slowly release your
        breath. Inhale and exhale through your nose and think about soothing your
        stomach.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5534c2-65e1-44e2-b0a8-af415bffcc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T07:03:27.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:55.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You are your own best advocate. While the above are guidelines you
        can follow, remember that at the end of the day you know your body best. If
        you feel like you shouldn''t do any exercise or, conversely, you feel like
        a workout will make you feel better, listen to your body.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a8bf21-5e7a-4dd0-9412-baf2798d2661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T07:03:27.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:55.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/12/25/health/workout-when-sick-yoga-wellness/index.html"
        target="_blank">Should you skip or keep your workout if you''re sick? Here''s
        how to tell</a></em></p>'
  'Netflix-Bridgerton-review-':
    'author': 'Brian Lowry, CNN'
    'caption': 'CREDIT: LIAM DANIEL/NETFLIX'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-12-26T07:29:00.500+08:00
    'imagesource': 'jcr:99630a40-5b29-4596-88e4-f72eb4515438'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cc448d0-f738-4bce-93b6-fd33f58747af'
    'lead': 'REVIEW: "Bridgerton" plays a weak hand, turning Julia Quinn''s novels
      about a 19th-century London family into a handsome but tedious snooze '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-26T08:03:51.953+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T17:26:54.197+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:25:56.547+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Bridgerton'' brings steamy romance to Netflix but plays a weak hand'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fef857b-d2a8-4913-a0da-46db0ff4143d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:03:51.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:54.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong>&nbsp;</strong>After owning Thursday
        night on ABC, "Grey''s Anatomy" producer Shonda Rhimes'' first series under
        her Netflix deal should feel like an occasion. As opening bids go, however,
        "Bridgerton" plays a weak hand, turning Julia Quinn''s novels about a 19th-century
        London family into a handsome but tedious snooze -- think "Masterpiece Theater,"
        only with more sex and nudity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcf5f02-3df8-4e80-8f32-c95ac48ba493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:03:51.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:54.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight-episode season follows the extended travails of the titular
        Bridgerton family, primarily through eldest daughter Daphne (Phoebe Dynevor),
        who has reached the age where marriage and finding a worthy suitor are of
        paramount concern.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72212c45-00d2-4e1f-8b1c-a3833142b3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:03:51.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:54.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her prospects threatened by scandal, she enters into a bargain
        with the highly eligible and outwardly dashing Duke of Hastings (Regé-Jean
        Page), a friend of Daphne''s brother, who is determined to remain a bachelor
        but willing to participate in a charade in order to make her more desirable.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc76d398-134f-4814-8459-93876e9a7b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:03:51.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:54.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naturally, the two are in fact drawn to each other, a situation
        they prove reluctant to admit. Yet their ties represent only one of the soapy
        elements that surround the Bridgerton family and their extended circle, developments
        chronicled by the mysterious gossip columnist Lady Whistledown, who narrates
        the proceedings via the still highly-recognizable voice of Julie Andrews.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7246d64-a490-4557-ab82-83f197c0da60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:03:51.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:54.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Series creator Chris Van Dusen (a veteran of Rhimes'' "Scandal"
        and "Grey''s") does a credible job juggling all the assorted plot threads,
        erecting one new hazard to throw into the path of Daphne and the Duke after
        another.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e946beac-9dad-40a7-be9a-95ff600023ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:03:51.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:54.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a sluggishness to the pacing, however, as the will-they-or-won''t-they
        contortions pile up on various fronts. For anybody who has read or watched
        many Jane Austen adaptations, it''s hard to escape the familiarity of that
        scenario, even with the more modern spin.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efc8722-ce31-48c5-b74e-a1b24586443c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:03:51.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:54.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, there is an audience for British period fare that was
        once confined to public television (streaming services have exhibited a healthy
        appetite for such content), though with the exception of something like "Downton
        Abbey," that constituency is usually small numbers-wise. Rhimes discovered
        as much in 2017 with "Still Star-Crossed," an attempt to build a series around
        the story of Romeo and Juliet that quickly departed on ABC.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e989ac3d-c840-4683-b0dc-933d00b417ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:03:51.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:54.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a run of hits in broadcast television, Rhimes joined Netflix
        amid a wave of rich contracts with creative talent like her, Ryan Murphy and
        Kenya Barris, empowering them as the streaming service seeks to secure its
        next generation of content. By Netflix''s standards, ratings aren''t an issue
        if such shows can inspire the kind of loyalty that wins and keeps subscribers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14151ad5-7549-4f36-8cf8-b1b29a41e11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:03:51.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:54.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Betting on pedigreed producers might be a wise investment in the
        long run, and "Bridgerton''s" lustier take on early-19th-century romance serves
        as a modest point of distinction. Whatever the century, though, for a show
        that''s all about looking for love, the series doesn''t do nearly enough to
        earn it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a982de-4d6e-4b9e-b0ef-fe41c38c033c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:03:51.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:54.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bridgerton" premiered&nbsp;Dec. 25 on Netflix.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84bf70b-3f99-4972-a81b-07886a86b531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T08:03:51.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:54.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/12/24/entertainment/bridgerton-review/index.html"
        target="_blank">''Bridgerton'' brings steamy romance to Netflix but plays
        a weak hand</a></em></p>'
