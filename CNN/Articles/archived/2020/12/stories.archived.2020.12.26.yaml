      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avery Bradley, who won an NBA title last season with the Lakers,
        made his Heat debut and scored 12 points. Bradley, who signed as a free agent
        last month, also hounded New Orleans’ JJ Redick, holding him to eight point
        on 1-for-7 shooting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf45c8b-6c67-4020-9cc0-d6359767d984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T06:03:07.843+08:00
