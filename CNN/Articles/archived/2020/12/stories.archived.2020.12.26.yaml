      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26) —</strong>&nbsp;US-based
        drug manufacturer Pfizer applied for emergency use authorization (EUA) of
        its coronavirus vaccine in the Philippines, Malacañang announced on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43388382-0e95-445f-8248-6bacd3476054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T23:43:51.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:16.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will take FDA 21 days to evaluate and approve the EUA but vaccination
        would start as soon as stocks become available," explained Presidential Spokesperson
        Harry Roque in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21b3ea4-365a-4f50-b2aa-e55d4db471a4'
      'mgnl:activationStatus': true
