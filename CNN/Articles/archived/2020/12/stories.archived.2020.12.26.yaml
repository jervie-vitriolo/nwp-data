        to gradually pull away from the visiting Golden State Warriors for a 138-99
        blowout win Friday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd20040-0e40-4039-95db-2332ad0bb756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T06:40:40.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:26:55.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giannis Antetokounmpo was held to 15 points on 4-for-14 shooting,
        but Middleton and four other teammates scored in double figures as the Bucks
        quickly erased the bad taste of a last-second loss at Boston with their first
        win of the season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67084f69-54fb-4057-8c08-1ed79b5f297a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T06:40:40.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:26:55.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfb8ba2-951b-4411-940a-52ebdd91d6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T06:40:40.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:26:55.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Curry had a team-high 19 points and rookie James Wiseman
        18 for the Warriors, who have been outscored by a combined 65 points in their
        first two games.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3409e96c-0cdc-48e0-b7bd-b96120e75c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T06:40:40.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:26:55.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84287435-5bf1-4726-92d9-5c952d398bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T06:40:40.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:26:55.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Middleton made 6-of-8 3-pointers, including two straight in a 19-7
        Bucks burst in the third period that turned a competitive 72-64 game into
        a 91-71 laugher.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75605d7-310f-4748-abd9-880a5f1fb506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T06:40:40.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:26:55.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b0ba08-9a19-481b-8147-4afcd4b8cd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T06:40:40.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:26:55.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donte DiVincenzo and D.J. Augustin each connected on three 3-pointers
        in 13-point performances, while D.J. Wilson also hit three treys to account
        for all nine of his points for the Bucks, who were the NBA’s winningest team
        in the regular season last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20367d1-a1a2-4542-8329-ba545889760f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T06:40:40.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:26:55.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jrue Holiday totaled 12 points and a team-high six assists, while
        Bobby Portis logged a 10-point, 12-rebound double-double for Milwaukee, which
        shot 54.9 percent overall and 20-for-37 (54.1 percent) from beyond the arc.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e27d7d7-961f-465a-a48e-b9a9057cf36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T06:40:40.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:26:55.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c332e017-70f4-481d-85e5-9b4eb26fa59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T06:40:40.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:26:55.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bucks also outrebounded the Warriors 69-49, with Antetokounmpo
        complementing his 15 points with a game-high 13 boards.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bc0220-75ca-48d4-a192-b39bc12becaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T06:40:40.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:26:55.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923aca42-13bf-4356-aefd-6aa291538cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T06:40:40.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:26:55.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Wiggins (12 points), Brad Wanamaker (11) and Jordan Poole
        (11) also scored in double figures for the Warriors, who shot just 34.3 percent
        overall and 10-for-45 (22.2 percent) on 3-pointers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0691b8d-96f8-49c2-8923-02bc2b9133d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T06:40:40.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:26:55.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d337de-f0da-41cb-8eac-b5f913d52777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T06:40:40.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:26:55.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wiseman, the No. 2 overall pick in the draft, had a team-high eight
        rebounds and three blocks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312619e6-9be4-49a4-bb17-c4606782da02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T06:40:40.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:26:55.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antetokounmpo struggled in the first half, missing five of his six
        shots and seven of his 11 free throws, but the Bucks nonetheless managed a
        66-56 lead at the break. Middleton was the driving force with 21 points.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078dc73f-fd58-4000-8d1f-172467dccb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T06:40:40.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:26:55.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5ba6f4-12fb-4209-beb9-09e2144ba0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T06:40:40.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:26:55.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
