      'mgnl:created': 2020-12-26T18:00:50.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:25.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Observers were quick to read the fine print: The constitutional
        overhaul would reset the clock on presidential term limits, potentially extending
        Putin''s hold on power until 2036. A referendum was set for April, and Putin
        seemed to be coasting toward a presidency-for-life.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8c3a56-a36f-425d-a479-1dac090fe785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T18:00:50.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:25.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What followed instead was an annus horribilis for Russia, and perhaps
        Putin''s most challenging year to date.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5320b5-fac6-45c2-872f-0433b3383d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T18:00:50.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:25.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As COVID-19 started to spread around the globe, Russia briefly appeared
        to be on the front foot. The country sealed its border with China, and Putin
        boasted that the virus was "under control," thanks to what he described as
        robust early measures to halt the spread of the disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90269a8-5012-45a8-886d-ed66f6493919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T18:00:50.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:25.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that approach was little more than bluster and spin. Not long
        after the government announced a nationwide lockdown that began on March 28,
        it became clear the country was in the grip of a major public health crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310e18e6-e8df-4ebe-aa87-397c001dac00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T18:00:50.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:25.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Moscow recorded a death rate about 20% higher than the
        10-year average, while authorities in the capital indirectly acknowledged
        that they were undercounting COVID-19 deaths.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea5eba2-89cf-45aa-be36-682fd6c60793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T18:00:50.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:25.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government was forced to postpone the referendum on constitutional
        changes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db201af6-4f27-4cb3-ba61-ee8f7d1764ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T18:00:50.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:25.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doubts grew about how well the Kremlin was handling the pandemic
        and whether it was leveling with the Russian public about the severity of
        the crisis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6823c6-870d-4e2a-adeb-9aa6d6bbef9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T18:00:50.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:25.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such suspicions only grew as Russian doctors and medical personnel
        turned to social media to raise the alarm about underfunded hospitals and
        a death toll they said was higher than officially acknowledged. Reports of
        frontline healthcare workers falling from windows and fires from faulty Russian-made
        ventilators further eroded public trust.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283e9cde-fc45-482e-9760-54060d8ba375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T18:00:50.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:25.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s economic situation was also dire. The country was mired
        in a coronavirus-induced recession, compounded by plummeting global prices
        for oil, a key export.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364d83a7-97ee-4a43-a86e-cfa518c6e2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T18:00:50.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:25.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the middle of the year, the World Bank was projecting that Russia''s
        2020 GDP growth would shrink by 6%, an 11-year low, accompanied by a spike
        in unemployment and rising poverty levels.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc87bb4f-1249-41d9-9e9e-f3f702e909e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T18:00:50.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:25.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such profound economic stress threatened to derail the ruling United
        Russia party''s political program by exposing deep weaknesses in the social
        compact that has kept Putin in power for two decades.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e3c66b-93a1-4618-9785-657828a8ace1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T18:00:50.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:25.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s political durability is often attributed to a simple bargain
        between him and his citizens: Accept limited political competition in exchange
        for stability and steady increases in the standard of living. But amid the
        pandemic, that deal has begun to unravel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4496c9-eebc-4820-adaa-a40d78309646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T18:00:50.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:25.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, protests erupted in the far eastern city of Khabarovsk,
        where thousands took to the streets in extremely unusual street protests in
        support of the region''s governor, Sergei Furgal, who had been arrested and
        charged with orchestrating the murders of two businessmen in 2004 and 2005.
        Furgal denied involvement in the murders. His supporters saw the case as a
        politically motivated prosecution of a regional opponent of United Russia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145397b3-24ca-4571-bdd8-d1aae0ce9342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T18:00:50.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:25.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps equally worrying for the Kremlin, street protests swept
        neighboring Belarus in August, after the incumbent President Alexander Lukashenko,
        often described as Europe''s last dictator, claimed victory in an election
        observers said was marred by widespread fraud.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e8a262-77c1-4bdd-8e34-9c6e99550453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T18:00:50.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:25.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lukashenko, who has ruled since 1994, refused to step aside and
        his security forces brutalized and detained thousands of Belarusians, leaving
        the Kremlin faced with the uncomfortable scenario of citizens in a neighboring
        and closely allied country refusing to play along with Russian-style sham
        democracy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b00371-5c14-40fa-ba26-b40e44194f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T18:00:50.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:25.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin did manage to hold the nationwide referendum that secured
        constitutional changes, with the help of a nationwide get-out-the-vote campaign,
        a state holiday and the mobilization of the country''s large state sector,
        which accounts for a large part of the workforce.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67b3982-9e2b-4ba9-9574-087bbb3f0889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T18:00:50.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:25.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Putin''s system of managed democracy faced a new moment of crisis
        later in August, when opposition leader Alexey Navalny became critically unwell
        on a flight from the Siberian city of Tomsk to Moscow.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81567a74-0c54-42a2-97cb-47876ea4a4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T18:00:50.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:25.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny had been leading a campaign called "smart voting" — an effort
        to get out the vote for the candidates in local elections who had the best
        chances of defeating United Russia candidates.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ceb0fa6-b6d3-4cf2-8e94-1272276e199f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T18:00:50.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:25.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin critic was eventually flown to Berlin for treatment,
        after Russian doctors initially insisted the opposition leader was too gravely
        ill to make the journey.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ed2e98-1457-4992-85b7-7fd10cde7c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T18:00:50.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:25.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German government later revealed that tests proved he had been
        poisoned with a chemical nerve agent from the Novichok group.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd20e1ae-7078-42c8-82fd-742deb9c5cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T18:00:50.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:25.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin denied any attempt to harm Navalny, and Russian state
        television has spun a range of conspiracy theories to explain away the apparent
        assassination attempt.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef06327-dde2-43fb-ad28-d2ac8558f9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T18:00:50.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:25.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Russian government drew swift criticism from international
        leaders, with German Chancellor Angela Merkel saying: "There are very serious
        questions now which only the Russian government can and must answer."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd822584e-d510-437d-a3ad-64b0f1dc4ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T18:00:50.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:25.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-December, a CNN-Bellingcat investigation uncovered evidence
        that Russia''s Federal Security Service (the FSB) formed an elite team specializing
        in nerve agents that trailed Navalny for years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4549f03a-65e2-416b-b6fa-5b5d72bd180a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T18:00:50.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:25.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his marathon annual press conference, Putin''s comments on
        the Navalny reports were as much a boast as they were a denial. "Who needs
        him anyway? If [Russian agents] wanted to, they would''ve probably finished
        it," Putin said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33291e1d-24d8-4ede-871d-7498e88e611f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T18:00:50.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:25.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny''s poisoning, in effect, demolished much of the goodwill
        that Russia had sought to build internationally amid the pandemic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed76750-37de-41e8-81b2-7717c3730a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T18:00:50.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:25.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early April, the Russian government scored a PR coup by sending
        ventilators and protective equipment to New York to help hospitals on the
        front line of the crisis.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f719f5-606e-4075-be5d-c60b2a8062c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T18:00:50.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:25.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was symbolism over substance: The ventilators were the same model
        that caught fire in Russian hospitals, and the US Federal Emergency Management
        Agency said they were never used.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c1bba1-e300-4bf1-9395-a2b085259acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T18:00:50.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:25.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian government also threw its weight behind efforts to develop
        a coronavirus vaccine, a project that became a matter of national prestige.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807e7ef2-29ab-459c-ab5c-fc0a58b3e5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T18:00:50.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:25.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Putin announced to much fanfare that Russia''s domestically
        developed vaccine —&nbsp;called Sputnik V, a name inspired by the Cold War
        space race —&nbsp;had been approved for public use, even though it had not
        been through Phase 3 trials. That rush to be first drew international skepticism,
        as did the Kremlin''s subsequent acknowledgment that Putin himself would not
        receive the jab.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8997d9f5-87c2-4856-9f93-6321af7eba44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T18:00:50.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:25.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not surprising: Information about Putin''s health is a closely
        guarded secret, and the presidential administration has taken extraordinary
        measures to protect the head of state from coronavirus, including the installation
        of a special "disinfectant tunnel" for visitors to his residence outside of
        Moscow and in the Kremlin.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f18f645-ff8c-49c7-bd63-e30706f44e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T18:00:50.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:25.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak of war between Armenia and Azerbaijan over the Nagorno-Karabakh
        region further tested the Russian government''s crisis-management skills in
        2020.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baf9b86-3733-440e-b37c-48fc8f146f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T18:00:50.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:25.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the brief but intensely bloody fighting ended with the deployment
        of Russian peacekeepers to Nagorno-Karabakh, the ceasefire deal also showcased
        the regional clout of Turkey. Russia is no longer the only indispensable power
        in the post-Soviet space.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784ae4df-7cc0-41aa-a155-30fdf03fe853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T18:00:50.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:25.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlinology is an inexact science, but as 2020 draws to a close,
        one wonders if Putin is reconsidering those apparent plans to stay on as president
        until 2036.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368378b6-6f0a-4b8e-9499-98b842001027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T18:00:50.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:25.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, Russian lawmakers drew up a possible escape plan for
        the Kremlin leader, approving legislation that would give former presidents
        lifelong immunity from criminal prosecution.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0274231-bb44-4234-af80-09c3d465fc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T18:00:50.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:25.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill by no means implies the Russian president''s imminent departure
        from office —&nbsp;after all, Putin is a man who likes to keep his options
        open.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f07d0cf-dd89-4ebf-9633-c210ba47c1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T18:00:50.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:25.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for some observers, the bill was reminiscent of former Russian
        President Boris Yeltsin''s surprise handover of power to then-Prime Minister
        Putin on New Year''s Eve, 1999. One of Putin''s first acts as president was
        the signing of a degree granting Yeltsin immunity.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e73af99-eb2b-4be8-a3ed-8ea945d3b081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T18:00:50.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:26:25.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The end of this convulsive and difficult year, then, is likely to
        leave keen Russia-observers watching for any fresh New Year surprises from
        Putin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f72517-994c-4ef5-be20-9b2c9f4782a1'
      'mgnl:activationStatus': true
