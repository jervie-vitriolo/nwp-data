      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f5cee1-588b-4aab-91cf-9e5bc3a7b650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:20:56.247+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:47.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buck McCoy said the windows of his downtown Nashville residence
        right across from the explosion were blown in and water started pouring from
        the ceiling.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccb741f-f517-4b46-819c-805f6ab85591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:20:56.247+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:47.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312da75a-eadc-4da7-835b-45ab75c15d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:20:56.247+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:47.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I must have an angel because I survived this," he told CNN. "It
        was pretty horrendous."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a075b3-67f1-4082-b988-0b11ce27fed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:20:56.247+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:47.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdf7dd2-2553-4a81-bf35-e5a6c08b5278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:20:56.248+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:47.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCoy said he was woken up by what he thought were gunshots about
        10 minutes before the explosion. He got up and looked out the window, he said,
        but went back to bed when he didn''t see anything.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601ce455-7022-4340-aafa-50561beb7f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:20:56.248+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:47.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58789978-b071-435e-99d0-a838165bb961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:20:56.248+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:47.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCoy says he''s thankful that he didn''t get anything more than
        scratches to his face, hands and feet.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6939665-7949-42b2-b360-2a8b0ff5dca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:20:56.248+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:47.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d4755e-9d77-4627-ac6a-fcacebc1e96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:20:56.248+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:47.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was like a movie," McCoy said. "It really felt like the end
        of times."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d1cec3-d506-449d-9670-e41634c8999e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:20:56.248+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:47.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bb8cc6-a086-4dcd-afb0-0ca8921c43ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:20:56.248+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:47.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he looked outside, trees were down everywhere and broken glass
        littered the street, he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c4c3af-331c-4c96-822a-115a5914d975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:20:56.248+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:47.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d24a7ba-4b1b-488a-9f16-5c936c567d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:20:56.248+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:47.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything on the street was fire," he says. "There were three
        cars that were fully engulfed."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec9a820-df41-4d7b-8769-abaf86ea1a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:20:56.248+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:47.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ec852a-4ad6-4d12-ac44-dbe6aa582fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:20:56.248+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:47.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCoy saw people filing out of their apartment with their animals.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327e7456-cf9c-403c-8a21-386ebc022e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:20:56.248+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:47.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb65e14-c76d-4894-a66a-9e1554f4d162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:20:56.248+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:47.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He tried to make his way back to his apartment to look for his cat,
        but firefighters told him to get as far away from the area as possible.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6c42da-f874-4196-a28d-883def132c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:20:56.249+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:47.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c1c449-4158-4e66-a243-ca5411d1e5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:20:56.249+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:47.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams said that after the explosion they could see the back of
        their building.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437dcbee-0253-434d-88ad-107b9d854334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:20:56.249+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:47.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e5e008-e9ee-481b-939b-c1bee3ac4750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:20:56.249+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:47.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was loaded with glass and shards and big pieces of wood and
        metal where everything had fallen," she said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b18f601-7c7f-4cad-a286-8833a5d9980e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:20:56.249+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:47.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa12553c-943a-4a4a-990e-b3e808243ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:20:56.249+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:47.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laughing at the irony, Williams remembers saying on Christmas Eve
        that she wanted to "spend all day Christmas in my pajamas."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18213ee4-e923-4349-b873-f929d1f77b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T13:20:56.249+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:26:47.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/12/25/us/nashville-explosion-witnesses/index.html">"''This
        vehicle will explode in 15 minutes.'' Witnesses describe surviving the Nashville
        explosion."</a></em></p>'
  'Nashville-explosion-causes-AT-T-outages-and-disrupts-flight':
