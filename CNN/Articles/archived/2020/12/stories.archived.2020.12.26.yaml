  'Filipina-nurse-US-COVID-19-vaccination-':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-12-26T11:44:46.275+08:00
    'imagesource': 'jcr:c8dfd375-9b5b-4768-a368-9570136c1054'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc4139e8-46af-42b6-8f25-77afb116bb28'
    'lead': 'Kat Bermudez, a Filipina nurse based in the United States, was among
      the first people in the US to receive the coronavirus vaccine developed by drug
      makers Pfizer and BioNTech.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-26T12:04:46.427+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T17:26:50.865+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:25:57.387+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipina nurse in US describes experience after getting COVID-19 vaccine'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5500853f-cca5-4789-89ba-71e410891abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:15:13.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:50.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26)</strong> — Kat
        Bermudez, a Filipina nurse based in the United States, was among the first
        people in the US to receive the coronavirus vaccine developed by drug makers
        Pfizer and BioNTech.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0257ff2b-e306-4908-a4f5-488a47a1b8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:15:13.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:50.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bermudez, who works at the Stanford Hospital in California, said
        she did not have any adverse reaction to the new vaccine, except for a temporary
        arm pain, which she noted was a common side effect of inoculation. She received
        her first dose last Monday and is set to get her second shot on Jan. 12.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3f120a-2fcc-45f2-a670-55c4ae718cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:15:13.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:50.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So far, I didn''t have any issues with it except for that pain
        in my arm that lasted for about two days,” the nurse told CNN Philippines’
        Newsroom Weekend on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e355b3-8836-4a07-8b29-b1886f8563c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:15:13.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:50.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But I had COVID in November that is why I thought maybe that is
        part of the reason why I did not have as [many] side effects,” she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde17d84-93b6-41c5-b1b8-d1344dc21827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:15:13.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:50.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bermudez also said none of her colleagues experienced side effects
        after their COVID-19 vaccination, adding they “all did fine.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d2938c-f8a7-4fcc-b99b-67207e2e7f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:15:13.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:50.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she underscored the importance of being informed about the coronavirus
        vaccine, including its safety and risks before deciding to get inoculated,
        saying there is still a lot to be known about this new product.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab47712c-8469-4c71-a4c8-675e1aa492ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:15:13.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:50.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, <a href="https://edition.cnn.com/2020/12/18/health/alaska-third-allergic-reaction-vaccine/index.html"
        target="_blank">at least three health care workers</a> in Alaska had an allergic
        reaction after receiving a dose of the new Pfizer and BioNTech''s vaccine,
        CNN has reported. All of them have reportedly recovered from the allergies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb323d6-beca-483b-807b-fc6ab06869e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:15:13.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:50.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than one million people <a href="https://edition.cnn.com/2020/12/23/health/us-coronavirus-wednesday/index.html"
        target="_blank">have received their first shot</a> of a COVID-19 vaccine in
        the US.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6541140-d99d-478d-ac51-c969ac780c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:15:13.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:50.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention''s Advisory Committee
        for Immunization Practices recommended that health care workers and residents
        of long-term care facilities get the vaccines first.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028a9b9a-95dd-46e6-8f8e-e886495133ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:15:13.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:50.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine produced jointly by Pfizer and BioNTech was the first
        to receive an emergency use authorization in the US, followed by Moderna.</p>'
  'Nashville-US-explosion':
    'author': 'Steve Almasy, Hollie Silverman and Dakin Andone, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-26T12:05:41.995+08:00
    'imagesource': 'jcr:6d92819c-a3e9-41de-ae4f-76286eec5c98'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad710cb8-1005-4d78-b24c-027f4f525441'
    'lead': 'First there were the gunshots that startled residents awake in a downtown
      Nashville community in the US on Christmas morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-26T12:06:29.804+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T17:26:50.280+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:25:57.671+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Possible human remains found near Nashville explosion site, police chief
      says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4975adc-622d-46e4-aadd-bd8973d2c31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:06:29.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:50.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;First there were the gunshots that
        startled residents awake in a downtown Nashville community on Christmas morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e985517-15b8-4ba1-b69b-30094e356c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:06:29.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:50.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When people looked out their windows a little before dawn, they
        saw an old, white motor home parked on their street.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6249463-b23b-4fdb-80cf-62701c0bc3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:06:29.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:50.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the sound of a woman''s voice started emanating from the recreational
        vehicle, with a warning. There was a bomb that was going to go off in 15 minutes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7048e8a-5b69-4fa3-b3a4-adeae1953abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:06:29.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:50.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the RV exploded, it shattered windows and sent flaming pieces
        of debris through the air, damaging several buildings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade2357b-e804-48d4-b89a-f03796f4935f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:06:29.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:50.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion remains a mystery, but Mayor John Cooper on Friday
        said the blast was caused by a "deliberate bomb."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8441eb-440b-4292-ab21-1fbf885069dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:06:29.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:50.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three civilians were hospitalized and are in stable condition, officials
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3a4cb9-e818-4226-822d-ea836a0e3790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:06:29.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:50.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unusual warning that came from the RV likely saved lives. But
        serious injuries were also avoided due to the police officers who took the
        warning seriously and cleared the area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61db6bfb-3d01-4c15-a578-90192f8a6cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:06:29.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:50.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tissue found will be examined to see if it is from person</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eadb23b-4931-451e-ad7a-85590a2addf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:06:29.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:50.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Nashville Police Department Chief John Drake on Friday evening
        said investigators found tissue near the blast site. They will be examined,
        he said, to determine whether they are human remains. He could not say how
        close the tissue was to the site where the motor home exploded.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd74626-0d49-4aaf-bf09-f1a862b151e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:06:29.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:50.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBS News first reported information about the possible human remains.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee6c0fe-673f-422e-a309-d2f217f582e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:06:29.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:50.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast tore into at least 41 businesses, and one building partially
        collapsed, officials said. Concerned about the structural integrity of the
        affected buildings, the city cordoned the area off and won''t allow anyone
        in until Sunday afternoon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e1f13d-b22e-406b-9ad9-3640f5189091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:06:29.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:50.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be some time before 2nd Ave is back to normal," Cooper
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fb5d31-c067-4e68-ab0d-f8d703d817e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:06:29.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:50.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses recalled the terrifying moments before the explosion and
        in its aftermath. "I''ve never seen anything like it," resident Betsy Williams
        told CNN. "It shook everything."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89d76a2-00e0-4d3b-ba47-041b07cc464b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:06:29.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:50.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she heard the warning from what sounded like an automated
        female voice. She said if the gunshots hadn''t woken her up, she''s not sure
        she would have heard the message.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3800088b-1f2e-49af-a45e-5ad68217c3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:06:29.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:50.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and her family left after the voice from the RV said there was
        eight minutes left before the explosion. They headed across the river and
        watched from the parking lot of the city''s NFL stadium.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3e3d75-ef54-45c8-b901-f0ad4af11b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:06:29.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:50.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When time expired, they started to head back. As they were driving
        down 2nd Avenue, they saw the explosion, Williams said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4effdfb8-6b31-43ab-8f3f-ac8860ce81a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:06:29.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:50.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fireball went all the way up past the AT&amp;T, above the AT&amp;T
        building. Everything just, I mean, everything shook. It was quite the blast,"
        she told Anderson Cooper.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c290a3-1664-4444-b756-6b88f293391d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:06:29.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:50.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another resident said the scene of destruction was like an apocalyptic
        movie.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1cc666-1748-4aa2-8548-ad4d30ba7d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:06:29.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:50.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three cars were set afire. Trees were down. Bricks and glass were
        everywhere.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947f7a59-3a7b-467b-8db0-4d3744d0f13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:06:29.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:50.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor thanked the police for saving people from harm.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c18062e-51a0-4ecf-95a7-3cdcd0c60fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:06:29.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:50.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Nashville Police Department officers were responding to a
        call of shots fired around 5:30 a.m. CT Friday when they found the motor home
        parked in front of an AT&amp;T transmission building at 166 2nd Avenue North.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb1e4c3-2ac9-466b-8c67-5ce55f021060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:06:29.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:50.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they heard the warning they moved people away.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80041bb4-dd01-475f-b330-6d71acf30326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:06:29.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:50.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RV exploded at 6:30 a.m. CT, said police spokesman Don Aaron.
        "We do believe this to have been an intentional act."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8dfe84-8899-47aa-a430-63e95cc2aa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:06:29.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:50.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The force of the explosion knocked down one officer, Aaron said,
        and caused hearing loss in another. But no officers suffered serious injuries.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ff52c1-9d35-474b-b834-781710858a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:06:29.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:50.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AT&amp;T spokesman Jim Greer told CNN that the company''s network
        hub in the city was damaged in the explosion and service in the Nashville
        area was affected. AT&amp;T is the parent company of CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb52305-d477-4592-9a56-82fdc9001572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:06:29.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:50.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Authorities: No credible threats signaling impending attack before
        Christmas</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c29474-181c-40cd-b874-1a4ab9b5161d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:06:29.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:50.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The street is on the edge of Nashville''s hospitality and tourist
        district in a historic part of town.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99fd3c8-bba7-4125-ba7b-b7594ac92ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:06:29.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:50.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have no information about whether anyone was inside the
        RV when it exploded. Police tweeted a photo of the RV as it was driven into
        the area at 1:22 a.m.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">BREAKING:
        This is the RV that exploded on 2nd Ave N this morning. It arrived on 2nd
        Ave at 1:22 a.m. Have you seen this vehicle in our area or do you have information
        about it? Please contact us via Crime Stoppers at 615-742-7463 or online via
        <a href="https://t.co/dVGS7o0m4v">https://t.co/dVGS7o0m4v</a>. <a href="https://twitter.com/ATFHQ?ref_src=twsrc%5Etfw">@ATFHQ</a>
        <a href="https://t.co/JNx9sDinAH">pic.twitter.com/JNx9sDinAH</a></p>&mdash;
        Metro Nashville PD (@MNPDNashville) <a href="https://twitter.com/MNPDNashville/status/1342565893486899201?ref_src=twsrc%5Etfw">December
        25, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9a890c-6f43-467c-959a-67ce67594da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:35:16.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:50.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c9e7bc-2d75-4388-91c9-74e285b41255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:06:29.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:50.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no known credible threats in the Nashville area that
        would have signaled an impending attack on or before Christmas, a federal
        law enforcement source told CNN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8b9423-078d-4506-a2ec-fac9c906c146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:06:29.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:50.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second law enforcement source said federal authorities are not
        aware of any increased chatter nationally by known extremist groups that would
        indicate any credible plans for conducting attacks around the holidays.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a23754a-77cc-46d1-9962-d9788b4ed417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:06:29.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:50.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting US Attorney General Jeff Rosen was briefed on the incident,
        according to his spokesman, "and directed that all DOJ resources be made available
        to assist in the investigation."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de30d16-201c-42e5-a88a-c3089892b47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:06:29.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:50.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technical experts from the FBI lab and evidence response teams have
        been brought in from around the country to "help process this massive crime
        scene," said FBI agent Matt Foster.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825addd9-12be-47d3-bd04-56d96b42591b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:06:29.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:50.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ATF Special Agent in Charge Mickey French said his agency had activated
        its national response teams and was working alongside the FBI and MNPD. The
        agency has explosive specialists, chemists and engineers involved in the evidence
        recovery process.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18498225-7845-4c22-b0d0-3429221d9fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:06:29.807+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:50.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said that President Donald Trump has been briefed
        and would receive "regular updates." President-elect Joe Biden has also been
        briefed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26715637-372a-4cf1-bb4f-594306c36134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:06:29.807+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:50.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tennessee Gov. Bill Lee said in a statement on Twitter that the
        state would "supply all the resources needed" to determine the cause of the
        explosion.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407f344f-939a-4a2e-8f7f-ce1a8f03eaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:35:16.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:26:50.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/12/25/us/nashville-explosion/index.html"
        target="_blank">Possible human remains found near Nashville explosion site,
        police chief says</a></em></p>'
  'quezon-city-policemen-illegal-arrest-warrantless-search':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-26T12:38:44.761+08:00
    'imagesource': 'jcr:e10d1862-889c-41a5-b9bf-6fcfa4831b32'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a7e8012-7749-45a6-beb0-aaed61f604f7'
    'lead': 'Two policemen in Quezon City have been found guilty of illegally arresting
      a woman in 2019 and searching her house without a warrant, the local government
      announced.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-26T12:41:24.388+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T17:26:48.877+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:25:57.859+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two cops demoted for 2019 illegal arrest, search in Quezon City'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c75141-08c6-4ea0-a1fb-dbbd3f093195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:41:24.388+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:26:48.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26)</strong> — Two
        policemen in Quezon City have been found guilty of illegally arresting a woman
        in 2019 and searching her house without a warrant, the local government announced.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75a8c49-863c-441e-b8c5-ccdfff2282aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:41:24.388+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:26:48.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, the city’s public information office disclosed
        that the People’s Law Enforcement Board, a police disciplinary authority,
        slapped patrolmen Zaldy Mejos, Jr. and Julie Boison with a one-rank demotion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030cd361-ab9e-46d8-af76-b851e5bee89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:41:24.388+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:26:48.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administrative case stemmed from the complaint filed by a certain
        Marissa Torres, who said Mejos and Boison searched her home and arrested her
        without the proper warrants on January 19, 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5267c5d-1596-4dbb-9cf6-7786bf3a405c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:41:24.388+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:26:48.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policemen said they were only acting on a report that Torres
        had a gun and that they, invoking the "plain view doctrine", entered her house
        upon seeing the nozzle of a suspected firearm in a black sling bag inside
        Torres’ sari-sari store.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf31845-9894-40d1-a039-4890527f3201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:41:24.389+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:26:48.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said they found a gun and illegal drugs, but Torres said
        those were planted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f21afd-4b56-4ea1-a4de-9f5f8ef4d019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:41:24.389+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:26:48.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>District 1 of the Quezon City PLEB sided with the complainant.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7440e8-e30b-4e05-9c49-af356568f1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:41:24.389+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:26:48.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torres was “illegally and unlawfully arrested and her residence
        searched without a warrant,” the city government’s statement read, quoting
        the decision of the PLEB.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b962087a-1751-4705-8332-1661f69ac724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:41:24.389+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:26:48.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[The] plain view doctrine applies when the discovery of evidence
        is inadvertent,” it added, saying the policemen cannot use this to justify
        their warrantless search.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0ec4e7-ca3b-4792-a53d-79eebf3664a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:41:24.389+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:26:48.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Mayor Joy Belmonte called on her fellow local chief
        executives to make sure their respective PLEBs are organized to punish erring
        policemen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f17bebb-541d-4e73-a87a-35173d69eb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T12:41:24.389+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:26:48.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Quezon City PLEB Executive Officer Rafael Calinisan said
        lawmakers should work on amending Republic Act No. 9708 to prohibit the promotion
        of cops who have pending administrative cases with the board.</p>'
  'Over-half-of-Chinese-adults-overweight':
    'author': 'Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-26T13:15:03.522+08:00
    'imagesource': 'jcr:672bf11e-a73c-4f83-a4cd-d1158d135c66'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b19d959-9ef9-4c24-8c8a-c314aeea32c5'
    'lead': 'As China grows richer, the waistlines of adults in the country are also
      expanding.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-26T13:18:02.487+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T17:26:48.368+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:25:58.082+08:00
