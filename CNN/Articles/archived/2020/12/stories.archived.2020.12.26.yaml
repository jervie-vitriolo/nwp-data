    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8171783e-3049-4347-83cb-cd7441cc621f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T16:38:18.283+08:00
