      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But each day he''s made the same 10-minute drive from Mar-a-Lago,
        across the Intracoastal Waterway, to his golf course, where CNN''s cameras
        have captured him on the green in his red cap and white golf shirt.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86cdab4-f910-4322-9bf4-805d4be43526'
