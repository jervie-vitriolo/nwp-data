  'Queen-Elizabeth-says--you-are-not-alone--in-annual-Christmas-speech':
    'author': 'Zamira Rahim and Max Foster, CNN'
    'caption': 'Photo courtesy: Victoria Jones/Pool via AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-26T00:40:36.444+08:00
    'imagesource': 'jcr:9b006321-fe85-4f8b-905c-2863794c5d59'
