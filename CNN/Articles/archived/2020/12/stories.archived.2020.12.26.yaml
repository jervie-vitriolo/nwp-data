  'Boston-Celtics-legend-K.C.-Jones-has-died-at-age-88':
    'author': 'Homero DeLaFuente, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-12-26T05:53:12.183+08:00
    'imagesource': 'jcr:0793e27d-c4c4-4592-8502-98d13bbfbfd0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c3ef075-7206-4ad1-b4e9-baf89bd553fd'
    'lead': 'Former Boston Celtics player and coach K.C. Jones died this week at age
      88, the Boston Celtics announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-26T05:51:36.506+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T17:26:59.529+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:25:55.324+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boston Celtics legend K.C. Jones has died at age 88'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fc3eeb-5db8-45ce-a216-91e02201884b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T05:51:36.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:26:59.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The word ''legend'' is often thrown around
        casually. But when it comes to K.C. Jones, there really is no other word that
        does him justice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292bbe07-b915-4f1f-b5ba-b0a58d8c775e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T05:51:36.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:26:59.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9a9d7b-5658-45b9-89f4-8d7735dad549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T05:51:36.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:26:59.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider his list of accomplishment: Twelve NBA championships as
        a player and coach. Two NCAA rings. One Olympic gold medal. That makes him
        one of only 8 players in history to have achieved basketball''s "Triple Crown."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04af64cc-6537-46c3-959e-224004a4eaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T05:51:36.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:26:59.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e1dc78-e507-483e-8cbc-822afdba778f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T05:51:36.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:26:59.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winning and Jones went so hand in hand that the standing joke was
        the ''C'' in K.C. stood for championships.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7050223-32cd-4e91-8fbf-f9bf1a0477bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T05:51:36.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:26:59.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9f650d-9fc9-4121-96d0-23d44f1006b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T05:51:36.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:26:59.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones died this week at age 88, the Boston Celtics announced Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e772d8b-5be2-4a24-9138-b4f79cf2e00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T05:51:36.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:26:59.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cc4b77-1508-4659-a637-6c1b1cd9c250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T05:51:36.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:26:59.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team did not release a cause of death, or say exactly when he
        passed away.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888343cb-cc29-400b-8377-694c05e0f58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T05:51:36.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:26:59.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18638af2-dadd-4840-9e46-ad515e1394c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T05:51:36.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:26:59.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His was the second death of an iconic Celtics figure this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5f1077-8e39-46b8-ac1c-fc4eca2e7df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T05:51:36.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:26:59.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ca0823-6572-48c2-ac84-419ee2590e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T05:51:36.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:26:59.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Hall of Famer Tommy Heinsohn died at 86. His legacy
        too will forever be tied to the Celtics, where he played a part in all 17
        of the franchise''s championships -- from player to coach to color commentator.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb30194-9313-4494-822b-ff39d3ac800f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-26T05:51:36.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:26:59.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/25/us/kc-jones-death-spt-trnd/index.html"
        target="_blank">"Boston Celtics legend K.C. Jones has died at age 88"</a></em></p>'
  'Heat-overcome-big-game-by-Pelicans--Williamson':
    'author': 'Reuters'
    'caption': 'Miami Heat guard Duncan Robinson (55) and New Orleans Pelicans center
      Steven Adams (12) fight for control of the ball during the first half at American
      Airlines Arena. Photo courtesy: Jasen Vinlove-USA TODAY Sports'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-12-26T06:10:46.899+08:00
