      'mgnl:lastActivated': 2023-01-25T16:53:43.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdc562a-9d95-41af-a7f8-c22eb07d0662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:07:28.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:53:44.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elderly people, those with chronic diseases, and medical frontliners
        will be the first ones to be vaccinated, while the general population will
        gradually start receiving doses starting January 2021.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e324d9-3f1d-4915-ae16-dadabcd93929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:07:28.675+08:00
