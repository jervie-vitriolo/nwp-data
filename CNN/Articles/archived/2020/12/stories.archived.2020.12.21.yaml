    'mgnl:tags': ['Moderna', 'coronavirus', 'COVID-19', 'vaccine', 'Galvez', 'Locsin']
    'template': '1'
    'title': 'PH to start vaccine deal talks with Moderna by December 30 — Locsin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd2ff01-24ee-4d23-8d08-44481a6dc2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:20:15.405+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:02.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21)—</strong> The
        Philippines will start its negotiations for a potential COVID-19 vaccine supply
        agreement with American biotechnology company Moderna “on or before” December
        30, Foreign Affairs Secretary Teodoro “Teddy Boy” Locsin Jr. said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c562961c-b930-4f68-92b5-3fee4fbc9a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:20:15.406+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:02.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Vaccine Czar Carlito Galvez Jr., is gonna start negotiations with
        the American biotech company Moderna on or before Wednesday next week,” Locsin
        said in an interview with CNN Philippines'' <em>The Source,</em> adding that
        Philippine Ambassador to the US Jose Manuel "Babe" Romualdez is also helping
        with the talks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f7f015-6beb-4063-a454-c7d2aa481475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:20:15.406+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:03.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement over the weekend, Romualdez said <a href="https://cnnphilippines.com/news/2020/12/18/Philippines-Moderna-Arcturus-COVID-19-vaccine-supply.html">Moderna
        and another US-based biopharmaceutical firm, Arcturus</a>, have expressed
        readiness to supply up to 25 million doses of coronavirus vaccines to the
        Philippines by the second half of 2021. The envoy, however, stressed that
        the government has to "find their proposals acceptable" before any procurement
        deal can be sealed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f77a56d-a257-44ce-a407-c0b7ae816803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:20:15.406+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:03.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the two companies, Locsin also noted that <a href="https://cnnphilippines.com/news/2020/12/19/locsin-pompeo-pfizer-covid-19-vaccines.html">US
        Secretary of State Mike Pompeo had committed to help</a> the country secure
        and “get back” vaccines from Pfizer, another American drug maker, following
        an allegedly botched deal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8647ae92-3df8-430d-8864-8f010b9662e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:20:15.406+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:04.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/12/21/Locsin-Duque-dropped-the-ball-Pfizer-vaccine.html">Locsin
        confirms Duque ‘dropped the ball’ in Pfizer vaccine deal, but urges end to
        blame game</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c00bdc-e3d0-47e7-ba6d-8cd50492ff5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:20:15.406+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:04.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin, citing a recent conversation with Romualdez, said the vaccines
        from the US firms may come in by July 2021 or earlier.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100bf2b8-43a9-4852-9e47-dcc609b2e9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:20:15.406+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:05.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has so far formally secured 2.6 million doses from
        British drugmaker AstraZeneca through donations from the private sector, with
        the second batch of procurement also in the works.</p>'
