      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wait. Why is the Earth tilted?</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520cb954-91d8-473a-a2af-eb7f2951cc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:14.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14696e95-e307-473a-adb6-52bef2d613b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:15.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are not entirely sure how this occurred, but they think
        that billions of years ago, as the solar system was taking shape, the Earth
        was subject to violent collisions that caused the axis to tilt.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4639248e-97ce-42ba-89b3-7ab4ae2544b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:15.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd2cd85-d6b1-4c60-8925-04034fef0f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:16.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What other seasonal transitions do we mark?</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e71d6f6-0fdc-4191-8957-b966febc1b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:17.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679bb1f1-c408-40f4-9fe9-4bb605bd4669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:17.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The equinoxes, both spring and fall, occur when the sun''s rays
        are directly over the equator. On those two days, everyone has an equal length
        of day and night. The summer solstice is when the sun''s rays are farthest
        north over the Tropic of Cancer, giving us our longest day and the official
        start of summer in the Northern Hemisphere.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93df7548-f51e-4a4b-a693-700a603c5b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:18.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950d98fe-8406-4544-a6ac-834ba5ab1edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:18.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Winter solstice traditions and celebrations</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68731d17-c6bd-4275-89c7-6730372d1a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:19.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s no surprise many cultures and religions celebrate a holiday
        -- whether it be Christmas, Hanukkah, Kwanzaa or pagan festivals -- that coincides
        with the return of longer days.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f5cfbf-ffb6-46bb-9230-e0e1111b3cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:19.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be064dd6-0cbb-4608-b1ce-6c6d6ec42284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:20.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ancient peoples whose survival depended on a precise knowledge of
        seasonal cycles marked this first day of winter with elaborate ceremonies
        and celebrations. Spiritually, these celebrations symbolize the opportunity
        for renewal, a shedding of bad habits and negative feelings and an embracing
        of hope amid darkness as the days once again begin to grow longer.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7514a13-c125-4607-a7d1-a5137f0d4bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:20.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c079adb-e8ac-4af8-8c64-5ab2463e9446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:21.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the ancient symbols and ceremonies of the winter solstice
        live on today or have been incorporated into newer traditions. Here are just
        a few of them:</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bc8fe0-dd99-4134-ae38-febeba33c58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:21.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735f249b-d6a3-4904-9bdc-e867f266e3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:22.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alban Arthan</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e890f94b-324f-4997-b442-6452ea04da84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:22.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b36aee4-fe08-45ab-a733-4ff4b86ea2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:23.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Welsh language, "Alban Arthan" means for "Light of Winter,"
        according to the Farmers Almanac. It might be the oldest seasonal festival
        of humankind. Part of Druidic traditions, the winter solstice is considered
        a time of death and rebirth.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65767ccf-40d5-42ed-9c78-aff462887c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:23.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80e1335-4722-431e-9416-0355a6f37b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:24.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newgrange, a prehistoric monument built in Ireland around 3200 BC,
        is associated with the Alban Arthan festival.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e372b172-e29b-41f8-b08a-9b8198166185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:24.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf00002-8294-4041-9d1d-c081778c6924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:25.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Saturnalia</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1aeba9-a453-4802-afff-5c08f3406d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:25.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7c01ce-9370-47ff-9bc6-d61edae6ed24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:26.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ancient Rome, Saturnalia began on December 17 and lasted for
        seven days. It honored Saturn, the Roman god of agriculture. The people enjoyed
        carnival-like festivities resembling modern Mardi Gras celebrations and even
        delayed their war-making. Saturnalia continued into the third and fourth centuries
        AD.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0400826-b3cf-4f63-9af0-2603873b8182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:26.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b2920b-01cb-4733-a056-0af97405fb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:27.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Roman Empire came under Christian influence and eventual
        rule, some of the festival''s customs were melded into celebrations surrounding
        Christmas and the New Year.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacebd72-323c-4db8-9d7b-6ae59a930757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:28.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23b57bf-f952-4254-985d-617dee4d9f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:28.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dongzhi</strong></p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9396f593-1536-48a5-a67c-acf269ea8c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:29.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234c0482-7a9c-4982-9c55-73c6f5aa4986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:29.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just ancient Europeans who marked the annual occasion.
        The Dongzhi Winter Solstice Festival has its roots in ancient Chinese culture.
        The name translates roughly as "extreme of winter."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53781bba-f84d-4b99-b53e-987a2fe3bdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:30.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f7068c-2648-4985-9cf1-771299987450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:30.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They thought this was the apex of yin (from Chinese medicine theory).
        Yin represents darkness and cold and stillness, thus the longest day of winter.
        Dongzhi marks the return yang -- and the slow ascendance of light and warmth.
        Dumplings are usually eaten to celebrate in some East Asian cultures.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c3af6d-d4f5-4c44-973e-893ee894a9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:31.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
