    'template': '1'
    'title': 'ANALYSIS: US Congress'' pandemic relief deal buys time but seeds bitter
      battles ahead'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd69546-7699-471d-ba97-b05851a3b2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:32:18.650+08:00
