      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) –</strong> Philippine
        Ambassador to the United States Babe Romualdez said the Philippines is not
        yet ready for the logistical challenges of handling millions of COVID-19 vaccine
        doses by January 2021.</p>'
