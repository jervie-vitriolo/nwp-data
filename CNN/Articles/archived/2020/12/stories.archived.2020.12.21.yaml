    'template': '1'
    'title': 'Gov''t employees to get ₱10,000 service incentive for 2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5797a8a6-ad29-472f-93fa-dbbeba16c9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T17:01:08.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:55:25.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> Government
        workers are in for a treat just before 2020 ends.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64631559-79c6-4136-8dc4-3e33517d5c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T17:01:08.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:55:25.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Monday announced that regular, contractual, and casual
        state employees are entitled to a service recognition incentive worth up to
        ₱10,000 this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f82829-34ed-416c-b518-321b5e5f12a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T17:01:08.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:55:26.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte signed <a href="https://pcoo.gov.ph/wp-content/uploads/2020/12/AO-No.-37.pdf">Administrative
        Order No. 37</a>&nbsp;which authorizes the release of the extra benefits last
        Friday, his spokesman Harry Roque said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64efd09a-bf5b-4741-86e3-5838835443ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T17:01:08.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:55:26.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The additional payout is meant to "recognize and further encourage
        the unwavering commitment and dedication" of government workers in providing
        public service. It is also a tool to "motivate" workers to become more productive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412a74c7-57e5-4fa2-be9b-2390d696ac15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T17:01:08.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:55:27.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers under the Executive Department, such as those employed by
        national government agencies, state universities and colleges, and state-run
        corporations are entitled to the perk.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b374b6-189a-4f11-a507-dd5036338e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T17:01:08.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:55:27.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military and police personnel, as well as staff and officials of
        the Bureau of Fire Protection, the Bureau of Jail Management and Penology,
        the Bureau of Corrections, the Philippine Coast Guard, and the National Mapping
        and Resource Information Authority will also get the incentive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff10eb0-6c86-4d92-88ae-23d7c055edd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T17:01:08.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:55:28.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They must not receive any other additional yearend benefit for the
        fiscal year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1e4c13-0755-4a92-9131-c046e17183fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T17:01:08.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:55:28.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avail of the benefit, a government worker must be in the government
        service as of November 30 and rendered at least a month''s work for the year.
        Those who worked for a total or aggregate of four months in the public sector
        will receive the full ₱10,000, while those who worked for a shorter time will
        receive an adjusted sum.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279cd2cd-a49c-45cc-8998-bc9d025004b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T17:01:08.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:55:29.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees who worked for three months will get 40% or ₱4,000, those
        who worked for two months will get 30%, and those who served for just one
        month will get 20%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51d7bbb-a825-4e7d-b5bb-9132b0283cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T17:01:08.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:55:29.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who worked for the government for less than a month this year
        will get 10%, or ₱1,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ed4e65-4f78-4094-bfe2-0893e18e8c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T17:01:08.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:55:30.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, those who do not have employer-employee relationship
        in state agencies or projects cannot receive the incentive. Among them are
        consultants, outsourced laborers, and student workers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74a926e-bfbf-4357-bd61-6c4bd9291379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T17:01:08.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:55:30.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s order allows employees of the Legislative, Judiciary,
        and local government units to extend a ₱10,000 service incentive to their
        employees, subject to showing a funding source for the expense.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd983a8a1-84fd-442b-a7c2-388c03dec708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T17:01:08.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:55:31.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amounts will be released on December 21 at the earliest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1dd4bb-86a2-4c52-870f-0c1bc54d1a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T17:01:08.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:55:31.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/12/3/probe-health-workers-hazard-pay-delay.html">Hontiveros
        seeks probe on delayed health worker hazard pay</a></strong></p>'
