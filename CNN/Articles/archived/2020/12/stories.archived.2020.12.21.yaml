      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/12/20/Vicky-damage-.html"
        href="https://www.cnnphilippines.com/news/2020/12/20/Vicky-damage-.html">
        ''Vicky'' leaves ₱105M damage to infrastructure</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2570ad-3c76-4be4-b67d-504cb5fb2dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T14:22:39.297+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:15.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 88 houses were also reported damaged in Eastern Visayas
        and Caraga — 65 of which were totally damaged, while 21 were partially destroyed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a404db82-ed8b-4daf-9391-67e310f7198f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T11:19:28.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:15.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Laging Handa briefing, Agriculture Secretary William
        Dar estimated the overall damage to agriculture at ₱10.5 million in all the
        affected areas, but said the final figure will be known within the day. The
        department is preparing to provide seedlings and loan assistance to farmers
        to help them recover from the devastation, he added.At least 88 houses were
        also reported damaged in Eastern Visayas and Caraga — 65 of which were totally
        damaged, while 21 were partially destroyed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98c43ed-ec4a-44fc-b1ce-ef640ebd3cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T11:19:28.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:15.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf8771b-9242-4074-90db-f7aba88c20ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T11:19:28.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:15.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power interruptions were reported in some areas of Mati City, the
        municipalities of Manay and Baganga in Davao Oriental, and in the municipalities
        of Maco and Laak in Davao de Oro.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f7214d-68c3-452f-860b-641b365a2fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T11:19:28.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:15.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9508a13-cd74-423d-a536-3831104f6912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T11:19:28.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:15.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 1,088 passengers, 117 rolling cargoes and 11 vessels were
        also stranded in different ports in Mimaropa, Central Visayas, and Eastern
        Visayas.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143dccb4-3c17-4eb9-9f44-28a46770ff90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T11:19:28.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:15.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8033ad-bb47-46b5-ac4c-acfb823e16fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T11:19:28.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:15.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, 8,924 families or 36,030 residents in 149 barangays were
        affected by Vicky. Of this number, 3,815 families or 15,803 residents sought
        temporary shelter in 123 evacuation centers in Central Visayas, Eastern Visayas,
        Davao Region and Caraga.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9decaf8-91e7-4fd6-a77c-65111352249b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T11:19:28.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:15.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social Welfare Undersecretary Rene Paje said during the same briefing
        that over 36,000 individuals or 8,000 families have already been assisted
        to date.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d02efaf-f27d-4e58-9c94-35b62659a2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T14:22:39.297+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:15.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9037ef44-0a3c-4bbd-a895-1ca350ba6f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T14:22:39.297+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:15.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Patuloy po ang pakikipag-ugnayan ng DSWD (Department of Social
        Welfare and Development) sa mga lokal na pamahalaan at may kaugnayan nga sa
        mga apektado ng bagyong Vicky,"</em> Paje added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3baacb8-b720-487a-8cf0-a377ddbeb5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T14:22:39.297+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:15.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80bf739-03ac-46a7-b732-3bdb47f20ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T14:22:39.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:15.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The DSWD continues to coordinate with local government
        units and those that assist the victims of Tropical Storm Vicky.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43df5ce7-3060-49d0-b537-957c699fa957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T14:22:39.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:15.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a834d638-a781-4e4b-b833-cc3ae17111b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T14:22:39.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:15.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm signal previously hoisted over Kalayaan Islands in Palawan
        has been lifted as of 11am, with Vicky last located 210 kilometers south southwest
        of Pagasa Island. It packed winds of 55 kilometers per hour and gusts of up
        to 70 kph as it moved further away from the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e0518e-2b29-4cfc-80bf-301c6f8ae8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T14:22:39.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:15.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562ec9fd-6d58-4cce-9d60-b90aac0a1dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T14:22:39.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:15.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vicky left the Philippine Area of Responsibility at around 2pm on
        Sunday as a tropical depression, but further intensified into a tropical storm
        outside the country''s borders in the evening.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b418429-0c2c-49f4-8644-d8e8b578d3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T14:22:39.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:15.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b05053-fcc1-40e9-ab8b-c9061d7c57f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T14:22:39.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:15.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vicky was the Philippines'' 22nd tropical cyclone this year. It
        first made landfall in Baganga, Davao Oriental on Friday afternoon and in
        Puerto Princesa, Palawan on Saturday evening before exiting the country the
        next day.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd780e4d5-efc8-4d4e-9605-abcd1c862789'
      'mgnl:activationStatus': true
