  'Rudy-Gobert-Utah-Jazz-agree--205M-extension':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-12-21T13:37:58.126+08:00
    'imagesource': 'jcr:e7cd2374-2ec0-4468-926a-f94649f9604c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7a551d8-79b9-4a4d-8818-e0229115800c'
    'lead': 'Rudy Gobert has agreed to a five-year, $205 million extension with the
      Utah Jazz, the three-time All-NBA center revealed to ESPN on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-21T13:57:26.665+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T16:57:40.304+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:49:25.974+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gobert, Jazz agree to $205M extension'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aed2650-e9e6-4bab-bfc3-cd577793321a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:57:26.665+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:57:40.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Rudy Gobert has agreed to a five-year,
        $205 million extension with the Utah Jazz, the three-time All-NBA center revealed
        to ESPN on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a48d835-29f4-42cc-afb1-4ed2d0b85395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:57:26.666+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:57:41.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gobert, 28, was eligible to earn up to the same $228 million deal
        that Giannis Antetokounmpo received from the Milwaukee Bucks, but said he
        took less to give the Jazz flexibility to build the roster.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604aa32b-673a-4fc9-afc1-c447c884c21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:57:26.666+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:57:41.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want to win, and I feel like leaving this money on the table
        for the team just to be able to have better talent around me and Donovan (Mitchell)
        was really important,” said Gobert. “I want to win, and I believe in this
        group and I believe in this organization, and I was willing to leave that
        money on the table for them.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602bee52-9974-4ba2-aedb-4e5f316b6a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:57:26.666+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:57:42.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for being awarded the largest deal ever given to a center, Gobert
        said it showed faith from the team.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40d310d-dc96-4609-b966-eca0c4463e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:57:26.666+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:57:42.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It means that they believe in me,” Gobert said. “They believe in
        what we’ve been building over the years with this whole organization, with
        coach (Quin Snyder) and all the guys.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7de5c8-11fd-45f8-913d-8b75ed068d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:57:26.666+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:57:43.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to his All-NBA accolades, Gobert has been named Defensive
        Player of the Year twice, made four All-Defensive teams and was an All-Star
        this past season, when he averaged 15.1 points, 13.5 rebounds and 2.0 blocks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85935ff2-d594-4a2d-b483-f0db3de93760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:57:26.666+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:57:43.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 27th overall pick in 2013, Gobert has averaged 11.7 points,
        11.0 rebounds and 2.2 blocks over 474 career games (382 starts), all with
        Utah.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3377f6f0-8540-41b7-9b57-9aa6a54f4877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:57:26.666+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:57:44.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jazz, who went 3-0 in preseason play, open the regular season
        at the Portland Trail Blazers at 10 p.m. ET on Wednesday.</p>'
  'No-hazard-pay-disaster-responders-NDRRMC':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-21T14:44:25.700+08:00
    'imagesource': 'jcr:146559c1-62dc-4dde-8247-afde9f113128'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0322d44b-8c87-473d-a5e0-532d35369630'
    'lead': 'NDRRMC executive director Ricardo Jalad admits the agency has yet to
      create a policy that will provide hazard pay to rescuers from local offices
      despite the pandemic and the past typhoons that hit the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-21T14:51:05.806+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T16:57:26.551+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:49:26.375+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NDRRMC']
    'template': '1'
    'title': 'NDRRMC: No hazard pay for disaster responders for now'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2e195c-b645-41aa-ad42-5a5a44b861c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T14:51:05.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:57:27.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> The
        National Disaster Risk Reduction and Management Council does not have the
        funding to grant hazard pay to local rescuers who have been responding to
        the pandemic and the recent calamities that hit the country, the agency''s
        head admitted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b18c6f-bad1-4034-8c6a-750358821be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T14:51:05.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:57:27.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c87428-317e-4bb6-b645-6eb9d3818f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T14:51:05.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:57:28.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Laging Handa briefing on Monday, NDRRMC executive director
        Usec. Ricardo Jalad responded to the appeal of 24 officers of the Municipal
        Disaster Risk Reduction and Management Office in Northern Samar to provide
        them and other workers on the ground with compensatory benefits for responding
        to various hazards.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6252d56c-5992-48d8-aef9-b98d5c7f40b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T14:51:05.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:57:28.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb5a4d5-8671-4539-a6ba-073394db1503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T14:51:05.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:57:29.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang budgetary requirement na iyan, sa ngayon, ay hindi po covered
        ng National Disaster Risk Reduction and Management Fund,"</em> Jalad said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5597f211-ff93-471b-b409-cd7c6db49c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T14:51:05.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:57:29.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb6eebe-3006-41d0-aa4a-bbf0346ba806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T14:51:05.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:57:30.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Siguro ngayon, ang magagawa ng NDRRMC ay magsagawa ng polisiya
        para magbigay ng hazard pay sa mga rescuers."</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b652016f-e5c5-4281-897c-bf1831ff184b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T14:51:05.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:57:30.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983ed3cd-28cf-488e-8cae-9ed2a589104b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T14:51:05.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:57:31.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That budgetary requirement, for now, is not covered
        by the National Disaster Risk Reduction and Management Fund. For now, what
        the NDRRMC can do is to create a policy that will grant hazard pay to our
        rescuers.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822fdbff-c7c2-4039-ab6f-865cd810a903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T14:51:05.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:57:31.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46857fec-b5cc-4ff2-826b-b1d076b9e4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T14:51:05.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:57:32.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter was issued by the municipal DRRM officers last Friday
        to President Rodrigo Duterte, NDRRMC chairperson and Defense Secretary Delfin
        Lorenzana, and Jalad, who also serves as the administrator of the Office of
        Civil Defense.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd915eb-8aa4-46fb-8bf4-b1bb5577a385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T14:51:05.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:57:32.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91b60e1-ca1b-4b58-8afe-7fed83670185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T14:51:05.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:57:33.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter said it was "very disheartening" that the rescuers have
        not been receiving any compensatory benefits, unlike health workers who have
        been granted hazard pay and special risk allowance by the national government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b0e5c7-288c-49e4-8c31-e0de8c9c8bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T14:51:05.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:57:33.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1ed2b1-0bc2-4554-b587-73e5f5d71ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T14:51:05.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:57:34.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very disheartening and demoralizing that despite our role
        as ''cannon fodder'' to all types of hazards, not even Republic Act 10121,
        nor any other law or national issuance, provides for the grant of hazard pay
        or other similar compensatory benefits to us," it stated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6347ba65-af85-49ef-b1bc-0a54ae385a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T14:51:05.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:57:34.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
