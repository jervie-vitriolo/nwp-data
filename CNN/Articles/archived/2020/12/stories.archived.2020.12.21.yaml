    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'AFP', 'Armed-Forces-of-the-Philippines', 'coronavirus',
      'novel-coronavirus', 'covid-19', 'covid-19-pandemic', 'covid-19-crisis']
    'template': '1'
    'title': 'Duterte says pandemic, calamities show need to enhance AFP further'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ded866-bbdd-4c11-8f9b-536310925220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T22:08:00.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:50:35.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21)</strong> — President
        Rodrigo Duterte paid tribute to soldiers at the 85th anniversary ceremonies
        of the Armed Forces of the Philippines on Monday, saying they have been instrumental
        in the fight against the pandemic, as well as the numerous calamites the country
        faced this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5f4e75-a558-449d-b905-5d4eb7d48888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T22:08:00.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:50:35.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a prepared virtual speech, the President said despite their efforts,
        the AFP must step up even further.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428fc0ee-af62-4a6b-a9ea-cd8f38aac749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T22:08:00.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:50:36.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trials we faced this year underscored the need to make the
        AFP even more responsive to the most challenging of situations. I therefore
        reiterate my unyielding commitment to pursue the full implementation of the
        AFP Modernization Program," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaffdb8-d533-40f5-9661-0761c0539832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T22:08:00.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:50:36.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte lauded the men and women of the AFP saying their involvement
        in anti-COVID efforts as well as during calamities helped keep the government
        "on top of the situation and maintain order."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859091e3-41e5-46bf-afee-1bd6ac537567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T22:08:00.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:50:37.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to enhance your skills through capacity building
        initiatives and the procurement of modern equipment that will enable you to
        fulfill your mandate with the highest degree of expertise and professionalism,"
        the president said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123f2577-3107-4fe8-8177-f6938efc7ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T22:08:00.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:50:37.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who was in Davao City, delivered his speech via teleconference.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c220db-3136-460a-82c5-fc5ffdc443e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T22:08:00.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:50:38.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP Modernization Act or Republic Act No. 7898 aims to modernize
        the Philippine Air Force, the Philippine Navy, and the Philippine Army.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b23a998-6991-4829-af4e-045c9e114cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T22:08:00.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:50:38.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three horizons comprise the revised modernization program. The first
        horizon was first implemented from 2013 to 2017, the second runs from 2018
        until 2022, and the third horizon is from 2023 to 2028.</p>'
