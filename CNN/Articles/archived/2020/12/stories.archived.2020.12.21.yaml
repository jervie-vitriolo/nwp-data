      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Better known for pirates than the solstice, the town of Penzance
        on the southwest coast of England revived a delightful array of Cornish solstice
        events leading up to winter solstice. They''ve canceled events for 2020 but
        hope to resume in 2021, according to the festival''s Facebook page.</p>'
