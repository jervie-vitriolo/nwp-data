      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the pandemic, in-person celebrations have been canceled
        this year. But the English Heritage Society has set it up so you can livestream
        the sunrise from Stonehenge.</p>'
    '89':
