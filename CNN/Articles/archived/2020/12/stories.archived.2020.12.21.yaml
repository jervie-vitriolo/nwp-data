      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> Rescue
        operations at a collapsed mining pit in Toledo City won''t begin until Tuesday
        morning, according to local authorities.</p>'
