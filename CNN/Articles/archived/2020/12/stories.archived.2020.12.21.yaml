      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more information, visit <a href="http://www.organique.com.ph">www.organique.com.ph</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3ad79a-c433-4c00-9713-84cb448feba4'
