    'template': '1'
    'title': 'Differences in blood pressure between your arms may be sign of heart
      trouble, study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f645fe29-4365-4413-839b-280f2ee31016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T19:02:27.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:17.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The next time you get your blood pressure
        taken at the doctor, you might consider asking the nurse to take it in both
        arms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ef5734-2a40-4732-a17d-e37e2c6e99db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T19:02:27.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:18.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8b4b44-f94a-4a61-a494-26942d4f8932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T19:02:27.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:19.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A significant difference in the systolic, or top blood pressure
        reading between the two arms could be a warning sign of a future heart attack
        or stroke, according to a new meta-analysis of 24 global studies published
        Monday in the journal Hypertension.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5de8ff-1734-4037-a3bb-372b380e5af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T19:02:27.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:19.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31272511-ef97-4729-bc32-167f0e218bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T19:02:27.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:20.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Patients who require a blood pressure check should now expect that
        it''s checked in both arms, at least once," said lead author Dr. Chris Clark,
        a clinical senior lecturer at the University of Exeter Medical School in the
        United Kingdom, in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1652b3-156e-4013-9290-e9a5388c646e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T19:02:27.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:20.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10b72d2-0592-4157-a6dc-bcd06e363181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T19:02:27.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:21.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blood pressure is measured in units of millimeters of mercury (abbreviated
        as mmHg), which consists of two numbers -- an upper or systolic reading that
        represents the maximum amount of pressure in your arteries, and the lower
        or diastolic reading that shows the pressure in your arteries when your heart
        muscle is at rest between beats.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed01f066-77b2-4daf-870e-cb7032551e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T19:02:27.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:21.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4610f1-1f2f-4551-a712-64af6e16a346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T19:02:27.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:22.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study found that for each degree of difference between the
        two arms over 10 millimeters of mercury, the risk of having new angina (chest
        pain), a heart attack or a stroke increased by 1% over the next decade.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56eef92-84af-4572-9dd4-eaf5ee06058a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T19:02:27.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:22.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4beebe0-20da-4866-a10b-c39b1fab6211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T19:02:27.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:23.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study results indicate that differences above 5 millimeters
        of mercury between two arms "predict all-cause mortality, cardio- vascular
        mortality and cardiovascular events."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3da086-08b1-40bd-8a40-1adb1048cd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T19:02:27.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:23.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64de6ae-aed7-450d-ad72-c28b90005d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T19:02:27.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:24.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve long known that a difference in blood pressure between the
        two arms is linked to poorer health outcomes," Clark said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96556671-cdc3-4b7a-96ac-c0c3420c57d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T19:02:27.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:24.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b9e51e-60b2-4b0b-b75c-26b0ecafd76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T19:02:27.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:25.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This study "tells us that the higher the difference in blood pressure
        between arms, the greater the cardiovascular risk, so it really is critical
        to measure both arms to establish which patients may be at significantly increased
        risk," Clark said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa1d205-6bb3-4adc-af46-2681a4b9add6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T19:02:27.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:25.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2665e3-df12-413f-8638-141ef2f17606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T19:02:27.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:26.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Systolic differences the key</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9aca43e-525a-452d-811d-8f5ac6880209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T19:02:27.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:26.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Heart Association considers blood pressure normal when
        the top number is less than 120 and the bottom number is less than 80.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170baf89-76a7-4a69-aaa2-dc612aed0db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T19:02:27.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:27.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406b0df1-308a-43db-a375-fbb22944a1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T19:02:27.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:27.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A difference of 10 millimeters of mercury or less between arms is
        considered normal by the AHA and is not a cause for concern. However, higher
        readings between the two arms might be a sign of a narrowing or stiffening
        of the arteries, which can affect blood flow.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6effef26-12ef-477e-8609-41f771b68b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T19:02:27.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:28.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42222528-094b-4227-9652-ae17885cff65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T19:02:27.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:28.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike guidelines in the US, those in both UK and the European Union
        recognize "a systolic difference of 15 mmHg or more between the two arms as
        the threshold indicative of additional cardiovascular risk," the study said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48ea4a1-9f8b-4de9-a1d0-fd00662226ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T19:02:27.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:29.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be306926-b5c5-462d-9946-766ff2c5352d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T19:02:27.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:29.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research coauthor Victor Aboyans, professor and head of the department
        of cardiology at the Dupuytren University Hospital in Limoges, France, said
        the study shows that international guidelines should be reevaluated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b44c130-42ce-46da-8e8d-9208d3d93064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T19:02:27.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:30.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219f6787-7fcf-4e46-9a1e-33ca4d79d5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T19:02:27.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:30.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that a 10 mmHg difference can now reasonably be regarded
        as an upper limit of normal for systolic inter-arm blood pressure, when both
        arms are measured in sequence during routine clinical appointments," Aboyans
        said in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31818c7-21bb-4d42-8e77-efd7f09aaaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T19:02:27.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:31.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b981a3b8-d495-4564-b148-ae094c71a1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T19:02:27.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:31.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This information should be incorporated into future guidelines
        and clinical practice in assessing cardiovascular risk. It would mean many
        more people were considered for treatment that could reduce their risk of
        heart attack, stroke and death," Aboyans added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7432595-a4a7-441c-9f43-3e738eafefe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T19:02:27.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:32.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc18e996-99e2-4a2d-9afd-c4657152a926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T19:02:27.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:32.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, health practitioners should be measuring blood pressure
        in both arms at checkups, the report said. While international guidelines
        currently recommend that practice, it is "widely ignored."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a103d8d6-4458-42ad-86ba-8a1ac86c24b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T19:02:27.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:33.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53eafde-1e52-47f5-ac1f-590caaf0492d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T19:02:27.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:33.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whilst international guidelines currently recommend that this is
        done, it only happens around half of the time at best, usually due to time
        constraints," Clark said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4c42c9-0c5a-464a-a4c8-b352a6a6731a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T19:02:27.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:34.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66a273b-686c-48ab-ab49-c81cea14724b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T19:02:27.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:34.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Checking one arm then the other with a routinely used blood pressure
        monitor is cheap and can be carried out in any healthcare setting, without
        the need for additional or expensive equipment," Clark said. "Our research
        shows that the little extra time it takes to measure both arms could ultimately
        save lives."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c92c0f-0c66-470a-8b09-34ecc37bbb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T19:02:27.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:35.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1978477-495a-4d8f-815a-fe283fc0096e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T19:02:27.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:35.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taking your own blood pressure</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ddd263-807a-483c-98d9-f8e738f121cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T19:02:27.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:36.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone with concerns about their blood pressure should monitor it
        at home and keep a journal of the readings, the AHA suggests.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3f264c-d4a2-49a1-b4a8-764f8018fac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T19:02:27.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:36.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75a4b6b-6f1a-4edc-b3b4-edd296af6b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T19:02:27.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:37.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first step is to carefully choose a blood pressure cuff -- the
        AHA recommends an automatic, cuff-style, upper-arm monitor -- not a wrist
        or finger monitor -- which are not as reliable.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8315dcef-772b-4250-85ec-df3b9d80a830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T19:02:27.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:37.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fc2798-a749-48e8-909b-b60ccd49b335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T19:02:27.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:38.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AHA says to take blood pressure readings at the same time each
        day, such as morning or evening. Follow these steps to be sure that you get
        an accurate reading:</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef60293-534b-4e26-bf78-8810875f7572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T19:02:27.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:38.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88debd1b-c965-401b-8637-8ad571a00e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T19:02:27.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:39.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t smoke, drink caffeinated beverages or exercise for at least
        30 minutes before measuring your blood pressure. Go to the bathroom and empty
        your bladder.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac9b5d6-f256-42ca-b360-55decd733cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T19:02:27.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:39.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d56c48-160c-4e1d-9ccb-f7b1c6adfc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T19:02:27.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:40.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sit with your back straight and supported, which means sitting on
        a hard-backed chair at a desk or table, not a sofa.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624719f5-24bb-4cbc-9a1a-0a8d8f8ca5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T19:02:27.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:40.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e525e7-33d4-457c-9b55-603fb6729197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T19:02:27.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:41.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
