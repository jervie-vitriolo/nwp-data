    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3fbc86b-bcfd-4f6e-93be-dd20a7a2f563'
    'lead': 'Resolution No. 600 introduced by Senators Joel Villanueva, Sonny Angara,
      Nancy Binay, Grace Poe, Juan Miguel Zubiri, and Sherwin Gatchalian directs Senate
      committees to conduct an inquiry into these incidents in aid of legislation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-21T18:08:01.199+08:00
