    'title': 'China vaccine already in PH? DFA chief warns vs. unauthorized products
      after complaints'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f7a1d2-78b2-4cb1-b750-9995134a5d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T16:08:47.571+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:55:49.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21)—</strong> Foreign
        Affairs Secretary Teodoro “Teddy Boy” Locsin Jr. issued a warning against
        the use of unauthorized COVID-19 vaccines, saying he has received a complaint
        from China regarding the supposed presence of a Chinese-developed product
        in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab36a01-f99b-4f4c-bc01-808a127fe9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T16:08:47.571+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:55:49.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody can say if it’s true, but that there is already the Sinopharm
        vaccine in the country. They say that Chinatown has quite a few of it. I got
        a complaint from the Chinese,” Locsin told CNN Philippines’ <em>The Source</em>
        on Monday. “The thing with that is he said we haven’t delivered anything officially.
        Everything has to be, the Chinese said, government-to-government."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7eb6507-0bb0-4cc4-bdae-ece26dc2a060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T16:08:47.571+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:55:50.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They said… that should never come out until the official date,
        when the shipment of Chinese vaccines have arrived, and (vaccine czar Carlito)
        Galvez says as of this day, we start deploying these. And that’s important,”
        he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aafb8b2-e2a6-4eb8-ad1c-2025d10562fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:26:11.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:55:50.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Monday afternoon, Galvez said reports of
        alleged individual reservations have reached his office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d4a8d3-7d7a-4054-a538-e8845d72304c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:26:11.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:55:51.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to these reports, people can reserve a vaccine if they
        paid a fee of $22 before 9:00 a.m. of December 21, 2020. The said vaccine
        will be available by the third quarter of 2021. We would like to remind the
        public that only the Philippine government is duly authorized to procure COVID-19
        vaccines and administer them. Any other offer of guaranteed access to any
        of the vaccines is not only illegal, but also life-threatening," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0dae3a-fd9c-4ab7-8dde-5d0a85631b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:26:11.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:55:51.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez added they were coordinating with authorities to find those
        responsible for such false information as well as for possible prosecution.</p>'
