      'mgnl:lastActivated': 2023-01-25T16:59:15.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missing resident was also from Caraga, while two others were
        recorded injured in the area.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be521deb-5a03-4e9c-a59e-c25244090ad1'
      'mgnl:activationStatus': true
