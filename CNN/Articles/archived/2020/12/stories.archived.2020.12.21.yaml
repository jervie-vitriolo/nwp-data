      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to reporters, the National Disaster Risk Reduction
        and Management Council said of the eight deaths, two were from Eastern Visayas,
        one from Davao Region, and five from Caraga Region.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357914d9-a98c-456c-bff0-ecacca14629d'
      'mgnl:activationStatus': true
