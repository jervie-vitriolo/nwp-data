      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4d339b-b466-4228-8e35-4a8b8888eaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T11:19:28.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:15.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, the death toll due to Vicky was at <a data-cke-saved-href="https://cnnphilippines.com/news/2020/12/19/Vicky-impact-Visayas-Mindanao.html"
        href="https://cnnphilippines.com/news/2020/12/19/Vicky-impact-Visayas-Mindanao.html">five</a>
        — two people were killed in a landslide in Leyte and three people died of
        drowning in Surigao del Sur.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec26ee39-3f2a-4af9-b26d-f0dcaea90b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T11:19:28.376+08:00
      'mgnl:createdBy': 'glee'
