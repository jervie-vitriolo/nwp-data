      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61789ce3-3ad5-4836-8188-f7942f367e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T09:30:17.390+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:59:16.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study made by University of Toronto researchers found out that
        Brazilian açaí super berry extract can help mitigate severe inflammation problems
        among COVID-19 patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab4d47d-22b1-4c8f-acaf-c12adfc8a32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T09:30:17.390+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:59:16.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9025a7e0-e045-462d-a433-cd46e88d9ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T09:30:17.390+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:59:16.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ana Andreazza, associate professor of pharmacology and psychiatry
        at the university, also made a research discovery that açaí berry extract
        can significantly decrease NLRP3-mediated inflammation that triggers the body''s
        response to ward off infections and stress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd158bc87-f77b-4c6d-8613-5881cc4483dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T09:30:17.390+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:59:16.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961d7839-a7be-484a-9fc3-b4ace5a08264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T09:30:17.390+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:59:16.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A previous study by Dr. Andreazza also revealed that açaí may even
        prevent mental stress, another problem brought about by the pandemic and its
        socio-economic consequences such as financial uncertainty, economic slowdown,
        and long bouts of isolation during lockdowns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fe169b-ff4d-4c9c-a3e8-a4c66d0f30ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T09:30:17.391+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:59:16.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993aa9c1-d8f1-4af3-a224-caef4981082b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T09:30:17.391+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:59:16.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although much of the research is at its early stages and clinical
        trial tests are slated to wrap up by the end of the first quarter of 2021,
        the researchers remain positive that a superfood like açaí berry can potentially
        open doors in fighting COVID-19 worldwide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79105e9-0639-456b-be3f-beab95db725f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T09:30:17.391+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:59:16.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912583a2-409f-4784-8c12-88551f6670df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T09:30:17.391+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:59:16.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Within the next six months we can see if it can be shared globally
        as an efficient treatment. We can see if it can treat the virus, and if ever,
        be used for prevention, as well as for the actual symptoms," said Dr. Michael
        Farkouh, lead researcher and director of the Peter Munk Centre of Excellence
        in Multinational Clinical Trials.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75762472-208b-4165-aa67-9bef2fc9465a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T09:30:17.391+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:59:16.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cathy Salimbangon, president and chief executive officer of Philippine
        wellness company Organique Inc., hopes the açaí berry is the best solution
        in preventing more COVID-19 infections. Organique organized a virtual forum
        last Dec. 1 to present the latest findings by the University of Toronto researchers.</p>'
    '22':
      'image': 'jcr:beb3a2fc-7b44-4e8a-bad8-6de133e6d270'
      'imageCaption': 'PHOTO FROM ORGANIQUE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c27811-a85b-4389-9f58-c9e779a4f649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T09:30:17.392+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:59:16.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cf1228-cd5a-4922-9131-89b35a4481b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T09:30:17.391+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:59:16.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Organique has always believed in ''prevention over cure.'' This
        is what has continuously compelled us to provide an affordable, safe, and
        effective immunity-boosting supplement powered by the acai super berry," Salimbangon
        said during the virtual forum.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4580957-f4b7-4987-b7f4-42faa070d990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T09:30:17.391+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:59:16.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oganique''s premium health products harness the powers of the Brazilian
        açaí super berry, touting benefits for anti-aging, weight-loss support, immunity-boosting,
        and more.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38eccfde-221a-404a-9d7e-e8f2f0aeb1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T09:30:17.391+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:59:16.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We at Organique have been believers of the powers of açaí&nbsp;since
        2009, and we will continue to spread awareness about it until more people
        have more access to these supplements. Maintaining good health means good
        nutrition-and that could possibly be achieved with supplements like Organique,"
        Salimbangon added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702791d9-937e-40f2-94f5-7ba01cd0b44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T09:30:17.391+08:00
