      'mgnl:created': 2020-12-21T15:49:54.611+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:56:25.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> Glenn Diaz
        didn’t want to graduate on time. Taking up a degree in secondary education
        at the University of the Philippines, he knew then that life would go downhill
        after college.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fba5dd9-420b-458c-9abd-e90a762f0b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:49:54.611+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:56:25.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was unthinkable for me to spend the next 40 years of my life
        doing a day job that I hopefully like tapos retire at 60. Then, it''s over.
        I had fun in college, and I didn''t want that to end,” he says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db28f7e4-c3b2-4755-91c4-2cb781f50771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:49:54.611+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:56:26.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, to extend his stay at the university, Diaz worked as a call
        center agent during his junior year. The year was 2005. Back then, the call
        center industry had just begun taking a stronghold in the Philippines. “It
        was an interesting thing that people were curious about,” he says. “People
        know that it''s not going to be a long-time thing, but it was also a way to
        earn money quickly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a59af2-2fe9-477e-ac5f-7067e10cf741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:49:54.611+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:56:26.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But alongside its economic appeal, working as a call center agent
        was sometimes, as Diaz says, “disempowering.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b6a14d-4b4b-4681-9df6-8f7e2aef623b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:49:54.611+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:56:27.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Right now, because of COVID-19, the election in the U.S., and this
        Karen phenomenon, I think people are just starting to get a sense of how entitled
        and how difficult some Americans can be,” Diaz says, “Imagine dealing with
        that kind of entitlement and that kind of pride and individualism on a nightly
        basis. I remember whenever someone would shout at me I would almost cry. The
        way you process that, you''ll think: am I weak? Is that my fault as a person?
        But then, whatever disempowering feelings that I had, there''s a reason behind
        that; it''s not just a weakness of character.”</p>'
    '10':
      'image': 'jcr:4c4b77cd-38cc-4430-9761-fc6ff5ca92a8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df690a9-f901-4d82-b6b5-d2995c61fd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:57:17.617+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:56:27.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84550f71-d08c-4f02-abaf-2d18126516f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:49:54.611+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:56:28.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/culture/2020/10/2/fiction-pandemic-portal.html"
        target="_blank"><strong>Related: Can stories be a portal out of our pre-pandemic
        ‘normal’?</strong></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d961a0a-1068-4465-9ab8-8c03f90fe6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:49:54.611+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:56:28.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz wrote columns about his call center experience for The Collegian.
        But when he started writing fiction, he would again meditate on that period
        and its place within the continuum of our colonial history.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0aa316-7c2a-4a0b-bdf0-3bdf1a59a62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:49:54.611+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:56:29.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says, “I was writing for The Collegian [while I was working as
        a call center agent], so I was also learning about the country''s colonial
        history. I thought it was interesting in a double-sided way that what I was
        experiencing on a nightly basis in a very intimate and private sense has something
        to do with events that happened hundred years ago or that happened between
        all these Americans and Filipinos and even the Spanish. I drew comfort from
        the fact that I can think of my experience in historical terms. To me, that''s
        empowering. Thinking of that in historical terms is a way to draw strength
        from that disempowering experience.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f7f0f5-a44e-48a9-96c2-74c7e716a522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:49:54.611+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:56:29.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His first short story turned out to be a narrative about a call
        center agent who encounters a Caucasian man on the train. Diaz produced a
        collection of short stories about the call center industry for his thesis
        in his MA in Creative Writing at the University of the Philippines. It would
        later result in his award-winning first novel “The Quiet Ones,” which zooms
        in on the lives of call center agents involved in an embezzlement case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7e1b8d-d048-465c-a03c-7186a2602d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:49:54.611+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:56:30.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Diaz''s unpublished second novel,&nbsp;"Yñiga"&nbsp;has been
        shorlisted for the <a href="https://www.thenovelprize.com/" target="_blank">The
        Novel Prize</a>, a new award "for a book-length work of literary fiction written
        in English by published and unpublished writers around the world." The winner
        will receive $10,000 in the form of an advance against royalties and will
        have their book simultaneously&nbsp;published by&nbsp;Fitzcarraldo Editions
        (UK and Ireland), Giramondo (Australia and New Zealand), and New Directions
        (North America) in their respective publishing territories.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b301e314-671f-43c5-bc06-516a9b603424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T01:27:37.068+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:56:30.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, Diaz talks to CNN Philippines Life about writing as a way
        of unpacking anxieties and why he’s looking forward to the day when he no
        longer has to write.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496a49d7-1d5a-48a8-b5c0-d46ac304278e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:49:54.612+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:56:31.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s the core philosophy that guides your work?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cee359-9abc-4ece-8d95-4f45cb6cfb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:49:54.612+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:56:32.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zadie Smith did this wonderful panel at Singapore Writers Fest recently.
        She said that the job is to observe and to observe well. I agree with&nbsp;that
        to a certain extent. As a Filipino writer, my main basis is historical consciousness,
        precisely because our contemporary lives are shaped so drastically by history.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc70bcd7-8298-4558-8696-8c1a22cb16dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:49:54.612+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:56:32.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Fredric Jameson, I always look at history as the ultimate
        horizon of experience. The guiding philosophy of my writing is history. I
        always subject my experience in historical terms.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b2dc2e-d39c-467c-8581-0441c5a0cbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:49:54.612+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:56:33.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“The Quiet Ones” has been out for three years already. I
        was reading interviews with you about it. And you said that in the beginning,
        you knew that you wanted to write about the call center industry. Even your
        first short story was about a call center agent. Can you tell me more about
        the conception of “The Quiet Ones?”</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f02ad8-ed15-4c0d-8c9f-db560d4ff65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:49:54.612+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:56:33.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I suppose at the moment that the experience was happening I didn''t
        know that it was going to be important to me. It was only, I suppose, many
        years later — this is also true for my current project — it was only many
        years later when I gained that emotional distance from the experience that
        I realized the kind of weight — emotional, political, historical weight —
        that it had on me as a person.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb66b44-ceef-4a4b-bfc6-6e5743ff1011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:49:54.612+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:56:34.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I started writing stories, I didn''t have any classes on fiction,
        but you know, I came in through an MA creative writing program so I was limited
        to short stories. The way they teach you creative writing for fiction is through
        short stories. I had no choice but to write short stories. From the get-go,
        I realized that I was writing all these short stories and they had something
        in common. They were happening in the same universe. They were talking about
        the same things. They featured one character, a central protagonist, which
        is as you know a thinly veiled version of myself. I realized they were asking
        the same things in terms of the political project, in terms of the historical
        project in hindsight. The thinking of the entire thing as a book came much
        later but when I was writing the piecemeal stories, they were asking the same
        things so I was really afflicted with questions about history, about empire,
        about colonization, etc. No matter if I am writing about, you know, the other
        call center experience or like this Spanish cougar in Pagudpud, they were
        asking the same things about the afterlife of the empire in the Philippines.
        That''s how it happened.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8437c75c-1746-45ad-82ca-d3bbe84e9645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:57:17.617+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:56:34.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"I''ve realized that when people say something is too political
        it means that they''ve thought of the "political" as separate from the everyday
        life, which is another damage that capitalism inflicts."</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c78bb4-7868-431a-b856-fffd648b815d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:49:54.612+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:56:35.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I was a young fiction writer, I was really enamored with, you
        know, being inspired by a scene or a dialogue. You were birthing stories that
        way. Eventually, I wanted to be more deliberate in terms of a political project.
        The political project or the political impetus came first and then when I
        had a sizable number of stories enough for a book, I thought I didn''t want
        my first book to be a collection of short stories. I didn''t think that would
        have a coherent enough or a hefty enough weight. I wanted it to be more coherent
        and more united in terms of the political projects. I wanted to have a "novel"
        for my first book. That''s really how I decided that, you know, there must
        be a way to piece all these things together and to come up with a book.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46482a3d-01cd-4a97-892c-fae5ee3dbc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:49:54.612+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:56:35.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around that time, I remember I was reading Jennifer Egan''s third
        or fourth book “A Visit from the Goon Squad,” which is a novel made out of
        short stories. I thought there must be a way to weave all these stories together
        and call it a novel. I spent about a year and a half to sort of find a way
        to call it a novel.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca19881-72f8-4d52-9373-3bf8589fa6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:49:54.613+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:56:36.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And now you’re writing your second book. I keep seeing you
        tweeting articles about forests with the hashtag #RRL. Is the second book
        about the forest?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11f6b0f-c516-4e76-8b36-396e8010ca84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:49:54.613+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:56:36.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not really about the forest. The forest is more of an animating
        spirit. It''s not thematically about the forest. We''re dealing now with a
        lot of counterinsurgency from this government. But it''s really just a continuation
        or a worsening of something that we''ve already experienced during the Arroyo
        administration. The book is about the spate of political killings during the
        Arroyo administration in the early to mid-2000s. It''s about a woman. I joke
        that my main character or the protagonist in the second book is really just
        Carolina from the previous book that I transplanted to Manila. It''s about
        an older woman who lives in an area near the slums. One day, they discover
        that a general wanted for the murder and disappearance of activists and peasants
        in the countryside is hiding in their neighborhood. Maybe I shouldn''t say
        more.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fb6216-0656-420d-9123-1cf113ab8e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:49:54.613+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:56:37.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You finished it during the quarantine?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eb7fc9-163f-4b64-a32a-e6cdaae57f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:49:54.613+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:56:37.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I did, sad to say. I was one of those writers who actually became
        productive during lockdown.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696d82c0-bc09-4bb6-a6e5-4d1bba2df6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:49:54.613+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:56:38.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Did the pandemic in any way affect your writing?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af1be6e-dcfe-41cc-8003-406e007f42a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:49:54.613+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:56:38.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early weeks of the lockdown, I was unhinged. I remember that
        long summer from March to the early part of May, it was crazy. I was not thinking
        straight. I was not able to do anything for a good solid month. After things
        normalized — chaos normalizes into something you can ignore, ''no? Or at least
        live with — I talked to my supervisor. She gave me a deadline for my academic
        essay. I was really thankful for that deadline. After all that chaos of not
        being able to function at all, I was thankful that there was something that
        can lend structure to my life. Since then, I was kind of just drifting. I
        don''t force myself to write. I have that privilege and the luxury of not
        writing if I don''t have to. Cliché as it sounds, I prioritized my mental
        health. If I don''t feel like writing for long stretches of time, I don''t
        force it.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37ac45d-6ee3-4146-8bab-49bc01c847b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:49:54.613+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:56:39.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The last two writers I interviewed write longhand. I also
        read a blog by Alexander Chee and he was talking about how technology changed
        the way he writes. When you''re writing on your computer, there''s this intrinsic
        notion that you can always revise, you can always rename your file, and you
        can always erase what you''ve written in just a second. So, I''m curious to
        know how you write.</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd226227-f77b-42b3-9bad-28d4e1aca336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:49:54.613+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:56:39.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m a touch typist, so I type fast. I counted 120 words per minute.
        I don''t think I wrote anything longhand actually. Of course, you have super
        early drafts like snippets written longhand pero stories or fiction I really
        write straight on the computer. That works for me because I''m one of those
        obsessive writers who can''t move on to the next sentence until one sentence
        is "perfect" in the meantime. [The] knowledge that you can always revise can
        be harmful or detrimental to the practice, but I like that.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3f1c05-562a-470d-802d-905cb2dadfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:49:54.613+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:56:40.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve lost count of how many times I revised “The Quiet Ones.” Before
        I proceed to the next section, I read the entire previous section. I''m going
        to revise that again and again before I move on to the next. That''s impossible
        when you write longhand. Of course, it''s going to slow you down. But I feel
        like — it might sound counterproductive — the little fine tuning or changing
        one tiny word or switching paragraph, that entire process of soaking up the
        world of the fiction, that obsessively going through the text again and again
        allows you to really inhabit the world that you''re creating.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd559938d-04b3-4779-838d-e64411cf50e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:49:54.613+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:56:40.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Considering that, how do you realize that the work is done?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f217b6b8-d8f7-480a-b5eb-f46c70c10ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:49:54.614+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:56:41.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the difficult question: When is it done? Or when is it good
        enough? I went to a residency in India in 2013 and I remember having a conversation
        with a friend there. I told her, I can''t put the book out because I feel
        it can be better. She told me it can always be better. That''s true. It can
        always be better.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d86bae5-a1cf-4668-a7db-a729cd2f9734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:49:54.614+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:56:41.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I suppose at a certain point you have to get sick of the thing,
        be enamored with another project, and decide that something is good enough.
        It can always be better, but at that point in your life, it''s good enough.
        I also believe that whatever weakness or whatever''s lacking in the book or
        something that you put out at that point is a record of yourself at that time.
        There''s also value in being reminded of that. “The Quiet Ones” didn''t really
        come out a long time ago but when I read it now, there''s some dissatisfaction
        in some of the choices, in some of the decisions that I made. But at that
        point, as a 30-year-old writer, it''s fine. There''s value in knowing that
        this is how you wrote, this is how you processed things when you were at a
        certain point in your life.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7db1aa5-581f-4062-8b36-550c3d8697cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T16:06:12.640+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:56:42.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"As a Filipino writer, my main basis is historical consciousness,
        precisely because our contemporary lives are shaped so drastically by history."</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707c41b7-5046-4811-9e49-6cfed69eb419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:49:54.614+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:56:42.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When did you realize that you want to write for a living?</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30415673-7e5f-46c1-a1e6-c51c475d6d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:49:54.614+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:56:43.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After college, I worked for an internet company. I wrote content
        for a TV-oriented website. I did that for a couple of years. I knew there
        was money to be had in writing, if you''re not picky. At the time, I also
        used to do SEO on the side. I knew there was money to be had in that kind
        of writing but at a certain point I realized it''s not worth it. Around this
        time, I also switched to fiction. I knew I wanted to write fiction, so I needed
        a job or I needed to do something that would allow me to write fiction. I
        quit my day job and did freelance. My god, medyo may hubris ako noon na the
        world needs to read my fiction. (<em>Laughs</em>) I was a freelance writer
        for a good five or six years. That really allowed me to earn a living and
        write fiction.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4dfe5d-7aa2-485e-9f48-6248e6d83d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:49:54.614+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:56:43.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I got into a residency in India in 2013, the concept of writing
        residency was so alien to me then. They will fly you in, they will put you
        in this wonderful location, give you all your meals for three months, tapos
        all you have to do is write. That''s when I realized that there must be a
        way to pursue that life. I also turned 28 then. If you believe in astrology,
        may mga ganyang remaking na nangyayari when you turn 28, ''di ba? I realized
        I needed to carve a life out of writing fiction. If anything else suffers,
        I have to simplify those other aspects of my life. I''m sure it''s going to
        change eventually, that decision for myself. But at a certain point, I was
        so enamored and am still at this point with writing fiction that I want to
        reorganize my life around it.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3434a195-7a5b-40d7-88ed-33a56121bc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:49:54.614+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:56:44.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>But have you ever thought of a life without writing?</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ce94a9-3770-4914-87ad-9f30116db110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:49:54.614+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:56:44.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I finished the first draft of what I hope to be my second book,
        parang na-depress agad ako kasi now I have to think of a third project. Just
        as quickly I realized I don''t have to. I can just not write. I look forward
        to that to be honest. I''m no longer that writer who says I''m going to die
        if I don''t write. When [my writer friends and I] talk and find that so and
        so is no longer writing, the conclusion is baka they''re happy somewhere not
        writing. That''s the implication na if you''re not anxious about shit, parang
        why write? Parang may ganong conclusion. So, I really look forward to that
        day when I no longer have to write.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc807be3-d524-4edf-9675-4b673bddf970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:49:54.614+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:56:45.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I don''t know where I read it, but a lot of people find
        your work to be too political. Do you think there''s such a thing as being
        too political?</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ec1d20-3414-4788-bc10-1e4ae24c0cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:49:54.614+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:56:45.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve been thinking about this recently. I''ve realized that when
        people say something is too political it means that they''ve thought of the
        "political" as separate from the everyday life, which is another damage that
        capitalism inflicts. You don''t think of yourself in political terms, so when
        you encounter overtly political stuff, you think of it as heavy handed or
        you think of it as obtrusive or parang sermonizing. On the flip side, I can
        certainly write a non-obtrusive piece of writing but that only conforms to
        the fragmented nature of reality that we''ve been subjected to.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe2d718-df53-4266-a23c-a1741a008034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:49:54.615+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:56:46.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think are the biggest challenges for writers
        now?</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482e8e8b-69c4-4710-b552-1b78fa7eb769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:49:54.615+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:56:46.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, I was part of a couple of programs out of Singapore like
        the Singapore Writers Fest and an online residency. I realized Filipino writers
        are so starved. Institutionally, we don''t get any kind of support from the
        state or even from the private sector. Feeling ko that''s the challenge: The
        kind of material and maybe even moral support from institutions. We have a
        lot of wonderful writers, so we''re not starved for talent. Imagine if we
        don''t have to deal with the emotional trauma of this administration. Imagine
        the kind of flourishing we can do. How can you even nourish your interior
        life enough to write when you''re thinking of all these things? I''m watching
        this Danish series called “Rita.” Tapos parang wala silang problema because
        they have healthcare, they have public transportation. The material challenges
        are really the challenge to writing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47aad57d-2d5e-4114-84e7-829c4da919a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T16:06:12.640+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:56:47.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Personally, I try to be ethical. I try to be hyper aware of my
        subject position, the privileges that I have, my blind spots as a person[...]
        It''s really about trying to do good things and helping others. "</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce29a8a-3667-4635-a55a-0f745bdf4b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:49:54.615+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:56:47.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>We’re all trying to survive this system. And you know, capitalism
        makes us suffer the entire day. If you’re a worker, you just crave rest at
        night. Sometimes I wonder how could you actively ponder on capitalism when
        your time and body are being subjugated by this system? How do you actively
        think of ways to wrestle with the system?</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89d5bba-6f67-4dba-a8db-b4359e8cdacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:49:54.615+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:56:48.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Yun nga eh. That''s the thing. Many people are not aware of it.
        Not to be condescending, but there''s really a way to go through life without
        knowing the systems or infrastructures that guide our lives. And parang there''s
        pleasure in that. I suppose there''s bliss in that and there''s respite in
        that.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f79a15-b476-4814-8907-36402f8a05b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:49:54.615+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:56:48.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the same time, you know, para siyang the fruit from the tree
        of knowledge of good and evil, ''no? Once you sort of part the veil and you
        understand all these enormous, giant systems that are guiding and animating
        and dictating the way we live and the way we think, there''s really no getting
        away from that. There''s no way to close that Pandora''s box. But I also think
        that there is power and there is relief in knowing how the enemy works. And
        today, because of information technology, social media, etcetera, I feel you
        have to actively resist being aware of these things.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24249ac3-3371-48f8-86df-6c2398a6f18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:49:54.615+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:56:49.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personally, I try to be ethical. I try to be hyper aware of my subject
        position, the privileges that I have, my blind spots as a person, etcetera.
        It''s really about trying to do good things and helping others. I mean, it
        sounds new age-y and basic but I think the danger really, in terms of ideology
        and in terms of consciousness, that capitalism inflicts is separating people
        and fragmenting consciousness. I feel the antidote to that is to always remember
        that we''re all together, that we''re all part of a collective, that we''re
        all suffering through capitalism.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d0ad71-09ac-4c05-b952-1013e7f88d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:49:54.615+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:56:49.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I remember for instance a long time ago, I took a cab ride tapos
        I noticed that the meter was running really fast. When you take cabs all the
        time, you notice these things. As in there''s no denying. From U.P. to Kamuning,
        it was like 300 pesos. I knew there was something wrong. Typically, you would
        just be angry at the cab driver. But you know, I talked to him and mentioned
        to him that there''s something wrong here. Before he got defensive, I told
        him you know we''re all victims of the system. You''re also a victim of the
        system. You''re doing this for your own reasons. Maybe you have a family,
        you have to put food on the table, etcetera, so I understand that. He opened
        up and said why he had to do all these things. I think there has to be a point
        when we reckon with the kind of divide that capitalist thinking inflicts on
        us. I feel there''s a way to connect to people and find affinities and find
        solidarity.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdda8c7c-808b-43d4-9729-66e294e5a115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:49:54.615+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:56:50.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>To end, what have you been reading lately?</strong></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a834c8-5552-4c86-8a7f-cb012fb2afff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:49:54.615+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:56:50.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
