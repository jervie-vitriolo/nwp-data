    'title': 'PH seeking ₱15.6B loan from ADB to buy coronavirus vaccines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2925dfe-52ef-4466-a1ba-231c3de1b262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T16:06:12.212+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:55:57.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> The
        Philippines is looking to borrow $325 million (about ₱15.6 billion) from the
        Asian Development Bank for the purchase of COVID-19 vaccines, the regional
        lender announced Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bf2bfa-7b33-41ec-9409-782d001b8330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T16:06:12.212+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:55:57.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADB country director Kelly Bird said Manila has expressed interest
        to tap the $9-billion facility opened by the ADB this month to help developing
        countries buy coronavirus vaccine doses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24931066-0791-4b18-bd83-9aa77f267459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T16:06:12.212+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:55:58.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $9-billion Asia Pacific Vaccine Access Facility or APVAX will
        provide financing schemes for countries to buy doses and assist member-states
        through the vaccination process. It is a parallel initiative to the COVAX
        facility, a joint effort of 64 higher-income economies to ensure global vaccine
        supply under the watch of the World Health Organization.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd89d314-8967-429e-bde4-9d9a0e5048b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T16:06:12.213+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:55:58.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/12/20/COVAX-facility-Philippines-coronavirus-vaccine-demand-DOST.html">PH
        may secure 3% of its vaccine demand from COVAX pool next year – DOST</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5c20bb-cea8-4ff2-8d26-a6c96e92940e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T16:06:12.212+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:55:59.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can also provide financing for diagnostics to prepare for the
        vaccinations, procurement of vaccines, and the logistics related to bringing
        those vaccines from the place of purchase," Bird said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d80ad1-89f0-4836-9913-7cd5961b861e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T16:06:12.212+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:55:59.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries must show a needs assessment and a <a href="http://cnnphilippines.com/news/2020/12/10/Galvez-on-vaccine-distribution.html">national
        vaccination allocation plan</a> to be eligible to borrow money from the ADB,
        the lender said. The vulnerable and poor populations must be prioritized for
        vaccines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1cdcb8-8dac-4da6-a6f9-676bad5adc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T16:06:12.212+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:56:00.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bird said the Philippines'' initial inquiry was mainly for the rapid
        response component, which funds the actual purchase as well as logistics costs.
        The ADB can also fund the leasing or purchase of cold chain storage and transportation
        of the vaccines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9d3365-963c-491f-9586-760b5cc31543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T16:06:12.213+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:56:00.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bird said the ADB will only fund the purchase of vaccines that meet
        its criteria. A vaccine must be selected for procurement under the global
        COVAX facility, must be prequalified by the WHO, or has been approved by a
        stringent regulatory authority abroad.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9a7f2c-ba5b-4ac3-8967-5d388b6b294a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T16:06:12.213+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:56:01.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, Pfizer has had emergency use approval in the UK and
        the US. Clearly, Pfizer will qualify under the third criteria," the ADB official
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3363c7a4-e0de-4632-8b8e-d9daa517bc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T16:06:12.213+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:56:01.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/12/21/Locsin-Duque-dropped-the-ball-Pfizer-vaccine.html">Locsin
        confirms Duque ‘dropped the ball’ in Pfizer vaccine deal, but urges end to
        blame game</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dfbc40-83d3-473d-b665-275b4ab12121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T16:06:12.213+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:56:02.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the Philippines is prioritizing <a href="http://cnnphilippines.com/news/2020/12/15/Harry-Roque-Sinovac-priority-Q1-2021.html">Sinovac</a>
        and Sinopharm doses. Both manufacturers from China are facing questions on
        the safety and efficacy of their vaccines, and have not been approved for
        wide use elsewhere.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83a465d-c158-4cd1-8992-e2fcc2726f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T16:06:12.213+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:56:02.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bird said last week that <a href="https://cnnphilippines.com/news/2020/12/16/Philippines-500-million-dollars-ADB-vaccine-facility-loan.html?fb">the
        Philippines can borrow anywhere between $400-500 million (up to ₱24 billion)</a>&nbsp;under
        a low-interest and long-term borrowing arrangement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae0aa03-0c2e-4cdd-8f1d-e6b8a1382f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T16:06:12.213+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:56:03.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is on top of the infrastructure and technical assistance packages
        provided to countries, which is pegged at <a href="https://www.cnnphilippines.com/news/2020/12/16/ADB-lending-PH-2021-2023.html">$9.4
        billion (around ₱451.7 billion) for the next three years.</a>&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa97657-9c7d-413c-8eb3-b047882ec1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T16:06:12.213+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:56:03.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB will allow advance financing of up to 50% value of the vaccine
        purchase, as well as retroactive financing in case a borrowing government
        already made early payments prior to the creation of APVAX.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab40c3bb-514e-4afd-a863-90f4eb26740b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T16:06:12.213+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:56:04.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional lender based in Metro Manila said it is in talks with
        the Department of Finance and Department of Health to sign the financing agreement
        as soon as possible.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cb5d03-8f71-4949-85f1-d68bdc07ecfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T16:06:12.213+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:56:04.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bird said the country''s rising debt is not a serious
        concern for now as its share to the total economy remains low when compared
        to other nations.</p>'
  'China-Sinopharm-vaccine-Binondo-complaint-Locsin':
