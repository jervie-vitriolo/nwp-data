    'mgnl:tags': ['social-pension']
    'template': '1'
    'title': 'Close to 80% of social pension released to indigent seniors — DSWD

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f333b5-b617-458c-9391-1c276309eaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:56:21.214+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:56:07.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> Close
        to 80% of the total social pension for indigent Filipino seniors has already
        been released before the year draws to a close, the Department of Social Welfare
        and Development said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38c83dd-1de7-4dc7-9cd3-3901ec1e4bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:56:21.214+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:56:07.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd890005f-92c9-4060-88dd-09f5248e0766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:56:21.214+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:56:08.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Laging Handa virtual briefing, Social Welfare Undersecretary
        Rene Paje said payouts for remaining senior citizens are ongoing amid previous
        criticisms on the delay in its distribution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3663102-2e8c-4fdb-b7d4-4ce234a3504b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:56:21.214+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:56:08.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfebb048-bfc0-4d96-9afa-e021790ed4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:56:21.214+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:56:09.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ngayon po nasa 80% na po halos ang napamahagi sa 2020 stipend
        ng senior citizen beneficiaries,"</em> Paje said. "Sa kasalukuyan po ay isinigsagawa
        ang payouts ng social pensions sa pamamagitan ng manual payouts."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2df97d-fc81-4443-97e0-d5a0fe52bd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:56:21.214+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:56:09.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baf2db4-1874-45bf-bd32-46c192faaf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:56:21.214+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:56:10.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now, close to 80% of the 2020 stipend for senior
        citizens has already been distributed. Currently, payouts of the social pensions
        are done through manual payouts.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1ae9e1-f93b-43f6-a3ef-5ad65861fdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:56:21.214+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:56:10.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c10777f-a872-4e8f-a969-deea42fff85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:56:21.214+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:56:11.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency currently has a ₱23-billion allocation for the provision
        of a ₱500 monthly stipend to over 3.5 million indigent senior citizens nationwide.
        However, there have been reported delays in the dole outs for the months of
        July to December this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3910681-0d6e-4a01-846e-302422bf625b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:56:21.214+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:56:11.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439b5048-71e3-415a-b42f-e24a0f842bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:56:21.214+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:56:12.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Citizens Party-list Rep. Rodolfo Ordanes previously wrote
        to President Rodrigo Duterte to release the six-month pension before Christmas
        to remaining senior citizen beneficiaries to "alleviate their financial challenges"
        amid the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6169a60-ebb6-458a-9d0f-bb611c91155e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:56:21.214+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:56:12.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61099b22-3e1f-4add-b125-61bd5377c893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:56:21.214+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:56:13.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paje noted they have been coordinating with local government units
        to fast-track the distribution.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa6083b-5f2f-42cd-b83a-6ccb60c1ec12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:56:21.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:56:14.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944ae722-6c1d-4180-92ad-f0c8334156fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:56:21.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:56:14.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagtransfer na rin tayo ng pondo sa ating LGUs para maging
        katuwang natin sila sa paghahatid ng tulong na ito sa ating mga senior citizens,"</em>
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a84b36a-7115-4fc2-92af-f1ec04f2f736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:56:21.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:56:15.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119997da-703e-4c7c-98d4-36f87e56c214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:56:21.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:56:15.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We transferred funds to LGUs so they can help us provide
        assistance to our senior citizens.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64826369-3588-45cd-b163-347937e96b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:56:21.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:56:16.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76c5297-a814-4eb2-9ad9-d652652e56ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:56:21.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:56:16.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD previously noted only those who do not receive pension
        from SSS, GSIS, and other insurance companies, assistance from their immediate
        family members and those who do not have resources for their basic needs may
        avail of the social pension program.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f4bf8b-7b4b-4812-8015-820e44aa2bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:56:21.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:56:17.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4444e60a-70c4-4244-ae17-27e82002e3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:56:21.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:56:17.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who are not included in the agency''s list may still appeal
        to the Office of the Senior Citizens Affairs, their local governments, and
        the nearest DSWD field office to assess their situation.</p>'
