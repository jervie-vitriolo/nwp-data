      'jcr:uuid': '19bc068b-7ad2-476d-8622-84cb861dafc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:59:33.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:48.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1242d02c-bc1d-4e3a-b337-5f8f8f77eb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:59:33.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:48.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents are worried about the impact of the pandemic on their children,
        a new national poll has found. The top three concerns were on how much time
        children were spending on screens and social media, if their child was being
        bullied or cyberbullied and if the child could be in danger while online.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d62339-9c60-4119-bbaa-5d9b5f94d310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:59:33.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:49.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90204ec-58a3-4739-b6aa-b4da9a1f6528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:59:33.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:49.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That says a lot about how overwhelmed parents feel, and how little
        they trust that all the technologies in their children''s lives are supporting
        their well-being," said Dr. Jenny Radesky, an assistant professor of pediatrics
        at Michigan Medicine C.S. Mott Children''s Hospital, who was not involved
        in the study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383ca660-8f61-4a30-8b6a-be284d89085c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:59:33.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:50.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b70fec-31ce-45b0-904f-0ce6ced726eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:59:33.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:50.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increases in unhealthy eating habits and a lack of physical activity
        among children, along with worries over racism, depression and the risk of
        suicide were also top concerns for parents of children ages 0 to 18, according
        to the poll of over 2,000 parents released Monday by C.S. Mott Children''s
        Hospital at Michigan Medicine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf1627b-fb46-416c-8e95-2d360d58ef1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:59:33.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:51.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484f75a1-1462-4717-b637-13756fb46d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:59:33.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:51.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other top 10 concerns among parents included fretting over their
        child''s stress and anxiety, and worrying if their child was smoking, vaping,
        drinking or using drugs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7856ef17-15e2-4a46-a020-6428b8b86f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:59:33.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:52.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae04389a-30b6-40f0-81a8-4889e8280ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:59:33.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:52.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parents'' biggest concerns for young people seem to be associated
        with changes in lifestyle as a result of the pandemic," said pediatrician
        and study author Dr. Gary Freed, co-director of the Mott National Poll on
        Children''s Health in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0cfba3-3d87-4c3d-8a76-69c9e8cbac61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:59:33.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:53.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23091fe8-efa2-48d3-aab8-7da117700ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:59:33.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:53.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"COVID-19 has turned the world of our children and teens upside
        down in many ways and this is reflected in how parents rate health issues
        in 2020," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b397bb1-b2d5-42c8-bc0c-d8ac8a0cc2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:59:33.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:54.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e59904d-96ce-4579-a6ff-580925da1b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:59:33.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:54.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ethnic differences</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9150629b-c5ea-41e9-b247-9200a6bfeeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:59:33.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:55.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top 10 concerns for children''s health during 2020 differed
        based on a parent''s ethnic or racial background, the poll found.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa95d03-cbad-48bc-adf2-1c0fb4314c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:59:33.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:55.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc635a1d-5a4a-44f8-9b90-1049d48863b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:59:33.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:56.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black parents rated racism as their top health concern for children
        and teens, with Covid-19, the disease caused by the novel coronavirus, coming
        in second. Hispanic parents rated racism sixth on their top 10 list of worries,
        and ranked the virus in eighth place. However, neither racism nor the virus
        made it into the top 10 concerns for White parents, who were more concerned
        about online overuse and abuse.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506da3c1-fec7-4dbe-8fa7-864be80dc9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:59:33.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:56.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e023dbb3-f4e4-4950-b53c-4de85b155901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:59:33.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:57.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The differences in parent concerns by race and ethnicity is so,
        so important," Radesky said. "I hear this from the Black and Hispanic families
        I work with as well: They are much more worried about family members getting
        sick from Covid-19, and they therefore can''t tolerate the risks of certain
        child activities -- for example play date pods, in-person therapies or returning
        to in-person schooling -- that White parents are comfortable with.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e896112-cde7-4aa9-8f98-de4392060406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:59:33.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:57.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fdc7f0-b73d-44dc-aae8-0fd82c05341f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:59:33.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:58.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a perfect example of white families needing to understand
        the structural barriers faced by families of color, and not to assume that
        fears and risks are equally distributed across families," Radesky added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b015f98e-91d7-4958-9338-e7d875a9fc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:59:33.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:58.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de93b08-332c-43a5-a51a-ac85c762765b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:59:33.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:59.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High levels of concern over the virus among Black and Hispanic communities
        is likely due to the higher rates of Covid-19 infections in those communities
        compared to the general population, the survey said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bd1672-11bf-419e-b99c-ec5062980b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:59:33.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:52:59.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5437d3-2cef-404a-82d9-d59be1ef79b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:59:33.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:53:00.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children who have lost family members to COVID-19 may need special
        attention and mental health services to help them understand and cope with
        their loss," Freed said in his statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91b736b-6203-4750-a988-73ac60b07825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:59:33.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:53:00.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2531b17b-de91-402b-ace0-7809a13b12b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:59:33.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:53:01.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research has shown children targeted by racism have higher rates
        of depression, anxiety and behavior problems, the report said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550d6b89-b424-4d53-9500-7a3ab1ed0fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:59:33.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:53:01.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a79733-fa96-4c23-ad31-d6adda319737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:59:33.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:53:02.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mental and physical concerns</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9fdb28-2ea0-417e-b66a-7a1c49392a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:59:33.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:53:02.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unhealthy eating by their children during the year came in fourth
        place for both White and Black parents, but was not in the top 10 for Hispanic
        parents.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d597d1-a835-4ee7-8d6b-e99c899f758e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:59:33.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:53:03.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5425eb-84b9-4317-aae8-d777b978811b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:59:33.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:53:03.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social isolation and changes in routine due to the impact of the
        virus can affect the physical and mental health of children, and parents may
        notice changes, "such as increased behavioral issues in younger kids or more
        moodiness or lethargy from older kids and teenagers," Freed said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63932a9e-9f08-475d-a0db-3e9a75efac23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:59:33.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:53:04.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27202fbc-3266-45c1-ab81-3fe6137638f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:59:33.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:53:04.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inconsistent sleep habits may particularly increase the potential
        for unhealthy eating and reducing outside physical activity," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86475d7-af2f-435b-b285-113d260b6934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:59:33.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:53:05.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da91a350-3f75-4bb5-a2e9-453b7a45f0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:59:33.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:53:05.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black parents listed poverty, lack of access to health care and
        gun injuries in their top 10 concerns. White and Hispanic parents did not
        put those into their list but did mention child abuse and neglect as one of
        their top 10 worries.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96691c8d-340f-4e48-9278-188f26db11e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:59:33.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:53:06.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be76c556-e9c8-4f09-bdce-55fde97bf433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:59:33.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:53:06.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Overuse of screens</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83840389-19c6-4e7f-9d8c-a0a5ea03a979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:59:33.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:53:07.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White and Hispanic parents rated the overuse of social media and
        the amount of time their child spent on screens as their No. 1 concern, followed
        by bullying or cyberbullying and internet safety.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b0e11d-01d1-4a39-b3d5-6339f2a91437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:59:33.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:53:07.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad2a9af-b8f5-4a6e-96e4-e6f2e7307a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:59:33.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:53:08.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there is concern about too much screen time for kids, there
        may be a place for video chats and phone calls with family and friends.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01868dc-c4a7-429d-9976-f56f42ea2adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:59:33.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:53:08.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca01f247-7256-4e34-9ec7-e1406d283c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:59:33.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:53:09.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important for children and teens to maintain social and family
        connections that we know are critical for their emotional well-being, especially
        during a time when they are feeling stressed or isolated," Freed said. "Technology
        may be an important vehicle for those connections."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead978f7-3074-4028-9cca-95ba11f3958a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:59:33.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:53:09.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebf4d2e-7377-4e45-8074-4a6cbacaf060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:59:33.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:53:10.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional time online opens up the possibility of exposure to cyberbullying
        or other online dangers. Parents should communicate regularly with their children
        about safe internet practices, "including the protection of their privacy
        and how to avoid those who try to prey on kids via the internet," the report
        said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e598fa5b-b5cd-4669-9f08-7182b439dd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:59:33.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:53:10.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea9e3aa-27ce-44ac-9400-ec17ed120f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:59:33.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:53:11.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may appear impossible for parents to limit their child''s time
        on screens, considering the emphasis on virtual learning, said Radesky, the
        lead author on the American Academy of Pediatrics 2016 guidelines on screen
        use by children and adolescents.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a974f4f0-718c-40ba-bca1-1af1b6116b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:59:33.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:53:11.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3801d1-0a27-42b2-a0a7-ff6e46d50060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:59:33.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:53:12.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If parents feel that a child is spending too much time outside of
        schoolwork on screens, the AAP has tools to calculate your child''s media
        time as well as an online family media planner, in which you can input your
        child''s age and personalize a plan for his or her use.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7145a15-2d9b-4532-8800-21874bcb30ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:59:33.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:53:12.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/21/health/parenting-concerns-during-pandemic-wellness/index.html">Here
        are parents'' top 10 concerns during the pandemic</a>."</em></p>'
  'differences-in-blood-pressure-between-arms-heart-trouble':
