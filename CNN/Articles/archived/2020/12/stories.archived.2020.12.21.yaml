    'jcr:uuid': 'a585f8d3-1c96-4747-bfaf-a724e5df9d45'
    'lead': 'The Kilauea Volcano observatory raised the alert level to warning, an
      advisory said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-21T21:33:06.368+08:00
