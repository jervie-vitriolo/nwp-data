    'template': '1'
    'title': 'Açaí berry can help stem severe Covid-19 symptoms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea6be52-5d48-47ce-b0f4-9828fcbed356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T09:30:17.390+08:00
