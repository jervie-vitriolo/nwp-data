      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Republican senators are, after years abetting Trump policies
        that exploded the deficit, now rediscovering their roots as budget hawks who
        are likely to be a severe impediment to Biden''s administration. Others, including
        Pennsylvania GOP Sen. Pat Toomey, sought to limit the Federal Reserve''s emergency
        lending authority in another move that Democrats saw as an effort to curtail
        the power of the incoming Biden administration.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771948f7-1a42-47b9-94a5-ce308faacc78'
