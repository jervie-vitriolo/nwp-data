      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said the country''s unpreparedness in the storage of vaccine
        doses is the silver lining to the botched deal with the American pharmaceutical
        giant Pfizer.</p>'
