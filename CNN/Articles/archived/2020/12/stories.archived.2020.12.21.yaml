    'title': 'PH records 1,721 new COVID-19 cases as total tops 461,000'
    'updated': 2020-12-21T17:49:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9077da97-f3ef-4463-9d19-f39262b6a5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:29:27.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:56:59.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21)</strong> — Another
        1,721 people in the country tested positive for COVID-19, raising the nationwide
        count to 461,505 on Monday, the Department of Health reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e95dc4-431d-4705-83d8-4012d1a0b1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:29:27.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:56:59.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total tally, active cases account for 5.1%&nbsp;or 23,341.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc82cf5d-98eb-40c4-b9b3-b1d0496aaa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:29:27.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:57:00.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City contributed the highest number of new infections nationwide
        with 151, the case report showed. Quezon City came next with 142, followed
        by Rizal with 85, Laguna with 81, and the City of Manila with 77.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c9ef12-10b4-4310-8252-4f254115d380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:29:27.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:57:00.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also said 82 more patients have beaten the virus, with recoveries
        rising to 429,207. However, the disease killed 10 more people, bringing total
        fatalities to 8,957.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f624ac3-74fb-43b2-ad27-8092ab1a6cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:29:27.087+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:57:01.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five testing laboratories failed to submit their result on time
        and were not yet included in the latest count, the DOH noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f65da0-33ca-45fa-adbb-f087abce05f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:29:27.087+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:57:01.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that five duplicates were removed from the overall&nbsp;tally,
        while four cases mistakenly reported as recoveries were reclassified as deaths
        after final validation.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd204ae4d-2bca-40a9-84f2-aa8a8bb03a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T17:49:15.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:57:02.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also said over the last two weeks, the top contributing
        region in terms of new cases remained to be Metro Manila, which logged 34%
        of all added cases during the time period. CALABARZON ranked second with 18%,
        followed by Davao Region with 11%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cf494e-fa54-4993-ab4e-d2649db0ebd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T17:49:15.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:57:02.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3da7dd-8bf9-4d59-bcd7-0314d091f2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T17:49:15.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:57:03.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broken down into age groups, those 20 to 29 years old were the most
        infected in the last three weeks with over 7,600 confirmed cases. The age
        bracket 30 to 39 years old followed with nearly 7,000, and the 40 to 49 years
        old with over 4,700.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d84c46-4a21-4a1c-8434-daa69b6682e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T17:49:15.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:57:03.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe6ab32-8f8a-47c4-9191-52ff9c0d84ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T17:49:15.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:57:04.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Malacañang, quarantine classifications for January
        2021 – the country''s tenth month under strict COVID-19 rules – <a href="https://cnnphilippines.com/news/2020/12/21/January-2021-quarantine-rules-Roque.html]">will
        be announced next week.</a> Presidential Spokesperson Harry Roque also denied
        rumors the government will implement wide lockdowns after some buzz generated
        online.&nbsp;</p>'
  'Police-guns-off-duty-Tarlac-murder-Nuezca0':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-21T15:40:07.771+08:00
    'imagesource': 'jcr:a633ff07-97a7-438c-9a8f-6433f8cc396a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92cd563d-36e4-4b53-824c-c870ab3015d3'
    'lead': 'Presidential spokesperson Harry Roque says the killing involving police
      officer Jonel Nuezca, whom he described as a bad egg, will not prompt a policy
      change in the government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-21T15:41:36.304+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:56:52.450+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:49:27.755+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No policy change for off-duty cops'' access to guns despite Tarlac killing
      – Roque'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86544555-1d04-4c74-b3cb-1e87354c910e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:41:36.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:56:52.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> President
        Rodrigo Duterte will not change his mind on allowing police officers who are
        not at work to carry firearms despite the <a href="https://cnnphilippines.com/news/2020/12/21/Paniqui-Tarlac-police-shooting-Jonel-Nuezca-Sonya-Frank-Gregorio.html">brazen
        killing in Tarlac involving an off-duty policeman</a>, his spokesman said
        on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7a6ec6-5661-4513-986b-c0ebfefa5734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:41:36.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:56:53.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque said the killing involving
        police officer Jonel Nuezca, whom he described as a bad egg, will not prompt
        a policy change in the government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2c48fc-82f8-4f41-a60e-ef4618f4c510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:41:36.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:56:53.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siyempre ang baril ay para sa proteksyon ng kapulisan, hindi iyan
        para gamitin sa personal na kaaway. Policy cannot be formulated on the basis
        of aberrations," Presidential Spokesperson Harry Roque says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3825628f-fbd6-4dfa-ae12-efc3f930c3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:41:36.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:56:54.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson, a former PNP Chief, suggested that surrendering
        of official firearms while off duty should be considered in the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935ee537-1006-43eb-b494-c79336e9e682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:41:36.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:56:54.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never too late for the PNP to consider applying this policy especially
        when self-discipline is not exactly a virtue among some policemen," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ded696-d2e8-4ecd-8dab-4630405a0d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:41:36.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:56:55.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuezca will face two counts of murder for fatally shooting his unarmed
        neighbors Sonya and Frank Anthony Gregorio in Paniqui, Tarlac.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f3317f-2825-459e-a789-3bba69d73318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:41:36.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:56:55.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuezca and the Gregorios were involved in a property right-of-way
        dispute, but the shooting incident stemmed from the firing of a PVC cannon
        or "boga"&nbsp;by the Gregorios. The suspect stormed their property and the
        discussion quickly escalated, which led to Nuezca shooting the mother and
        son in the head.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba37f25-602d-4172-879b-aa1b98ca8480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:41:36.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:56:56.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Nuezca will face the full force of the law since there
        is strong evidence as seen in the videos of the incident.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c0bea1-dd0c-4b1d-9fde-fbc008c77dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:41:36.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:56:56.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bakit poprotektahan ni Presidente iyan eh hindi naman iyan service-related?
        Iyan ay pribadong bagay, nagkataon lang pulis siya pero kinakailangan siyang
        managot," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ea5076-f446-4052-a83c-4ca687e15c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:41:36.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:56:57.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why will the President protect him when it''s not
        related to his service? It''s a private matter. It just so happened that he''s
        a policeman. He has to face this.]</p>'
