      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winter solstice 2020, the shortest day of year and the official
        start of winter, is on Monday, December 21. How it all works has fascinated
        people for thousands of years.</p>'
