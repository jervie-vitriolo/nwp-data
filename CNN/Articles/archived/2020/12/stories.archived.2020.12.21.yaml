      'mgnl:lastActivated': 2023-01-25T16:59:28.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The siblings will be featured in Rohingya-language educational media
        along with such familiar characters as Elmo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c5907c-53cf-462f-b992-0a738aa7b630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:31:35.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:28.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110a466e-b05b-4d34-a145-983a34788a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:31:35.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:28.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rohingya children will recognize themselves in the Muppets, who
        live in a refugee camp in Bangladesh and are surrounded by the same culture,
        traditions, and language as they are.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a6ec90-40de-42d6-b596-247c8d892e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:31:35.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:28.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f2fb33-c0a6-4138-aa15-ce9f4e690138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:31:35.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:28.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Noor and Aziz are at the heart of our efforts to bring early education
        and learning through play to children and caregivers affected by the Rohingya
        refugee crisis, who have been impacted tremendously by the dual crises of
        displacement and the Covid-19 pandemic," Sherrie Westin, president of Social
        Impact, Sesame Workshop, said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbffb46-ad9f-4d97-bc0e-d3f05605f2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:31:35.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:28.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85f61b1-fd6f-45cf-9bce-e3f52073a672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:31:35.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:28.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rohingya children in refugee camps will be able to watch how Noor
        and Aziz use laughter and creativity to learn, play and support each other
        in efforts to provide critically needed early education to families in Cox''s
        Bazar, Bangladesh, according to a news release from Sesame Workshop.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55734d2-ec47-438d-8051-7dca573c0cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:31:35.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:28.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e613877-e016-4645-a957-0730474628fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:31:35.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:28.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cox''s Bazar, the world''s largest refugee camp, is home to more
        than 800,000 Rohingya refugees, more than half of whom are children, the release
        said. These refugees fled Myanmar to escape a violent military crackdown,
        bringing with them allegations of indiscriminate killing, rape and property
        destruction.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b1596b-ef58-41e9-930b-1de61e3be621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:31:35.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:28.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7624fc66-8fcb-4e5b-9410-2878446fa996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:31:35.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:28.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2016, there have been reports of a campaign of mass violence
        by Myanmar''s military in the country''s Western Rakhine state, specifically
        targeting the Muslim minority Rohingya. Human rights groups have accused Myanmar
        of genocidal acts. But the government has denied such accusations, claiming
        that the displacement of the Rohingya community is a necessary and legitimate
        counterterrorism measure.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f583e066-526f-409d-aab2-9fe6522020c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:31:35.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:28.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98104c05-715d-43ab-b1c5-1b9f3bf241ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:31:35.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:28.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sesame Workshop hopes that Noor and Aziz will bring much needed
        hope, laughter and education to Rohingya children languishing in camps.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530dba24-6dd2-4016-98b6-3e515afd4082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:31:35.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:28.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adf4d0f-a2a3-43a2-932e-dd8dd60bf2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:31:35.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:28.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rooted in the rich Rohingya culture and informed by extensive research
        and input from Rohingya families, Noor and Aziz will bring the transformative
        power of playful learning to families at a time when it''s needed more than
        ever before," Westin said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4b0d1e-d71c-4e21-8aa8-27d12ff27f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:31:35.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:28.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0b18dd-be43-495f-a92e-5b2dd7cb87cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:31:35.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:28.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noor, whose full name is Noor Yasmin, is a curious girl who loves
        to analyze the world around her and come up with funny rules for games she
        plays with her friends and family. The confident 6-year-old loves asking questions
        and finding ways to solve problems.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347211bd-29a5-4953-a5e8-85bdf171a7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:31:35.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:28.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef62b37-211f-42ef-a630-da80acc414f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:31:35.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:28.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her brother, Aziz, is a natural storyteller who uses his imagination
        to create and act out stories, complete with characters like kings, queens
        and various animals. Aziz also loves to help out his friends and family and
        relies on his sister for love, laughter, and support.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be08fce-f327-4942-ba02-070011bd745b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:31:35.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:28.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfe5b7e-6b74-4a72-8bd8-0948c91d50ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:31:35.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:28.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These new Muppets are part of Sesame Workshop''s Play to Learn humanitarian
        program, in partnership with the LEGO Foundation, New York University''s Global
        TIES for Children, the Bangladeshi development organization Base Realignment
        and Closure and the International Rescue Committee.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda6c968-1638-4d7d-908f-60ca8ce276bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:31:35.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:28.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3638e751-6517-4f5d-8a24-eddf9721467e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:31:35.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:28.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not Sesame Workshop''s first initiative aimed at helping
        refugees. Last year, Sesame Workshop and the International Rescue Committee
        joined forces to help Syrian refugee children through educational learning
        programs, including the launch of a new "Sesame Street" show in Arabic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4e59b0-a872-4f1c-a8ac-94f609e26dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:31:35.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:28.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2020/12/20/entertainment/sesame-workshop-rohingya-muppets-refugee-trnd/index.html"
        href="https://www.cnn.com/2020/12/20/entertainment/sesame-workshop-rohingya-muppets-refugee-trnd/index.html">Sesame
        Workshop debuts its first ever Rohingya Muppets for refugee children</a>''</em></p>'
  'Ohio-restaurant-Christmas-tip':
