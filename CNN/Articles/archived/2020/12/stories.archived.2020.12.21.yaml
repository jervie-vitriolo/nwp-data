      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not all is lost. Even if we don''t save the northern white rhino,
        we can save the other threatened rhinos and a host of lesser-known species
        whose numbers are dwindling everywhere."</p>'
