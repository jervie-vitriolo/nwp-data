      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To check the timing where you live, the website EarthSky has a handy
        conversion table for your time zone. You might also try the conversion tools
        at Timezoneconverter.com or WorldTimeServer.com.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26eaa04b-6597-40e3-bdb7-b34e12bb1f13'
