  'trump-arguments-invoking-martial-law':
    'author': 'Jazmin Goodwin, CNN Business'
    'caption': 'Seen here are Elizabeth Neumann, former assistant secretary of Homeland
      Security under President Trump, CNN''s Brian Stelter, and Rosie Gray, senior
      reporter at BuzzFeed News.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-21T15:51:16.237+08:00
    'imagesource': 'jcr:b7584758-e9b4-4327-84a0-69d689f7111e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c3d0ecf-00a6-4223-9a51-a00e4c5bc061'
    'lead': 'A meeting President Donald Trump held to discuss overturning the election
      result alarmed some White House staffers -- people who are used to Trump''s
      inflammatory and anti-democratic rhetoric.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-21T16:15:56.913+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T16:55:41.756+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:49:30.371+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump''s talk of martial law sends White House staffers rushing to the
      press'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc27a0a-a4f8-4f83-bafa-7e8af596b045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T16:15:56.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:55:42.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A meeting President Donald Trump held
        to discuss overturning the election result alarmed some White House staffers
        -- people who are used to Trump''s inflammatory and anti-democratic rhetoric.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae21384-c8fa-4681-9f41-88214bef817e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T16:15:56.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:55:42.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With only a month remaining until President-elect Joe Biden will
        be sworn into office, Trump has been ramping up his efforts to remain president,
        while also trying to convince millions of Americans that election fraud is
        to blame for his presidential loss.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610a3c66-1a53-4d5b-9eef-8a0002a01a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T16:15:56.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:55:43.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s nothing new. But a heated Oval Office meeting Friday in
        which Trump heard arguments about<a href="https://www.cnn.com/2020/12/19/politics/trump-oval-office-meeting-special-counsel-martial-law/index.html">
        invoking martial law</a> to stay in office had some Trump officials sounding
        the alarm to the press.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f25984-0440-41b1-80f0-31ae55ee0ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T16:15:56.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:55:43.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2020/12/19/politics/trump-campaign-sidney-powell-dominion-voting-systems/index.html">Michael
        Flynn,</a> Trump''s pardoned former national security adviser, discussed the
        martial law plan on right-wing television network Newsmax last week and was
        invited to the White House Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e48e17-d4bc-4c21-96b2-0498d20d9ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T16:15:56.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:55:44.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump dismissed reports of the martial law discussion as ''fake
        news'' in a tweet Sunday, but two people familiar with the matter told CNN
        that the the plan was argued in the Oval Office Friday -- although it remains
        unclear if Trump endorsed the idea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e48d384-3405-4332-8431-ebadb3cc6269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T16:15:56.914+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:55:44.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, even the mention of martial law may fan the flames
        of many supporters clinging to the belief the election result was fraudulent.
        That could incite violence to bring the idea into fruition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c89bf9-f1ac-4447-94fc-7830966bc97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T16:15:56.914+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:55:45.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the conspiratorial conservative base of supporting Trump, there
        are calls for using the Insurrection Act to declare martial law," said Elizabeth
        Neumann, former assistant secretary of Homeland Security under President Trump
        and adviser at Defending Democracy Together, on CNN''s "Reliable Sources."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f36d076-365e-444e-8c66-e4db102edb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T16:15:56.914+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:55:45.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they hear that the president is actually considering this,
        there are violent extremist groups that look at this as a dog whistle, an
        excuse to go out and create ... violence," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4b9218-739e-4607-9037-ae7c4f11e50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T16:15:56.914+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:55:46.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a concept she calls "acceleration," in which violent extremist
        groups, especially White supremacists, try to overthrow the United States
        government. These groups believe that will take place through a civil war
        and look to "accelerate the chaos, accelerate the coming of the civil war."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1064c401-bbaf-4f62-b5a9-909f2ffb8c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T16:15:56.914+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:55:46.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So when they hear that the president is open to this idea of martial
        law, we may see certain groups mobilizing to commit acts that, in their minds,
        a justification for the use of the Insurrection Act," Neumann said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b3fa01-6801-4a62-8323-ffe0e2d629c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T16:15:56.914+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:55:47.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/20/media/stelter-trump-martial-law/index.html">"Trump''s
        talk of martial law sends White House staffers rushing to the press</a>"</em></p>'
  'COVID-19-strain-UK-travel-ban':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-21T16:18:08.296+08:00
    'imagesource': 'jcr:f8c3edb7-a631-4cf1-abe9-e62daa31af25'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '013570bf-1726-495a-ad8d-c36223bd6ee3'
    'lead': 'The Department of Health says no new variant of the coronavirus has been
      detected in the Philippines, following reports of a new strain in the United
      Kingdom that is spreading more quickly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-21T16:21:53.441+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:55:33.157+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:49:30.711+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: No new COVID-19 strain found in PH, stricter ban on UK travel unnecessary'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64f7ea1-62f1-44ec-b31f-f29872094f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T16:21:53.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:55:33.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> The
        Department of Health on Monday said no new variant of the coronavirus has
        been detected in the Philippines, following reports of a <a href="https://cnnphilippines.com/world/2020/12/15/New-variant-of-COVID-19-identified-in-UK--minister-says--as-London-heads-back-into-strict-lockdown.html?fbclid=lwAR2">new
        strain in the United Kingdom that is spreading more quickly</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7dd4c9-0908-4ae1-b371-6046de13a0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T16:21:53.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:55:34.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire allayed fears that
        the new variant of the virus has reached the country, citing data from the
        Research Institute on Tropical Medicine.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f645d814-cc1e-4757-b211-9f6cc20936b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T16:21:53.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:55:34.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ngayon wala pa silang nakikitang bagong strain na meron tayo
        dito sa bansa based on their monitoring. But of course we will be furthering
        this monitoring," she said in a virtual media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6408dcc-6e0d-4f2e-9eae-7e7ba4c2c802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T16:21:53.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:55:35.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They didn''t see a new strain in the country based
        on their monitoring.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fe8546-d46e-4856-9c14-34762ec13486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T16:21:53.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:55:35.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England''s chief medical officer, Professor Chris Whitty, warned
        that a newly-identified variant of COVID-19 can be up to 70% more transmissible
        than the earlier, more dominant type of virus. He said the new variant is
        responsible for 60% of infections in London, which have nearly doubled in
        the last week, CNN reported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aacc20a-4807-42ea-bcf6-c05bd6452a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T16:21:53.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:55:36.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of stricter coronavirus restrictions are being imposed
        over the holiday season in UK as the cases get "out of control," as described
        by health officials. The ensuing wave of travel bans has cut off UK travelers
        from much of Europe and other parts of the world. Canada, Saudi Arabia, and
        Ireland, among others, have temporarily banned flights from Britain.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac057d0-d8ff-4430-aae9-e16b2bdebb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T16:21:53.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:55:36.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2020/12/21/UK-coronavirus-variant-concerns-travel.html">RELATED:
        Countries halt travel from UK over new COVID-19 variant concerns</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fcab6f-b342-47a1-bfdb-dfdd21d7f432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T16:21:53.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:55:37.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health and Presidential Spokesperson Harry Roque
        said there is no need yet to issue stricter travel restrictions since UK already
        imposed a lockdown and the Philippines has its own inbound travel regulations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6580cc-b701-4c4a-968a-bb5f7e5da092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T16:21:53.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:55:37.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naghigpit na sila ng borders. Dito sa ating bansa, ang ating mga
        pinapapasok pa lang dito sa ngayon ay mga diplomats at those with official
        businesses here in the country. Yun pong restrictions I don''t think that
        would be required at this point," Vergeire said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de5f5d7-be8c-4cb4-b1b0-628782c22ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T16:21:53.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:55:38.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They have strict border controls. In our country,
        we are only allowing the entry of diplomats and those with official businesses.
        I don''t think restrictions are required at this point.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfd2cc8-0b9c-4433-b29c-bf59ea44f54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T16:21:53.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:55:38.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque shared the same sentiment, but added that the policy-making
        body IATF may discuss the issue.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09baa6ee-345e-4a8d-999b-dbc478367b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T16:21:53.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:55:39.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ngayon in place pa ang protocols para sa pumapasok ng Pilipinas,"
        he said in a separate briefing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
