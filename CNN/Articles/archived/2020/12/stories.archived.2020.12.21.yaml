  'rockets-fired-Baghdad-green-zone-terrorist-act-Iraq':
    'author': 'Aqeel Najim, Hamdi Alkhshali and Nicky Robertson, CNN'
    'caption': 'Rockets have previously been fired at the Green Zone to protest the
      US troop presence in Iraq.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-21T09:24:43.820+08:00
    'imagesource': 'jcr:9dd648f9-8c60-4f8f-9f24-555763d4e006'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0dfadc44-2cd2-4b0c-925c-347207cb2ea5'
    'lead': 'Eight rockets were fired at the heavily fortified area in Baghdad, with
      at least one Iraqi soldier injured when a rocket landed near an Iraqi security
      checkpoint, according to a statement from the Iraqi military.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-21T09:33:52.104+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T16:59:13.346+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:49:22.317+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Baghdad', 'Iraq', 'Green-Zone', 'terrorist', 'act', 'rockets',
      'attack']
    'stories': ['567bc35b-ffcf-4342-8a1a-3ba188da8cfb']
    'template': '1'
    'title': 'Rockets fired at Baghdad Green Zone in ''terrorist act,'' Iraq says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573b950a-7d64-4d17-98ad-e6e02202412b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T09:33:52.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:59:13.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;A rocket attack on Baghdad''s diplomatic
        Green Zone Sunday night was "a terrorist act" that undermines Iraq''s international
        reputation, the country''s president says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093f4761-e4ec-4057-9113-1c4a17adeac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T09:33:52.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:59:13.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight rockets were fired at the heavily fortified area, with at
        least one Iraqi soldier injured when a rocket landed near an Iraqi security
        checkpoint, according to a statement from the Iraqi military.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86758218-e663-4cd5-8544-b953c5878dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T09:33:52.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:59:13.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said most of the rockets hit the Qadisiya residential
        neighborhood near the US Embassy, damaging several buildings and cars.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f816265-1445-474e-b197-69340baa38a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T09:33:52.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:59:13.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Embassy said minor damage was caused to the embassy compound
        but that there were no injuries or casualties.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac491d40-8a18-4d7d-887e-022664756d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T09:33:52.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:59:13.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Presidency of the Republic of Iraq issued a
        written statement saying "targeting the Green Zone is a terrorist act that
        endangers the security and lives of innocent citizens and their property.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a867f3f-a7fb-4bef-9017-2ef1e2a159a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T09:33:52.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:59:13.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It represents a targeting of the country''s sovereignty and national
        efforts to preserve the state''s prestige," the statement said. "Targeting
        diplomatic missions undermines Iraq''s international reputation and its foreign
        relations."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e245a8-eeb9-4199-9f5f-21473e2b5958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T09:33:52.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:59:13.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Facebook, the US Embassy in Baghdad said
        the rocket attack "resulted in engagement of Embassy defensive systems."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e7064c-62f3-440e-ad15-00a173acc898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T09:33:52.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:59:13.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses in Baghdad said the C-RAM defense system installed at
        the US Embassy was activated to intercept incoming rockets. Video on social
        media showed tracers from the C-RAM in the skies over the Green Zone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6634584-2fa2-4f89-ba12-1c222b60c003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T09:33:52.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:59:13.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy statement said there "was some minor damage to the Embassy
        compound but no injuries or casualties." The statement added, "We have received
        reports of damage to residential areas near the US Embassy and possibly some
        injuries to innocent Iraqi civilians."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb56c4c-cb64-4e22-bb39-b97a109e79eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T09:33:52.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:59:13.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Embassy statement called on Iraqi leaders to "take steps
        to prevent such attacks and hold accountable those responsible." It said "these
        sorts of attacks on diplomatic facilities are a violation of international
        law and a direct assault on the sovereignty of the Iraqi government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c3ebe9-6ae3-4531-9bdd-ee17f7b16d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T09:33:52.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:59:13.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement, the Iraqi military said an "outlaw group"
        had fired the rockets from the al-Rasheed camp in southern Baghdad.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124270c3-908b-40a8-93e7-f0bc373ba157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T09:33:52.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:59:13.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Zone is an area of Iraq''s capital city where the embassies
        of several western countries are located. It is largely viewed as a safe location,
        but is frequently the target of rocket attacks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bc4682-848e-48f8-beab-886f416bc253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T09:33:52.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:59:13.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rockets have previously been fired at the Green Zone to protest
        the US troop presence in Iraq.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a61d25-851f-4eb3-aa69-05898d02dcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T09:33:52.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:59:13.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an attack last month, seven rockets were fired on the green zone,
        killing at least one child and injuring five other civilians, according to
        the Iraqi military.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442a7718-49a3-41b7-b9f6-c2b805e93a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T09:33:52.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:59:13.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the November 17 attack came just after the Trump administration
        announced that the US will withdraw thousands more US troops from Iraq and
        Afghanistan by Jan 15, 2021.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0829f1af-34bd-4b3e-82f0-d58bbbe8f17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T09:33:52.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:59:13.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planned withdrawal will leave approximately 2,500 troops in
        both countries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3254e6f6-7117-4609-b385-d3c20b7ba5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T09:33:52.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:59:13.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2020/12/20/middleeast/iraq-baghdad-green-zone-attack/index.html">CNN.com</a>.&nbsp;</em></p>'
  'Megawide-motion-for-reconsideration-NAIA-rehabilitation':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'The proposed design of the Ninoy Aquino International Airport is inspired
      by the Banaue Rice Terraces (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-21T10:36:51.675+08:00
    'imagesource': 'jcr:ab07300a-e098-4e85-b4de-b44b058b7d24'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a03cc3a-0c69-4a73-87fc-ec7e7436bcac'
    'lead': 'Megawide Construction Corp. and its Indian partner GMR Infrastructure
      on Monday filed a motion for reconsideration before the Manila International
      Airport Authority and the Department of Transportation on the removal of its
      original proponent status to repair and upgrade NAIA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-21T10:42:12.440+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T16:59:12.698+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:49:22.712+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NAIA', 'rehabilitation', 'Megawide', 'GMR', 'MIAA', 'DOTr', 'equity',
      'funding']
    'stories': ['c0d17a94-5a0d-4f35-a3c0-8e28cfedb2dc']
    'template': '1'
    'title': 'Megawide submits formal appeal for revoked preferential status on NAIA
      rehab project before MIAA, DOTr'
    'updated': 2020-12-21T12:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e364e042-ba9a-4fb8-b3fd-b3e2964cdd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T10:42:12.440+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:59:12.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> Megawide
        Construction Corporation on Monday filed a formal appeal to reinstate its
        preferential status on the plan to rehabilitate the Ninoy Aquino International
        Airport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912522ba-6b45-447c-855f-aa7f0f1f4074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T10:42:12.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:59:12.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megawide Chief Branding and Corporate Affairs Officer Manuel Louie
        Ferrer confirmed the filing of the motion for reconsideration before the Manila
        International Airport Authority and the Department of Transportation on Monday
        morning, a week after the regulator voted to strip Megawide and its Indian
        partner GMR Infrastructure of its <a href="http://cnnphilippines.com/news/2020/12/15/Megawide-Corp-loses-original-proponent-status-for-NAIA-rehab.html">original
        proponent status for the ₱109-billion project.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be9c55b-e2f9-47bb-b393-f73c35cfcb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T10:42:12.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:59:12.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NAIA rehabilitation is a long-delayed initiative as the government
        struggles to find a private partner that would agree to its conditions to
        repair, upgrade, and maintain the country''s biggest and busiest gateway.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75f5c8a-a240-4405-bb24-04e3c8d7feaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T10:42:12.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:59:12.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​During a Senate hearing last week, DOTr Secretary Arthur Tugade
        said the MIAA board voted to remove Megawide''s first dibs status for the
        airport rehabilitation based on a November 19 letter from the National Economic
        and Development Authority that questioned the listed firm''s financial position.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d62ecd8-40a1-4605-a942-8a0eec4a5e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T10:42:12.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:59:12.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Socioeconomic Planning Secretary Karl Kendrick Chua
        and Finance Secretary Carlos Dominguez III returned the plan of Megawide-GMR
        to the DOTr as the group <a href="https://cnnphilippines.com/business/2020/11/23/Megawide-GMR-NAIA-rehab-DOF-NEDA-question-on-funding.html">appeared
        to be lacking funds to sustain the project</a>, saying Megawide''s ₱18 billion
        equity as of end-2019 was just about half the ₱32.6 billion needed to support
        the NAIA rehabilitation plan. Company officials argued during the Senate hearing
        that there was a difference in interpreting the 30% equity requirement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769dc8aa-9518-4048-975e-7caa3fee4ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T10:42:12.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:59:12.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/12/16/NEDA-no-role-Megawide-removal-NAIA-rehab.html">NEDA
        chief denies role in stripping Megawide of NAIA rehab project</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6014a5-4a64-4901-900b-8bceaee916ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T10:42:12.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:59:12.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megawide said it only needs to foot 60% or ₱19.58 billion, while
        the remaining 40% will be funded by its foreign partner GMR.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e99a33-fd87-4535-9bd1-2970f51f4970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T12:20:42.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:59:12.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines saw a copy of the letter of appeal submitted by
        Megawide-GMR to the regulators, where they argued that the MIAA''s December
        15 decision to remove them from the project "was based on an incomplete set
        of facts/documents."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5895effc-47c1-4303-8a8a-9a8a0f5e5a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T12:20:42.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:59:12.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result, the decision should be reconsidered in light of new
        and material information addressing the very issue raised prompting MIAA’s
        decision," the firms added, saying they submitted additional documents between
        Nov. 20 and December 1 proving their financial capacity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b90728e-d776-44b8-8188-e6f0dcefb120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T12:20:42.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:59:12.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the submissions, Megawide showed that it has the ₱19.58
        billion it needs for the equity, matched by an additional ₱13.05 billion from
        GMR. The remaining ₱76.13 billion will be funded through loans, with a financing
        facility on standby to release the funds once the project is cleared for rollout.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767c4b19-f8df-49d4-85da-733aa6004d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T12:20:42.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:59:12.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private contractors also appealed for "equal treatment," pointing
        out that the first proponents – the NAIA consortium – was given two years
        of discussions. Megawide lost its original proponent status or OPS just five
        months after it was given that position.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42979441-98ee-473b-b71f-35bc42ee4a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T10:42:12.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:59:12.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was our interpretation coming from our Mactan experience as
        well as our past bid qualification experiences like the regional airport bid,
        etc. which also passed thru NEDA ICC (Investment Coordination Committee),"
        Ferrer told CNN Philippines when asked about the points raised in the company''s
        letter of appeal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6bb358-177f-4268-8438-41f618c84c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T10:42:12.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:59:12.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But to fast-track approval, we complied to their requirement and
        submitted additional documents the day after they sent the letter to DOTr,"
        he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97a8013-1614-499a-953a-3e2f7c5b138c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T12:20:42.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:59:12.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​The Megawide letter also revealed that the company only learned
        about the reasons of the MIAA in revoking the OPS during the Senate hearing,
        as the December 15 letter they received did not state any of the grounds for
        the removal of the preferential status.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cd7b07-8f98-475b-bc19-a0b0c3fe7bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T10:42:12.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:59:12.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Megawide win back the OPS, it would still need to go through
        NEDA Board approval and a Swiss challenge, where other companies are invited
        to submit more competitive proposals. If accepted, Megawide''s pitch will
        grant them the right to operate NAIA for 25 years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2582daa6-94aa-4f5b-a0cb-1c97ce909857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T10:42:12.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:59:12.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a data-cke-saved-href="https://cnnphilippines.com/news/2020/12/18/Grace-Poe-double-standard-Megawide-Dito-NAIA.html"
        href="https://cnnphilippines.com/news/2020/12/18/Grace-Poe-double-standard-Megawide-Dito-NAIA.html">Poe
        hits double standard between Megawide, Dito on equity and project contracts</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5f6c85-1f77-4d2d-b8b0-67774ddd0720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T12:20:42.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:59:12.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​Megawide will take on the rehabilitation and operations of NAIA
        terminals 1-3, with the first phase involving the overhaul of terminal 1 with
        a design inspired by the Banaue Rice Terraces.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28df73a-8175-4674-ac4b-08c42cb1514f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T10:42:12.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:59:12.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2020/12/17/SMC-bid-NAIA-operation-and-maintenance.html">Two
        other companies have submitted their own bids</a>&nbsp;regarding NAIA. San
        Miguel Corporation said it wants to operate and maintain NAIA for just 10
        years, but will not take on redesigns as planned by Megawide-GMR.</p>'
    '10':
