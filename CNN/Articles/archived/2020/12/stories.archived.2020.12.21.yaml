      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers noted that they are "not competing" with health workers
        in terms of their line of work, but are rather "respectfully requesting" benefits
        for their exposure to the risks and hazards of COVID-19 "at the expense of
        the safety of [themselves] and [their] respective families."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb21d25-efbb-4227-aa83-62b468718ee8'
