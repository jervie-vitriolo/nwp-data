    'lead': ' Close to 80% of the total social pension for indigent Filipino seniors
      has already been released before the year draws to a close, the Department of
      Social Welfare and Development said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-21T15:56:21.213+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T16:56:06.851+08:00
