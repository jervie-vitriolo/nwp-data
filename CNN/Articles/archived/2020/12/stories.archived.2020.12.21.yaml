      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The year 2020
        may be filled with challenges, but Filipinos will always find a way to celebrate
        Christmas. Magnolia Ice Cream is here to make sure your celebration remains
        festive for you to enjoy it to the fullest.</p>'
