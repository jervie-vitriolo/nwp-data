  'Locsin-Duque-dropped-the-ball-Pfizer-vaccine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-12-21T12:01:42.481+08:00
    'imagesource': 'jcr:f68d200f-d772-45cc-885e-e630b4880309'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6e7c9d9-1806-424c-b14f-a48d64fe3eb6'
    'lead': 'Foreign Affairs Secretary Teodoro “Teddy Boy” Locsin Jr. on Monday confirmed
      it was Health Secretary Francisco Duque III who had ''dropped the ball'' in
      the country’s COVID-19 vaccine negotiations with American drug maker Pfizer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-21T12:06:20.195+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T16:59:09.670+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:49:23.465+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Locsin-Duque', 'dropped-the-ball', 'Pfizer']
    'template': '1'
    'title': 'Locsin confirms Duque ‘dropped the ball’ in Pfizer vaccine deal, but
      urges end to blame game'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a745c8-e922-43c3-bb29-64c30924a889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T12:06:20.196+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:10.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21)—</strong> Foreign
        Affairs Secretary Teodoro “Teddy Boy” Locsin Jr. on Monday confirmed it was
        Health Secretary Francisco Duque III who had “dropped the ball” in the country’s
        COVID-19 vaccine negotiations with American drug maker Pfizer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92281f6-c939-4f39-a1f2-ba1a8b95395e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T12:06:20.196+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:10.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin, however, said the public “can’t keep on blaming,” noting
        that he is more “interested in results” moving forward.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388d3c80-525d-47c9-92bd-d988ad59840a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T12:06:20.196+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:11.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m not interested in recriminations, I’m interested in results,”
        Locsin said in an interview with CNN Philippines’ <em>The Source</em>. “We
        can’t keep blaming.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70143ce-a622-4fbc-9fa3-8f9b46a767b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T12:06:20.196+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:11.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue first came to light last week after Locsin shared that
        he and Philippine Ambassador to the United States Jose Manuel "Babe" Romualdez
        were able to secure millions of Pfizer vaccine doses to arrive in the country
        by January 2021, but the plan did not push through as <a href="https://cnnphilippines.com/news/2020/12/16/Philippines-Pfizer-vaccine-doses-agreement-Locsin-Romualdez.html">“someone
        dropped the ball.”</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd02010-f8e6-47fc-b685-2a763da604a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T12:06:20.196+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:11.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a later statement, Senator Panfilo “Ping” Lacson <a href="https://cnnphilippines.com/news/2020/12/16/Duque-Pfizer-COVID-vaccines-Locsin-Romualdez.html">then
        pointed to Duque,</a> claiming the embattled Health chief failed to work on
        the necessary documents, particularly on signing the confidential disclosure
        agreement on time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd289bec6-be5f-4cd1-83a5-5f94f603fdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T12:06:20.196+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:11.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defending himself from the claims,&nbsp;Duque, in an earlier interview
        with CNN Philippines, said there were no 10 million doses to speak of, saying
        the papers that reached his office only consisted of "generalities" representing
        the early steps of supply negotiations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a205499-4cb0-45d8-b8cc-dd6b763ece35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T12:06:20.196+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:11.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/12/18/Senator-Poe-Pangilinan-bungled-Pfizer-deal.html">Duque
        denies corruption as senators warn of criminal raps over Pfizer deal</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b60aa5-8239-46ae-8a46-699142a7f6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T12:06:20.196+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:11.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin also earlier said that <a href="https://cnnphilippines.com/news/2020/12/19/locsin-pompeo-pfizer-covid-19-vaccines.html">US
        Secretary of State Mike Pompeo has already committed</a> to help the country
        secure and “get back” some coronavirus vaccines from Pfizer following issues
