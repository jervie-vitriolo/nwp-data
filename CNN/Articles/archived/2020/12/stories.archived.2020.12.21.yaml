  'January-2021-quarantine-rules-Roque':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-21T15:04:11.979+08:00
    'imagesource': 'jcr:49d47a94-9b0a-474f-b3a4-2ff353da965c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f321ace-4670-4362-91e8-ccebcb992d3d'
    'lead': 'Malacañang denies rumors of a wide lockdown during the holidays as existing
      rules for December will remain in place. The Palace adds President Rodrigo Duterte
      will decide next week on quarantine classifications for January 2021.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-21T15:08:12.410+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T16:57:18.758+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:49:26.791+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['January-', '2021', 'quarantine', 'COVID-19', 'MGCQ', 'GCQ', 'no-lockdown']
    'stories': ['fd18c1dd-fd8c-41f7-8a77-9f45ce3e6273']
    'template': '1'
    'title': 'January quarantine rules out next week – Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1f71ec-cedc-4a7f-a3dd-0fccfb5a220a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:08:12.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:57:19.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> Quarantine
        classifications for January 2021 – the country''s tenth month under strict
        COVID-19 rules – will be announced next week, Malacañang said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7510de2c-f07b-447e-9082-abe8333c3a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:08:12.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:57:19.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque, who also serves as spokesman
        of the coronavirus task force, also denied Monday <a href="https://cnnphilippines.com/news/2020/12/20/lorenzana-denies-mecq-rumor.html">rumors
        the government will implement wide lockdowns</a> after some buzz generated
        online.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f982bd24-46ef-4a3a-b106-840bb387aa61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:08:12.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:57:20.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Obvious na walang katotohanan na ang Metro Manila ay mapapasailalim
        sa</em> modified enhanced community quarantine [Obviously, there is no truth
        to reports Metro Manila will be placed under modified enhanced community quarantine],"
        Roque said, declaring forwarded messages and a fake document supposedly from
        the Philippine National Police as wrong information.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc7c79a-e006-48ae-b40e-092ce0ba2547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:08:12.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:57:20.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila has been under general community quarantine since June,
        <a href="https://www.cnnphilippines.com/news/2020/11/30/PH-quarantine-classifications-December.html">which
        is in place until December 31.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc00dd57-b8bc-41a1-811e-c5ca7c16821c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:08:12.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:57:21.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte will meet members of the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases next week to
        discuss recommendations for quarantine rules nationwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9d0d38-def1-4697-bbb3-ac2104251ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:08:12.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:57:21.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Metro Manila, Batangas, Iloilo City, Tacloban City, Lanao
        del Sur, Iligan, Davao City, Davao del Norte, and Isabela province are under
        GCQ until the end of the year. The rest of the country is under the most relaxed
        form of quarantine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee0a24d-c52d-4af9-9034-ffea86f46d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:08:12.411+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:57:22.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2020/10/31/Philippines-DOH-target-MGCQ-2021.html">Easing
        of entire PH into MGCQ eyed by Q1 2021</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3983329-ff5d-4de3-b31e-a1daa45a916c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:08:12.411+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:57:22.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January is also the targeted month for the <a href="http://cnnphilippines.com/news/2020/12/15/Face-to-face-classes-pilot-to-start-.html">pilot
        run of face-to-face classes in low-risk areas.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61d82c3-4c73-4ab7-a7c1-602440024de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:08:12.411+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:57:23.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are calls mainly from the state''s economic team to <a href="http://www.cnnphilippines.com/business/2020/9/10/economic-team-IATF-reopen-more-industries.html">further
        ease quarantine rules and reopen more public transport routes</a> to revive
        businesses from a deep recession this year, brought about by earlier lockdowns
        and strict rules meant to prevent infections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636e440a-bc5b-4108-be44-8de920c4f8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:08:12.411+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:57:23.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/10/16/GCQ-MGCQ-travel-COVID-19.html?fbclid=IwAR30Y9yar1Nal3-hwrK7YZKIOwEM-VUyTe30wV8bi-eklmFdO5J2pIwZYz0">Travel
        between GCQ, MGCQ areas now allowed</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f07560-fd68-4654-bcee-66c0d3424c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:08:12.411+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:57:24.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic output shrunk by 10% from January-September as businesses
        closed and people spent and traveled less due to quarantine protocols and
        the general fear of getting infected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd919917-78ab-4539-810b-e0bc654f3a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:08:12.411+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:57:24.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 21,708 active cases out of 459,789 confirmed COVID-19
        infections in the country as of Sunday afternoon, while more than 8,000 people
        have died due to the coronavirus.</p>'
  'DFA-Locsin-Brazil-ambassador-Mauro-case-review-Palace':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-12-21T15:19:48.042+08:00
    'imagesource': 'jcr:af2d4a58-ef41-4e40-bf80-5e10be3603fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb91af0f-51a6-49e7-abb0-2f6dcaadc9a7'
    'lead': 'The Department of Foreign Affairs said Monday it was expecting a decision
      soon on the case of Marichu Mauro, the country’s former ambassador to Brazil,
      for allegedly abusing her Filipino household helper, with the formal report
      expected to be sent to Malacañang by year-end.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-21T15:24:38.759+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T16:57:05.596+08:00
