    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sentors', 'Resolution-600', 'Joel-Villanueva', 'Sonny-Angara',
      'Nancy-Binay', 'Grace-Poe', 'Juan-Miguel-Zubiri', 'Sherwin-Gatchalian', 'Philippine-Senate']
    'template': '1'
    'title': 'Lawmakers file resolutions to probe killings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0ee081-afd6-4bdc-8e6a-9cc180d4cddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:08:01.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:53:33.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21)</strong> — Lawmakers
        on Monday filed a resolution seeking a probe into the spate of killings of
        lawyers, judges, journalists, and other civilians.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a950a2-e055-43fb-9150-23521efe570f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:08:01.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:53:33.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resolution No. 600 introduced by Senators Joel Villanueva, Sonny
        Angara, Nancy Binay, Grace Poe, Juan Miguel Zubiri, and Sherwin Gatchalian
        directs Senate committees to conduct an inquiry into these incidents in aid
        of legislation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b21fb8-d63b-4390-9d22-7a8adae792a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:08:01.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:53:34.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution noted that at least 15 people were unlawfully killed
        from July to December this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c76999-4365-4de0-b2e5-4cd4a0903ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:08:01.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:53:34.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent case listed was the killing of a <a href="https://www.cnnphilippines.com/regional/2020/12/15/City-health-officer-husband-shot-dead-Negros-Oriental-.html"
        target="_blank">city health officer</a> and her husband, who were shot dead
        in Guihulngan City, Negros Oriental.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8791d8-1ddd-48c5-9f26-9786bd6b5a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:08:01.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:53:35.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her death decreased the number of physicians in Central Visayas,
        which has a doctor to population ratio of 2.43 for every 10,000 population,"
        the resolution stated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d421ea-9e6e-4e22-bdab-a10616d62ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:08:01.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:53:35.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the death of even one doctor in the country "would
        drastically affect the quantity as well as quality of medical service that
        could be provided to Filipino citizens."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aec49d-aff9-436b-bfd1-7b50a84861d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:08:01.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:53:36.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The series of killings in the past six months of at least fifteen
        people from members of various professions, including lawyers and journalists,
        and other members of the community, exacerbated by the fact that justice remains
        elusive for the victims and their families, highlight the need to launch an
        inquiry, in aid of legislation, to identify the gaps in law enforcement,"
        the resolution said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f985ae4-068e-454c-b12b-83d9f8513da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:08:01.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:53:36.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing of the resolution happened as policeman <a href="https://cnnphilippines.com/news/2020/12/21/Paniqui-Tarlac-
        police-shooting-Jonel-Nuezca-Sonya-Frank-Gregorio.html" target="_blank">Jonel
        Nuezca</a> faces two counts of murder for the death of 52- year-old Sonya
        Gregorio and her son Frank Anthony Gregorio, 25, in Paniqui, Tarlac.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e7ca5a-f558-409d-9bd6-cc40dca953f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T20:48:40.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:53:37.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makabayan bloc, meanwhile, has filed a resolution at the House
        of Representatives seeking a probe into the killing of the Gregorios.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6474f24b-f6d4-4f52-a021-18c05949485e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T20:48:40.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:53:37.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unnumbered resolution filed on December 21 stressed the fact
        that the incident was not the first time a member of the police has killed
        unarmed civilians.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f930329-86b9-49a3-be89-9e205030bcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T20:48:40.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:53:38.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is imperative for members of Congress, as representatives of
        our people, to defend the rights of our people and check on excesses and violations
        committed against them, especially in this time of crisis," the resolution
        said.</p>'
