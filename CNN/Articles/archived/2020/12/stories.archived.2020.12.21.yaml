      'mgnl:lastActivated': 2023-01-25T16:57:47.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At last.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd386e19b-0d31-4d35-826c-9c3b411e2559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:32:18.650+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:57:47.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe82d52-99be-43d0-8261-1bdeb2b7530e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:32:18.650+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:57:48.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The belated $900 billion pandemic relief deal that Congress announced
        Sunday offers some rare good news during the holiday season of a brutal year
        and a measure of short-term help to laid-off workers and shuttered businesses
        hammered by twin health and economic crises.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b7d680-f240-4206-94fd-6acfa89402c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:32:18.651+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:57:48.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa19ca5-c49f-436a-9a69-bc316236a8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:32:18.651+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:57:49.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most optimistic interpretation of the agreement is that despite
        a tortured process, a deeply divided Capitol Hill finally navigated a way
        to consensus, pushed by a core of more moderate bipartisan senators who catalyzed
        compromise in a time-honored fashion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cc08ec-a842-421a-93ac-a5639f338401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:32:18.651+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:57:49.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcdec4c-c66b-4c7e-9406-435be1dc8f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:32:18.651+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:57:50.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steps to extend unemployment benefits, make $600 stimulus payments
        to some adults, raise food stamps and send money to food pantries, speed vaccine
        deployments and keep businesses like restaurants afloat will make a tangible
        difference to American lives. But it is not as if Congress had a choice, and
        its delay significantly worsened the pain of many Americans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf5b6de-8c30-4032-a253-7b59268987b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:32:18.651+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:57:50.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d7fef9-28f7-4191-a9a0-e85eeb20b63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:32:18.651+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:57:51.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deprivation caused by the latest Covid-19 surge came at a moment
        when some jobless benefits had already expired, and many citizens were facing
        eviction or are going hungry. New restrictions caused by the out-of-control
        pandemic are stifling businesses and threaten to reverse a halting recovery.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e650ad8d-51c1-453d-b160-4ae7256a4944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:32:18.651+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:57:51.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f30f15-5655-4d0e-9593-f1b39336ca8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:32:18.651+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:57:52.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And any ideas that Sunday''s breakthrough is a model for a less
        dysfunctional Washington during a new presidency next year are undercut by
        the way the bitter process of the last few weeks revealed vast ideological
        chasms, suggesting the disconnect in a fractured political system is becoming
        ever more extreme. This was borne out by the fact that Congress keeps having
        to pass short-term spending bills to avert a government shutdown.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b510c84b-99b8-4c52-b8fe-f4f02ca7ceef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:32:18.651+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:57:52.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc01f5dc-fe54-41cf-874e-10acedf6b144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:32:18.651+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:57:53.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that was not enough, the multiple crises that President-elect
        Joe Biden will face in January are being exacerbated by the final days flailing
        of the want-to-be autocrat in the Oval Office. Outgoing President Donald Trump
        didn''t spent the weekend mustering an emergency response to the spiking pandemic
        or offering condolences to the families of victims of a disaster that his
        neglect has immeasurably worsened. He didn''t work into the small hours pushing
        both sides in the Senate and House to overcome differences in line with his
        sworn duty to the American people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df41f01-cb0b-40c8-a3e1-ea4f23c5b32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:32:18.651+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:57:53.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa20187-06aa-4af5-89e2-db55bce82bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:32:18.651+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:57:54.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he escalated his outrageous attempt to crush US democracy.
        He welcomed to the Oval Office his former national security adviser, retired
        Gen. Michael Flynn -- a man he pardoned for lying to the FBI over contacts
        with Russia -- to discuss Flynn''s unhinged idea for a declaration of martial
        law to overturn the election result. Trump''s lawyers made a new appeal to
        the Supreme Court to invalidate millions of legally cast votes in Pennsylvania,
        a state he lost. On Twitter, the President kept up a corrosive stream of lies
        about the election -- the kind that have already convinced a majority of Republican
        voters that the election was stolen. And, in perhaps his most scandalous example
        yet of prioritizing Russia''s national security interests over those of the
        United States, Trump absolved Moscow of involvement in what may be the worst-ever
        cyberattack on the US government that his own officials publicly blamed on
        the Kremlin.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405937c3-3fdb-43be-89d4-320f37a7ef17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:32:18.651+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:57:54.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945112bd-a3b7-4e7d-8708-31ba3eac4832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:32:18.651+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:57:55.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some signs of hope</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f10088-0b44-4865-a144-b31000152a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:32:18.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:57:55.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, a weekend in which the dangers inherent in Trump''s final
        weeks in power and the institutional fault lines of Washington were on full
        display could not completely extinguish the potential for hope borne by new
        vaccines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9023d3c6-dd1e-4566-8a2a-9f8b504411ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:32:18.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:57:56.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f1f815-a815-44a9-8e90-b7ade677571c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:32:18.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:57:56.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a heartening sign, FedEx trucks are already fanning out across
        the country carrying vials of the second Covid-19 vaccine -- the newly approved
        version made by Moderna -- to front-line health workers. The head of the government''s
        vaccine program, Moncef Slaoui, confirmed Sunday on CNN''s "State of the Union"
        that the government would ship an initial 5.9 million doses of the Moderna
        vaccine on Monday and an additional two million doses of the Pfizer/BioNtech
        vaccine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e70c424-110e-4999-977a-8b15daf9217b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:32:18.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:57:57.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dbc25f-cfb7-4673-a71b-373734363184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:32:18.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:57:57.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Slaoui also warned that in the short-term, the appalling toll
        of the pandemic -- which is now claiming an average of 2,500 lives in the
        US every day -- will get worse. "There will be a continuing surge," Slaoui
        told CNN''s Jake Tapper.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d30a8f-9078-4cb0-aeeb-f29b59822ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:32:18.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:57:58.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa392f82-97ec-4cd8-812f-a8326a2fef30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:32:18.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:57:58.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exactly what the numbers may be, I don''t know. But, unfortunately,
        they''re going to be higher than what they are today, most likely."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cca0edd-2fc0-450f-b093-91ff92331130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:32:18.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:57:59.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b307e3a1-8189-4b74-a12c-c238510dd10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:32:18.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:57:59.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Biden''s nominee for US surgeon general, Dr. Vivek Murthy, laid
        out a far less rosy timeline for most Americans to get the peace of mind offered
        by a vaccination than the one being trumpeted by Trump''s White House, which
        is seeking late-term credit to deflect from its momentous mismanagement of
        the pandemic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12f6da7-df30-441d-afef-a320cd6a6f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:32:18.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:00.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222e32ac-8cdb-40ad-812b-7bcbdc48b1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:32:18.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:00.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While members of Congress and others at the front of the priority
        line are getting injections now, it could be many months before all Americans
        get the same protection, he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18599c08-5844-42a6-b912-c06be4f4f577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:32:18.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:01.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ea0275-07d3-4a58-b5b0-2aae8d791214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:32:18.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:01.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If everything goes well, we may see a circumstance whereby late
        spring, people who are in lower risk categories can get this vaccine," Murthy
        said on NBC''s "Meet the Press."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bce8914-ae7a-47e6-93e3-2fc3bb416699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:32:18.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:02.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b305ec-b235-4778-8598-e13e710b2982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:32:18.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:02.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But that would really require everything to go exactly on schedule.
        I think it''s more realistic to assume that it may be closer to mid-summer,
        early fall when this vaccine makes its way to the general population."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf68f984-2f08-48f8-b8b6-7a3e53e4eacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:32:18.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:03.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd9edcb-da63-467b-a6ac-decb5f958661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:32:18.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:03.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Democrats and Republicans fight to spin the deal</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74515726-532e-4bae-8756-2b3d09b00aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:32:18.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:04.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress'' pandemic relief deal would provide money for the purchase
        and distribution of vaccines -- something both sides should be happy about.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7d5aa0-a460-44cd-8cd8-c956d618a4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:32:18.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:04.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300a1ae0-8d92-4012-af14-58e38e3d8cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:32:18.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:05.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Republican leader Mitch McConnell, who has an eye on two
        Georgia Senate runoff elections in January that he hopes will secure his narrow
        majority, said the deal was "packed with targeted policies that help struggling
        Americans who have already waited entirely too long."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6542cb89-9958-47a9-9296-379022b38db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:32:18.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:05.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903be8fd-a094-4f5f-b774-f3e6245595f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:32:18.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:06.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the contentious atmosphere surrounding the agreement and the
        testing times ahead were evident in the way that Democratic leaders panned
        their Republican colleagues, even as they welcomed the compromise.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0885e9aa-69a3-4335-8d70-0161df6c1d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:32:18.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:06.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2869d82b-2530-4e26-b9c1-0931cb87affd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:32:18.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:07.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make no mistake about it, this agreement is far from perfect, but
        it will deliver emergency relief to a nation in the throes of a genuine emergency,"
        Senate Minority Leader Chuck Schumer said on the Senate floor.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f310fb9-f6ee-4a7a-bc3d-f6ec8169d88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:32:18.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:07.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7150a8e-88c1-44bc-bc32-17bbd651ce59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:32:18.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:08.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The agreement on this package could be summed up by the expression
        better late than never, although I know many of my Republican colleagues wished
        it was never," the New York Democrat said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c5b610-dacb-4004-9ee8-8b3e0ab32f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:32:18.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:08.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fffa3a2-6b3a-4f1c-897e-71cf965b603e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:32:18.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:09.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi also accused Republicans of holding up
        the agreement for weeks, even though critics say she overplayed her hand in
        demanding a package that was worth far more than the GOP was ready to accept.
        After all, Pelosi turned down a $1.8 trillion offer from the administration
        before the election, which turned out to be double the size of the final deal.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77780c14-4b95-4a50-86ff-b267ac9c0f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:32:18.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:09.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637fe4f3-0e4b-4449-bf7a-52ee3366ddd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:32:18.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:10.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What took so long? It''s because we could not get our Republican
        colleagues to crush the virus," Pelosi said at a Sunday evening news conference.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e15d49-3a5f-4c2d-8f8b-60402ebcbbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:32:18.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:10.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572031f2-e46b-44ed-a8c2-a5f00c60c8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:32:18.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:11.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the gaping divides exposed by the debate over the relief bill
        are the Republican refusals to permit further aid to cash-strapped states
        and local governments that will be crucial in distributing the vaccine and
        getting kids back to school. Democrats blocked GOP efforts to provide liability
        protection to businesses that try to operate even while the virus is rampant.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59b02d9-62ef-40ce-8bc8-a0c63e93d09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:32:18.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:11.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b78fe5-e3ec-4370-9505-4e926fc72ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:32:18.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:12.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both provisions were deal breakers for weeks and are certain to
        reemerge when Biden and Democrats seek another relief package in the new year.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dd33e9-4ba1-40e5-8a57-083927bb3aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:32:18.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:12.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8620d2ab-5ea9-4a2c-9f5a-f732ec46eede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:32:18.654+08:00
      'mgnl:createdBy': 'bamba'
