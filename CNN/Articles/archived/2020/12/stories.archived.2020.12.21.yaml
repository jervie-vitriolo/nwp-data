    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:49:42.538+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police working on dismissal of cop who killed neighbors '
    'visualType': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5c8792-d813-4ea4-aa9e-78458d11dfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T22:58:32.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:49:57.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21)</strong> —&nbsp;The
        Internal Affairs Services Inspector General of the Philippine National Police
        said they will try to finish within 30 days the dismissal case against the
        police officer who <a href="https://www.cnnphilippines.com/news/2020/12/21/Paniqui-Tarlac-police-shooting-Jonel-Nuezca-Sonya-Frank-Gregorio.html">fatally
        shot two of his unarmed neighbors</a> in Paniqui, Tarlac.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2f5fbd-aa56-44b2-9c29-e1c611ef841f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T22:58:32.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:49:57.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29cb5c3-13f3-4891-8720-27082ad885e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T22:58:32.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:49:58.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I directed already the regional director ng RIAS-1 (Regional IAS-1)
        na i-proceed na ''yung pre-charge investigation," PNP-IAS Inspector General
        Alfegar Triambulo told CNN Philippines on Monday when asked about Senior Master
        Sergeant Jonel Nuezca’s possible dismissal from service.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478a5934-0d02-49b0-aa1d-1c5345c8ee36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T22:58:32.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:49:58.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero siya naman ay nag-surrender at umamin siya, kaya definitely
        tatapusin namin ''yan 30 days na ma-dismiss na po ''yung pulis na ''yan,"
        he continued.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19edbca3-cac2-4280-a201-3d464f472d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T22:58:32.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:49:59.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d601209-d4a7-4fe2-80b6-63db521ddee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T22:58:32.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:49:59.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I directed already the regional director of RIAS-1
        to proceed with the pre-charge investigation. He already surrendered and admitted
        to committing the crime, so definitely, we will see to it that he will be
        dismissed within 30 days.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b9ee42-a1c4-4a2c-9f26-bc37032a9ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T22:58:32.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:50:00.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a2de98-e5cf-4feb-84bd-bfca0316e9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T22:58:32.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:50:00.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims'' family has been demanding that Nuezca be immediately
        discharged from the police force after he shot at point-blank range his neighbors
        52-year-old Sonya Gregorio and her 25-year-old son Frank Anthony Gregorio
        on Sunday. The incident was caught on camera and went viral on social media,
        sparking nationwide outrage overnight.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b8a33c-e751-4ce2-8621-62721f450970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T22:58:32.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:50:01.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ac51b3-4287-4936-8290-e58289d0a7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T22:58:32.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:50:01.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting came after a heated discussion which stemmed from the
        firing of a PVC cannon or ''boga'' by the Gregorios. Police also said the
        two parties have been involved in a property right-of-way dispute.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f15e16-4353-4dd7-9217-1a8f4c3a9526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T22:58:32.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:50:02.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6131334a-41f0-4259-96cc-3ebbd0c68583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T22:58:32.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:50:02.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect now faces two counts of murder, with no bail recommended.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd643a541-9744-4ea7-bacc-f86b8c95ebae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T22:58:32.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:50:03.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Records shared by the PNP also showed Nuezca faced six cases over
        his last 10 years in service, including two homicide cases in 2019. Triambulo
        said the two were from anti-illegal drug operations and were both dismissed
        due to "lack of substantial evidence.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93f5109-78e8-4385-ba0b-87f737587665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T22:58:32.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:50:04.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f615f77d-c49c-4dc3-af8e-aa867c01d1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T22:58:32.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:50:04.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other cases include grave misconduct, serious neglect of duty, refusal
        to undergo a drug test, an administrative case, and suspension.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a23e007-4d34-4207-bfc9-b47674db061f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T22:58:32.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:50:05.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
