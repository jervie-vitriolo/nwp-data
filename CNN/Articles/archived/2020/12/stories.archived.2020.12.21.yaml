      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation is the reverse in the Southern Hemisphere. There,
        the December solstice marks the longest day of the year -- and the beginning
        of summer in places such as Argentina, Australia and South Africa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcf6fdc-255e-4604-945b-cf78b78eeb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:53:57.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117299f2-c0cc-400e-a490-f6e5a118870d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:53:57.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When exactly does it occur?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f07654c-b5d5-455f-8bbf-5c97593c67a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:53:58.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69644c1-8ed8-4a86-961f-0dde897936da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:53:58.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solstice usually -- but not always -- takes place on December
        21. The time that the solstice occurs and the day itself shifts because the
        solar year (the time it takes for the sun to reappear in the same spot as
        seen from Earth) doesn''t exactly match up to our calendar year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1fa896-d7ea-48c0-ad25-69c4907adf15'
      'mgnl:activationStatus': true
