      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Canada, Vancouver''s Winter Solstice Lantern Festival is a sparkling
        celebration of solstice traditions from around the world. Traditionally, the
        Secret Lantern Society assembles a wide array of music, dance, food and spectacular
        lantern-lit processions.</p>'
    '93':
