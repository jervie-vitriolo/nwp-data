      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Damage reaches ₱110M</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0845344-10ee-4f13-b44b-3ede72323380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T11:19:28.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:15.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC also said in its latest report that damage to infrastructure
        caused by Vicky, specifically on roads and flood control, has risen to ₱110.4
        million in Bicol Region and Caraga alone, citing data from the Department
        of Public Works and Highways.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb404848-79c0-4f32-87e4-54eee9376e5b'
