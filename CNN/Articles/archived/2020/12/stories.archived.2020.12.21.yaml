    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07a00b61-e178-4a51-8c82-fcccd770843a'
    'lead': '"Waiting for Jun Esperon to give me the coordinates and the order to
      fire off a diplomatic protest," the country''s top diplomat says in a tweet.'
    'mgnl:activationStatus': true
