    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf50431c-e2ec-4c3e-8c77-9046cb79af3d'
    'lead': 'President Rodrigo Duterte paid tribute to soldiers at the 85th anniversary
      ceremonies of the Armed Forces of the Philippines on Monday, saying they have
      been instrumental in the fight against the pandemic, as well as the numerous
      calamites the country faced this year.'
    'mgnl:activationStatus': true
