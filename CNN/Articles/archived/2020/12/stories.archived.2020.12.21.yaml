      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58baa16-0733-4a3c-b975-7c45c26c99b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T11:19:28.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:15.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDRRMC deputy spokesperson Mark Timbal confirmed the incidents,
        but the agency has yet to give more details on the casualties.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393d2470-ac19-4912-8379-e627fa66ee26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T11:19:28.376+08:00
