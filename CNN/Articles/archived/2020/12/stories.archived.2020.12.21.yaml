      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> At
        least eight people were killed and one person was recorded missing due to
        Tropical Storm Vicky (international name: Krovanh), state disaster management
        officials reported Monday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c7487b-69d8-4130-aee4-44036fcb4b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T11:19:28.375+08:00
