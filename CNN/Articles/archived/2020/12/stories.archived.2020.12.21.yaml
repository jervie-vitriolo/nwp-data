      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7021ec-7daa-43db-8ed3-59015e2a2f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:07:28.674+08:00
