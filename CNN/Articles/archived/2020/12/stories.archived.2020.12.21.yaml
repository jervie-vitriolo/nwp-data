      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lauren M. Johnson, CNN</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6c6d1e-240f-418f-a928-28dc61cbb3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:38:20.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:25.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sunday''s Google Doodle is paying tribute
        to Sudan, believed to be the last northern white rhino born in the wild.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8061d7-0867-4eea-b3ba-a02460ba6fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:38:20.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:25.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7581858b-4f45-4b56-84a3-3c7506e7f2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:38:20.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:25.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The illustration looks back on this day in 2009 -- when Sudan and
        three other white rhinos arrived at their new home at the Ol Pejeta Conservancy,
        a wildlife sanctuary in Kenya.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cc0818-59e6-46ae-a7af-6b1bce04bd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:38:20.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:25.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc8af91-893f-42bc-9b8b-fa14134867ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:38:20.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:25.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the rhinos were moved, the species had been declared extinct
        in the wild.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f630ae3d-e5e2-4eab-a105-ea7a0a8612d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:38:20.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:25.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a3c2eb-39f9-46b6-9427-ae9c47c32e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:38:20.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:25.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1976, Sudan was moved to the Dvůr Králové Zoo in what was then
        Czechoslovakia in hopes of saving the subspecies. He fathered two children
        and a grandchild, who were all part of the group moved to their natural habitat
        in Kenya.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0b9682-fa0a-46e0-8e0d-7b241c1ccc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:38:20.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:25.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bc2be3-bcd4-4439-b0f0-6dc41495f066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:38:20.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:25.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sudan died at the age of 45 in 2018 leaving just two of his kind,
        his daughters, left in the wild.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cc3b17-df88-4c14-b338-5e1d885d6d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:38:20.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:25.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8b876e-58a9-4d1b-8867-7b5af02cce49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:38:20.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:25.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists told CNN at the time of his death that some of Sudan''s
        genetic material had been saved, and they hoped to use in-vitro fertilization
        to bring the subspecies back.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f3f22f-9d86-4ab8-b507-5ee80c67f5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:38:20.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:25.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a381f6eb-fe04-41ef-95bc-4ad0994999fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:38:20.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:25.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the very least, Sudan is an ambassador for so many other species
        that need our attention," National Geographic photographer Ami Vitale told
        CNN at the time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99294488-2810-473f-977a-80cd07418483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:38:20.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:25.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba9ee84-34db-4ca5-9844-c93d6f7c3bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:38:20.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:25.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This can be an incredible wake-up call. Even if you live 10,000
        miles away, you can make a difference with your awareness or tourism dollars.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc9fa56-e5b4-402a-b7ab-072ecfc27afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:38:20.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:25.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7260816-2bf2-49cd-9759-382fc1c6631a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:38:20.432+08:00
      'mgnl:createdBy': 'glee'
