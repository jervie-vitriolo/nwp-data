      'mgnl:lastActivated': 2023-01-25T16:59:15.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acff2ff-2a75-41c4-b1b5-52ac8a3b9fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T11:19:28.375+08:00
      'mgnl:createdBy': 'glee'
