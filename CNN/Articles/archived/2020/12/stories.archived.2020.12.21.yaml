      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current administration has expressed the need to amend RA 10121,
        or the Philippine Disaster Risk Reduction and Management Act of 2010, through
        bills that would extend the hazard pay grant to all essential workers that
        deliver services during emergencies.</p>'
    '21':
