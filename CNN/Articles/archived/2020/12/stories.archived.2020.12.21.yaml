    'title': 'Cop who shot mother and son in Tarlac to face murder charges'
    'updated': 2020-12-21T15:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40d02b0-5c1e-4a47-9f2e-a55d2ee1e177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:34:48.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> A
        Parañaque police officer will face two counts of murder for fatally shooting
        his unarmed neighbors in Paniqui, Tarlac, authorities said on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9eb45cd-1c7a-470a-b3be-b2c31ed594a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:34:48.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sketchy police report said Senior Master Sergeant Jonel Nuezca
        fled after shooting 52-year-old Sonya Gregorio and her son Frank Anthony Gregorio,
        25, in Purok 2, Barangay Cabayaoasan, Paniqui, Tarlac on Sunday afternoon.
        About an hour after the incident, he surrendered at the Rosales Pangasinan
        Municipal Police Station. The suspect also turned over his PNP-issued 9mm
        semi-auto pistol that was used in the crime.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4594ff-5bf8-4e85-8f5a-bf817a51d1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:34:48.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Region 3 Chief BGen. Val de Leon said two charges of murder
        will be filed against the cop as the Department of Interior and Local Government
        assured a thorough, impartial, and swift investigation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915f56bf-d184-47c4-aa93-7c54812b7c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T17:29:02.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:59:21.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No bail was recommended, said de Leon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb843a54-278b-49ff-bd4c-0b420e252d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:34:48.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police chief of Paniqui in a radio interview said the two parties
        were involved in a property right-of-way dispute, but the shooting incident
        stemmed from the firing of a PVC cannon or boga by the Gregorios.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0906fc8e-11de-48c3-93bb-8728c9e7b331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:34:48.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pumunta doon para i-confront sila then naungkat na ang usapin sa
        right of way, hanggang napunta sa insidente na iyon. Parang na-trigger ang
        galit ng suspek nang magkasagutan iyong anak niya at ang biktimang matanda,"
        Police Lieutenant Colonel Noriel Rombaoa told DZBB in a phone interview.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ff8c3b-07ad-46d4-9f7d-a8c2ba526989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:34:48.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The suspect went there to confront them, then the
        issue of right-of-way cropped up and the shooting incident happened. The suspect''s
        anger was apparently triggered by the confrontation between his daughter and
        the older Gregorio.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25daaa0f-6522-44f5-8596-f8ce97190166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:34:48.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting incident was caught on camera and the video is now
        viral on social media. The policeman can be seen with his young daughter in
        a heated discussion with an unarmed Frank Anthony, whose mother was holding
        him back. Nuezca''s daughter pointed out that "my father is a policeman,"
        to which Sonya replied that she does not care. An enraged Nuezca threatened
        to kill Sonya before shooting her point-blank in the head, then proceeded
        to shoot Frank Anthony twice, before firing at Sonya once again who was already
        on the ground.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c982c095-30eb-492d-a6ba-b274b694644c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:23:37.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><em>[TRIGGER WARNING]</em></strong></p>'
    '3':
      'contentWidth': '100%'
