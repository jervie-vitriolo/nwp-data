  'UK-coronavirus-variant-concerns-travel':
    'author': 'Amy Woodyatt, Taylor Barnes, and Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-21T07:42:55.775+08:00
    'imagesource': 'jcr:e3a6ea2f-9fd4-4ec0-8e97-471b7a2bb076'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2781a25-d7b7-401b-92d1-880521ce71c0'
    'lead': 'The new strain of COVID-19, which prompted the UK government to impose
      a renewed Tier 4 lockdown in London and southeastern England over the festive
      period, is "out of control," Health Secretary Matt Hancock said on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-21T07:48:10.466+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T16:59:24.943+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:49:17.875+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UK', 'United-Kingdom', 'coronavirus-variant', 'COVID-19', 'coronavirus',
      'COVID-19-variant', 'London']
    'template': '1'
    'title': 'Countries halt travel from UK over new COVID-19 variant concerns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ed0615-1c16-4c1b-b294-a8b70c66f8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:48:10.466+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:24.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>A growing number of countries on Sunday
        halted flights from the UK following the discovery of a new variant of COVID-19,
        which is said by officials to spread faster than others.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0c997b-5adc-49d7-9236-1b13406e3f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:48:10.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:24.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new coronavirus variant, which prompted the UK government to
        impose a Tier 4 lockdown in London and southeastern England, and tighten restrictions
        for all of England over the festive period, is "out of control," Health Secretary
        Matt Hancock said on Sunday — the same day that the UK broke its daily coronavirus
        case record, recording 35,928 new cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d65bc2-32a8-40cd-845b-c972b33b8d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:48:10.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:24.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ensuing wave of travel bans has cut off UK travelers from much
        of the continent. It also spurred a decision to to hold an emergency governmental
        meeting on Monday, chaired by Prime Minister Boris Johnson, a No. 10 spokesperson
        told CNN. The meeting will focus on the international movement restrictions,
        and "in particular the steady flow of freight into and out of the UK," they
        said. "Further meetings are happening this evening and tomorrow morning to
        ensure robust plans are in place."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb3db8d-6196-452a-bad8-80b21e3c094a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:48:10.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:24.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, France announced it would suspend travel to and from
        the United Kingdom for 48 hours starting at midnight local time, due to the
        "new health risk," French Prime Minister Jean Castex said. Both the Port of
        Dover and Eurotunnel subsequently announced closures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b315ab-6645-4a66-bf13-0d0b3f54221c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:48:10.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:24.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republic of Ireland is banning flights from Britain on Monday
        and Tuesday. "In the interests of Public Health, people in Britain, regardless
        of nationality, should not travel to Ireland, by air or by sea," the Irish
        government announced in a statement. Italy will also suspend flights to and
        from the UK, as well as banning entry to anyone who has been in Britain in
        the past two weeks, Health Minister Roberto Speranza said on Facebook Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cdccef-fadb-4db8-a2ef-12ee67373153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:48:10.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:24.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portugal will allow only Portuguese nationals to arrive on flights
        from the UK, and they must have a negative COVID-19 test, according to the
        country''s Interior Minister.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db09890-4b94-4c97-8f1f-c17519b18b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:48:10.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:24.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Belgian Prime Minister Alexander De Croo said that Belgium
        will block travelers from the UK for 24 hours on Monday as a "precautionary
        measure," though the ban could be extended if necessary."As a precautionary
        measure, we have decided to stop flights from the UK from midnight for a period
        of 24 hours, and just as importantly for our country, to do the same for the
        Eurostar (train) -- because that''s actually the main way that people from
        the UK come into our country," he said, speaking to CNN affiliate VRT''s Sunday
        morning news program "De Zevende Dag."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a69a14-2b15-4ed0-aa2e-40ba2010a926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:48:10.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:24.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netherlands and Latvia announced longer bans on flights coming
        from the United Kingdom, lasting until the new year. The Dutch government,
        which also banned ferry passengers arriving from the UK, said the same virus
        variant had been detected in the Netherlands. Estonia also announced a suspension
        of air traffic with the UK until the end of the year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bcbadf-7ea2-4ecd-9f2c-f4c63cf2960e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:48:10.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:24.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Czech Republic imposed a mandatory 10-day quarantine on
        anyone arriving from the UK starting Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7184903-5d3d-44c9-9ece-9662a98f9441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:48:10.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:24.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further away, Saudi Arabia is suspending all international flights
        for travelers — as well as entry through land and sea ports — for one week.
        Turkey banned flights from the UK, South Africa, the Netherlands and Denmark,
        according to the country''s state-owned Anadolu Agency. And Israel banned
        incoming flights from Britain, Denmark and South Africa, and will bar foreign
        nationals from those countries from entering the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d59ebd-0e5c-4f14-bdad-f870897e8467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:48:10.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:24.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tough coronavirus restrictions</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7f6890-1745-4b63-ab1c-699ce592072f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:48:10.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:24.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Boris Johnson on Saturday broke the news that
        London and large parts of southern and eastern England, where cases are surging,
        would enter Tier 4 restrictions, similar to the lockdown seen in Spring --
        just days after reiterating his pledge to relax rules over the Christmas period.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbca9e3-7f69-42ff-8733-b7274ad57aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:48:10.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:24.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson outlined that in Tier 4 areas under the toughest restrictions,
        there will be no possibility for household mixing over Christmas. In areas
        under lower alert levels in England, Scotland and Wales, mixing will now be
        permitted only on Christmas Day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4017690-59d6-4480-bcd9-960d7aea25d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:48:10.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:24.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a hastily called Saturday press conference, Johnson said that
        the strain of the virus appears to spread more easily, and may be up to 70%
        more transmissable than the earlier strain.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1801f7-08ee-494f-b5fa-bda38fc300a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:48:10.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:24.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Medical Officer Chris Whitty said on Saturday that the new
        variant is responsible for 60% of infections in London, which have nearly
        doubled in the last week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bc92cb-30d3-4321-9998-e50fcd3ac481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:48:10.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:24.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with other new variants or strains of COVID-19, this one carries
        a genetic fingerprint that makes it easy to track, and it happens to be one
        that is now common. That does not mean the mutation has made it spread more
        easily, nor does it not necessarily mean this variation is more dangerous.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f9fa6c-44ed-4653-83b5-422d5b225bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:48:10.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:24.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple experts in the genetics and epidemiology of viruses are
        noting that this one could be just a "lucky" strain that''s been amplified
        because of a superspreader event; it could be the mutation somehow makes it
        spread more easily without causing more serious illness; or it could just
        be by chance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd56b6db-561d-4b62-b5f5-9aff19ca152e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:48:10.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:24.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the government''s scientific advisory group for COVID-19
        has also warned the new strain is a "real cause for concern," and called for
        urgent action. On Twitter, Jeremy Farrar said, "Research is ongoing to understand
        more, but acting urgently now is critical. There is no part of the UK &amp;
        globally that should not be concerned. As in many countries, the situation
        is fragile."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d4f171-b587-4006-b4b4-f12bd534f25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:48:10.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:24.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new variant of COVID-19 originates in southeast England and
        has been identified in Denmark, the Netherlands and in Australia, World Health
        Organization Covid-19 technical lead Maria Van Kerkhove said on Sunday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82b131a-9656-492c-b39c-e73f6c5ac445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:48:10.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:24.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand that this variant has been identified also in Denmark,
        in the Netherlands and there was one case in Australia and it didn''t spread
        further there," she said in an interview with the BBC.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c078070a-4351-42a9-9c08-45cdc30771e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:48:10.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:24.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Kerkhove said the new variant had been circulating in southeast
        England "since September," adding: "We understand that the virus does not
        cause more severe disease from the preliminary information that [the UK] shared
        with us, although again those studies are underway to look at hospitalized
        patients with this variant."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6721f833-9630-4b32-9e74-fac1df671bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:48:10.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:24.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Londoners flee capital following new restrictions</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26219f9-876c-4553-9d89-41f88e535571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:48:10.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:24.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the time-frame of the Tier 4 restrictions, which
        effectively put parts of the UK back into the lockdown seen in Spring, Hancock
        said Sunday: "Given how much faster this new variant spreads, it''s going
        to be very difficult to keep it under control until we have the vaccine rolled
        out."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d6ea2e-754c-4ed5-9229-2cf9d170063c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:48:10.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:24.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hancock added what really mattered "is that people not only follow
        [the new Tier 4 measures], but everybody in a Tier 4 area act as if you have
        the virus to stop spreading it to other people. (...) We just know that this
        new variant, you can catch it more easily from a smaller amount of the virus
        being present."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3124b373-151a-4986-95cf-7e61985df8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:48:10.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:24.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of the different measures we have in place, we need more of
        them to control the spread of the new variant than we did to control the spread
        of the old variant," he added, in response to whether current measures to
        protect people, such as the use of masks and the 2-meter rule (6.5 feet),
        was enough to protect people from the new strain.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b30090-293d-40d8-ae03-ef8237718b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:48:10.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:24.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Londoners piled on to trains and motorways on Saturday night
        as they rushed to leave the capital ahead of new restrictions announced by
        UK Prime Minister Boris Johnson.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce1e9c7-4328-45b0-bb58-2727a0e23fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:48:10.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:24.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 7 p.m. on Saturday evening, there were no free seats on trains
        leaving London from several stations in the capital, PA Media reported. Passengers
        complained about not being able to socially distance themselves within the
        train carriages.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a425fbe-da79-4e36-8233-ed46d5337e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:48:10.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:24.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scenes were condemned by politicians and public health experts.
        London Mayor Sadiq Khan called the introduction of the restrictions "devastating"
        in an interview with the BBC, adding that scenes at London train stations
        "was a direct consequence of the chaotic way the announcement was made, and
        the late stage it was made."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c82c6f9-d236-4fff-9d2e-f0147ea6278e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:48:10.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:24.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand why people want to return to see their mums, dads,
        elderly relations, but I think it''s wrong," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c59398e-abfc-436b-8356-c4ed8913db5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:48:10.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:24.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keir Starmer, leader of the opposition Labour Party, accused Johnson
        of "gross negligence" in failing to act earlier. Starmer said Labour supported
        the latest coronavirus restrictions, but criticized the PM for waiting until
        the "11th hour" to take a decision.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df9771e-036d-4a46-9676-0c196c777270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:48:10.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:24.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was blatantly obvious last week that the Prime Minister''s plan
        for a free-for-all over Christmas was a risk too far," Starmer told an online
        press conference. "And yet, rather than listening to concerns and taking them
        seriously, the Prime Minister did what he always does: dismissed the challenge,
        ruffled his hair and made a flippant comment.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669b9111-b36f-4b71-9747-48c48e38e50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:48:10.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:24.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have known about rising infections and the NHS reaching capacity
        in many parts of the country for weeks. The alarms bells have been ringing
        for weeks, but the Prime Minister chose to ignore them," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a37507c-193a-40f9-8053-59a4d5989362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:48:10.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:24.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an act of gross negligence by a Prime Minister who, once
        again, has been caught behind the curve," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed299d91-e324-4b9f-b952-f04adf0bc00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:48:10.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:24.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/20/uk/uk-coronavirus-variant-intl-gbr/index.html">"Countries
        halt travel from UK over new Covid-19 variant concerns."</a></em></p>'
  'how-to-cope-holiday-pandemic-grief':
    'author': 'Kristen Rogers, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-12-21T07:49:24.508+08:00
    'imagesource': 'jcr:c5cf597e-7d50-432f-84c6-a5977530db42'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44530569-f097-439f-b567-4f7e5c50e599'
    'lead': 'If you don''t want to celebrate the holidays, you don''t have to. If
      you do but want to minimize the pain, here''s some advice that could help make
      the holidays both bearable and enjoyable.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-21T07:52:45.394+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T16:59:23.239+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:49:18.360+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to cope with grief during the holidays and a pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3b8f22-c294-4344-b481-f9632cc130ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:52:45.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:23.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The overwhelming amount of loss we''ve
        experienced during this pandemic is in stark contrast to what is supposedly
        the happiest time of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e2e117-e2ff-4041-b558-c1a0d96791b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:52:45.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:23.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine months to a year into the crisis, depending on where you live,
        nearly 2 million people around the world have died from COVID-19. And that''s
        in addition to the thousands more people who died from deaths of despair,
        disease, accidents and other causes this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae072b56-e3ca-4af2-85cf-8b97f114d0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:52:45.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:23.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grief, of course, is an experience that people encounter all the
        time -- but this year there are pandemic-related factors that compound that
        normal process.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c50ab0-9f5c-4d8f-8fbb-72e9dbff490d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:52:45.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:23.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of the deaths involve people dying very quickly or dying without
        their loved ones present. Even after the loss, there is not the ability to
        have the kind of support we usually have," said clinical psychologist Therese
        Rando, the clinical director of The Institute for the Study and Treatment
        of Loss in Rhode Island. "We''re not just dealing with loss, but we''re dealing
        with trauma as well."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a79a28-5fa3-45d6-a5f2-dca0c1bdd135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:52:45.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:23.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And since the holidays are a time when we expect to feel love and
        togetherness among family, "the holidays are going to underscore the loss,"
        Rando, author of "How to Go On Living When Someone You Love Dies" and other
        books on grief, said. "So just by definition, the loss of a loved one is going
        to be taking out one of the elements that''s supposed to make the holidays
        so good."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3189dba-5eeb-4bae-ac1b-d35a508da0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:52:45.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:23.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grief doesn''t just go away, and if you don''t want to celebrate
        the holidays, you don''t have to. If you want to or are compromising with
        family but want to minimize the pain, however, here''s some advice that could
        help make the holidays both bearable and enjoyable.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1366df78-016b-48c2-b8df-db9c7f4361aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:52:45.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:23.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Navigating or even abandoning expectations</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503cc3f8-03db-4b4d-847b-3a7c854f5b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:52:45.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:23.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unrealistic expectations, memories and longing can darken your anguish
        and the holiday season. "We''ve sort of marginalized the holidays, and we''ve
        set this expectation that we should have this celebratory attitude," said
        psychologist Sherry Cormier, a bereavement trauma specialist, consultant and
        author of "Sweet Sorrow: Finding Enduring Wholeness After Loss and Grief."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0ebf77-c88b-445f-81d5-23792d99b1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:52:45.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:23.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, "that notion is really challenged because during the
        pandemic we all have lost something even if we haven''t lost someone."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895c62ca-f7d2-4349-baf1-fe5cff6e1724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:52:45.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:23.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who are grieving may await the holidays in fear, dreading
        how horrible the days might be. Recognize that the anticipation is likely
        worse than what the actual day will be like, and "watch out about the shoulds,"
        Rando said. Because you''re grieving and there is so much adversity this year,
        don''t subject yourself to ideas of how you should be handling the holidays
        or thinking that something is wrong with you. You''re "experiencing something
        that''s very normal under the circumstances."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29391f63-6f54-4e44-90f3-b375e899f6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:52:45.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:23.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, understanding the etymology of the word "holiday" might help.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ab391f-6494-443f-8c40-d2c4d591b259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:52:45.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:23.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nothing in the ''holy day,'' the meaning of the holiday,
        that even talks about celebration," Cormier said. "It talks about a holiday
        as suspending ordinary business, meaning it''s a time when we don''t do what
        we normally do. ... This year, in particular, it makes it more palatable when
        we realize we won''t have the celebrations that we typically have."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634e17e6-d931-405b-8744-748225d6efb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:52:45.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:23.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Planning the holidays</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c894ab-b8b2-42a2-989e-0438b5d9e123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:52:45.396+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:23.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not celebrating the holidays is completely fine if that''s what
        you want to do, these experts said — but if you want to, rethinking or customizing
        traditions could make it easier.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58df4b9a-eddf-4c62-ac1b-c4c9c87044b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:52:45.396+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:23.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Observing holidays doesn''t mean that you''re forgetting those who
        passed. "What the bereaved person has to do with the holidays is basically
        hold two realities at once," Rando said. "One reality is, ''my loved one is
        not here; I miss him or her.'' The other reality is, ''these are the people
        who are still here, and I want to celebrate and enjoy that I acknowledge the
        holiday with them.''"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a822c8-079d-465f-984a-90cdfdb2bad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:52:45.396+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:23.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think about which customs you consider important and whether some
        "need to be tweaked a little bit because it''ll be too painful with the person
        not there," Rando said. Maybe that means instead of opening gifts on Christmas
        morning, you unwrap them on Christmas Eve.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1362352-b482-4640-80ad-a95eac4024e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:52:45.396+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:23.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people find symbolic memorials helpful, whether it''s lighting
        a candle in that person''s honor or telling stories about the holidays you
        shared together. "That can make a statement about missing their loved one
        or their loved ones still being a part of the family, even though they''re
        not physically present," Rando said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e626ae0-db2b-468a-8073-8014ca05e549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:52:45.396+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:23.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You could also donate to a cause your loved one found important.
        Some memorials may be acts of service, such as volunteering at a food bank.
        Any way that you can remember or extend the legacy of the person you''ve lost
        "is a very useful way to honor them," Cormier said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c2c9b1-a8aa-416e-9b2b-be3fe3107fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:52:45.396+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:23.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Setting boundaries with people</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423dd4ef-e36f-4d05-808c-beca6a108b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:52:45.396+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:23.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re making adjustments, you''re likely having to do so in
        consideration of family in addition to your own feelings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89ec52b-e64c-4185-9e1a-adae007778c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:52:45.396+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:23.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When declining traditions, tell people that you don''t want to participate
        because the event is too connected with the person you lost. Remind them that
        you love them but would appreciate their respect and having space. And acknowledge
        that things may be different next year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd012a1d0-89f9-41c1-9464-70b1b0e3a274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:52:45.396+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:23.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the loss is affecting your family, too, "you have to operate
        from the premise that one person''s meat is another person''s poison," Rando
        said. "What you may need to help you get through the holidays may be precisely
        what someone else in your family may need to not do."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50b2923-c4aa-452b-9691-0b2e4441d5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:52:45.396+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:23.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no correct way to grieve during the holidays and how people
        handle grief shouldn''t be competitive. "There must not be an assumption that,
        ''Well, if you don''t do it my way, then that means you don''t miss Mom or
        you don''t care that Dad died,''" Rando added. Instead, discuss painful triggers
        and what compromises might work for everyone.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9717af7-8e74-4dab-91ea-5020a38409ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:52:45.396+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:23.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding people who don''t share your loss, Rando said, understand
        that "in the midst of all this craziness," some people may unintentionally
        be less sensitive or responsive than you need them to be, given the stress.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815b1153-57a4-4db6-85cd-cafa65cc15e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:52:45.396+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:23.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Riding the dynamic waves of grief</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e95642b-35af-416e-85b8-4e3691496587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:52:45.396+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:23.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A healthy component of grief is processing it by acknowledging it.
        "In the United States, I believe we are a grief-phobic society. We are avoidant
        of grief," Cormier said. "But sadness and joy go together; they''re like yin
        and yang."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98833498-e0ba-44c8-8af3-9d6eab775bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:52:45.396+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:23.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you get upset on Christmas, the whole day doesn''t have to be
        ruined. In fact, Rando said, you''re more likely to enjoy the day if you let
        yourself have those moments. Grief does coexist with other emotions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9074826a-399d-4722-92a7-20634688fad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:52:45.396+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:23.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, maybe you don''t feel beside yourself with sorrow
        but rather numb — and therefore doubt how much you cared about the person.
        "With these kinds of deaths, there is a period of shock and emotional anesthesia,
        which is really important to have; it''s a survival mechanism," Rando said.
        "It''s only over time as it can gradually recede and people can start to bend
        their mind around what happened."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99e5cc6-29c1-4f61-aa3e-ba11edf377d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:52:45.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:23.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As you identify your feelings, remember that they''re impermanent.
        "While the loss is always with us, there are varying intensities of grief,"
        Cormier said. "It can be like a tsunami and it can make you feel like you''re
        going to be literally knocked down by the intensity of grief."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73af0dc5-dbbb-4406-893e-7fefc4f6adf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:52:45.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:23.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, tsunamis "don''t come every day. They come now and again,"
        Cormier said. "Other days the waves are high enough to jump, like 3 or 4 feet.
        So, they''re still there and you still feel them and then some days the ocean
        is very placid."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d17cc7a-4e28-4ea7-9268-a21fda4d0e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:52:45.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:23.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although processing your reality is important, you don''t have to
        sit in sorrow 24/7. "It''s OK to compartmentalize it," Rando said, "as long
        as you''re not living there."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b156508d-158e-4e82-a602-941813e7cd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:52:45.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:23.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The healing process</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8ba3f7-98a2-48b9-9e8b-55aa00f7d49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:52:45.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:23.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During and after the holidays, be compassionate toward yourself.
        At the same time, know that masking your grief by overindulging in substances
        or food can be more harmful than helpful.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976330ae-f8b0-4bf0-8906-2527ade246e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:52:45.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:23.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although doing so is socially acceptable on holidays, repercussions
        could include greater anxiety and reaction to grief triggers, or prolonged
        grief, which is much more challenging to resolve.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329d6945-54d3-49f7-a152-de9dc204ebcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:52:45.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:23.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reaching out to support groups, taking a daily moment to write down
        one thing you''re grateful for, sleep, movement, nutrition and time in nature
        can help to relieve the stress inherent in grief.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9ba9e7-1f27-411d-9ae4-796af9ff8374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:52:45.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:23.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, whatever you can do to healthily cope with the holidays
        and acknowledge your loved ones who are still here is enough. "Sometimes,"
        Rando said, "just getting through it is the most major accomplishment."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5c5dcb-9d59-4cbd-8bb4-bc3a94e11900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:52:45.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:59:23.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/20/health/coronavirus-grief-during-the-holidays-wellness/index.html">"How
        to cope with grief during the holidays and a pandemic."</a></em></p>'
