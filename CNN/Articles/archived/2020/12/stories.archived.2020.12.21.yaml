      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f21694b-2f86-4de8-be4e-af6f94383e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:07:28.674+08:00
