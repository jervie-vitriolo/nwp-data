      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> With various health
        threats and an ongoing pandemic, it is critical for people to protect their
        immune systems and maximize all the wellness support they can get.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207c3e39-ca57-484b-9ab9-04a3785ca9aa'
