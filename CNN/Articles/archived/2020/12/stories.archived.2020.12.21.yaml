      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those looking for crave-worthy flavors, there is the Gold Label
        collection which includes fan favorites like Cookies and Cream and Rocky Road.
