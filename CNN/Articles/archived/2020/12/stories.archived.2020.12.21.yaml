      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar''s Public Health ministry recently granted the Pfizer/BioNTech
        vaccine an emergency use. The first batch of the vaccines arrived on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3812aca7-8d4e-4857-a345-b88f08c4def6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:07:28.674+08:00
