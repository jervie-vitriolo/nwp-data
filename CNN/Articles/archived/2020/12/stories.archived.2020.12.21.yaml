      'mgnl:lastActivated': 2023-01-25T16:59:30.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of their relationship was made public in May with the release
        of Grande''s song "Stuck with U," in collaboration with Justin Bieber. In
        the music video, Grande and Gomez are seen together for the first time dancing
        together at the end of the song.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff33a0c7-7313-4650-868b-8b1b0d0534a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T06:23:57.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:30.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the pair had been dating since January, according to People
        Magazine, and they have reportedly been quarantining together during the pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7869be-ee7b-4806-bba5-37ce4189222b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T06:23:57.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:30.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Gomez''s name is unfamiliar, it''s because he is not in the entertainment
        industry. Grande''s beau is a real estate agent in Los Angeles.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910e041e-d3c5-47d0-b2ef-15becc6fbfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T06:23:57.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:30.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes two years after Grande''s engagement to comedian
        Pete Davidson fizzled.</p>'
