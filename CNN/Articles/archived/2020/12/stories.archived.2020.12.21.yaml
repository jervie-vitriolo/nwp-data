    'lead': 'Former college dropout Charles de Belen emerged as the Philippine leg
      champion of the Entrepreneurs'' Organization Global Student Entrepreneur Awards.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-21T21:44:20.110+08:00
