      'mgnl:type': 'text'
      'text': '<p>John Rosello, Toledo City''s public information officer, said in
        a telephone interview that authorities have already positioned the equipment
        needed for search and rescue efforts, but the operations will only start at
        6 am of Tuesday since the site is still unstable and dangerous for rescuers.</p>'
