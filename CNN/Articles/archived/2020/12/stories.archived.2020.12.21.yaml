    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575ea403-701d-4edf-8b1e-bc42974bc62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T16:08:47.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:55:52.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of alleged coranavirus vaccination activities in Binondo
        first surfaced last week, with Manila City Mayor Francisco "Isko Moreno" Domagoso
        <a href="https://www.cnnphilippines.com/news/2020/12/15/Moreno-investigation-COVID-vaccination-Binondo.html">already
        ordering a probe on the matter.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a37a90-2e11-43f0-ba77-4f4a3e0015ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T16:08:47.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:55:53.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno, in his directive, also stressed that vaccination activities
        remain unauthorized and pose “a great danger to the wellbeing and health of
        the people.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923f0527-9151-4a3f-9da4-acd3c3b59ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T16:08:47.572+08:00
      'mgnl:createdBy': 'alyssa'
