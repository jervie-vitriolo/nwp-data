      'mgnl:lastActivated': 2023-01-25T16:50:17.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e93b5cd-2b71-4fd3-a174-99e88dd67f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T22:58:17.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:50:17.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambassador also denied the botched deal with Pfizer had something
        to do with President Rodrigo Duterte''s preference for China-made COVID-19
        vaccines, as part of the country''s plan to inoculate around 60 million Filipinos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e046953a-a77c-4cfa-a0cb-64c15f41b959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T22:58:17.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:50:18.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695528df-1300-4a66-98af-7697cf2ff55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T22:58:17.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:50:18.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte even slammed American pharmaceutical companies <a href="https://www.cnnphilippines.com/news/2020/9/14/Duterte-slams-pharma-firms-seeking-advance-payment-for-COVID-19-vaccine.html"
        target="_blank">last Sept. 14,</a> which he said were asking for advance payments
        for the procurement of COVID-19 vaccines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea247901-e2e8-4e46-8726-49ea95812686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T22:58:17.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:50:19.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd67b53-9dd1-490e-b917-d4def64d5f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T22:58:17.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:50:19.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccine is one of the most sought after commodity, obviously now.
        President Duterte has a very good relationship with President Xi (Jinping)
        and they (China) are developing a vaccine," said Romualdez. "The more we talk
        to pharmaceutical companies that are any way safe and effective, that will
        be the best for us."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835e5460-156f-45c1-ac2c-a0ea8f088a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T22:58:17.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:50:20.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e147c2fc-b297-47d8-a920-89820249740d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T22:58:17.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:50:20.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said opting for Moderna''s vaccine would be more advantageous
        for the country because of its lower temperature storage requirement. <a href="https://cnnphilippines.com/news/2020/12/18/Philippines-Moderna-Arcturus-COVID-19-vaccine-supply.html"
        target="_blank">Last Dec. 18,</a> he confirmed the company''s willingness
        to supply the Philippines with four to 25 million vaccine doses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9140ba-403f-44cc-99d9-957c62bd417b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T22:58:17.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:50:21.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd99046-b035-488b-ae37-e5e9b8772f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T22:58:17.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:50:21.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer vaccine needs to be stored at about minus 75 degrees
        Celsius and can be stored in a refrigerator for only up to five days before
        it expires.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da87ec0-313f-4b8e-ae1c-0d9bbe0bc451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T22:58:17.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:50:22.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdd32d4-462b-4062-ae07-592185aa5a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T22:58:17.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:50:22.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, Moderna''s vaccine can be kept at around minus 20 degrees
        Celsius, or about the temperature in a home freezer. It can also be kept in
        a refrigerator for 30 days before it expires.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042b03ef-1814-4a4e-aeae-619bd2b30f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T22:58:17.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:50:23.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b097eca-4f03-4cb7-8cb7-20e5acbb1289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T22:58:17.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:50:23.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The timeframe of middle of next year is the more realistic timeframe
        now, considering the fact that producing these vaccines takes some time. We''re
        hoping they will be able to produce more than what they planned to, assuming
        now their production is really in full gear," Romualdez said.</p>'
  'police-dismissal-jonel-nuezca-paniqui-shooting':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-21T22:56:54.466+08:00
    'imagesource': 'jcr:4ae91d42-c5dc-4928-baf8-5af85da33fb6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b3ed79a-a9f4-4fa4-b282-5eb6711a5452'
    'lead': 'The Internal Affairs Services Inspector General of the Philippine National
      Police said they will try to finish within 30 days the dismissal case against
      the police officer who fatally shot two of his unarmed neighbors in Paniqui,
      Tarlac.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-21T22:58:32.352+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T16:49:56.671+08:00
    'mgnl:lastActivatedBy': 'magnolia'
