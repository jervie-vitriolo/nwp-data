      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the pandemic, around 300,000 OFWs from across
        the world were already repatriated. The Labor Department said there are some
        240,000 OFWs still in Qatar.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9710f5d4-f0e8-49d9-91e5-acb129b9fc55'
