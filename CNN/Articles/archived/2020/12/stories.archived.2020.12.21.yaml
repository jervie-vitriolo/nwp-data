  'pythons-studied-as-food-in-Florida':
    'author': 'Alaa Elassar, CNN'
    'caption': 'Python hunters Kevin Pavlidis, left, and Ryan Ausburn hold their record-breaking
      18-foot, 9-inch python caught as part of Florida''s Python Elimination Program.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-21T09:21:26.307+08:00
    'imagesource': 'jcr:f5a5ae34-ff0a-49c7-8cdb-a56622f243cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf3af16c-c70f-442a-87d7-135e84357c37'
    'lead': 'The Florida Fish and Wildlife Conservation Commission is collaborating
      with the Florida Department of Health to investigate the mercury levels in pythons
      to determine if they can be safely consumed. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-21T09:24:34.779+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T16:59:17.939+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:49:21.068+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['python', 'Burmese', 'snake', 'food', 'Florida', 'restaurant', 'mercury']
    'stories': ['ff77a556-268c-4d75-aeb3-07fbb9620a90']
    'template': '1'
    'title': 'Pythons might become a new menu item in Florida if scientists can confirm
      they''re safe to eat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc007ec4-a6de-4333-8187-c72df165285c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T09:24:34.779+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:59:17.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>The predator might soon become the
        prey if Florida scientists can confirm that Burmese pythons ––&nbsp;an extremely
        invasive species in the Everglades -- are safe for us to eat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14bc4a0-ce83-4b85-baa6-39920ca1b973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T09:24:34.779+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:59:17.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Florida Fish and Wildlife Conservation Commission is collaborating
        with the Florida Department of Health to investigate the mercury levels in
        pythons to determine if they can be safely consumed. If so, the snakes may
        soon end up on restaurant menus and dinner tables across the state.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0c745b-deef-4ff2-aa4d-0e7d87490993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T09:24:34.779+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:59:17.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pythons are nonvenomous constrictors primarily found in south Florida
        where they have posed a serious risk to native wildlife in the region. The
        snake is not native to the state, and began appearing in the Everglades in
        the 1980s when it was likely introduced as an escaped or released pet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807b98bb-0fab-4457-aa42-2938ede4fcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T09:24:34.779+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:59:17.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FWC encourages residents to remove and humanely kill pythons
        when they can at any time during the year, and to report any sightings to
        officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14950193-587e-49ef-a7f5-f4df6827f4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T09:24:34.779+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:59:17.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is early on in the process for the mercury study. We are currently
        in the tissue collection stage of the project, and COVID&nbsp;has pushed our
        timeline back a bit," wildlife commission spokeswoman Susan Neel told CNN.
        "The plan is to have most of these samples come from pythons that are caught
        by our contractor program."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a795fb-afb8-4b7b-9922-bd5b8d895e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T09:24:34.779+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:59:17.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contractor program -- The Python Elimination Program -- is led
        by commission and the South Florida Water Management District, which is funding
        the new mercury study. So far, more than 6,000 pythons have been removed from
        the Everglades through the program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97470b1f-9505-4ccd-b90c-aebb6abef50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T09:24:34.779+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:59:17.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The objective of the study is to develop and share "consumption
        advisories for Burmese pythons in South Florida to better inform the public,"
        Neel said, with the hope that Floridians could soon eat pythons to help manage
        their populations</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46396774-92d2-4333-ba96-78a493a6199c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T09:24:34.779+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:59:17.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mercury is a natural occurring element in the environment and it
        is high in the Everglades," Mike Kirkland, the Python Elimination Program
        manager, told CNN. "Mercury bioaccumulates in the environment and you will
        find high levels of mercury at the top of the food chain where pythons have
        unfortunately positioned themselves."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bea954-eb0a-4197-bbfb-1c695dd3fdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T09:24:34.779+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:59:17.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect the results are going to discourage the public from consuming
        pythons, but if we can determine that they are safe to eat, that would be
        very helpful to control their population," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52e2bbb-1df7-4914-bbaf-56f7d51f7a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T09:24:34.779+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:59:17.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nothing like some good ol'' python jerky</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1faf47e-16a6-473e-99d5-6669eb0e0c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T09:24:34.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:59:17.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pythons are safe to eat, they can actually be quite delicious,
        says Donna Kalil, one of the program''s python hunters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efb380f-3012-41e4-ae72-ee2f5bbefed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T09:24:34.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:59:17.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalil is the first female hunter in the python removal program,
        according to Kirkland, and she has so far captured and euthanized 473 pythons.
        When she catches smaller ones, about 7 feet long, she uses a mercury testing
        kit she bought online to confirm they''re safe to eat.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c2b300-ca9d-43df-899b-204e25cad76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T09:24:34.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:59:17.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then turns their white meat into food. First, she uses a pressure
        cooker to make the meat soft and tender. Later, she adds pasta sauce, chili
        or stir fry. She also likes turning the snakes into jerky.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e9ab8d-c96f-4bf5-8964-69dd5f92d747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T09:24:34.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:59:17.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really good when you cook it right," Kalil told CNN. "This
        would be a wonderful way to get more people involved with helping us remove
        pythons from the environment. It would be a good thing for people to hunt
        and eat them but we need to make sure they''re safe first."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa760ce7-12fb-4845-a19e-387c54e65e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T09:24:34.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:59:17.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalil spent her childhood catching and releasing snakes for fun.
        Despite her love for pythons, which she calls "magnificent creatures," she
        emphasizes the risk they pose to Florida''s wildlife and the severe damage
        they''ve already caused to its ecosystem. Large pythons can even eat big prey,
        including humans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a63bfc-a1b0-45d3-8163-8a7faa944e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T09:24:34.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:59:17.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a severe python problem, which began when irresponsible
        pet owners released them into the wild and they''ve basically eaten all the
        native mammals down in Everglades National Park," Kalil said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d5c1b3-3f8d-46f0-b699-f154a4b24d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T09:24:34.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:59:17.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s literally 2 to 3% of rabbits and raccoons and possums
        left, so when I see a rabbit, I''m jumping with joy now. There just aren''t
        any more of them because of the pythons."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8eb257-1038-4506-b2ea-a38b1675dfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T09:24:34.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:59:17.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on <a href="https://edition.cnn.com/2020/12/20/us/florida-pythons-eat-study-trnd/index.html">CNN.com</a>.&nbsp;</i></p>'
