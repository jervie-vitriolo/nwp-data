    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Hawaii', 'Kilauea-volcano']
    'template': '1'
    'title': 'Hawaii residents told to stay home as Kilauea volcano erupts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b33065d-5749-4383-8547-9762455041f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T21:33:06.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:51:37.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Hawaii county Civil Defense Agency
        (COH) has asked residents to stay indoors after the Kilauea volcano erupted
        following a series of earthquakes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ed5c9d-f555-4967-878a-fffb19d6ac74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T21:33:06.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:51:38.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eruption on the Big Island took place late Sunday night local
        time at the Halemaumau Crater, COH said. The Kilauea Volcano observatory raised
        the alert level to warning, an advisory said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf11e6f-7f83-4a88-bcfe-290694b2c628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T21:33:06.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:51:38.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A glow was detected within the crater of the volcanos summit and
        "an eruption has commenced within Kilauea''s summit caldera," the <a href="https://www.usgs.gov/volcanoes/kilauea/volcano-updates"
        target="_blank">advisory said</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4f6d4b-f2f7-4296-aa47-6e8678c3c56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T21:33:06.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:51:39.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trade winds will push any embedded ash toward the Southwest. Fallout
        is likely in the Kau District in Wood Valley, Pahala, Naalehu and Ocean View.
        Stay indoors," a <a href="https://twitter.com/CivilDefenseHI/status/1340949841359347712"
        target="_blank">tweet from COH said</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a6b832-27bf-49dd-9dc3-79ab6cdda7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T21:33:06.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:51:39.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advisory comes after a 4.4 magnitude earthquake struck near
        Hilo late Sunday local time, according to the United States Geological Survey''s
        Earthquake monitoring website.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1502cea-3742-4d9f-96e2-cd2d5debeea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T21:33:06.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:51:40.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USGS shows that at least seven other earthquakes ranging from 2.5
        to 2.7 magnitude have occurred over the previous few hours.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa64f454-6bb5-4212-b5c6-7188b94a5927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T21:33:06.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:51:40.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kilauea erupted in May 2018, destroying more than <a href="https://www.cnn.com/2018/07/23/us/kilauea-volcano-report-trnd/index.html"
        target="_blank">700 homes</a>&nbsp;and forcing residents to evacuate, CNN
        previously reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55fb9b2-4493-4067-8941-0415fe38ecbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T21:33:06.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:51:41.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/21/us/kilauea-hawaii-volcano-eruption/index.html"
        target="_blank">Hawaii residents told to stay home as Kilauea volcano erupts</a>."&nbsp;</em></p>'
