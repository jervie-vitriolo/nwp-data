      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Miski pa sabihin sobrang daming kaso, he faced it squarely," Sinas
        said in a press briefing. "Kapag na drop na ''yung case, ganun po talaga ''yun.
        Hindi po natin generalize komo may kaso ''yung tao hindi na siya pwede mag-bear
        ng firearms."</p>'
