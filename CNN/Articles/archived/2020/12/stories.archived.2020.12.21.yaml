      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May it be a virtual or a small gathering with your family, co-workers,
        or friends, Magnolia has the perfect ice cream flavor to fit your Holiday
        party.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a264a55-783d-4781-8764-543a8f0e41bd'
