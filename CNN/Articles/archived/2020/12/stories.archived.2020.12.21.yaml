      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The ''Christmas Star''</strong></p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84177f6a-915b-4ab7-941b-5d5b719f8e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:42.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the pandemic is raining on our parades on Earth, its reach
        cannot extend into the solar system.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c72454-b2b5-42a8-8c9c-ce7822f28a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:42.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d68c425-eeb9-4794-a2ac-97247528bb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:43.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the night of December 21, Jupiter and Saturn will appear so closely
        aligned in our sky that they will look like a double planet. This close approach
        is called a conjunction.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a37a1f-a476-4eca-9d27-e00d773f9181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:43.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de7b1df-5804-41e4-94d5-9d685d630f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:44.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it''s happening just in time for Christmas, many are giving it
        the nickname of the "Christmas Star."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fcb898-dcca-4b95-a03a-c62c5507c188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:44.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8a5846-b63e-448d-be6c-a2e9c8f58218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:45.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''d have to go all the way back to just before dawn on March
        4, 1226, to see a closer alignment between these objects visible in the night
        sky," wrote astronomer Patrick Hartigan, a professor of physics and astronomy
        at Rice University in Houston, in a statement.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfa23f7-3390-4815-85cf-930fc0909e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:45.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5114a526-4ead-43aa-b6c6-3e8ec93eea63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:46.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solstice and the "Christmas Star'' will give a coronavirus-weary
        world two potent symbols of hope and reminders of a universe that marches
        ever onward to its own beat no virus can stop.</p>'
