      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2062cbb-4852-442b-9b7e-ba908b9c9370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:06.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What places see and feel the effects of the winter solstice the
        most?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4667cf6e-49ac-4d47-9ce1-2cbb529f1644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:06.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4c7db6-0261-4931-9a98-570e3f00f38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:07.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daylight decreases dramatically the closer you are to the North
        Pole on December 21.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb9e2a3-413e-4b6e-8997-58e856d02451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:07.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff7dc07-657e-4a94-a4a7-8b2e15801a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:08.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in balmy Singapore, just 137 kilometers or 85 miles north
        of the equator, barely notice the difference, with just nine less minutes
        of daylight than they have during the summer solstice.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d065d0-d6e5-4288-b72e-9c3e8c3397f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:08.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7958898d-d052-4e62-86b4-2c1943cc3ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:09.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much higher in latitude, Madrid, Spain, still logs in a respectable
        nine hours and 17 minutes of daylight during the winter solstice.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dc41e3-ddda-4a62-9e8e-f0a7585d43cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:09.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b6b710-2b11-41e5-976f-dd7d2a914b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:10.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The difference is more stark in frigid St. Petersburg, Russia, where
        the sun will rise at 10 a.m. and set at 3:53 p.m. resulting in less than six
        hours of anemic daylight.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabf410f-d6f9-4edc-9d91-4725dffd3770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:10.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50368b00-276c-4399-a43d-bdf4d7b08ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:11.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of Nome, Alaska, will be even more sunlight deprived with
        just three hours, 54 minutes and 33 seconds of very weak daylight. But that''s
        downright generous compared with Prudhoe Bay, Alaska. It sits inside the Arctic
        Circle and won''t see a single ray of daylight.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee82debb-4823-41bd-bf85-bf329f6365d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:11.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca46a3b-a7d7-45c0-8843-5d16d768f234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:12.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What causes the winter solstice to even happen?</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed6d765-801c-4b50-8f02-ccf5e8458a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:12.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e719b604-fb43-45db-b4c7-fc630c7faf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:00:58.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:54:13.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the Earth is tilted on its rotational axis, we experience
        seasons here on Earth. As the Earth moves around the sun, each hemisphere
        experiences winter when it''s tilted away from the sun and summer when it''s
        tilted toward the sun.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c223ee4-2008-400a-923f-99f842319b7f'
      'mgnl:activationStatus': true
