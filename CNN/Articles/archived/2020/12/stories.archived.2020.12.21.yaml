      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Labor Attaché David Des Dicang said the vaccines may be made available
        by the Qatari government to OFWs for free," the Department of Labor and Employment
        said in a statement on Monday, citing a report submitted to them by the official.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1af95c-2214-43ed-ad3a-8b5bde8a2c6c'
