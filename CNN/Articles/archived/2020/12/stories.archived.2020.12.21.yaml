      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prime Minister Sheikh Khalid bin Khalifa bin Abdulaziz Al Thani
        directed the health sector to provide the vaccine to everyone in accordance
        with the health standards of Qatar," the agency added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75511083-2740-4f0c-ab98-7ab268ae96be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:07:28.674+08:00
