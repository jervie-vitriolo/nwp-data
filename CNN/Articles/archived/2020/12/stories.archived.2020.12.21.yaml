      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:23.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to being a risk factor for many life-threatening cardiovascular
        and metabolic diseases, excessive sitting can lead to depression, chronic
        pain and increased risk of physical injury, according to research. That''s
        why it''s important for us to become aware of our sitting habits and do what
        we can to counteract them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7e4a81-2acd-4dff-a48c-984cd05ade83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:23.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0cc65e-a406-49e0-a57d-1ac07b0bfcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:24.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The poor posture problem</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130939da-2877-4483-b348-05784d99e7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:24.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poor posture is the most recognized, tangible problem associated
        with too much sitting. Many of us know, all too well, how our sitting posture
        contributes to neck and back pain while limiting our ability to move our shoulders
        and spine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869a987c-7d15-4464-be39-6d1c0935f355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:25.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60716a1-d391-458c-b998-1a68ab0dc1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:25.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simple, passive stretches, like standing and raising your arms overhead,
        can provide immediate relief of tension and help break up long bouts of sitting,
        but they don''t create long-term posture changes. Only exercises that address
        the muscular dysfunction from poor sitting posture will strengthen weakened
        muscles and inhibit overactive ones to truly counteract the impact of too
        much sitting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978c55d5-65d2-4428-9932-4d0e4cf122f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:26.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b408748c-71da-49e8-a3f8-15be9d895ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:26.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two most common posture issues associated with sitting are Upper-Crossed
        Syndrome and Lower-Crossed Syndrome. Upper-Crossed Syndrome is characterized
        by slumping shoulders due to a dysfunctional combination of over- and underactive
        muscles in your chest, neck and shoulders.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c6688f-6d69-4e79-9cc0-d052c4930501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:27.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cb301f-03d3-4c36-8c16-4e7b4ebad502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:27.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lower-Crossed Syndrome, which usually goes hand in hand with its
        upper-body counterpart, creates issues of tension and weakness in your core,
        back and hips.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2461bbdf-451f-4ff0-a8ca-4022dce74767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:28.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3777322f-e608-4bcd-8473-5ba8cbd5b4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:28.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To provide both instant relief and restore muscle function, the
        five exercises below include a combination of instant-gratification, feel-good
        stretches with posture-correcting exercises.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38e07f5-3b12-45a8-a357-a8438390b563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:29.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202844d0-47df-4c53-9138-312cd0a5c209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:29.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No more aches and pains</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e75cd8-454c-4905-bede-876cbdac2780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:30.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Practice the first three stretching and mobilizing exercises throughout
        your day to break up long bouts of sitting. Ideally, try to get up from sitting
        at least once per hour to stretch. Do the last two strengthening and mobilizing
        exercises daily to make lasting, positive changes to your overall posture.
        Many of my professional athlete clients do them as part of their daily warm-ups.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004afd4c-d2b5-4b87-948f-49d1a1d7f688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:30.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbd5778-730d-4156-b29b-77dd4ba8ede3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:31.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ll notice that specific breathing instructions are included
        with all the exercises. That''s because your diaphragm, your primary muscle
        of respiration, attaches to both your rib cage and your spine. Consequently,
        how you breathe has a significant impact on the overall position of your ribcage
        and spine, which, in turn, creates your body posture.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad815eb4-1cec-4396-a79d-3be8a6da5e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:31.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa99e7f-63f0-4420-ae03-dcbabec4f10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:32.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Important note:</strong> Consult your physician before starting
        any new exercise program. Use caution and stop if you feel any pain, weakness
        or lightheadedness.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a831806-3dff-409c-8b42-6c8d14097e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:32.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690b2377-3f01-482d-b46a-f9ad5f589e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:33.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Supported warrior one with hip flexor release</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b91cb8d-badb-4c42-8856-5f3927ead24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:33.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This move stretches out tight hip flexors and compressed side waist
        muscles from too much sitting.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05735660-3d05-444a-8d5c-261ee14a1b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:34.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf63d37-70c9-48fa-bac7-8920dc723d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:34.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Place your left hand lightly on top of a chair or desk, and move
        your right foot back so that your left leg is in a short lunge position. Drop
        your back heel and point your toes out slightly. Bend your front knee to align
        above your ankle, keeping your back leg straight.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c800eef4-e341-4e93-856a-586d34d8f818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:35.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d8920e-f5be-4e9f-bb71-9485f7f314a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:35.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inhale as you lift your right arm up and over your head. Exhale
        as you side bend to the left, feeling your left lower ribs rotate inward.
        Avoid arching your lower back. Press the front of your right hip forward to
        release your right hip flexors.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47f7403-390b-4241-a68b-d4b32a2785da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:36.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce4a677-6cd7-43ea-9134-5d395e60b302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:36.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hold for three long, deep breaths. Repeat on the other side.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f324f7-4aac-42f9-85c0-c12f7da207b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:37.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6295783-ee63-4846-a7a9-cf086f5151a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:37.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One-arm doorframe stretch</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c943f5ce-e38a-4170-af00-dd58003cdd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:38.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This stretch provides relief of tension in your chest muscles and
        the front of your shoulders that come from slumping in a seated position.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26df5721-7207-4afe-8d12-6a5d064502bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:38.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71a86a3-2045-49de-b94d-4e2b8bead8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:39.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing and facing an open doorway, place a forearm on the doorframe
        with your elbow bent to 90 degrees at shoulder height. Your upper arm should
        be parallel with the floor. Rotate your body away from your arm until you
        feel a stretch in the front of your chest. Hold for three long, deep breaths,
        keeping your back neutral and lower ribs down. Repeat on the other side.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528c15ec-5af5-4ad5-b561-3d84a990baf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:39.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c8528d-5d88-44ca-8db1-479f6860f5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:40.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a variation, if you have a narrow enough doorway, you can stretch
        both sides at once by placing both forearms on either side of the doorframe.
        Instead of rotating your body, step one foot through the doorway until you
        feel a stretch.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528b4b27-7466-422b-a413-c317371e2249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:40.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb950dd-2a6c-4556-a11f-eb0c4f7f22ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:41.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Supported windmill twist</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bae2c06-8e6e-4590-8ef5-37fae5918e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:41.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This exercise relieves the upper-body rigidity caused by a static
        sitting posture. The twisting motion, coordinated with your breathing, promotes
        mobility of your rib cage and thoracic spine while opening up the chest, side
        waist muscles and low back.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114a5c6e-8093-42bf-873f-444b828ae044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:42.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7d3a16-c913-4d44-8b1d-c4afe7a6d462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:42.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing and facing a desk or counter, sit back slightly into a
        shallow squat position, then hinge from your hips to bend over and place your
        left forearm down on the desk or countertop.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1257384a-d40f-4b4e-9f88-3caea98430ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:43.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41835a73-a51a-4b29-92d5-648d8118622c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:43.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping your knees bent with your hips and low-back neutral, inhale
        as you reach your right arm forward and rotate from your shoulder, mid-back
        and rib cage to twist open to the right, reaching your hand upward.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70292fb1-8022-48ee-aa06-e30672bb2865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:44.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd911222-7246-4a54-8a0c-25243d9fbac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:44.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hold for three breaths, using your respiration to facilitate the
        twist. Focus your inhalations on the open side of your rib cage (the side
        you''re turning to) and exhalations on the opposite side, where you can use
        side waist muscles to internally rotate your ribs and enable further rotation
        of your rib cage and mid back.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc40036f-05fa-4c3c-9f43-3eb05c908393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:45.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2bcf2b-023e-485f-a8f6-fbbc1c21da22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:45.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unwind and practice the rotation to the left from the same starting
        position with your right forearm down.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6887f6b-efd3-48de-bcef-eadcdb1e30ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:46.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c257ef-7921-4124-bf5b-6bc5f8421b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:46.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wall angels</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a9c4a0-7aa2-4ab6-9d57-a347988f8a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:47.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Angels, also known as scapula (shoulder blade) wall slides
        work to strengthen your back muscles to counteract the overactive muscles
        in the front of your body that pull you into a slouched position while seated.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067c6f61-c895-4d90-93c5-dcfa83e67b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:47.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b9435e-f114-4af6-883c-6c2c25b94db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:48.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stand with your back against a wall, keeping your feet hip distance
        about 6 to 8 inches from the wall. Bend your knees slightly to use some leverage
        from your legs and core to help push your entire back into the wall with your
        lower back as flat as possible. Rest the back of your head against the wall,
        directing your gaze forward.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3225f5-7cef-484d-9fe3-021f8716f673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:48.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a547bf7-651f-410f-8af5-5675912b6a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:49.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raise your arms up to shoulder height, bending your elbows to 90
        degrees with your shoulders, elbows and backs of your hands against the wall.
        Inhale as you slide your hands and elbows up the wall until you start to feel
        like it''s difficult to maintain the touch points of your back, head, shoulders,
        elbows and hands against the wall. Exhale as you slide your arms back to 90
        degrees.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762c41c3-35d3-45bc-aaa0-db3078f2dc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:49.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666fc93d-434d-4f0d-a831-dc63e18522a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:50.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Repeat this motion through five long, deep breaths. With every exhale,
        concentrate on moving your lower ribs in, back and down while also pulling
        the base of your shoulder blades down.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd448e1f-f151-4a1f-89c5-a2a14209c126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:50.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f702dfad-8956-48d7-9434-a4b2a94641ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:51.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though this exercise may feel difficult and awkward to hold,
        making you think you aren''t accomplishing much, you should find that when
        you move away from the wall you''ll notice an increased freedom of shoulder
        movement, reduced thorax stiffness and increased rib mobility.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac86b56e-5df4-4c15-940d-4c6d5ddd54e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:51.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dad3c8-01ca-40c5-9e0f-f594fbf87b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:52.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Breathing bridge</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5cb315-94a9-4e7c-a078-bbf060168ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:52.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This positional breathing exercise strengthens your diaphragm, core
        and glutes while releasing your hip flexors to establish an optimal rib cage
        and pelvis position for better overall posture.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5783e7c8-964a-4b7b-885a-35beba5f8827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:53.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab997dd-8288-4c1a-85cc-8b615a2ab1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:53.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the starting position all of my athletes use to train their
        breathing and set their posture.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d23de7-1a55-4177-be20-fffe075113b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:54.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d257cf-1993-4ee0-b65f-91c20018f143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:54.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Begin on your back with your knees bent and feet on the floor, hip
        distance apart. Place a foam yoga block, foam roller or rolled towel between
        your legs to engage your inner thighs and avoid your hips externally rotating
        and knees splaying out. Place your hands on your lower ribs so you can feel
        them moving in and out horizontally with each phase of your breath.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4d9efb-7595-430a-8531-d2ab0f3378e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:55.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eccd262-c577-4913-b0ac-eb6f3af6c341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:55.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You want to avoid upward movement of your rib cage while breathing,
        and you shouldn''t feel any stress or tension in your jaw, neck or shoulders.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f9c3c1-f02d-4a64-a71c-fc3cdf712088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:56.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b0d4d2-c783-4f53-ad40-a9076715f172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:56.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exhale fully, drawing your lower ribs in toward each other, feeling
        your core turn on and your ribcage move downward. At the end of that exhale,
        without breathing in yet, tuck your tailbone, flattening your low back and
        lifting your hips approximately 3 or 4 inches off the floor.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cb7734-23fc-4f20-a372-c13507ff54d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:57.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900f28d4-65c2-4e4a-90ee-b0c26e55b364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:57.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avoid arching your low back. Maintaining the bridge posture, inhale,
        trying to expand your ribs out to the sides.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f861e282-1df8-46b6-90c2-79aaac97ad04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:58.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dc00f5-84a9-4d68-9fde-39afe4a9f353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:58.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hold this position using the strength of your core and glutes, taking
        five long, deep breaths, focused on horizontal rib movement. Repeat for a
        total of two sets of five breaths.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe3fe91-f970-43ae-96b0-2598c9ef7213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:59.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2deecd-eefe-444a-8cb4-f7aaf71c5e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:58:59.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding these five simple exercises to your daily routine will help
        improve your posture, reduce neck pain and backaches and boost your overall
        health and wellness.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e858038-b058-433b-90c3-8457ab10fa24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T13:25:29.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:59:00.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/12/health/too-much-sitting-exercise-workout-wellness/index.html">5
        exercises to offset too much sitting</a>."</em></p>'
  'us-congress-pandemic-stimulus-donald-trump':
    'author': 'Stephen Collinson, CNN'
