      'mgnl:lastActivated': 2023-01-25T16:57:36.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also claimed that the proposal to put up the Department of
        Disaster Resilience would have amended RA 10121 or enacted other laws that
        would mandate the granting of hazard pay to DRRM officers, community disaster
        volunteers, and other non-health DRRM personnel nationwide.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513b2ffc-c09c-4201-af04-9660ad9de329'
      'mgnl:activationStatus': true
