      'mgnl:type': 'text'
      'text': '<p>The alleged engagement ring is a large diamond solitaire with a
        pearl to one side of the stone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c335f324-97a7-4bac-ae85-2320cb9e28b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T06:23:57.850+08:00
