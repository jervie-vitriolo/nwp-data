    'template': '1'
    'title': 'China challenging military in West PH Sea? Locsin says will await Esperon''s
      advice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f9e647-750e-4bd1-9f9e-59685ba537da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T17:05:25.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:55:20.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21)—</strong> Foreign
        Affairs Secretary Teodoro "Teddy Boy" Locsin Jr. on Monday said he will await
        advice from National Security Adviser Hermogenes Esperon, Jr. regarding the
        reported "challenge" by the Chinese Coast Guard against the country''s military
        along the Scarborough Shoal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3a3f76-9052-4e1d-95a8-05ab0eae1921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T17:05:25.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:55:20.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Waiting for Jun Esperon to give me the coordinates and the order
        to fire off a diplomatic protest," Locsin tweeted in reaction to the issue.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">DFA Sec. Locsin on China challenging AFP plane in West
        PH Sea: Waiting for Jun Esperon to give me the coordinates and the order to
        fire off a diplomatic protest<a href="https://t.co/3myvYe8Qp3">https://t.co/3myvYe8Qp3</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1340844520821325825?ref_src=twsrc%5Etfw">December
        21, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1bc2e9-fcd1-4044-bfa8-332a2e971e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T17:05:25.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:55:21.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c988141a-09e0-40f0-bfb7-c4135137e36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T17:05:25.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:55:21.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate hearing earlier this month, Army Col. Nonilon Lawas
        said the Chinese Coast Guard <a href="https://www.cnn.ph/news/2020/12/9/chinese-coast-guard-challenges-philippine-army-scarborough-shoal.html">"challenged"
        his team nine times</a> while they were conducting routine maritime patrol
        at Scarborough Shoal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1ce754-d41f-4be3-bd32-7df42b09bf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T17:05:25.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:55:22.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawas said he was part of the Northern Luzon maritime group when
        the incidents happened, although he did not provide specific dates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bcf0a7-9131-4b49-ad32-84253375ff3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T17:05:25.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:55:23.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines lost Scarborough, also known as Panatag Shoal, following
        a controversial standoff with China in 2012. An international tribunal in
        The Hague later ruled it''s a traditional fishing ground and China violated
        the Philippines'' rights when it blocked Filipino fishermen there. China has
        repeatedly refused to acknowledge the landmark ruling.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0836fcee-c436-44c8-a5c4-14176d6c555c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T17:05:25.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:55:23.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Joyce Ilas contributed to this report.</em></p>'
