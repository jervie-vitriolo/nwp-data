      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6098526-6e00-427c-bca5-f0fdcbe69917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T18:07:28.675+08:00
      'mgnl:createdBy': 'bamba'
