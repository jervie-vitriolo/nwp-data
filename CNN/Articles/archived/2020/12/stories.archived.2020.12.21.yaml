      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prolonged sitting is an unavoidable reality for many. And with lots
        of us spending more time inside, as the pandemic continues, it''s inevitable
        that we''re spending even more time being sedentary.</p>'
