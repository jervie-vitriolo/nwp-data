    'jcr:uuid': 'effb666e-7ee1-44a4-bf93-66d73ba8f4b3'
    'lead': 'The Philippines will start its negotiations for a potential COVID-19
      vaccine supply agreement with American biotechnology company Moderna ''on or
      before'' December 30, Foreign Affairs Secretary Teodoro ''Teddy Boy'' Locsin
      Jr. said on Monday.'
    'mgnl:activationStatus': true
