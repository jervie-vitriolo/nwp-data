      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those looking for the “classics”, Magnolia has vanilla, chocolate,
        ube, and mango that are best paired with your staple Christmas treats like
        bibingka or puto bungbong for a twist.</p>'
