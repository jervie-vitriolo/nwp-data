    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:49:27.101+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DFA', 'Locsin', 'Philippine-Ambassador-to-Brazil', 'Marichu-Mauro']
    'template': '1'
    'title': 'Decision on case of ex-envoy to Brazil to be sent to Palace by year-end
      — DFA chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2974625e-25dd-4ec4-95cd-a04f21b5a482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:24:38.759+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:57:06.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21)—</strong> The
        Department of Foreign Affairs said Monday it was expecting a decision soon
        on the case of Marichu Mauro, the country’s former ambassador to Brazil, for
        allegedly abusing her Filipino household helper, with the formal report expected
        to be sent to Malacañang by year-end.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cceddf5b-e166-4d0c-868a-1b60aeaf221f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:24:38.760+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:57:06.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The hearing panel will submit its formal investigation report and
        recommendations to the Board of Foreign Service Administration. We hope that
        they have the decision very soon,” Foreign Affairs Secretary Teodoro “Teddy
        Boy” Locsin, Jr. said in an interview with CNN Philippines’ <em>The Source.</em>
        “Then we’ll send it to Malacañang before year-end.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc25451-e8a7-4ef9-aea2-427ef900e6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:24:38.760+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:57:07.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mauro was recalled to Manila to undergo investigation after Brazil
        media''s GloboNews aired CCTV videos showing her apparent maltreatment of
        her domestic helper in various instances. <a href="https://twitter.com/cnnphilippines/status/1321323306713108480?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1321323306713108480%7Ctwgr%5E%7Ctwcon%5Es1_&amp;ref_url=http%3A%2F%2Fwww.cnnphilippines.com%2Fnews%2F2020%2F11%2F3%2FPH-ambassador-to-Brazil-Marichu-Mauro-back-home.html">In
        the clips</a>, Mauro can be seen hitting the helper''s head with her palm,
        twisting her ear, and throwing a mop at her.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
