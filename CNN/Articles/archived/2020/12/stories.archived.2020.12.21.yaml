      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c624b5b1-65bd-4293-8032-fa961036ad01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:34:48.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators, several personalities, and netizens are criticizing the
        PNP''s role in alleged killings in the country. They are seeking justice for
        the Gregorios, calling for the end of police brutality and impunity in the
        Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c876f94-1870-4453-a0bc-081203533d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T17:29:02.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:59:21.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message on Monday afternoon, Justice Secretary Menardo Guevarra
        said there was probable cause to indict Nuezca,</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee6f879-275e-4da8-a8ff-826c74be1119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T17:29:02.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:59:21.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon inquest, the office of the provincial prosecutor of Tarlac
        has found probable cause to indict respondent Jonel Nuezca for two counts
        of murder.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd48ea8-d4fd-4024-a433-849dde54b983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T19:34:32.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:59:21.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the criminal information against Nuezca were filed today.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cfebc1-e4c7-495e-a825-6bfe6158f03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T19:34:32.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:59:21.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief Debold Sinas said they were working with neuropsychiatric
        doctors in camp Crame to determine how Nueza could have shot the Gregorios.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bacc506-9d48-4648-933d-b24a5cd705e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T19:34:32.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:59:21.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The background <em>umuwi yung pulis natin, pagdating doon nakita&nbsp;niya
        na nag away na yung pamilya niya</em> vs <em>doon sa kabila. So bigla siya
        nag init ang ulo</em> that''s <em>why ganun ang nangyari,"</em> he said during
        a press conference on Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef35721a-15a3-499a-b1ce-60d70133f210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T19:34:32.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:59:21.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The background is, the policeman went home and saw
        his family members fighting with other people. So, he got angry and that''s
        what happened.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff79d53-75c6-47f7-899e-1fc71a11b1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T19:34:32.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:59:21.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they would discuss the incident and might conduct a new
        study of anger management in the police force, adding they would issue a directive
        for commanders reminding personnel to rein in their emotions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4f7fd1-af2f-48d0-bef3-59f2508c9d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T19:34:32.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:59:21.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, as the commander we are very angry and saddened, that''s
        why we issued a directive to our unit commanders to please remind our people
        to hold their anger in any situation <em>para po hindi mangyari ang</em> the
        same incident <em>po</em> [so a similar incident would not happen]," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06740e32-e0f4-47df-a00b-2bbda4e792a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:34:48.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights condemned the brazen and senseless
        killing perpetuated by state forces who are supposed to protect the public.
        Its regional office is set to investigate the incident.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abd9b92-f0fb-45f1-9c05-958bf38543a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:34:48.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unacceptable when they are the ones being at the forefront
        of perpetuating such human rights violations. This incident reechoes our call
        to the government urging for the conduct of widespread investigations on every
        allegation of arbitrary killing," spokesperson Jacqueline Ann de Guia said
        in a statement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df146990-eb90-46f9-89f9-34afd4faabdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:34:48.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHR also appealed to the public to avoid vilifying Nuezca''s daughter
        and even posting the child''s name and photos as it may inflict irreparable
        trauma.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc561ce-9daa-48f8-818b-afc78c2026fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:34:48.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Isolated incident?</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67e626a-b1d9-4570-821a-711eeda27b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:34:48.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año condemned the incident, but said
        it was an "isolated" crime that should not be used to define the entire police
        force.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52232d45-38fc-4170-82a5-b68033f520d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:34:48.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an unfortunate but isolated incident... The sin of Nuezca
        is not the sin of the entire Philippine National Police," he said in a statement.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f60d770-35e6-4bcb-acd6-ca87204f36d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:34:48.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Deputy Minority leader and Bayan Muna Rep. Carlos Zarate refuted
        Año''s statement, saying the Duterte administration''s "kill, kill, kill culture"
        in the police and military enabled the worsening state of impunity in the
        country.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8586077d-0d0d-4fc5-bbca-13313581b091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:34:48.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the death of retired soldier Winston Ragos who was shot
        at a checkpoint, the beheading of a man in Baguio involving two police officers,
        and the killing of two elderly National Democratic Front of the Philippines
        consultants during a raid, among others.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648721cf-a57c-4363-ac79-6923e78e0cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:34:48.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration, including the PNP and Armed Forces of
        the Philippines, have been criticized for extrajudicial killings, human rights
        abuses, and rise in the climate of impunity since President Rodrigo Duterte
        took office in July 2016.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62854e1-db77-4566-b9ed-767b8a0f1bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:34:48.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the government''s war on drugs alone, data shows 5,903 suspects
        have been killed in anti-drug operations, but local and international human
        rights groups allege thousands more may have died in extrajudicial killings
        under the Duterte administration.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecf5fe7-8c5a-4e33-adc4-04ff28f27f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:34:48.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No Duterte cloak of protection – Roque</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca124ae8-b39d-4dad-9d17-7d81a447951d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:34:48.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Record shared by the PNP also showed that Nuezca faced six cases
        over his last 10 years in service for grave misconduct, serious neglect of
        duty, refusal to undergo a drug test, an administrative case, and suspension.
        The two homicide cases he was slapped in 2019 were both dismissed due to "lack
        of substantial evidence."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4728ff1-c74e-45cd-8987-f51af190e2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:34:48.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque is confident Nuezca will not
        get away this time due to the strong evidence as seen in the video. President
        Rodrigo Duterte, who has always vowed to support the police, will not protect
        Nuezca because the crime was committed while he was not in service.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f96f79d-ffc6-444a-b3e9-e949f17a422d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:34:48.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pulis na iyan ay hindi pwedeng mag-invoke ng kahit anong depensa
        na may kinalamaan ay kaniyang tungkulin," Roque said in a briefing. "Ito ay
        tatratuhing ordinaryong murder cases at iimbestigahan, kakasuhan, lilitisin,
        at mapaparusahan po natin iyang pulis na iyan. No ifs, no buts. Magkakaroon
        po ng katarungan dahil nakita naman natin ang ebidensya ng pangyayari. Hindi
        po iyan poprotektahan ng Presidente."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce25ed7-bb3b-4b51-8ef2-214f2040c0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T15:34:48.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:59:21.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That policeman cannot invoke any defense related to
        his job. This will be treated, tried, investigated like an ordinary murder
        case. No ifs, no buts. Justice will be served because we saw the evidence.
        The President will not protect him.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3a5f53-7380-47da-94e7-b40c1223f29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T20:41:30.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:59:21.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Vice President Leni Robredo expressed her sentiments
        over the incident, saying both Gregorios probably woke up thinking how they
        would celebrate the holidays, not realizing this would be their fate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2af198-6dac-42c0-8c25-5df195ceffce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T20:41:30.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:59:21.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Nuezca should not be the only person blamed for what happened.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055f997f-a6f9-4100-950a-7020e53ae04b'
