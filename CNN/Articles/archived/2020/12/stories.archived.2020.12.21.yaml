      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaa Elassar, CNN</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85589c6-216b-4bb8-b5d9-778c4cff7147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:35:00.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:26.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Employees at a restaurant in Ohio
        received a Christmas gift they didn''t see coming when a customer left a $5,600
        tip for the entire staff to split.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9a1054-0047-4876-a951-bcbde7eb80b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:35:00.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:26.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f48b69c-daf9-41b8-b998-3feaafde9a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:35:00.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:26.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guest, who asked the restaurant to allow him to remain anonymous,
        was dining at Souk Mediterranean Kitchen in Toledo on December 12 when he
        left the massive tip for all 28 employees -- including those who were off
        that day. After dividing it, each staff member took home $200.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe233fbf-2bce-41f6-81e7-06b5531da66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:35:00.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:26.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9db8cc-3fe9-426e-9ab9-6a7256527f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:35:00.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:26.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a lot of tears, I''m tearing up now talking about it,"
        Moussa Salloukh, Souk''s owner and chef, told CNN. "Your restaurant staff
        becomes your family and everyone cares about each other. I''ve been staying
        out of the kitchen to give employees hours to get through and put gifts under
        the tree for their kids, so this was so huge for us."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083589bf-ba3c-4368-9039-5d3df8a3c373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:35:00.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:26.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7515f8a-a954-45ba-b81c-ca75ed59addc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:35:00.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:26.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple employees who weren''t able to afford a Christmas tree
        or presents for their family because of the pandemic told Salloukh the tip
        was the only thing that "made that possible."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d0de86-cd85-4889-9440-1e3adbff6e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:35:00.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:26.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834dc004-a367-4fd2-a42b-7f1cd09be53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:35:00.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:26.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of them felt like someone was looking and watching down on
        them. It gave us a lot of hope, it was just a beautiful thing to do for 28
        strangers you don''t even know," Salloukh said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b020d8-0acf-4d8f-ac3a-e8bff428452f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:35:00.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:26.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1628f16-38ae-45f7-87b0-e79f43480608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:35:00.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:26.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salloukh opened his restaurant in October 2019, and like many other
        business owners, was struggling to keep it alive due to the coronavirus pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d1ddee-d6ad-493a-a52a-0f349bd6dffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:35:00.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:26.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ebfdf0-53c3-4699-802f-23f9542f03b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:35:00.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:26.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, the National Restaurant Association said 100,000 restaurants
        had closed so far in 2020. About 60% of the businesses that closed during
        the pandemic will never reopen, and restaurants have suffered the most, according
        to data from Yelp.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c7be49-da72-414e-b1cf-c136e228c61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:35:00.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:26.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecb9bfb-ee10-4a92-994e-4fb9a9f86dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:35:00.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:26.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, as the restaurant gets back on its feet, Salloukh says
        the kind gesture is a "reminder" that despite the obstacles and the struggles,
        everything will be OK.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c478120f-43ff-49b3-8f15-1ae9d89bc644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:35:00.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:26.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7461051-dabf-4f83-b1d1-09e2fd72c4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:35:00.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:26.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The restaurant was a tribute to my mother and everything was going
        great until March, when we were forced to shut down," he added. "Financially
        there was a huge impact, but we did just about everything to survive. Then
        all of a sudden this gentlemen comes in and gives us a $5,600 tip for all
        our employees. ''Thank you'' isn''t enough."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695333a9-da14-416e-8458-bb9502727e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T07:35:00.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:59:26.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2020/12/20/us/customer-ohio-restaurant-5600-tip-trnd/index.html"
        href="https://www.cnn.com/2020/12/20/us/customer-ohio-restaurant-5600-tip-trnd/index.html">A
        customer at an Ohio restaurant left a $5,600 tip to split among the entire
        staff for Christmas</a>''</em></p>'
  'Google-northern-white-rhino-tribute':
    'author': 'Lauren M. Johnson, CNN'
