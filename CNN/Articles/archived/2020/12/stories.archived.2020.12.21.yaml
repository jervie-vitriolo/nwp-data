      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s most famous site for solstice celebrations is Stonehenge.
        On the winter solstice, visitors traditionally have had opportunity to enter
        the towering, mysterious stone circle for a sunrise ceremony run by local
        pagan and druid groups.</p>'
