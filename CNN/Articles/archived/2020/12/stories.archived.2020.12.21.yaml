    'template': '1'
    'title': 'Former college dropout wins student entrepreneur award'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c478f223-034a-41d4-880a-253ee02b8137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T21:44:20.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:50:40.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) –</strong> A
        former college dropout emerged as the national champion of a prestigious global
        competition for student entrepreneurs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0761c6d5-c991-44f9-96a8-1e781c60d3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T21:44:20.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:50:41.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles de Belen, a Master of Science in Innovation and Business
        student at the Asian Institute of Management, won the Philippine leg of the
        Entrepreneurs'' Organization Global Student Entrepreneur Awards (EO GSEA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26522bb-c610-4f0d-a7b1-0f2d5ece4681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T21:44:20.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:50:41.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868ee4f8-b2a7-424c-8e72-13108bba46c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T21:44:20.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:50:42.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Belen was feted for establishing Bestway Consultancy, a company
        that helps other entrepreneurs start businesses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93db9365-7ce5-4076-a3f7-8f0149225f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T21:44:20.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:50:42.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92a63b4-ab4d-4e6c-b7c9-e74f1905fcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T21:44:20.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:50:43.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I love about the GSEA experience is that when you start a
        business, somewhere along the way, you forget why you started the business
        in the first place. Through the GSEA, I was able to find that why back," said
        de Belen, who''s also a licensed lawyer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab02c6d1-cd18-4b29-8cb3-3032c325ddf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T21:44:20.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:50:43.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd82423-efe7-499b-bc06-219f9878ddf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T21:44:20.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:50:44.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Belen is also the founder of several entities such as lechon
        belly seller Letsan Belly, COVID-19 contact tracing app EndCOV, and online
        marketplace Dibi.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c51fffa-955b-488d-aa17-ef369c9fd644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T21:44:20.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:50:44.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ee579a-273b-43e0-8e04-3dfeaaa333fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T21:44:20.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:50:45.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Belen is also active in civil society as he helped establish
        free legal assistance organization Karapatan and youth-led good governance
        advocacy group GoodGovPH.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995e60fc-bc42-4bcf-9176-4107eec78858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T21:44:20.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:50:45.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2185cc3d-3f50-486d-84af-9d282775e375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T21:44:20.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:50:46.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As EO GSEA Philippines Champion, de Belen will receive a cash prize
        of ₱150,000 and will represent the country in the EO GSEA Global Finals to
        be held in 2021.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699ee557-0ea0-41c1-a9cd-dc9afc25cd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T21:44:20.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:50:46.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb0a8ab-4a64-4514-a299-7da74df4dfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T21:44:20.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:50:47.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Belen had to drop out of De La Salle University due to financial
        reasons and resumed his studies at the Far Eastern University, where he became
        a bemedalled debater.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70334003-80ab-4d0f-a01e-1e2fbed186a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T21:44:20.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:50:47.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519cd425-1bae-4562-84bb-45b2071f9695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T21:44:20.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:50:48.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of Asia and the Pacific student and Convo Design founder
        Sofia Coronel finished as runner-up of the EO GSEA, while University of the
        Philippines student and Mindoceo founder Ryan Ibay landed at third place.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40c31f7-4ae6-4b58-a6de-dc36f5ff10b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T21:44:20.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:50:48.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866cac98-ffb6-499f-972a-0778e7888e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T21:44:20.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:50:49.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entrepreneurs'' Organization is a global support network of over
        14,000 like-minded business owners across 200 chapters in 61 countries. The
        EO Philippines chapter was established in 1996 and currently has 195 members,
        who own businesses in various industries like manufacturing, retail, information
        technology, distribution, real estate, and services.</p>'
  'rodrigo-dutete-afp-anniversary-2020':
