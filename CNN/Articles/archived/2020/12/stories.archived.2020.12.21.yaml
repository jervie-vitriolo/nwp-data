    'template': '1'
    'title': 'SWS: Most Filipinos say their life worsened since the pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a80cb4-c3f3-4ea8-b780-e069dfe44054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T22:32:27.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:50:29.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21)</strong> — A
        poll conducted by the Social Weather Stations showed 62% of Filipinos believe
        their quality of life worsened since the pandemic started. The survey, conducted
        from November 21-25, was the first face-to-face interviews since the start
        of the crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa402941-8e38-4e12-8aa8-188bd2073e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T22:32:27.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:50:29.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20201221204642&amp;mc_cid=7f9d5280c9&amp;mc_eid=31b9d30a85"
        target="_blank">published on Monday</a>, the SWS said the net gainers score
        taken from the survey (meaning the percent of gainers minus the percent of
        losers) was at -48, classified by the SWS as "extremely low."&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f07806-2122-48e3-b072-60f02e2232ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T22:32:27.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:50:30.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it added, "The November 2020 Net Gainer score is up by
        28 points from the catastrophic -76 in September 2020, softening SWS''s worst
        survey trend that started during the Covid-19 crisis when Net Gainers fell
        to catastrophic levels of -78 in May 2020 and -72 in July 2020."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ef1a29-e0bc-4044-8293-ea633936b732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T22:32:27.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:50:30.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the SWS also said Metro Manila still remained at catastrophic,
        but that eased to extremely low in Balance Luzon (areas in Luzon that are
        not Metro Manila) and Mindanao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9102dbfa-1b79-4f26-b54c-69800281c7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T22:32:27.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:50:31.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also noted that hunger was also greater in areas where more people
        said their quality of life got worse.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a179f7de-7a9b-4be7-bc63-2e2c9b09f3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T22:32:27.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:50:31.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The November 2020 survey found that 16.0% or an estimated 4.0 million
        families experienced involuntary hunger due to lack of food to eat at least
        once in the past three months," the SWS said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21ea5be-6b9b-4892-84c2-3a2541b5b404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T22:32:27.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:50:32.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the pollster said of those surveyed, 48% of families
        rated themselves as Poor, 36% feeling Borderline Poor, and only 16% feeling
        Not Poor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6f166e-9a4e-4564-9cc1-5cd95512a4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T22:32:27.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:50:32.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS explained, "The Self-Rated Poor are those who belong to
        households whose heads rated their family as poor or mahirap. This status
        is then adopted for all members of the household."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09d83f2-69c2-4f3d-ae47-88a7c9aacf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T22:32:27.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:50:33.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was done face-to-face and involved 1,500 adults nationwide.
        Broken down, the numbers are 600 in Balance Luzon and 300 each in Metro Manila,
        Visayas, and Mindanao.</p>'
