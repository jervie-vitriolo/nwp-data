  'fdcp-covid-protocols-film-industry':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-13T21:47:09.531+08:00
    'imagesource': 'jcr:563bc113-2d91-460a-b3ff-efb4494f26ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd4773aa-e243-4f54-acb5-348156442705'
    'lead': 'Film Development Council of the Philippines chair Liza Diño urged production
      companies to reassess and strengthen their COVID-19 measures, as more film workers
      contract the virus allegedly due to lax implementation of health protocols in
      locked-in tapings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-13T21:49:28.118+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T16:10:53.495+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:10:34.701+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FDCP chair calls for review of health protocols in film industry as
      more workers catch COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a399528-5dca-4e54-840d-ecc7c03776cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T21:49:28.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:53.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13)</strong> — Film
        Development Council of the Philippines chair Liza Diño urged production companies
        to reassess and strengthen their COVID-19 measures, as more film workers contract
        the virus allegedly due to lax implementation of health protocols in locked-in
        tapings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f83427-bbd0-4436-b4ce-94a3a8f8c5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T21:49:28.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:53.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our production companies have to be reminded to revisit how effective
        are the COVID-19 production plans na ini-implement nila (that they''re implementing),
        dahil (because) it''s really endangering our workers right now," Diño said
        Sunday in an interview on CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e276d957-52f0-4ce6-9595-4bd597a3dd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T21:49:28.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:53.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Diño said the film council has been receiving a growing
        number of reports of industry workers testing positive for the highly contagious
        disease. Most workers, however, think twice about asking for help from the
        government for fear of losing their jobs and "ending up blacklisted," she
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aca64a8-0802-4cd2-8f95-44dff4ce596b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T21:49:28.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:53.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While film companies have certain measures in place, such as screening
        workers for the virus, Diño said these are not enough if not properly and
        strictly enforced.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8ab009-184c-47f9-a767-3f4f4baac1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T21:49:28.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:53.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually today lang, we received a report na in one production,
        merong 18 COVID-positive na workers because nagkaroon ng lapse pagdating doon
        sa screening," Diño said</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814bd939-ab86-4bb1-af34-297f391acdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T21:49:28.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:53.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Actually, just today, we received a report that in
        one production, 18 workers tested positive for COVID-19 because there has
        been a lapse in the screening process.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd9c6fd-5bff-40dd-be5f-7e734d587220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T21:49:28.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:53.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diño explained there had been no isolation period for workers while
        they waited for their test results.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8332a5bc-b3ac-48eb-a380-d5af8dc0d704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T21:49:28.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:53.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re saying it''s a locked-in shoot pero hindi talaga siya totally
        locked-in. Naghihintay sila ng result without knowing kung lahat ba talaga
        sila negative na. So once na merong naging positive, exposed na siya sa iba
        pang workers na kasama niya sa lugar na ''yun," she said. Diño added that
        this is currently a common phenomenon within the industry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22149b7f-1e6e-445c-970f-2059953b4286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T21:49:28.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:53.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You''re saying it''s a locked-in shoot, but it''s
        not totally locked-in. They await their results together without knowing if
        they are all already COVID-negative. So once someone tests positive, other
        workers in the same production have already been exposed.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af89cf9-c3e5-4aa2-acf0-85c4ad421373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T21:49:28.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:53.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides other measures such as testing and contact tracing, the
        FDCP recommends that production companies ensure workers would undergo a two-week
        quarantine in between projects.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0a3849-7fa0-49fb-90ef-4f0d737b945a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T21:49:28.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:53.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diño said there''s a need to urgently look into these health protocols,
        since the safety of many people are at stake.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98af0322-c88a-42f2-9837-f84f32ba99eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T21:49:28.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:53.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not talking just about ''yung mga workers, ''yung mga artista
        or direktor. I''m talking about ''yung mga crews na umuuwi ''yan sa kanilang
        mga kabahayan. Hindi lang kasama nila sa trabaho ang naapektuhan, pero pati
        ang kani-kanilang mga pamilya," she said, adding that the council has also
        received reports of viral transmission within these workers'' households.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d2c342-0874-4f5f-beeb-509c2f413327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T21:49:28.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:53.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m not just talking about actors or directors. I''m
        talking about crew members who go home to their respective families. Those
        affected are not only their co-workers but also their families.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a9a7f0-6979-4c11-9974-69fef092096c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T21:49:28.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:53.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dino earlier said that on behalf of concerned parties, the FDCP
        has been filing and forwarding complaints to the Labor department for appropriate
        action.</p>'
  'virgin-galactic-test-flight':
    'author': 'Jackie Wattles, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-13T22:02:33.254+08:00
    'imagesource': 'jcr:281dfb42-8425-4641-85eb-e0b78b5dde9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a730eec-8d71-4455-ad6d-83cdd9e63f1b'
    'lead': 'Virgin Galactic''s supersonic rocket plane was scheduled to fire into
      the upper atmosphere Saturday, but after climbing more than 40,000 feet over
      New Mexico attached to its mothership, the space plane made an unexpected turn
      toward home rather than shooting skyward.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-13T22:49:11.930+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T16:10:53.030+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:10:34.919+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Virgin Galactic unexpectedly aborts test flight of space plane'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e332dbf-44cb-4793-b035-b0b0e1a39aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T22:49:11.930+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:53.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Virgin Galactic''s supersonic rocket plane
        was scheduled to fire into the upper atmosphere Saturday, but after climbing
        more than 40,000 feet over New Mexico attached to its mothership, the space
        plane made an unexpected turn toward home rather than shooting skyward.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384a053b-880b-4abf-ac8f-369f988a7fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T22:49:11.930+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:53.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company confirmed that the space plane, which was carrying test
        pilots CJ Sturckow and Dave Mackay, safely landed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ccfa74-d5df-40d7-8a31-fd7ee29df570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T22:49:11.930+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:53.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ignition sequence for the rocket motor did not complete," the
        company said via <a href="https://twitter.com/virgingalactic/status/1337802669482782720?s=20">Twitter</a>.
        "Vehicle and crew are in great shape. We have several motors ready at Spaceport
        America. We will check the vehicle and be back to flight soon."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fcab79-8280-4a33-aa89-4ba5bf38f17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T22:49:11.930+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:53.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A follow-up statement from Virgin Galactic''s recently installed
        CEO, Michael Colglazier, a former Disney executive, said that VSS Unity''s
        "onboard computer that monitors the rocket motor lost connection." That triggered
        a "fail-safe scenario that intentionally halted ignition of the rocket motor,"
        Colglazier said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10665c96-1bc6-4f4b-84cf-fc53ff213458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T22:49:11.930+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:53.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Virgin Galactic will review the data collected during
        the flight and will set a re-do target date for the test flight in the "near
        future."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8763c32c-4d09-4c48-8db2-23a223cbe86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T22:49:11.930+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:53.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This mission was meant to be the third test flight of VSS Unity
        to exceed the 50-mile mark, which the US government considers to be the beginning
        outer space. This was also supposed to be the first rocket-powered test flight
        Virgin Galactic carried out in New Mexico, where a glitzy spaceport paid for
        by more than <a href="https://www.nmlegis.gov/handouts/NMFA%20102014%20Item%201%20NMFA%20Spaceport%20Authority%20-%20Past,%20Present,%20and%20Future.pdf">$200
        million</a> in mostly taxpayer money, has been waiting for nearly a decade
        for Virgin Galactic to move in and open for business.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f34d7c-9a73-4087-bba5-509f5e8cde0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T22:49:11.930+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:53.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If everything had gone as planned, VSS Unity would have ignited
        its rocket motor for a minute or longer as the vehicle swooped upward, climbing
        into the upper reaches of the atmosphere. But, in footage captured by space-focused
        publication NASASpaceflight, the engine appeared to flicker on for only a
        brief moment before powering off. Flight tracking software showed the vehicle
        then glided to a landing back at spaceport.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966b0e78-463d-4c1b-aa32-f7e06fe13e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T22:49:11.930+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:53.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s development program has endured years of delays for
        a variety of reasons, including a fatal 2014 crash that killed a test pilot,
        technology hangups, and, more recently, the Covid-19 pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa4f55f-45fa-4831-9be8-3da8f7787945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T22:49:11.930+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:53.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s attempted the test flight was already overdue. It was
        scheduled for November but Virgin Galactic delayed the mission after a surge
        in coronavirus cases prompted the New Mexico state government to implement
        new restrictions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea82749f-5f5e-4154-b6da-ec5a84628d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T22:49:11.930+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:53.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgin Galactic <a href="https://www.cnn.com/2019/05/10/tech/richard-branson-virgin-galactic-space-tourism-spaceport-america/index.html">moved
        into</a> the New Mexico facility in May 2019. The company refurbished the
        building to include a lounge and other amenities that ticket holders — who
        so far have forked over between $200,000 to $250,000 each to reserve seats
        — will be able to use before their brief journey to the edge of space.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2688c232-35e6-4878-8b36-3238c49bfbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T22:49:11.931+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:53.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgin Galactic says it has about 600 customers so far, and the
        company is expecting to reopen ticket sales soon. New tickets, however, are
        expected to be priced higher than $250,000 — which is already more than the
        median home price in the United States — when that happens.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab1b6ef-e581-4004-8609-df2f199f14b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T22:49:11.931+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:53.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before then, however, Virgin Galactic says it still needs to conduct
        another test flight that will carry four crew members in VSS Unity''s cabin.
        The company says it will also look to conduct its long-promised mission to
        carry Virgin Galactic founder Richard Branson, the 70-year-old entrepreneur,
        to space before beginning broader commercial operations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab676d4-7597-45db-b79a-5ef65953e133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T22:49:11.931+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:53.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/12/tech/virgin-galactic-test-flight-scn/index.html">"Virgin
        Galactic unexpectedly aborts test flight of space plane"</a></em></p>'
