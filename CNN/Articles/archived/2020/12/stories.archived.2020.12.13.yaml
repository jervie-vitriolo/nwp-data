      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two doctors -- played by Kate McKinnon and Heidi Gardner --
        were being interviewed by Beck Bennett''s Wolf Blitzer, who was described
        as "an indoor man with an outdoor name," according to the NBC variety show.</p>'
    '5':
