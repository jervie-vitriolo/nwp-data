    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '881a880d-b150-448a-9009-16c2e5ac003d'
    'lead': 'At least four people were stabbed Saturday night amid post-election protests
      in Washington, according to the DC Metropolitan Police Department''s public
      affairs office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-13T15:20:57.194+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T16:11:29.043+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:10:31.785+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'UN-elections', 'Stop-the-Steal', 'Washington-DC']
    'template': '1'
    'title': 'Several people were stabbed and 23 arrested as ''Stop the Steal'' protesters
      and counter-protesters clash in Washington, DC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298b9210-3da6-41b4-a441-8f1de520e4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:20:57.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:29.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least four people were stabbed Saturday
        night amid post-election protests in Washington, according to the DC Metropolitan
        Police Department''s public affairs office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705bce88-0094-40fd-a482-401bfac6020e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:20:57.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:29.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DC Fire and EMS transported eight people from the protest area since
        around 7 p.m.: the four stabbing victims, who were said to be in critical
        condition, according to DC Mayor Muriel Bowser''s office; two police officers
        with non-life-threatening injuries and two people with minor injuries, the
        public information office said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d074da-e199-4b3a-8908-83677b605f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:20:57.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:29.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 23 people have been arrested during the "Stop the Steal"
        protests, the mayor''s office said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb431a42-4115-4d84-a41e-f8046005c6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:20:57.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:29.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large groups of protesters and counter-protesters gathered earlier
        in the day outside the Supreme Court and at Freedom Plaza to protest the presidential
        election results. Most individuals were not wearing masks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d8fc6a-7dd7-44fb-a750-aff7cf96b6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:20:57.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:29.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six people were arrested for assault on police officers, 10 were
        arrested for simple assault, four for riotous acts, two for crossing a police
        line and one for possession of a prohibited weapon —&nbsp;a Taser, the mayor''s
        office said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea538ff3-b1d5-4fc9-b584-44485930c6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:20:57.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:29.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos circulating on social media showed scuffles and small fights
        had broken out sporadically, but the large gatherings were mostly peaceful.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42102673-d438-42ec-a44b-a8d4747565e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:20:57.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:29.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/12/us/stop-the-steal-protest-washington-dc-trnd/index.html"
        target="_blank">Several people were stabbed and 23 arrested as ''Stop the
        Steal'' protesters and counter-protesters clash in Washington, DC</a>."</em></p>'
  'us-covid-hospitalization':
    'author': 'Dakin Andone and Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-13T15:33:49.695+08:00
    'imagesource': 'jcr:b4503dea-4fce-441f-9b84-7fecf243d682'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b183edc-caab-4d65-a8c2-aaf1256f6cee'
    'lead': 'US Covid-19 hospitalizations hit a record high for the seventh day in
      a row Saturday with 108,487 patients in hospitals around the country, according
      to the Covid Tracking Project.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-13T15:40:29.871+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T16:11:28.390+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:10:32.149+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US Covid-19 hospitalizations hit record high for 7th straight day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b34053-7813-4c78-8b2c-81e8429d1527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:40:29.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:28.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- US Covid-19 hospitalizations hit a record
        high for the seventh day in a row Saturday with 108,487 patients in hospitals
        around the country, according to the<a href="https://covidtracking.com/">
        Covid Tracking Project.</a>&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4aa2bcb-9aa2-4607-9818-def92c584075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:40:29.872+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:28.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the number of Covid-19 cases reported in the United States reached
        more than 16 million after the country added 1 million cases in just four
        days, according to Johns Hopkins University data.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26aba9f-7410-4580-97a2-a9220cd1c8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:40:29.872+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:28.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took the nation more than eight months to reach 8 million cases
        but less than two months to double that, as the number of new cases continues
        to soar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec7e172-76a6-489f-b1e2-f1c3edd0391c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:40:29.872+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:28.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The record hospitalizations come as a US Centers for Disease Control
        and Prevention advisory committee voted Saturday to recommend the Pfizer and
        BioNTech Covid-19 vaccine for patients 16 and older.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0d8501-a853-4a56-ae8c-048864c04089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:40:29.872+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:28.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC Director Dr. Robert Redfield must accept the Advisory Committee
        on Immunization Practices'' (ACIP) recommendation before vaccinations can
        begin. <a href="https://www.cnn.com/2020/12/12/health/cdc-vaccine-committee-pfizer-vaccine-vote/index.html">That
        is expected to happen within hours.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f329136-47b9-4302-a249-843d234757be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:40:29.872+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:28.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine couldn''t come at a more dire moment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde438b5-1419-479d-88ee-603d4698f508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:40:29.872+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:28.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, as the <a href="https://www.cnn.com/2020/12/11/health/covid-vaccine-fda-eua/index.html">US
        Food and Drug Administration authorized the Pfizer vaccine for emergency use</a>,
        the US recorded more than 3,300 Covid-19 deaths -- the most ever in one day,
        according to data from Johns Hopkins University. More than 231,700 new cases
        were reported, another pandemic high.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aa91af-e6cb-4584-9dd4-ac416e5a4d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:40:29.872+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:28.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been more than 100,000 Covid-19 patients in hospitals
        every day since December 2.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea9cec6-a1dc-4539-9b13-9e889d53f326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:40:29.872+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:28.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Peter Szilagyi, a pediatrician at the University of California
        Los Angeles and a member of the CDC''s advisory committee, said he voted in
        favor of the vaccine "because of the clear evidence of its efficacy/safety
        profile and benefit/risk profile, based on our evidence and policy framework."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a15ceb5-a788-4a6c-a5f1-e60db29316a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:40:29.872+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:28.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know we''re going to have very tough and hard times ahead because
        of the surge and a limited vaccine supply," Szilagyi said immediately following
        the committee''s vote. "But I am really hopeful that this is the beginning
        of the end of the coronavirus pandemic."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046e256e-843d-4d9d-a684-0b62298ef075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:40:29.872+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:28.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Vaccines will be delivered to 145 facilities on Monday</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd46ea9-7925-4530-a45b-a88801d6ee0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:40:29.872+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:28.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergency use authorization (EUA) is a "significant milestone,"
        FDA Commissioner Dr. Stephen Hahn said in a statement Friday. He said it comes
        after an "open and transparent review process that included input from independent
        scientific and public health experts and a thorough evaluation by the agency''s
        career scientists."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70916986-443d-49bf-9d85-91d275e92876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:40:29.872+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:28.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An EUA stops short of a full approval. Pfizer would have to file
        a separate application for its vaccine to be fully licensed by the FDA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe73a050-9459-4a47-9602-60f8c9ef6e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:40:29.872+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:28.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the EUA "holds the promise to alter the course of this pandemic
        in the United States," said Dr. Peter Marks, director of the FDA''s Center
        for Biologics Evaluation and Research.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d9d871-47dc-4129-960e-8d10d5d0ce0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:40:29.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:28.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the vaccines leave Pfizer''s Kalamazoo facility, they''ll be
        bound for 636 locations across the country, Gen. Gustave Perna, chief operating
        officer of the federal government''s vaccine initiative Operation Warp Speed,
        said in a news conference Saturday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd821db95-81f6-4667-adf3-69e86e61d260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:40:29.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:28.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect 145 sites across all the states to receive the vaccine
        on Monday, another 425 sites on Tuesday, and the final 66 sites on Wednesday,
        which will complete the initial delivery of the Pfizer orders for the vaccine,"
        Perna added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859296be-269d-4ce2-8455-9c30c0b1cd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:40:29.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:28.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it will be months before most Americans will get one. Advisers
        to the CDC have recommended health care workers and long-term care facility
        residents be first in line.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f02f55-772a-4e13-97d5-b7257cbd7745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:40:29.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:28.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news conference Saturday morning, Hahn praised FDA scientists
        working around the clock to review the vaccine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed21a4c9-a38e-428b-88b7-7b5ca4f87873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:40:29.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:28.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will absolutely take this Covid-19 vaccine pending availability
        and distribution," he said, "because I have complete trust and confidence
        in the FDA''s career staff''s evaluation."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c93857-37df-49eb-8203-b2c9c7129523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:40:29.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:28.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Science and data guided the FDA''s decision," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56aa6d2c-b956-4210-826c-6c93eb074ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:40:29.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:28.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, the FDA''s "work evaluating the Pfizer-BioNTech vaccine
        does not end with this authorization," Hahn told reporters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a96a4f8-140b-4099-9417-8fdd75596ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:40:29.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:28.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional review is needed, and a full approval is not expected
        for months.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd291c3-1de3-448a-9012-4bb076842a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:40:29.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:28.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, Pfizer and BioNTech''s vaccine is just one of those in
        development. Health and Human Services Secretary Alex Azar told ABC News on
        Friday that about 20 million Americans should be vaccinated by the end of
        the month, 50 million by the end of January and at least 100 million people
        should be vaccinated by the end of February.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eff6955-d0f9-4924-8633-6ea1445ba8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:40:29.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:28.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials "remain confident," he added, that there will be enough
        doses for any American who wants to get vaccinated by summertime.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add363c8-cd6b-4219-84b6-5a08b3d26651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:40:29.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:28.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the US -- ravaged by a rampant spread of the virus
        -- is projected to face brutal days ahead, and precautions like masking and
        social distancing will remain crucial.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a319b33a-a884-4a8d-ae51-256b85f74217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:40:29.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:28.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are having this mass casualty event every day here in the US,"
        CNN medical analyst Dr. Leana Wen told CNN''s Chris Cuomo moments after the
        FDA''s authorization was announced Friday evening. "But now we have this vaccine
        developed in record time that can, in time, really save us and save our country
        and save the world from this awful pandemic."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1725444f-eae1-44d6-9912-f60ccb4dadda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:40:29.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:28.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is really a monumental moment for us," added Wen, an emergency
        medicine physician.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20138dd-cd63-4cf1-88a3-30f2e4309909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:40:29.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:28.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Overburdened hospitals across the US</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13539b5-58be-4bb6-a448-39b22224075d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:40:29.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:28.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average of daily cases over the last week was 210,764, another
        pandemic high, according to a CNN analysis of Johns Hopkins data.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e596817-b942-4b17-8bbe-b519a03fdd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:40:29.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:28.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/12/10/us/san-francisco-covid-icu-beds/index.html">Some
        communities have already begun feeling the impacts</a> of Thanksgiving gatherings
        and travel -- which officials predicted would lead to even more infections
        and drive another surge. And that surge could be followed by another surge
        tied to the upcoming Christmas holiday, some officials have said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd3e88d-6e66-41ab-9bb0-6d282983eed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:40:29.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:28.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals in nearly every corner of the country have felt the impact.
        HHS data shows more than 85% of hospitals nationwide had more Covid-19 patients
        last week than they did a month ago and overall, about one in five hospital
        inpatients were confirmed to have Covid-19 last week -- nearly double from
        a month earlier.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc15255b-a18b-410f-af41-218ce81c2726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:40:29.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:28.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the country''s 10 largest cities, the share of hospital patients
        who had the virus ranged from about 9% in New York to 23% in Chicago. Meanwhile
        in El Paso, Texas, more than 50% of patients in city hospitals had Covid-19
        between November 27 and December 3. That''s nearly double the national average
        for that period.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fbbbf0-2e00-48ce-995a-d7b50755a582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:40:29.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:28.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday, there were more than 13,000 Covid-19 patients in
        California hospitals, a record for the state and a 3.5% increase compared
        to the day before, according to the California Department of Public Health.
        The state also reported a record 35,729 new cases.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad08d5b-6d01-4e9f-ae11-125eb26b650a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:40:29.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:28.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Unprecedented and catastrophic suffering''</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a5902b-67d7-4864-b699-a6441c2862f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:40:29.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:28.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, the average number of daily deaths over the previous
        seven days was 2,359, the highest since the pandemic began.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1f1275-906f-47ce-8565-c9edd438ff17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:40:29.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:28.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next three months will be "really rough," CDC''s director warned,
        even with a vaccine becoming available soon.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a657d80-2b18-4d9c-9c76-8b542c8276d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:40:29.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:28.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the next 60 to 90 days, we''re going to have more deaths per
        day than we had in 9/11," Dr. Robert Redfield said Thursday. "This is going
        to be a real unfortunate loss of life, as all that we''ve had so far."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030185f1-e0bd-4a78-a06f-b3af11854a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:40:29.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:28.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s a reality that a vaccine authorization won''t impact,
        he added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2af512-e414-4957-b428-23315fae376a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:40:29.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:28.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles County Public Health Director Dr. Barbara Ferrer gave
        a grim warning about the coming weeks, after announcing Friday that the county
        has doubled its number of new cases in about 10 days.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ee076b-3fb1-417d-b6d6-263a605e2411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:40:29.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:28.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issue right now is what we call the Thanksgiving surge," Ferrer
        said. "We had a surge, and now we have a surge on top of a surge, and it''s
        really hard for us to calculate exactly what we''re going to see in the next
        week or two."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2850e817-8d11-47e4-a434-2cf234746842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:40:29.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:28.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re on a very dangerous track to see unprecedented and catastrophic
        suffering and death here in L.A. County if we can''t stop the surge," Ferrer
        said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d431f96-e51d-44f9-adea-84f93a97c33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:40:29.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:28.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FAA urges all airports to be ready for vaccine flights</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184b04d3-32be-4cae-bac0-564b08037a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:40:29.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:28.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer''s vaccine requires two doses administered several weeks
        apart to reach 95% efficacy, with no severe side effects seen in clinical
        trials.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c61b87-ed4e-4514-b22e-966357dd6a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:40:29.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:28.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an FDA briefing document, however, "there are currently
        insufficient data to make conclusions about the safety of the vaccine in subpopulations
        such as children less than 16 years, of age, pregnant and lactating individuals,
        and immunocompromised individuals."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505f3bf7-80f9-4d46-8c0a-1191cac8785f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:40:29.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:28.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the FDA''s Dr. Marks said decisions about whether pregnant
        women should take the vaccine should be considered on a case-by-case basis.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067ace50-003e-4667-a3ae-919623f686cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:40:29.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:28.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid-19 is not a good thing, so someone might decide that they
        would like to be vaccinated, but that''s not something that we''re recommending
        at this time," Marks said. "That''s something we''re leaving up to the individual."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef94b940-1d1a-4a99-839d-e40485bab8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:40:29.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:28.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Federal Aviation Administration has urged airports
        nationwide to be ready for flights carrying the Covid-19 vaccine even if the
        airport is not scheduled to receive it.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f8d65e-1c20-420b-91fe-7ededfa064b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:40:29.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:28.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency told CNN Thursday it would direct air traffic controllers
        to give priority clearance to flights carrying the vaccine.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378addeb-c577-438d-8949-f55950b0d035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:40:29.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:28.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States will receive shipments of Pfizer''s Covid-19 vaccine once
        a week to begin with after the shots are rolled out, said Moncef Slaoui, the
        chief science adviser of Operation Warp Speed.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a963d0b-4843-490c-ac71-07144e103f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:40:29.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:28.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The plan is to ship vaccines once a week and to inform the governors
        a week in advance about the number of doses they will be receiving," Slaoui
        told CNN. "Those vaccines ... are meant to be used in full in the population
        during that period of a week because the same states will receive an identical
        number of doses in the case of Pfizer''s vaccine three weeks later to give
        as a second dose to give to the recipients of the first dose earlier," he
        said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e5e7a6-0a83-4966-a9a0-cd09479b371c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:40:29.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:28.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of vaccines will increase "week on week," he added, as
        manufacturing ramps up.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899b2652-b49e-4f45-8f3a-0ad416802520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:40:29.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:28.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if the vaccine under development by Moderna is authorized, he
        said, "that would be quite a significant boost of vaccine to be distributed."
        Vaccine advisers to the FDA will meet next week to discuss an EUA for Moderna''s
        vaccine.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa918974-dfbe-409d-8781-392fa38794e0'
