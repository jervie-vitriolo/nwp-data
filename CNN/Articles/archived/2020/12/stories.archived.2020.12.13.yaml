      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> Comedians
        and noontime show hosts Allan K and Wally Bayola opened up about their experiences
        fighting and recovering from the coronavirus disease earlier this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bc865d-36f8-40fc-8053-409fa8ca5f57'
