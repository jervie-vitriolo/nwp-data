      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13)—&nbsp;</strong>With
        the holidays just around the corner, many of us are thinking of ways on how
        to make this season''s celebration more meaningful.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a88de06-31f8-4477-b76c-584a835dc9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T16:29:33.396+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:11:21.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are plenty of ways to give back, but for animal lovers, one
        option may turn out to be a win-win arrangement: adopting a pet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16efb121-2907-494f-b44a-ed285e73f92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T16:29:33.396+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:11:21.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Animal Welfare Society or PAWS has launched the "Home
        for the Holidays" program where the public can apply to become temporary foster
        fur parents while most of the organization''s staff and volunteers are away.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20563eaa-ff0d-482a-b9ae-c8357ed130dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T16:29:33.396+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:11:21.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Para po ito sa mga alaga naming mga</em> cats and dogs<em>
        sa</em> shelter <em>habang naka-</em>leave<em> po ''yung aming mga</em> caretakers
        <em>namin</em> and staff," PAWS shelter manager Mitzi Cruz said in an interview
        with CNN Philippines on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d431400-e8f4-46c6-b82b-ff54d479e207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T16:29:33.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:11:21.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa loob po ng mahigit isang linggo na ''yun, ''yun lang po
        ang hinihiling namin na sana maalagaan ''yung mga</em> cats and dogs namin,"
        said Cruz, adding that the PAWS'' office will be closed starting on Dec. 22
        and will resume operations on Jan. 4.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12c08ef-091c-44b7-bf4d-4a53d2673887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T16:29:33.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:11:21.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This program will be for our cats and dogs in the
        shelter while our caretakers and staff are on leave...Within that more than
        a week period, we''re wishing that our cats and dogs will be taken care of.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e79a960-5f66-4337-b268-ee4946baff66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T16:29:33.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:11:21.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadline for application will be on Dec. 20, giving ample time
        for screening interviews, veterinary clearances, and transport to foster homes,
        according to PAWS.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da1db68-4f6b-4f57-bc3e-76ddb7406fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T16:29:33.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:11:21.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz said interested fosterers should demonstrate capabilities as
        responsible pet owners, including proper feeding, ensuring their safety, and
        providing for medical care if needed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c0a4c9-7660-4022-a0c1-a44503930449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T16:29:33.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:11:21.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pets can be returned to the shelter once PAWS'' operations resume,
        but the foster period can also be extended upon request, according to the
        organization''s website. Prospective applicants can also apply to adopt their
        foster animal later on.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9f86ca-bdc8-41d7-9600-f87e1b371d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T16:29:33.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:11:21.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Home for the Holidays" program is open to fosterers within
        Metro Manila. <em>For more information, visit the <a href="http://paws.org.ph/home-for-the-holidays/">PAWS
        website.&nbsp;</a></em></p>'
  'solon-K-12-curriculum-PH-dismal-performance-international-assessments':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-13T16:32:48.550+08:00
    'imagesource': 'jcr:1a466614-4014-46b4-963d-0ca1f165904a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f084557-54dd-43d1-aa58-5bd09f4233bc'
    'lead': 'ACT Teachers Representative France Castro attributes Filipino students''
      low ranking in global assessments of mathematics and science proficiency to
      the Education Department''s K-12 program, which she dubbed a "failure."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-13T16:40:38.361+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T16:11:20.800+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:10:33.710+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['K-12', 'failure', 'ACT-Teachers', 'France-Castro', 'DepEd', 'Education-Department',
      'blended-learning', 'students', 'mathematics', 'science', 'proficiency']
    'template': '1'
    'title': 'Solon blames K-12 curriculum for PH''s dismal performance in int''l
      assessments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74b42d4-b1c7-49ab-b62b-bd0b1dc5bd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T16:40:38.361+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:20.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> A
        lawmaker is blaming the K-12 program of the Education Department, specifically
        its supposed curriculum congestion and incohesive teaching methods, for the
        low ranking of Filipino students in global assessments of mathematics and
        science proficiency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbfef91-f0b4-486c-a1f4-d8e4f4afb784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T16:40:38.362+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:20.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4f9da2-fcca-41f1-a6f9-227872d04489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T16:40:38.362+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:20.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The poor performance of Filipino students in Trends in International
        Mathematics and Science Study (TIMSS) 2019 marks the failure of DepEd''s K
        to 12 program," ACT Teachers Representative France Castro said in a statement.
        The Philippines earned scores of 297 and 249 in mathematics and science, respectively
        in the study, <a href="https://cnnphilippines.com/news/2020/12/10/PH-Grade-4-students-worst-in-math-and-science-proficiency--study-.html">placing
        last</a> among the 58 countries who took part.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ec943f-0b65-4a72-b957-d9f6849c185e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T16:40:38.362+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:20.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0110079-3f8d-461f-a801-6931545a5bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T16:40:38.362+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:20.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also pointed to the country''s performance in the <a href="https://cnnphilippines.com/news/2019/12/3/PH-ranks-low-in-reading,-math,-science,-survey-shows.html">2018
        Programme for International Student Assessment</a>, where the Philippines
        ranked lowest in reading comprehension and second lowest in science and mathematics
        among 79 countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af05cf5-e2f0-48b0-9b22-5a9e9a0b4d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T16:40:38.362+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:20.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bf235c-fe82-4f6b-b736-c0749b507e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T16:40:38.362+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:20.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poor performance of the Philippines in both the 2019 TIMSS and
        2018 PISA only proves K-12 did not improve the quality of basic education
        here, the lawmaker added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826377b7-cf83-48ce-a646-7d015c88296d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T16:40:38.362+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:20.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5267d948-329c-4ad0-a62a-7e5f41c19255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T16:40:38.362+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:20.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among the outputs of DepEd''s incompetence and haphazard implementation
        of so-called education reform is the curriculum congestion, which compromises
        adequate teaching time and students'' deeper understanding," said Castro.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd74a0e-160f-4e87-a985-020700fda4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T16:40:38.362+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:20.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac3b1ef-5d5e-492f-8bc1-464d9d3c85dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T16:40:38.362+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:20.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also lamented how the K-12 curriculum utilizes the ''chopsuey
        method,'' which forces educators to teach a bit of everything. This is "ineffective"
        in helping master mathematics and science skills, she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc6c491-8e5b-45aa-bbca-466e4cef71fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T16:40:38.362+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:20.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaf1e33-4625-4b48-9d01-5961cf674890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T16:40:38.362+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:20.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dahil kalat-kalat ang pamamaraan ng pagtuturo, kada taon ay kinakailangang
        magsimula muli sa review ng bawat lesson bago makapagpatuloy sa aktwal na
        ituturo, na lumala pa lalo ngayon sa sitwasyon ng blended learning," explained
        Castro.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f461050-b013-4d69-a196-5236c65b0913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T16:40:38.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:20.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8228826f-ede4-4293-adf5-bf29a13ddf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T16:40:38.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:20.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because of the scattered way of teaching, each lesson
        has to be reviewed every year before the class is able to proceed to the actual
        lessons, and this has worsened all the more with blended learning.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae9ddc3-1441-480b-8141-7a61491acc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T16:40:38.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:20.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63403e2a-92ff-4b22-9ca4-ef6b2daab055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T16:40:38.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:20.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students and teachers have embarked on the blended learning this
        school year as face-to-face classes remain prohibited pending the procurement
        and distribution of COVID-19 vaccines to the populace.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ed6408-4a0b-4a2b-b846-59a6fda822fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T16:40:38.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:20.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9b73fb-d938-4d93-8fcc-086837e3bd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T16:40:38.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:20.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous problems have emerged under blended learning, ranging from
        internet connectivity problems and unclaimed and unanswered retrieved modules
        to plummeting attendance rates.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7859ea-4550-4dda-a14c-f6029ece6fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T16:40:38.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:20.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bcb550-bde6-44a3-b395-c01c2e60e608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T16:40:38.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:20.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/10/20/DepEd-suicide-distance-learning.html">DepEd
        appeals to public: Stop linking suicide to distance learning</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ea219b-67f2-4525-b073-5b48008b2af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T16:40:38.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:20.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d237ca-83c1-4133-8d7b-5c63b9e69464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T16:40:38.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:20.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, Castro urged the government to realize the K-12 program
        must be abolished. Instead, it must "create a curriculum that will meet the
        needs of the society, and to invest more in education so we can address the
        issues of quality education," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5087398-bf87-4430-9ab4-24a4d291c2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T16:40:38.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:20.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
