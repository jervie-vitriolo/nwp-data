    'lead': 'The year is ending on a positive note for North Atlantic right whales,
      a critically endangered species, with the spotting of two newborn calves.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-13T15:47:05.629+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T16:11:26.678+08:00
