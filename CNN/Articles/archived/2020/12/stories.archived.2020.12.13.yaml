      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/12/health/us-coronavirus-saturday/index.html">"US
        Covid-19 hospitalizations hit record high for 7th straight day"</a></i></p>'
  'North-Atlantic-right-whale-newborns-off-US-coast':
    'author': 'Alaa Elassar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-13T15:42:46.990+08:00
    'imagesource': 'jcr:b9684ce5-145e-4834-ac38-6928ceb68e65'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
