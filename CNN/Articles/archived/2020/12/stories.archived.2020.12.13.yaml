      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13)</strong> —&nbsp;The
        country''s COVID-19 tally moved closer to 450,000 on Sunday after the Department
        of Health announced 1,085 more people fell ill due to the virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e300b4-27ea-4c03-a5e0-0ba8b4819cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T16:27:49.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:21.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide case count now stands at 449,400, of whom 21,980
        or 4.9 percent are currently ill patients.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43f9e46-1849-45a4-8611-09cf6cf789c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T16:27:49.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:21.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the case report, Quezon City recorded the highest rise
        with 103 new infections. This is followed by Rizal with 46, Makati City with
        44, the City of Manila with 43, and Pasig City with 39.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5e67b9-801f-443f-908d-37d2113df9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T16:27:49.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:21.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH meanwhile confirmed 9,269 more patients have recovered,
        with the number of survivors reaching 418,687.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8892229a-82ee-431f-92a6-fa84d6290710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T16:27:49.410+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:21.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total fatalities are also now at 8,733 with three new deaths —&nbsp;the
        lowest daily rise <a href="https://www.cnn.ph/news/2020/7/21/PH-coronavirus-cases-70k.html">since
        July 21.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990f07f3-48b4-4e23-84c1-5561b69731a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T16:27:49.410+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:21.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its bulletin, the DOH noted that nine testing laboratories failed
        to submit their data on time and were not yet included in the latest count.
        It added that 16 duplicates were removed from the overall tally, while a case
        mistakenly reported as a recovery was retagged as a death after final validation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921f7d3c-0ad4-45e3-9127-fe36a795e5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T21:01:31.256+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:21.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate report, the Department of Foreign Affairs confirmed
        eight more Filipinos abroad tested positive for COVID-19. This brought the
        tally of infected overseas Filipinos to 12,308.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e27cd07-d7a1-415b-b7b8-2d6c5507982a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T21:01:31.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:11:21.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile no new recoveries and deaths were recorded, with the total
        figures remaining at 7,997 and 860, respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf81971-eb88-44b4-b05a-4d36a14c86af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T21:01:31.255+08:00
      'mgnl:createdBy': 'kristel'
