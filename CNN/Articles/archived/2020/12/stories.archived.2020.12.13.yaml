      'mgnl:lastActivated': 2023-01-25T16:11:42.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The number of Covid-19 cases reported
        in the United States reached more than 16 million Saturday after the country
        added 1 million cases in just four days, according to Johns Hopkins University
        data.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cf1fb2-ecc6-4417-a6db-e34226f2a2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.759+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b85d66a-48f8-45b1-9bf0-ec7902563320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.759+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took the nation more than 8-and-a-half months to reach 8 million
        cases but less than two months to double that, as the number of new cases
        continues to soar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9ab6ec-12f6-4e81-9ae5-12d4caa8c6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.759+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1aa887-05f8-4a39-a3ec-3f769706fe17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The milestone comes as an advisory committee for the US Centers
        for Disease Control and Prevention voted Saturday to recommend the Pfizer
        and BioNTech Covid-19 vaccine for patients 16 and older, a day after the US
        once again saw a record number of new cases, deaths and Covid-19 patients
        in hospitals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d40dec4-1699-42f2-b2d9-8ed1e2f52a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bf0de4-adfb-4e49-9660-d7debb38c22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC Director Dr. Robert Redfield must accept the Advisory Committee
        on Immunization Practices'' (ACIP) recommendation before vaccinations can
        begin. That is expected to happen within hours.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd673f88-d978-40ea-be71-4021004d185c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcf72c2-72a0-4623-8ebf-e403337bef64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine couldn''t come at a more dire moment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dbb607-52ea-4436-84f7-98eb5465c0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc9beb3-d578-4519-85e6-686f24112b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, as the US Food and Drug Administration authorized the
        Pfizer vaccine for emergency use, the US recorded more than 3,300 Covid-19
        deaths -- the most ever in one day, according to data from Johns Hopkins University.
        More than 231,700 new cases were reported, another pandemic high.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1affe2ee-b9e1-4405-813a-10ea2632d697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e211324d-08bc-41c5-b930-ad920c2c27ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for at least the sixth day in a row, the US reported another
        record high number of Covid-19 patients in US hospitals: more than 108,000
        nationwide, according to the Covid Tracking Project.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b786d28a-a946-4bbc-bb10-67f3ba9f5911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253073e5-b410-426a-ace5-8aef372d443f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Peter Szilagyi, a pediatrician at the University of California
        Los Angeles and a member of the CDC''s advisory committee, said he voted in
        favor of the vaccine "because of the clear evidence of its efficacy/safety
        profile and benefit/risk profile, based on our evidence and policy framework."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec5cf73-5a7d-4cbb-828e-f2f068f2caba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b04837-dd7e-4aaa-ba07-a2b33ff371a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know we''re going to have very tough and hard times ahead because
        of the surge and a limited vaccine supply," Szilagyi said immediately following
        the committee''s vote. "But I am really hopeful that this is the beginning
        of the end of the coronavirus pandemic."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44bcc01-368a-44bd-9201-fb6fe9d093aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fe184b-a16d-4fde-8ba3-b8eabf4c4c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Vaccines will be delivered to 145 facilities on Monday</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8feabe2-c863-4ee1-937b-b2a1e4594d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergency use authorization (EUA) is a "significant milestone,"
        FDA Commissioner Dr. Stephen Hahn said in a statement Friday. He said it comes
        after an "open and transparent review process that included input from independent
        scientific and public health experts and a thorough evaluation by the agency''s
        career scientists."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900be9d7-5e35-4189-b8de-879693644340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd89b9c-b6ac-4ba9-8326-157c022dfbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An EUA stops short of a full approval. Pfizer would have to file
        a separate application for its vaccine to be fully licensed by the FDA.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ffecbd-51a9-41d3-8e8d-1957f1da6676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83526c48-6dbb-4d19-b3c3-001e3cffb860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the EUA "holds the promise to alter the course of this pandemic
        in the United States," said Dr. Peter Marks, director of the FDA''s Center
        for Biologics Evaluation and Research.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db1f994-6031-4134-a140-d1ca2f94069e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e8dba4-c9fe-4353-9cc3-9e575917c443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the vaccines leave Pfizer''s Kalamazoo facility, they''ll be
        bound for 636 locations across the country, Gen. Gustave Perna, chief operating
        officer of the federal government''s vaccine initiative Operation Warp Speed,
        said in a news conference Saturday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa292a5-bae8-421d-9df2-4879a95e2327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c5fecc-c88b-493f-b7ca-e454a20cb346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect 145 sites across all the states to receive the vaccine
        on Monday, another 425 sites on Tuesday, and the final 66 sites on Wednesday,
        which will complete the initial delivery of the Pfizer orders for the vaccine,"
        Perna added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70dfe88-dc02-439b-8359-6ef106550d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59897f8-f32e-45ec-9090-97696dde3d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it will be months before most Americans will get one. Advisers
        to the CDC have recommended health care workers and long-term care facility
        residents be first in line.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94650d03-8506-4879-bd44-bcf7e46dde60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03859b6f-ad6f-4a85-aeac-fb316080dc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news conference Saturday morning, Hahn praised FDA scientists
        working around the clock to review the vaccine.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a7e37b-a5ce-4e50-83b4-4dea77b5ea83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcc7583-009d-48a5-a8c5-d223d8bab70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will absolutely take this Covid-19 vaccine pending availability
        and distribution," he said, "because I have complete trust and confidence
        in the FDA''s career staff''s evaluation."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52081a70-6286-4840-8137-d351b48619d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d742769-9e1d-40d7-b621-5d79627c08ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Science and data guided the FDA''s decision," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6745cab4-410c-4f6d-9a55-472cbeee9051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97adb04c-dde3-44d4-9c50-a91cc49928ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, the FDA''s "work evaluating the Pfizer-BioNTech vaccine
        does not end with this authorization," Hahn told reporters.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ea9cc6-19fa-4bbc-8995-3772c47977c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae830be-ae83-439a-881a-1bb4307bea56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional review is needed, and a full approval is not expected
        for months.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed4e404-0f76-4dd7-a1cc-2107ce2580b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbaed23-e2e9-40c6-98b9-bcc8c3f9f61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, Pfizer and BioNTech''s vaccine is just one of those in
        development. Health and Human Services Secretary Alex Azar told ABC News on
        Friday that about 20 million Americans should be vaccinated by the end of
        the month, 50 million by the end of January and at least 100 million people
        should be vaccinated by the end of February.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82663433-680e-4f7f-9d91-ae46e717bd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c198c204-e32b-4e36-85be-f9fdfc497b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials "remain confident," he added, that there will be enough
        doses for any American who wants to get vaccinated by summertime.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fda2a5a-3a79-4b88-ac15-85bfab1deada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c083d1-c6bc-4a0b-956b-0192faed03fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the US -- ravaged by a rampant spread of the virus
        -- is projected to face brutal days ahead, and precautions like masking and
        social distancing will remain crucial.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0122e08c-da15-4233-9f0f-494b0de37031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc08c04-faff-48fc-9d3e-8d41dd4f0c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are having this mass casualty event every day here in the US,"
        CNN medical analyst Dr. Leana Wen told CNN''s Chris Cuomo moments after the
        FDA''s authorization was announced Friday evening. "But now we have this vaccine
        developed in record time that can, in time, really save us and save our country
        and save the world from this awful pandemic."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6042a33d-4109-40f6-b605-61c054bdcca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d22e2c3-fc42-4c7b-94be-7ac8639ab615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is really a monumental moment for us," added Wen, an emergency
        medicine physician.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc0abb6-a4b2-4d7a-9914-123f5bf7e31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990ea27e-3b89-4053-b0a2-d0e99b539375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Overburdened hospitals across the US</strong></h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b9bfbd-ff0d-4673-b524-4a53374fa7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average of daily cases over the last week was 210,764, another
        pandemic high, according to a CNN analysis of Johns Hopkins data.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462c51b8-5706-4473-b564-221490d8d6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca4da0b-172d-4077-8eef-bed7aaf9b27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some communities have already begun feeling the impacts of Thanksgiving
        gatherings and travel -- which officials predicted would lead to even more
        infections and drive another surge. And that surge could be followed by another
        surge tied to the upcoming Christmas holiday, some officials have said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a90ade5-7847-4435-9dac-614505d3e81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4436ed9-b5f0-4d75-bb55-dcc3b9b27e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals in nearly every corner of the country have felt the impact.
        HHS data shows more than 85% of hospitals nationwide had more Covid-19 patients
        last week than they did a month ago and overall, about one in five hospital
        inpatients were confirmed to have Covid-19 last week -- nearly double from
        a month earlier.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad33eda-ea45-44f8-9a53-b1b8e3dc3fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7573e1ae-467b-4865-995f-d89852054c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the country''s 10 largest cities, the share of hospital patients
        who had the virus ranged from about 9% in New York to 23% in Chicago. Meanwhile
        in El Paso, Texas, more than 50% of patients in city hospitals had Covid-19
        between November 27 and December 3. That''s nearly double the national average
        for that period.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1008a783-2bc0-43ca-8c00-7f387cec0e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3600ef21-f8ed-4d0a-9859-d661b0a9b242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday, there were more than 13,000 Covid-19 patients in
        California hospitals, a record for the state and a 3.5% increase compared
        to the day before, according to the California Department of Public Health.
        The state also reported a record 35,729 new cases.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee364aa3-72ac-4498-bc6c-c940397efd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4903a11-0f1a-4559-b3a8-b95f0114fa55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Unprecedented and catastrophic suffering''</strong></h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd7bf48-07b8-4f3a-90db-61980ce6a95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, the average number of daily deaths over the previous
        seven days was 2,359, the highest since the pandemic began.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd45fb8-7045-43cc-9f3b-b37d64f1be68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74369086-c3f9-489c-860f-f49ac935648d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next three months will be "really rough," CDC''s director warned,
        even with a vaccine becoming available soon.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9047472-9a58-4468-9d0c-40a8bc3a3ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02362ea7-76e5-4852-864d-cb97171336df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the next 60 to 90 days, we''re going to have more deaths per
        day than we had in 9/11," Dr. Robert Redfield said Thursday. "This is going
        to be a real unfortunate loss of life, as all that we''ve had so far."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73adcc49-2730-44bf-9fd4-b19e3028ab80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c20d77-6d4c-4995-a506-a1898e9acabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s a reality that a vaccine authorization won''t impact,
        he added.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dfe78c-22ba-43c8-ba14-23ab7f4563a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4d3677-9dc3-4244-bc26-3fc7fcc1b85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles County Public Health Director Dr. Barbara Ferrer gave
        a grim warning about the coming weeks, after announcing the county has doubled
        its number of new cases in about 10 days.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e2e036-ccbf-43c9-ba52-5967b1a53611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6725ea23-24c9-44f6-bdd3-3e560db1896b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issue right now is what we call the Thanksgiving surge," Ferrer
        said. "We had a surge, and now we have a surge on top of a surge, and it''s
        really hard for us to calculate exactly what we''re going to see in the next
        week or two."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0278dfbd-c2bc-4d05-99eb-1a6ac38f9f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71d5548-1c5e-4ea4-9077-7fefc7c21d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re on a very dangerous track to see unprecedented and catastrophic
        suffering and death here in L.A. County if we can''t stop the surge," Ferrer
        said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4f5b55-f7ef-495c-8fdb-71f6d13ba888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b808e4d7-a1d0-4798-b914-1d08055ed24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>FAA urges all airports to be ready for vaccine flights</strong></h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1249e21-d59e-4c11-b306-3ec0c770ba99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer''s vaccine requires two doses administered several weeks
        apart to reach 95% efficacy, with no severe side effects seen in clinical
        trials.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0166924b-d3c0-4c3a-ba3f-2e9c14d0ae29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d7f3f7-fa2c-42e2-9bd4-55c8494d3ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an FDA briefing document, however, "there are currently
        insufficient data to make conclusions about the safety of the vaccine in subpopulations
        such as children less than 16 years, of age, pregnant and lactating individuals,
        and immunocompromised individuals."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce963a0f-a61f-4649-b656-2feeefe04309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6125de-9313-47aa-a179-9b329281f93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the FDA''s Dr. Marks said decisions about whether pregnant
        women should take the vaccine should be considered on a case-by-case basis.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a37edd-e633-4c11-b1ca-7622b76a2e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca47e6dc-b5e2-40c0-bca5-b2a527c039f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid-19 is not a good thing, so someone might decide that they
        would like to be vaccinated, but that''s not something that we''re recommending
        at this time," Marks said. "That''s something we''re leaving up to the individual."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd718bb68-082f-48ef-8fcc-a55d98b4e2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46220c04-ba72-43b4-afe6-3396ab1b8689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Federal Aviation Administration has urged airports
        nationwide to be ready for flights carrying the Covid-19 vaccine even if the
        airport is not scheduled to receive it.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f097e0c-72f2-4cc9-8d93-a1d7a7006d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7b3f6c-6343-4f56-898f-7fecefc72f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency told CNN Thursday it would direct air traffic controllers
        to give priority clearance to flights carrying the vaccine.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1fc379-3a16-4378-92f1-aca5d4bb01d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225356f4-84f4-4fe3-847a-a956676d00c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States will receive shipments of Pfizer''s Covid-19 vaccine once
        a week to begin with after the shots are rolled out, said Moncef Slaoui, the
        chief science adviser of Operation Warp Speed.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41b769a-f87b-4823-bcda-f3a021ca00ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dc3c39-50ff-4182-9ff5-bbf8e064a72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The plan is to ship vaccines once a week and to inform the governors
        a week in advance about the number of doses they will be receiving," Slaoui
        told CNN. "Those vaccines ... are meant to be used in full in the population
        during that period of a week because the same states will receive an identical
        number of doses in the case of Pfizer''s vaccine three weeks later to give
        as a second dose to give to the recipients of the first dose earlier," he
        said.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff0b4f7-d816-49b5-9182-192c5e2e5ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe7c4d9-41bd-412b-8bd9-8fc704ce841a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of vaccines will increase "week on week," he added, as
        manufacturing ramps up.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6eadb91-f5ce-490a-90ae-24bf654122da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143bf7ae-07eb-47ba-aedf-9397adca7344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if the vaccine under development by Moderna is authorized, he
        said, "that would be quite a significant boost of vaccine to be distributed."
        Vaccine advisers to the FDA will meet next week to discuss an EUA for Moderna''s
        vaccine.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46a6040-a836-47c7-ab44-846022671959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T07:00:25.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:42.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.con ''<a href="https://edition.cnn.com/2020/12/12/health/us-coronavirus-saturday/index.html">US
        Covid-19 cases surpass 16 million as CDC committee votes to recommend Pfizer/BioNTech
        vaccine</a>''</em></p>'
