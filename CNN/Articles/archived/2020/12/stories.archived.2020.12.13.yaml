      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennett''s Blitzer asked McKinnon''s Fauci what Americans can expect
        from the Pfizer-BioNTech vaccine, which is already being rolled out in the
        United Kingdom.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb6c112-4884-4cca-b713-86deef938d43'
