      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6b7828-c080-4793-b2bb-c94670ca8ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:55:34.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:25.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If enough Americans get this vaccine, you''ll all forget who I
        am," Fauci said. "That''s my goal: To have zero name recognition with Americans.
        That would mean I did my job well."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2de717c-9c49-4415-b10e-abed7d6aa46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:55:34.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:25.240+08:00
