      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/13/politics/bill-gates-biden-administration-coronavirus-cnntv/index.html">"Bill
        Gates says presidential transition is ''complicating'' US efforts to distribute
        vaccine"</a></em></p>'
  'brexit-announcement-talks-extension':
    'author': ' Ivana Kottasová and Arnaud Siad, CNN'
    'caption': 'UK Prime Minister Boris Johnson and European Commission president
      Ursula von der Leyen met for a dinner on Dec. 9 in Brussels.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-13T23:36:42.432+08:00
    'imagesource': 'jcr:53bf92ef-3351-4a2e-9059-08c6c13c2602'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6cc79c9-efaf-4a11-b635-22431ec64083'
    'lead': 'The United Kingdom and the European Union have warned a no-deal Brexit
      was now likely, even as they agreed -- once again -- to extend trade talks beyond
      a self-imposed Sunday deadline.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-13T23:38:40.199+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T16:10:50.810+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:10:35.704+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK and EU agree to keep talking but warn ''no-deal Brexit'' is now likely'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd452967b-9d42-487f-93dd-863fa3ed97d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T23:38:40.199+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:50.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The United Kingdom and the European Union
        have warned a no-deal Brexit was now likely, even as they agreed -- once again
        -- to extend trade talks beyond a self-imposed Sunday deadline.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cfe3f3-a076-403b-ac06-6b26a70a2c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T23:38:40.199+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:50.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks were <a href="http://www.cnn.com/2020/12/09/uk/uk-and-eu-extend-brexit-talks-to-sunday-intl/index.html">initially
        extended until Sunday</a> after Wednesday''s meeting between European Commission
        President Ursula von der Leyen and the UK Prime Minister Boris Johnson, billed
        as a "last-ditch effort," ended without an agreement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1154ce83-b1e6-4872-b922-edb4ec8470e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T23:38:40.199+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:50.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No new deadline has been announced on Sunday, but von der Leyen
        said it was "responsible" to go "the extra-mile," adding that she had "constructive
        and useful" phone call with Johnson.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d8cf3b-8ae3-4bc3-82e5-fd3b1c64d470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T23:38:40.199+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:50.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in London, Johnson said the two sides remain "far apart
        on key issues," and warned that "the most likely thing now is we have to get
        ready for WTO terms, Australia terms," he warned.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444ada76-cb07-4752-ba0a-b0f710d240fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T23:38:40.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:50.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia doesn''t have a free trade agreement with the European
        Union, even though talks to secure one are in progress. The expression "Australia
        terms" has been widely used by Johnson and his government as an euphemism
        for a no-deal Brexit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4098548d-4bc7-4c69-9304-11b8543e9a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T23:38:40.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:50.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the term is misleading, because Australia and the EU already
        have a Mutual Recognition Agreement, which makes it easier for manufacturers
        to secure the regulatory approvals needed to sell their goods. However, the
        UK doesn''t have such an agreement with the EU.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7148eb36-5178-4aa5-a5d0-621593d6a1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T23:38:40.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:50.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If no deal is agreed, it would be forced to trade with the bloc
        according to rules set out by the World Trade Organization. That would mean
        new tariffs and other barriers, such as regulatory checks and paperwork.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b05b00-a4ef-4add-90df-bb1380d42125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T23:38:40.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:50.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British PM said his government will continue to try to reach
        a trade deal, but warned there may not be a resolution by the January 1 deadline.
        "I do think there is a deal to be done but we remain far apart on key issues.:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e287dee-f075-4846-8efb-b2f983fcd8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T23:38:40.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:50.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we have to take back control of our fisheries," Johnson said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2b80c7-0437-4526-bd9f-cfc7578e15c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T23:38:40.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:50.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union and the UK have been trying for months to agree
        on a trade deal before the Brexit "transition period" ends at midnight on
        December 31. Earlier this week, a joint statement by Johnson and von der Leyen
        cited three "critical" sticking points: fishing rights, the UK''s ability
        to diverge on EU standards, and legal oversight of any deal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7de899c-0223-49fb-a219-35000ae3f28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T23:38:40.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:50.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failing to reach a trade deal would be economically painful for
        both the EU and the UK, although the impact on the UK would be disproportionately
        larger, because the EU is by far its biggest trading partner. Losing access
        to its single market would cut UK''s businesses off from Europe''s 450 million
        consumers, and burden them with extra tariffs and red tape.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fdb6b6-e829-4956-ba37-82ff62e2b8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T23:38:40.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:50.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Office for Budget Responsibility (OBR) estimates that a no-deal
        Brexit would knock off £40 billion ($53 billion), or 2%, of the UK''s economic
        output in 2021, and leave more than 300,000 people unemployed by the second
        half of next year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4638b1b-10fc-42c3-88d0-720705b7d4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T23:38:40.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:50.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the OBR said in November that even if London and Brussels
        can reach a deal, their new trading relationship is expected to lead to a
        long-run loss of output of around 4% compared to Britain remaining in the
        European Union.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07db9aca-1254-4e10-ac98-846f86a8aa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T23:38:40.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:50.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland, which stands to lose the most on the EU side, said it was
        "absolutely imperative" that the UK and the EU reach a post-Brexit deal. The
        Irish Prime Minister, or Taoiseach, Micheál Martin told the BBC on Sunday
        that a no-deal scenario would be "so damaging to workers" in the UK, Ireland
        and across Europe, and represent "an appalling failure of statecraft."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dd9f03-3686-4261-adaa-bdf4bf319ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T23:38:40.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:50.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said on Thursday that he had directed his cabinet to prepare
        for talks to fail, and the EU has released plans aimed at keeping its borders
        open to commercial aircraft, trains and trucks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4154f0f0-246b-488d-801b-73947d75d982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T23:38:40.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:50.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Ministry of Defense said Saturday the UK will have "a range
        of robust enforcement measures" available at the end of the Brexit transition
        period, including "numerous" offshore patrol vessels available in its territorial
        waters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e89a47-d2c8-4910-a8ea-c84d44cccb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T23:38:40.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:50.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2020/12/12/uk/brexit-no-deal-navy-intl-gbr/index.html">Four
        offshore patrol vessels</a>"will be available to patrol UK waters to assist
        other government departments where needed," the ministry said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63de917-3682-4e09-af41-dd16ba5760eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T23:38:40.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:50.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/13/uk/brexit-announcement-talks-extension-gbr-intl/index.html">"UK
        and EU agree to keep talking but warn ''no-deal Brexit'' is now likely"</a></em></p>'
