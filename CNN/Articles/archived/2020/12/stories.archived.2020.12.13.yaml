  'stop-the-steal-rally-arrests':
    'author': 'Lauren Koenig, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-13T15:19:04.544+08:00
    'imagesource': 'jcr:2204d704-c470-4418-a935-fc848482652d'
