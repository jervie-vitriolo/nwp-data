      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e42b94-3734-48f7-a4ff-e08a89fbe3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:55:34.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:25.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gardner''s Brix said the distribution of the vaccine would differ
        from state to state.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be285074-67e4-4fef-9ef1-4bc571d021d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:55:34.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:25.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5739b249-cf7f-4ce2-812b-f10fee520c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:55:34.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:25.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Carolina''s vaccine will be vinegar-based while South Carolina''s
        will be mustard-based," she said. "In New York, the vaccine''s vessel will
        be very thin on the bottom whereas in Chicago, it''ll be more of a deep dish."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fa0ab7-fbda-4f55-bb71-c8c259e3ec34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:55:34.275+08:00
      'mgnl:createdBy': 'pilar'
