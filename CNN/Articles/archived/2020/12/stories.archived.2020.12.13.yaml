  'Pfizer-BioNTech-vaccine-United-States':
    'author': 'Jamie Gumbrecht, Maggie Fox and Lauren Mascarenhas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-13T06:31:03.339+08:00
    'imagesource': 'jcr:676c49f3-197d-4e4e-82c0-1414fd32042d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95b692b8-f904-4aa0-928c-e3b89b93cb72'
    'lead': 'The US Centers for Disease Control and Prevention''s Advisory Committee
      on Immunization Practices has voted to recommend the Pfizer and BioNTech coronavirus
      vaccine for people ages 16 and older, moving the United States one step closer
      to vaccination of millions of people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-13T06:36:38.069+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T16:11:44.222+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:10:28.457+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pfizer-', 'BioNTech', 'vaccine']
    'template': '1'
    'title': 'CDC vaccine advisers vote to recommend Pfizer/BioNTech Covid-19 vaccine
      in the United States'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9308af23-42a7-4410-b26c-80a5c340177a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T06:36:38.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:44.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Centers for Disease Control and
        Prevention''s Advisory Committee on Immunization Practices has voted to recommend
        the Pfizer and BioNTech coronavirus vaccine for people ages 16 and older,
        moving the United States one step closer to vaccination of millions of people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e659ea3-686a-4566-8459-207bf544828d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T06:36:38.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:44.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8148db76-5f30-4703-8dfa-e3f583309668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T06:36:38.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:44.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven members of the committee voted in favor of the recommendation
        and three were recused.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57afbc3e-5f98-4f3f-b3c6-287e955b9337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T06:36:38.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:44.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29baa937-e1b6-4d3a-8f09-d99507873eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T06:36:38.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:44.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, vaccines can''t be administered in the United States just
        yet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dc45a5-c86d-45d2-84c2-138590b3afa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T06:36:38.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:44.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6989fcf-e81e-412b-82b7-6f9b88491413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T06:36:38.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:44.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, the US Food and Drug Administration gave Pfizer and BioNTech''s
        vaccine emergency use authorization on Friday, following a recommendation
        from its own vaccine advisers. ACIP met Saturday and voted to recommend that
        CDC approve the vaccine for use in the US and add it to the vaccine schedule.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea338181-d904-4da6-856d-ca91f2f9bd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T06:36:38.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:44.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78534181-3c7a-4a21-a1de-308bc261deb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T06:36:38.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:44.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the CDC must decide whether to accept ACIP''s recommendation.
        Once that happens, vaccines can be administered.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c2ca14-7f92-43bf-88ea-987278fa09a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T06:36:38.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:44.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f13c2f3-8cc9-48cc-b250-fbced1e8bb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T06:36:38.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:44.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials with the US federal government''s Operation Warp Speed
        say they are already boxing up vaccines to ship them out for delivery on Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8b7892-0ba4-4a0a-88b4-f84b50477d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T06:36:38.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:44.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3855d37-ab5e-42ff-9788-5a73ecc06370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T06:36:38.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:44.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''The beginning of the end of the coronavirus pandemic''</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e182afd7-b3d4-4efc-8c94-aabbc979de9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T06:36:38.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:44.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Saturday''s meeting, ACIP members heard presentations on
        the public''s willingness to take the vaccine, who should and should not receive
        it, and how that will be communicated to health care providers and the general
        public.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc5ea87-45cd-498d-88a1-f0b6f6e0bdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T06:36:38.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:44.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffca3a64-1de9-4b25-8a3c-57a76bdf66aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T06:36:38.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:44.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACIP members said Saturday that their evaluation of Pfizer and BioNTech''s
        coronavirus vaccine was independent and transparent.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc9d771-0525-45b1-9556-416990522cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T06:36:38.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:44.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53a8953-a263-4bc0-b3c0-257f7c4718c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T06:36:38.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:44.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do believe that the process that we have used here in the ACIP
        to reach this decision is transparent, is science based, keeps equity in mind
        and is, for this moment, the absolute best that we can do," said ACIP member
        Dr. Beth Bell, a clinical professor of global health at the University of
        Washington.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def93a0e-eecd-4bcc-aeba-0a65faf6bbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T06:36:38.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:44.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631cec2b-59c2-4605-b8dd-454f69a3d5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T06:36:38.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:44.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several committee members said they would take the vaccine, and
        would recommend it to their family members.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7bc681-2a60-486c-8f86-e8176a7df646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T06:36:38.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:44.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47b82c9-247f-4989-96b5-17e866caafa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T06:36:38.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:44.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to say that I voted for the vaccine because of the clear
        evidence of its efficacy/safety profile and benefit-risk profile, based on
        our evidence and policy framework," Dr. Peter Szilagyi, a pediatrician at
        the University of California Los Angeles and and ACIP member said immediately
        after the committee''s vote.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ca1c15-7066-4c26-a76f-d798f165dec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T06:36:38.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:44.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab8d184-c6e5-47a1-8bca-43c69fd4db0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T06:36:38.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:44.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Szilagyi said he wanted to emphasize the need for substantially
        increased government funding to actually implement the recommendation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47772b8c-4993-4caa-aac5-874f61315ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T06:36:38.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:44.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8cceb9-1770-43aa-97ee-57859c842928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T06:36:38.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:44.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So this is government funding for state and local public health
        organizations, and also funding to health systems and health providers," Szilagyi
        said. "So I know we''re going to have very tough and hard times ahead because
        of the surge and a limited vaccine supply, but I am really hopeful that this
        is the beginning of the end of the coronavirus pandemic."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d31a40a-079b-49c9-a595-987304da84ff'
      'mgnl:activationStatus': true
