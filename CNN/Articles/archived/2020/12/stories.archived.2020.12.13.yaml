      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he always took care of himself, took vitamins and
        observed health protocols as much as he could.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
