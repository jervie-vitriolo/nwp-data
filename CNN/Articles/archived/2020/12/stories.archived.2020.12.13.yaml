      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> Over
        20 individuals were arrested in the Manila North Cemetery Saturday night for
        violating COVID-19 protocols, according to police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f325ef-1cb7-4aac-bfda-b95a41dc3617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T11:02:13.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:11:39.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Police District Station 3 commander PLTCol John Guiagui told
        CNN Philippines that the people  guests of a Christening reception  were seen
        drinking within the cemetery premises and were not following physical distancing
        rules.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f261606-4cb3-4947-9971-4dd2af5133b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T11:02:13.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:11:39.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apparently (it) shows that they have violated the city ordinance,
        drinking liquors within north cemetery which is considered as a public place,"
        Guiagui said in an interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4091b831-d423-4b98-ba2f-ca2996f8b0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T11:02:13.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:11:39.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are outside their residences. no face mask, not maintaining
        what we call the social distancing or physical distancing."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4c3818-c417-4f94-9aa8-899fd8a981d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T18:58:53.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:39.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview, Guiagui said those arrested would be detained
        until next week and pay a ₱200 fine each.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35af680f-1111-4790-a539-acc8cbe5d9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T11:02:13.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:11:39.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apprehended individuals will face violations of the revised
        City Ordinance 5555 (drinking in public places) and coronavirus quarantine
        protocols, the officer noted.</p>'
