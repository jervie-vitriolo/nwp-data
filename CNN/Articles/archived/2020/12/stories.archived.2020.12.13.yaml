      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Agriculture and Fisheries Standards'' National Standard
        for Honey says no food additives or any other substances must be part of honey
        sold in markets. Should they be part of the mixture, the product''s label
        must indicate so, along with where the honey was sourced.</p>'
    '19':
