      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Donaire’s camp expressed hope that the organizers can
        still “save” the fight, with the boxer saying he’s “ready” for the event.</p>'
