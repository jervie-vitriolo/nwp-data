      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:25.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the two fake doctors came together for the show''s opening
        catch phrase, "Live... From New York! It''s Saturday night!"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fef6afd-8654-475f-a260-ea89fe58cc55'
