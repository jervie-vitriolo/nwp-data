      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials of NLEX Corporation are set to meet with Gatchalian and
        other local officials on Monday to resolve problems surrounding the toll operator’s
        implementation of the RFID cashless payment scheme. The mayor said NLEX should
        present not just plans but concrete solutions, and a timeline for implementing
        the changes to the system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c80c5b-e774-48e5-96f0-1425f90dd1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T23:06:42.771+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:52.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907d542b-26d9-41db-abb5-b979a51f4244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T23:06:42.771+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:52.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Not because we are doing a meeting tomorrow doesn’t mean that the
        suspension will be lifted on the same day,” he said in a phone interview.  “What
        we’re looking for from them is yes, you show us your plans, but two, you have
        to implement those plans first. And then let’s talk again about the suspension
        lifting.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd9d00f-2472-4565-9d23-ccd7be2d43f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T23:06:42.771+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:52.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06df6c4c-3bbc-4014-9365-64ab8053bb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T23:06:42.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:52.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government of Valenzuela suspended NLEX Corp.’s business
        permit last week over the RFID mess, which has caused heavy traffic in the
        city.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac66d289-49d6-4019-8577-f4d3306cdabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T23:06:42.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:52.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6480c07-523d-4aec-bebd-d617741e8c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T23:06:42.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:52.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The toll holiday that resulted from the business permit’s suspension
        meant the company can’t collect fees from motorists who pass through its toll
        plazas in Valenzuela.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce12e05d-45bc-43d5-8fb8-2dffc229be04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T23:06:42.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:52.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Toll Regulatory Board has called on toll operators
        to step up traffic management, particularly near toll plazas, to minimize
        inconvenience to motorists.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7169330-0da7-4b8f-b712-42b8981f3a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T23:06:42.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:52.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28334399-5778-48f0-96a8-f58d33f01d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T23:06:42.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:52.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TRB spokesperson Julius Corpuz said toll operators should also upgrade
        their hardware and software so that data from RFID stickers can be read more
        efficiently.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506df240-1921-4da8-98a8-d669442d6646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T23:06:42.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:52.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2db31c1-2416-4c83-b817-6ecdb0bf4c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T23:06:42.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:52.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Isang bagay pa po na ipinag-uutos ng ating kalihim ng DOTR at TRB,
        baka kailangan pataasin ‘yung wattage ng tinatawag na sensor o antenna para
        mas madaling mabasa yung sticker. Malayo pa, mabasa na,” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420452b8-38d0-4703-9600-1c009dff4070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T23:06:42.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:52.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895b671f-dcce-4419-a596-490be62b8c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T23:06:42.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:52.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s one more thing that the secretaries of the
        DOTR and TRB have ordered -- there might be a need to increase the wattage
        of the sensor or antenna to enable quicker reading of the sticker. So that
        even from a distance, it can already be read.]</p>'
  'bill-gates-presidential-transition-covid-vaccine':
    'author': 'Veronica Stracqualursi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-13T23:33:21.831+08:00
    'imagesource': 'jcr:140be7e8-ab7d-437d-b7c8-0b6342d069af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4eb3d9b1-eac0-4db3-9542-22a8562c180e'
    'lead': 'Microsoft co-founder Bill Gates, whose foundation has been part of the
      effort to develop and deliver Covid-19 vaccines, said Sunday that the presidential
      transition is "complicating" efforts to distribute one, but that he''s spoken
      with President-elect Joe Biden to ensure the US doesn''t "blow it" again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-13T23:36:10.631+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T16:10:51.663+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:10:35.528+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bill Gates says presidential transition is ''complicating'' US efforts
      to distribute vaccine'
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1ac0c1-c157-4342-98f7-11f32bbb2370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T23:36:10.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:51.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Microsoft co-founder Bill Gates, whose
        foundation has been part of the effort to develop and deliver Covid-19 vaccines,
        said Sunday that the presidential transition is "complicating" efforts to
        distribute one, but that he''s spoken with President-elect Joe Biden to ensure
        the US doesn''t "blow it" again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032c2de6-7f16-467f-b41c-26c419ba98c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T23:36:10.631+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:51.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The transition is complicating, but the new administration is willing
        to rely on actual experts and not attack those experts," Gates, the co-chair
        of the Bill and Melinda Gates Foundation, told CNN''s Jake Tapper in an interview
        that aired Sunday on "State of the Union."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bb13c9-05b9-4cf1-a758-fb062b1f8f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T23:36:10.631+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:51.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump has refused to concede the 2020 election
        to Biden and has not coordinated with the President-elect on the Covid-19
        vaccine candidates and the massively complex distribution operation. Biden
        has said that the Trump administration had <a href="https://www.cnn.com/2020/12/04/politics/biden-trump-vaccine/index.html">shared
        information</a> -- but not a "detailed plan" -- with his transition team about
        the nationwide distribution of a vaccine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930f5dae-287e-4f54-b600-4347ffc2a08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T23:36:10.631+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:51.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his interview with Tapper, Gates praised Biden''s incoming administration
        for "laying out clear plans" to slow the spread of Covid-19, adding that "I
        think we''ll get through this in a positive way."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23fa310-084d-47af-9752-134a4f35f6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T23:36:10.631+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:51.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know I''m pleased with the people and the priority that President-elect
        Biden and his team are bringing to bear on this problem," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5373829a-5191-4bed-ad55-003011f7212c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T23:36:10.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:51.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gates Foundation on Thursday <a href="https://www.cnn.com/2020/12/10/business/melinda-gates-covid-vaccines/index.html">said
        it plans</a> to commit an additional $250 million to support the "research,
        development and equitable delivery" of tools to fight Covid-19, including
        tests, treatments and vaccines. The announcement brings the group''s total
        commitments to the global Covid-19 response to $1.75 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a7b7fd-16fa-498e-a376-828ab3f9ea92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T23:36:10.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:51.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates lauded Biden for "doing his best to retain" Dr. Francis Collins,
        the director of the National Institutes of Health, and Dr. Anthony Fauci,
        the director of the National Institute of Allergy and Infectious Diseases,
        who Gates said would be "willing to admit when things aren''t going well"
        and "deliver tough messages."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32f50b3-3716-4516-883a-df22bb370776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T23:36:10.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:51.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think the US will not be one of the worst performers, as the
        (Biden) team comes into office," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343714a4-152e-44e4-ad8d-332c615e2459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T23:36:10.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:51.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is the nation with the most cases and deaths from
        Covid-19. As of Sunday morning, the US had reported more than 16 million Covid-19
        cases and nearly 300,000 deaths since the start of the pandemic, according
        to data from Johns Hopkins University.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7d75f4-8e91-4ed8-b514-645ce021369b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T23:36:10.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:51.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates noted in his interview that the US "would''ve been expected
        to be the best" when it came to the pandemic given its federal health agencies
        and various technologies, but "sadly ... we didn''t get on top of it like
        many countries did," adding that future post-mortems on the crisis "will guide
        us."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ca416c-c1df-4c25-b90f-00d432e2c419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T23:36:10.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:51.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has laid out a three-point plan to combat the coronavirus
        pandemic, including aiming to distribute 100 million vaccine shots in his
        initial 100 days in office. Biden also told <a href="https://www.cnn.com/2020/12/03/politics/biden-harris-interview-jake-tapper/index.html">Tapper
        in an interview earlier this month</a>, that he will ask Americans to wear
        masks for the first 100 days after he takes office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce18d28-5712-4466-8994-49026a4add0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T23:36:10.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:51.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his interview with Tapper, Gates confirmed that he has spoke
        with Biden about the pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e637f4-6bb4-4d67-b937-70724a7575b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T23:36:10.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:51.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price to pay each year "to avoid, you know, a trillions of dollars
        disaster -- I think that roadmap''s clear, and I talked with the President-elect
        about that. And you know, I think our foundation will be part of that dialogue
        to make sure we don''t blow it again," Gates said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930589fd-aa59-452f-a6c8-daaffcd35f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T23:36:10.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:51.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is close to a vaccine as the Food and Drug Administration
        on Friday <a href="https://www.cnn.com/2020/12/11/health/us-coronavirus-friday/index.html">issued
        an emergency use authorizaton</a> for Pfizer and BioNTech''s vaccine. And
        the US Centers for Disease Control and Prevention''s Advisory Committee on
        Immunization Practices voted on Saturday to recommend the Pfizer vaccine for
        people ages 16 and older, moving the US another step closer to being able
        to inoculate millions of its citizens.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2888d0a-3ab6-4b69-9826-54ea56b812d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T23:36:10.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:51.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates told Tapper that distribution "should be based on medical
        need, not wealth at all."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c0b447-8a52-4171-8860-1c6bca89a5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T23:36:10.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:51.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After all, this epidemic has been awful in the way that it''s exacerbated
        inequities," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f8f879-a482-4951-94f5-6ddbf1ce2252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T23:36:10.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:51.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates also said he is "super happy with all of these vaccines" and
        that when it''s his turn for vaccination, "I will visibly take the vaccine.
        Because I think that it''s a benefit to all people to not be transmitting."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2568ca-b207-4a47-b978-ab50a0583b7c'
