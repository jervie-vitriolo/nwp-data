      'mgnl:lastActivated': 2023-01-25T16:11:35.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the research team, the lowest reproduction rate was
        at 0.66, recorded in Metro Manila on October 21. The highest was 1.65 in July.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08709d3b-1039-4974-b2aa-b09c6ca4e430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T16:50:18.448+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:11:35.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said the rise in reproduction rate is not a cause for
        concern, but should serve as a reminder for the public to take extra precaution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae2b178-e456-4f9d-ba03-5dfa60416c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T21:05:39.553+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:11:35.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi naman po malaking pagtaas iyan,” Presidential Spokesperson
        Harry Roque said. “But at the same time, it is telling us na kailangan mag-ingat
        dahil mayroon nang bahagyang pagtaas at ito ay bago pa umabot sa kasagsagan
        ng pagdiriwang ng Pasko.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e052fe80-9867-40b0-abdc-bdca4f206cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T21:05:39.554+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:11:35.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s not a huge increase. But at the same time,
        it is telling us that we should be careful because there’s a slight increase
        that happened even before the peak of Christmas celebrations.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a45b17-9c42-42c1-8a43-6136e8a5cd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T16:50:18.448+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:11:35.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health has repeatedly called on the public to
        limit Christmas and New Year gatherings to household members to prevent further
        spread of the coronavirus, which has infected more than 450,000 nationwide.
        Health protocols should be observed at all times, including the wearing of
        face masks and face shields, frequent hand washing, and social distancing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e672e3-2b5f-4636-8d9b-5e0bebf843f0'
      'mgnl:activationStatus': true
