      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/12/14/private-hospitals-covid-19-post-holiday-surge.html">READ:&nbsp;Private
        hospitals worried over lack of staff, funding in case of post-holiday COVID-19
        surge</a></strong></p>'
  'Congress-P620-million-cancer-program':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-13T14:40:34.976+08:00
    'imagesource': 'jcr:9b973ac0-2d4e-45ba-8292-e3582f0e3a15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20f626ac-0912-41cb-950f-b2a147d119fa'
    'lead': 'Congress has allocated ₱620 million in the 2021 General Appropriations
      Bill for the government''s cancer control program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-13T14:46:23.732+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T16:11:35.054+08:00
