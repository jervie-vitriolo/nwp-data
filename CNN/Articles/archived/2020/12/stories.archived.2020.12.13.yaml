    'template': '1'
    'title': 'COVID-19 tally in PH reaches 449,400; single-day deaths lowest in nearly
      5 months'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a55d50a-b4ab-45f5-a279-a2812ce614b9'
