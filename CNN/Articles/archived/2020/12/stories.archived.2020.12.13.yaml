      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14)</strong> — Metro
        Manila''s reproduction rate for the novel coronavirus has breached the threshold
        of 1, a sign that more people are being infected, experts said Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f48fac-6c3f-4891-ba6d-564c9f4e4288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T16:50:18.447+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:11:35.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ac9691-a917-4f74-8dc6-ab19530060f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T16:50:18.448+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:11:35.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prof. Guido David of the OCTA Research Team said the capital region''s
        reproduction rate or Ro is now at 1.06, higher than the 0.99 recorded as of
        Sunday and<a href="https://cnnphilippines.com/news/2020/12/12/OCTA-COVID-19-reproduction-rate-Metro-Manila-continues-to-increase--.html">
        the 0.95 over the past week.</a> The data refers to the number of people that
        an infected person will pass the virus on to.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfc08ae-753b-4907-a292-2ff77e413567'
      'mgnl:activationStatus': true
