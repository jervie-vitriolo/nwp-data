    'template': '1'
    'title': 'Two North Atlantic right whale newborns have been spotted off the US
      coast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8070f37f-82e2-445a-8942-bc11920be80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:47:05.629+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:26.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The year is ending on a positive note for
        North Atlantic right whales, a critically endangered species, with the spotting
        of two newborn calves.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dd3c40-71b9-4c46-a35e-15cf7315ca8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:47:05.629+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:26.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4071af-507d-4edd-a71c-4a8e9a84670e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:47:05.629+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:26.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The right whale is one of the rarest marine mammals in the world,
        according the National Oceanic and Atmospheric Administration (NOAA), and
        there are fewer than 400 of them left in the world, Jessica Powell, a marine
        mammal biologist for NOAA Fisheries, told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a7c9eb-91d1-46d2-802f-cb63593089b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:47:05.629+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:26.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e85353-68b7-4611-bf27-c2b643fb6e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:47:05.629+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:26.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the babies, spotted on December 4 off the coast of Cumberland
        Island, Georgia, was born to Chiminea, who is believed to be 13 years old
        and is a first time mom. The second calf, found off Vilano Beach in Florida
        three days later, was born to 16-year-old Millipede.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cffdb6-a68e-4732-95a6-132bb1516874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:47:05.629+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:26.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595c3c41-8fa8-4dbc-9391-ed22193f6013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:47:05.629+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:26.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The right whale''s calving season begins in mid-November and runs
        through mid-April.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080250f6-d369-4a40-b548-fabf516ae85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:47:05.629+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:26.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24856713-d633-40fb-b8d4-0d42a717e7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:47:05.630+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:26.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With a population at such low levels, every individual counts,
        and it is great to see these two new calves at essentially the beginning of
        the calving season," Jamison Smith, the executive director of the Blue World
        Research Institute (BWRI) who captured photos of the babies using drones,
        told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4da856-b3e9-4093-8abe-29d955c991f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:47:05.630+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:26.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5d1eeb-7b52-496e-9837-88755d3c2948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:47:05.630+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:26.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It gives us hope that there will be more over the next few months.
        This species needs all the help they can get so that we might be able to show
        our grandkids a right whale in the future rather than just tell stories about
        them."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416d5706-9b6e-433c-a587-28bc9b513462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:47:05.630+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:26.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb6fda2-f139-4c08-85ee-8b5cdb107ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:47:05.630+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:26.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leading cause for whales'' deaths and injuries involve human
        interaction, including vessel strikes and entanglement in fishing gear, Powell
        said. It is illegal for anyone, including boats, drones, surfers, and swimmers,
        to approach whales within 500 yards without a research permit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9433bcbb-f637-4fcd-a2cd-257074b66ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:47:05.630+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:26.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449a3840-8a0e-493b-9175-fcaed6618979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:47:05.630+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:26.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a species that is struggling and it''s essentially all hands
        on deck to try and save these whales," Powell said. "We advise folks anywhere
        in the southeast to be really cautious when on the water during the calving
        season, to look out for calves, slow down around them, and give them space.
        Whatever we can do to give these whales a fighting chance."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ce0b83-a9e9-4dbc-a918-cadca9fd4d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:47:05.630+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:26.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d74153e-74a2-47ba-a019-42c1601bfb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:47:05.630+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:26.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This species of whale has also been experiencing an unusual mortality
        event (UME) over the past three years, according to NOAA. Since 2017, at least
        32 dead and 13 seriously injured whales have been documented by the organization.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1982c04-9dee-4fbe-9ca6-bac84d284164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:47:05.630+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:26.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5218966-5456-45ef-886d-45111832b2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:47:05.630+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:26.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, biologists mourned the loss of a North Atlantic right
        whale calf who was discovered dead on the shore of a barrier island off North
        Carolina. Preliminary reports indicated that the animal died during birth
        or shortly after, according to Powell, but scientists are waiting for pathology
        results to confirm the cause of death.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e63cc3b-bb4e-41c7-a094-da114227222e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:47:05.629+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:26.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2020/12/13/us/north-atlantic-right-whale-newborns-scn-trnd/index.html"
        href="https://edition.cnn.com/2020/12/13/us/north-atlantic-right-whale-newborns-scn-trnd/index.html">Two
        North Atlantic right whale newborns have been spotted off the US coast</a>."</em></p>'
