      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, committee chairperson Sen. Grace Poe said
        three resolutions would be discussed, as well as the plan of government regulators
        to address the issue of traffic congestion at the toll plazas.</p>'
