    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:10:33.956+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['truck-ban', 'MMDA', 'Metro-Manila-Development-Authority', 'EDSA',
      'Confederation-of-Truckers-Association-of-the-Philippines', 'CTAP', 'Rupert-Bayocot']
    'template': '1'
    'title': 'Truck groups warn of possible negative effect of truck ban reimposition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726031fe-8609-47c1-b007-e057ac67fe52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T17:19:11.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:02.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13)</strong> — Authorities
        are set to reimpose the truck ban along EDSA and other major thoroughfares
        in a bid to decongest the roads this coming holiday season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501e405b-1474-478a-80db-2a77de553f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T17:19:11.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:02.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Development Authority will again enforce a 24-hour
        truck ban on EDSA beginning Monday, December 14.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d3fdc9-543c-4d48-9c76-7ec36bd02dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T17:19:11.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:02.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other major roads under the jurisdiction of the MMDA shall be off
        limit to trucks from 6am to 10am, and again from 5pm to 10pm, Mondays to Saturdays.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa75a34-0a92-4cb0-ac1c-1e9167faf3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T17:19:11.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:02.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA said that this will not stop the delivery of goods. In
        fact, businesses and other industry players were given ample time to prepare
        for back to normal operations which includes the truck ban.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7372bd24-dca8-45b0-af07-4da2a7184b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T17:19:11.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:02.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a trucker group claims that the ban could hurt the economy
        that is still reeling from the effects of the lingering COVID-19 crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27ad9f9-c85d-4855-be54-17c46a48812a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T17:19:11.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:02.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Sunday, the Confederation
        of Truckers Association of the Philippines said that the measure could also
        cause heavier traffic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2951f7dd-e6f9-4f2b-b718-70c16c989d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T17:19:11.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:02.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the truck ban hours, <em>para kaming alon na kanya-kanyang
        takbo. Sasakupin na lahat ng</em> lane <em>makahabol lang sa</em> delivery
        <em>kaya wala na hong makadaan na</em> private and public vehicles <em>kaya
        maharangan lang ng</em> five minutes <em>ang isang</em> national road, domino
        effect <em>na po ''yun, maghapon na ang</em> traffic," says Rupert Bayocot,
        chairman of CTAP.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72f8178-b97d-4924-9616-6dd0367d1e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T17:19:11.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:02.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: After the truck ban hours, we will be like waves going
        our own ways. Drivers taking over road lanes so delivery schedules can be
        met, thus no private and public vehicles will be able to pass. Even a 5-minute
        obstruction of a national road will have a domino effect of all-day traffic.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e582f1d1-fbe1-437a-ad3e-87fb418a062a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T17:19:11.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:02.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of a truck ban, the group hopes that a single lane would
        be dedicated to trucks in major roads that they can use 24/7.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1334e7-17c3-43d0-b70e-5a1505a2fe53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T17:19:11.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:02.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Samantala, kung bibigyan kami ng</em> 24/7 truck road single
        lane, <em>lalo na sa mga</em> critical <em>na daan, papunta sa</em> pier <em>ay
        lahat po ay makakadaan ng maayos. Kasi ang mga motorista, kapag alam nila
        na</em> truck road <em>''yan;</em> single lane. <em>Alam ho nila na pwede
        po silang mag-overtake tulad diyan sa</em> C-5, Mindanao Avenue, Roxas Boulevard,
        Road 10. <em>''Yan po ay</em> single lane, <em>''yun lang masyadong mahaba
        ang</em> truck <em>namin,"</em> adds Bayocot.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f63eb81-f15c-41e2-9db3-8c6305448289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T17:19:11.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:02.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: However, if we are given a 24/7 single-lane truck
        road, especially in critical areas, leading to the port area, everyone will
        be able to use the roads smoothly. Because motorists know if there is a truck
        road, it will be a single lane. They know they will be allowed to overtake,
        like at C-5, Mindanao Avenue, Roxas Boulevard, Road 10. That is a single lane,
        but we have trucks that are quite long.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2551f4-a1bd-450a-9e18-ec6c6fdac3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T17:19:11.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:02.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Metropolitan Manila Development Authority, the
        truck ban was a call made by mayors. Traffic Chief Bong Nebrija said the local
        chief executives would complain about the traffic situation in their area.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63771240-2f81-46ff-a44c-20cd36839c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T17:19:11.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:02.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Valenzuela Mayor Rex Gatchalian, aside from radio frequency
        identification system glitches in toll plazas, one of the main contributors
        of congestion in his area are trucks going out of the factories with goods.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db326090-4ee3-4cfb-b450-0fcaf1c30c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T17:19:11.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:02.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like I said, <em>ang dami naming pabrika. Pag sumabay yung malalaki
        nilang truck, kawawa talaga yung</em> roads <em>nauubos. Kasi</em> they themselves
        <em>di na sapat,</em> so we would rather they ply their routes on their specific
        window," says Gatchalian.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42672c7-ab90-42ee-b31f-a894595164c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T17:19:11.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:02.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Like I said, we have a lot of factories. If big trucks
        are present, there will be congestion because there will not be enough space.
        So we would rather they ply their routes during their specific time window.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31efc32-3d42-43db-adb1-a24c1276ccff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T17:19:11.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:02.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Quezon City, the ban could help decongest major roads such as
        E. Rodriguez Jr., Katipunan, Luzon, Mindanao Avenue, and Congressional Avenue
        sections of C5 that straddle the city.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb16f16c-51bc-41ca-9208-8fa0c1a89858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T17:19:11.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:02.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trade and Industry Department for its part assured that the
        truck ban reimposition will not hamper the flow of supplies given that this
        was already the system before the pandemic.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a28dbe-b8e2-4843-8f5c-aa2d0f10174e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T17:19:11.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:02.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Oo,</em> we have sufficient supply. <em>Di ko alam</em> if
        they will issue exceptions for food, <em>pero kasi dati naman</em> pre-pandemic,
        <em>dati naman oras ng</em> delivery during truck, <em>wala lahat na</em>
        cargo. <em>Ibabalik lang yung ganong</em> arrangement unless the MMDA gives
        an exception or the President. <em>Pero ang</em> food kasi unhampered <em>talaga
        dapat ang</em> delivery," says DTI Usec. Ruth Castelo.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4418f04-e24b-494e-a3db-5e9ee9ad1b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T17:19:11.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:02.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Yes, we have sufficient supply. I do not know if they
        will issue exceptions for food, but before the pandemic, during the hours
        of delivery, there is no cargo. That arrangement will only return unless the
        MMDA or the President gives an exception. But food deliveries should ne unhampered.]</p>'
