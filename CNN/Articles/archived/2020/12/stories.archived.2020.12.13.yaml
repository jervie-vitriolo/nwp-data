      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday''s episode of Eat Bulaga''s ''Bawal Judgemental'' segment,
        Allan and Wally detailed their experiences, along with other COVID-19 survivors.</p>'
    '3':
