  'truck-ban-negative-effect':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2020-12-13T17:11:34.330+08:00
    'imagesource': 'jcr:7170c01c-9635-45fc-8b02-51054a9107e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33df0a29-fce0-4f17-8b4f-8544afe34577'
    'lead': 'The Metro Manila Development Authority will again enforce a 24-hour truck
      ban on EDSA beginning Monday, December 14.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-13T17:19:11.996+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T16:11:02.040+08:00
