      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry, Dr. Fauci. Did somebody just throw a bra at your face?"
        Bennett''s Blitzer asked.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243a69a1-639c-4b99-b799-c72e487ed78d'
