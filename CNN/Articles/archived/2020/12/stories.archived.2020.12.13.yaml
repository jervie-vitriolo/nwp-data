      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13)</strong> —&nbsp;Authorities
        seized ₱54-million worth of shabu during a buy-bust operation in Muntinlupa
        City on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468e0dc1-d31c-4c3e-b943-3a500dcba849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T21:34:22.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:59.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release on Sunday, the Philippine National Police said
        the undercover operation also resulted in the arrest of two suspected "major
        players" in the illegal drug trade, identified as Renzy Louise Javier Vizcarra
        and Red Lewy Javier Vizcarra.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd1e38e-26ae-4c17-bc8b-a8c05eafdebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T21:34:22.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:59.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vizcarras apprehended in front of a fast food outlet in Brgy.
        Tunasan with eight kilograms of shabu, the PNP said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18581053-ed0d-4a1e-9589-185ccce3577c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T21:34:22.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:59.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also confiscated from the suspects were a Toyota Innova, three mobile
        phones, and the marked money used by agents in the entrapment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2eeb6db-4596-420c-82dd-3eab2e73fd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T21:34:22.172+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:10:59.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief Debold Sinas warned that there will be "no letup" in the
        government''s anti-drug war campaign, saying law enforcement agencies have
        the "strong resolve to carry out the President''s instruction to rid our country
        of illegal drugs."</p>'
    '5':
