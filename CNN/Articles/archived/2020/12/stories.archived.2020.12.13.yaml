      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Unang-una, nais nating maayos ang sitwasyon para sa ating mga
        kababayan, na hindi naman sila napeperwisyo at nahihirapang pumila doon at
        nakababad ng matagal. Pangalawa, nais nating malaman ano ba talaga ang naging
        dahilan kung bakit hindi maayos ang pagpapatakbo nito?"</em> Poe said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0f175e-0f72-4808-afdd-240ff1c887e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T18:47:59.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:01.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First, we want to remedy the situation for our countrymen,
        so that they don''t have to endure long lines and wait for long periods. Also,
        we want to know the reason why it is not running smoothly.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97655b58-2940-4723-99e8-cdd454f92664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T18:47:59.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:01.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said the cashless toll collection system would be
        more effective if motorists would be able to use one RFID sticker for all
        tollways.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df00234b-3b77-4d37-b66c-0144e4fcccc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T18:47:59.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:01.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe also noted that government regulators were slow in acting on
        the traffic mess at the expressways despite the daily complaint of motorists.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5274fd2-eb35-42bc-bed6-d489bdd3ffba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T18:47:59.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:01.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung</em> Toll Regulatory Board <em>ay parang natulog sa
        pansitan,"</em> she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a1571c-4c5b-43d2-a49c-37c96848f861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T18:47:59.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:01.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It seems the Toll Regulatory Board is sleeping on
        the job.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c818dfa6-acaf-46de-9ecf-d67c23527ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T18:47:59.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:01.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, <a href="https://cnnphilippines.com/news/2020/12/7/valenzuela-nlex-toll-booth-business-permit-suspended.html??#:~:text=endIndex%3A,heavy%20traffic%20in%20the%20city"
        target="_blank">Valenzuela Mayor Rex Gathchalian</a> suspended the business
        permit of the North Luzon Expressway Corporation for failing to resolve issues
        in the RFID system in its toll plazas that has caused heavy traffic in the
        city.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251d66d4-f566-4681-8e78-224a28d88af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T18:47:59.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:01.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the suspension, NLEx cannot collect toll fees in any of its
        toll booths within Valenzuela until it remedies what Gatchalian described
        as the "abysmal" state of its RFID system.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97124e5-29de-4e03-94b4-adadf9d01dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T18:47:59.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:01.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also <a href="https://www.cnn.ph/news/2020/12/9/rex-gatchalian-valenzuela-nlex.html"
        target="_blank">issued a response</a> to J. Luigi Bautista, the president
        and general manager of NLEX, on how the suspension of the business permits
        could be lifted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492379b6-b679-4de1-a861-b57dd7ce1e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T18:47:59.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:01.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his letter, Gatchalian said clear and concrete solutions must
        be made to address the problems concerning RFID stickers and credits or load,
        as well as the reimbursement of toll fees collected during the so-called toll
        holiday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd312173c-9415-4cf2-b863-3a04b315981b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T18:47:59.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:01.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Toll Regulatory Board said toll fees would be <a href="https://www.cnn.ph/news/2020/12/10/Toll-fees-reimbursed-to-those-charged-in-Valenzuela-City.html"
        target="_blank">reimbursed</a> to those "accidentally charged".</p>'
  'DOST-study-honey-products-using-sugar-syrup':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-13T21:23:50.343+08:00
    'imagesource': 'jcr:7644c8fe-2872-4a9b-a8ef-cc26c33e3679'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03b07673-93f6-4bfd-b636-e685e7690f3e'
    'lead': 'A recent study from the Department of Science and Technology found most
      honey products being sold in markets contain sugar syrup instead of pure honey,
      costing the local honey industry an estimated ₱200 million in yearly losses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-13T21:30:36.989+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T16:11:00.657+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:10:34.383+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['honey', 'Department-of-Science-and-Technology', 'Philippine-Nuclear-Research-Institute',
      'DOST-PNRI', 'honey-products', 'fraud', 'adulteration', 'sugar-syrup']
    'template': '1'
    'title': 'DOST: Around 80% of honey products sold commercially use sugar syrup
      instead of pure honey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d87cff6-ccb2-4b79-9fb3-e0ee5c81a9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T21:30:36.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:00.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> Most
        honey products being sold in markets contain sugar syrup instead of pure honey,
        Department of Science and Technology researchers found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97308a9-e4b1-4b4c-8d9c-676dcf8c2be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T21:30:36.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:00.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b9d450-eb36-4ad7-b217-c5d35cfba25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T21:30:36.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:00.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using nuclear-based tests, researchers from the agency''s Philippine
        Nuclear Research Institute (PNRI) found these products contain syrups made
        from sugarcane and corn, said the DOST in a recent release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafe0885-8d06-4b8f-8e17-0e1a8d8850e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T21:30:36.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:00.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa84d21-02aa-4811-a894-5dfa7c8cca05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T21:30:36.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:00.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Around 62 (82%) out of the 76 of honey brands that were found to
        be adulterated were composed of 95% C4 sugar syrup. So, they are not actually
        adulterated but they are just completely purely sugar syrup," explained DOST-PNRI''s
        Dr. Angel Bautista VII.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0b91dd-0651-4619-b8f2-797447e4f4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T21:30:36.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:00.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f151abe5-5423-44e7-b363-504d4883a713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T21:30:36.990+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:00.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers used stable carbon isotope ratio analysis, which
        helps give clues on the analyzed substance''s origin. Adulterated honey has
        carbon isotopes which may be traced from sugarcane and corn, unlike real honey,
        whose carbon isotopes match those found in flowering plants and bees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4d2a99-9b6d-4e70-92e2-332e4a1dbd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T21:30:36.990+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:00.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f91f75-a6ee-4c19-9dce-9493d2fb459b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T21:30:36.990+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:00.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve out of 16 local honey brands  or 75 percent  sold in groceries
        or souvenir stores are "not entirely honey." Meanwhile, 87 percent of local
        honey products, or 64 out of 74 items, sold online are impure, the agency
        noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a32e6c7-d65d-4316-83dc-28d336251c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T21:30:36.990+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:00.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef1e848-2a08-4726-b9d8-f3f0ba64c0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T21:30:36.990+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:00.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You may be buying honey for its wonderful health benefits, but
        because of adulteration, you may actually just be buying pure sugar syrup,"
        added Bautista, who also flagged how too much sugar consumption may lead to
        negative effects on one''s health.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b38e6a4-1533-4321-991a-96c0b80e799c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T21:30:36.990+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:00.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858ac33c-d42d-4b3b-acfd-f938231bf663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T21:30:36.990+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:00.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Effects of impure honey on local industry</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07d0929-243f-428a-b532-4120a760680d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T21:30:36.990+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:00.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2887a600-5785-4f28-9720-c8ab2fcf1fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T21:30:36.990+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:00.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency likewise emphasized how impure honey may cause serious
        damage to the local industry, as it may be sold for as cheap as one-third
        of the real thing''s price. This means manufacturers may raise the volume
        of their products while trimming production costs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cd1e65-8c3e-4d81-90f4-0629880c6e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T21:30:36.990+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:00.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaef5cd-b0fc-422e-b81b-ab14355a4be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T21:30:36.990+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:00.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, the DOST-PNRI projects the local honey industry loses
        some ₱200 million a year due to honey adulteration and fraud.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dbb535-4b31-4658-af06-ae7507e9b8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T21:30:36.990+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:00.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9b6b0d-1808-43c7-a745-4bdedc31a677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T21:30:36.990+08:00
      'mgnl:createdBy': 'pilar'
