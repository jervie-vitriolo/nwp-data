      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When 90-year-old Margaret Keenan received
        the <a href="http://www.cnn.com/2020/12/08/europe/uk-pfizer-biontech-covid-vaccination-intl/index.html"
        target="_blank">world''s first</a>&nbsp;clinically authorized and tested COVID-19
        vaccine earlier this week, the end of the COVID-19 pandemic seemed finally
        in reach.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef70a6e-8f40-442a-96c0-266045552694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:06:21.177+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:33.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tough months lie ahead, but the rollout of the first vaccine in
        record time and the likely imminent approvals of others, is a turning point
        for wealthy countries that can afford vaccines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e403a6-8511-464e-b75e-ddc37b63c7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:06:21.177+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:33.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for public health officials in the developing world, it is a
        harsh reminder that the race to end this deadly pandemic will separate the
        world''s haves and the have-nots.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4668944e-616e-4423-abaa-4d3274d0ad6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:06:21.177+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:33.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged COVID-19 <a href="http://www.cnn.com/2020/12/09/europe/covid-vaccine-inequality-developing-world-intl-scli/index.html"
        target="_blank">vaccine hoarding</a>&nbsp;and bitter experience of past inequalities
        leave many feeling cynical about global solidarity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ace76c0-7e09-40cd-a32f-ae71b92fa0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:06:21.177+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:33.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine shopping spree</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022fd394-9947-42b0-a711-6a00707005b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:06:21.177+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:33.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rich countries have been on a vaccine shopping spree for months.
        A continuously updated database compiled by the <a href="https://launchandscalefaster.org/COVID-19"
        target="_blank">Duke Global Health Innovation Center</a>&nbsp;shows bilateral
        deals worth billions of dollars by a handful of countries for emerging vaccines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a64e3b4-412f-478a-83cc-4931ae8026b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:06:21.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:33.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several countries and regional blocks have preordered vaccines that
        could cover far more than their entire populations. The People''s Vaccine
        Alliance, an international vaccine watchdog that includes Amnesty International
        and Oxfam, said this past week that rich countries have bought enough COVID-19
        vaccine doses to immunize their populations three times over.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fff813-4293-438d-b587-4e8efad02a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:06:21.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:33.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian government alone has secured enough inoculations to
        vaccinate their citizens five or even six times over, though not all the vaccine
        candidates it preordered may be approved for usage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cef18e-239b-4519-83d1-7e719cd63ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:06:21.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:33.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alliance''s data shows that while the world''s wealthiest nations
        are snapping up deals, nearly 70 poor countries will only be able to vaccinate
        one in 10 people at best during 2021.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1615ea-e3d2-42c5-b9d8-e21e43ec3619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:06:21.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:33.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is disappointing that despite the intent to get equity across
        the globe, that vaccine nationalism rules supreme," said the University of
        Cape Town''s Professor Gregory Hussey, who is on the ministerial committee
        to advise the South African government on access to a COVID-19 vaccine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c859cb20-ddc8-40e8-a521-fe9db58a5a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:06:21.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:33.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN on Thursday, the head of the Africa Centres for
        Disease Control and Prevention John Nkengasong said the inability for poorer
        countries to access vaccines would be "catastrophic."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c28585-9453-42e5-a757-e8f5164f94e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:06:21.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:33.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The moment that we have all talked about, of global solidarity
        and global cooperation, is now. The litmus test is actually now. It makes
        absolutely no moral sense to have excess doses of vaccines in certain countries
        and absolutely no doses of vaccines in other areas of the world," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8db74b5-3322-4ef5-bf61-fa99e7924d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:06:21.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:33.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Solidarity, in theory</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e78c1b-48fc-461a-a8be-981fff0c501e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:06:21.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:33.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the novel coronavirus ripped through countries and filled up
        hospitals earlier this year, a global effort emerged to roll out eventual
        vaccines for everyone.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21e9179-fa5a-4916-a1eb-719d315bdc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:06:21.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:33.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The compact is called COVAX and is led by <a href="https://www.gavi.org/news/document-library/covax-list-participating-economies"
        target="_blank">Gavi, the Vaccine Alliance</a>. It runs on two tracks. High
        and middle-income countries have committed substantial funding to ensure access
        to vaccines and vaccine manufacturing in an equitable fashion. Poorer countries,
        mostly on the African continent, have signed up to a separate COVAX facility
        to secure vaccines. These vaccines will be funded by development agencies
        and donations from groups like the Bill and Melinda Gates foundation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38161b2-eab6-4864-9afa-fe8ce2a83e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:06:21.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:33.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, 189 countries and territories have signed up to the two
        facilities. Notably absent are the United States and Russia.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09e03c7-b575-4462-9d59-f43a8ac9c4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:06:21.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:33.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This past week Dr. Anthony Fauci, the top US infectious diseases
        expert who said he was speaking in his personal capacity, stated that his
        country <a href="https://www.cnn.com/world/live-news/coronavirus-pandemic-12-09-20-intl/h_a07ea9a8c6510ffbd27d0a60dac49e3b"
        target="_blank">has a "moral responsibility"</a>&nbsp;to ensure that COVID-19
        vaccines are fairly distributed, contradicting the outgoing President Donald
        Trump''s largely symbolic executive order calling for Americans to get vaccines
        first.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd963076-e674-4bbe-99d4-2161d2bc0e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:06:21.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:33.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equitable access to vaccines isn''t necessarily just an issue of
        money. A spokesperson for Gavi said the alliance has raised more than $2 billion
        to purchase vaccines for the poorest countries and need to raise more than
        $5 billion by the end of next year.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0cd548-5ea6-4d39-a7a7-b29422494385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:06:21.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:33.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our priority remains securing the financing needed to ensure these
        countries receive rapid access to COVID-19 vaccine candidates through the
        COVAX Facility," the spokesperson told CNN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5db33bf-beff-44e4-9f60-178396e98c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:06:21.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:33.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But money can''t buy vaccines that have already been sold.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa273aaa-0c3d-44e4-9fb9-b26fa216b0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:06:21.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:33.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And key contributors to COVAX, like the EU, UK and Canada, have
        done some of the largest bilateral deals with pharmaceutical companies. The
        People''s Vaccine Alliance argues that these deals could undermine the COVAX
        pact they have been funding.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778a8e51-c955-4da8-8504-3c834d384c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:06:21.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:33.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Canada is one of the largest donors to the COVAX program
        to allow equitable access to poorer countries.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf463b54-64e1-4fcd-9c06-5f63740a6ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:06:21.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:33.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on Friday, Canada''s Minister of International Development
        Karina Gould said her country needed to hedge its bets because most vaccines
        are still in development and thus only theoretical.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e569047-08df-46e0-b63b-01b6da23473e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:06:21.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:33.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have entered into agreements with a number of different vaccine
        companies, just like the COVAX facility is doing, recognizing that not all
        of these vaccines might be successful," she said, adding that the government
        is committed to equitable and affordable access to the vaccine.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce746a3f-08b7-44a1-a785-623c3c779f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:06:21.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:33.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not a country that is isolated from the world. We have friends
        and family and business partners in every region of the world. We could just
        vaccinate Canadians and make them safe, but we don''t want to be disconnected
        from the world," Gould said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed74e32-c6dc-4acd-976b-e71a44d35a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:06:21.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:33.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Richard Mihingo, the coordinator of Immunization and Vaccine
        Development at the World Health Organization (WHO) Africa region, said he
        understood that countries needed to ensure that their own citizens get vaccinated.
        He called the bilateral deals a "sad reality."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbf170a-22e1-4304-a7e1-a5aec77d0f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:06:21.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:33.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is one thing to raise money, it is another to get access to
        the product. The funding is not enough if there is no supply. This complicates
        the situation," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80b45be-5bd3-4e08-8f84-9ea96f6ee59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:06:21.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:33.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal of WHO is to vaccinate 20% of the population in the Africa
        region by the end of 2020, but more meaningful coverage could take two to
        three years.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4261a9e5-98f0-4e9a-81c2-2e45540bf78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:06:21.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:33.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mihingo believes the public health impacts could be severe if the
        virus festers in regions that fail to secure a vaccine.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3892c4-8c56-469b-85d5-ca4cba0a7bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:06:21.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:33.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bitter memories</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7de0a2-a493-4c76-897b-1d4cfec73aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:06:21.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:33.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>African public health officials and scientists still remember the
        years-long tooth-and-nail fight to access life-saving drugs to combat HIV/Aids
        long after they were available in the West. More recently, despite similar
        talk of solidarity, the H1N1 flu vaccine arrived on the continent months after
        the peak of the epidemic in 2009.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faea1e5-4f23-4aaf-bbfd-d7ed87b45009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:06:21.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:33.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hussey believes that the COVID-19 vaccine debate will revive these
        painful memories. "This is not a new phenomenon. It has played itself out
        many times in the past," he said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98718e9b-3776-4a92-a16d-f426a6517f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:06:21.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:33.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are numerous other historical and contemporary examples of
        life-saving drugs made available to the wealthy but not to the poor.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235dfe3d-ce0a-4680-9a12-75bdbe4049e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:06:21.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:33.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the moral argument can''t win over solidarity, officials on the
        continent hope the public health argument will do so. Stamping out COVID-19
        everywhere is an epidemiological necessity.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae91678-a0a8-467d-81a6-18ff16b702e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:06:21.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:33.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until everybody is protected, nobody can be safe. We are living
        in an interconnected world and even if those countries can protect themselves,
        they will be living on an island. We need a world where we can interact. Not
        just socially, but economically," Mihingo said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8a664d-9215-4491-9182-0cd02ec25882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:06:21.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:33.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-term impact of any vaccination lag in poor countries will
        widen global inequalities, he believes.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b412bc9-7431-41b4-8527-f86650fcb586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:06:21.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:33.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mihingo said that as rich countries vaccinate their citizens, it
        is likely that vaccine passports will become necessary for travel, study and
        commerce. This has already been <a href="https://www.cnn.com/travel/article/qantas-coronavirus-vaccination-intl-hnk-scli/index.html"
        target="_blank">tested by the Australian airline Qantas</a>.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dcae9c-b51c-4dce-9c5f-57b7c8028bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:06:21.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:33.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be just one way that developing countries could be locked
        out as the rest of the world opens up. "It reminds me of the old apartheid
        days where a black African needed a pass to get out of his ghetto and get
        into the city. The notion of no one left behind, it is a lot of balderdash
        at the end of the day," Hussey, the University of Cape Town''s professor,
        said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410e1771-be2d-4280-ac99-b91d96947757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:06:21.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:33.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A window to get it right</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95f9be3-db99-4428-9e8d-c0b447cc6f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:06:21.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:33.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the extreme squeeze on vaccine supply, the goal of COVAX
        is to deliver nearly 1 billion vaccine doses to lower-income countries by
        the end of 2021.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304b0b06-aa20-46e7-bd91-c1a7e9cb176a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:06:21.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:33.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health officials who spoke to CNN hope that wealthy countries
        will shift their unused orders into COVAX.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d14411-b635-4074-a056-56ac45c21990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:06:21.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:33.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gould said it''s too early to make those assurances, but that the
        Canadian government is in active discussions with COVAX on what a donation
        mechanism would look like.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf8b3c5-602b-4b97-a792-84e30c3307e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:06:21.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:33.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if vaccines are shared, not all of them are suitable for low-income
        countries. The Pfizer/BioNTech and the Moderna vaccines are expensive and
        require extreme cold storage, a challenge for countries with limited health
        infrastructure.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0e25c8-ed92-446e-b76c-56775bfa136d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:06:21.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:33.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Sinopharm vaccine efficacy data is yet to be shared
        publicly, but Chinese officials are <a href="https://www.cnn.com/2020/12/01/asia/china-coronavirus-vaccine-diplomacy-intl-hnk/index.html"
        target="_blank">pushing it</a>&nbsp;hard as a possible solution for low-income
        countries.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24763921-2832-4e92-9215-847d951c9ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:06:21.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:33.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Johnson and Johnson has done a deal with South African
        pharmaceutical company Aspen Pharmacare to manufacture its vaccine, there
        is no guarantee those doses will go to the continent.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a7e257-2ed2-4526-9f89-1e2e6477fb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:06:21.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:33.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the most promising early solution for low-income countries
        is the University of Oxford/Astrazeneca vaccine, the only one to date to have
        its efficacy and <a href="https://www.thelancet.com/journals/lancet/article/PIIS0140-6736(20)32466-1/fulltext"
        target="_blank">safety peer-reviewed</a>.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015df4d4-6203-4709-b863-b69767381b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:06:21.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:33.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine can be transported using basic refrigeration and 1 billion
        doses of the vaccine will be manufactured by the Serum institute in India
        and should be provided at manufacturing cost to poorer countries through COVAX.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b250d393-285e-40a0-bfec-6a36a365432e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:06:21.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:33.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite those commitments, billions more doses of the Oxford vaccine
        have already been committed elsewhere through bilateral deals.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ac0de7-676d-4d14-bf03-088f2a3db070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:06:21.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:33.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mihingo says the next few months will be critical to ensure that
        most of the world''s population isn''t left behind in the biggest vaccination
        drive of our time -- for everyone''s sake.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb78008-f763-4326-8f97-e1cd4e3e4b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:06:21.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:33.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must provide the minimum supply to low-income countries to ensure
        they can not only protect the lives of the most vulnerable, but also open
        up to opportunities to commerce and help lift themselves out of poverty,"
        he said.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2ff3d8-4248-4fe7-ba25-2c07c01bcd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:06:21.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:33.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/13/world/coronavirus-vaccine-developing-world-intl/index.html"
        target="_blank">Despite promises of solidarity on Covid-19, rich countries
        are snapping up the supply of promising vaccines</a>."</em></p>'
  'lego-war-machines':
    'author': 'Brad Lendon, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-12-13T15:07:09.989+08:00
    'imagesource': 'jcr:10f5011a-15a6-40e8-b096-0c7b370931cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1bf938c-ee21-4efb-8655-25ef98cde4a6'
    'lead': 'This is a story about a multibillion-dollar international conglomerate,
      arms manufacturers, a German peace group and renegades who make miniaturized
      weapons systems out of small shops.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-13T15:17:55.694+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T16:11:31.775+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:10:31.467+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['LEGO']
    'template': '1'
    'title': 'LEGO won''t make modern war machines, but others are picking up the
      pieces'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873d00d3-dfbb-4fa2-9471-678eaec9983d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — This is a story about a multibillion-dollar
        international conglomerate, arms manufacturers, a German peace group and renegades
        who make miniaturized weapons systems out of small shops.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded16b8a-ffb3-4e4b-aa46-58bc08675c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not that those tiny weapons could actually hurt anyone. Well, not
        unless you stepped on one.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd521a9fe-70b4-4234-9c9c-0bb15b5c8886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conglomerate is LEGO, with worldwide revenues of <a href="https://www.lego.com/cdn/cs/aboutus/assets/blt55a9aaa4253b2fa5/Annual_Report_2019_ENG.pdf.pdf"
        onclick="window.open(this.href, '''', ''resizable=no,status=no,location=no,toolbar=no,menubar=no,fullscreen=no,scrollbars=no,dependent=no'');
        return false;">$6.2 billion</a>&nbsp;in 2019 from its toys, retail stores,
        theme parks and even movie rights. Its toy sets — which are intended to "inspire
        the builders of tomorrow," according to the company''s mission statement —
        run the gamut, from skyscrapers to boats, police stations to castles. There''s
        even a kit to make <a href="http://www.cnn.com/2020/11/27/business/lego-colosseum-trnd/index.html"
        target="_blank">Rome''s famous Colosseum</a>. Nothing from the real world,
        it seems, is off limits. That is, except for anything modeled on today''s
        military.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be4473c-127c-4d26-8950-64f002b5ce05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a long-standing policy of not creating sets which feature
        real military vehicles that are currently in use," Ryan Greenwood, a spokesman
        for the company, said in an email to CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed88192-b058-4b63-a5f4-a057cc0cfff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But during the summer, the Danish company released a set for the
        V-22 Osprey, a tiltrotor aircraft manufactured by Boeing and Bell Helicopter
        Textron that is only used by the American and Japanese militaries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4cf2fd-11f7-447c-8268-c29ef59ffee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kit, set to launch under LEGO''s vehicle-focused Technic brand,
        depicted a search and rescue version of the Osprey. But it drew a quick, harsh
        protest from the German Peace Society — United War Resisters (DFG-VK in German),
        an almost 130-year-old anti-war group.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758489c3-aa9c-41d4-acc7-aa9f24f83e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The V-22 Osprey, the group said, has been involved in conflicts
        in Afghanistan, Iraq, Mali, Yemen and Syria. In a press release criticizing
        LEGO over the model, the DFG-VK then threw the toymaker''s own words from
        a decade earlier right back at it:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff411aa3-1be6-4caf-840a-e9aad955be22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The basic aim is to avoid realistic weapons and military equipment
        that children may recognize from hot spots around the world and to refrain
        from showing violent or frightening situations when communicating about LEGO
        products. At the same time, the purpose is for the LEGO brand not to be associated
        with issues that glorify conflicts and unethical or harmful behavior," the
        peace group quoted from a 2010 LEGO report.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916323e8-c5ad-4ec1-a3f7-9ad513d0bdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LEGO quickly pulled the motorized aircraft model from its inventory
        in late July. The few sets that had already hit store shelves made their way
        into the hands LEGO enthusiasts and onto internet trading sites at prices
        as high as $1,000 for a set that would''ve retailed at around $120.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e719ba47-a17d-44c1-a634-4a6437023421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenwood, the company spokesperson, refused to comment further
        on why LEGO changed its mind on the Osprey model or why it was produced in
        the first place.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8943a9df-4edd-4e6b-be66-4b4fb5e8b5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But LEGO canceling its Osprey set hasn''t stopped fans from creating
        their own versions. In a video interview from Minneapolis, Minnesota, Dan
        Siskind pulled up a large model of the aircraft to the camera. Although built
        from LEGO pieces, this one is bigger and, arguably, even more elaborate and
        life-like. He spun its tiltrotor propellers in a hand-held simulated flight.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674e318a-7c2f-42a5-a216-2fe5503a1fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siskind is a former "master builder," the top LEGO designers who
        assemble the models you find displayed in stores. He is now part of a subculture
        that unites adult fans of LEGO (or AFOLs as they are known) and military buffs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513374f5-ad96-4af5-8d70-b575853b1a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through his company, <a href="https://www.brickmania.com/" target="_blank">Brickmania
        Toyworks</a>, the 51-year-old takes the iconic bricks and turns them into
        custom military building kits spanning eras and multiple wars.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19afb884-ffd8-41f7-85ad-045930b70d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An arms bazaar for AFOLs, his inventory includes a US F-16 fighter
        ($425), a Russian T-80BVM main battle tank ($340) and even a Phalanx close-in
        weapon system, the rapid-fire Gatling gun the US Navy puts on its warships
        to knock out incoming threats like missiles or speedboats ($175).</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324152b5-8bdc-4047-89ed-3ef93d3edb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also historical options, such as a Vietnam War-era Soviet
        MiG-21 fighter, a World War II Japanese A6M2 Zero or British Spitfire Mk I
        fighter plane, a US M4A3 Sherman or German Panzer IV Ausf G tank, or a World
        War I British biplane, all priced around $200.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cd44b2-9beb-4621-a4d4-fc8763cadce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those with lower budgets, micro military vehicle sets are sold
        for around $20.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54440b7e-7133-43d3-943e-d86edd95556a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parts are almost all genuine, made with new-condition LEGO bricks.
        But while the Danish company does not endorse its products being used for
        these purposes, it tolerates the practice, Siskind said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6172e1-1733-498e-befa-0ff82a9dc623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve given us some guidelines —&nbsp;here''s how to stay out
        of trouble."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935e18b1-88f2-40af-912c-decc2d96dd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s nonetheless blunt in describing his job. "It''s just stuff
        we''ve taken that weren''t supposed to be made into military things, (that)
        we''ve made into military things," Siskind explained. "Ordinary LEGO bricks
        just used in a way they were never intended to be used."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdae180f-6791-4153-9b4a-2d4c9b5e1879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because he isn''t allowed to purchase bricks directly from LEGO
        for his military sets, sourcing is "one big, continuous scavenger hunt" that
        requires his staff to comb through Walmarts, Targets and toy stores for discounts
        on original sets. The company also uses the website Bricklink, a kind of eBay
        for LEGO parts, where specific bricks can be bought and sold.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e986449-2665-44b0-ad25-50618ff277c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the parts are brought to Brickmania''s Minneapolis headquarters,
        where they are broken down and reallocated to the new kits, including its
        most expensive design: a Lockheed Martin AC-130 "Spooky II" gunship that contains
        more than 5,200 pieces and sells for $3,755.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0c0269-39d8-43a4-9e91-0fb10f077da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In real life, an AC-130 gunship is one of the most terrifying aircraft
        imaginable. Armed with 40mm and 105mm cannons and a 25mm Gatling gun, it can
        devastate an area in seconds, earning it the nickname the "Angel of Death"
        in military circles.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66b12a6-f466-4e31-835a-e6cfd62ee852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the company made the first 25 models available, they sold out
        in five hours. A second batch then went in the same amount of time, Siskind
        said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa5a7b5-8748-4e3a-bccc-9877b3adfc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have more demand than we can keep up with."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6751dd8c-c4b6-49f5-816e-a7446d0965cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Siskind will sell you a military kit, his company also encourages
        AFOLs to produce their own creations, sponsoring regular contests at Brickmania''s
        flagship store in Minneapolis. Among the rules: They must be military or war-themed,
        bear no Nazi symbols, display no excessive gore and are not of the sci-fi
        or fantasy genres.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642a7ef8-820b-45d3-9580-6248b584ab55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Global community</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71e7343-2482-47ad-9e91-308b8d55f1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People entering the competitions should probably be thankful that
        Ralph Savelsberg lives thousands of miles away in the Netherlands — because
        the 45-year-old Dutch builder''s portfolio of LEGO-based military creations
        would likely be easy winners.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd085240a-7142-4e77-a3a5-aa0976078c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a Vietnam-era US Navy patrol boat, a Cold War-era intercontinental
        ballistic missile (ICBM), an Iranian F-14 fighter, an M-21 reconnaissance
        jet and a massive and stunning recreation of a B-52 bomber, the mainstay of
        the US Air Force''s bomber fleet for more than six decades.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7427aaa-e1eb-4303-b9ea-f39fccdb6858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Savelsberg, a physicist and assistant professor, said he builds
        LEGO for love, not money.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834c4117-45a0-46f7-a13f-8c43f1dccd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just a hobby. I do get a lot of requests, but I always
        disappoint them; I have no interest whatsoever in having to deal with customers.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a15b38-060a-45bb-a4d3-3c69cb2dce6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Furthermore, making plans or instructions is no fun, so I don''t
        actually have any plans for most of my models," he said in an email.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094e5227-c909-4d88-99b8-b8620de406e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What he does enjoy is getting together with LEGO military builders
        from around the world at various conventions, where they share creations and
        even make custom ones to commemorate anniversaries.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a3ad96-ef5f-4e4d-9fdf-83f5cb8cf457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this year''s Brickfair Virginia, Savelsberg and a few dozen
        military builders planned a display themed on the Cold War, including his
        ICBM. The event was canceled due to the Covid-19 pandemic, but Savelsberg
        plans to return next year.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82548e6b-cb91-47c5-9f3e-9579952a569c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, he attended Japan Brickfest, Asia''s largest AFOL gathering,
        which featured a section for military items by some of the 270 builders displaying
        their work.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3106d4e-f9b7-4cd3-bcd9-82c25c912227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those builders, who came from places like Hong Kong, Singapore and
        Taiwan as well as Japan, likely represent just a fraction of those pursuing
        the hobby, Savelsberg said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50210c78-3ac7-4155-868d-ecd845efab89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I suspect that the people who come to events represent the tip
        of the iceberg. For every builder who is willing and able to travel to events,
        there might be two dozen teenagers who rarely get out of their bedrooms and
        share their builds with a group of friends via social media," he said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705c54a3-9c5e-4ac5-9801-a9dd8521af37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A company for kids</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8fd1dd-9b68-4151-8a44-bc8aa3a19adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a way, Savelsberg, Siskind and the other builders of LEGO-based
        military models are doing what LEGO has always encouraged — "only the imagination
        sets the limit to what you can build," <a href="https://www.lego.com/cdn/cs/aboutus/assets/blt2278c7a21e58e900/LEGOCompanyProfile_2020.pdf"
        target="_blank">the company''s profile</a>&nbsp;says.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75d42e1-c6e7-48ce-83dd-2e9f6587c355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LEGO traces its roots back to Denmark in the 1930s, when carpenter
        Ole Kirk Kristiansen abbreviated the Danish words "Leg Godt," meaning "play
        well" in English, to brand the wooden toys he was producing. It turned to
        plastic bricks in 1949.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81af9c39-4502-4522-9d10-03251d1b5118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1955, Kristiansen''s son Godtfred launched LEGO bricks as a system,
        embracing the idea that the more you have, the more things you can make. "Our
        idea has been to create a toy that prepares the child for life — appealing
        to its imagination and developing the creative urge and joy of creation that
        are the driving forces in every human being," he said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec506034-5f66-4ac6-ac62-47507c508164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, wheels and human figures were introduced in 1962
        and 1978 respectively. And in 1989, miniature human figures sporting more
        facial expressions than the usual slight smile also emerged.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f670e6e1-e14b-4138-a2d1-1b85d1031f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LEGO has also been determined to put smiles on the faces of children.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bfe75a-44cb-454a-a84c-cc0aa7c23561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a family-owned company with a long-term mission, the LEGO Group
        is uniquely placed to deliver a positive impact on children, society and the
        planet," the company profile says. The 25-page company document mentions the
        words "child" or "children" nearly 100 times.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0974ac64-a476-4ad9-8618-0869d69d13fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, as LEGO grew over the years, so did the presence of weapons.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f85340-f2b5-4bfe-a607-e8cf0403b41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2016 report analyzing the company''s products, published on the
        peer-reviewed scientific investigation journal <a href="https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0155401"
        target="_blank">PLOS One</a>, argues that LEGO sets "are not as innocent as
        they used to be" and have become increasingly violent over time. Since 1978,
        when the first weapon bricks — a sword, a halberd and a lance — were added
        to castle-themed LEGO sets, there the amount of weaponry has increased each
        year, according to the study. It found that by 2014, nearly 30% of sets contained
        at least one weapon brick.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d25b3c-01d4-46a9-8192-e4eeaf586d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of this increase can be attributed to movie-themed sets. For
        example, the company''s <a href="https://www.lego.com/cdn/cs/set/assets/blta29288b5895e109b/2020SummerUS.pdf"
        target="_blank">summer 2020 catalog</a>&nbsp;features a model of the Aston
        Martin, the famous car driven by British spy James Bond. It comes complete
        with "a wealth of sophisticated details and 007 gadgetry, including rotating
        license plates, ejector seat, tire scythes and front-wing machine guns."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9236422-0416-48c6-ac90-7118bd6afcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also "Star Wars" X-wing fighters and Imperial star destroyers,
        and sets depicting "Minecraft" battles, with axes, bludgeons and cases of
        TNT.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd14230a-f30f-40ee-9c38-66aac4130330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to the LEGO''s ethical red lines, Siskind sees a disconnect
        in the company''s logic. Is there really a difference between the Death Star
        or the violence of a galaxy far, far away and the machines that kill people
        here on Earth?</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fef95c-dd2d-42c7-8c6d-a9d8c51845aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s very direct historical connections between the ''Star
        Wars'' world and World War II," he added.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f8a04d-caa4-46a5-9263-49ba78396d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Following LEGO''s rules</h2>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4d93a7-f89f-4ec1-a820-0af1038032a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From his office in Atlanta, Andrew Roberts, co-owner of <a href="https://www.battlebrickcustoms.com/"
        target="_blank">Battle Brick Customs</a>, another aftermarket retailer, expresses
        what he sees as the LEGO dilemma.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0ffd3b-a1ac-4a67-9065-f289206423c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"LEGO has always kind of struggled with filling boys'' desires for
        action and adventure (while) staying true to themselves (by) not doing realistic
        military things," he said.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d338b2c-50ba-43e3-bdd7-7282100efa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a long time, the company even went so far as to avoid gray-colored
        bricks (the obvious color choice for building military weapons and vehicles),
        Roberts claimed, saying early castle sets were made from yellow ones. (Siskind,
        too, recalled some rather colorful medieval builds, saying: "When I was a
        kid all my castles were red because I had the most of that color.")</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff4e0a0-7fb7-4659-9e6c-304ab0e38d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LEGO''s avoidance of modern military themes provided an opening,
        Roberts added. He turned his college pastime — messing with his old LEGO sets
        — into a full-time job, churning out best-sellers like World War II M4 Sherman
        tanks and modern Gulf War M1 Abrahms tanks.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a01c05f-a1c5-43c5-b0d9-cfa5163201c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think they like what I do but at the same time ... They
        tolerate me because I obey the rules."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc95d042-588f-45ab-8f5c-0b847774366c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, Roberts buys minifigures from LEGO, strips them of
        their paint and markings, and turns them into soldiers, sailors and airmen
        to stand watch in the military-themed sets he sells. He likens it to how a
        custom car shop takes a showroom model and turns it into a street racer.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40be3f9-a9f3-4603-97fe-1402f1283899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re a shop selling custom Ford Mustangs, you can do that
        — people have to know that this is a Ford Mustang, but it''s not an official
        Ford product," Roberts said. "I took a Ford and I did a bunch of stuff to
        it."</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2801f9fa-d40e-4903-a64a-b828bb510d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of LEGO parts, he added, "It''s a genuine LEGO minifigure
        that has had a bunch of aftermarket stuff done to it. I bought it, and it''s
        mine. And I''m customizing it, and I''m not pretending they did it."</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750bc368-c867-4c83-a73a-cc4244ddf230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For much of the fanatic LEGO-building community, the "it''s mine"
        mentality — a personal stake in what they make — is what''s fun and what fills
        them with pride. And they''re not going to let the company''s ethos get in
        the way of their creations.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6394e66-67d4-40dd-a554-03a0cbcfc38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the company pulled the Osprey in the summer, <a href="https://www.brothers-brick.com/2020/07/22/one-osprey-that-wont-get-cancelled-anytime-soon/"
        target="_blank">The Brothers Brick</a>, an independent, reader-funded website
        for LEGO enthusiasts, carried several posts about the set''s demise. One showed
        a futuristic olive green vision of an Osprey with orange highlights, created
        by builder Simon Liu, using LEGO bricks.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b61158d-f4af-4991-a769-5e6a59df5a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brothers Brick contributor, Lino — a Washington state-based artist
        and humorist, according to his biography — drew inspiration from Liu''s creation.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c432c1c2-2a52-40c3-bc4e-ec706cfe17e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The point of showing you this is, while LEGO occasionally makes
        doofus decisions, they provide the pieces so that you can build anything you
        want. Who needs directions and an official set?" Lino wrote.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d09bf6-afe1-41be-b100-7d87c8b69d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With LEGO bricks and a bit of imagination, the world is your oyster.
        Or Osprey."</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a735d82-83c9-4109-8fc2-e915a7a964ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:17:55.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:11:31.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top image caption: A figurine from Battle Brick Customs of a US
        soldier emerging from an armored personnel carrier.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89be366e-6b0d-46db-93ef-137c92ff8af3'
