    'template': '1'
    'title': 'Want to adopt a pet for the holidays? Here''s how'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321ce68c-7b3f-4f66-a518-d2ef57eca0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T16:29:33.396+08:00
