    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92973f2e-f3cc-4bd3-a377-8b3dd0f87840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:55:34.274+08:00
      'mgnl:createdBy': 'pilar'
