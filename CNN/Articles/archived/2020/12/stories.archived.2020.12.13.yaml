      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, here''s how we''re going to do it. First, health care workers,
        your McSteamys and McDreamys, what have you," McKinnon''s Fauci said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4199c532-dc2d-4bd1-84ec-1888a7f60c9e'
