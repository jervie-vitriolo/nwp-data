    'template': '1'
    'title': '₱620 million allocated for cancer control program in 2021 budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ceb51c-e16a-4f2f-928f-73052cf8448d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T14:46:23.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:35.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> Congress
        has allocated ₱620 million in the 2021 General Appropriations Bill for the
        government''s cancer control program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82610e1-0bc2-445f-820e-a62501b0137d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T14:46:23.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:35.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a773b41f-b59f-4d23-abb8-ae9062e62547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T14:46:23.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:35.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the ₱4.5-trillion national budget that the House of Representatives
        and the Senate recently ratified, ₱620 million has been set aside for the
        implementation of Republic Act 11215 or the National Integrated Cancer Control
        Act to help indigent cancer patients get access to health services, Speaker
        Lord Allan Velasco said Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eee84d8-09b1-4b75-95c1-63e8c89f7193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T14:46:23.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:35.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6a2337-ff8c-4679-8fcf-e67ac863992a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T14:46:23.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:35.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this funding, the government can now provide cancer patients
        with better access to more responsive and affordable health care services,"
        Velasco said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f18153-97d0-4603-a87e-c8779101bda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T14:46:23.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:35.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f362fe1e-9c5f-4b93-8d94-470eac661025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T14:46:23.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:35.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly, the economic burden of cancer care and treatment is
        overwhelming and it has the potential to drive Filipino families deeper into
        poverty," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2928290f-6f68-47d8-9b57-ddb16d77829e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T14:46:23.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:35.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38afc2f3-e759-4fb8-bf91-b1ac0f309620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T14:46:23.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:35.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NICC Act, which was signed into law by President Rodrigo Duterte
        in February 2019, establishes a National Integrated Cancer Control Program
        which would serve as the framework for all cancer-related activities of the
        government. It also aims to ensure the provision of quality health services
        and financial risk protection to cancer patients.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0909e2ad-a373-46fe-866f-6b1a98873aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T14:46:23.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:35.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66caf081-af0f-4307-8bf6-86b67974c0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T14:46:23.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:35.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) said in a statement last year that
        the law will also expand Philippine Health Insurance packages for Filipinos
        diagnosed with cancer and mandate the establishment of the Philippine Cancer
        Center.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079c38cb-6c57-4d3c-b66f-d5c029fd2dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T14:46:23.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:35.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69aea6bf-8da1-4e88-94b7-8bcb972d8183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T14:46:23.734+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:35.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Global Data on Cancer, the DOH said more than 140,000 new
        cancer cases and more than 80,000 cancer deaths are expected in the Philippines
        every year. Breast cancer is the most common cancer among Filipinos, followed
        by lung, colon, liver, and prostate.  Meanwhile, lung cancer tops the leading
        cause of death among all cancers followed by liver, breast, colon, and leukemia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdee1af-39f6-46d8-b1fc-479415603f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T14:46:23.734+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:35.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07294cd6-15a3-436d-9666-8576a20ea017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T14:46:23.734+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:35.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also noted that around 110,000 Filipinos are diagnosed annually,
        while the death toll from the disease reaches up to about 66,000 per year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9794ce-6ba2-4d8c-a683-23173bf811bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T14:46:23.734+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:35.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7651ddd-664e-4424-9d0d-ea5d91ae6700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T14:46:23.734+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:35.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing information from Cancer Coalition Philippines, Velasco said
        that a breast ultrasound could range from ₱600 to as high as ₱3,000, while
        a colonoscopy could range from ₱1,500 to around ₱14,000 exclusive of professional
        fees.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01644a7b-c6cb-4b08-a1aa-5f8a94ad0dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T14:46:23.734+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:35.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d45d521-0e81-4416-ad5c-504a71c04754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T14:46:23.734+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:35.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a chemotherapy per session can range from ₱20,000 to
        ₱120,000 or more.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b5e0cf-170d-4d81-a108-56631acc1d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T14:46:23.734+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:35.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031dcad9-5bb7-44de-8b5f-c5b7aea5b0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T14:46:23.734+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:35.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2020/12/9/Bicam-Congress-approve-ratify-2021-budget.html">2021
        GAB</a>, which was ratified last Wednesday, is only a step to becoming a law
        once it is transmitted to President Rodrigo Duterte before the year ends.</p>'
