      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennett''s Blitzer asked who will get the first vaccine in the United
        States.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f10781-4d29-4e16-b1e3-87d9d127e943'
