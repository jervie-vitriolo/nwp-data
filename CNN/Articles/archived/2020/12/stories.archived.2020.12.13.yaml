    'template': '1'
    'title': '₱54-M worth of shabu seized in Muntinlupa'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd809e165-0a42-46a2-a672-c66fc15e69f5'
