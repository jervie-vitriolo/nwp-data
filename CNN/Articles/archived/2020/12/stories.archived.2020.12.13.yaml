      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allan revealed that he was at first "in denial" about contracting
        the virus, after having gone through some personal challenges this year: losing
        his two siblings and having to close down his two comedy bars due to the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d1ed87-5c9f-4089-b518-dd1a101a3913'
