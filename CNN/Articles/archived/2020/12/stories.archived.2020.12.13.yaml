      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:55:34.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:25.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For McKinnon''s Fauci, the doctor had one hope.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a77c2c-49b3-46ea-b4dd-59b2bd04d782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:55:34.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:25.239+08:00
