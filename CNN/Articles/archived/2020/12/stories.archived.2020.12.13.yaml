      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13)—</strong> Boxing
        champion Nonito Donaire Jr. announced he has tested negative in confirmatory
        tests for COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1e1de8-21d0-425b-b621-c14230f485bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T13:07:06.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:11:36.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his social media updates over the weekend, Donaire said he took
        two confirmatory tests as well as one rapid antigen test for coronavirus—
        results of which all turned out to be negative.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f53a2b-ad51-4f03-bd7b-ec8558ac39a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T13:07:06.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:11:36.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(To) be clear: Baker St Health refused me a retest for my "positive"
        test,” the four-division champion wrote on his pages on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b738b10-e2e7-48c8-83f4-f3ecfa514f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T13:07:06.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:11:36.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I went out, paid and took 2 Molecular NAAT tests 24 hours apart
        and a rapid antigen: ALL results NEGATIVE.  3 tests 3 NEGATIVE results,” he
        added.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">FLASH
        update: Jst received by 2nd Molecular NAAT test result: NEGATIVE.<br>2 be
        clear: Baker St Health refused me a retest for my &quot;positive&quot; test.
        I went out, paid and took 2 Molecular NAAT tests 24 hours apart and a rapid
        antigen:. ALL results NEGATIVE. 3 tests 3 NEGATIVE results</p>&mdash; Nonito
        Donaire (@filipinoflash) <a href="https://twitter.com/filipinoflash/status/1337932215167021057?ref_src=twsrc%5Etfw">December
        13, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf38fb9b-7fa7-49f2-99fa-5d7b86a2376a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T13:07:06.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:11:36.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034398bb-eac4-4525-af8f-da0e2137f350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T13:07:06.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:11:36.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to earlier reports, the “Filipino flash” had to withdraw
        from his December 19 fight against Puerto Rico’s Emmanuel Rodriguez for the
        WBC bantamweight crown after testing positive for COVID-19. Fellow Filipino
        fighter Reymart Gaballo was reportedly tapped to replace him in the event
        slated in the US.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621be05b-d677-4527-ab8e-b0fcc3508242'
      'mgnl:activationStatus': true
