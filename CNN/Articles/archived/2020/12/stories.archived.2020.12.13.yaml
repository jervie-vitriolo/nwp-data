      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c02032-2b05-461c-9ac7-884b4c4fe1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T15:55:34.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:11:25.234+08:00
