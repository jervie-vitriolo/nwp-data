      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b96b11a-dc77-46d3-940e-3433da83ee0c'
      'mgnl:activationStatus': true
