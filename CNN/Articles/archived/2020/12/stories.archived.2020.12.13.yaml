      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An Ro below one means that the trend in new cases is downward,
        while an Ro above one means the trend is upward. The increase due to the holidays
        was very likely," David said on Sunday.</p>'
