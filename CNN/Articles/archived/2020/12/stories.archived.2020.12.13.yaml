      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —&nbsp;</strong>Was
        Senator Imee Marcos behind the move to waive poll safeguards in the 2021 General
        Appropriations Bill? For vice presidential spokesperson Barry Gutierrez, it
        would be "ironic" for the Senate electoral reforms chair to do so, if such
        claims were true.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a82dff-e6a6-431e-85f4-6f43c8e0cb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T16:25:37.340+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:23.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae93cb1b-c0af-4e7a-8ed8-1cc69145ed86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T16:25:37.340+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:23.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday''s episode of the radio show Biserbisyong Leni, Gutierrez
        referred to an Inquirer report which named Marcos as the one who inserted
        a provision authorizing the Commission on Elections to disregard requirements
        and safeguards provided under Section 12 of the Automated Election Law. The
        report cited various sources from the House of Representatives and Senate
        who tagged the lawmaker.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583aee6c-e9e2-4610-ae5c-9fbc4fbc6986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T16:25:37.340+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:23.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b625a6a-63b1-4128-afd8-1a9f645a7878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T16:25:37.340+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:11:23.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Napaka-ironic kung totoong si Senator Imee ang nanguna dito,
        dahil unang-una siya iyong chair ng electoral reforms sa Senado</em> (It would
        be really ironic if it was true that Senator Imee spearheaded this attempt,
        because she chairs the electoral reforms in the Senate)," Gutierrez said.</p>'
    '5':
