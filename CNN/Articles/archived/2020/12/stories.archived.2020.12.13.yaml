  'AstraZeneca-Alexion-acquisition':
    'author': 'Shannon Liao, CNN Business'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-13T08:52:25.797+08:00
    'imagesource': 'jcr:19fb38de-f576-43f7-b11c-fb4540ef8db8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e53d54a9-6dc7-4fcd-ac34-74640d938ca3'
    'lead': 'The acquisition is one of the largest deals of the year for the drug
      industry and would expand AstraZeneca''s reach in rare diseases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-13T08:56:32.739+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T16:11:39.802+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:10:29.416+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['AstraZeneca', 'Alexion']
    'template': '1'
    'title': 'COVID-19 vaccine developer AstraZeneca agrees to buy rare disease firm
      Alexion for $39 billion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca08b0a-dd0c-4318-9ac0-b9b2e36fa364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T08:56:32.739+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:11:39.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Leading COVID-19 vaccine developer
        AstraZeneca agreed on Saturday to buy Boston pharmaceutical firm Alexion for
        $39 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f524e2-3439-4bc6-8787-28bad4739f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T08:56:32.739+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:11:39.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acquisition is one of the largest deals of the year for the
        drug industry and would expand AstraZeneca''s reach in rare diseases. Alexion
        has an immunology unit in Boston that serves patients with rare disorders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675de7ce-1c81-4079-839c-9e4e5160f62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T08:56:32.740+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:11:39.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca, a British-Swedish drugmaker headquartered in the United
        Kingdom, has partnered with the University of Oxford to produce a COVID-19
        vaccine. It''s in the final stages of development and is awaiting authorization
        from European and British governments. Last month, the company found its vaccine
        was 70% effective on average, but scientific experts raised concerns over
        a lack of transparency in reporting the vaccine trial data, potentially slowing
        down the timeline for approval.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea16a709-decd-4fdf-b083-a791e98e13bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T08:56:32.740+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:11:39.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca agreed to pay for the purchase with a mix of cash and
        stock, and said it took out a short-term loan of $17.5 billion from Morgan
        Stanley, J.P. Morgan and Goldman Sachs to help pay for it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c88f7ac-20cd-4f58-b1d6-95bdd15cddc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T08:56:32.740+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:11:39.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both companies put out a press release Saturday stating their boards
        of directors unanimously approved the deal. The acquisition is still pending
        government regulations and shareholder approval. It''s expected to close mid-2021,
        according to the press release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cada1a0-533b-46df-afec-130ca4b8665f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T08:56:32.740+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:11:39.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Alexion told CNN Business that by combining its
        expertise in rare diseases with AstraZeneca''s comprehensive global reach
        and broad portfolio, "we will substantially expand our impact to the patients
        we can serve around the world."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d90546-70c6-44d5-b07b-293654e116a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T08:56:32.740+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:11:39.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the acquisition, AstraZeneca expects to increase its annual
        revenue by double digits through 2025. Alexion will help with cash-flow and
        debt reduction, the company said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58451217-62ba-4bad-80e2-def621f34555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T08:56:32.740+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:11:39.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, AstraZeneca''s stock was up 0.71% following news of
        the deal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12213d8b-9e8f-4e93-8044-706089af948d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T08:56:32.740+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:11:39.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/12/business/astrazeneca-alexion-39-billion/index.html">"Covid-19
        vaccine developer AstraZeneca agrees to buy rare disease firm Alexion for
        $39 billion."</a></em></p>'
