      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acff2bc-db20-4ae4-bda8-f7146fa6a945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:13:25.224+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:35:35.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born and raised in West Virginia, Yeager joined the Air Force at
        age 18 in 1941 and was assigned to the Army Air Corps, according to his website.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1362f19b-2e65-4f82-b220-4f5da311712d'
