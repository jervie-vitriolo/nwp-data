      'mgnl:type': 'text'
      'text': '<p>“<em>Nawa’y manatiling matatag ang ating pananalig, at patuloy natin
        itong isadiwa sa pagtakwil sa kasalanan, at palaging pagmamahal at pagtulong
        sa ating kapwa</em>,” Robredo said in her message.</p>'
