  'zhao-wei-laos-china-':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-08T11:10:10.371+08:00
    'imagesource': 'jcr:dd15b895-3cae-4ba0-b7a8-8241ea309ab0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35790169-d01e-4155-8060-8b3b96d8ac7f'
    'lead': 'The US Treasury Department accuses Zhao Wei of running a global criminal
      organization involved in child prostitution, the illicit trade of wildlife including
      tigers, rhinos and elephants, and drug trafficking — all from his private corner
      of Laos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-08T11:23:33.669+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T15:35:42.142+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:30:14.909+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Zhao-Wei', 'Laos', 'China', 'Ban-Mom']
    'template': '1'
    'title': 'Is an alleged drug kingpin from China investing millions in a port in
      Laos?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da74f78e-f550-4a05-8ace-99410b7d0e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — On October 6, news of a $50 million dollar
        investment to build a port in the Laotian town of Ban Mom led the business
        section of the Vientiane Times, a prominent state-run newspaper. In the second
        paragraph, readers were told that a man named Zhao Wei participated in a groundbreaking
        ceremony for the project.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0620d38b-18fe-44f3-a691-784e44fffe90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What they weren''t told is this: According to the United States,
        Zhao is one of the world''s most notorious narcotics traffickers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8079f9c8-746e-4be8-a18d-cb2344eff25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Treasury Department accuses <a href="https://home.treasury.gov/news/press-releases/sm0272"
        target="_blank">Zhao</a>&nbsp;of running a global criminal organization involved
        in child prostitution, the illicit trade of wildlife including tigers, rhinos
        and elephants, and drug trafficking — all from his private corner of Laos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e504a36-698e-4148-a989-564a956ca2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao''s company, the Hong Kong-based Kings Romans, manages a 100-square-kilometer
        (39-square-mile) swathe of land in the country''s northwest, called the Golden
        Triangle Special Economic Zone (GTSEZ). Zhao is the chairman of the GTSEZ,
        which was named after the historically lawless border region where Laos, Myanmar
        and Thailand meet. For years, the Golden Triangle was the world''s largest
        source of heroin. Now it pumps out an estimated tens of <a href="http://www.cnn.com/2019/07/18/asia/asia-methamphetamine-intl-hnk/index.html"
        target="_blank">billions of dollars worth of</a>&nbsp;synthetic drugs annually,
        according to the United Nations Office on Drugs and Crime (UNODC).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04572f5b-be37-4d90-8bc7-158584eeb737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong corporate records show Zhao is the majority shareholder
        of Kings Romans. Both Zhao and Kings Romans were sanctioned by the US government
        in 2018 for their purported role in the narcotics trade and other alleged
        crimes -- meaning he was barred from using the US financial system, and any
        funds he holds in US banks likely would have been frozen as well.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fea97a-f33f-44c1-bf29-d5fa4bc09165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao denies the allegations and says he is a <a href="http://kpl.gov.la/En/Detail.aspx?id=31726#"
        target="_blank">legitimate investor</a>. In interviews, he has said his goal
        is to turn the GTSEZ into a major tourist destination and bring jobs to one
        of the world''s poorest places.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a13bcb5-dffb-4cc1-bc21-56490ba9b054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, the region''s biggest attraction is a huge casino that
        caters largely to visitors from mainland China, where almost all gambling
        is illegal, and foreigners, because gambling is outlawed for Laotians.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a40ecb-8129-4d22-8b75-153a3798b783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are plans for massive expansion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7369800b-2f51-4c4f-9606-39015a1b812d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government of Laos allows the GTSEZ to operate with limited
        oversight from the central authorities, in theory to spur more investment.
        But officials outside the country worry that Laotian authorities signed a
        Faustian bargain, trading control in the border region to an alleged drug
        kingpin in exchange for economic growth.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ded346-55f9-4d31-a0ef-dfa3c0d8752b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao''s exact role in the new port, which is about 12 miles upriver
        from the casino, isn''t known. But the fact that he attended the groundbreaking
        ceremony alongside a Laotian deputy prime minister and the provincial governor
        has caught the attention of law enforcement and government officials outside
        the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db47a11-6bdb-42fd-a496-8bb987a41ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Zhao is the legitimate investor he says he is, the project could
        simply be a smart example of vertical integration. Constructing a modern port
        in an unfrequented part of Laos could help service a new tourist city.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c9291f-9298-4740-8bab-a0cc4302d15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if Zhao is who the US government says he is, experts such as
        Jeremy Douglas, the Southeast Asia representative for the UNODC, worry that
        any involvement by the alleged drug kingpin could result in an increase in
        the production and export of illicit narcotics from the Golden Triangle. That''s
        especially worrying considering that drug smugglers appear to be increasingly
        using Laos as a <a href="https://www.cnn.com/2020/08/19/asia/laos-organized-crime-intl-hnk/index.html"
        target="_blank">synthetic narcotics trafficking corridor</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291a4338-c5eb-4c69-b700-e7f9e686253b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To put a piece of infrastructure like this in the hands of this
        gentleman and his companies is, frankly, unbelievable," Douglas said. "We''re
        really concerned."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6e5b4a-a3a0-4f97-ac4e-46be793f7cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Zhao''s alleged ties to the project</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d28cb79-6fa9-4315-b2fc-2ac5ffe8ede2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actual company behind the new investment, according to the Vientiane
        Times article, is Osiano Trading Sole Co., Limited. Khonekham Inthavong, whom
        state media reported was Osiano Trading Sole Co.''s president, said the project
        was meant to boost trade in goods and services in Laos, especially in the
        Golden Triangle.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592f8472-560e-4c84-a19e-0323d4a3ac1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inthavong said the project is a joint venture "between domestic
        and foreign partners highly experienced in construction across the region,"
        per the Vientiane Times. He added that his company was established in 2012
        "under Lao regulations with a network of business interests covering tourism
        development and agriculture, road construction and ports, real estate, insurance
        and a non-deposit taking microfinance institute."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c06989-32bc-4752-bfb9-58e17daecd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Inthavong and Osiano Trading Sole Co. appear to have sprouted
        up out of nowhere in the past two years. Searches in Laotian media and online
        of both Inthavong and his company turn up news of a few investments this year,
        but nothing before 2019.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93912cce-7307-47a7-b2ab-163382d7591b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A search through Laos'' business registry muddies the waters even
        further. It shows Osiano Trading Sole Co. was registered in July 2020 by Yoma
        Inthavong. It''s unclear if that individual is related to Khonekham Inthavong.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d3d542-e6fb-4d68-a334-b1b0497c54e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Khonekham Inthavong registered a different business with a similar
        name, Osiano Land and Investment Sole Co., in 2018. It''s unclear what relationship
        these two businesses have with each other.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ed38a8-27eb-471f-a528-0cdfe6294946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was unable to reach Osiano Trading Sole Co.; Osiano Land and
        Investment Sole Co.; or Khonekham Inthavong for comment. Neither of the companies
        had a phone number, email address or exact physical address listed in their
        Laotian enterprise registration details. They do not appear to have websites,
        social media accounts or any sort of web presence — which is unusual for a
        company apparently involved in such a large-scale project. Messages sent to
        a Facebook account that appeared to belong to Inthavong went unanswered.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fa996b-5d36-49ea-887d-b62b5d6b5047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Zhao''s lack of connection to the port on paper, Douglas
        said that "connecting dots between Zhao Wei and Osiano is not difficult."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8ae3c5-def7-4ff1-866e-c12f2e5fe156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the intelligence we''ve received, Zhao is using a partnership
        with Osiano to expand the reach of his special economic zone," Douglas said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a85b9a-148b-4912-9db7-a247ac90cfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for comment, the Laos Ministry of Public Security referred
        CNN to the Laos Ministry of Foreign Affairs, which has not responded to CNN''s
        formal letter. Calls to Laos'' Ministry of Industry and Commerce went unanswered.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657f1130-b5dc-44d3-8662-1c37c1a5cd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who is Zhao Wei?</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f152937-4d8f-4278-84b5-e38167c89747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In media images, Zhao, 68, is frequently seen flashing a wide, confident
        smile.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e04164-c455-435d-974b-8d260bc7a749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He does not appear to have done an interview with English-language
        media in the past five years. He declined to speak with CNN for this story
        and did not answer questions via email through a GTSEZ representative.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec5a157-28ce-4294-9356-827724053b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the GTSEZ has an <a href="http://www.gtsez.la/tqgk/" target="_blank">active
        public relations arm online</a>, especially on the Chinese social media platform
        <a href="https://mp.weixin.qq.com/s/AVH5tBig9w3kEV73Yffa7A" target="_blank">WeChat</a>,
        where its posts read like official dispatches from a foreign ministry. They
        show Zhao meeting Laotian government officials and accepting gifts at various
        functions. In one post, Zhao appears beside what looks like a Laotian government
        helicopter. But unlike a stereotypical dark-suited Chinese diplomat, Zhao
        is often dressed more casually in brightly colored button-down shirts.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67248f8-72ab-48b0-8fcb-50ba8766a1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since taking control of the GTSEZ, Zhao has spoken with Chinese
        and Laotian media on multiple occasions to share his story. As he tells it,
        it''s a classic rags-to-riches tale.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18552278-54f0-4d43-a964-85a23f6d8b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao says he was born in a rural village in northern China, the
        fifth of nine children. His father died of cancer when he was five. After
        a brief formal education, Zhao says he taught himself Traditional Chinese
        Medicine to support his family.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b329ed8-97ac-4dc7-b0e0-0166791e0dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I studied medicine hard because I wanted to help and serve others,"
        he said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f51b2f-0b4d-4b9e-a59a-40fd2355302e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao''s passion for entrepreneurship, he says, was sparked later
        in life, after a friend invited him to join a lumber business. It''s not clear
        how he transitioned from that enterprise into the gambling industry.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46522a1e-255d-44d6-bae6-1407c696158f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after reportedly working in casinos in Macao and Myanmar, Zhao
        built his own in one of the world''s biggest illicit drug-producing regions.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9c0de6-a714-404c-8bcf-de3d727e344f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kings Romans Casino sits along the Mekong River inside the GTSEZ
        and is, quite literally, its crown jewel -- the massive crown that tops its
        roof is visible across the Mekong River in neighboring Thailand. In recent
        years, new buildings have sprouted up around the casino, including what appears
        to be a massive, gilded hotel.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bec85c-2035-446c-a999-f3f49fb798c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao says his company has also invested in improving the standard
        of living for local people by building schools, temples, roads and sports
        grounds in Laos, Thailand and Myanmar — claims that CNN could neither verify
        nor disprove.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c14799-ad18-48d6-a0c1-2aa867c8c034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s doing all of these sorts of PR efforts back in China and
        in Laos to make it appear that, well, I''m actually one of the good guys,"
        said Jason Tower, a researcher based in Myanmar for the US Institute of Peace.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c62f0a-0a9a-4abc-abe4-0a1ced25624b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Zhao''s expansion in the GTSEZ has paralleled a rise in
        the synthetic drug trade, especially methamphetamine. In 2010, the UNODC estimated
        that the East Asian and Pacific meth trade was worth about $15 billion. <a
        href="https://www.cnn.com/2019/07/18/asia/asia-methamphetamine-intl-hnk/index.html"
        target="_blank">By 2019</a>, the next time the agency estimated the value
        of the trade, it had ballooned to somewhere between $30 billion and $61 billion
        — with most of it coming from the Golden Triangle.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec24341-ab4e-4985-a951-7bae78f1c2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The casino has been a major headache for anti-drug authorities outside
        of Laos. The United States accused Zhao of using it to launder dirty money,
        allegations he denied at a news conference in <a href="https://home.treasury.gov/news/press-releases/sm0272"
        target="_blank">2018</a>&nbsp;after Washington sanctioned him.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478855ae-ba0c-41ec-bcb4-e3c10bca08e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao says he and his businesses "strictly" comply with the law.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8243c81-fa3d-4d13-b7f8-0a735a9a2620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why the port matters</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450c9bb2-b609-432f-9879-a59d8dd03030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no doubt Kings Romans is driving growth. <a href="http://www.gtsez.la/ztgh/"
        target="_blank">In the past decade</a>, $900 million has been spent on infrastructure
        projects in the zone, including building shopping complexes, roads, healthcare
        facilities and waterside landscaping. Total investment since the project began
        in 2007 is a staggering $2 billion, the GTSEZ says on its WeChat channel.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4084c72-94e6-48db-9515-a2d0be6aef9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao and his companies have, in effect, built the foundations for
        a tourist city that can house 50,000 people. That''s no small feat considering
        that the GTSEZ is built on land that was, just years ago, Laotian jungle.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193d7d62-e2e3-41de-982d-aed8f202d800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors have a few <a href="http://www.gtsez.la/rmjd/show/351.html"
        target="_blank">other options besides the casino</a>: They can see the blooming
        red-flowered Kapok trees on Don Xao island or visit several quaint villages
        and markets, a Chinatown and some temples.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c53919-b7bb-4a97-9017-9b4cd0859e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of that is thanks to Zhao''s vision.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a09a50-f800-4d5c-bd1a-428f8f189519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claims when he first visited the Golden Triangle, he was struck
        by the area''s natural beauty. It was rural and remote, like China before
        its economic opening in the late 1970s. Zhao said in <a href="http://fangtan.china.com.cn/2011-05/04/content_22492727.htm?show=t"
        target="_blank">various interviews</a>&nbsp;that he saw potential for tourism
        and agriculture. He said he hoped to create a thriving new economy that would
        give locals the chance to abandon the drug trade.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b211303b-a1d2-4fb5-ac8c-f9f3a24d2a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those people are the victims of drugs because they don''t know
        anything else," he said in a 2011 profile in Chinese state media.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3669e9ee-e7dd-42d9-aecb-5978646d25b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is worthwhile to use gambling, which is small harm,
        to get rid of the bigger harm like drugs," Zhao said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac16cf81-2fe2-46d2-9002-734f586285fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So in 2007, Kings Romans signed an agreement with the Laotian government
        to jointly develop a tourist area in the region. Three years later, Laos''
        Prime Minister signed a decree formally establishing the GTSEZ, effectively
        leasing the land to Zhao for 99 years.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b8fadb-f2bd-4228-a3d0-fddc61fbbc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement stipulated that the GTSEZ would run its own affairs
        -- from urban planning to municipal finances and even security in certain
        cases. Foreign experts who monitor the area say authorities on the ground
        answer to Zhao, which has effectively turned the zone into his "own personal
        fiefdom," Douglas at the UNODC claims.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a98529-d4bc-4ba8-8e0f-b46888816cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the GTSEZ is only set to get bigger. Those who run the the zone
        want to be able to accommodate 200,000 people. They are planning to build
        resorts, golf courses and a museum, per the <a href="http://www.gtsez.la/zsxm/"
        target="_blank">GTSEZ website</a>. They plan to have a restaurant row along
        the river and a street lined with bars nearby. They want five-star hotels
        — the gilded building next to the casino appears to be one. And there are
        even plans for a plastic surgery center.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd01585d-6676-4b7b-808d-1dc920f77dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So adding a new port to supply this up-and-coming tourist destination
        in a remote part of the world makes business sense.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c996f6-34cb-401f-8dde-ee5c4b455348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Laotian state media article announcing the Ban
        Mom project, the port will take three years to build, and over the next nine
        years other supporting facilities, such as warehouses, plant and animal quarantine
        centers and staff dormitories, will follow.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5b0eb4-04ce-4c95-b004-6d9b317c012c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts worry that, despite the rapid development, Laos is making
        the same mistake at Ban Mom Port that it did with the GTSEZ: giving a man
        with a dubious reputation more power in an under-policed part of the world.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348253ae-630d-4027-b654-4e07caaa53c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Eyler, the Southeast Asia program director at the Stimson
        Center, a Washington-based think tank, said the port project seems redundant
        because there are already two well-established ports on the Thai side of the
        Mekong River that facilitate commercial trade from China to Bangkok.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ca550d-6a9f-4347-93ac-02c6597ce847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The port is mostly unnecessary for active commercial traffic,"
        Eyler said in an email. "The Ban Mom Port will only facilitate commerce between
        China and Kings Roman Casino (Golden Triangle Special Economic Zone) and most
        commerce that happens around the casino is illicit trade in drugs and wildlife
        and human trafficking."</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d38733e-dfde-4309-bc87-0a4917cc9c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douglas explained the port could end up being used to ship precursor
        chemicals — the ingredients to make synthetic drugs — into the Golden Triangle
        and export the finished product down the Mekong, one of the most important
        waterways in Southeast Asia.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5a3c7c-104a-4223-85a3-34c0f7e11490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s already a lot of allegations that he''s (Zhao) an active
        money launderer, he''s involved in drug trafficking and various forms of transnational
        crime," Douglas of said. "If he''s involved in those activities, then the
        port can be used for these things."</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11db90fc-aa9d-4f77-85fa-4ac063dcb407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upriver from the Golden Triangle, the Mekong divides Laos from Myanmar''s
        restive Shan State. Portions of Shan are controlled by warlords and militias
        who allegedly provide cover to some of the world''s biggest synthetic drug
        traffickers. Burmese police conducted one of Asia''s biggest drug busts in
        decades in Shan earlier this year, seizing nearly 200 million methamphetamine
        tablets, more than 500 kilograms of crystal methamphetamine and 35.5 metric
        tons and 163,000 liters of precursor chemicals used to manufacture illicit
        drugs.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c580669-3869-4780-8043-9ecfac5165c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This industrial-level manufacturing of synthetic narcotics requires
        a steady flow of chemicals to make them, and until now, transporting precursors
        into Shan State has been a major logistical hurdle, according to Douglas.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56251211-f87f-4de4-9286-fb2e2b370dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact is, there''s only a few ways you can really get high volumes
        of precursors into Myanmar," he said. "Using this port, there''s an easy entry.
        You just simply take a boat upriver six or eight hours."</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea24440b-edea-464d-ad7c-61bf11343cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:23:33.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:42.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/07/asia/laos-ban-mom-port-zhao-wei-intl-hnk-dst/index.html"
        target="_blank">Is an alleged drug kingpin from China investing millions in
        a port in Laos?</a>"</em></p>'
  'venezuela-covid-19-patients':
    'author': 'Vasco Cotovio, Isa Soares, William Bonnett, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-08T11:25:03.434+08:00
    'imagesource': 'jcr:68955318-c13e-45ab-9666-0d7fd5bae649'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c696e44a-2c8c-47cf-a0dc-109256dd7ae2'
    'lead': 'Years of government mismanagement have left Venezuelan healthcare grossly
      unprepared and under-resourced to handle the COVID-19 pandemic. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-08T11:33:45.528+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T15:35:39.332+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:30:15.492+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'South-America', 'Latin-America', 'Venezuela', 'Nicolas-Maduro']
    'template': '1'
    'title': 'Faced with crumbling hospitals, many Covid-19 patients in Venezuela
      prefer their chances at home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556eeb4b-3930-402e-bc2c-03a1578d8a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:33:45.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:39.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A young woman sits by a <a href="https://cnn.com/2020/12/05/health/us-hospitals-covid-pandemic/index.html"
        target="_blank">hospital bed</a>&nbsp;as she gently strokes the hair of a
        withered figure. At first glimpse, it looks like it could be a child, but
        the grey hair finally gives a man away.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36c0d9f-8f50-42df-b1f6-f3f9a7e9978c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:33:45.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:39.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lying, face down, is her 69-year-old father. His thin, frail, shivering
        body is nearly disappearing beneath a thick set of blankets. "He''s very cold,"
        she says, without stopping stroking his hair, barely turning to face us. "They
        gave a treatment and he said it was very cold," she added, referencing the
        IV drip he had just been given.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d932837-b2b6-4305-a84c-2f8822e3b4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:33:45.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:39.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her father suffers from malnourishment, <a href="https://www.cnn.com/2019/05/26/americas/gas-shortages-venezuela-intl/index.html"
        target="_blank">a plight that has become common</a>&nbsp;among Venezuelans.
        He needs iron supplements, but Vargas Hospital in Caracas, where he is being
        treated, simply doesn''t have any. His daughter will have to get hold of the
        medicine herself or doctors say his hemoglobulin levels will remain low.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c767842e-0eb8-44df-98a9-2f82f66ebb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:33:45.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:39.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His immune system is compromised, yet medical staff tell us he shares
        this ward with patients with diseases so contagious that, in most countries,
        they would be isolated from the rest. Among them, medical staff tell us, is
        a patient with COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8566a2f-7995-4c4b-a76b-835d43d7cb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:33:45.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:39.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the dangerous overlap of the malady the impoverished Venezuelan
        state has imposed on its citizens, with a global health emergency that has
        largely ground the world to a halt.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31c2b78-f343-488b-a866-cabd60de4e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:33:45.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:39.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years of government mismanagement have left Venezuelan healthcare
        grossly unprepared and under-resourced to handle the COVID-19 pandemic. Over
        the past decade the country has squandered <a href="https://www.cnn.com/2019/05/26/americas/gas-shortages-venezuela-intl/index.html"
        target="_blank">most of its oil wealth</a>, plunging into a deep economic
        crisis and humanitarian crisis. Venezuela boasts the largest proven crude
        oil reserves on the planet, but a sharp drop in oil prices in 2016, sparked
        an economic implosion, leading to hyperinflation as well as shortages of basic
        goods, such as food and medicine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703cd251-42cd-4aff-9a63-8674d20d8f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:33:45.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:39.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most hospitals and clinics in the country have seen government funding
        steeply cut and are on the brink of collapse, surviving by the sheer will
        of the healthcare workers that continue to show up. "There''s nothing in this
        hospital, not even scrubs," a senior medical worker who, like many others
        in this story, spoke to us under the condition that she remain anonymous for
        fear of government reprisal, tells us. "It''s our calling and we want to do
        a good job, but with the low salaries that we have ... we have to claw our
        way through."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d832eb8-85aa-4252-9ec5-d4ddd03058d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:33:45.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:39.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nurses like her usually earn around $3 dollars per month in Venezuela,
        unions have told us. Support staff and doctors here make about $1 and $5,
        respectively, they also told us.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1699bf7-157e-4ffb-a257-01c67c409537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:33:45.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:39.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The smell of disinfectant is notably absent here -- there isn''t
        any left —and at the end of the ward, in a unit seemingly no longer in use,
        two dead rats lie on the floor. They''ve been there for days, she says. The
        derelict state of Venezuela''s once renowned hospitals is no secret, and as
        the coronavirus sweeps through the country many patients are choosing to face
        the pandemic at home, fearing their chances of surviving the virus are far
        worse inside the facilities, healthcare workers tell us.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0208596-e2d0-4106-8d5a-7c8aa33efd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:33:45.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:39.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The government strategy</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4222ea-341d-47cb-931b-56f1e594d319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:33:45.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:39.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to official government accounts, Venezuela seems to <a
        href="https://covid19.patria.org.ve/estadisticas-venezuela/" target="_blank">have
        been spared</a>&nbsp;the ravaging impact that the virus has had in other countries
        across the region. With 104,442 confirmed cases and 919 deaths from COVID-19,
        according to the government''s official tally, Venezuela appears to be one
        of the least affected countries in all of Latin America, a fraction of its
        neighbours Brazil, Colombia and Perú.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fb12c9-697c-42cb-9821-926983040d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:33:45.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:39.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embattled President Nicolas Maduro has largely declared victory
        against the virus, saying doctors, nurses and other staff were able to respond
        to COVID-19 "<a href="https://twitter.com/VTVcanal8/status/1334569201361686531?s=20"
        target="_blank">under the unified institutions of the State</a>," in a speech
        on Thursday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560cf925-81fd-4cdd-b5b8-971f42a7aed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:33:45.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:39.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authoritarian regime has responded to the virus with force,
        issuing strict precautionary measures and commandeering hotels and motels
        to quarantine suspected COVID-19 patients for weeks on end.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a5bb59-66da-4427-a0bb-3554d1635def'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:33:45.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:39.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspected patients can be held under this state-managed quarantine
        for up to 21 days, officials say. Some patients, however, have told CNN that
        it can be longer, sharing <a href="https://edition.cnn.com/2020/09/14/americas/venezuala-covid-19-quarantine-motels-intl/index.html"
        target="_blank">harrowing stories</a>&nbsp;of the abandonment and isolation
        they experienced inside.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71386574-df03-49e7-ab3d-fb1fa9c40a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:33:45.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:39.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Richard Rodriguez, who works at one of these government-run
        facilities, tells CNN, "We know that maybe (motels) are not the best conditions,
        these are not five-star hotels, but at least they have a doctor, a nurse,
        emergency personnel that are available to attend to them when necessary."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ac4396-8753-4e18-bc03-b04c007c52eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:33:45.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:39.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the watchful eye of a government minder, Rodriguez adds that
        "Venezuelans have a strong immunity against the virus." He swears he''s never
        saw any shortages in medical supplies or protective equipment. "We had all
        the supplies, and the equipment we needed," he concludes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d7fc72-d63b-4a61-baeb-3de47f6d4f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:33:45.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:39.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s a far cry from what many health workers at Vargas and
        other hospitals tell CNN. Most medical personnel we spoke with disagree with
        government reassurances about their healthcare system''s ability to handle
        the pandemic — and are raising doubt about official statistics on the pandemic''s
        toll on Venezuela.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad081b4b-7cf5-4cc6-a3fa-b3a0b1ebde7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:33:45.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:39.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the number of deaths and cases may be severely underreported
        due to insufficient testing, and overreliance on rapid antibody testing, which
        is considered less reliable than the WHO-recommended PCR tests.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7915d9e-57d5-4096-abac-4b296abc05f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:33:45.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:39.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the Venezuelan government for comment on the
        conditions seen in these hospitals in Caracas and also on criticisms by healthcare
        professionals, but did not receive a response.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cf89c7-9681-4747-96cf-77bb101919ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:33:45.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:39.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fearless physicians</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9f58df-ad2e-481e-b9fa-709afb7731b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:33:45.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:39.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuelan doctors, academics and journalists have been targeted
        for criticizing the government for its response to the pandemic, many facing
        criminal charges for allegedly disseminating false information</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c6841e-40e5-4cf0-94bf-5f67d1ffe160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:33:45.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:39.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Caracas doctor, Dr. Gustavo Villasmil, tells CNN that he has
        felt pressured to stop talking about the government''s pandemic response --
        but that it won''t keep him from speaking out. We met him at the Caracas University
        Hospital, just outside his office, near the parking lot, where he quickly
        directed us towards another area, across the street, away from the facility
        and closer to the university campus.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5123c1df-e0a3-4bf8-8cfb-ae8cd1e9ad2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:33:45.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:39.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was warned ''colectivos'' would be circling around today," he
        says, referring to the pro-government paramilitary groups that have played
        a growing role keeping Maduro in power.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02270604-130e-499c-8949-571f9d449523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:33:45.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:39.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villasmil says dismal healthcare conditions are common across Venezuela.
        "Last year, no Venezuelan hospital had running water 24 hours a day, 7 days
        a week," he tells us, citing a survey of healthcare facilities in Venezuela.
        "You can deduce how a surgical area or an emergency area or an intensive care
        area is managed where this service is required."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd70831a-eaac-4769-99ae-671012728901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:33:45.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:39.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With testing limited to only three government-controlled labs, he
        adds that it is impossible to assess that Venezuela has dealt with the virus
        successfully. "With regards to COVID we don''t know where we are," he says.
        "In Venezuela there are only as many recognized COVID cases as the regime
        has wanted."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a52766d-94d2-4e6b-a15d-4ad22ab2056e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:33:45.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:39.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His views are shared by several doctors, nurses and medical staff
        interviewed by CNN in Caracas, including Dr. Julio Castro, an infectious diseases
        expert and professor at the Institute of Tropical Medicine at the Central
        University of Venezuela, who leads the National Assembly''s commission on
        the coronavirus and advises government officials.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232f0e14-2a62-4596-bb31-ca57fb34851f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:33:45.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:39.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro says that what is happening inside hospital wards across
        the country does not support the coronavirus case numbers put forward by the
        government. "You see the official numbers, they are going down very, very
        quickly," he says, while in hospitals, doctors report seeing the exact opposite.
        "In the last three weeks, we have seen a rise in the numbers of the cases
        in the emergency room."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd55744-dfbf-450c-a5be-b4c6a6dc9a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:33:45.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:39.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lack of testing and delayed results are complicating matters, he
        adds. "We have right now a patient in the ICU, that has been admitted for
        seven day and we didn''t have a PCR confirmation until yesterday," Castro
        says. "The average (wait for PCR test results) in Caracas right now is close
        to a week or 10 days."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fae970-eff9-48d6-b8ac-6b5a87da16ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:33:45.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:39.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staffers at Vargas hospital told CNN they had to fight tooth and
        nail for every piece of equipment, most of which they end up having to buy
        themselves. "I''ve had this mask for roughly five days," one nurse told us,
        as she adjusted the elastic on one side. "They don''t give us means to keep
        ourselves safe, they don''t give us gloves, they don''t give us masks," she
        said, showing us the hand sanitizer bottle she carries around with her and
        which she had to buy herself.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82db46a-0f35-4ea7-9112-bf0e2a6b43d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:33:45.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:39.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they''ve have paid a heavy price. More than 270 health care
        workers in Venezeula have died from COVID-19, according to Medicos Unidos
        de Venezuela, an NGO that supports doctors and other healthcare workers, accounting
        for nearly a third of the fatalities reported by the Venezuelan government.
        The percentage is much higher than in other countries in the region and across
        the globe — another reason why many Venezuelans question the government tally.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf71d7c-9cbe-4eb2-b044-f9148f20b412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:33:45.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:39.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At another hospital, Los Magallanes, which serves some of the poorest
        in the capital Caracas, even the dead are underserved. Most of the wards here
        are now empty, their doors chained, and electricity and water cut off. In
        the morgue, there''s only one loud working freezer and the electricity comes
        and goes. The stench is unbearable. The smell of decaying bodies pierces through
        our masks. Staff here tell us there''s no pathologist in the hospital, and
        the space appears abandoned, with dry blood stains covering the walls, and
        used supplies scattered across two autopsy tables.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d56cf1d-8256-4a65-82f7-509b79a1857c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:33:45.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:39.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those that end up here die without ever being diagnosed.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8454635-f3e5-4a30-bc67-bca2148eef97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:33:45.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:39.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medical worker showing us through the desolate rooms says he''s
        been working here more than a decade and has never seen hospital conditions
        get this bad. "The constitution clearly says that the government is the guarantor
        of the health, of the safety, of the alimentation of all Venezuelans," he
        tells us.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f2f5b1-5517-4892-8731-69bbdfe63226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:33:45.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:39.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They keep saying this is all well but that''s a lie."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5e9fec-79af-4cee-be9c-0cc60c7dd8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T11:33:45.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:39.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/07/americas/venezuela-hospitals-covid-caracas-intl/index.html"
        target="_blank">Faced with crumbling hospitals, many Covid-19 patients in
        Venezuela prefer their chances at home</a>."</em></p>'
