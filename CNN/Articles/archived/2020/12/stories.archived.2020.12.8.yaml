      'mgnl:created': 2020-12-08T12:40:16.172+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:36.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Replace defective RFID stickers of motorists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c7e3ae-47cb-48fa-9d06-f50bcee9fbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T12:40:16.172+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:36.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the sticker replacement program, authorities would be contacting
        motorists who have previously encountered problems with their RFID stickers,
        Quimbo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8465fb7b-50c2-424e-9d6d-555ec588fcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T12:40:16.172+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:36.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is on our record that a lot of our customers still have RFID
        stickers installed in their cars— and these stickers are either worn out,
        defective, or they are simply not working. We have a sticker replacement program,
        these are all customers with accounts with us, and changing the stickers is
        an ongoing activity,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0b4824-0918-4007-8422-68ea316aded3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T12:40:16.172+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:36.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/transportation/2020/12/8/Valenzuela-NLEX-rectify-RFID-mess-lift-suspension.html">Valenzuela
        mayor to NLEx: Rectify RFID mess to lift suspension</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996d4c4e-771b-4140-ae8a-d1c3bf1b8c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T12:40:16.172+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:36.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Talks for management solution</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9370df80-159d-4089-9f01-0ff2b6f9ccbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T12:40:16.172+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:36.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo added the team is looking forward to sit down with Gatchalian
        as soon as possible to discuss concerns on the case.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5fd20e-b493-4395-ab88-f4fbc66d67ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T12:40:16.172+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:36.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that agreements on the traffic management solutions would
        be the best way to move forward.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e060feff-24f1-4c5e-88b9-3837596cc631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T12:40:16.172+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:36.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our view is that, if there is a problem in the toll gates, the
        solution is to sit down and agree on a management solution and the steps moving
        forward,” he added. “Traffic is obviously a multi-sectoral concern. So we’d
        like to sit down and listen to the ideas on how we can contribute to the improvement
        of the traffic.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371c0cd0-17d9-42a1-a157-d1a8eef20c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T12:40:16.172+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:36.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Terry Ridon, convenor of think tank Infrawatch PH,
        also urged authorities to dig deeper into the root of these problems in order
        to effectively solve them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f01988c-d897-40b9-9e93-8a6416e2c44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T12:40:16.172+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:36.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the question is to a problem on technology, I don’t think canceling
        the business permit is the best solution towards this,” Ridon said in the
        same program. “<em>Talagang</em> the question is: <em>ano nga bang dapat na
        ginagawa? Ano ba ''yung problema</em>? (The question really is: What should
        we be doing? What is the problem?)</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312e47ef-4e5d-46ae-9a4d-5948d72ae4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T12:40:16.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:36.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All of these questions will basically go back squarely on the doorsteps
        of the Department of Transportation, of our regulatory agencies,” he argued.</p>'
