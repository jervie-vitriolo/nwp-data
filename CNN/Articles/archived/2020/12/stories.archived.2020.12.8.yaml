    'title': 'Palace denies Duterte saw importance of COVID-19 testing too late'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653916f3-dff5-4e4b-849f-d6bf93c89a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:26:38.248+08:00
