    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Moderna', 'Canada']
    'template': '1'
    'title': 'Canada orders 40 million doses of Moderna’s COVID-19 vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a952a56f-ff66-422b-8770-eb9b0a3fde93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T02:31:09.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:36:20.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>The Canadian government doubled its
        order commitment of Moderna''s COVID-19 vaccine candidate, from 20 million
        to 40 million doses, Moderna announced in a statement Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807199de-d9e6-4289-ae4e-1fb650414815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T02:31:09.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:36:20.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f597530-d317-4832-8e40-0dce13640798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T02:31:09.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:36:20.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biotechnology company said shipments of its vaccine to Canada
        could begin as soon as this month if regulatory approval is granted in December.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7435189-f531-4c73-a785-7997e1819422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T02:31:09.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:36:20.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30e8763-2ca6-4e21-a598-d3c9a15df933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T02:31:09.021+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:36:20.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Moderna) has already initiated the rolling review process with
        Health Canada and intends to seek Prequalification (PQ) and/or Emergency Use
        Listing (EUL) with the World Health Organization (WHO)," according to a news
        release from Moderna.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd296d097-1475-469e-b36f-a39a167b1406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T02:31:09.021+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:36:20.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Canadian vaccine supply will be sourced from Moderna’s European
        production capacity," the statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed10fa03-a699-4ef3-bd48-c6cfc8640a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T02:31:09.021+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:36:20.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-12-07-20-intl/"
        target="_blank">"Canada orders 40 million doses of Moderna’s COVID-19 vaccine"</a></em></p>'
  'Duterte-considering-nationwide-firecracker-ban':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-08T02:40:50.297+08:00
