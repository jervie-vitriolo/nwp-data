      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, De Los Santos has won 29 golds in the e-kata tournaments
        he has participated in since the start of the pandemic. He said the competitions
        keep him on his toes and help him in staying focused.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a1fc13-a0e3-4420-9c20-c8e8738e574f'
      'mgnl:activationStatus': true
