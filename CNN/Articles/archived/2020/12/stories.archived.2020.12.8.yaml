      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5814304-0ea8-41bf-886f-22cf3f7a0062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:32:15.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:33.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides familiar with the negotiations tell CNN that despite the progressive
        push Friday for $1,200 stimulus checks to be included in the bipartisan framework,
        they still aren''t going to be included.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbc1c14-8927-4df5-97c9-e18fbb560585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:32:15.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:33.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dedc004-b62f-48c1-a2c1-dc64e343cee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:32:15.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:33.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>: But first, Congress needs to buy time</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac4d21d-3766-4b53-86d5-1b8fe36c7d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:32:15.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:33.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House and Senate will vote this week to keep the government
        open until December 18, giving negotiators an extra week to strike a deal
        on a massive government spending package and pandemic relief.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862a3664-0f0e-464b-aa77-5bb29dbf5b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:32:15.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:33.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e55d4e-a674-4597-b88d-8b9004265905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:32:15.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:33.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unless it passes additional legislation, the federal government
        will run out of money on December 11 and a number of measures addressing the
        economic crisis will expire at the end of the month. The House will vote on
        Wednesday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62e9c65-ed31-480e-a43c-2faa8a3247ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:32:15.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:33.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0dff92-e55f-4ccc-9577-d8fb93fe9858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:32:15.188+08:00
      'mgnl:createdBy': 'bamba'
