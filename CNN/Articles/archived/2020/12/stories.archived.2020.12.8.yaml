      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fae684-4f12-471a-92cf-a8583e870a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:34:12.637+08:00
