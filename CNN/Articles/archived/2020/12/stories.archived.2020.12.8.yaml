  'Telco-services-improve-Philippines-2021-competition-Globe-Smart-Dito':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-08T16:01:59.267+08:00
    'imagesource': 'jcr:9cb7f957-96b9-4e86-86d4-7b3c55496dd8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a51a52f6-b56c-4bd1-b246-9f4612d5e838'
    'lead': 'The Philippines is seen to further improve its internet services by 2021
      due to "cut-throat" competition among the main telecommunications companies,
      the National Telecommunications Commission says, as the country plays catch
      up with its neighbors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-08T16:05:18.237+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T15:35:12.224+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:30:22.548+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['telco', 'globe', 'smart', 'dito', 'internet']
    'template': '1'
    'title': 'Despite low rankings, PH seen to improve internet services with ‘cut-throat''
      telco competition in 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1aeae9b-a51f-4cd9-8aa1-97bafdee8da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:05:18.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:12.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> The
        Philippines is seen to further improve its internet services by 2021 due to
        "cut-throat" competition among the main telecommunications companies, the
        National Telecommunications Commission said Tuesday, as the country plays
        catch up with its neighbors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cbd319-daa9-4248-9620-20e608a355e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:05:18.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:12.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48f13d7-52ce-43d8-a5db-d1502d3fe0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:05:18.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:12.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the special briefing of Presidential Spokesperson Harry Roque
        with telco firms, the NTC said services have slightly improved based on third
        party audit and tests. However, the entry of third player Dito Telecommunity
        Corp. will challenge incumbent giants Smart Telecommunications Inc. and Globe
        Telecom Inc. in terms of ramping up the country''s internet speed while driving
        down prices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f3f90e-c7f8-4b69-b164-debe06d26b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:05:18.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:12.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fdbbee-6fbd-4096-a33a-e892f84874ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:05:18.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:12.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Unang una, ang key dito is competition. Kaya po iyong third
        telco initiative ng President, kapag pumasok ang Dito, first quarter of 2021,
        talaga pong maglalaban sila sa merkado. Cut-throat po ang competition at gaganda
        ang seribsyo lalo at bababa ang presyo,"</em> NTC commissioner Gamaliel Cordoba
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4e1ca7-2ddf-41fb-8a41-6c30aa04f5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:05:18.237+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:12.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edba085-a2cc-4bc4-9354-ca70d790a9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:05:18.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:12.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First of all, the key here is competition. That''s
        why with the third telco initiative by the President, the entry of Dito by
        first quarter of 2021, everyone will compete in the market. It will be a cut-throat
        competition, services will improve while prices will go down.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47020e8d-d0a1-4bdb-8d98-cd85d5c066fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:05:18.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:12.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4639aa7c-6adc-4239-8417-041b7aa37fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:05:18.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:12.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gamaliel, while the country''s internet speed improved,
        it still falls in the lower middle in the roster of 50 Asian countries — placing
        32nd in terms of fixed broadband speed, and 34th in terms of mobile broadband
        speed as of October 2020. He admitted that in countries that ranked higher,
        the government was the one in charge of putting up reliable infrastructure
        that could enhance their digital capacity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7cedf8-f43c-4fd5-9af0-d02107e205fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:05:18.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:12.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21389a9d-f065-4161-a456-d8562b73dd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:05:18.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:12.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government in Vietnam — a country which ranks 14th in terms
        of broadband speed and 18th in terms of mobile broadband —&nbsp;has managed
        to put up at least 80,000 cell towers, Gamaliel noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fe0743-ba56-42d0-9bde-54a104f280b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:05:18.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:12.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

