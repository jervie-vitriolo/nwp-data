      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413d2134-4715-40c5-8565-86b19e289d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:49:02.731+08:00
