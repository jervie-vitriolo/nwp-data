      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) —</strong> The
        operator of the North Luzon Expressway on Tuesday vowed to improve services
        and fix glitches on the system “as soon as possible,” detailing the company’s
        action plan to help solve the criticized traffic jams along the tollway.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056d8093-9dd7-4a96-bbeb-1a96994745d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T12:40:16.171+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:36.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day earlier, Valenzuela City Mayor Rex Gatchalian suspended the
        company''s business permit and ordered toll fees within the city''s borders<a
        href="https://cnnphilippines.com/news/2020/12/7/valenzuela-nlex-toll-booth-business-permit-suspended.html">&nbsp;waived</a>
        until the "abysmal" state of the tollway''s Radio-Frequency Identification
        system is fixed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8813aab-0587-47f8-b3b8-234c678b97b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T12:40:16.171+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:36.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want to address the issue of sticker reading and of course the
        traffic congestion as soon as possible. We are starting the steps as quickly
        as possible in order to avoid all these discomfort and inconvenience,” Junji
        Quimbo, Chief Communications Officer of the Metro Pacific Tollways Corporation,
        said in an interview with CNN Philippines’ <em>The Source.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688e21c1-f01c-49c7-bc15-5bdadcf7ac07'
      'mgnl:activationStatus': true
