      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a421c7ac-07de-4fd0-a326-2c0d14523868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:32:10.020+08:00
      'mgnl:createdBy': 'eimor'
