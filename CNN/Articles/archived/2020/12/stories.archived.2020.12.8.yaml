      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Emergency use authorization</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55949f2a-3de7-4c05-bd5a-47a6584b0261'
      'mgnl:activationStatus': true
