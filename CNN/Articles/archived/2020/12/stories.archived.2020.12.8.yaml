  'china-nepal-mount-everest-height':
    'author': 'Sugam Pokharel and Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-08T20:08:52.967+08:00
    'imagesource': 'jcr:45f8ae73-effa-4e17-bcf2-8910d83d6fb5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cda4274-3fe5-4925-bc5d-9ec1d3489e2a'
    'lead': 'After more than a decade of dispute and controversy, China and Nepal
      have finally agreed on how tall Mount Everest is.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-08T20:20:59.167+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T15:33:30.540+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:30:30.765+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Nepal', 'Mt.-Everest', 'height']
    'template': '1'
    'title': 'China and Nepal finally agree on Mount Everest''s height after years
      of dispute'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e66af9e-f8a8-4abc-81e9-ef2e7c5971c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:20:59.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:31.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After more than a decade of dispute and
        controversy, China and Nepal have finally agreed on how tall Mount Everest
        is.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0e4699-0919-4e60-a4cf-4c33e71a93a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:20:59.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:31.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf451bd-e8d7-4e7f-b94e-c7a8a3e0e6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:20:59.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:32.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s highest peak, which sits at Nepal''s border with Tibet
        in the Himalayas, stands at 8848.86 meters (about 29,032 feet), officials
        from both countries announced on December 8, 2020. This is less than a meter
        higher than the previously recognized height.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3acaaf2-fc11-4d1a-aaf2-db0d2a6fbee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:20:59.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:32.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d989d3-9ec3-4112-91af-7d52551c0761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:20:59.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:33.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement marked the end to a long-running debate over the precise
        dimensions of the mountain, known as Sagarmatha in Nepal and Qomolangma in
        Tibet. Over the years, the two countries -- as well as other governments around
        the world -- have offered up differing estimates of the mountain''s height.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8ed113-5f1d-4a55-968a-1b499e20ee59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:20:59.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:33.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3320bf7b-1428-43a2-9779-5a172f70d69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:20:59.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:34.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The project was a matter of national pride for Nepal and a prestigious
        undertaking for the Nepali government. I feel very proud that we were able
        to complete it successfully," Susheel Dangol, Deputy Director General at Nepal''s
        Department of Survey, told CNN. "Nepal and China jointly processed the surveyed
        data and came up with the result."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee51e3db-51cc-42f2-842c-6a6ca82a114a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:20:59.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:34.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0c9011-9fd7-449a-90eb-20c0850318b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:20:59.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:35.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virtual press conference was attended by Nepal''s Foreign Minister
        Pradeep Kumar Gyawali and his Chinese counterpart Wang Yi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455b656f-7d0d-437a-bad3-ea8289a98922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:20:59.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:35.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06c5477-a16e-4e34-908f-49525f7347f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:20:59.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:36.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2005, a Chinese survey of the mountain estimated that it stood
        at around 8,844 meters (about 29,015 feet).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927b2d37-1ffb-4579-9426-b69550e613f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:20:59.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:36.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537fe75b-9cc9-4fc5-8b70-73db9ebd0b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:20:59.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:37.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, since the research was not authorized by Nepal, the country
        did not recognize it as the official height. At the time, they were using
        a figure of 8,848 meters (29,029 feet), in line with the findings of a 1955
        Indian survey.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c839da-8cff-44a9-98f8-064964ffeff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:20:59.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:37.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0045a3f5-21d5-42b8-9765-191fee5838cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:20:59.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:38.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then in 2015, multiple scientific studies suggested the mountain''s
        elevation may have changed after a 7.8-magnitude earthquake hit Nepal. Two
        years later, the Nepali government for the first time kicked off its own long
        and arduous mission of re-measuring the height.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc9c737-b3e5-4212-aadb-8215bd90a3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:20:59.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:38.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b5020c-474a-4324-b1cb-4e511ae61787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:20:59.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:39.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Chinese President Xi Jinping''s visit to Nepal last year,
        both countries agreed to jointly announce the new height, calling the peak
        "an eternal symbol of the friendship between Nepal and China." China started
        measuring from the Tibetan side of the mountain following Xi''s visit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6584edc-8f82-42b1-8ddf-718ae374b16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:20:59.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:39.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409510bd-d6f4-48a5-b6dd-7a1b08f718cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:20:59.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:40.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China sent an eight-member team to carry out its own survey. Since
        then, the two sides have been analyzing their findings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1e2289-8dad-415a-ae7b-83dcc465b873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:20:59.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:40.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba00950-f4b4-4825-88cb-b2625f704105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:20:59.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:41.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new height was calculated using a combination of geodetic data
        received from three mechanisms: leveling instrument, gravity meter and GPS.
        The team placed a signal receiver at every station, and measured how much
        time it took for signals to travel between the receiver and satellites — then
        converted that measurement into height.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6d1555-62ca-446c-9a06-68c83e4e308f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:20:59.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:33:41.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/mount-everest-height-intl-hnk-scli/index.html">China
        and Nepal finally agree on Mount Everest''s height after years of dispute</a>."</em></p>'
  'sinovac-nears-covid-19-vaccine-clinical-trials-philippines':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-08T20:32:40.793+08:00
    'imagesource': 'jcr:491c195b-e7dd-4759-88e3-4d818a1c700b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b42bb2e1-be32-4353-b27b-9ea933ee02f0'
    'lead': 'The Chinese company Sinovac is close to holding COVID-19 vaccine clinical
      trials in the country after weeks of delay, the Food and Drug Administration
      says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-08T20:34:12.635+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T15:33:11.780+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:30:31.226+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sinovac vaccine ''a few more documents'' away from PH clinical trials
      – FDA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582944b1-9b94-4787-a68f-19a6cd2b721d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:34:12.635+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:33:12.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8)</strong> — The
        Chinese company Sinovac is close to holding COVID-19 vaccine clinical trials
        in the country after weeks of delay, the Food and Drug Administration said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f69e12f-1dd2-4c08-987b-75eed31d47e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:34:12.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:33:12.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd63d8c-c6c3-418c-9a9c-c713656f7580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:34:12.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:33:13.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re just waiting for a few more documents just to assure the
        quality of the vaccine under investigation that will be used,” FDA Director
        General Eric Domingo told CNN Philippines’ Front and Center on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8ce4cf-c3ef-4066-a4e2-05836436441b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:34:12.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:33:13.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71aba1c-26d1-48ef-9737-5319af49f90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:34:12.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:33:14.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not specify which documents were lacking but said the shortcoming
        was also the reason why the review period has dragged on.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcd22f7-d049-4d72-a25e-c31d08e3326e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:34:12.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:33:14.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caa740a-6b42-4bfa-92a0-c415f41ea2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:34:12.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:33:15.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It should only take from two to three weeks, Domingo said, but it
        has been nearly seven weeks<a href="https://cnnphilippines.com/news/2020/10/22/sinovac-application-phase-3.html?fbclid=IwAR16ZPtWYtxankDJfnKkGX7YBxw228kxWefP3gMdMYLttIHhHwuHlck4vrk">
        since the FDA received Sinovac''s application.</a> It was the first to reach
        the FDA after passing the Department of Science and Technology''s vaccine
        experts panel, which scrutinizes the results of a candidate vaccine''s Phase
        1 and 2 clinical trials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2196ba6-9bad-46c8-807d-b67c18ebc677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:34:12.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:33:15.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2531d133-a1d2-4e0c-b711-efbba5c640a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:34:12.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:33:16.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Sinovac, the regulatory agency is currently evaluating
        the applications of <a href="https://cnnphilippines.com/news/2020/12/8/fda-review-sinovac-clover.html">Belgium’s
        Janssen, China’s Clover, and United Kingdom’s AstraZeneca.</a> All are hoping
        to conduct Phase 3 clinical trials in the Philippines –- the critical stage
        where thousands of patients have to be inoculated with the potential vaccine
        ahead of mass rollout.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0131dd17-fd20-403e-a631-431584aae8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:34:12.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:33:16.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc24a227-e53c-43b9-a651-fe714854ec91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:34:12.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:33:17.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government expects at least three Phase 3 trials to begin in
        January 2021, along with the<a href="https://cnnphilippines.com/news/2020/12/4/WHO-Solidarity-vaccine-trial-January-2021.html">
        World Health Organization’s Solidarity Trial.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ce6ac6-3bc3-47bf-af54-ad9173a1f687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:34:12.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:33:17.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd307e0e-ff2e-4f2e-8652-88a41e449258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:34:12.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:33:18.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hopefully it will be done fast over a period of two to three months
        and we have immediately information on which of these vaccines are truly safe
        and effective,” Jaime Montoya, executive director of DOST’s Council for Health
        Research and Development, said of the WHO-led vaccine trials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf54db84-12df-434a-b54d-b5fa471c0a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:34:12.637+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:33:18.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33247aa2-b6a4-4060-879f-bbf1ecde44fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:34:12.637+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:33:19.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Social Weather Stations survey in November showed that <a href="https://cnnphilippines.com/news/2020/11/19/sws-survey-percentage-of-filipinos-willing-to-get-COVID-19-vaccine.html">only
        66% of Filipinos are willing to be vaccinated amid safety concerns</a>. Domingo
        is urging the public to look at the advantages of being immunized.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48c84ac-02e5-4dc7-8999-cc27e28d08d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:34:12.637+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:33:19.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af0df7d-76b3-4404-9c46-c8049e4e7a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:34:12.637+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:33:20.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So far, none of the vaccine candidates have shown severe adverse
        events,” Domingo said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a876f613-8d77-4305-8bf3-dfb1a4a83f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:34:12.637+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:33:20.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b3b5b7-0781-463d-a424-90494e9bcac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:34:12.637+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:33:21.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The advantages far outweigh the risks and you’re going to get full
        information and we will need to secure your full informed consent before you
        allow yourself to be vaccinated,” the FDA chief assured.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815755ba-6b7a-401a-ba43-026c84042951'
