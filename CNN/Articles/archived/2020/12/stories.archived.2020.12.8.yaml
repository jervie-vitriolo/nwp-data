      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old karateka said participating in as many available
        competitions as possible is one of the reasons why he continues to be the
        top athlete in kata, a form of karate where a practitioner performs a detailed
        and choreographed pattern of martial arts movements.</p>'
