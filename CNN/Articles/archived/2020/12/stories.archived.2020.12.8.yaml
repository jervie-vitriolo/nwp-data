      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also mentioned the recent ₱1.1 billion worth of assistance for
        the Philippines'' COVID-19 response and disaster relief efforts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b877108-fc30-47d8-9174-1703cae30e86'
