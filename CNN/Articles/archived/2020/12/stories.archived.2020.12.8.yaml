      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second ground is if the employee was an accountable officer
        or staff which includes cashiers, treasurers, collection officers, sale agents
        or representatives, and other officers who handle the employer''s cash, property,
        stocks, and other assets.</p>'
