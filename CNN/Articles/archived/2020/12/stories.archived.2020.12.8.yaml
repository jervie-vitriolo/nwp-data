      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Liability insurance</strong>: Republicans have been back-channeling
        potential proposals with GOP leadership, but there still isn''t an agreement.
        It''s the issue that is proving the most difficult to solve.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94adde7-62f5-4b28-acb3-bb9ff4e8de1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:32:15.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:33.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3b48bb-5b0d-4890-b5ca-c2edfe5de2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:32:15.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:33.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still not part of the proposal: Stimulus checks.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25add1b5-8b28-472a-a770-f57b6ee48f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:32:15.187+08:00
