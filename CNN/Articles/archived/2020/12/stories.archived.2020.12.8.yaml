    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2467f321-d6ce-44a0-831e-23656cab3d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:14:10.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:56.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Bob Dylan has sold his entire catalog
        of songs, which encompasses more than 600 songs over 60 years, in a "landmark
        agreement" with Universal Music Publishing Group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e28154e-af15-42bd-8a7b-89d81d78ed95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:14:10.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:56.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement between Dylan and the company was announced Monday.
        It''s a major shift for the singer and songwriter, who has controlled much
        of his own intellectual property according to multiple reports. Financial
        terms weren''t disclosed, but the New York Times says it''s estimated at more
        than $300 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cedb0d-1996-43db-a145-23f2ec65468b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:14:10.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:56.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To represent the body of work of one of the greatest songwriters
        of all time - whose cultural importance can''t be overstated - is both a privilege
        and a responsibility," said Universal Music Publishing Group CEO Jody Gerson
        in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b1bc3a-0809-42ad-8844-5bf8cfc8b198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:14:10.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:56.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s no secret that the art of songwriting is the fundamental
        key to all great music, nor is it a secret that Bob is one of the very greatest
        practitioners of that art," added Sir Lucian Grainge, the CEO of Universal
        Music Group. "Brilliant and moving, inspiring and beautiful, insightful and
        provocative, his songs are timeless—whether they were written more than half
        a century ago or yesterday."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b27cbc1-3235-474e-8cdc-9990808b49e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:14:10.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:56.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Music publishing has become increasingly lucrative in recent years,
        especially in light of the pandemic that has halted live performances. Last
        week, Stevie Nicks sold her catalog in a reported $100 million deal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11292f2-9008-47fd-94bc-fe7f419f0f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:14:10.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:56.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dylan, 79, has numerous famous tracks, including "The Times They
        Are a-Changin''," "Like a Rolling Stone" and "Mr. Tambourine Man." Earlier
        this year, he released his first track in eight years called a "Murder Most
        Foul," a 17-minute song about the assassination of US President John F. Kennedy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34064183-0575-4a0b-9e3b-24d1adb95591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:14:10.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:56.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, he won a Pulitzer Prize special citation for "his profound
        impact on popular music and American culture, marked by lyrical compositions
        of extraordinary poetic power." In 2016, Dylan was awarded the Nobel Prize
        in Literature for "having created new poetic expressions within the great
        American song tradition."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef71601-4f3f-4a80-a557-5b3e738853a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:14:10.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:56.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s sold more than 125 million records and continues to perform
        worldwide.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6827f2d-9f74-466f-a538-cd907a21905b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:14:10.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:56.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sara Spary contributed to this report.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde72469-ec07-4a23-ab4f-f5e2b3911c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:14:10.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:56.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/07/media/bob-dylan-song-catalog/index.html">"Bob
        Dylan sells his entire catalog of songs to Universal."</a></em></p>'
