  'fda-review-sinovac-clover':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-08T16:23:19.953+08:00
    'imagesource': 'jcr:87c633e3-7bad-444f-af22-24e44e46b168'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f130d9b5-49b1-4122-aaba-d107496f6ca4'
    'lead': 'Two coronavirus vaccines from China have passed the scrutiny of the ethics
      review board to hold the third phase of their clinical trial in the country,
      an official said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-08T15:52:17.316+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T15:35:15.328+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:30:21.754+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s Sinovac, Clover undergo final review to hold clinical trials
      in PH '
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd60115-5c26-4b82-b027-ea9936933217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:52:17.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:35:15.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8)</strong> — Two
        coronavirus vaccines from China are now being reviewed by the Food and Drug
        Administration to hold the third phase of their clinical trial in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80975993-7678-4e58-bd3d-ba0e317e3878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:23:51.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:35:15.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said on Monday it has begun assessing the applications of
        Chinese companies Sinovac and Clover Biopharmaceutical after both secured
        the nod of the vaccine experts panel and the ethics review board. It added,
        however, that it has yet to obtain the reports of the ethics board.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71669b2-d2c5-4fb0-857e-52063b4b137c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:23:51.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:35:15.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency has the final say on whether or not a vaccine firm will
        be allowed to hold trials in the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fd38d3-e8ce-4942-a670-669a18ab9286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:23:51.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:35:15.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jaime Montoya, executive director of the Department of Science
        and Technology-Philippine Council for Health Research and Development, previously
        said UK company AstraZeneca has passed both the vaccine experts panel and
        ethics review board.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a541b8-f7c8-4008-81b7-bb6707894333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:23:51.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:35:15.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Health spokesperson Maria Rosario Vergeire said US firm
        Janssen has also passed the ethics review board, but has yet to secure an
        approval from the vaccine experts panel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcabe796-79a9-4f9e-a2c6-c857df7d7278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:23:51.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:35:15.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A go-signal from both reviewers are required for the application
        to hold trials in the country before they can be forwarded to the FDA. She
        said the regulatory agency is now looking at the documents of Janssen, Clover,
        Sinovac, and AstraZeneca.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8580e20d-8408-4e50-8e64-d78306ee4777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:23:51.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:35:15.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parallel ang pag-aaral. Kung hindi pa papasa sa kahit na isa, kung
        sa vaccine experts panel or ethics review board, hindi pa siya makakapasok
        sa FDA process," she said in a media briefing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abfb8dd-4692-487a-94f1-b8d498b5f831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:23:51.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:35:15.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s a parallel review. If it does not pass both
        the vaccine experts panel and ethics review board, it cannot be processed
        by the FDA.]</p>'
