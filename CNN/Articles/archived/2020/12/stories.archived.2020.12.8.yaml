  'AFF-Suzuki-Cup-postponed-to-December-2021':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-12-08T21:11:46.642+08:00
    'imagesource': 'jcr:43017251-0c53-45b9-9774-6f15cf870aca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f16da37b-96d0-48a2-b937-abd2607e208b'
    'lead': 'The ASEAN Football Federation moves the staging of the next AFF Suzuki
      Cup from April-May 2021 to December 2021 due to the ongoing COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-08T21:10:58.697+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T15:33:02.980+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:30:31.645+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFF Suzuki Cup postponed to December 2021'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625054c7-3d4a-4b64-bfdb-94585512afd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:10:58.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:33:03.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) –</strong> The
        ASEAN Football Federation (AFF) announced the next Suzuki Cup will be rescheduled
        to December 2021 next year due to the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96b3a0d-61ff-45d2-9ac1-8fdad9a55113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:10:58.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:33:03.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/sports/2020/9/25/AFF-Suzuki-Cup-2020-moved-to-April-2021.html"
        target="_blank">Last Sept. 25,</a> the AFF said the Suzuki Cup will be held
        on April to May 2021. The prestigious football tournament in Southeast Asia
        is originally scheduled to play this month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ff271b-33ef-450e-9837-30d81ad35a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:10:58.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:33:04.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7e796a-d769-4085-b4ae-b5fd89820965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:10:58.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:33:04.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFF cited the region''s ongoing battle against the coronavirus and
        the health and safety of the players in moving the Suzuki Cup on a playdate
        set at Dec. 5, 2021-Jan. 1, 2022.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a688d2eb-5f1a-4bc5-9d28-d3d56eb6b0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:10:58.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:33:05.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b7214f-3236-4b78-b8fa-584a16f5b575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:10:58.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:33:06.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there have been encouraging results in vaccine development,
        we are cognizant that the process of vaccine approval, as well as the practicalities
        of the distribution and implementation of vaccine programmes across the world
        including ASEAN will take some time," said AFF president Major General Khiev
        Sameth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447fe5fa-411a-482a-bcc8-c6fa3af5cba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:10:58.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:33:06.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7c4cd3-bc3a-4688-bb62-b68a9bc8c890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:10:58.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:33:07.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National teams from the region are the competitors in the Suzuki
        Cup, played on a home and away format. The Philippine Azkals notched its <a
        href="https://cnnphilippines.com/sports/2018/12/06/Philippine-Azkals-Vietnam-AFF-Suzuki-Cup.html"
        target="_blank">fourth semifinal finish</a> in the biennial tournament''s
        last staging in 2018, where it bowed to eventual champions Vietnam in the
        semifinals.</p>'
  'us-military-assistance-philippines-defense-chief-miller-visit':
