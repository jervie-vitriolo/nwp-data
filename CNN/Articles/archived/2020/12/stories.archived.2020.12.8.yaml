      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f24721-641c-47c4-ae2a-0edb2c00b7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:34:12.637+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:33:25.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said COVID-19 vaccines may be available in the country by
        March 2021 should an emergency use authorization be granted in January. Montoya
        agrees with this timeline, adding that another “safe estimate” would be by
        the early part of the second quarter.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8befda1-d07b-4872-9b7a-f0c179fe62dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:42:59.102+08:00
      'mgnl:createdBy': 'eimor'
