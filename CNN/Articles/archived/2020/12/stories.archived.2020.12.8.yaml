      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:08:41.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:12.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian financial hub has hosted more than 120 new listings so
        far this year, according to data compiled by Dealogic. The research firm said
        those listings have raised a combined $47 billion through Tuesday, the third
        highest tally in the world behind the New York Stock Exchange and the Nasdaq.
        It''s also a 17% jump when compared to the entirety of 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50102e89-d256-4d4e-a546-895bda616eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:08:41.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:13.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231c84bd-c656-4884-bbcc-2993e13932d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:08:41.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:13.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest winner in Hong Kong''s hot streak is JD Health, an online
        healthcare unit owned by Chinese e-commerce firm JD.com. The company''s shares
        popped 56% on the first day of trading Tuesday. The firm has raised at least
        $3.5 billion, making it the city''s largest initial public offering this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543b661c-3d36-4fe3-970e-29b9884e3f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:08:41.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:14.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fe8985-64e0-4e5a-bda4-78537dc3f19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:08:41.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:14.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market success is good news for Hong Kong, which has otherwise
        been dealing with growing doubts about its future as a global business hub
        as China tightens its control on the city.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82101642-da60-42df-a290-4de56405dbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:08:41.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:15.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff45268-66dc-48e3-ada7-ffc2585e8b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:08:41.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:15.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s image was hurt last year by months of pro-democracy
        protests. This year, in addition to Covid-19, business confidence was shaken
        when Beijing imposed a controversial national security law on Hong Kong that
        critics warned will undermine the democratic freedoms long enjoyed by residents.
        The Chinese government''s grip on Hong Kong is also a concern for businesses,
        which have established operations in the city largely because of how open
        the city is to foreign investment and its independent legal system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b494cc47-6356-48db-99f2-2b6fd9024ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:08:41.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:16.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7d9b2c-5775-403e-a31d-ab365889972f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:08:41.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:16.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong financial secretary Paul Chan acknowledged this week that
        international investors have been worried about the city''s future. But he
        also said that the government has been working to shore up confidence in the
        city, and intends to work with regulators to promote Hong Kong to international
        investors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75805539-0a93-4aac-ba5b-fd8ceed62d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:08:41.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:17.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4f5f64-b380-4c3e-a1ce-39dc1fb26d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:08:41.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:17.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, "foreign investor confidence has maintained well in Hong
        Kong," Chan said Monday during a legislative meeting. He added that the city''s
        status as a financial hub is "as stable as Mount Tai" referencing one of China''s
        most famous mountains.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6ac4d7-9bac-400a-813e-8bf5538aa09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:08:41.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:18.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa30d0bf-74b6-4e58-96c7-118147913439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:08:41.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:18.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan added that the city has recorded a net inflow of nearly $50
        billion in capital since April.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adbc614-54de-437b-b063-f3e4477b3fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:08:41.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:19.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5c4ab1-4364-485d-93f4-2cb605c0e767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:08:41.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:19.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts at the French bank Natixis pointed out in a recent research
        note that much of that money is because of "the large push for IPOs from mainland
        Chinese companies."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f288e747-b9cf-4db0-aee0-56efa76255e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:08:41.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:20.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fdf0dc-fe91-4cae-aa9c-4bb15a3512a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:08:41.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:20.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been a flurry of Chinese public offerings this year,
        particularly among those that already trade overseas but want stronger roots
        closer to home. Many Chinese companies that trade on Wall Street, including
        Alibaba, NetEase and JD.com, have held secondary offerings in Hong Kong as
        tensions between Washington and Beijing rise.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb25417-3768-4cbc-9933-3d59d75e7056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:08:41.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:21.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a6d91f-cd92-4bcb-97fa-23c35e9ca4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:08:41.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:21.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both NetEase and JD.com, for example, made clear in filings earlier
        this year that they think the United States is becoming more hostile toward
        Chinese companies as regulators and lawmakers consider new rules that would
        lead to stricter oversight.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65828aa-48cb-4f8d-bada-12c5200b0e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:08:41.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:22.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d03e703-5c28-4086-879d-fd2ea084ad96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:08:41.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:22.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those concerns appear to be coming to pass. Last week, the US House
        of Representatives passed a bill that would prevent companies that refuse
        to open their books to US accounting regulators from trading on US stock exchanges.
        The legislation won unanimous backing in the Senate earlier this year, meaning
        it only needs President Donald Trump''s signature to become law.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2209b1-5897-4223-9aa6-56a06f2096f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:08:41.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:23.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad532c7-97e1-4cb8-9de9-318f7c0161f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:08:41.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:23.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong, meanwhile, has been making changes that could attract
        more Chinese tech firms. Hang Seng Indexes, the city''s leading index compiler,
        launched a Nasdaq-like technology index to track the largest tech firms that
        trade in the city.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454c4ba6-a0d7-4ead-b8d8-2155dc01a6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:08:41.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:24.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910cfc4b-d2dd-45f4-b155-92d4b20bb86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:08:41.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:24.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The index compiler also changed rules in May to allow companies
        that have chosen Hong Kong for their secondary listing to appear on the city''s
        benchmark Hang Seng Index — a decision that paved the way for the index to
        add Alibaba and Xiaomi as constituents in September.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bd7cca-3a1f-49e4-b5ac-1bfb29a6a395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:08:41.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:25.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89864dab-673d-45ff-a1ad-570fcf5d5113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:08:41.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:25.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are still risks lying ahead for Hong Kong.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45094ed-cc84-4c3a-a0dc-fd9155e6adb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:08:41.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:26.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4314556d-55da-46ce-a8d6-5a2fadeb2c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:08:41.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:26.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Société Générale analysts noted this week that Chinese stocks are
        facing significant headwinds because of US sanctions on their businesses that
        could cut them off from key technology or otherwise curtail investment.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35fd0b7-1347-4ff1-92a3-15d82b455950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:08:41.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:27.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0af9b07-265f-49a4-b0f9-9697687cc189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:08:41.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:27.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Chinese chipmaker SMIC, which trades in Hong Kong and
        Shanghai, was added last week to a US Defense Department list that bans Americans
        from investing in it.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aea2366-90d8-4672-9866-5231f41fa194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:08:41.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:28.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/08/investing/hong-kong-ipo-jd-health-intl-hnk/index.html">Chinese
        IPOs give Hong Kong a boost after a troubled year</a>."</em></p>'
