      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really the love of my sport and country that keep me competing
        in these tournaments. My goal is to really maintain the number one spot until
        the end of the year," De Los Santos told CNN Philippines.</p>'
    '5':
