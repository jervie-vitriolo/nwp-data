      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>: Stimulus snapshot</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5365ba0-a495-4214-b4ea-82e8fe449f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:32:15.186+08:00
      'mgnl:createdBy': 'bamba'
