      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third reason stated in the bill is if the employer has reasonable
        grounds to believe the former employee may cause loss or damage or compromise
        the employer''s interests.</p>'
