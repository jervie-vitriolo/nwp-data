      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2677ca6b-9dc6-45b4-b43e-6d529e1ed32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:32:15.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:33.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first would be based in part on population.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e0ab8f-2db5-4579-b98d-8e1a8e59a01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:32:15.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:33.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5e8273-2a55-4ab8-bf45-ab005bfcfbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:32:15.187+08:00
