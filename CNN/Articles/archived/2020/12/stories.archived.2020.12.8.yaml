      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba5c2e8-227d-49e8-a309-19e44454fea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T05:27:22.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:36:11.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first ground is if the employee committed any of the following
        acts like serious dishonesty, grave misconduct, falsification of documents,
        conviction of a crime involving moral turpitude, or analogous acts based on
        his/her records.</p>'
