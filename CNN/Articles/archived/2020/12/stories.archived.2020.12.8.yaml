      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/12/07/us/lonely-otters-find-love-trnd/index.html">These
        lonely otters found love in lockdown just in time for the holidays</a>''</em></p>'
  'Duterte-free-COVID-19-testing':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-08T08:49:26.903+08:00
