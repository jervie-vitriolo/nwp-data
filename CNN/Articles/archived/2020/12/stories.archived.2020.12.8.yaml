      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8)—</strong> President
        Rodrigo Duterte reminded Filipinos “to be kind to one another” despite trying
        times, as he joined the Catholic faithful in observing the Feast of the Immaculate
        Conception of Mary on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b33040-a18d-4813-8c11-85a2d6d3d5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:03:22.777+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:13.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his message, Duterte urged the public to draw strength from the
        life and example of the Virgin Mary, “so we may remain steadfast, joyous and
        hopeful amidst the many challenges we face today as a nation.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65e17a0-8d06-4741-a643-d1648c7cabc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:03:22.777+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:13.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May her Immaculate Conception guide us all, whatever faith we may
        hold, to be kind to one another during these trying times as we look forward
        to a better future in this life and beyond,” the President’s letter  read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0732837b-c00e-450b-98b7-d484eac17425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:03:22.777+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:13.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in 2017 signed Republic Act No. 10966, declaring Dec. 8
        of every year a special non-working holiday to commemorate the feast, which
        he further described as “an affirmation of the virtues of a mother''s pure
        and unconditional love.”</p>'
    '10':
