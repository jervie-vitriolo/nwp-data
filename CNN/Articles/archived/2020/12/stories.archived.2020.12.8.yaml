      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marika Gerken, CNN</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db023632-3047-4a44-8763-e2f0d42c1575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:33:37.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:53.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Wear a mask" and "I can''t breathe" are
        among the top 10 quotes of the year selected by a Yale Law School librarian.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcaf46d-ec23-41b1-9fb9-85d0da88aa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:33:37.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:53.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428f7fdb-aa61-4e6e-830b-7819bbc5f698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:33:37.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:53.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual list is curated by the associate director at the library,
        Fred Shapiro, as an update to his book, "The Yale Book of Quotations," first
        published in 2006.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea359b9-27cc-4bfc-9940-fd9d28ccb7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:33:37.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:53.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53c188a-0223-466b-95ce-3dc89d0fafff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:33:37.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:53.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shapiro says he scours the internet to see how many times a quote
        has been mentioned. The list is not "a compilation of my favorites," he says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298722d0-7012-42a8-8065-63b97d6c5330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:33:37.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:53.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faddb9c4-bd44-4f45-b4c6-90473d0a8ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:33:37.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:53.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m looking for quotes that become famous, important and historic
        (throughout the year) or quotes that say a lot about the nature of our culture
        and society at the time," Shapiro told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1ee364-85bc-471c-8c42-99e2a8e1a9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:33:37.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:53.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a59358-5208-43d7-bdbc-226a5a4378a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:33:37.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:53.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Yale Book of Quotations," Shapiro says, includes the greatest,
        most eloquent statements from literature and history from people like William
        Shakespeare.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bac74c1-48c4-496f-8453-9d6f1957aaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:33:37.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:53.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286439e2-1c01-463d-806f-402d6f71f5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:33:37.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:53.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no Shakespeares nowadays," Shapiro said. "There is very
        little eloquence around and very few admirable things being said. Most things
        said are pretty awful."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3185e3f-ac4f-4a5f-a5da-d8c68bc14908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:33:37.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:53.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d9c8b9-5237-4bab-a85f-439bdf031abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:33:37.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:53.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that this is the second time the quote "I can''t breathe"
        has appeared on his annual list. Eric Garner spoke the same three words in
        2014 before he died at the hands of police.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76d9a47-9896-4b8a-bf85-db207d158eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:33:37.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:53.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28efbaf6-8f5e-4ca7-9bfe-bfc7287785f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:33:37.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:53.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here is the entire list:</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814ee4ce-c264-4935-be4f-e66dbe48ef71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:33:37.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:53.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. "Wear a mask." — Director of the National Institute of Allergy
        and Infectious Diseases Dr. Anthony Fauci, repeatedly urging Americans to
        slow the spread of Covid-19.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485a8d84-a0b3-4065-8634-19a4892d298a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:33:37.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:53.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. "I can''t breathe." — George Floyd in his final words to Minneapolis
        police before he died May 25.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf21fdb7-6356-4483-938e-f3bacff9bfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:33:37.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:53.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. "One day it''s like a miracle, it will disappear." — President
        Donald Trump about the coronavirus February 27.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8694695e-b1a2-4347-a27a-c28e427c5ee3'
      'mgnl:activationStatus': true
