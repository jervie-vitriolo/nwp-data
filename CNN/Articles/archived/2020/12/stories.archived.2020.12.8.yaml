    'lead': 'The progressive uprising against a wide range of potential Joe Biden
      administration nominees reflects not only old ideological divisions among Democrats
      but also a new struggle over how the incoming president should advance his objectives
      in a closely divided Washington.'
    'mgnl:activationStatus': true
