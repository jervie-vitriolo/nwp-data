    'lead': 'Valenzuela City Mayor Rex Gatchalian calls on the North Luzon Expressway
      to "show rectification" by fixing the deficiencies of the RFID system so their
      suspension order can be lifted.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-08T10:10:37.414+08:00
