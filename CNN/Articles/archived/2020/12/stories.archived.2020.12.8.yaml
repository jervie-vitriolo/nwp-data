      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is looking at vaccinating at least 60 million Filipinos
        in the next three to five years. It has so far <a href="https://cnnphilippines.com/news/2020/11/27/philippines-vaccine-deal-astrazeneca.html">secured
        only 2.6 million doses of AstraZeneca’s COVID-19 vaccines</a> through a private
        sector donation, but said it is <a href="https://cnnphilippines.com/news/2020/11/24/Finance-chief-names-3-sources-for-gov-t-rollout-of-COVID-19-vaccines.html">willing
        to spend more than ₱73 billion for the immunization program.</a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad22fc0-26dc-4f82-a67d-2be56bc8092a'
