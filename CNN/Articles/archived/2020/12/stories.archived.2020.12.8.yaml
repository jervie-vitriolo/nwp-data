  'internet-speed-Philippines-telco-infrastructure-National-Broadband-Plan-NTC-DICT':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-08T16:13:33.397+08:00
    'imagesource': 'jcr:e00dbbd4-af51-44d5-94d5-d2f694b08ae8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'caae31ee-871d-4fe7-b663-49faa5806b7d'
    'lead': '''Magsisimula pa lang tayo gumastos ng P6 billion next year. Ang maganda
      nakita ng Pangulo na kailangan gumastos ng gobyerno,'' National Telecommunications
      Commission chief Gamaliel Cordoba says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-08T16:16:13.082+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:35:07.964+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:30:23.420+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''In the right direction'': PH recognizes need for gov''t to help put
      up internet infrastructure'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409d8aaf-51a4-471d-a477-6753716ceda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:16:13.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:35:07.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) —</strong> The
        responsibility of building internet infrastructure in the country does not
        solely fall on private firms, so the government is taking part in this effort
        starting next year, the National Telecommunications Commission said on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82de02c4-51d4-4e69-9b7b-a87b6fd18064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:16:13.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:35:07.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTC Commissioner Gamaliel Cordoba, during his presentation on the
        performance of private telecommunications companies, highlighted the need
        for government to join in building these infrastructures — similar to the
        actions of other nations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dabbc9-e11f-46e9-b807-786c6f44eff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:16:13.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:35:07.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines ranked 34th in Asia out of 50 countries when it
        comes to mobile broadband speed and 32nd when it comes to fixed broadband,
        according to a third-party global speed test.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3223108-7097-4c28-b5fe-424f16e4d6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:16:13.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:35:07.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The countries that have outranked the Philippines all pour investments
        in their internet infrastructure, Cordoba said. He stressed that this is the
        "global practice."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff7b05d-fc04-481c-b6a7-29e36cca9e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:16:13.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:35:07.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang mga bansa na nasa taas natin, ang gumagastos sa infrastructure
        ay ''yung gobyerno so hindi nama-mar in red tape sa LGUs," he said in a media
        briefing attended by the country''s telcos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdcde52-f9ab-40c3-ab08-b1f66f63b0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:16:13.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:35:07.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The countries ahead of us, the governments spend for
        the infrastructure so the process is not marred by red tape in the local government
        units.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bc3db4-cd1e-4c86-aadf-d1167ead3570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:16:13.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:35:07.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordoba listed down the funds that nations are allocating to improve
        their telecommunications infrastructure. South Korea, touted as having one
        of the fastest internet speeds in Asia, allotted $24 billion for its public
        internet backbone. Cordoba said that this investment will also contribute
        to the country''s gross domestic product or GDP.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba770d5c-5e16-4a6d-8be0-c07e99ef3b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:16:13.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:35:07.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTC said the Duterte administration is taking a step towards that
        direction with the budget allocated for the National Broadband Plan for 2021.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a6eb1d-a1a4-4c36-b13c-4202678b7fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:16:13.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:35:07.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa atin, magsisimula pa lang tayo gumastos ng P6 billion next year.
        Ang maganda nakita ng Pangulo na kailangan gumastos ng gobyerno," the official
        said. "We are going in the right direction."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49bdfb9-a2da-45aa-8a31-bdec86d6599b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:16:13.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:35:07.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For us, we will only start spending for this next
        year. It''s good that the President saw the need for the government to spend
        on this.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ba85bc-5ad7-4b1b-b373-9aeaf5e1bda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:16:13.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:35:07.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate has allocated P5.9 billion for the project under the
        Department of Information and Communications Technology’s 2021 budget. Under
        the plan, fiber optic cables and wireless technologies will be deployed to
        improve the overall internet speed and affordability nationwide.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f99a7e-098c-455d-9f93-a3ca1be670ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:16:13.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:35:07.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ideally, P18 billion is needed to fully fund the project that is
        seen to hasten the rollout of telco services in underprivileged areas. But
        Cordoba said the P5.9 billion can be a great start. Once the project is completed,
        he said private telcos can lease from the government.</p>'
  'COVID-19-testing-Duterte-realization':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
