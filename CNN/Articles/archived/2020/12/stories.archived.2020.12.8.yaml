      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c6740c-f0e5-4de1-b091-e8c9ab24b7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T23:46:01.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:31:05.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was conceived and born naturally, joining his father Ujian, mother
        Sari and brother Berani.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f938ad-ece2-485d-94ba-df083d95594e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T23:46:01.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:31:06.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fb8faa-fef1-45d1-85f9-b930bc93034a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T23:46:01.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:31:06.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berani is the only other orangutan born at the park. The sibling
        is four years older and is "showing great and positive interest in the new
        baby," said Goedefroy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f27f0f-8b04-4b50-aa98-d643f12fc492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T23:46:01.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:31:07.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3739d526-7ffe-4022-88a3-8a18e166f04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T23:46:01.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:31:07.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brothers can expect to live up to 45 years and Mathaï will live
        with his family until around the age of 10, when he reaches adulthood and
        will have to find a female partner, Goedefroy said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0962ae-79b7-4954-be5d-c48525efab0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T23:46:01.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:31:08.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ab510b-66f2-4d69-9ff6-b70bec0d3ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T23:46:01.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:31:08.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that point experts from the European Endangered Species Program
        will study Mathaï''s DNA and that of available female orangutans from around
        the world to find the best match.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2092476c-9e82-498d-9f3b-a9ab20f061a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T23:46:01.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:31:09.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285dc81f-e9c3-48be-a2b0-5f1b2efae6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T23:46:01.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:31:09.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That way, we ensure a healthy offspring with the best possible
        genetic qualities, and thus maximizing the odds of survival for the species,"
        said Goedefroy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee2e374-d49f-41c1-aac2-6f73bfa398e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T23:46:01.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:31:10.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57362868-84ee-4803-a603-c3bc00adb688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T23:46:01.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:31:10.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other adult orangutans at the park, named Gempa and Sinta, are
        expecting their first child in 2021, according to Goedefroy, who said the
        park''s orangutan program "is going extremely well."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc468388-523a-4fc5-8eda-9ceee8f51e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T23:46:01.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:31:11.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b3194d-00f5-4e23-a53c-1d843449613d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T23:46:01.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:31:11.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pairi Daiza is home to a growing group of Sumatran orangutans, and
        Goedefroy said the park also funds reforestation projects in their main natural
        habitat.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71126d90-1f44-445c-a029-694847e3f091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T23:46:01.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:31:12.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35630a19-0547-4bea-961e-e0ce3678df7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T23:46:01.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:31:12.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orangutans are critically endangered, facing deforestation of their
        rainforest habitat on the islands of Sumatra and Borneo, in Indonesia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d28ea5-9091-4704-9c3c-19000286cfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T23:46:01.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:31:13.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7d08e7-f7aa-4161-bba6-b94faaf14692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T23:46:01.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:31:13.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last three decades around 80% of irreplaceable orangutan
        habitat has been lost, according to wildlife charity Born Free, which reports
        that there are around 14,000 Sumatran orangutans left.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346080ac-3b8e-40ea-a3ac-04250969d9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T23:46:01.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:31:14.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88e303a-bb7a-4fda-8415-6c5a26308674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T23:46:01.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:31:14.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pairi Daiza said it funds a reforestation program in Indonesia which
        planted more than 11,000 trees last year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7d20e8-035e-4af3-852f-d78565cedd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T23:46:01.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:31:15.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e5583c-1130-45cd-8303-c18a88051b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T23:46:01.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:31:15.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sumatran orangutans are one of three identified species of orangutan.
        An estimated 45,000-69,000 Bornean orangutans are left, according to Born
        Free, and fewer than 800 Tapanuli orangutans.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2888e43c-44db-491b-b2e0-28c896ebfca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T23:46:01.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:31:16.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e337147-1834-4c3d-a111-433aa516771f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T23:46:01.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:31:16.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This makes the Tapanuli orangutan, which was only identified in
        2017, the rarest great ape in the world, Born Free adds.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd949ab03-9d72-413c-9cc4-bac58e3f3e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T23:46:01.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:31:17.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/12/08/europe/orangutan-born-belgium-park-scli-intl/index.html">
        "Critically endangered Sumatran orangutan born at Belgian animal park"</a></em></p>'
