      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 20 million people may be inoculated next year, with healthcare
        workers, frontliners from government agencies, poor families, and vulnerable
        sectors to be given priority, officials said.</p>'
    '31':
