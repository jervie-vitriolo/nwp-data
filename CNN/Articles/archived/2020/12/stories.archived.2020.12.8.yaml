    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60dbc09-2ed2-482e-8f56-20de405a0d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:49:02.732+08:00
