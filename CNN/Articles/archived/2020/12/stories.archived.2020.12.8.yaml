      'mgnl:type': 'text'
      'text': '<p>4. "I see the disinfectant that knocks it out in a minute, one minute.
        And is there a way we can do something like that by injection inside or almost
        a cleaning?" — Trump during a White House Coronavirus Task Force news briefing
        on April 23.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89249f49-a34c-482c-84f2-0e8937f7f7c0'
