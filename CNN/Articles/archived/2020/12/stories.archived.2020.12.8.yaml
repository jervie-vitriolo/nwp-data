      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 40-page resolution upholding the decision of the Pasig City
        RTC Branch, the CTA noted that circumstances have changed since Ressa last
        went abroad in March.  It cited Tomacruz''s order that Ressa  “may be forced
        by circumstances to remain abroad” while she has pending cases.</p>'
