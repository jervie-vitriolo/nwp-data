      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc44d23-6080-4f0b-b996-3122f7a66984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:44:46.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:32:04.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A testament to De Los Santos'' improving performance was when he
        bagged three golds in one day on Monday. He defeated South African Silvio
        Cerone-Biagioni in the e-Karate Games 2020 Edition # 3 finals, American Alfredo
        Bustamente for the Rome International ENDAS Karate Cup title, and Swiss Matias
        Moreno Domont in the 2nd Euro Grand Prix e-Tournament 2020 final round.</p>'
