  'marvic-leonen-vic-rodriguez-bongbong-marcos':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-08T18:37:42.866+08:00
    'imagesource': 'jcr:8e353ac6-48ed-4399-a6f4-def0bc2a2189'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57f450ed-d6f4-42e2-a6dd-39c2433bf3ea'
    'lead': 'The lawyer of Bongbong Marcos denied the former senator had a hand in
      the impeachment complaint filed against Supreme Court Associate Justice Marvic
      Leonen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-08T18:43:02.972+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T15:34:58.175+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:30:26.744+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Supreme-Court', 'Supreme-Court-Associate-Justice-Marvic-Leonen',
      'Marvic-Leonen', 'Vic-Rodriguez', 'Ferdinand-Marcos-Jr', 'Bongbong-Marcos']
    'template': '1'
    'title': 'Marcos camp denies involvement in Leonen impeachment case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84019611-c19c-407d-a13c-63144e22d536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T18:43:02.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:34:58.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8)</strong> — The
        lawyer of Bongbong Marcos denied the former senator had a hand in the impeachment
        complaint filed against Supreme Court Associate Justice Marvic Leonen. He
        said they would not comment on cases or events they are not part of.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea907292-b1f2-4fff-a559-9cf2e97381f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T18:43:02.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:34:58.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Vic Rodriguez said, "Sen. Bongbong is not connected and has
        nothing to do with the impeachment complaint filed against Associate Justice
        Leonen. We refrain from commenting on an event or case where we are not a
        party as it is inappropriate for anyone to make wild accusation on something
        that they have no basic comprehension of the allegations, have not read the
        complaint and are just but the usual ballyhoos."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1fd780-9dc5-4de0-9864-efc59718411b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T18:43:02.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:34:58.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint against Leonen was filed by Filipino League of Advocates
        for Good Government Secretary General <a href="https://www.cnn.ph/news/2020/12/7/Supreme-Court-Justice-Marvic-Leonen-impeachment-complaint-Marcos-Robredo.html"
        target="_blank">Edwin Cordevilla</a>. It was endorsed by Ilocos Norte Rep.
        Angelo Marcos Barba.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae889f9-13a0-44a1-9ff7-6d70078c72d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T18:43:02.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:34:58.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barba is a cousin of Marcos. But he denied there was anything personal
        about his endorsement, saying it just so happened that Cordevilla was from
        his district.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5baf0c-c8ea-4d0b-9e37-6d43c9b21ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T18:43:02.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:34:58.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordevilla''s lawyer, Larry Gadon — a known Marcos supporter — also
        denied any Marcos involvement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f53a96-6cd5-4b97-977c-507e12131db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T18:43:02.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:34:58.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, together with Solicitor General Jose Calida, sought Leonen''s
        inhibition due to alleged delay in resolving his poll protest against Vice
        President Leni Robredo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68924e1e-f3cf-4715-a3a7-c092c3d88818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T18:43:02.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:34:58.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court <a href="https://cnnphilippines.com/news/2020/11/17/PET-junks-motions-to-inhibit-Justice-Leonen-Marcos-Robredo-poll-protest.html"
        target="_blank">junked</a> their motions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a32d4e2-4d52-44c6-9fcc-844090eb955d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T18:43:02.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:34:58.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Leonen''s former students sent out a statement of support
        for the magistrate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639ddcf8-ec38-401f-aca9-e7e6ecf4cc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T18:43:02.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:34:58.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said Leonen is a person of "unimpeachable integrity" and a
        person committed to the rule of law, pointing out "he has not and will never
        violate the Constitution."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5670fbc-62af-45e3-b8c8-33ffe21530d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T18:43:02.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:34:58.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonen is accused of committing culpable violation of the Constitution
        for allegedly delaying resolving cases, and betrayal of public trust when
        he supposedly failed to file his Statements of Assets, Liabilities, and Net
        Worth during his stay in the University of the Philippines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be99ab91-d984-4f73-8ae8-78fdd43679c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T18:43:02.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:34:58.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'joey-concepcion-holidays-entrepreneurs':
    'author': 'CNN Philippines Staff'
