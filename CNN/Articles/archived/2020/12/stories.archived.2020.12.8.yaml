    'template': '1'
    'title': 'Duterte wants free COVID-19 testing in gov''t health centers'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e02db5c-13b3-427b-b9b5-85e8f5b47b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:50:44.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:35:49.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8)</strong> — President
        Rodrigo Duterte wants the government to shoulder COVID-19 tests in public
        facilities as he realized the importance of testing to stop the transmission
        of the virus nine months into the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad554b81-ba0f-4c0a-80e9-f039f045983b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:50:44.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:35:49.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam mo ang importante pala, sa totoo lang and I realize now, it’s
        the testing — ‘yung swabbing pati ‘yung test. Kasi mahal," he said at the
        start of his address to the nation on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a168e8a7-c540-48cf-8995-e8062c241477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:50:44.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:35:49.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Testing is important, I realize it now. The swabbing
        and the test. Because it''s expensive.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11c5269-cc62-4581-bc52-1ddb9674f9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:50:44.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:35:49.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President ordered Health Secretary Francisco Duque III to craft
        a plan on how health centers can conduct COVID-19 tests free of charge. He
        wants the program to start in the first half of 2021, promising to look for
        money to fund the program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f2da91-2b41-4175-b903-af5672409a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:50:44.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:35:49.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Free of charge. Target the first or second quarter if you can have
        a program where I can review and look for the money," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e0e8ce-5551-4e9d-b084-c77d2606e6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:50:44.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:35:49.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government recently set a price cap for swab tests at P3,800
        in public facilities, and ₱4,500 to ₱5,000 in private hospitals and laboratories.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd362497e-41a9-4adb-be46-acb3ad15cac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:50:44.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:35:49.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said it is important to continue lowering the cost of testing
        as vaccines are not yet readily available.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c13e1cb-fa32-41a7-83ce-a7ed8a36948c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:50:44.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:35:49.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, vaccine czar Carlito Galvez Jr. reported that 80 percent
        of vaccine supplies have already been purchased by rich nations — pointing
        out that some countries bought more doses than their total population.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cbf209-29dc-4a2a-a699-ac6e7d8b6a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:50:44.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:35:49.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said China and Australia will "share" to the Philippines
        some of their vaccines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7c332c-b116-4e97-87dd-8930389ed936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:50:44.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:35:49.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government aims to inoculate 60-70 million Filipinos.
        Presidential spokesperson Harry Roque on Monday said the distribution will
        be based on geographical then sectoral priorities.</p>'
    '1':
