      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Los Santos said he hopes his participation in online kata tournaments
        and staying on as his sport''s top practitioner despite the difficult times
        would inspire others -- that an athlete can be successful through persistence
        and taking advantage of available opportunities for personal improvement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3866f475-2833-40a0-84b4-2d83b9249f53'
