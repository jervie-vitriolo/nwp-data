      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/12/07/politics/house-stopgap-vote-wednesday/index.html">Read
        more here.</a></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd088688-5d0a-4ec9-9909-da4237b4fcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:32:15.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:33.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e283b4fd-4802-4077-9cd5-3528ebc2399f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:32:15.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:33.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>: Electoral College takes center stage</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69130f33-2ffe-4fb3-9e24-214b77e6ef5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:32:15.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:33.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With election results certified, electors and lawmakers follow an
        archaic timeline set out the Constitution and US law to make Biden president.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0133da41-5d71-4464-8ac6-4afc4823f33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:32:15.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:33.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f34346-ac7e-4a8c-872f-8277cd43c41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:32:15.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:33.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as then-Vice President Biden oversaw the counting of electoral
        votes that gave Trump the White House in 2017, now it will be Vice President
        Mike Pence, Trump''s loyal soldier these last four years, who will announce
        the vote tally that officially makes Biden the winner. Read more about that
        here.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5831a6-487a-4081-959b-79fcc92a3cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:32:15.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:33.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b1d655-f88d-4054-ace0-18ebe7805a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:32:15.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:33.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Republicans will have to choose how deeply they want to follow
        Trump into his rabbit hole of conspiracy theories.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1d3dab-6ba1-4b4c-b4a8-6b6d9f99a9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:32:15.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:33.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9570bdd-c80c-42fa-8d60-257f91460e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:32:15.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:33.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers will have the ability to raise objections about the vote
        -- just like some Democrats did in 2017. But while those objections were dismissed
        easily in 2017, Republican senators could, if they choose, drag the process
        out this year, and force the House and Senate to vote on individual points.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca437e7d-9c0f-424d-937a-97fb558345f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:32:15.189+08:00
