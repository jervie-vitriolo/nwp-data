      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98fe47e-30e1-4eba-8a88-183fc975f0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:32:10.020+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:32:57.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s bilateral meeting was closed-door, but the DND said it
        highlighted "the long-standing and steadfast alliance between Manila and Washington,
        and the US government''s commitment to helping the country secure its national
        and regional security."</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Other
        Phil. defense and foreign affairs officials and US defense and embassy officials
        joined SND <a href="https://twitter.com/del_lorenzana?ref_src=twsrc%5Etfw">@del_lorenzana</a>,
        SFA <a href="https://twitter.com/teddyboylocsin?ref_src=twsrc%5Etfw">@teddyboylocsin</a>
        and Secretary Miller in the bilateral meeting held at the Villamor Air Base
