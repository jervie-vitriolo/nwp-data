      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restrictions on indoor dining capacity in some US states and other
        lockdowns stipulations, like curfews, have ravaged the industry. A number
        of national chains filed for bankruptcy this year, including Ruby Tuesday''s
        and California Pizza Kitchen, which has resulted in the closure of hundreds
        of locations.</p>'
