      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correspondent Carla Doromal contributed to this report.</em></p>'
  'us-election-donald-trump-delay-transition-joe-biden':
    'author': 'Paul LeBlanc and Zachary B. Wolf, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-08T13:25:28.251+08:00
    'imagesource': 'jcr:be6f6bdd-9e29-46ec-8bf6-3cd23e877980'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3ea32b3-ff18-43b9-943b-24fb81b2e835'
    'lead': 'President Donald Trump''s legal team for weeks has worked to delay the
      certification of Joe Biden''s election win in a long-shot effort to create an
      opening for Trump stay in power.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-08T13:32:15.185+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T15:35:33.131+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:30:17.608+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'US-president', 'Donald-Trump', 'Joe-Biden', 'transition',
      'presidency']
    'template': '1'
    'title': 'ANALYSIS: Trump''s window for election subversion is closing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a9761c-39f1-4f82-8ff3-9a5cde1cd56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:32:15.185+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:33.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — President Donald Trump''s legal team for weeks has worked
        to delay the certification of Joe Biden''s election win in a long-shot effort
        to create an opening for Trump stay in power.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6606a79-2329-4964-938c-cd48f15c09d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:32:15.185+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:33.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bd6bb5-52c6-446b-a51a-a304b1897c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:32:15.185+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:33.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, that small window for subversion officially closes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a986f2b-9cd8-49a4-bbb9-4ef3325ba304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:32:15.185+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:33.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fed55f-f408-449e-be5f-b8e0dc125e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:32:15.185+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:33.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because Tuesday is the "safe harbor" deadline under federal
        law. What that means is that when Congress tallies the electoral votes in
        January, it must accept electoral results that were certified before the deadline.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf59e49-79e9-4c65-9529-a7b9d43c99d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:32:15.185+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:33.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e435d97-36c7-47ce-ad5f-cd4f5dceb87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:32:15.185+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:33.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most states have already certified their results. Missouri is set
        to certify on Tuesday. Others, like Hawaii, have delayed their formal procedures,
        but none of the battleground states that Trump''s team was hoping to hold
        up will be in play after Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf338320-7fb9-4956-9b6f-33614b010380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:32:15.185+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:33.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a8b35a-8264-459f-9c5c-73d30ba178e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:32:15.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:33.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN legal analyst Elie Honig puts it this way: The arrival of the
        safe harbor date should effectively extinguish any dying embers of hope even
        for the last few remaining election denialists. And what an utter disaster
        — legally and otherwise — the Trump team''s effort to contest the election
        in the courts has been.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662bc4c4-5d2b-409f-b07c-54b736e74e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:32:15.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:33.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f90a80-9d62-4710-ac6a-e370761fb2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:32:15.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:33.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s team sees the writing on the wall. There is a sense developing
        within Trump''s legal team and what remains of his campaign staff that their
        efforts to overturn or delay the results of the election are coming to an
        end, multiple sources tell CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd860e5-b50a-44be-bf91-de70abf4fe99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:32:15.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:33.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104deab9-47f4-4d9e-b5ea-8a069e3f86d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:32:15.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:33.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s still room for drama. It''s now up to the Electoral
        College to make Biden''s victory completely official. (More on that in a minute).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fee94e0-e33c-4968-ba79-66d6061c034c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:32:15.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:33.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636288c3-90bd-4a92-9223-8bd8667bd918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:32:15.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:33.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House conservatives want a floor fight. Trump''s staunchest defenders
        on Capitol Hill are urging him not to concede even after the Electoral College
        vote next week, calling on their party''s leader to fight for his unsubstantiated
        claims of widespread election fraud all the way to the House floor in January.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b388527-b35f-4832-842e-17dfa80b05e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:32:15.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:33.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb82533-4e1a-4d37-bafe-6dafe8d0c64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:32:15.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:33.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch for an unceremonious exit. Where Trump decides to spend the
        final weeks of his presidency has become a matter of internal speculation
        as aides wonder whether he''ll leave the White House for the holidays -- and
        never return.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e078552b-9ca4-4e6b-9b6c-77051a4f6d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:32:15.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:33.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0344499-823e-4ddc-9310-b03fa5bee1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:32:15.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:33.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this stage, there are plans for Trump to remain at his Mar-a-Lago
        estate in Palm Beach over Christmas and New Year''s, but the guidance offered
        to staffers ends there, people familiar with the plans said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28dd8c4-3902-48a4-bf41-913ee063fd23'
