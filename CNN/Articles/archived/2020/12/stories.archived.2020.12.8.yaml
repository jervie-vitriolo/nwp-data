    'lead': 'The Quezon City government has formed a task force that will oversee
      the future acquisition and distribution of COVID-19 vaccines in the area, officials
      said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-08T14:33:37.505+08:00
