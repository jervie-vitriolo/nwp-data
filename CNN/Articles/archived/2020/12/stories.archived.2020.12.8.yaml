    'jcr:uuid': '0d1ab384-c453-44af-a671-fd29298d054e'
    'lead': 'President Rodrigo Duterte again raised the possibility of a nationwide
      firecracker ban for health and safety.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-08T02:36:09.686+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T15:36:19.929+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:30:03.799+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte considering nationwide firecracker ban'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997860f6-413b-47e5-8dd4-1f6cad7dd1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T02:36:09.686+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:36:19.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) –</strong> President
        Rodrigo Duterte again raised the possibility of a nationwide firecracker ban
        for health and safety.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4cfd81-6bce-4179-a3ef-fad1e5ab32c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T02:36:09.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:36:19.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543e6a84-ec91-44e9-8a50-6ed6ca5dde71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T02:36:09.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:36:19.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa Davao kasi, wala kang marinig na putok. Ako, because I''m also
        well aware that... yung produkto ng... Bulacan. Yung fireworks, hanapbuhay
        nila," Duterte said during his weekly address on Monday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87994b5c-5fed-4dcd-931f-f13513acaf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:23:26.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:19.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In Davao, you can''t hear any firecrackers. I''m also
        aware that it''s a product of Bulacan. This is their means of livelihood.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4e1296-ed8b-4449-a3c2-1fd4e900ccf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T02:36:09.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:36:19.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e36ca4-c63c-418e-a401-4a70f31dea1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T02:36:09.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:36:19.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was toying with the idea of enforcing the same rules
        as in Davao, adding that this could be done next year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0704a345-6fbc-4a55-a16d-14c7477f5b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T02:36:09.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:36:19.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdfd2e4-93ea-41b4-8eb5-b2c40c4352f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T02:36:09.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:36:19.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baka next December, ibawal ko na ang paputok. Because it is really
        a dangerous thing, and for reasons of public safety and health," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df06c207-013b-4431-b21e-5edd4cd8bf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T02:36:09.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:36:19.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22493459-20f4-47f3-a14c-31dcd36446eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T02:36:09.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:36:19.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: By next December, I could ban firecrackers. Because
        it is really a dangerous thing, and for reasons of public safety and health].</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d485f27-cc7a-4fe3-9ca6-e006c3611d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T17:04:04.099+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:19.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Philippine National Police chief Debold Sinas said on
        Tuesday they are ready to implement a nationwide ban on firecrackers once
        it becomes a policy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9817652b-b57f-4806-9f41-389c6be29658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T17:04:04.099+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:19.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will implement it. We have people to do that. We will arrest
        the violators,” Sinas said in a briefing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da4244c-e022-4c9a-861d-f373b48023d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:23:26.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:19.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Consider other means of livelihood''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faf6689-4176-4c12-8643-1ff9a4994809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:23:26.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:19.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Presidential Spokesperson Harry Roque, Duterte''s remark should
        serve as a warning for firecracker sellers to consider other means of livelihood
        before a total ban is imposed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd073ca80-dfd3-4e4c-9ce6-cba3d720b202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:23:26.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:19.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kumbaga binigyan na ng warning ng Presidente na humanap na kayo
        ng ibang hanapbuhay dahil sa susunod na taon, magkakaroon na tayo ng absolute
        firecracker ban," he said on Tuesday''s briefing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7850bd06-7423-40df-8275-277a4d849cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:23:26.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:19.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This already somehow serves as a warning from the
        President that firecracker sellers should look for another livelihood because
        next year, we will have an absolute firecracker ban.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff09cbcd-cce9-4f12-abf4-f60a29187191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T02:36:09.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:36:19.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
