    'lead': 'The pandemic is not stopping world no. 1 e-kata player James De Los Santos
      from making his sport and country proud, as he reaches another milestone by
      winning three golds in a single day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-08T21:44:46.362+08:00
