      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another measure, called the Restaurants Act of 2020, was passed
        by the Democratic-controlled House in October as part of a $2.2 trillion stimulus
        relief package. But it has not been taken up by the Republican-controlled
        Senate and is unclear if that will be part of any final relief package.</p>'
