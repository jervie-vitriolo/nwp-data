      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/07/cars/uber-sells-self-driving/index.html"><em>"Uber
        is selling its self-driving car business to Aurora"&nbsp;</em></a></p>'
  'Ikea-catalog-70-years-':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-08T15:21:02.127+08:00
    'imagesource': 'jcr:46258d4e-2a88-4527-8b2b-7481e953541a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd856d8b4-3774-4905-bd98-313a2889c249'
    'lead': 'Ikea is ending its bible-sized annual catalog after 70 years in publication.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-08T15:26:36.330+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T15:35:18.854+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
