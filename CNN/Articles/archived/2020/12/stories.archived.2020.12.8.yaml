    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67cab4ba-7ee8-4318-81f4-14fe2d6fcaca'
    'lead': 'President Rodrigo Duterte wants the government to shoulder COVID-19 tests
      in public facilities as he realized the importance of testing to stop the transmission
      of the virus. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-08T08:50:44.945+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:35:49.356+08:00
