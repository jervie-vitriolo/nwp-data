      'mgnl:lastActivated': 2023-01-25T15:34:55.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May Parsons, a nurse in the UK''s National Health Service for 24
        years now, administered the vaccine to 90-year-old Margaret Keenan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242c42a9-ef3c-48b0-8ac9-0c2102339f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:49:02.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:55.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1ba174-dc90-4343-a5ef-2dd4b2a82ddd'
