      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US National Security Advisor Robert O''Brien also visited the country
        in November, pledging ₱868 million to the AFP for equipment and training.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc6eae6-39a4-4a35-bf47-60c67e3b1842'
      'mgnl:activationStatus': true
