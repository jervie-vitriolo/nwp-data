  'Canada-orders-40-million-doses-of-Moderna-s-COVID-19-vaccine':
    'author': 'Samira Said, CNN Health'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-08T02:31:07.283+08:00
    'imagesource': 'jcr:b23376bb-7670-4d5c-b6df-a78b77cc59af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c3f8cbe-07c7-406b-abdd-4261a53af43c'
    'lead': 'The Canadian government doubled its order commitment of Moderna''s COVID-19
      vaccine candidate, from 20 million to 40 million doses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-08T02:31:09.020+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T15:36:20.280+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:30:03.422+08:00
