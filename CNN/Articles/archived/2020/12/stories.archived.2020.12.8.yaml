    'template': '1'
    'title': 'Chuck Yeager, pilot who broke the sound barrier, dies at 97'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace9799f-3e8d-44db-aaf5-55486d5dc05e'
