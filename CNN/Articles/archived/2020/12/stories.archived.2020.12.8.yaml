      'mgnl:lastActivated': 2023-01-25T15:33:23.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA does not only give the go signal for the clinical trials,
        it has also been given the power by President Rodrigo Duterte to<a href="https://cnnphilippines.com/news/2020/12/2/Duterte-FDA-emergency-use-authorization-COVID-19.html">
        authorize the emergency use of COVID-19 drugs and vaccines.</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519b0cc5-919a-482e-8ac1-09a00c8f5775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:34:12.637+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:33:23.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b62fb8-a5cf-4d9d-80f3-0b26cde72b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:34:12.637+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:33:24.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Things are going much faster than we anticipated,” Domingo said,
        referring to <a href="https://cnnphilippines.com/world/2020/12/2/United-Kingdom-Pfizer-vaccine-emergency-use.html">UK’s
        emergency use approval</a> of the vaccine being developed by US drugmaker
        Pfizer and its German partner BioNTech. The US is expected to give the same
        authorization to Pfizer and Moderna, which may then apply for emergency use
        in the Philippines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ec8c27-235d-4b33-979e-bf172d3922c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T20:34:12.637+08:00
