    'lead': 'The Philippines has received some ₱1.4 billion worth of military equipment
      from the US, both countries announced during Acting US Secretary of Defense
      Christopher Miller''s visit to Manila for high-level meetings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-08T21:32:10.018+08:00
