      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) —</strong> A
        Filipina nurse in the United Kingdom is the first to give the Pfizer/BioNTech
        COVID-19 vaccine after it received an approval for use in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9de955-a898-4a73-8390-3da6b67b0722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:49:02.731+08:00
