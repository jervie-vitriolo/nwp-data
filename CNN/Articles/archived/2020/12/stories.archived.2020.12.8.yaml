      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Malacañang
        lists priority sectors for COVID-19 vaccination <a href="https://t.co/h4r2shKh1H">pic.twitter.com/h4r2shKh1H</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1335799411163553794?ref_src=twsrc%5Etfw">December
        7, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
