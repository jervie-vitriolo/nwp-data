    'template': '1'
    'title': 'On Feast of Immaculate Conception, Duterte urges Filipinos ''to be kind
      to one another’ despite difficult times'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47a733b-2b5e-46f5-8bdd-b6b89372a69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:03:22.777+08:00
