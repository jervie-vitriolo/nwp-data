      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller said a C130 military transport aircraft will also be delivered
        to the Philippines on December 17. Earlier, the Philippine Navy a<a href="https://www.cnn.ph/news/2020/11/25/philippine-navy-unmanned-aerial-system-us.html">cquired
        its first ScanEagle unmanned aerial system</a>, which costs around ₱710 million,
        through a grant under the US Maritime Security Initiative Program. It''s not
        clear if the ₱1.4 billion worth of assistance announced on Tuesday was facilitated
        through the same program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8456dad3-99e2-4ea2-9d4f-0e7df4defa98'
      'mgnl:activationStatus': true
