      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5241e0ae-7415-47ad-b6f4-0a72733baf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:44:46.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:32:08.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can achieve anything you set your mind to, as long as you really
        want it and will work hard at it. There is always an opportunity out there,
        whether you''re in a good or bad situation," said De Los Santos. "My eyes
        were set for the win."</p>'
