      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the pandemic, I saw these virtual tournaments as an opportunity
        not just to keep me motivated and fit, but a chance to bring glory to our
        country," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713f7d64-a7db-4380-8cea-4fe59ae95656'
      'mgnl:activationStatus': true
