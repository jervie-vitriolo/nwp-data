  'UK-first-COVID-vaccine-Pfizer-Biontech':
    'author': 'Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-08T15:38:47.000+08:00
    'imagesource': 'jcr:02a77f9e-f359-461e-8308-2a9f30d2a4d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5a1aff0-9665-4ad8-ad90-420c0b4990c6'
    'lead': 'The United Kingdom has become the first Western nation to begin vaccinating
      its citizens with a Pfizer/BioNTech Covid-19 shot outside of clinical trials,
      a landmark moment in the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-08T15:43:50.933+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T15:35:16.802+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:30:21.142+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Kingdom', 'Pfizer', 'COVID-19-vaccine', 'coronavirus']
    'template': '1'
    'title': 'First Britons receive COVID-19 vaccine, a landmark moment in the pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb398a7-f865-45e0-ac24-f29e7c2b8b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:43:50.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:16.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The United Kingdom has become the first
        Western nation to begin vaccinating its citizens with a COVID-19 shot outside
        of clinical trials —&nbsp;a landmark moment in the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c83863-5d45-41da-95e6-100baf2117b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:43:50.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:16.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Briton to get the Pfizer/BioNTech vaccine —&nbsp;90-year-old
        Margaret Keenan —&nbsp;received the first of two doses at 6:31 a.m. local
        time on Tuesday at University Hospital in Coventry, less than a week after
        the UK became the first country to approve it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6500d5b-4562-43e4-b9bb-257cef985ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:43:50.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:16.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keenan, who turns 91 next week, said she felt "privileged" to be
        first to get the shot. "It''s the best early birthday present I could wish
        for because it means I can finally look forward to spending time with my family
        and friends in the New Year after being on my own for most of the year," she
        said, according to a statement released by the UK''s National Health Service
        (NHS).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1caa1b-7fe2-4e30-a770-2e3345a4cbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:43:50.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:16.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The logistical challenges of manufacturing and distributing tens
        of millions of vaccines mean the roll out will be gradual, with the most vulnerable
        people and health care workers first in line.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544f41e1-3d44-4450-b6c4-4812f9cd273e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:43:50.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:16.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May Parsons, the nurse who administered the historic jab, said she
        was honored to be involved in the program. "The last few months have been
        tough for all of us working in the NHS, but now it feels like there is light
        at the end of the tunnel," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2716e548-b33c-451b-a9bb-dd1fd71e76de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:43:50.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:16.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK has ordered 40 million doses of the vaccine, but only 800,000
        shots will be available as part of the first wave that began on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e6f8d7-b5e2-4c29-b1c9-7e05f773f11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:43:50.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:16.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the vaccine requires two doses administered at least three
        weeks apart, the UK will have enough shots to vaccinate roughly a third of
        the country''s population. The country has also ordered 7 million doses of
        the Moderna vaccine, which could be approved for emergency use in the UK within
        the next few weeks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1684bb-7728-4142-bc02-093e6bd4e530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:43:50.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:16.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be 50 vaccination hubs in hospitals across England and
        dozens more across Wales and Scotland. In England, the vaccinations will only
        be administered by hospitals. Wales and Scotland have yet to specify the types
        of locations they plan to have administer the vaccine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e85c56-056f-40e8-b266-16065037f9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:43:50.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:16.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keenan will have to go back for the second dose in three or four
        weeks'' time. According to the government''s guidance, each vaccinated person
        will receive a credit card-sized vaccination document with details of their
        next appointment. Seven to 10 days after the second dose, she should be protected
        against the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2e6fc9-7504-4e57-bdd2-f1bc09c3279f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:43:50.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:16.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the UK''s immunization program started with a big bang on
        Tuesday, the vaccine remains off limits to the vast majority of people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ffeb93-3048-40b1-a09b-344d6de4352a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:43:50.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:16.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, it is available by invitation only for those age 80 and
        over, care homes staff and frontline health and social care workers. Care
        home residents were also expected to be prioritized, but the government said
        last week this won''t happen immediately.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8512f440-663d-4a8b-952a-3166e7e529b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:43:50.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:16.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer/BioNTech vaccine needs to be stored at minus 75 degrees
        Celsius (minus 103 degrees Fahrenheit), which makes its distribution difficult.
        Moderna''s vaccine, if approved, could be a more practical option for the
        care homes, as it can be kept at minus 20 degrees Celsius (minus 4 degrees
        Fahrenheit).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493f98b9-be2a-4bb2-aa28-556c174cde6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:43:50.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:16.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer/BioNTech vaccine offers 95% protection against Covid-19.
        According to the UK''s Medicines and Healthcare products Regulatory Agency
        (MHRA), more than one in 10 recipients may suffer side effects including pain
        at the injection site, headache, muscle pain, chills, joint pain, and fever.
        A handful of other, less common, side effects are also listed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a5f230-eb32-487c-80ac-3a4a8ab6118e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:43:50.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:16.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration is expected to follow the UK''s
        MHRA and authorize the emergency use for the Pfizer vaccine as soon as this
        week —&nbsp;its vaccine advisory committee is scheduled to meet on Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e057eb41-68bf-43aa-ac53-f4129cefe787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:43:50.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:16.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Medicines Agency will conclude its decision on the
        vaccine on December 29, according to the European Commission.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb68dd06-d58a-4983-addc-985b42454de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:43:50.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:16.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/08/europe/uk-pfizer-biontech-covid-vaccination-intl/index.html">"First
        Britons receive Covid-19 vaccine, a landmark moment in the pandemic."</a></em></p>'
