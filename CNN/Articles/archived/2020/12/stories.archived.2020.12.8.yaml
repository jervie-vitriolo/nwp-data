      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US Air Force officer and test pilot Chuck
        Yeager, known as "the fastest man alive," has died at the age of 97.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4216a3-0e48-4d49-845e-b0e9fd5c53a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:13:25.223+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:35:35.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b85391-2b1e-4dd3-8c84-09208b999bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:13:25.223+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:35:35.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife Victoria tweeted from Yeager''s verified Twitter account
        on Monday night that the World War II flying ace died just before 9 p.m. ET.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c763676-5dd5-4411-804d-028a5145afc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:13:25.223+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:35:35.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcc791b-db2f-4a6b-be63-971ff799d94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:13:25.223+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:35:35.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An incredible life well lived, America''s greatest pilot," she
        tweeted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6feb846-8419-4530-a38e-fb98ecea5f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:13:25.223+08:00
      'mgnl:createdBy': 'eimor'
