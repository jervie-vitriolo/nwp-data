    'template': '1'
    'title': 'The year''s top quotes: ''Wear a mask'' and ''I can''t breathe'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe9909e-9e35-4bb8-b607-79a2201f0330'
