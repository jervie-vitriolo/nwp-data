      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released by the US Embassy in Manila, Miller said
        they discussed about "deepening our alliance and supporting a free and open
        South China Sea and Indo-Pacific region."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77830c0-e1ed-4c5d-84de-6da807df34f3'
