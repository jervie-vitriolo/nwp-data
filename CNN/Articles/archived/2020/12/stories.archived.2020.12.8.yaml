      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c61b15-ff0e-4d51-ad77-b13964d2aaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:32:15.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:33.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>State and local funding</strong>: Lawmakers are very close
        on this issue. They''re eyeing $160 billion for state and local funding that
        would be based on two factors.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1be953b-e0c1-4484-b760-73c1dd5e006b'
      'mgnl:activationStatus': true
