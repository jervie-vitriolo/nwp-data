      'text': '<p>Of the six results submitted by the group from Luzon, only one was
        found to be authentic. The accredited testing center where the swab test took
        place also verified that only one of them was swabbed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f4d217-3751-46f4-b690-4834d98d33be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:30:40.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:34.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They entered Boracay Island on Saturday, Dec. 5.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baf8dfc-8e39-4e6e-95c0-896f778abb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:30:40.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:34.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference Tuesday,  Aklan Police Provincial Director
        PCol Esmeraldo Osia Jr. said the suspects holed up in their hotel room when
        they found out police were after them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e217e0f4-9a35-4275-b31c-68db14016d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:30:40.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:34.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They surrendered Monday evening.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d074b7-9ba9-4726-b8e6-e421a068b208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:30:40.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:34.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osia said the incident should serve as a warning to others who planned
        on doing the same.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e89715a-f742-4ead-8dc6-0f8aeacfa783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:30:40.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:34.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Makakapasok man sila, mahuhuli pa din,"</em>&nbsp;he stressed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90583ab3-a36a-4821-85b5-86b8b5d4d804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:30:40.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:34.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They will be caught even if they manage to slip through.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186af8fa-c357-4e86-a0c4-ceacdc4be82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:30:40.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:34.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects are now housed in a quarantine facility in Kalibo where
        they will undergo swab testing and 14-day quarantine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0050077f-41bb-4422-9c0f-d5a15f95ba13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:30:40.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:34.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay <a href="https://www.cnnphilippines.com/news/2020/9/23/Boracay-reopening-GCQ-October-2020.html"
        target="_blank">reopened</a> to tourists from areas under general community
        quarantine on October 1, but with strict measures to prevent the spread of
        COVID-19.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad41b81-4e1e-4e6a-8783-77d56be518d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:30:40.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:34.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors must have a negative result on a PCR, or polymerase chain
        reaction test, 48 to 72 hours prior to their travel to the famous tourist
        destination, and they must have pre-arranged reservations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67af8779-4c9d-4c54-9f4b-653fcd468722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:30:40.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:34.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://https://www.cnnphilippines.com/news/2020/10/1/Minimal-number-of-tourists-in-Boracay-due-to-strict-restrictions--expected---official-says.html"
        target="_blank">Tourists</a> are required to wear face masks unless during
        swimming sessions. There''s no liquor ban on the island but discos and bars
        remain closed.&nbsp;</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ce4f9f-6fac-4f91-9e00-798bcf920776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:30:40.263+08:00
