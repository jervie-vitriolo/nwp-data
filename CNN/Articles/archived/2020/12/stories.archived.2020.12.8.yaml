      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said during the Laging Handa briefing on Tuesday that
        the next steps to be taken by NLEx will determine when the business permit
        suspension can be lifted.</p>'
