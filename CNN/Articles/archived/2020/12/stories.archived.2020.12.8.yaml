    'template': '1'
    'title': 'Tripadvisor''s app, and more than 100 others, have just been blocked
      in China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3853ed1e-a3e0-419b-be0c-ca9c554e921f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:44:02.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:10.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China says it has pulled Tripadvisor from
        mobile app stores in the country as the government embarks on a fresh bid
        to "clean up" the internet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f25150-4e89-481b-8abe-0a0ce6f7ffec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:44:02.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:11.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96316afb-7c63-4588-9236-c8d59ccb1042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:44:02.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:11.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, the Cyberspace Administration of China said
        it had removed 105 apps it considered to be "illegal," including that of the
        US travel giant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f14efd-9197-470c-8a49-6625a64a7c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:44:02.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:12.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131f22f7-b61d-4fe4-a538-706d9bf242f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:44:02.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:12.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the platforms belonged to local Chinese firms, and it was
        not immediately clear why Tripadvisor — which features reviews of hotels and
        holiday destinations — was caught up in the crackdown. The Massachusetts-based
        company did not immediately respond to a request for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9b180c-7168-4c1a-8f92-322c7685894d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:44:02.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:13.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1afff92-cc14-405a-8675-771dde25f10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:44:02.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:13.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday afternoon, Tripadvisor''s website was still accessible
        in China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d2635d-7ec3-40f6-b71c-f102a191c8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:44:02.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:14.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481d3132-4dc8-4be3-8693-dee8b51499c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:44:02.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:14.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese regulators said the apps they removed were the first of
        many that would be taken down in a wide-ranging "clean-up" of online content
        that started last month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c854abc3-438c-4e28-be00-2ba1a49b3d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:44:02.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:15.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9568516c-d8b0-4870-b930-6b45ccfdffc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:44:02.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:15.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign is being held in accordance with several Chinese laws,
        and is intended to wipe out content related to illegal activity, including
        obscenity, pornography, prostitution, violence, fraud or gambling, according
        to authorities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa54bed-707c-401a-9f5c-82e08d6b77e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:44:02.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:16.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1747eb3b-98d5-4644-a2b1-9772cbddb80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:44:02.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:16.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Cyberspace Administration of China will continue to ... strengthen
        the supervision and inspection of mobile apps'' information services, promptly
        clean up and dispose of illegal mobile applications and application stores,
        and strive to create a clear cyberspace," the agency said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fb5745-9679-467f-9126-22fb54aec1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:44:02.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:17.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4751ea81-5709-452d-b9e6-9b947b0a7849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:44:02.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:17.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese internet users have lived behind the so-called "Great Firewall"
        for years. US social media networks, such as Facebook and Twitter, have long
        been blocked in the country, and the United States and China have increasingly
        clashed over technology from both sides.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214d3a71-6033-45a3-950c-639409223d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:44:02.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:18.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04644e8d-2358-4de5-a89e-0d429c16c6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:44:02.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:18.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, for example, the Trump administration has threatened to
        ban short-form video app TikTok if it is not sold by its Chinese parent company
        ByteDance. Those negotiations are still ongoing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aede7a0-864f-45b1-96ce-5bede8dbf1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:44:02.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:19.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76b52ba-028b-4df1-ba8b-2baa9cf88c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:44:02.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:19.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is also known for taking a hard line on restricting online
        content, even if the platforms are homegrown and wildly popular. In 2018,
        regulators reportedly pulled Toutiao — a news aggregation app that at the
        time was ByteDance''s biggest hit — from iOS and Android app stores because
        of pornographic and vulgar content on its feeds.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31673d1-84cc-40b5-bf2e-ce4f04ab9bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:44:02.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:20.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a2864b-3dfb-4abc-9480-ca02eeb26728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:44:02.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:20.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, Beijing ordered ByteDance to permanently shut down
        Neihan Duanzi, a social media platform where users were known to share crude
        content. During the episode, China''s State Administration of Radio and Television
        urged ByteDance to "learn a lesson from this and weed out similar video content."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f82cd96-0aa1-49d2-9959-174851623af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:44:02.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:21.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841e9bad-a4ea-4287-8c0b-ea68f582adb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:44:02.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:21.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same year, China blocked hotel group Marriott''s app and website
        for a week. The move came after the company was found to have listed Hong
        Kong and Macao as individual "countries" on its platforms, angering officials.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48731936-6cd3-4397-89f0-a945968afc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:44:02.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:22.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b2d986-0223-4b77-8249-74100f7dc413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:44:02.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:22.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Hannah Zhang and Sherisse Pham contributed to this report.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03f488c-a009-47c3-a99b-0cc8ded647d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:44:02.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:23.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/08/tech/tripadvisor-china-apps-intl-hnk/index.html">Tripadvisor''s
        app, and more than 100 others, have just been blocked in China</a>."</em></p>'
