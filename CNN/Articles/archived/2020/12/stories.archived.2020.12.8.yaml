      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13636dce-c898-491f-9957-6e7db75ff204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:32:10.020+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:33:01.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines remains the top recipient of US military assistance
        at over ₱33 billion since 2015. This alliance continues as President Rodrigo
        Duterte<a href="https://www.cnnphilippines.com/news/2020/11/11/Philippines-Duterte-VFA-termination-suspended-six-months.html">
        again suspended the termination of the Visiting Forces Agreement for another
        six months, or until June 2021</a>. The Duterte administration sent the US
        a notice to terminate the two-decade-old agreement in February, only to hold
        it off citing mainly the coronavirus pandemic.</p>'
  'social-media-election-labels-donald-trump':
    'author': 'Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-08T21:23:18.864+08:00
    'imagesource': 'jcr:a0a10318-36e8-4d74-be1d-3e7d91d77055'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c574781b-7a0b-43cb-a948-57fffdfd98aa'
    'lead': 'Around the election, social media platforms including Facebook and Twitter
      were praised for how quickly and widely they applied warning labels to misinformation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-08T21:37:52.997+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T15:32:25.996+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:30:32.513+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['social-media', 'Facebook', 'Twitter', 'US-election', 'Donald-Trump']
    'template': '1'
    'title': 'Social media bet on labels to combat election misinformation. Trump
      proved it''s not enough'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aff1b5c-6543-48b7-927d-7673e6f90d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:37:52.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:26.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Around the election, social media platforms
        including Facebook and Twitter were praised for how quickly and widely they
        applied warning labels to misinformation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f26191-645a-418f-8776-46696b9f9b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:37:52.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:27.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6c51e9-6392-428f-ae52-a37e6fa72520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:37:52.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:27.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But President Donald Trump''s 46-minute video last week, which was
        riddled with election misinformation and conspiracy theories discredited by
        his own officials and the courts, has made unmistakably clear what many digital
        democracy experts have been warning for months: labels are not enough.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a948df0-d814-4f40-aa98-1c229b12d820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:37:52.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:28.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72409dc1-7263-4df3-a046-5343cb869da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:37:52.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:28.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media platforms'' misinformation labels, they''ve said, are
        inadequate and ill-matched for the torrent of false claims that continue to
        divide Americans and jeopardize their faith in democratic processes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e47658-0558-408d-a0cb-cb6900517710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:37:52.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:29.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b23aaf-a9c3-4b38-b248-7cdc663017a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:37:52.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:29.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within minutes of Trump''s posts going up on Facebook and Twitter,
        the social media platforms sprang into action. Beneath the video, Facebook
        reminded users that Joe Biden "is the projected winner" of the election, citing
        Reuters and other reporting agencies. Twitter applied a warning label beneath
        the tweet containing the video clip, saying "This claim about election fraud
        is disputed." Google''s YouTube informed users in a label that the Associated
        Press had called the race for Biden.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083fa680-6fed-4449-b816-5197accf8d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:37:52.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:30.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1095ba-9c5f-4df8-b2d6-370d378d19bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:37:52.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:30.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That didn''t stop the clips from racking up millions of views. Trump''s
        video, which he said "may be the most important speech I''ve ever made," had
        been viewed 14 million times on Facebook and 5.5 million times on YouTube
        as of Monday afternoon. A shorter clip of the speech that Trump posted to
        Twitter has been viewed 3.5 million times.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41b057f-21d7-4d95-9d88-c850c84eb310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:37:52.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:31.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9a511a-c6fc-4d15-8b2d-2ec103943a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:37:52.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:31.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three tech companies didn''t immediately respond to a request
        for comment. Labels are just one part, but the most visible part, of the platforms''
        approach to election misinformation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4d379d-7cfb-4d8a-a1f7-6d995a388aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:37:52.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:32.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396a4e2c-8cfe-4e19-9743-7c38fec93239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:37:52.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:32.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter''s label on Trump''s video perfectly captures how outgunned
        the companies still are. Trump didn''t just make one claim about election
        fraud in the video. The speech contained a multitude of debunked allegations,
        baseless conspiracy-mongering and unproven complaints. Characterizing Trump''s
        claims as merely "disputed" by unnamed actors — rather than as being overwhelmingly
        rejected by federal, state and local authorities — simply gives oxygen to
        discredited rumors, said Alex Howard, a democratic governance advocate and
        director of the Digital Democracy Project at the Demand Progress Educational
        Fund.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57cc442-8070-4e03-b486-c0a26446c670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:37:52.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:33.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618e29bc-5c8f-4652-ba7c-8228be17d7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:37:52.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:33.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re trying to create a both-sides dynamic when false equivalence
        misleads people," Howard said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd34b0f-ecd9-4163-9b69-451272ebbac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:37:52.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:34.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd614caf1-7c13-4966-abb7-5fa8d4892fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:37:52.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:34.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legacy news outlets handled the posts very differently, according
        to Yochai Benkler, a professor at Harvard Law School and co-director of the
        Berkman Klein Center for Internet and Society.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db82ec20-5091-4c8d-8a57-e2c0d2185ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:37:52.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:35.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ba1225-6fd3-4cf9-9271-a2be622e6504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:37:52.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:35.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw much more explicit treatments of the video as false or without
        basis, by centrist professional media, in a way that is likely to help the
        millions of people who are not already committed to a partisan interpretation
        of the election deal with this steady flow of disinformation from Trump,"
        Benkler said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218c86e5-14f6-4e31-99e6-7eb3b5c5f82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:37:52.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:36.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505a7ecc-d862-4917-80f0-cfd90107a202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:37:52.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:36.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Social media''s pivot to labeling Trump posts</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b9406d-d072-4247-b277-92a328bdfb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:37:52.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:37.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, tech companies faced criticism for not doing more to
        combat misinformation on their platforms, particularly coming from Trump.
        When Twitter first began applying labels to some of Trump''s tweets this spring,
        it provoked a massive response from the White House — including an executive
        order targeting social media companies — that suggested Trump perceived them
        as a meaningful check on his conduct. Facebook also stepped up its labeling
        efforts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e62bcc-81da-4b3c-8123-315c8904673b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:37:52.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:37.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2236059f-6286-42e8-bbc9-f8f32d277d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:37:52.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:38.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where a label of any sort on a Trump post was once an extraordinary,
        news-making event, it''s now become the norm. Between when the final polls
        closed and the morning that major news outlets called the race for Joe Biden,
        Twitter had labeled more than a third of Trump''s tweets.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaa4b89-952c-4b06-8fae-1627e2e60a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:37:52.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:38.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7997f2df-636d-4749-b669-9efc0804f83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:37:52.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:39.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increased labeling of Trump''s posts comes amid a broader crackdown
        on election misinformation from the platforms. Facebook CEO Mark Zuckerberg
        told US senators during a hearing last month that during the election, the
        company displayed warnings on "more than 150 million pieces of content after
        review by our independent third-party fact-checkers."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d987d58-f7b6-448b-92ab-37044cdd4ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:37:52.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:39.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81ed3fa-859b-4bd9-839f-636ef77b0836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:37:52.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:40.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same hearing, Twitter CEO Jack Dorsey said the company labeled
        300,000 tweets during a two-week period covering Election Day, and that roughly
        three out of four people who saw the tweets only did so after the label or
        warning was applied.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee802e44-25cf-490b-83a6-c797a73d25eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:37:52.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:40.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed61aeba-a9ff-4f7a-bfe7-ad99c6bf49f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:37:52.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:41.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it remains an open question whether the labels were actually
        effective.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168d7cec-9818-4817-8e63-a52eaffcb884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:37:53.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:41.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10eee611-1604-4d39-b2de-a855affb25c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:37:53.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:42.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The effectiveness of labels is unclear</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d9945b-e240-4197-bcf3-564f553ac3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:37:53.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:42.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its election postmortem, Twitter said its labels resulted in
        fewer attempts to share the video , but Twitter credited much of the reduction
        in sharing to an additional dialog box intervention that popped up when users
        tried to retweet labeled tweets, as opposed to just the labels underneath
        the tweets themselves.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8816c4d-c1cd-4198-9995-2a51bfc0783d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:37:53.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:43.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd219f91d-687b-4749-9c79-d1a1fb26c1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:37:53.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:43.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, a BuzzFeed News report highlighted Facebook''s internal
        assessment of its own labeling methodology. The assessment, according to BuzzFeed,
        estimated that the labeling reduced sharing of Trump''s misleading Facebook
        posts by about 8% — but, the analysis found, "given that Trump has SO many
        shares on any given post, the decrease is not going to change shares by orders
        of magnitude." Facebook spokesperson Liz Bourgeois told BuzzFeed at the time
        that labels are merely "one piece of our larger election integrity efforts."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39850766-4e9b-4db9-aac4-c8c398a21761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:37:53.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:44.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ab3846-98c0-4314-98fc-91dce61187d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:37:53.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:44.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though some platforms have taken small steps to change how
        users engage with misinformation, the way tech companies label controversial
        content doesn''t often enough account for behavioral psychology, said Howard.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd1fef9-d03c-41a8-8dff-215ee6b8ea53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:37:53.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:45.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3125c5b-b50d-493a-99d3-76e2fa199346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:37:53.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:45.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cognitively, we''re predisposed to believe the things we see first,"
        Howard said. "If you just have a blue link at the bottom that just says something
        banal — ''learn the facts'' — it''s not going to work. A more effective label
        is the one that masks the media entirely and states the facts first: ''US
        government election officials from both parties and independent experts all
        say this was the most secure election in history, with no widespread fraud.''"</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9b04ee-415e-4500-bf87-afc77855fb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:37:53.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:46.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5593b70c-68c5-4725-ac97-e7f3d4842553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:37:53.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:46.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the election Twitter did in fact cover up some tweets with
        a warning message that users had to click through in order to view the underlying
        content, but the treatment was only applied to roughly 450 tweets.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f2ed6c-d586-4ec1-8b05-17ee8223e3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:37:53.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:47.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842d250f-80c3-4769-bb0e-183a39d8bbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:37:53.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:47.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going forward, Howard said, the companies should consider placing
        repeat misinformation peddlers in a kind of informational quarantine, where
        their posts would be previewed for policy violations before appearing on social
        media, not after. Tech platforms should also display trustworthiness indicators
        on verified users'' profiles based on their track record of spreading misinformation,
        Howard added. And labels must be more aggressive, he said, drawing a connection
        to surgeon generals'' warnings on cigarette labels.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bda391-63a4-48db-b7cb-fa49cac6b59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:37:53.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:48.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81742fee-9cd8-4022-9308-3303abfbfe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:37:53.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:48.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you put pictures of mouth, throat and lung cancer on cigarette
        packs, that creates a different kind of disincentive than just saying, ''This
        is known to cause cancer,''" Howard said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c33e27a-b8b2-4541-b1ac-0226f854e90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:37:53.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:32:49.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/08/tech/facebook-twitter-election-labels-trump/index.html">Social
        media bet on labels to combat election misinformation. Trump proved it''s
        not enough</a>."</em></p>'
