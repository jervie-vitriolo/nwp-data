      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:35:06.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8)</strong> — The
        Department of Health announced that 1,400 more people were diagnosed with
        COVID-19, raising the country’s case count to 442,785.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bea514-dea4-46e2-b9cb-04033b43f101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:27:09.256+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:35:06.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the nationwide total infections, 25,325 or 5.7 percent are currently
        ill patients, the latest figures showed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8bccf3-cea8-4aa4-a7f6-7ec51298bdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:27:09.256+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:35:06.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benguet posted the highest daily rise in cases with 101 more patients.
        It is followed by Davao City with 90, Quezon City with 82, Rizal with 75,
        and Laguna with 56.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e0cef6-9de1-4468-bd30-80f16d715c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:27:09.256+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:35:06.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also said 98 more patients succumbed to the illness,
        with fatalities jumping to 8,670. This is the biggest single-day rise in the
        death toll in nearly a month. The DOH explained that it reclassified as deaths
        43 cases mistakenly reported as recoveries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74ce58e-26e1-43da-b2a1-698bf1688e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:27:09.256+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:35:06.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, recoveries are now at 408,790 with 139 more confirmed
        survivors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693bafc2-7432-445e-ad07-2778c33e4191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:27:09.256+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:35:06.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH noted that nine testing laboratories failed to submit their
        results on time and were not yet included in the latest count. It added that
        after final validation, 14 duplicates were removed from the overall tally,
        including eight recovered cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23687d5-a488-4281-8b48-7ff22756cbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T23:05:53.936+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:35:06.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate report, the Department of Foreign Affairs said cases
        among overseas Filipinos are now at 11,695 after three more caught the virus.
        But one patient got well for a total of 7,578 survivors, while deaths stayed
        at 847.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3547197-cffd-45ad-bf22-38442e27f9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T23:05:53.936+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:35:06.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cfb86b-c896-4dc6-8bfc-bc38c3cb3979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T23:05:53.936+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:35:06.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 67.7 million individuals worldwide have caught the virus, according
        to data from the Johns Hopkins University. The global death toll stands at
        over 1.5 million, while recoveries are at around 43.6 million.</p>'
  'duterte-no-ceasefire-cpp-npa':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-08T16:29:29.083+08:00
    'imagesource': 'jcr:60d50975-2061-490c-a4c4-6703b6b71220'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5127699d-c5f5-4068-b2be-27c9738e42fb'
    'lead': 'The Communist Party of the Philippines says it has not decided whether
      to declare a unilateral ceasefire for the pandemic holiday season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-08T16:31:34.784+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T15:35:05.802+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:30:24.405+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: No localized ceasefire with Reds too'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b6bb56-5256-4f51-9533-b080c0766bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:31:34.784+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:35:05.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8)</strong> — Ceasefire
        can no longer be discussed even at the local level following President Rodrigo
        Duterte''s pronouncement there will be no more truce with communist rebels
        for the rest of his term.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbbfe0e-fb6b-4ed9-ae83-3f4ce4c87291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:31:34.784+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:35:05.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2278bc68-8fb3-4b19-b682-5bc8d612f6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:31:34.784+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:35:05.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque told CNN Philippines on Tuesday
        that<a href="https://cnnphilippines.com/news/2020/12/7/duterte-no-more-ceasefire-communists.html">
        Duterte''s statement</a> was "without qualification," so a localized ceasefire
        – one facilitated by local government units – is also not possible. He was
        responding to the suggestion made by Senator Panfilo "Ping" Lacson.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13319ac7-95b5-4085-b351-64c3d31979e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:31:34.784+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:35:05.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b0bebd-431c-45ad-bf47-ccaae9e3bb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:31:34.785+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:35:05.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since peace talks are now localized, ceasefire with the NPA is
        better discussed at the local level as well, probably on a case-to-case basis,"
        Lacson said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0374f680-584d-4f2a-b1a2-05b72f940184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:31:34.785+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:35:05.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ab4579-a3b4-4671-928b-35f656071a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:31:34.785+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:35:05.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rebels who may wish to lay down their arms but wouldn''t know how
        to go about it could find confidence to do so if a localized ceasefire is
        in force," added Lacson, a former chief of the Philippine National Police.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110b28b2-412b-4933-87bd-44e24b4903b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:31:34.785+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:35:05.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b492d37f-3ca2-40b7-ad9e-102028b0f4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:31:34.785+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:35:05.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte <a href="https://cnnphilippines.com/news/2017/12/29/How-peace-talks-with-communist-rebels-failed.html">walked
        away from peace negotiations with the communist group in 2017</a> as both
        sides accused each other of ceasefire violations. The administration has since
        pushed for <a href="https://cnnphilippines.com/news/2020/2/21/localized-peace-talks-cpp-npa.html">localized
        peace talks</a> instead, one that has been rejected by the Communist Party
        of the Philippines, saying the government was fabricating reports on the massive
        surrenders of armed rebels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896609af-3013-4ec4-975f-54cd9fee4b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:31:34.785+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:35:05.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c345045e-af26-4504-9835-76682c02b782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:31:34.785+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:35:05.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Democratic Front represented the CPP and its armed
        wing the New People''s Army in the negotiations. The insurgency has spanned
        over five decades.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1ca114-5481-4015-a603-ffb6d97341aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:31:34.785+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:35:05.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b530a0-07d9-463e-9640-738bbc055802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:31:34.785+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:35:05.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a promising start to the peace talks during Duterte''s first
        year in office, the government has moved to declare the CPP-NPA as terrorists.
        This tag <a href="https://cnnphilippines.com/news/2020/7/9/anti-terrorism-act-cpp-npa.html?fbclid=IwAR0lFAuF5qu83v11_5qz52hceKgKF5y87ZKqiZfTiKVKKyHQkaPcJvSVvto">has
        to be tried and approved by the Court of Appeals.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc270f35-9d5e-45da-8967-1f0d0f79254d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:31:34.785+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:35:05.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b829140c-c4dd-4141-ba75-86c4fe408d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:31:34.785+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:35:05.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the CPP, shutting the door on any ceasefire is another "anti-peace
        declaration" from the Duterte government. It said it was not surprised.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f5baeb-52c9-4962-9557-f03ea15893c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:31:34.785+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:35:05.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983abeb9-a596-4333-aa98-26232ca4dd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:31:34.785+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:35:05.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duterte has time and again proved himself opposed to any effort
        to end the civil war in the country through peace negotiations," CPP information
        officer Marco Valbuena said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a18f605-636d-4e48-9d08-aea683c4fe19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:31:34.785+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:35:05.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8064980f-fb74-4fe7-ab08-f4fa8cfffac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:31:34.786+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:35:05.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the CPP has not made up its mind on whether it will declare
        a unilateral ceasefire for the holiday season. It has done so for the past
        four years, but Duterte did not reciprocate the truce in 2018.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222a69f1-cee7-4d61-ae30-90230f2ae366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:31:34.786+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:35:05.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c42d000-e675-42c2-85c4-499b08f42105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:31:34.786+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:35:05.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s latest decision went beyond the Armed Forces'' recommendation
        not to declare a ceasefire this pandemic holiday season. It is, however, in
        contrast to his December 4 pronouncement at the special session of the United
        Nations General Assembly on the coronavirus crisis, wherein he reiterated
        his support for UN Secretary General Antonio Guterres'' call for an immediate
        global ceasefire amid the pandemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2c63bb-9ce1-4608-9a88-9cfb1d7f445b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:32:52.431+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:35:05.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/12/4/Duterte-appeals-for-global-ceasefire-amid-COVID-19-pandemic.html">READ:&nbsp;Duterte
        appeals for global ceasefire amid COVID-19 pandemic</a></strong></p>'
  'More-law-enforcers-areas-of-convergence':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-08T16:30:36.409+08:00
    'imagesource': 'jcr:06482356-46d4-4a4c-8516-b86f3e2f73be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c880077e-6de0-4091-ae63-2932d687efd5'
    'lead': 'The Joint Task Force COVID Shield says they are set to deploy more law
      enforcers to "areas of convergence" or places that draw crowds during this holiday
      season to help prevent a surge of COVID-19 cases in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-08T16:33:03.371+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:35:04.448+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:30:24.761+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More law enforcers to be deployed in crowd-drawing areas during pandemic
      holiday season'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b170d71-c94b-4f60-a7b4-cdadb871f77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:33:03.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:04.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8)</strong> — The
        Joint Task Force COVID Shield said Tuesday they are set to deploy more law
        enforcers to "areas of convergence" or places that draw crowds during this
        holiday season to help prevent a surge of COVID-19 cases in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd2224b-b062-4d3f-8dd2-57b9324b52fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:33:03.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:04.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Focus namin ay iyong areas of convergence — ito iyong malls, public
        markets, ports, seaports, terminals. Dito sa areas na ito — pinag-utos ng
        ating hepe na dagdagan ang tao, doblehin ang ating police visibility o deployment,"
        Joint Task Force COVID Shield Commander Cesar Binag said in a briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b06d541-6125-42e3-bce1-17a0d200b00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:33:03.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:04.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our focus are areas of convergence — these are malls,
        public markets, ports, seaports, terminals. PNP chief [Debold Sinas] ordered
        us to add more law enforcers, double the police visibility or deployment in
        these areas.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb9a31d-6328-4929-af77-622bc4b17d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:33:03.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:04.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binag noted that increased police visibility aims to ensure public
        compliance with minimum health standards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbec8e7c-0892-475d-b741-441085eb5c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:33:03.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:04.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after photos of <a href="https://cnnphilippines.com/news/2020/11/22/covid19-divisoria-shopping-christmas.html"
        target="_blank">shoppers in Divisoria in Manila</a>, who were not practicing
        physical distancing, went viral on social media last month.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb911910-4fbf-425e-af00-37ca4d8c4f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:33:03.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:04.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binag said they already assigned more police officers to the popular
        shopping destination. He noted 229 law enforcers are currently deployed there.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59280eae-22de-4321-bb56-5aaae8c5410e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:33:03.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:04.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health earlier said it is <a href="https://cnnphilippines.com/news/2020/12/4/Philippines-post-holiday-surge-COVID-19-.html"
        target="_blank">setting up contingency plans</a> in case of a possible surge
        of infections after the Christmas season. The DOH has repeatedly reminded
        the public to limit gatherings to household members, avoid social events,
        and defer travel plans.&nbsp;</p>'
  'us-deadliest-week-covid':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-08T17:04:59.740+08:00
    'imagesource': 'jcr:11faebc6-03f8-4c02-9b60-4ccf9b5b3511'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0211292d-b61a-481d-aee9-4b49396d7bb7'
    'lead': 'As the US nears 15 million reported Covid-19 infections, it''s adding
      case numbers at its fastest rate ever -- and officials are racing to ramp up
      vaccine protocols as well.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-08T17:11:11.912+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T15:35:03.053+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:30:25.176+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The US sees its deadliest Covid-19 week since April, with more than
      15,600 deaths'
    'visualType': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf087dd-5c22-4764-a181-6aad7cd40c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T17:11:11.914+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:35:03.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- As the US nears 15 million reported Covid-19
        infections, it''s adding case numbers at its fastest rate ever -- and officials
        are racing to ramp up vaccine protocols as well.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a52e43-abe0-4f80-ae83-ea093c835c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T17:11:11.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:35:03.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus metrics at every level have been on the rise. In the
        five days since December 2, the US has added more than a million new cases,
        bringing the total to <a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">more
        than 14.9 million,</a> according to data from Johns Hopkins University. The
        nation has also reported 15,658 deaths over the last seven days, making it
        the deadliest week for the coronavirus since April.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f9a40a-e513-44e8-b265-de13c2a5666b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T17:11:11.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:35:03.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for the sixth day in a row, more than 100,000 people are being
        treated for the virus in hospitals across the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7f68e5-dc51-49ea-a4bb-624d0c9ecd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T17:11:11.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:35:03.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We probably are just going to start seeing the brunt of what it
        means when you have people traveling and congregating in seemingly innocent
        settings," Fauci told CNN Monday. "The situation is that as we enter now from
        the Thanksgiving holiday season into the Christmas holiday season, it''s going
        to be challenging."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d7babf-98e0-4ce1-8755-4898b6d8e07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T17:11:11.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:35:03.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US prepares for a wave of cases that may come from Christmas
        and Hanukkah on top of the potential Thanksgiving surge, officials are ramping
        up efforts to distribute the vaccine candidates from Pfizer and Moderna that
        are awaiting<a href="http://www.cnn.com/2020/11/30/health/moderna-vaccine-fda-eua-application/index.html">
        emergency use authorization</a> from the US Food and Drug Administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241c72dd-44b1-49a1-b496-2bf21546d928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T17:11:11.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:35:03.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite challenges to production and distribution, tens of millions
        of Americans will be vaccinated by January 20, Health and Human Services Secretary
        Alex Azar said in an interview with Axios that aired Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529c00cc-8e99-453a-9dc5-21febf93c3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T17:11:11.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:35:03.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''If the worst happens, hospitals will not be able to treat'' patients</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e266bdc-0ab7-4bac-b0ee-2e6a1ce6b5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T17:11:11.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:35:03.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the impacts of the virus move through the US, state leaders are
        managing the strain on their hospital systems.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c01b81-aca9-436a-bbb7-a30f3ff8bb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T17:11:11.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:35:03.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, hospitals in Massachusetts will curtail elective procedures
        to free up staffing and beds for spiking coronavirus cases, Gov. Charles Baker
        said Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5228e284-1805-4f71-9592-d7142463abc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T17:11:11.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:35:03.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could actually see our positive test rates stop growing" before
        the holiday, he said. "And after about five to 10 days, which is the typical
        incubation period after Thanksgiving, they took off like a rocket."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4040c1d7-c7e9-4004-8878-93e914eb3df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T17:11:11.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:35:03.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pennsylvania is also in an increasingly "dire" situation when it
        comes to hospital beds, Gov. Tom Wolf said Monday. Pennsylvania Secretary
        of Health Dr. Rachel Levine said patients are already being diverted to other
        facilities due to full emergency rooms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70121c1-9c88-4dd0-88eb-3d4fd5f3f212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T17:11:11.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:35:03.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the worst happens, hospitals will not be able to treat all sick
        Pennsylvanians," Wolf said. "They''ll be forced to turn away people who need
        treatment, and that means more Pennsylvanians will die."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503971eb-c9b2-4ed8-a654-5bd2f4f8369f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T17:11:11.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:35:03.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Arizona, where 92% of ICU beds are occupied, nearly half
        the beds are filled with coronavirus patients, according to the&nbsp;<a href="https://www.azdhs.gov/preparedness/epidemiology-disease-control/infectious-disease-epidemiology/covid-19/dashboards/index.php">Arizona
        Department of Health Services.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0e7de0-0b37-4a5b-97cf-d8c678994812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T17:11:11.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:35:03.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in Kentucky, Gov. Andy Beshear announced that he does
        not plan to extend the in-person dining restrictions for bars and restaurants
        set to expire December 13, meaning the following day they will return to 50%
        capacity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea4d84d-6c62-49f3-8cb3-a9943d61a716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T17:11:11.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:35:03.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor added that when restaurants and bars return to indoor
        service, they will need to be "militant" about mask mandates.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd34305b-56af-494a-9e98-12d33c7461b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T17:11:11.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:35:03.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Recruiting to vaccinate over the holidays</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c053d8cc-e05a-426f-85e8-112f704a65c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T17:11:11.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:35:03.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials hope to distribute the first wave of vaccines, which were
        advised to go to the elderly and health care workers this month, and though
        the vaccine candidates have not yet been approved, efforts are underway to
        swiftly distribute and administer them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60478335-1219-4de0-a283-50587d8d35c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T17:11:11.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:35:03.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mount Sinai Hospital System in New York has begun recruiting people
        to vaccinate its health care workers over the holiday season, Susan Mashni,
        vice president and chief pharmacy officer for Mont Sinai health system, told
        CNN. In addition to nurses, pharmacists and those who are currently administering
        flu vaccines, they are reaching out to pharmacy and nursing interns, as well
        as medical students and residents.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7087e99-0eaf-402b-8768-3064183a54de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T17:11:11.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:35:03.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system is planning to administer Pfizer''s vaccine in "pods,"
        using makeshift walls and bays in hospital lobbies, and to stagger the immunizations
        among employees in anticipation that they will feel side effects.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1b75fd-2ae1-4f4b-933c-4b997bdca0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T17:11:11.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:35:03.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is still unclear whether those who have already had Covid-19
        and have antibodies should be among the people to receive a vaccine, Azar
        said Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a15b1bc-5a79-495b-adf3-e06b429af934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T17:11:11.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:35:03.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s something that the FDA has not ruled on and CDC (Centers
        for Disease Control and Prevention) has not ruled on, yet, in terms of providing
        guidance," Azar said during an interview with NBC.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fcf197-bb1e-4344-811e-4dc873cc38d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T17:11:11.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:35:03.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Holidays could lead to a ''really dark time''</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837b9cd9-1d56-4c48-80ff-72531124b362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T17:11:11.914+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:35:03.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts warned before the Thanksgiving holiday that Americans
        should gather virtually rather than risk exposure, but millions still passed
        through airports to gather in-person with friends and family.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de65df2a-d357-48f0-912f-d1184f8968a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T17:11:11.914+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:35:03.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thanksgiving surge could begin to show itself in the coming
        week, Fauci said, because it generally takes about <a href="https://www.cnn.com/videos/health/2020/10/05/fauci-intv-coronavirus-timeline-exposure-to-symptoms-trump-newday-vpx.cnn">two
        and a half weeks from the time of the event</a> until a surge in new positive
        test cases and potential hospitalizations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f43bad6-af2a-414f-9f3b-48aab2442023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T17:11:11.914+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:35:03.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is, that''s going to come right up to the beginning
        of the Christmas, Hanukkah potential surge," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094721d0-847d-49a2-907a-7b6f7f504e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T17:11:11.914+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:35:03.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Americans travel and spread the virus over the upcoming holiday,
        "the middle of January could be a really dark time for us," Fauci said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d58933-ca40-4763-983e-d0f64aee145a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T17:11:11.914+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:35:03.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s such a natural thing to think, when I have family and friends
        over for the holidays, Christmas and Hanukkah, you get indoors you take your
        mask off because you''re eating and drinking. And you don''t realize that
        there may be somebody that you know, that you love, that''s a friend, that''s
        a family member, who is perfectly well with no symptoms, and yet they got
        infected in the community, and brought it into that small gathering that you''re
        now having in your home," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b32093a-eb2d-4981-8e99-9eee8eca2ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T17:11:11.914+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:35:03.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/08/health/us-coronavirus-tuesday/index.html">"The
        US sees its deadliest Covid-19 week since April, with more than 15,600 deaths"</a></em></p>'
  'da-2021-agri-sector-budget-for-cebu':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-12-08T17:25:26.899+08:00
