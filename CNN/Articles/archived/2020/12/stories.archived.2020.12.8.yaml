      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is part of the agency''s biggest vaccine campaign that will
        prioritize those aged 80 and above and who are already going to participating
        hospitals as outpatient; those who work in care homes; and health care workers
        at high risk.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
