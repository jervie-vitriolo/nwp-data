      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK recently granted drugmaker Pfizer and its partner BioNTech
        temporary authorization for emergency use of the COVID-19 vaccine they developed,
        which already showed 95% efficacy with no safety concerns.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f7a3fb-d2ad-431d-8e60-e8d5face88a3'
