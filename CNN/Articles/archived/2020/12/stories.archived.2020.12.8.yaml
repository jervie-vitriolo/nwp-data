      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) —</strong> The
        Sandiganbayan has ordered the 90-day suspension of Davao Del Sur Vice Governor
        Marc Douglas Cagas IV for his alleged misuse of the Priority Development Assistance
        Fund or pork barrel during his term as congressman.</p>'
