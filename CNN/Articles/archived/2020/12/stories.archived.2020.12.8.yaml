    'jcr:uuid': '2aba2a03-1ea4-42f1-aab0-a76fb4f57277'
    'lead': 'Presidential Adviser for Entrepreneurship Joey Concepcion expects some
      businesses to improve their performance in the last quarter of the year. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-08T19:10:04.145+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T15:34:57.610+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:30:27.078+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Joey-Concepcion']
    'template': '1'
    'title': 'Joey Concepcion: It''s not going to be a bad Christmas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1645f17-9b89-4ac4-b492-4b38ced12711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:10:04.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:34:57.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8)</strong> — Presidential
        Adviser for Entrepreneurship Joey Concepcion expects some businesses to improve
        their performance in the last quarter of the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c72f387-c296-4974-9cca-1e56c84cb26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:10:04.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:34:57.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it may not be the best last quarter, "but it''s definitely
        not going to be an extremely bad Christmas."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d0a1a8-71fd-45eb-8b84-bbb369fa6071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:10:04.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:34:57.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Itong</em> last quarter...restaurants claim to be at least
        70% from where they were. <em>Malaki na rin ang</em> improvement <em>no''n.</em>
        It''s not at 100%, but it''s definitely improving. And<em> sa tingin ko, yung
        mga ibang negosyo diyan, siguro</em> positive cash flow <em>na sila ngayon,"</em>
        he told CNN Philippines on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18603977-5c6f-4fb4-ad50-868d4ede5c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:10:04.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:34:57.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This last quarter...restaurants claim to be at least
        70% from where they were. That is a big improvement. It''s not at 100%, but
        it''s definitely improving. And I think other businesses might have positive
        cash flow.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c697f1-2c03-46f6-9e3e-b5a74ad3d2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:10:04.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:34:57.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added some businesses might be higher than 70%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335908a2-3414-4764-b6a3-f727541d0470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:10:04.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:34:57.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While unsure whether numbers would be higher, Concepcion said he
        is confident the fourth quarter of 2020 would perform the best.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a83c19-7e98-46e8-ab9f-1b93850c54da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:10:04.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:34:57.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Competition among those selling food rose and there was also an
        increase in personal shopping, with online platforms the preferred method.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c149bfe-d0ba-45f6-bedb-a2080412c645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:10:04.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:34:57.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May mga</em> opportunities <em>na nangyayari ngayon.</em> At
        least <em>karamihan ng mga maliit na negosyante nabubuhay ngayon,</em> in
        this period now," he said.</p>'
    '16':
