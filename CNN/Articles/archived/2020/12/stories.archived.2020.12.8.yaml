    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ikea', 'catalog']
    'template': '1'
    'title': 'Ikea is killing off its catalog after 70 years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3321c0-fdef-435a-a098-4925192108fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:26:36.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:35:18.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Ikea is ending its bible-sized annual
        catalog after 70 years in publication.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5488d8-11fe-47a6-802e-69c058a99388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:26:36.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:35:18.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45d482f-5977-466c-a050-3b0a67107c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:26:36.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:35:18.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swedish retailer cited the increasing shift to online browsing
        and shopping for the end of its catalog. Ikea said in a statement it has "taken
        the emotional but rational decision to respectfully end the successful career"
        of the print and digital versions of the catalog.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab414173-1eb2-4e52-b91f-dd719d494a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:26:36.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:35:18.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f880ba8-f86c-4bc4-97ca-26a61a1399f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:26:36.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:35:18.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Turning the page with our beloved catalog is in fact a natural
        process since media consumption and customer behaviors have changed," said
        Konrad Grüss, an Ikea executive, in a statement. "In order to reach and interact
        with the many people, we will keep inspiring with our home furnishing solutions
        in new ways."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5d52e4-90dc-4b71-963c-a144871ccf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:26:36.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:35:18.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2126eef8-6282-4dc8-972b-406efbaca56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:26:36.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:35:18.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Ikea catalog was released in Swedish in 1951. The first
        dual-version (online and in print) was released in 2000 and, at its peak in
        2016, Ikea printed 200 million copies in 32 languages in 50 markets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cae841f-b6cb-44ad-ba3c-e6055ba26afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:26:36.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:35:18.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9502fd5-e022-4930-ae0c-421f8a77fbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:26:36.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:35:18.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ikea has increasingly shifted its focus to digital sales and marketing.
        Its online sales got a big boost during the pandemic as millions of people
        turned their homes into makeshift schools and offices, with sales surging
        45% over the 12 months to August, driven by 4 billion visits to its website.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1d467c-83fd-4760-ab2f-0a205a7ccea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:26:36.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:35:18.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e76db8d-46d7-43b8-8814-85088af3d9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:26:36.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:35:18.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, its warehouse-sized stores and beloved cafes remain an integral
        part of the company''s growth plan. Inter Ikea Group CEO Jon Abrahamsson Ring
        said that customers still want to "touch and try" its products. The company
        said it will continue to employ a "total market approach," offering smaller
        showrooms in city centers, traditional suburban Ikea stores and online fulfillment
        centers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae0b7b5-f327-4e89-8ee2-3ded6f48933d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:26:36.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:35:18.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50f7c2e-1faf-4b04-9110-359009f77943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:26:36.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:35:18.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​The 2021 catalog, released in October, will be the final version.
        Next year, Ikea will release a smaller book that will be "filled with great
        home furnishing inspiration and knowledge" and celebrates the catalog''s history.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c9cc7f-cd36-4937-be72-c416fa1e7e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:26:36.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:35:18.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/07/business/ikea-catalog/index.html"><em>"Ikea
        is killing off its catalog after 70 years"&nbsp;</em></a></p>'
  'PNP-probes-personnel-possible-lapses-Datu-Piang-attack':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-08T15:37:28.333+08:00
    'imagesource': 'jcr:af38f831-d1cd-450c-b82b-f2a4237f3c2f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c567ace5-5885-4eeb-878f-26018ae3abf0'
    'lead': 'Philippine National Police chief Debold Sinas says they created a board
      of inquiry or BOI to determine possible lapses of their personnel in last week’s
      attack on a police station and military detachment in Datu Piang town, Maguindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-08T15:42:33.667+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:35:17.934+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:30:20.773+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP probes personnel for possible lapses in Datu Piang attack'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4902524-6dfe-4e74-8266-ebb99b2107ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:42:33.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:17.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8)</strong> — Philippine
        National Police chief Debold Sinas said Tuesday they created a board of inquiry
        or BOI to determine possible lapses of their personnel in last week’s attack
        on a police station and military detachment in Datu Piang town, Maguindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dea893a-cf71-4ab4-9f00-ba79ded3378f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:42:33.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:17.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Part of their task is to determine if there are any administrative
        or operational lapses of our personnel there,” Sinas said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77090066-1e44-4f6b-ba48-bdaf588b1601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:42:33.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:17.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the board, headed by Police Major General Marni Marcos
        with five others, is likewise tasked to find out if there were intelligence
        reports received regarding the simultaneous strikes believed to have been
        carried out by around 50 militants from the Bangsamoro Islamic Freedom Fighters
        or BIFF and Dawlah Islamiyah.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f621f5-45ce-403f-9a0b-888060db7f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:42:33.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:17.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIFF is an Islamic separatist group that the government considers
        terrorists. Dawlah Islamiyah is also an ISIS-linked group. Authorities believe
        the attackers were targeting the municipal police chief.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7127506f-0306-45dc-9ecd-7700367a8be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:42:33.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:17.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said Sinas initially gave the board until Wednesday to submit
        their findings, but they have asked for an extension of a few more days to
        finalize their report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc1c1bf-2712-46f9-b7e3-a435ad591599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:42:33.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:17.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Datu Piang police chief relieved, to be reinstated after probe</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29673df9-e972-44ec-ae6f-46c1e7724fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:42:33.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:17.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas also confirmed reports that Israel Bayona, chief of police
        in Datu Piang town, was temporarily relieved of his duties following the incident
        as the investigation continues. The PNP chief said Bayona will be reinstated
        once the probe and his stress debriefing are over.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4012449-eff6-422a-b63c-be2f1937b72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:42:33.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:17.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He was momentarily relieved. Momentarily lang kasi ongoing ang
        investigation ng BOI at saka iyong stress debriefing,” Sinas said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce0e585-1402-4f62-bb67-c42740f1eaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:42:33.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:17.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He was just momentarily relieved because the investigation
        of the BOI and his stress debriefing are ongoing.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b388fa98-516d-473f-b7ef-66281816f077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:42:33.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:17.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think he has done his best at marami po siyang [and he took many]
        actions,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec96dcff-9f22-449b-bab9-4515a478c154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:42:33.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:17.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities reported some of the suspects "harassed" the police
        station in Barangay Poblacion on Thursday night, while the rest of the gunmen
        created a commotion at the military unit to prevent troops from responding.
        But troops arrived at the police station, engaging the attackers and forcing
        them to scurry away, officials said. The gunmen burned a police patrol car
        as they fled, and fired at Sta. Teresita Parish Church and a nearby school,
        police said.</p>'
    '12':
