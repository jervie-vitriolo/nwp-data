      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RTC Branch 157 Judge Ana Teresa Cornejo-Tomacruz rejected Ressa''s
        request on July 27 citing the pandemic lockdown. This prompted Ressa to file
        a motion for certiorari against the judge for alleged grave abuse of discretion.</p>'
