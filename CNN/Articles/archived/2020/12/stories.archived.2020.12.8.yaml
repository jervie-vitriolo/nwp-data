      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b0dfa9-3424-4e73-87be-e02cc41f694e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:44:46.363+08:00
      'mgnl:createdBy': 'david'
