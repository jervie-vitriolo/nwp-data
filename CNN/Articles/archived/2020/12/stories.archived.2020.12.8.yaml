    'template': '1'
    'title': 'DA allots ₱454-million budget for Cebu’s agri sector next year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eca3b2b-beb1-40c8-90be-cdfa9f75bda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T17:40:45.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:01.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) —&nbsp;</strong>The
        Department of Agriculture has allocated a ₱454-million budget to boost Cebu’s
        agricultural sector next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe9b9d0-70b7-4361-8ead-0fa897323e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T17:40:45.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:01.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d1cc8b-bad9-4d50-96df-e1c65e4c9ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T17:40:45.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:01.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, Agriculture Secretary William Dar said
        this is higher than the current year’s allocation of ₱431 million. He explained
        this will be used to support initiatives to increase agricultural production
        in the province.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4877c90-dbee-4082-a082-24ad0724a0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T17:40:45.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:01.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d4f4c2-b433-4e24-9283-f621eb135c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T17:40:45.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:01.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DA Regional Director Salvador Diputado said ₱31 million will be
        used for the development of high-value crops, ₱24 million for corn,&nbsp;₱19
        million for rice, ₱13 million for livestock, and ₱2 million for organic agriculture.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0771cc13-5138-457c-8f89-d2a13eed5bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T17:40:45.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:01.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8129c3f6-bdc2-4f8c-b5cc-035c661b545e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T17:40:45.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:01.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, ₱363 million has been allocated for the construction of
        29.4 kilometers of farm-to-market roads across the province.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88575e58-7554-44da-b129-145649841fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T17:40:45.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:01.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413f5033-2354-4cfd-904b-85fe7c036b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T17:40:45.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:01.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the department also launched its Cash and Food Subsidy
        for Marginal Farmers and Fisherfolk on December 7 in Pinamungajan, Cebu. Among
        those who received assistance are sugarcane farmers, coconut farmers, and
        fishers enrolled in Registry System for Basic Sectors in Agriculture, Dar
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f3142a-6f8e-43b1-8f39-3c2d5e74f6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T17:40:45.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:01.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02ac6aa-8df5-4117-95c9-855c4411f171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T17:40:45.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:01.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This program is funded by the ₱4.5-billion budget under the Bayanihan
        to Recover as One Act or Bayanihan 2. Some 900,000 marginal farmers and fisherfolk
        are seen to benefit from the P5,000 food and cash aid, the DA said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c846b04b-31fc-43cd-ae1c-60b18598fb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T17:40:45.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:01.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732e62d0-0b05-4a95-9a2e-784ccb0b5352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T17:40:45.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:01.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar also said that distribution of the excess tariff collected from
        rice imports to rice farmers tilling one hectare of rice land and below will
        start early 2021. This is in line with the approval in October of the Senate
        resolution authorizing the distribution of financial assistance to rice farmers
        who cultivate small lands.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0069a1b0-d718-4622-a6d5-869279e0b514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T17:40:45.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:01.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A House resolution of the same purpose was also filed in November
        2019,&nbsp;still pending the approval of the committee on agriculture.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f6daed-38d5-4780-a981-c86d47995393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T17:40:45.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:01.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67962417-1695-4ae5-adc4-90c577cfb01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T17:40:45.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:01.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act No. 11203, or the Rice Tariffication Law, duties
        from rice imports will be used to fund the annual Rice Competitiveness Enhancement
        Fund of ₱10 billion. The Bureau of Customs has recorded excess collection
        of ₱2 billion in 2019 and ₱3 billion in 2020.</p>'
