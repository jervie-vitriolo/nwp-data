      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:31:30.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- About 17% of America''s restaurants have
        already<a href="https://www.cnn.com/2020/07/25/business/restaurants-reopen-coronavirus-shutdown-trnd/index.html">
        permanently closed</a> this year, with thousands more on the brink according
        to a new report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9d6ad3-6102-4a37-abed-a3b3f8425e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T22:31:22.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:31:31.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecc545d-3fac-4352-b595-99d34c711e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T22:31:22.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:31:31.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Restaurant Association is publicly pleading with Congress
        to pass new stimulus to<a href="https://www.cnn.com/2020/05/09/us/guy-fieri-restaurant-employee-relief-fund-trnd/index.html">
        help the industry</a> that has been damaged by the pandemic. The group said
        Monday that 10,000 restaurants could close in the next three weeks, in addition
        to the 110,000 that have already shuttered in 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093a1fa4-0e2c-4b04-9f76-cbf52cf54108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T22:31:22.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:31:32.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa253b5-dcea-4f86-890d-61b60a2cd4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T22:31:22.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:31:32.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group released results from a survey of 6,000 restaurant operators,
        revealing that 87% of full-service restaurants reported an average 36% drop
        in revenue and 83% expects sales to be "even worse" over the next three months
        as the virus continues to lash the United States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb27c702-82e3-4424-9cd2-88d552eb04ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T22:31:22.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:31:33.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3abc2c-990f-4c52-bbb5-39b9e477f0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T22:31:22.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:31:33.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In short, the restaurant industry simply cannot wait for relief
        any longer," said Sean Kennedy, executive vice president for the group, said
        in a release. He advocates for a "true compromise" between the competing Democrat
        and Republican proposals and hopes for a larger stimulus package in 2021 under
        the incoming Biden administration.</p>'
