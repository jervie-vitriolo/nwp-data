      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the week that things either finally come together or fall
        apart for good on a coronavirus relief package.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51097374-7ea5-4096-a160-0c0b1bdbbecf'
