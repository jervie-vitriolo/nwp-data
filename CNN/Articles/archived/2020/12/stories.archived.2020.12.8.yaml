      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) –</strong> President
        Rodrigo Duterte on Monday appealed to owners of hotels, inns and motels to
        take in people suspected of having COVID-19, and assured them he would make
        sure they get paid.</p>'
