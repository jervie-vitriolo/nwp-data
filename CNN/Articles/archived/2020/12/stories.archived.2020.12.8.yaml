      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s transition team announced California Attorney General Xavier
        Becerra as his nominee for secretary of Health and Human Services, Dr. Vivek
        Murthy as his nominee for US surgeon general, Dr. Rochelle Walensky as director
        of the Centers for Disease Control and Prevention, and Dr. Marcella Nunez-Smith
        as the chair of his Covid-19 equity task force.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956f1f60-3300-42af-9b98-37fcbe996924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:44:14.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:36:03.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci will serve as chief medical adviser to the President
        on Covid-19 and will also continue in his role as director of the National
        Institute of Allergy and Infectious Diseases, Biden transition co-chair and
        former Obama administration official Jeff Zients will serve as coordinator
        of the Covid-19 response and counselor to the President and Natalie Quillian,
        another Obama administration veteran, will serve as deputy coordinator of
        the Covid-19 response.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa48529-fa70-48b0-95d4-83f49eb8af4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:44:14.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:36:03.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team will lead the administration''s response as the US grapples
        with a pandemic that has killed more than 282,000 Americans as of Monday morning
        and shut down businesses and schools across the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5178f36-4c37-434e-8747-2306d2d4f20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:44:14.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:36:03.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is expected to hold an event on Tuesday to introduce his health
        team, a transition official confirmed to CNN. The official would not immediately
        say if every member of the health team, including Fauci, would be in attendance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d4ea9d-3b3a-4e97-8e08-fdcb25a79b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:44:14.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:36:03.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This trusted and accomplished team of leaders will bring the highest
        level of integrity, scientific rigor, and crisis-management experience to
        one of the toughest challenges America has ever faced — getting the pandemic
        under control so that the American people can get back to work, back to their
        lives, and back to their loved ones," Biden said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8440a77-591d-4f0d-97bc-cc76a446bd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:44:14.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:36:03.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued, "This team of world-class medical experts and public
        servants will be ready on day one to mobilize every resource of the federal
        government to expand testing and masking, oversee the safe, equitable, and
        free distribution of treatments and vaccines, re-open schools and businesses
        safely, lower prescription drug and other health costs and expand affordable
        health care to all Americans, and rally the country and restore the belief
        that there is nothing beyond America''s capacity if we do it together."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52235a9d-bdd6-4b36-9235-2ca9e767fd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:44:14.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:36:03.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci told CNN''s John Berman on "New Day" Monday that he had worked
        with all of the other members of Biden''s health team and praised them as
        "excellent choices."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a564920-8ebf-4aed-9c0a-0551aa57a2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:44:14.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:36:03.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously this is an enormous challenge that we''re all going to
        be facing throughout the country, as we emerge into and from the winter months,
        so there''s going to be a lot of activity both from a fundamental science
        standpoint -- vaccines, therapies, understanding the disease better -- as
        well as the public health response," Fauci said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3c18a0-3a77-451d-88a7-e2df461f1550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:44:14.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:36:03.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he didn''t believe his role on Biden''s health team would
        be "substantially different" than his current role as a leading member of
        President Donald Trump''s White House coronavirus task force.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0537a14a-a659-4641-9899-ce5e34b264fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:44:14.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:36:03.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not exactly sure what the precise structure that will be put
        up, but it certainly will be something similar in the sense of a daily monitoring
        and involvement of this extraordinary challenge that we''re going through,"
        Fauci said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7eba8b-1cac-4823-8e67-bf9475a26552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:44:14.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:36:03.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Becerra is the attorney general of California, the first Latino
        to serve in that role, and has been the chief defender of the Affordable Care
        Act in court. He has led a group of Democratic attorneys general arguing that
        the law remains valid as the Trump administration and a coalition of Republican
        state attorneys general fight to invalidate the landmark health reform law.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9713c99-f2de-49fa-a3fe-43491e62577b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:44:14.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:36:03.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If confirmed by the United States Senate, Becerra would be the first
        Latino to lead the Department of Health and Human Services. He served 12 terms
        in Congress as a member of the US House of Representatives and held several
        leadership posts, including the chair of the House Democratic Caucus, the
        chair of the Congressional Hispanic Caucus and the ranking member of the Ways
        and Means Subcommittee on Social Security. He was also the first Latino to
        serve as a member of the Ways and Means Committee. He also sat on the Ways
        &amp; Means subcommittee on health, where he worked on major health programs,
        such as Medicare.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2de83d-02f5-41a3-9d76-a3ba74dbcadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:44:14.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:36:03.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murthy served as US surgeon general during the Obama administration
        from 2014 to 2017 and would reprise his role if confirmed by the Senate. As
        surgeon general under Obama, Murthy helped lead the national response to the
        Ebola and Zika viruses and the opioid crisis, among other health challenges.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e64d2f3-1249-4866-99ae-b427d2a17821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:44:14.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:36:03.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murthy, a doctor of internal medicine, has been a top health adviser
        to Biden since the campaign. He was part of Biden''s public health advisory
        committee as the pandemic first took hold in the US and has been serving as
        a co-chair of the President-elect''s Covid-19 advisory board during the transition.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a908de-96e5-40eb-8ca9-3be4931bf12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:44:14.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:36:03.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walensky, a physician, is the chief of the infectious diseases division
        at Massachusetts General Hospital and is also a professor of medicine at Harvard
        Medical School. Her post as director of the CDC does not require Senate confirmation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9445184d-7ac2-4fc3-89de-002c1bf59fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:44:14.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:36:03.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walensky currently serves as the chair of the National Institutes
        of Health''s Office of AIDS Research Advisory Council and is a member of the
        US Department of Health and Human Services Panel on Antiretroviral Guidelines
        for Adults and Adolescents.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4077f5b-a9aa-425e-af8a-b16871d91391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:44:14.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:36:03.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nunez-Smith is a co-chair of Biden''s transition team and serves
        as an associate professor of medicine, public health, and management and associate
        dean for health equity research at the Yale School of Medicine. Nunez-Smith
        is the founding director of Yale''s Equity Research and Innovation Center,
        which is focused on addressing inequities in health and health care. She created
        the Eastern Caribbean Health Outcomes Research Network, which is funded by
        the National Institutes of Health, to improve health outcomes in an historically
        underserved region.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3168c5-c391-4648-9586-dd77fde958d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:44:14.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:36:03.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden told CNN''s Jake Tapper last week that he had asked Fauci
        to stay on in his role and to be a chief medical adviser in Biden''s incoming
        administration. Fauci, who has a lengthy career serving under six presidents
        from both parties, is a leading member of President Donald Trump''s White
        House coronavirus task force. He has served as the director of the National
        Institute of Allergy and Infectious Diseases since 1984. Fauci''s role does
        not require Senate confirmation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73282d4c-3424-40e2-b7cf-536c02516299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:44:14.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:36:03.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zients was a top economic adviser under Obama and is a co-chair
        of Biden''s transition team. Zients is credited with reviving the Obamacare
        enrollment website, Healthcare.gov, which had been plagued with issues and
        crashed shortly after its launch in 2013. The website, an online marketplace
        for medical insurance, was a critical centerpiece to Obama''s landmark health
        care law. Zients was the fix-it man and provided advice to the US Department
        of Health and Human Services as it worked to resolve the problems. Zients''
        role does not require Senate confirmation.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419fe378-92fe-4d1c-8d63-6d98cbc52bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:44:14.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:36:03.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of the Obama administration, in 2009, Zients was
        confirmed by the US Senate to serve as the deputy director of the Office of
        Management and Budget, and later served as acting director. He later served
        as the director of the National Economic Council and assistant to the President
        for economic policy under Obama.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2b2d72-ceb3-4420-9993-9ac63b29be0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:44:14.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:36:03.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quillian is a former White House and Pentagon senior adviser, and
        most recently served as a deputy campaign manager for Biden''s presidential
        campaign. Quillian served all eight years in the Obama administration and
        helped coordinate the interagency response to the opioid epidemic. She has
        served in a number of national security positions at the National Security
        Council and the Office of the Secretary of Defense, and as deputy assistant
        to the President and senior adviser to the White House chief of staff. Quillian''s
        role does not require Senate confirmation.</p>'
  'French-philanthropist-money-for-cats':
    'author': 'Mary Ilyushina and Amy Woodyatt, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-12-08T07:17:13.875+08:00
    'imagesource': 'jcr:7d96dd89-d868-4880-9102-4def8dbf92f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f86a38ec-fa92-4c06-bd9a-30ea8a7c6136'
    'lead': 'A generous French philanthropist has left a sum of money to some unusual
      beneficiaries in his will — a bunch of cats living in the basement of the State
      Hermitage Museum in Russia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-08T07:23:12.397+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:36:01.884+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:30:08.452+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['State-Hermitage-Museum']
    'template': '1'
    'title': 'A French man has left money to 50 cats who live in Russia''s Hermitage
      Museum'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9183b30e-46d9-4af5-b945-02c4e9c6e939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:23:12.397+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:01.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A generous French philanthropist has
        left a sum of money to some unusual beneficiaries in his will —&nbsp;a bunch
        of cats living in the basement of the State Hermitage Museum in Russia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315eaeab-7430-40ab-863a-b3ad60472be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:23:12.397+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:01.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 50 cats live in the famous St. Petersburg museum —&nbsp;(or
        should that be mewseum?) —&nbsp;which is home to 3 million works of art, artifacts
        and sculptures spread across buildings including the Winter Palace.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e22495d-ccde-4d70-9ced-f5e8832e6f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:23:12.397+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:01.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site has been home to cats since the time of Empress Elizabeth,
        who reigned from 1741 to 1761, according to the museum.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d89957a-48ad-46f7-b072-d4a104b5797f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:23:12.397+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:01.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catherine the Great, the founder of the Hermitage, gave the cats
        the status of guardians of the art galleries, Russian state-run news agency
        RIA Novosti reported, noting that the cats were housed to keep rodents from
        the premises.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2db65a-a9b2-4da0-9e4d-83af2dfe0971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:23:12.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:01.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, they are taken care of by volunteers and museum staff, and
        supported by donations, according to the museum, which notes that the animals
        have their own washing machine and the services of a local veterinarian.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c14ce6-f070-477d-91e2-a48ddb86e22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:23:12.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:01.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum''s general director, Mikhail Piotrovsky, said in a press
        conference earlier this month that the unnamed French philanthropist was so
        taken with the animals that he left a "small sum" to them in his will.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73872d8-b3b4-4b26-8d1d-7b57e6de21a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:23:12.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:01.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our French friend did a very good thing; this is brilliant PR for
        both the cats and charity. The sum is not very big but it''s very important
        when the person writes a will, when the French lawyers contact (us) and it''s
        all not a simple (process) but this is all very interesting, isn''t it?" he
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53c0ffc-a206-4bca-bcab-583914871e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:23:12.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:01.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such a nice gesture that came from France," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447295e2-1e33-495e-9c20-c7c8e5519005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:23:12.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:01.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funds will likely be used to repair the museum''s basements,
        where the cats live, Piotrovsky said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417de2aa-aeff-4e28-b1cf-b55243e68b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:23:12.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:01.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the cats will express their will -- our colleagues are
        well-versed in communicating with them and understanding their language,"
        he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e23fa42-ca5a-409b-b981-34e479b8c8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:23:12.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:01.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unnamed benefactor certainly wasn''t the only person to have
        fallen for the cats'' charms —&nbsp;according to Piotrovsky, the former president
        of the Russian Academy of Sciences, Vladimir Fortov, was a "constant friend"
        of the Hermitage cats. Fortov, who died last month, would sometimes stop by
        the museum to leave money for the animals, Piotrovsky said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13dc42f-6109-4e69-ae05-2e4e70980929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:23:12.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:01.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, more than 800 people submitted pictures and photographs
        of the cats for the museum''s Day of the Hermitage Cat.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac3ab55-db73-44b3-90c6-e2d87983db2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:23:12.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:01.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/travel/article/french-man-cats-will-intl-scli/index.html"
        target="_blank">A French man has left money to 50 cats who live in Russia''s
        Hermitage Museum</a></em></p>'
  'Artemis-astronauts-moon-landing-2024':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-08T07:23:20.633+08:00
    'imagesource': 'jcr:669519a6-8e35-4a5b-828f-9a6924b7537e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e32724f-21ab-4f6e-8553-8c65ef5ad830'
    'lead': 'The first woman and the next man will land on the moon''s south pole
      in 2024 through NASA''s Artemis program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-08T07:26:55.100+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:36:00.745+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:30:08.878+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What Artemis astronauts could learn about the moon when they land in
      2024'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d3017c-e0d2-461e-96f3-41a0fbad5593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:26:55.100+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:00.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong>&nbsp;</strong>The first woman and
        the next man will land on the moon''s south pole in 2024 through NASA''s Artemis
        program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c7befa-1948-4356-8ca0-ab31224ed8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:26:55.100+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:00.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they explore this part of the moon that has never been visited
        by humans before, these astronauts will build on the legacy and science gained
        during the Apollo program and carry it into a new century.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a3ec9d-2e31-4df0-8816-afb25f7ad28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:26:55.100+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:00.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency released its science priorities and proposed activities
        by the astronauts for this first mission, called Artemis III, in a new report
        on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65abaddd-214f-4b7d-9fdf-b9b4523d12c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:26:55.100+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:00.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artemis I will be an uncrewed flight test in November 2021 and Artemis
        II will be a crewed flyby of the moon in August 2023.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffd0336-15e6-4c30-8116-c31dc53151a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:26:55.100+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:00.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Artemis III Science Definition Team has identified several priorities
        for this groundbreaking team. These include conducting experimental science
        on the moon, investigating and mitigating the risks of exploration, and understanding
        the origin of the elements at the lunar poles -- like water and other resources
        that could be used by astronauts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffd1e7f-6626-467b-9c1d-d91553ce2d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:26:55.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:00.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also wants to establish an Artemis Base Camp by the end
        of the decade at the lunar south pole.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7b30d6-2483-4465-865e-75210a36a944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:26:55.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:00.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another focus of the goals also includes a closer look at our local
        part of the solar system, like understanding the history of impacts between
        the Earth and moon to determine how the moon formed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f780546-05b9-4c68-b098-753b091a74b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:26:55.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:00.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goals also take a broader focus, like understanding planetary
        processes, how the moon and sun interact, and observing the universe from
        a unique vantage point.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8472da61-f306-4f88-acba-a846515f2bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:26:55.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:00.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The science team referred to the moon as "the cornerstone of the
        solar system" -- a base from which scientists can understand more about our
        entire solar system.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a3ace8-b486-4773-b0bb-cdc3b365773e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:26:55.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:00.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report identified strategies to meet these goals, like potential
        experiments, the type of samples the team wants the astronauts to acquire
        and the technology and resources that will be required.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a643706e-463e-4c36-bc44-fd7d139aebdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:26:55.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:00.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Moon holds vast scientific potential and astronauts are going
        to help us enable that science," said Thomas Zurbuchen, associate administrator
        for NASA''s Science Mission Directorate, in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd7b6f9-56b1-4fe3-89b0-bf43cf3f62fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:26:55.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:00.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even before Artemis III lands, our agency''s science and human
        exploration teams are working together as never before to ensure that we leverage
        each other''s strengths. This report helps outline a path forward toward the
        compelling science we can now contemplate doing on the lunar surface in conjunction
        with human explorers."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834c9aa4-11ff-41c6-817f-e7d664f9c535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:26:55.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:00.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Planning for a lunar return</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95984135-64e7-4593-9529-a930ea8ce29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:26:55.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:00.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humans last explored the lunar surface during the final Apollo mission,
        Apollo 17, in 1972. And like the Apollo missions, when humans return to the
        moon, their time spent exploring the lunar surface will be packed full of
        experiments, sample collection, field geology and other activities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7ba5de-ed4b-4548-9c16-eb8be4c8e320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:26:55.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:00.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the astronauts learn from returning to the moon will enable
        the agency to plan for the first human mission to Mars.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a16e2f6-f585-4b6e-99f9-2fd13593eacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:26:55.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:00.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the Apollo astronauts, the Artemis astronauts should be trained
        in geology and planetary science to help them when they''re collecting samples
        from the lunar surface as well as below it, the reported suggested.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1b508f-1c40-4146-91eb-e225de2ef628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:26:55.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:00.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is interested in collecting more diverse samples from
        the moon compared to the Apollo missions. This includes frozen and sealed
        samples that could include evidence of water and other chemical resources,
        for a total sample collection that exceeds any of the previous Apollo missions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6af415-c5c4-476e-9377-09defee97f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:26:55.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:00.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because Artemis III is a mission of firsts, the team pointed out
        that better power and communication systems will be required so they can monitor
        and speak with the astronauts, as well as receive data, on the moon in real
        time. The report authors also identified the need for a cache of tools or
        instruments awaiting the astronauts when they arrive -- including a rover
        for mobility.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e48ccbb-7844-466d-85ad-3ea919aee9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:26:55.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:00.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While NASA has one planned moonwalk for the Artemis III astronauts,
        the authors propose at least four to collect samples and conduct experiments.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c4b210-d19a-48e3-8b0b-49df7cf62a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:26:55.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:00.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The astronauts and the agency will also need better mapping capabilities
        than what is currently available to help avoid terrain-related risks on the
        lunar surface.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5e4266-4f7a-4795-b026-e6f74e437a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:26:55.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:00.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artemis III isn''t expected to address all of the priorities in
        the report single-handedly, the authors said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40ad90c-bace-4624-bdcb-3f526cdd3083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:26:55.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:00.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it will be a firm foundation for future discovery," the authors
        wrote in the report. "Artemis III and subsequent Artemis missions will reach
        the lunar surface and conduct field work and fundamental research that will
        answer longstanding planetary science questions and redefine our understanding
        of the Solar System."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1314ddc-c572-4ff3-bfb0-1b97f8ccc96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:26:55.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:00.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artemis III is essentially the beginning of "a new era of sustained
        exploration" envisioned by NASA. The moon also holds appeal as an accessible
        hub of resources that could enable more human-based exploration outside of
        low-Earth orbit.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6d1a5a-7f7f-49ec-ae33-fdd06b2a4f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:26:55.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:00.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This report is just the beginning, the scientists said, which will
        grow more detailed as other aspects of the Artemis program are determined
        -- like a landing site and the capabilities of the Artemis III mission. But
        the authors hope that science will be one of the main factors considered when
        choosing the exact landing site.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6f1e86-e9a6-47d7-80d1-c67f86418872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:26:55.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:00.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The science team identified what they believe to be key factors
        in choosing a landing site for the Artemis III astronauts, like enough illumination
        from the sun to provide enough solar power and light for experiments.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f65c7d5-7666-460a-ade9-744be225c80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:26:55.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:00.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team is also hoping for a site that has a range of craters varying
        in size and diverse areas for sampling and access to permanently shadowed
        regions where water ice may have been undisturbed for years.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d5d30e-8c76-4d5c-a61d-7514172f3793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:26:55.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:00.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to bring together what was most compelling to the science
        community at the Moon with what astronauts can do on the lunar surface and
        how the two can mutually reinforce each other," said team co-chair Renee Weber,
        chief scientist at NASA''s Marshall Space Flight Center, in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c004654-3c45-4745-9bbf-daf52441195a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:26:55.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:00.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The team''s hard work will ensure we''re able to take advantage
        of the potential of the Artemis III mission to help us learn from the Moon
        as a gateway to the rest of the solar system."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e02c848-ffff-4e0c-a0e9-7aa2a14518b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:26:55.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:00.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/12/07/world/nasa-artemis-moon-landing-science-scn-trnd/index.html"
        href="https://edition.cnn.com/2020/12/07/world/nasa-artemis-moon-landing-science-scn-trnd/index.html"
        target="_blank">What Artemis astronauts could learn about the moon when they
        land in 2024</a></em></p>'
  'Isle-of-Wight-monolith':
    'author': 'Amy Cassidy and Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-08T07:30:31.548+08:00
    'imagesource': 'jcr:1b9b3684-9386-44ec-a49c-257bd7e1ad23'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cd57d79-0000-4abd-8a1e-2be36f3f86e4'
    'lead': 'For those keeping track of the mystery of the monoliths, get your scorecards
      ready — another of the curious structures has been spotted, this time on the
      Isle of Wight, off England''s south coast.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-08T07:35:11.483+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:35:59.349+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:30:09.296+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yes, it''s another monolith. And this time it''s in Britain'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0373d210-0b9b-4373-b974-b5cc98389adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:35:11.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:59.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;For those keeping track of the mystery
        of the monoliths, get your scorecards ready —&nbsp;another of the curious
        structures has been spotted, this time on the Isle of Wight, off England''s
        south coast.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d63b114-4676-4271-9ebc-067017675d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:35:11.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:59.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confounding compositions have been sparking intrigue since a
        10-foot-tall silver structure appeared among the red rocks of remote southeastern
        Utah last month, and was swiftly removed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4106d04b-ab6e-4079-b6cd-2e05c8de51f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:35:11.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:59.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imitation structures sprang up in a Romanian forest and on a Californian
        mountaintop, but both disappeared as quickly as they arrived. Meanwhile, reports
        flooded in about a similar structure in the Netherlands this weekend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8678600f-0ed7-4afd-8576-c7d57f4083cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:35:11.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:59.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent ethereal offering was spotted on Compton Beach on
        the southwest coast of the Isle of the Wight on Sunday afternoon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c496e60a-bb20-4f28-ac78-ac3515124b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:35:11.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:59.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My wife and I were walking our dog ... on our favourite beach ...
        and saw the monolith," local resident Lee Peckham told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32b56b3-2e15-486a-9339-17110006cd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:35:11.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:59.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hadn''t heard about it at all but clearly others had as there
        were lots of people coming down to look at it," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d1a6de-e781-4ccd-a61e-0b68dec957fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:35:11.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:59.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just like with the other mysterious structures, residents aren''t
        quite sure where it came from.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66ac6d0-8741-43a7-a1a6-2a5f93ced395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:35:11.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:59.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know how it got there and I''m not sure the locals have
        any good theories either! It''s more just quizzical amusement," he told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99ccde5-b93a-43fa-94b9-9d1d3eb16c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:35:11.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:59.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the National Trust, which owns the section of the
        beach where the monolith was erected, told CNN that the organization did not
        know who put it up.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071a37d3-0e60-422f-b0c3-b422a4401bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:35:11.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:59.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were unaware of the monolith''s presence until this morning,
        but we''ve now visited Compton Beach and it seems secure on a wooden plinth
        and is made from mirrored sections of plastic or perspex material," the spokesman
        said in an email.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f93941e-b4e0-461b-be03-8cb195e2d9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:35:11.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:59.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still assessing it so we have no immediate plans to remove
        it but of course we need to monitor over the next few days to ensure the beach
        remains safe and does not become overcrowded," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4c04d9-d26d-46fb-80bb-906af47947bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:35:11.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:59.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is still unclear who is behind the erecting of the globetrotting
        silver pillars -- but a Santa Fe-based art collective, The Most Famous Artist,
        had advertised a 10-foot structure for sale on its website for $45,000, now
        marked as sold.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b246f2-3abe-456e-a466-8154dbaf0397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:35:11.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:59.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has emailed The Most Famous Artist to clarify if they were responsible
        for the Isle of Wight''s monolith.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e430496-8bd2-42aa-bb3a-07170db43c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T07:35:11.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:59.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/style/article/monolith-isle-wight-intl-scli-gbr/index.html"
        href="https://edition.cnn.com/style/article/monolith-isle-wight-intl-scli-gbr/index.html"
        target="_blank">Yes, it''s another monolith. And this time it''s in Britain</a></em></p>'
  'teens-negative-body-image-depression':
    'author': 'Kristen Rogers, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-12-08T08:01:59.325+08:00
    'imagesource': 'jcr:34f7ae98-c4d4-4dcf-9076-78f0d38481dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61494271-7445-41e0-99fa-41b7417802f1'
    'lead': 'Adolescence is fraught with stressful changes, and the developing body
      can be one of those challenges, especially if a teen''s body doesn''t meet society''s
      — or that of teen''s — standards.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-08T08:11:04.119+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:35:58.421+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:30:09.715+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Teens with negative body image may experience depression as adults,
      study finds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d4142b-46da-4c0d-a32d-f01a43fb9934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:11:04.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:58.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong>&nbsp;</strong>Adolescence is fraught
        with stressful changes, and the developing body can be one of those challenges,
        especially if a teen''s body doesn''t meet society''s — or that of teen''s
        — standards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044f1f00-d203-4c2c-99b2-92531d990db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:11:04.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:58.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negative body image can threaten mental health, according to new
        research that found teenagers who were dissatisfied with their bodies tended
        to experience depression as adults.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6435e20a-6889-4c37-94cb-7019cc4defe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:11:04.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:58.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous research has shown that up to 61% of adolescents have reported
        experiencing body dissatisfaction to some extent, <a href="https://jech.bmj.com/content/early/2020/11/10/jech-2019-213033"
        target="_blank">cited a study published Monday</a> in the Journal of Epidemiology
        &amp; Community Health, documenting a trend increasing alongside the social
        media boom.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac775104-35c9-4593-b6b9-e15c0377ff0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:11:04.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:58.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the connection between negative body image and eating disorders,
        other risky health behaviors and poor mental health, "body dissatisfaction
        is not widely viewed as a concern" in the public health field, the study authors
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce0e79b-775e-4376-a59c-963af5aef725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:11:04.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:58.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few children struggle with depression, but the likelihood grows
        as children grow — so the authors studied how depression might contribute
        to the body image of adolescents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89d25da-2467-456f-b437-eb9222696d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:11:04.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:58.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent studies have also been predominantly focused on the United
        States, so the researchers turned their attention toward United Kingdom-based
        teens, most of whom were White.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5919a088-b48f-4bab-8291-0510d8d59fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:11:04.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:58.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the study participants were 14, on a five-point scale (from
        extremely satisfied to extremely dissatisfied) they rated their satisfaction
        with their weight, figure, body build or breasts, stomach, waist, thighs,
        butt, hips, legs, face and hair. When the participants were about 18, a nurse
        assessed their depression symptoms and severity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d03d89-d17e-42e0-a4ce-d895ee058062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:11:04.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:58.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teenage girls and boys were mildly satisfied with their bodies
        overall, but girls tended to be more dissatisfied than boys. "Females tended
        to be dissatisfied with their thighs, stomach and weight and satisfied with
        their hair and hips," the authors said. "For males, the body parts associated
        with more dissatisfaction were body build, stomach and hips."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4680f8-37ae-455c-b919-eb416063de1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:11:04.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:58.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weight and figure were the most common areas of distress: At 14,
        32% of girls and 14% of boys were dissatisfied with their weight. More than
        27% of girls and nearly 14% of boys were unhappy with their figure. Girls
        who were discontent with their bodies at 14 had mild, moderate and severe
        depressive episodes at 18, while boys had mild and/or moderate depressive
        episodes. The findings contrast the ideas that negative body image is exclusive
        to high body mass index and girls and women.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258b1d3d-f469-432d-ba0d-f1c57f8f4011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:11:04.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:58.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Body image encompasses feelings and thoughts about many aspects
        of appearance beyond weight," said the study''s first author Anna Bornioli,
        a senior researcher in transport and urban economics at the Erasmus Centre
        for Urban, Port and Transport Economics at Erasmus University Rotterdam, via
        email.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da820747-45bf-4f83-aa6b-3e3cd418f9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:11:04.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:58.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whilst someone may be deemed traditionally attractive, they can
        still feel inadequate and uncomfortable with their body because they do not
        match up to appearance ideals."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e246b3-ccf4-4b97-9498-0083c5519d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:11:04.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:58.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Research in the past focused almost exclusively on thinness. When
        boys and men were found to not want to be thinner, they were assumed to not
        have body image problems," said Mike C. Parent, a psychologist and assistant
        professor in the department of educational psychology at the University of
        Texas at Austin, via email.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7f0a33-3141-47dc-a1bb-a90a209b24b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:11:04.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:58.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now know that boys and men don''t usually want to be thinner—they
        want to be more muscular," said Parent, who wasn''t involved in the study.
        "The present study addresses this somewhat by looking at satisfaction with
        body parts, not a desire to be thinner, but we can see remnants of the history
        of body image research emphasizing the experience of girls and women in the
        body satisfaction items (e.g., hips and thighs are mentioned, but not abs
        and pecs)."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5c3186-eed2-4c1e-8b01-258aa396df5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:11:04.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:58.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Becoming body positive</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaba31e-2067-4ef2-a0f7-382ae90735b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:11:04.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:58.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though times have changed, "females are taught that there''s
        a charge around their body, meaning that the more they look like the ideal,
        the better their life will be," said Ann Kearney-Cooke, a psychologist and
        author of "Change Your Mind, Change Your Body: Feeling Good About Your Body
        and Self After 40."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6e53e0-4340-4592-a3d1-76a5be660076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:11:04.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:58.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Males are taught more like what you do is going to determine more
        of your life," Kearney-Cooke, who wasn''t involved in the study, added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c48015-533f-40b1-823b-35b9ab1ff9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:11:04.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:58.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A constant stream of perfectly styled, edited and curated images
        doesn''t help, either.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6190b19b-53e3-4198-a31a-ace919cc50ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:11:04.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:58.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see the really low-weight body with plastic surgeon breasts,
        and so what you''re seeing isn''t biologically possible," Kearney-Cooke said.
        "Even for men, that V-shaped body... you have to really spend a lot of time
        to get that look, and it means you''re not spending time on other things.
        And you see the guys sometimes on steroids."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5be684-9d0e-4e76-85b8-368526dd3e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:11:04.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:58.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working on your perception of your body can not only make you more
        appreciative of it, but also improve your confidence and opportunities. "Whatever
        you focus on gets bigger," Kearney-Cooke said. These experts have advice for
        how you can start:</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14402f1a-14c7-4719-bc33-873cd942e968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:11:04.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:58.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember that bodies come in all shapes and sizes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24aea541-0395-475e-997e-3a6055c0f2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:11:04.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:58.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t compare yourself to others. "Most people, when they compare
        themselves to others, especially females, they come up short," she added.
        Additionally, "the person you see on TV isn''t the person that walked into
        the greenroom."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b473b0-b594-4ee4-8b4c-3d72b342e25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:11:04.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:58.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keep track of any choice you make to feel good about your body.
        This can help you to begin to enjoy yourself in opportunities you once avoided
        out of fear of how you look.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f180c5-9bb0-4355-b52b-bd562f4b2128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:11:04.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:58.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donate clothes that no longer fit to a good cause. Then find fabrics
        and colors you feel good in.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5660d684-6196-4247-9c42-05b29e4bc644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:11:04.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:58.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When negative thoughts enter your mind, visualize a stop sign. Realize
        that it''s mental noise from cultural judgments, comments and comparison and
        is likely untrue.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b17882-ed5a-4fd8-a73a-a77fcd5ac204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:11:04.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:58.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confront unwanted comments about your body. "Say to them, ''I''d
        appreciate if you don''t comment on my body,''" Kearney-Cooke said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258228b1-49f2-4572-b648-bfb73a9a9306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:11:04.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:58.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be aware that what you see on social media often isn''t reality.
        Most people post their "very best pictures," she added. "Go within yourself
        and let (your) compass of direction be you."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885f6656-2f60-4098-a0f6-edaf8de951d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:11:04.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:58.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adjust your social media consumption. On social media you can find
        people of various racial and ethnic identities, body types and abilities,
        Parent said. You have some degree of power in creating your social media environment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e759223-4771-4e78-9568-ec8ae0154dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:11:04.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:58.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take care of your body in ways that make you feel best. Try to eat
        healthful foods often but don''t get hung up on "good" or "bad" foods. View
        your body as something to nurture rather than something to punish through
        restrictive eating or excessive exercise, Bornioli said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de1e7ef-e774-41ce-ac01-466f73422bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:11:04.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:58.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shift to perceiving your body "as an instrument, not an ornament,"
        she added. Focusing on what your body can do removes emphasis from how you
        look, and instead makes you more appreciative of how amazing your body is.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2905f4de-9a2e-49cd-b083-6b91f822c551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:11:04.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:58.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is, real power isn''t trying to make your body look
        like somebody else''s," Kearney-Cooke said. "Real power is defining yourself
        by the choices you make each day, whether that''s around your body or other
        things (such as that you) chose to listen to a friend when they were down."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21660fa4-b5e1-4c9a-a6ec-c30932ad9872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:11:04.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:58.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/12/07/health/body-image-depression-teens-study-wellness/index.html"
        target="_blank">Teens with negative body image may experience depression as
        adults, study finds</a></em></p>'
