      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ea1ebb-f936-470b-96a5-7f71e5fb1554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:13:25.224+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:35:35.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeager broke the sound barrier when he tested the X-1 in October
        1947, although the feat was not announced to the public until 1948.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea34c66-ffc1-4cef-aec6-c59c9453f0f4'
      'mgnl:activationStatus': true
