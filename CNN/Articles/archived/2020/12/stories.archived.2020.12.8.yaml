    'jcr:uuid': '620efa9e-9d58-485c-a6ec-649ee76e25c8'
    'lead': 'The Agriculture department allocates ₱454-million budget  to support
      initiatives to increase the production of  Cebu’s agricultural sector.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-08T17:40:45.541+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T15:35:01.402+08:00
