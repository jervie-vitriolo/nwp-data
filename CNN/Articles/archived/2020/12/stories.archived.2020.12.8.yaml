  'Otters-in-love':
    'author': 'Mallory Hughes, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-08T08:38:29.951+08:00
    'imagesource': 'jcr:5a433356-df46-4f59-ac43-a3a2ba404eb5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ac47a91-3761-44bb-a721-b230413bd048'
    'lead': 'Thanks to an otters-only dating site, "Fishing for Love," these lonely
      otters found each other amid a global pandemic and are living happily otter
      after.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-08T08:44:49.234+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T15:35:50.249+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:30:10.963+08:00
