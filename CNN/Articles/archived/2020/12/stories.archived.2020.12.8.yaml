      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, a<a href="https://www.cnn.com/2020/12/06/us/california-covid-19-stay-home-orders/index.html">
        Los Angeles business owner who was forced to shut down her restaurant</a>&nbsp;said
        she felt restaurants and other small businesses are being unfairly targeted
        by California''s new and stricter stay-at-home order.</p>'
