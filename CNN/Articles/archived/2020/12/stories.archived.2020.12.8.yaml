  'Canadian-man-drives-home-stranded-family':
    'author': 'Martha Shade, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-08T09:45:39.211+08:00
    'imagesource': 'jcr:88ec5cde-ac1b-481c-9ebd-2bc56e62b504'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c0ee0c1-48f4-4c2d-9c8c-07f18a240758'
    'lead': 'There''s nice, and then there''s Canadian-nice, which sometimes involves
      driving a total stranger, her two kids, a pair of elderly dogs and a cat named
      "Midnight" more than a thousand miles through a snowstorm to another country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-08T09:50:12.052+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:35:48.554+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:30:11.851+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A Canadian man drives a stranded American family 1,000 miles to Alaska'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6215ce-d769-45d9-870e-b56ccf8f31e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:50:12.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:48.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> There''s nice, and then there''s Canadian-nice,
        which sometimes involves driving a total stranger, her two kids, a pair of
        elderly dogs and a cat named "Midnight" more than a thousand miles through
        a snowstorm to another country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cd66d7-5a35-4fb6-9bad-c0d1698f248d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:50:12.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:48.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dashing through the snow</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2eebbd6-c060-473d-92dc-4771561f066d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:50:12.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:48.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all started because Lynn Marchessault, her 13-year-old son Payton,
        10-year-old daughter Rebecca and the family pets needed to get from Georgia
        to Alaska. Marchessault''s husband, a staff sergeant in the US Army, is stationed
        at Fort Wainwright in Fairbanks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69fdf09-26d6-46a2-81d5-406403902073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:50:12.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:48.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In a 4x4 and a U-Haul, eh?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7076eaae-3c72-48d6-8fdf-2e34dcc932f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:50:12.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:48.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Marchessault packed up all their belongings, bought a 4x4 truck
        that could handle Alaska winters, rented a U-Haul, and made plans for a cross-country
        family adventure during the balmy days of early fall.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4801ff-12bb-4051-bd84-1e34294db882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:50:12.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:48.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, 2020 happened.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0ea7bf-1c7c-4961-bf47-8c4805b0db2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:50:12.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:48.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marchessault waited months for the travel documents that would allow
        her to drive from Georgia, through Canada and up to Alaska. Due to the coronavirus,
        Canada had instituted strict guidelines for Americans traveling through the
        country, en route to Alaska.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4368b25-07d9-4bd9-8b65-6b18c6299b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:50:12.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:48.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time she got things in order, her September road trip was
        pushed to November. Besides the restrictions placed on her by the Canadian
        government, she knew she''d have to keep up a good driving pace to avoid the
        worst of winter weather.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1213f3-97c0-43b3-a7e8-ba980b9feaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:50:12.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:48.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>O''er the roads we go</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafd1eb8-aaad-4b75-ba47-8a9b2b2f8b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:50:12.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:48.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first 3,000 miles of the trip went well. The weather was good,
        the kids were glued to electronic devices, the dogs behaved and the cat slept.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee21aa78-6bee-4343-a912-f9720149fd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:50:12.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:48.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They entered Canada through the province of Saskatchewan. Border
        authorities checked Marchessault''s paperwork and warned her to keep to the
        main roads and stop only when necessary for food or gas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af0273b-4ee7-4bd1-981f-fbadfc9a52cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:50:12.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:48.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family would have to order any food to-go, even at motels they
        stayed in along the way. She was allotted five days to drive through Canada
        and get to the US border in Alaska.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f66127-215a-40c1-9de3-956e5b1cfeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:50:12.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:48.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>White-knuckling it all the way</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32ed1e6-4e65-414e-8bf2-e3e7f33993c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:50:12.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:48.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The farther north they traveled, the worse the weather got. Marchessault,
        who was raised in the South, encountered her first winter white-out conditions.
        Then she ran out of windshield wiping fluid. Slush covered her windows and
        she couldn''t see to drive. Even scarier -- her tires seemed to be losing
        traction.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113e8165-ef06-4ba2-a159-0993aa94e8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:50:12.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:48.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I pull up to the gas station," she said. "My kids had to go
        to the restroom, they put their masks on, so I was out at the vehicle ...
        I''m a complete wreck -- I was crying at this point -- and a woman came out
        of the gas station. She says ''Are you okay?''"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e09244f-dd15-4bba-a36a-a2494077c812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:50:12.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:48.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point, I just needed to vent to somebody, and it all just
        started to come out. I explained how I was having trouble getting up the road,
        and I wasn''t getting any traction, and she said: ''Let''s check your tires.''
        I was under the impression I had all-weather tires, that''s what the dealership
        told me, but she checked and she said: ''Honey, these are summer tires.''
        "</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b47cf4-8902-456f-a28f-fc1105d0f309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:50:12.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:48.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Frozen windshields and a shredded tire</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa566c8c-661c-487d-9c4b-4b983aa61303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:50:12.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:48.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That good Samaritan drove Marchessault to a tire store, where they
        were able to change them on the spot.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60523896-fb72-4d6b-9e9d-f7233b9db9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:50:12.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:48.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Marchessault was done with driving.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a5580c-8859-4667-9a7d-f12902ef25fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:50:12.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:48.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not usually one to throw in the towel, but I threw in the
        towel," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1d424f-a676-4cd9-b83b-2103499ff6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:50:12.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:48.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told my husband: Border patrol can just come and get us where
        we are. That''s the only way we''re leaving Canada at this point."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b2ed64-334d-403c-b269-ef23fde0f301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:50:12.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:48.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Friendly Canadians make spirits bright</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13967ef8-aeb5-4bb1-87dd-43952fe21534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:50:12.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:48.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marchessaults found a motel and went to bed. That''s when the
        kind folks in and around Wonowon, British Columbia, got to work, putting out
        a plea on Facebook for someone to drive the Marchessaults, their truck and
        their U-Haul the last 1,056 miles to the border. The trip takes a good driver,
        familiar with the perilous Alaska Highway, about two days.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3128f48c-b618-4a1d-be7f-19733ddd4f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:50:12.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:48.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marchessault''s husband wasn''t thrilled about the idea of a stranger
        driving his family that far, but he wasn''t legally able to enter Canada during
        the pandemic to go get them himself.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28919495-cf44-41fd-8795-aeeb9ae7ca2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:50:12.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:48.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if the Marchessault family didn''t get to the border soon, they
        would go past the five-day maximum they were given to get to Alaska.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de074b3b-ed4b-41d2-b7a5-53683caae27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:50:12.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:48.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What fun it is to meet a ranger (when things are most dire)</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bbac05-bef3-4114-93e0-c2b963751feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:50:12.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:48.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gary Bath, a ranger whose job includes training members of the Canadian
        military to survive the Arctic, was at home when he saw his friend''s post
        about the stranded American family.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c6d300-ff56-406e-a0a9-5efa72a017a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:50:12.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:48.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After watching the post for a bit I saw no one was able (to help),
        so I talked to my wife and we made the decision that I would drive her the
        whole way to the border," Bath said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796d99d9-52a6-413b-9d75-76e31bba1331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:50:12.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:48.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both families met over the internet, and when they decided they
        were all comfortable with the plan, Bath and his wife drove to meet the family
        at the motel.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940d6682-7524-43d5-88ab-eb1f9a25e5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:50:12.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:48.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Marchessault admits making the trip so late in the year turned
        out to be an error in judgment, allowing Bath to drive them wasn''t.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd815d1cb-e292-4c99-bc5d-1c51ee2aec19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:50:12.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:48.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a very good judge of character, I knew that I made the right
        choice, and these were good people," Marchessault said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75b1456-27ba-4047-b492-0a6f16c17b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:50:12.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:48.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Bath behind the wheel, Marchessault was able to relax and reflect
        on what she''d been through when she''d try to drive under the same conditions.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e4ee6a-538a-43c9-975a-d330b120ef07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:50:12.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:48.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure my son was happy he didn''t have to comfort me anymore
        as I cried ... it was more of a ''dry heave'' cry," she explained, while laughing.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0947448d-050e-4976-b03b-b9eb5f117d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:50:12.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:48.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t cry with actual tears because then you can''t see the
        road -- and I was just gripping the steering wheel with white knuckles."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ff51b6-b2f7-4964-bdc9-9c5a3c788c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:50:12.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:48.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>And home to Alaska tonight!</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9c374e-4f20-4c90-8697-a325ee4defb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:50:12.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:48.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bath found the long drive uneventful (except for a blown tire that
        was fixed quickly) and the company enjoyable.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3459011-7e2a-47ee-9ea0-0cf24e4df656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:50:12.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:48.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We both have military experience so we talked about military life,
        told stories of family, the kids played games, and Lynn and I found out we
        are both weird and like the MRE''s -- the military food," Bath said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08e2c88-bbde-421b-a04a-bfafdaf72db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:50:12.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:48.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He drove them to a Canadian border checkpoint where the Marchessaults
        handed in their paperwork and the new friends parted ways.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34efd0ec-763a-4428-8995-51d7171edd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:50:12.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:48.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just clicked from the get-go," Marchessaults said said of Bath.
        "Just like old friends. it was a really nice drive. He deserves all the credit.
        He''s a good guy."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eee939b-9917-43ac-abc5-a48b7c93af73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:50:12.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:35:48.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/12/07/us/ranger-rescues-stranded-family-trnd/index.html"
        href="https://edition.cnn.com/2020/12/07/us/ranger-rescues-stranded-family-trnd/index.html"
        target="_blank">A Canadian man drives a stranded American family 1,000 miles
        to Alaska</a></em></p>'
  'Taiwan-quarantine-protocol-Philippines':
    'author': 'Jack Guy and Eric Cheung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-08T09:52:04.019+08:00
    'imagesource': 'jcr:b3b8aad6-bb64-4b8f-aefa-094f3f215a2d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d15d0c4-dd68-476c-89c3-4257d855259f'
    'lead': 'The man, a migrant worker from the Philippines, was quarantining in a
      hotel in Kaohsiung City when he briefly stepped out of his room into the hallway.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-08T09:56:08.369+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:35:46.243+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:30:12.297+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Man fined $3,500 for breaking Taiwan coronavirus quarantine for 8 seconds'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00dff22-6544-4609-ac22-8bb2dac00057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:56:08.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:35:46.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Taiwanese authorities have slapped
        a $3,500&nbsp;(roughly ₱168,000) fine on a man who broke quarantine regulations
        for just eight seconds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6c6055-082f-406e-a304-ac6b9cd4a881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:56:08.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:35:46.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, a migrant worker from the Philippines, was quarantining
        in a hotel in Kaohsiung City when he briefly stepped out of his room into
        the hallway, the city''s Department of Health told Taiwan''s official Central
        News Agency (CNA).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d72e30d-db50-4c87-89b2-79ec9070eb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:56:08.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:35:46.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man was caught on CCTV by hotel staff, who contacted the Department
        of Health, CNA reported. The department fined him 100,000 Taiwan dollars —&nbsp;around
        $3,500.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e3a3a4-47b5-46af-bb4f-e26fe2a389cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:56:08.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:35:46.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Taiwan''s quarantine rules people are not allowed to leave
        their rooms, no matter for how long.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bea84f5-2ce3-47ca-ba74-8758ae8d4a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:56:08.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:35:46.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in quarantine should not think they won''t be fined for leaving
        their hotel room, the Department of Health said, according to CNA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7099fd7d-6117-402b-8942-f129d531a347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:56:08.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:35:46.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 56 quarantine hotels in Kaohsiung City, with a total of
        around 3,000 rooms, the department told CNA.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34599f9e-1121-49bb-9c70-cb0b4248e51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:56:08.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:35:46.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted the department for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c83913-ce06-4d88-a84f-57b5766a8d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:56:08.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:35:46.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan has been widely lauded for its approach to containing the
        Covid-19 pandemic. It has never had to enact strict lockdowns, nor did it
        resort to drastic restrictions on civil freedoms, like in mainland China.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12f6090-23da-41a1-bdbd-988b5ecfc3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:56:08.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:35:46.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Taiwan''s response focused on speed. Taiwanese authorities
        began screening passengers on direct flights from Wuhan, where the virus was
        first identified, on December 31, 2019 -- back when the virus was mostly the
        subject of rumors and limited reporting.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faf4638-530a-4627-a14e-f6d648044c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:56:08.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:35:46.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also invested in mass testing and quick and effective
        contact tracing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afda44c-eb02-4e28-87fe-23fa37f8efeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:56:08.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:35:46.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island of 23 million people has recorded just 716 coronavirus
        cases and seven deaths, according to data from Johns Hopkins University.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fb979a-8613-4375-b57e-93ceaa0e4531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T10:00:17.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:35:46.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/07/asia/taiwan-quarantine-fine-scli-intl/index.html">"Man
        fined $3,500 for breaking Taiwan coronavirus quarantine for 8 seconds"</a></em></p>'
  'Valenzuela-NLEX-rectify-RFID-mess-lift-suspension':
