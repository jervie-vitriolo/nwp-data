      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Uber is selling its self-driving car division
        to the autonomous vehicle startup Aurora, ending a five-year run of developing
        self-driving vehicles that was marred by litigation and a fatal crash.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c12080-f9d1-46cb-80d6-3e97338dd00d'
