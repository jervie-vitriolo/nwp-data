      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdefba16-9462-404a-a4c4-3df797daedaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:18:18.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:35:22.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber will take a 26% stake in Aurora and invest $400 million in
        the Silicon Valley-based startup that makes software for autonomous vehicles
        and lists Amazon among its investors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f73455-e877-4fdb-a9a2-4168bf720829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:18:18.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:35:22.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb3f045-4af6-4fa8-ba56-a9decd86e73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:18:18.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:35:22.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aurora CEO Chris Urmson previously led Google''s self-driving car
        program. Uber and Aurora say they''ve also struck a strategic partnership
        to deploy self-driving cars powered by Aurora on the Uber app.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84034a3f-6fd7-4b14-930d-f96b3d592a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:18:18.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:35:22.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751f7604-8e87-4fa1-8f18-073660d90d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:18:18.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:35:22.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber founded its self-driving efforts in 2015 in Pittsburgh when
        it poached 40 researchers from Carnegie Mellon University. The operation,
        called Uber ATG (Advanced Technologies Group), would later grow to over 1,000
        employees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe35497c-4a09-4f64-bc31-19fbdfc6d8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:18:18.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:35:22.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3b940a-1169-4531-9c0e-574ba3c2823c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:18:18.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:35:22.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber believed developing self-driving cars was essential for it
        to survive, given that self-driving cars might make human-driven vehicles
        expensive and irrelevant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc26650-a3f4-456c-984f-e068d4c21153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:18:18.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:35:22.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5919bdbd-ae32-4bce-8a24-3b4a87dd565a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:18:18.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:35:22.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Uber doesn''t go there it''s not going to exist either way,"
        Uber founder Travis Kalanick said in a 2014 interview at the Code Conference.
        "That''s just the way of the world. That''s the way of technology and progress.
        Unfortunately we all have to find ways to change with the world."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20d7d29-ca30-4edb-aeb4-0d99d86703a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:18:18.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:35:22.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b272f9f5-5510-4450-b9bf-405a06122d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:18:18.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:35:22.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now Uber, which cut 25% of its staff during the pandemic, expects
        the deal to reduce its costs and contribute to its plan to be profitable excluding
        certain costs in 2021.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851506ec-f61a-4de2-9f1e-b89dce6d4a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:18:18.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:35:22.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c4d0f5-157e-4e59-9714-0d35cef6780d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:18:18.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:35:22.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber bulked up its self-driving team in 2016 when it bought self-driving
        truck startup Otto, which was co-founded by a former Google autonomous vehicle
        employee, Anthony Levandowski.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e799d348-87aa-4f53-8144-d89e9f7403da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:18:18.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:35:22.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2281c45c-7eb5-450e-92e7-c18158af4f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:18:18.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:35:22.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waymo, Google''s self-driving company, sued Uber in February 2017
        alleging trade secret and intellectual property theft, and Levandowski was
        fired from Uber that May after failing to cooperate with the company on the
        case. The suit was settled in February 2018, with Waymo receiving about $245
        million in Uber stock, and Uber agreeing not to use proprietary Waymo information.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07eaa03b-1791-4c2b-b8a4-d3bf8875e039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:18:18.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:35:22.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64a6c05-0d90-48e9-a722-590ebcd089eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:18:18.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:35:22.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber suffered another blow to its self-driving program a month later
        when one of its test vehicles in Tempe, Arizona, struck and killed a pedestrian.
        An Uber test driver behind the wheel, who was supposed to monitor the vehicle
        and intervene if needed, was watching a television show on her phone.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72db1e97-f47d-49e2-b6e2-8b58af435edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:18:18.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:35:22.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295fdd9f-f179-4862-9f10-7c467dd7f9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:18:18.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:35:22.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the fatality, Arizona governor Doug Ducey suspended Uber''s
        ability to test on state roads, and Uber shut down its operations there in
        May 2018. Three hundred workers were laid off, but Uber continued operations
        in San Francisco and Pittsburgh.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26597f9-2ebf-4d2d-b5bb-8e99d41eca19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:18:18.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:35:22.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85bb529-6554-4bef-b110-38e370eadbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:18:18.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:35:22.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Transportation Safety Board blamed the distracted driver
        for the crash, but said an inadequate safety culture at Uber contributed to
        the death. Uber made significant changes following the crash, which the NTSB
        credited.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbafe0bf-2417-419e-abc8-c6930c8368f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:18:18.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:35:22.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f82af9-08f1-46ba-a8b9-d8e0bb6ccbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:18:18.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:35:22.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death was the first fatality caused by a fully self-driving
        vehicle, and a black eye for an industry that''s listed safety as one of its
        primary motivations. More than 35,000 Americans die on roads each year, and
        self-driving companies believe their technology can dramatically improve safety.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f27100a-fc69-4cda-8308-caeecd8468c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:18:18.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:35:22.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5df6cc-937b-41df-bffe-188c4d644c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:18:18.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:35:22.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urmson, Aurora''s CEO, said in a blog post Monday that Uber ATG''s
        safety work was among the reasons it acquired Uber ATG.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571f3b39-d7be-430b-a646-bae84a54bdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:18:18.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:35:22.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3271989-51c6-4c6a-bdcc-3d49cafd1a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:18:18.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:35:22.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throughout the last several years, they''ve also worked tirelessly
        to build an experienced safety team with diverse backgrounds," Urmson said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cea693-af6c-4dfa-a185-ffdc361323bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:18:18.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:35:22.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2c3342-8a8f-473f-b8cb-2d6f8b7e9cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:18:18.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:35:22.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said Uber''s expertise in ridehailing give Aurora an opportunity
        to lead the industry in passenger mobility.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0115532f-1aa4-41b4-b4a8-dcc9083a56b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:18:18.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:35:22.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56446da4-f3c1-4ad9-90dd-18a89e51821e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:18:18.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:35:22.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all of Uber''s employees in Uber ATG will make the transition
        to Aurora, including its CEO Eric Meyhofer. Aurora has committed to making
        offers to the majority of ATG employees, according to an Uber spokesperson.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c38cdfc-a1d5-4cb1-b317-3e4b3e11e90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:18:18.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:35:22.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d511011-c351-453a-b7f7-87f38ae6a3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:18:18.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:35:22.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal is expected to close in the first quarter of 2021, according
        to an Aurora spokesperson. Uber CEO Dara Khosrowshahi will join Aurora''s
        board of directors. Uber''s stock was down less than a percent Monday, following
        the close of markets.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98283e12-5df6-4cd5-9ff2-8e215b58473f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:18:18.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:35:22.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2563a120-d5de-465f-93b9-f03fcc189eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:18:18.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:35:22.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partnership will also give Aurora a connection with an auto
        manufacturer, Toyota, which has invested in Uber ATG. While Aurora is developing
        sensors and software for self-driving vehicles, it will need a partner to
        manufacture the vehicles. Aurora competitors such as Waymo, Cruise and Argo
        AI, have all made deals with automakers. Toyota did not immediately respond
        to a request for comment.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a17be85-f047-42be-b853-31f4a8dbd55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T15:18:18.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:35:22.049+08:00
