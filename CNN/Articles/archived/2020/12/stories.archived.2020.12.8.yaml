      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo also joined the Catholics in commemorating
        the date, as she called on Filipinos to continue loving and helping one another.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcb0302-45ed-4dab-816a-b2e7273c75af'
