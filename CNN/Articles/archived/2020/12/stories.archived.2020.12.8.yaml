  'Scientists-oxygen-Mars-':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-08T19:55:06.519+08:00
    'imagesource': 'jcr:3247a0bf-23ad-4c90-a0e3-9638fcf67708'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cceac0f0-e0bf-4d0f-b72e-5882d2c8c2a9'
    'lead': 'While NASA wants to land astronauts on Mars at some point in the 2030s,
      the high-stakes mission would take years to complete and require more oxygen
      than a spacecraft could carry. Scientists say they might have found a solution.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-08T19:59:53.729+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T15:34:30.844+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:30:29.108+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['oxygen', 'Mars', 'NASA', 'MOXIE']
    'template': '1'
    'title': 'Scientists say they have come up with a potential way to make oxygen
      on Mars

      '
    'visualType': 'image'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d7f670-4a20-4fd6-9210-695f9c1f3ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:59:53.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:34:31.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In a high-stakes mission that could take
        five years to complete, NASA wants to land astronauts on Mars in the 2030s.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97920cf-9e41-4348-80f9-5dfc77e2c65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:59:53.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:34:31.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c1bb6f-da64-4f35-b8e9-d8aae810305e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:59:53.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:34:32.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transporting enough oxygen and fuel on a spacecraft to sustain the
        mission for anywhere near that length of time, however, isn''t currently viable.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09c584e-0229-464d-b6db-98691a240424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:59:53.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:34:32.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2449d22f-ce5e-4107-b70d-29607379baca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:59:53.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:34:33.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way NASA plans to address this problem is by deploying MOXIE,
        or the Mars Oxygen in Situ Resource Utilization Experiment. This system is
        in the testing phase on the Mars Perseverance rover, which launched in July.
        The apparatus will convert the carbon dioxide that makes up 96% of the gas
        in the red planet''s'' atmosphere into oxygen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c863202a-1083-4191-8165-dc7dc2f0bd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:59:53.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:34:33.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f002f6-a3f6-4c4c-a906-ab9ff556679e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:59:53.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:34:34.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Mars, oxygen is only 0.13% of the atmosphere, compared to 21%
        of the Earth''s atmosphere.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccb9822-0344-4086-88fe-7aad882e9313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:59:53.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:34:34.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d37867-cff3-40b0-89e4-fc2e65648ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:59:53.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:34:35.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists at Washington University in St. Louis have now said they
        may have come up with another technique that could complement MOXIE.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ba8be9-0c57-472b-8e36-12fd382f5d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:59:53.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:34:35.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdffed3-8812-4896-a696-bd7e7adf63a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:59:53.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:34:36.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MOXIE system essentially produces oxygen like a tree -- pulling
        in the Martian air with a pump and using an electrochemical process to separate
        two oxygen atoms from each molecule of carbon dioxide, or CO2.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb74eb9-835c-47d8-9a5a-888481f63987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:59:53.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:34:36.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a3997d-43d2-4fa0-9896-6f3ac1d5199a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:59:53.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:34:37.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experimental technique proposed by Vijay Ramani and his colleagues
        uses a completely different resource -- salty water in lakes beneath the Martian
        surface.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd16adec-d039-4240-b56b-68d2f7b2d3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:59:53.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:34:37.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cdea00-3243-4982-940a-94625f94aeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:59:53.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:34:38.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study by Ramani, a distinguished professor at Washington University''s
        department of energy, environmental and chemical engineering, and his colleagues
        published last week in the journal PNAS.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95895da0-07b8-4e30-9d56-1d1bbd41bb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:59:53.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:34:38.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091a4102-90d2-4ecb-b1cc-a55dfeea32d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:59:53.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:34:39.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Martian lakes?</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35231755-ef8c-4c54-a6e0-77efb9e6f293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:59:53.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:34:39.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the water known to exist on Mars is ice -- both at the poles
        and the planet''s midlatitudes. However, scientists detected two years ago
        what looked like a salty lake under the surface of Mars'' southern ice cap.
        And more recent research has found additional evidence of the lake and revealed
        a number of smaller salty ponds nearby.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93258536-7d72-46db-9944-2598942387f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:59:53.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:34:40.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a3a327-cb89-4d1a-9aef-caac2ba0f679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:59:53.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:34:40.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The presence of the brine is fortuitous because it lowers freezing
        point of the water. You take the salty, brackish water and electrolyze that.
        Our process takes the water and splits it into hydrogen and oxygen," Ramani
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bbae80-e8ec-4326-8064-d4842529c19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:59:53.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:34:41.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215effbc-9e2f-4b1b-8aab-6416525d8d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:59:53.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:34:41.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The method proposed in the new paper, however, assumes that these
        brines are readily available on Mars, said Michael Hecht, NASA''s principal
        investigator for MOXIE and associate director for research management at the
        Massachusetts Institute of Technology''s Haystack Observatory.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6393aeca-acf7-4d11-8cc5-f20b73138037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:59:53.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:34:42.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728cbf61-749a-419d-a90a-a3a915d53086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:59:53.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:34:42.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There hasn''t been any substantive evidence of bulk brine deposits,
        and while there are likely some in frozen form I absolutely don''t expect
        to find them as liquids," said Hecht via email. "What the authors are overlooking
        is that while the melting point might be - 70C, the frostpoint on Mars is
        also around -70C, so if these liquid brines did exist they would eventually
        just evaporate (more accurately, sublimate) away."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d642ec2-b64a-4047-9c53-f1bb9a0c2303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:59:53.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:34:43.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4207a54f-ad6f-49f9-989b-760439719842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:59:53.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:34:43.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hecht said, one day, electrolysis of water would be important for
        fuel production on Mars but not necessarily in the way outlined in the paper.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe446f1-728a-4111-9f0a-e07968bfc400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:59:53.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:34:44.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83431cf-c657-4aff-8d00-b145fea41361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:59:53.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:34:44.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regular ice ... is plentiful on Mars and not hard to find. There
        also isn''t any reason not to melt the ice to get water, which can then be
        co-electrolyzed with CO2 to ultimately produce both oxygen and methane for
        fuel," he said via email.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0423adf4-08fc-48d7-814f-0b22ca40eebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:59:53.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:34:45.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d16fc75-19d2-4c5b-a477-67cd858a0b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:59:53.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:34:45.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramani described their research project as an "initial foray" --
        his team had specialized in seawater electrolysis.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea377e3-11fd-410d-a0f1-b3ac170b4943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:59:53.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:34:46.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58bf29a-1430-42c5-b80e-158a58e03003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:59:53.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:34:46.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We came across these reports about saltwater deposits on Mars and
        we said why not," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288c01bf-ff4b-469b-9105-3bf53d2cd112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:59:53.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:34:47.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a3aa4d-9696-4cc2-b320-e3bd5181b4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:59:53.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:34:47.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We aren''t funded by NASA or any space-related program, but our
        hope is that if we get sufficient traction with this work, then in future
        we hope to propose this as a complement to MOXIE and other systems."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c7a950-2060-409f-bb53-16ebc5b71470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:59:53.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:34:48.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89a7966-b179-4b40-a659-988c475cb9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:59:53.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:34:48.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hope is in the next 10, 15 years we can advance our system
        to make it competitive."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cd7663-fec9-41c8-96ad-75d8797ec51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:59:53.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:34:49.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6436c5-c5ed-4f8f-9b19-1820fc724a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:59:53.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:34:49.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Testing MOXIE</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bc48db-4489-468e-85f7-bf1875c88e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:59:53.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:34:50.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MOXIE team at NASA will study how the little, toaster-size version
        operates on the Perseverance rover and apply lessons learned for developing
        a larger and more powerful system for a crewed mission.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34871ce2-775a-476a-b478-daa60c434ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:59:53.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:34:50.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1ca8ae-ab3f-4a2a-b864-221407ac4bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:59:53.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:34:51.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experiment will help researchers learn how a number of environmental
        factors, including dust storms, winds and sand, and the temperature of the
        carbon dioxide, could affect MOXIE. The scientists also need to know how radiation
        could impact its software.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7095a3fc-4365-4a21-adf0-f81d12103245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:59:53.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:34:51.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a538d77b-a52e-4330-8ce9-7d98f75e08d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:59:53.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:34:52.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A full-scale MOXIE system on Mars might be a bit larger than a household
        stove and weigh around 2,200 pounds (1,000 kilograms)-- almost as much as
        Perseverance itself. Work is ongoing to develop a prototype for one in the
        near future, NASA has said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0031f449-a65b-482b-a4c5-66cece78e2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:59:53.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:34:52.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008d714e-6e99-4e3f-a140-2e7bd67f049d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:59:53.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:34:53.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hecht said that NASA''s focus would remain on extracting oxygen
        from Mars'' atmosphere. While the ice could be useful in the future, he said,
        it should be regarded as a mineral that has to be prospected, extracted and
        refined before it can be used. What''s more, the ice on Mars is found predominantly
        at high latitudes, which isn''t where NASA intends to land humans, at least
        at first, he added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d1efb9-b9be-46df-baa3-2e9584e4a4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:59:53.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:34:53.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973625eb-80b2-4b8a-9628-44a34d912c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:59:53.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:34:54.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Extracting oxygen from the air is easy by comparison because it''s
        everywhere, you don''t have to go dig anything up, and that''s why we''re
        doing it first."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f215c5-65ab-4bd0-af9a-baf8bc931ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T19:59:53.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:34:54.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/12/08/world/mars-water-fuel-how-to-get-scn/index.html"><em>
        "Scientists say they have come up with a potential way to make oxygen on Mars"&nbsp;</em></a></p>'
