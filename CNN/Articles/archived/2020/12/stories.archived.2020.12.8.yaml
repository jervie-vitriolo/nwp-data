  'Chuck-Yeager-dies-at-97':
    'author': 'Pete Muntean and Hollie Silverman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-08T13:11:52.968+08:00
    'imagesource': 'jcr:61ebcd32-0243-4698-9db8-d50a02bfded1'
