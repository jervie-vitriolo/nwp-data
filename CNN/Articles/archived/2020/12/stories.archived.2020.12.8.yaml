    'mgnl:tags': ['Quezon-City', 'QC', 'COVID-19', 'coronavirus', 'COVID-vaccine']
    'template': '1'
    'title': 'Quezon City forms task force to oversee COVID-19 vaccine purchase, distribution'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039ae9f3-35ca-4899-835e-c4dcfbac3691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T14:33:37.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:24.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8)—&nbsp;</strong>The
        Quezon City government has formed a task force that will oversee the future
        acquisition and distribution of COVID-19 vaccines in the area, officials said
        Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dcba07-dfed-43b0-abbd-6f7d1290775e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T14:33:37.506+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:24.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force will be composed of top LGU officials and representatives
        from private stakeholders, the city government said in its <a href="https://quezoncity.gov.ph/belmonte-creates-task-force-vax-to-normal-to-oversee-acquisition-distribution-of-covid-19-vaccine/">latest
        press release.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9408cfd9-8e9a-4f34-b52c-f769f25f7487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T14:33:37.506+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:24.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayong marami ng mga posibleng bakuna ang nagpakita ng potensiyal
        laban sa</em> virus, <em>dapat na nating paghandaan ang mga hakbang para sa
        agarang pagbili at distribusyon nito kapag naaprubahan na</em>," Quezon City
        Mayor Joy Belmonte said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b010c9-0394-4ce2-a9a2-4370bbd68995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T14:33:37.506+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:24.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now that there are a lot of possible vaccines that
        show potential against the coronavirus, we already need to take steps for
        the speedy purchase and distribution once approved.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da964e4-0f14-4e45-a61b-5ddbe7f56219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T14:33:37.506+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:24.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are organizing early to ensure that the directions set by the
        national government will be followed, and that those who need the virus most
        are prioritized," she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ad9d78-aa2b-4adc-a81e-78245978512e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T14:33:37.506+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:24.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the duties of the newly-created task force are finalizing
        the database of the priority sectors and residents, selecting vaccination
        centers and storage areas, and handling transportation, funding, and information
        dissemination.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea620aa1-f6ad-4752-83fb-658c0fb76e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T14:33:37.506+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:35:24.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has so far secured <a href="https://cnnphilippines.com/news/2020/11/27/philippines-vaccine-deal-astrazeneca.html">2.6
        million doses</a> of British drugmaker AstraZeneca through the help of the
        private sector. The country is also projected to receive doses from China''s
        Sinovac and Russia''s Gamaleya Institute as early as the <a href="https://cnnphilippines.com/news/2020/12/2/PH-COVID-19-vaccine-supply-Sinovac-Gamaleya-Q1-2021.html">first
        quarter of 2021</a> amid "advanced" supply negotiations, vaccine czar Carlito
        Galvez previously said.</p>'
  'south-korea-japan-miliatary-covid':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-08T14:33:19.436+08:00
    'imagesource': 'jcr:e1eb2e18-444d-409f-bba3-39c28d9e4964'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '404e08d4-9d98-453b-9d6e-6db5e9b3b555'
    'lead': 'South Korea and Japan may have coronavirus numbers that would be the
      envy of much of Europe and the United States, but they aren''t taking any chances
      as winter brings with it a dangerous spike in infections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-08T14:43:14.945+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T15:35:23.574+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:30:19.505+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'South-Korea', 'Japan', 'Asia']
    'template': '1'
    'title': 'ANALYSIS: South Korea and Japan called in the military to fight COVID.
      As winter looms, they aren''t taking any chances'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3fd592-ce99-48c8-af87-fca1ad8a7cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T14:43:14.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:23.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — South Korea and Japan may have coronavirus
        numbers that would be the envy of much of Europe and the United States, but
        they aren''t taking any chances as winter brings with it a dangerous spike
        in infections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7487f7-c407-4806-b281-a89d7dd691d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T14:43:14.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:23.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with tighter restrictions, both east Asian countries have
        deployed their respective militaries to assist medical staff and help with
        contact tracing. In Japan, nurses from the Self-Defense Forces <a href="https://www.cnn.com/world/live-news/coronavirus-pandemic-12-07-20-intl/h_ef7345ec425dd4218ac1eb0b2a90fd44"
        target="_blank">will assist local hospitals</a>&nbsp;in Osaka and Hokkaido
        prefectures, as the country reported 1,518 new cases Monday — bringing its
        total to 164,641, including more than 2,395 deaths.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0dd18e-7b57-4ea5-a3d3-567d30be8f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T14:43:14.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:23.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Korea, the military and police will <a href="https://www.cnn.com/world/live-news/coronavirus-pandemic-12-07-20-intl/h_904e498a28d8310bd61c0021a7cf3682"
        target="_blank">help with contact tracing efforts</a>, while testing centers
        will also extend their hours into the night and on weekends to encourage testing
        in the greater Seoul area. The country reported 594 cases from Monday — all
        but 28 of which were local transmissions — bringing its total caseload to
        38,755, including 552 deaths.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd50b27-c72a-46d1-8f76-614be02a0bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T14:43:14.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:23.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in the region, Hong Kong is also experiencing a fourth
        wave of cases, forcing the cancellation of a <a href="https://www.cnn.com/world/live-news/coronavirus-pandemic-12-01-20-intl/h_c8d1d7f9e910945764c2a15be7642b5c"
        target="_blank">planned travel bubble</a>&nbsp;with Singapore as new restrictions
        are put in place. Taiwan, which went <a href="https://www.cnn.com/2020/10/29/asia/taiwan-covid-19-intl-hnk/index.html"
        target="_blank">200 days without a local transmission</a>, also had a handful
        of <a href="https://www.cdc.gov.tw/En/Category/ListContent/tov1jahKUv8RGSbvmzLwFg?uaid=iaIG3tMqBAEn6ifHZwD49g"
        target="_blank">new cases</a>, along with a surge of imported infections,
        though those patients are all being quarantined.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83dd952-f13e-481c-8fef-8a299b1dbcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T14:43:14.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:23.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with Australia and New Zealand, east Asian countries have
        been among the best at responding to coronavirus, tightening and relaxing
        restrictions as case numbers have allowed — thus enabling life to return to
        relative normality for extended periods. The world will now be watching closely
        as the region faces a winter surge that is likely to challenge the early stages
        of the pandemic for severity and misery.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37775c97-5430-4c6b-8d1a-83b9c2c54491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T14:43:14.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:23.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia and New Zealand, in the southern hemisphere, are about
        to enter summer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d0f75e-85db-422e-b6cc-a701922bed62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T14:43:14.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:23.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a briefing Monday, a South Korean health official warned the
        country was facing its "biggest crisis" since the beginning of the pandemic,
        adding that daily cases could top 750 this week and urging people to follow
        the tighter restrictions for next three weeks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b0077e-577c-49f7-bf10-272074bd61f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T14:43:14.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:23.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Japan recorded its <a href="https://www.cnn.com/world/live-news/coronavirus-pandemic-12-05-20-intl/h_8f454c17af81060ac12e9b374b3dda1e"
        target="_blank">highest-ever number</a>&nbsp;of COVID-19 patients in intensive
        care, a situation Prime Minister Yoshihide Suga acknowledged was becoming
        "extremely alarming" as hospitals and medical staff faced being overwhelmed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31f029c-35fe-4a4c-888b-682e0483e8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T14:43:14.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:23.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winter was always expected to bring a <a href="https://www.cnn.com/2020/07/13/health/winter-coronavirus-flu-wellness/index.html"
        target="_blank">spike in case</a>, as cold weather sends people indoors to
        poorly ventilated spaces — conditions likely to make coronavirus spread more
        easily. Cases could also be harder to track and trace as symptoms are similar
        to those of winter respiratory bugs, while governments may find it harder
        to enact lockdown measures or other restrictions on already quarantine-fatigued
        populations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7945ef-1573-4d3d-ba1e-b103b61ec1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T14:43:14.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:23.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese regulations have called for <a href="https://www.straitstimes.com/asia/east-asia/japan-eateries-struggle-with-ventilation-requirement-in-winter-to-battle-covid-19"
        target="_blank">greater ventilation</a>, but this is a hard ask in parts of
        the country that experience freezing temperatures throughout winter, a situation
        shared by South Korea. Asahikawa, in Japan''s northern Hokkaido prefecture,
        has seen a major spike in cases in recent days — the city also <a href="https://www.reuters.com/article/us-health-coronavirus-japan-hokkaido/covid-19-clusters-break-out-in-japans-coldest-city-as-winter-closes-in-idUSKBN28H0D3"
        target="_blank">holds the record</a>&nbsp;for the country''s coldest-ever
        temperature, of minus 41 degrees Celsius (minus 41.8 degrees Fahrenheit) in
        1902, and sees <a href="https://www.data.jma.go.jp/obd/stats/etrn/view/nml_sfc_ym.php?prec_no=12&amp;block_no=47407&amp;year=&amp;month=&amp;day=&amp;view=p1"
        target="_blank">average temperatures</a>&nbsp;of minus 5 degrees Celsius (23
        degrees Fahrenheit) to minus 10 degrees Celsius (14 degrees Fahrenheit) for
        much of winter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a185d31d-e335-48aa-a254-20696af40988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T14:43:14.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:23.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also a sense of coronavirus fatigue in much of Asia, which
        — while avoiding the type of stringent lockdowns seen in parts of Europe,
        the US, and Australia — has also experienced several more months of dealing
        with precautions and restrictions than other parts of the world. This makes
        encouraging people to continue to be vigilant, during a period when conditions
        already make infection easier, more of a struggle.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef637c1-ccfd-415b-b4fb-849e795b5ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T14:43:14.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:23.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please do not get used to the coronavirus," Japan Medical Association
        President Toshio Nakagawa said at a briefing(https://money.yahoo.com/tokyo-sees-record-number-cases-amid-nationwide-spike-071126595--spt.html)
        last month, as cases started to rise in that country. "Please do not underestimate
        the coronavirus."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a280c738-fc00-4d37-b09e-ce151101d932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T14:43:14.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:23.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But amid this and similar warnings, not all measures are being taken
        to contain the virus, perhaps a sign that governments fear people may only
        be able to go so far. Japan, for example, has <a href="https://www.cnn.com/world/live-news/coronavirus-pandemic-11-24-20-intl/h_961a5eb01773d58e2101941aa330ab81"
        target="_blank">scaled back</a>&nbsp;a domestic travel subsidy campaign —
        Go To Travel — but is not scrapping or pausing the <a href="https://www.japantimes.co.jp/news/2020/12/03/national/politics-diplomacy/coronavirus-go-to-travel-cancel/"
        target="_blank">scheme</a>, even amid the risk of local infections.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b40ba69-f1b6-4604-b036-fab077e03dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T14:43:14.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:23.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now, this type of middle-way approach — not too strict, not
        too soft — has largely worked for Japan and other countries in east Asia.
        Severe lockdowns, meanwhile, failed to have the desired effect in much of
        Europe, with cases soon rebounding as conditions are relaxed and people do
        not vigilantly follow basic measures like mask-wearing and social distancing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943e0d73-ac21-4d61-a888-22e46bbf9109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T14:43:14.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:23.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Europe and the US facing a deadly and miserable winter — albeit
        with the slight hope of vaccine rollouts in the near future -- eyes will be
        on whether Asia continues to show a more effective way of managing the pandemic.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc61475-9026-44f8-9193-3173420751f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T14:43:14.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:35:23.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/07/asia/south-korea-japan-coronavirus-intl-hnk/index.html"
        target="_blank">South Korea and Japan called in the military to fight Covid.
        As winter looms, they aren''t taking any chances</a>."</em></p>'
