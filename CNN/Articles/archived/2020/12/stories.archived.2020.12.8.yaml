      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill No. 8080 or the proposed Instituting Services for Learners
        with Disabilities (LWDs) in Support of Inclusive Education Act aims to recognize
        the vital role of LWDs by giving full support to their welfare and development
        in ensuring their full inclusion in the society.</p>'
