      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second would be based on states and localities demonstrating
        a loss in revenue.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261bd5e5-cabb-43a1-bd39-596820b2e948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:32:15.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:33.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10edc5b0-2303-48e2-85cd-dc9d737b10b2'
