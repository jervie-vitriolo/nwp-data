      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez, Jr. also said <a href="https://cnnphilippines.com/news/2020/12/2/PH-COVID-19-vaccine-supply-Sinovac-Gamaleya-Q1-2021.html">the
