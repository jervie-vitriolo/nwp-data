    'template': '1'
    'title': 'Love for sport and country fuels De Los Santos to still compete in e-kata
      tournaments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cfdae6-d545-4548-bb2f-3160896caeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:44:46.362+08:00
      'mgnl:createdBy': 'david'
