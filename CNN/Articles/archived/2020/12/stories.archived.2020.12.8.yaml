      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) –</strong> For
        many athletes, joining consecutive competitions and overexertion are some
        of the main causes of an early career burnout.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47afc60-ef87-4af6-9d42-b4c71a79ad42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:44:46.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:31:58.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92690a16-26c9-4756-945c-c85bb2a947ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:44:46.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:31:59.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these do not prevent James De Los Santos, the world''s top e-kata
        player, from joining as many e-kata tournaments as possible while confined
        at home due to the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b447bb7e-b3f1-4a7f-b095-8caaac99454e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:44:46.362+08:00
