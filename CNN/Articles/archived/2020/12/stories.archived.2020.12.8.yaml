      'text': '<p><strong>(CNN)</strong> — Breaking — elite breakdancing — will make
        its Olympics debut at Paris 2024, officials announced Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f52adff-e9ba-4aa9-9467-c0ec00521027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:35:34.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:36:07.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the first DanceSport event to appear at an Olympic Games,
        having been staged at the Youth Olympics in Buenos Aires two years ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da88b27-4d52-45b7-a647-ea97b47745a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:35:34.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:36:07.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Olympic Committee (IOC) executive board also announced
        that skateboarding, sport climbing and surfing -- three events that were due
        to debut at the postponed Tokyo Games -- will be featured in Paris, too.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a33ab6d-928e-4524-9c3f-1f2dabeb4a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:35:34.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:36:07.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today is a historic occasion, not only for b-boys and b-girls but
        for all dancers around the world," said Shawn Tay, president of the World
        DanceSport Federation (WDSF).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e2b71d-f6ed-4988-a90a-40a81b449ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:35:34.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:36:07.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The WDSF could not be prouder to have breaking included at Paris
        2024, and we thank everyone who helped make it possible: the executive board
        of the IOC, the Paris 2024 organizers, the WDSF staff and, most importantly,
        the breaking community itself.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccc7bd8-5198-4b8e-a9ea-95e7680c45c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:35:34.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:36:07.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a true team effort to get to this moment and we will redouble
        our efforts in the lead-up to the Olympic Games to make sure the breaking
        competition at Paris 2024 will be unforgettable."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3920758a-08f2-4550-a738-768067e7fef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:35:34.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:36:07.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris 2024 will see 16 b-boys and 16 b-girls -- the term used for
        competitive breakers, or breakdancers -- compete in one vs one battles, and
        it is hoped the sport''s inclusion will attract a young audience to the Olympics.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e85527c-4ea7-4580-be37-d6b488d23b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:35:34.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:36:07.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the 2018 Youth Olympics, there were three medals events that
        drew crowds of more than 30,000 people each day, according to the WDSF.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d385c3e-657c-475d-ba50-6a7df42ec840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:35:34.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:36:07.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measures that were introduced ahead of the Tokyo Olympics allow
        host cities to put forward new sports to be included in their Games.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bce1a7a-0f43-4093-a729-d46bf0212c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:35:34.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:36:07.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo 2020 is scheduled to begin on July 23, 2021 with IOC president
        Thomas Bach saying last month he is "very, very confident" that spectators
        will be able to attend.</p>'
  'pregnancy-stress-fetal-brain':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-12-08T06:29:08.591+08:00
    'imagesource': 'jcr:0c09c216-5c09-48d0-9a75-43fad9ed7886'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03f6dc48-27b1-44e3-a5e8-d4373a333b9f'
    'lead': 'The stress a woman feels during pregnancy can affect the developing brain
      of her unborn child as documented on fetal brain scans, according to a new study
      published Monday in the medical journal JAMA Open Network.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-08T06:37:59.516+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:36:05.793+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:30:07.303+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stress during pregnancy may harm unborn baby''s brain, studies find'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecaaa1f-7b39-4a1f-b41c-1676dfccaa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:37:59.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:05.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong>&nbsp;</strong>The stress a woman
        feels during pregnancy can affect the developing brain of her unborn child
        as documented on fetal brain scans, according to a new study published Monday
        in the medical journal JAMA Open Network.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345bad82-7170-4ee1-a2e3-43fe112ff036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:37:59.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:05.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fetuses of expectant moms with higher anxiety levels were more likely
        to have weaker connections between two brain areas involved in executive and
        higher cognitive functions and stronger connections between parts of the brain
        connected to emotional and behavioral controls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc51606-1433-4ddc-ba6d-d8b6826074e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:37:59.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:05.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study echoes other recent research that has found a direct impact
        of maternal stress on a baby''s future development.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5f43b1-1920-4dc9-8564-78c99ec2b714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:37:59.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:05.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Toxic levels of anxiety ... appear to be having direct effects
        on the way the fetal brain is being sculpted and organized in utero," said
        study author Catherine Limperopoulos, who directs the <a href="https://childrensnational.org/departments/developing-brain-research-laboratory"
        target="_blank">Developing Brain Institute</a> at Children''s National in
        Washington, DC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aaf1d9-63f5-46c6-b434-431ba5baba58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:37:59.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:05.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the expectant mother is experiencing, the unborn baby is experiencing
        as well," Limperopoulos said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30997831-73fe-431f-8537-91d8d8afdef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:37:59.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:05.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "toxic" level of anxiety in the study was defined as stress at
        levels that would interfere with a woman''s ability to successfully go about
        her day-to-day roles and responsibilities, but not enough to be clinically
        diagnosed as a mental health illness or disorder.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667c6f4e-6f2f-46c7-9a51-e3967578b73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:37:59.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:05.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stress causes the pituitary and adrenal glands to flood the body
        with "fight-or-flight" hormones originally meant to help us escape from wild
        animals and other dangers. Today, we live with chronic stress, and those chemicals,
        which include the stress hormone cortisol, have the ability to cross the placental
        barrier between mom and baby.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c95f55e-800d-44ee-b33d-785126ccf4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:37:59.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:05.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The link between stress and fetal brain development is especially
        disturbing for women who are pregnant during the pandemic, Limperopoulos said,
        as her prior research has found stress for pregnant women in the era of Covid-19
        has doubled or even tripled.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dc1e77-dc31-4691-8b4b-3c90b197d200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:37:59.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:05.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And there''s other published studies confirming that pregnant women
        are reporting very high levels of stress during the pandemic," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bdbd9a-a0bb-4e10-98a6-6d9bef857b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:37:59.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:05.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a critical take-home message here," Limperopoulos added.
        "It is really important that we are alerting women to the fact that high levels
        of stress may have an effect on their baby''s development and direct them
        to resources that can help them better manage their stress during this pandemic
        and beyond."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562f2c9a-2c56-4517-ad52-e0ad70e06a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:37:59.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:05.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The impact of maternal stress</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643da561-37aa-47ba-89c9-1c1d1b1b0d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:37:59.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:05.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior research has linked stress, anxiety and depression in pregnant
        mothers to social, emotional and behavioral problems in their offspring at
        later ages.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a8d7d8-a971-407f-9a1a-ee2cbf8342f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:37:59.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:05.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinical studies have found neurobehavioral deficits, such as impaired
        motor coordination, higher emotional reactivity and language delays in children
        born to stressed mothers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5224e45-ff21-4a0e-9452-0decd3fe9bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:37:59.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:05.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limperopoulos <a href="https://jamanetwork.com/article.aspx?doi=10.1001/jamanetworkopen.2019.19940&amp;utm_campaign=articlePDF&amp;utm_medium=articlePDFlink&amp;utm_source=articlePDF&amp;utm_content=jamanetworkopen.2019.19940"
        target="_blank">published a study earlier this year</a> that found high levels
        of stress during pregnancy impaired a baby''s brain biochemistry and the growth
        of the hippocampus -- the area of the brain involved in the formation of new
        memories, which is also associated with learning and emotions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a751641-ad08-4476-9f77-a756aebe2414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:37:59.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:05.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior studies have also found unusual electroencephalographic patterns
        in the frontal lobes of children, along with changes in the white matter responsible
        for organizing communication between the various parts of the brain.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7fea10-f4ca-4ae0-a831-bfad0366a06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:37:59.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:05.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stress has also been linked to preterm birth. Women who felt overwhelmed
        and unable to cope during the months and even years before conception had
        shorter pregnancies than other women, <a href="https://academic.oup.com/abm/advance-article-abstract/doi/10.1093/abm/kaaa047/5873717?redirectedFrom=fulltext"
        target="_blank">according to a study published in July.</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9446dc-198a-4c91-9432-994528e4b32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:37:59.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:05.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every day in the womb is important to fetal growth and development,"
        said senior author Christine Dunkel Schetter, a distinguished professor of
        psychology and psychiatry who has researched the topic for years at the Stress
        Processes and Pregnancy Lab at the University of California, Los Angeles.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a39b924-20ce-48b2-9fe7-36d02e3c6c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:37:59.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:05.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Premature infants have higher risk of adverse outcomes at birth
        and later in life than babies born later, including developmental disabilities
        and physical health problems," Dunkel Schetter said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3872254-65b3-46f0-8b06-ae7aa305313c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:37:59.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:05.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another study published this month found that maternal stress --
        even before conception -- can shorten the length of a baby''s telomeres, the
        compound DNA structures located at the tips of our chromosomes. responsible
        for protecting our cells from aging as they multiply.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb69e92e-8e45-4fc7-81be-d216e0cd280c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:37:59.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:05.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think of telomeres as the protective plastic caps on the ends of
        your shoelaces. Shortened telomeres have been linked to a higher risk of heart
        disease, cancers and earlier death.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d57f906-59e7-4347-a9a7-53e0d654700d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:37:59.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:05.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What our research tells us is that we may have early environmental
        and maternal factors influencing where a person starts in life, which may
        set them on course to age faster," said lead author Judith Carroll, an associate
        professor of psychiatry and biobehavioral sciences at the Semel Institute
        for Neuroscience and Human Behavior at UCLA, in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8686f5e1-f8e6-4ae6-80d7-ab99075d6da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:37:59.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:05.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stress among low-risk pregnancies</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae4a43b-d122-497d-9645-db5994d1313a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:37:59.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:05.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest study in JAMA Open Network analyzed the stress levels
        of 50 women whose pregnancies were between 24 and 39 weeks and considered
        low risk due to the expectant mothers'' higher sociodemographic category.
        These well-educated, professional women were already healthy "control" volunteers
        in a larger study on fetal brain development. None of the women were on medication.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b558100-2ba1-4868-aa41-1c52ffea78bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:37:59.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:05.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day the women filled out widely used and validated stress,
        anxiety and depression questionnaires, researchers took highly sensitive brain
        scans of their developing babies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7e7046-f0a4-4096-9771-8e58750bfb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:37:59.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:05.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are considered safe studies -- they do not harm the expectant
        mom or the fetus," Limperopoulos said. "Hopefully we might be able to then
        use this kind of technology as an early preventative technique in a pregnancy.
        That''s what we''re hoping for."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc06044-8a38-473d-beea-dc8c554c1b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:37:59.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:05.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study is following the mothers and babies until the children
        are 18 months of age, Limperopoulos said, to see if the effects during pregnancy
        are modified by environmental factors. And she is enrolling women in a future
        study to investigate if behavioral interventions can reduce an expectant mom''s
        symptoms.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007d8ad8-1f50-48c8-a35a-ef09980433cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:37:59.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:05.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And importantly, are we able to measure preventable effects or
        restorative effects for the fetus before birth," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a436673-caf2-4a55-bc00-64bca2f33b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:37:59.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:05.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s important to take away from the study is that the risk factors
        of stress, anxiety and depression are modifiable, Limperopoulos emphasized,
        yet "75% of women who are experiencing mental health problems during pregnancy
        go undetected because we''re not systematically screenings for these problems."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f312b35e-ea4f-4ea1-95eb-79d697ea4f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:37:59.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:05.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really need to be paying attention to mental health problems
        during pregnancy, because they''re not only affecting the pregnant women but
        they seem to have enduring effects on the baby in the months and probably
        years down the line," Limperopoulos added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c23cd5c-49a2-49c0-a21c-252d6af50261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:37:59.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:05.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we as a society can make changes to help give pregnant women
        the resources they need and provide them with a safe and supportive environment
        before and during pregnancy, we may have a significant impact on the health
        of their children," Carroll said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c611dc-df2f-4ef4-907a-85f61d08a359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:37:59.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:36:05.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/12/07/health/pregnancy-stress-fetal-impact-study-wellness/index.html"
        target="_blank">Stress during pregnancy may harm unborn baby''s brain, studies
        find</a></em></p>'
  'NBA-Minnesota-Timberwolves-Karl-Anthony-Towns-COVID-19-family-death':
    'author': 'Jill Martin and Allen Kim, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-12-08T06:40:09.755+08:00
    'imagesource': 'jcr:038e400c-a0b0-4d1b-98cc-5f5048d24f29'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d5a969d-05cf-4cdf-83fd-8b21e0d41ca2'
    'lead': 'Minnesota Timberwolves star Karl-Anthony Towns is entering his sixth
      NBA season with a heavy heart.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-08T06:41:22.622+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:36:04.435+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:30:07.684+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA star Karl-Anthony Towns says he has lost 7 family members to COVID-19'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afd6c7e-9dce-4a8d-87a3-0d8b8bc24895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:41:22.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:36:04.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Minnesota Timberwolves star Karl-Anthony
        Towns is entering his sixth NBA season with a heavy heart.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1cde6d-5e68-48b1-8ed0-f668c0ce86a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:41:22.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:36:04.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been through a lot, obviously starting out with my mom,"
        Towns said on a video call with reporters on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af3cda6-6034-43a0-8628-36af16bd7f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:41:22.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:36:04.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Towns'' mother, Jacqueline Towns, died in April of complications
        from Covid-19. On Friday, the 25-year-old Towns told reporters that six other
        family members have died because of Covid-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e245c4c5-e93e-44be-b7a8-76c4d568ab51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:41:22.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:36:04.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last night I got a call that I lost my uncle," Towns said. "I feel
        like I''ve been hardened a little bit by life and humbled."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0d46b9-189a-4f7f-a9dd-d03b859d566b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:41:22.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:36:04.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Towns said he''s trying to keep his family safe. His father, Karl-Anthony
        Towns Sr., also contracted Covid-19 but recovered.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a23da50-3504-4a7f-a954-5d4b103a0cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:41:22.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:36:04.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve seen a lot of coffins in the last seven months, eight months,"
        Towns said. "But I have a lot of people who have -- in my family and my mom''s
        family -- who have gotten Covid. I''m the one looking for answers still, trying
        to find how to keep them healthy. It''s just a lot of responsibility on me
        to keep my family well-informed and to make all the moves necessary to keep
        them alive."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d1ad9d-416b-4102-a3b5-023a7e3d8924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:41:22.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:36:04.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when asked if basketball would be a type of therapy for him,
        Towns acknowledged the difficulty he faces as he prepares for the new season,
        saying he hasn''t been in a good place mentally since his mother was hospitalized.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41272ac6-490b-4439-8edc-3c2300aa98ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:41:22.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:36:04.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I play this game more because I just loved watching my family members
        seeing me play a game I was very successful and good at. It always brought
        me a smile when I saw my mom at the baseline and in the stands and stuff and
        having a good time watching me play," Towns said. "So it''s going to be hard
        to play. It''s going to be difficult to say this is therapy. I don''t think
        this will ever be therapy for me again. But it gives me a chance to relive
        good memories I had."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a0d791-13f5-4ee4-8963-fb282d4e7d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:41:22.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:36:04.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his mother was first placed in intensive care in March, Towns
        posted an emotional video on Instagram imploring people to take the pandemic
        seriously and to take every precaution.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80f401a-8778-443b-a292-0923cc7bdb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:41:22.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:36:04.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 15, Towns announced he would donate $100,000 to the Mayo
        Clinic, saying at the time in an Instagram post, "My hope is that we can fight
        this virus quicker and more efficiently by increasing the testing capabilities
        and availability and Mayo Clinic''s overall Covid-19 response."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2b1741-da9d-4df3-a3b9-354eea2969b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:41:22.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:36:04.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Towns plays center for the Timberwolves. He was the NBA Rookie of
        the Year in 2016 and has twice been named an NBA All-Star.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06f4198-0084-4e29-b25e-828682cb2007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T06:41:22.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:36:04.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Timberwolves will open the 2020-21 NBA season against the Detroit
        Pistons on December 23 at Target Center in Minneapolis.</p>'
