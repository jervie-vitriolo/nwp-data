      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) -</strong> The
        second division of the Court of Tax Appeals has upheld a lower court''s decision
        to prevent Rappler chief executive officer and journalist Maria Ressa from
        travelling to the United States due to the COVID-19 pandemic.</p>'
