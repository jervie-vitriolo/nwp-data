    'mgnl:tags': ['US', 'US-president', 'Joe-Biden', 'appointments', 'Biden-administration']
    'template': '1'
    'title': 'ANALYSIS: Battles over Biden appointments signal a larger struggle over
      his strategy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8af8b0c-0497-4270-aae4-233669eee46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The progressive uprising against a wide
        range of potential Joe Biden administration nominees reflects not only old
        ideological divisions among Democrats but also a new struggle over how the
        incoming president should advance his objectives in a closely divided Washington.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f90259f-2ea0-4b1d-9e35-c9342638832a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb2c5f3-bd7d-4466-988b-2a1bffde3fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the centrist potential Biden appointments who have drawn
        the most fire from the left -- including Rahm Emanuel, a former Chicago mayor
        and former White House chief of staff for Barack Obama; former Bill Clinton
        policy director Bruce Reed; and former Sen. Heidi Heitkamp of North Dakota
        -- have long records of negotiating deals with Republicans and conservative-leaning
        business and other interest groups.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84e39a9-f665-4521-b2e5-02ba2c3da7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f782c6a5-51e1-4f3c-9c88-c65ccf72a0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For that reason, the opposition to such potential appointees is
        becoming a proxy war for a much larger dispute among Democrats about how Biden
        can navigate a narrowly divided Washington in which Democrats at best will
        control only 50 seats in the Senate and no more than about 222 in the House.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523036f8-9fb6-423d-9949-27be927960db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7d5c52-8db5-4dbc-a759-4ef4bd4c9aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderate Democrats believe Biden needs appointees with the experience
        and inclination to build coalitions for his ideas that include Republicans
        and business groups beyond the party base.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17a24bf-65e0-4e88-b485-3f5e5e879484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafe38dd-83d5-4b33-9330-4a46084771ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Joe Biden ... won the Democratic nomination and the presidency
        because he was a moderate and, frankly, because he could work with the other
        side," says Jim Kessler, executive vice president for policy at Third Way,
        a centrist Democratic group. "That wasn''t a bug, that was a feature, and
        I expect that the majority of the people in his Cabinet are going to be those
        who can work with the other side."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b013310c-2314-4c2f-b25a-aeb130120783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae095b3-ccf0-456b-81da-411c71b640ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many on the left say that trying to advance Biden''s agenda
        by negotiating compromises with a sliver of Republicans, especially in the
        Senate, is a fool''s errand in an era so polarized that hardly any of them
        will even publicly acknowledge that he has won. Instead, they want him to
        mobilize public support for his proposals -- and to target congressional Republicans
        as obstructionists if they block them. And for that, they say, Biden needs
        appointees more inclined to sharpen than to smooth differences with the GOP.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425ced64-62db-4087-9d1d-86476885823c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf64cc6f-9e71-46ae-864c-96f4c12156b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Democrats will face a fork in the road when it comes to the issue
        of bipartisanship," says Adam Green, co-founder of the liberal Progressive
        Change Campaign Committee. "On many issues, a majority of Republican voters
        support a position that zero Republican politicians in Washington are willing
        to vote for. At that moment does bipartisanship mean cutting an unpopular
        deal with corrupt out-of-touch politicians like [Senate Majority Leader] Mitch
        McConnell? Another option is rally the public and ... we hope that''s where
        [Biden] goes."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2de2928-c8cf-4ebc-82f7-be1c90e230ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe883ae-684f-4872-8e90-742e66f94ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Objections from the left</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a28788-efa5-4e9e-8ed6-2cd8e05fa882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The left''s agitation over potential Biden nominees is only one
        of the many crosswinds buffeting his selection process. Biden has also faced
        sustained pressure to ensure diversity in his picks, both in terms of gender
        and race. Insiders say the selection process has also been marked by frustration
        among some that so many of the key positions have gone to veterans of the
        Obama administration, such as Jeffrey Zients and Brian Deese, top Obama economic
        officials whom Biden has named, respectively, to coordinate the response to
        the coronavirus outbreak and lead the White House''s National Economic Council.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12457d82-083c-462d-b11a-7be7e4edeed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efce5f8-2b22-4014-89ab-e998bf532516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the pressure from the left has been unique in that it''s been
        focused at least as much on blocking potential appointees as on elevating
        them. A loose constellation of social-media savvy groups that includes Justice
        Democrats, the political organization affiliated with Rep. Alexandria Ocasio-Cortez
        of New York and the rest of "The Squad," the Revolving Door Project at the
        left-leaning Center for Economic and Policy Research, Demand Progress, which
        focuses on government reform and internet regulation, and the Sunrise Movement,
        which organizes young people on climate change, have publicly objected to
        a substantial list of potential nominees. Other organizations have mobilized
        against specific targets on a more ad hoc basis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e57e367-7fe6-4bfc-8bd7-690c5a5acb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab6097d-c2a9-4130-abd5-6c976c48f63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possible nominees who have faced public resistance from the
        left include Rhode Island Gov. Gina Raimondo (who was considered a favorite
        for the Health and Human Services secretary position but announced last week
        that she would stay in her post), Heitkamp (who has been floated as a potential
        agriculture secretary), Michael Connor (a deputy interior secretary under
        Obama discussed for the top job now) and Neal Katyal (an Obama acting solicitor
        general floated for various top Justice Department jobs). Black Lives Matter
        protesters have gathered outside Los Angeles Mayor Eric Garcetti''s home for
        weeks demanding that Biden not select him for any top position. Deese''s appointment
        to the National Economic Council also drew some liberal fire.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5e9e85-30ba-4bdd-89ea-932f2c858e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10c775f-f697-4eac-b38c-e987112366db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid all this agitation, liberal groups have mobilized perhaps most
        intently against potential positions for Emanuel and Reed. (I''ve known and
        reported on each of them since Clinton''s first presidential campaign in the
        early 1990s.) Liberal publications have argued in vitriolic terms against
        any position for Emanuel, and Justice Democrats circulated a petition (eventually
        signed by Ocasio-Cortez and other "Squad" members) opposing Reed''s possible
        appointment as director of the Office of Management and Budget as "a major
        test for the fight for the soul of the Biden presidency." (The nomination
        eventually went to Neera Tanden, the former top domestic policy adviser to
        Hillary Clinton and president of the Center for American Progress, a liberal
        think tank.)</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6836c87-ff38-425f-887c-4edebb106b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49802d0a-ab72-4513-baef-99863ff4c8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill of particulars against each of these potential nominees
        varies. Many face complaints that outside of government, they have worked
        for corporate clients. Environmental and left-leaning farm groups charge that
        during her Senate term, Heitkamp was too deferential to agribusiness interests.
        Raimondo clashed early in her tenure with public employee unions in Rhode
        Island. Emanuel, with his brusque style, clashed with almost every Democratic
        interest group at some point during his time in the White House and as Chicago
        mayor. His deepest rift with the left came over charges -- which he has always
        denied -- that as mayor he permitted the withholding of dashboard camera evidence
        in the police shooting of 17-year-old Laquan McDonald.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0567e405-ffc8-429c-8f60-3e234556c3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328a7856-e6dd-4f95-bb78-448b5cb4ccab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal critics have targeted Reed over his work on key bipartisan
        agreements during the Clinton administration -- particularly the crime and
        welfare bills -- and his later position as executive director of the bipartisan
        "Simpson-Bowles" commission, which in 2010 recommended a mix of cuts to federal
        entitlement programs, including Social Security, and tax hikes to close the
        federal budget deficit.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3711a121-e739-46c9-bc61-c235d4306c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e79d2c6-2042-4b41-8064-75853276c79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many ways, these arguments merely extend familiar ideological
        disputes from the Clinton and Obama administrations. Many liberals thought
        that Clinton, with his promise of finding a "third way," conceded too much
        to conservative arguments, even before Republicans seized control of both
        congressional chambers in 1994. If anything, liberal disappointment with Obama
        may have been more intense because their expectations for him had been so
        much higher: after generally running to Hillary Clinton''s left during their
        epic 2008 primary battle, he surrounded himself with many centrist appointees,
        including Emanuel and an economic team (from Treasury Secretary Tim Geithner
        to White House economic adviser Larry Summers) with close ties to Wall Street.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2932a00a-dac2-4442-aef7-5a17ad9ee731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a31af3-5424-4eea-b3e6-8df54cb27e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to who we are opposing [now] there is a lot of trauma
        that progressives have from 2008 and 2009," says Waleed Shahid, communications
        director for Justice Democrats.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ec5736-c1af-4796-8e0c-886cb7f480c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3081db78-8760-4dfb-986e-2d45fe94b693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the arguments over potential centrist appointments such as Emanuel,
        Reed or Heitkamp don''t only look back toward positions they took in the past.
        They also encompass a much more immediate dispute over how Biden should proceed
        now.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab48590c-5e7c-465e-8cf0-576ee9cde188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f05a50-31dd-41d3-a57f-48a73a6f1cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Compromise -- or polarize?</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d67c41-3a7c-40a9-9e5f-372dca917089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In most cases, the potential centrist nominees drawing the most
        fire from the left have a track record of negotiating agreements that advanced
        Democratic goals while accepting concessions that attracted substantial support
        from either Republicans or ordinarily Republican-leaning business interests,
        or both. Heitkamp helped to negotiate the 2018 farm bill at a time when Republicans
        controlled both legislative chambers. For all the liberal complaints about
        Emanuel, he was the principal architect of the deals with key elements of
        the medical establishment (including the groups representing doctors, insurers
        and drug companies) that allowed Obama to succeed where Clinton, Richard Nixon
        and Harry Truman all failed -- and pass legislation that vastly expanded access
        to health care, the Affordable Care Act.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5b96ae-a162-4942-970e-cbf66567c074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2755b55-50c6-4b90-9c1f-e64cb7120f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The left has now branded the bipartisan deals Clinton reached in
        the 1990s as serial capitulations to Republicans. But while incorporating
        ideas important to conservatives, each of those agreements also advanced substantial
        liberal goals: the 1994 crime bill (negotiated primarily by Reed, Emanuel
        and Biden''s incoming White House chief of staff, Ron Klain) banned assault
        weapons, devoted billions of dollars to new prevention programs and grants
        meant to encourage communities to adopt community policing, and included the
        landmark Violence Against Women Act.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8caf069-4ebc-49a9-9230-9a1be8d0aa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3439cf19-51a4-43aa-b346-f3da1ed8673c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The welfare overhaul bill provided unprecedented new resources for
        job training and child care, and the balanced budget deal Clinton reached
        in 1997 expanded tax credits for families with children and created the widely
        praised Children''s Health Insurance Program, which provides health insurance
        to children in working-poor families. Reed played a central role in all those
        negotiations.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026a6e3b-bfce-4e8a-92ec-fd79890fc221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23d01b3-22f0-4955-a528-cce233d6316b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embedded in these personnel fights is the strategic question of
        whether such Clinton- and Obama-style agreements provide a good template for
        Biden, who centered his campaign on a promise to unify the country and restore
        bipartisan cooperation in Washington. Given the narrow partisan balance of
        power that he will inherit, most centrist Democrats believe he needs appointees
        with the proven capacity to work with Republicans and other groups outside
        the Democratic coalition.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9e2701-889a-4fce-a782-fb6dfe45d3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115f019c-0ec7-4765-ac72-65921a3c7aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kessler, of the centrist group Third Way, says that whether or not
        Democrats win Senate control in the two Georgia runoffs next month, the compromise
        Covid-19 relief bill recently proposed by a small group of senators from each
        party previews the kind of legislation most likely to become law through Biden''s
        first two years.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf91841-2652-4638-a222-d90c4f79e31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a67faa2-7a6d-4576-a1cd-26630a350552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Welcome to the future," Kessler says of the bipartisan Covid proposal.
        "This is what the next two years is going to look like, and if we''re fortunate
        there are going to be lots of these."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c46bef-c727-4e0a-ac23-158a5e0dd5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31913030-1f81-4b94-8ca3-bac992247dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Biden is indeed hoping to replicate such agreements, Emanuel
        in the Cabinet and/or Reed in a top White House policy post could be important
        assets to do so.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f279755-3aa9-4570-b4cb-dda065858b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b113864b-9f7b-42b0-a832-6a86c339f350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the liberal groups agitating against Biden''s potential centrist
        nominees believe he''s doomed to failure if he tries to advance his priorities
        by peeling away a handful of Republican legislators, as Obama tried to do
        on his stimulus (which ultimately won just three Senate Republican votes after
        substantial concessions) and health care plans (which no Republicans supported).</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccc6ebf-4234-4ee6-a2ee-91f2da972f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc855a21-deef-4f6b-b781-346bb4eba6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that view of politics is just impractical," says Shahid.
        "In 2009, you couldn''t get a single Republican to vote for the ACA, and in
        2021, Congress is even more polarized than it was in 2009. I am afraid of
        Joe Biden and the people around him pursuing a political strategy developed
        in the 1980s and 1990s that doesn''t fit the nature of our polarized Congress
        today."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4cbc7d-5a5d-41c9-af48-882e06fbcfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a87718a-8d49-40fe-87b9-1697496abfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To activists on the left, a strategy built on seeking agreements
        with Senate Republicans ensures months of delay that ultimately end in failure
        and flagging momentum. Rather than negotiating at length with McConnell and
        other Senate Republicans, these groups want Biden to stick to his ambitious
        campaign proposals on issues such as health care and climate and build public
        pressure on Congress to endorse them.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eac5330-bec6-40b8-8308-495275d4eae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1ad87c-4e78-4c7a-b8a3-d40ebda29815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only question is whether Democrats spend the next two years
        playing into Republicans'' hands by feeding the pretense that McConnell is
        seeking to negotiate in good faith," the Justice Democrats, Sunrise Movement
        and two other left-leaning groups wrote in an open strategy memo to Democrats
        late last month. "Instead of letting McConnell play his game, Democrats must
        run against him from day one. This aggressive approach reflects the political
        realities of our time."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07366323-0cd9-456a-94c6-61f9f777dc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedd49d2-b503-492e-8476-68c62f6c93eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mixed signals so far</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693d8967-b5b3-4a5c-9eb6-a3dd206dd2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has offered somewhat mixed signals on his strategy toward
        congressional Republicans. At times, he''s acknowledged that compromise may
        be more difficult than it was during his Senate career -- a likelihood underscored
        by the refusal of almost all congressional Republicans even to acknowledge
        that he won the election. But more often, he''s stressed his commitment to
        rebuilding bridges to the GOP and highlighted (sometimes exaggerating) cases
        where he did reach agreements with McConnell for Obama.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dca8ca-26f3-4ad1-a6dd-e3ed62b20812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f746339e-3591-46ed-9033-1776f4d8fe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those around Biden seem certain that he''ll start his presidency
        offering an open hand to McConnell, rather than the updated version of Truman''s
        1948 attacks on the "do-nothing Congress" that some on the left are urging.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6061be43-f1f0-497f-89de-5a0d4584bfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa057174-c8c3-4ec9-a9f7-88441ab10aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t run Harry Truman''s strategy from day one of your presidency
        for four years and think that''s going to change things," said one Biden adviser
        who asked for anonymity to discuss internal discussions.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a538da-9ca7-4943-a784-252647c16d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536c6868-e607-4200-a3db-c8112ec4a998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all the agitation against potential nominees, so far Biden''s
        actual appointments have successfully bridged the party''s tightrope; his
        team to date hasn''t provoked a serious backlash from either the center or
        the left.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6979722b-fe9b-4d69-9b3c-80b1a4dbaa68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16330b0-437e-4b2c-b2af-22527ee10fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thirty thousand foot zoom out, things feel extremely different
        now than they did even at the start of the Obama administration," says Green.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2a0bdd-1c55-4ee5-8ffb-02e444201b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cc0c02-fa8c-45e2-843c-7cac2e78908e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both ideological factions feel comfortable with Klain, who has built
        relationships across the party, as chief of staff. And Biden has found several
        high-profile selections (such as Janet Yellen at the Treasury Department and
        Xavier Becerra at Health and Human Services) broadly acceptable to both groups.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a6addc-06da-4391-9f25-ddeb08ff89fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d64095-9eb6-4abe-9665-2d48c7f326f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet this consensus will be tested very quickly once Biden takes
        office and faces the daunting task of winning congressional approval for his
        agenda -- starting with an ambitious Covid relief package that Senate Republicans
        have blocked for months. Biden''s personnel choices have satisfied such a
        broad range of Democrats partly because they haven''t tipped his hand on how
        he will approach that puzzle.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aece31-4cd5-4aee-a6ad-df62335c17b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33072922-8c44-4027-862f-1713fc694978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real test will begin soon after the inauguration, when Biden''s
        actions reveal more about whether he''ll center his dealings with Republicans
        on conciliation or confrontation.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dbd1d2-1ec6-4267-b090-e34ae51cf001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:36:39.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:35:30.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/08/politics/biden-cabinet-appointment-battles/index.html">Battles
        over Biden appointments signal a larger struggle over his strategy</a>."</em></p>'
  'Tiger-Woods-World-Golf-Hall-of-Fame-induction-2022-COVID-19':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-12-08T13:50:38.155+08:00
    'imagesource': 'jcr:eecd34b6-7419-4850-94c4-1461313e0314'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6225b850-7ccc-444b-83f3-8a52d25e78b5'
    'lead': 'Tiger Woods’ induction into the World Golf Hall of Fame will have to
      wait, after organizers said they were postponing the 2021 ceremony until the
      following year due to the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-08T13:58:52.219+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T15:35:24.780+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:30:18.840+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Woods'' Hall of Fame induction on hold until 2022 due to COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae7f195-e16d-401f-887c-3a65bbf8017b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:58:52.219+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:35:24.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Tiger Woods’ induction into the
        World Golf Hall of Fame will have to wait, after organizers said they were
        postponing the 2021 ceremony until the following year due to the COVID-19
        pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ce3200-31ca-4a14-bec4-c84ae44c4775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:58:52.219+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:35:24.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 15-time major winner will be inducted alongside 11-time LPGA
        winner Susie Maxwell Berning, former PGA Tour Commissioner Tim Finchem and
        the late Marion Hollins, who broke barriers as one of the few female developers
        of golf courses in the sport’s history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436b9c01-32d7-4e4a-8aec-057c83932cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:58:52.219+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:35:24.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The honorees, who were announced earlier this year, will be inducted
        as the Hall of Fame class of 2022, a spokeswoman said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b60224a-a0ad-4297-b447-abcbd55808c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:58:52.219+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:35:24.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Given the uncertainties of the COVID-19 pandemic, moving the ceremony
        back a year will give us a better opportunity to properly recognize and honor
        this important class,” World Golf Foundation CEO Greg McLaughlin said in a
        statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e45b4ee-fe7a-4d3b-a2ea-dbcd28584cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:58:52.219+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:35:24.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We look forward to shining a light on their achievements and inspiring
        future golfers around the world through this ceremony and celebration.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a005bf81-ca77-4a8f-844b-b7948f74d56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T13:58:52.219+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:35:24.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The induction ceremony will take place March 9, 2022, during the
        Players Championship.</p>'
  'Quezon-City-COVID-vaccine-task-force':
