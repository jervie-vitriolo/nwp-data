    'template': '1'
    'title': 'Valenzuela mayor to NLEx: Rectify RFID mess to lift suspension'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1698130d-de79-44e3-8d61-467ead99f77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T10:10:37.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:45.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> Valenzuela
        City Mayor Rex Gatchalian called on the North Luzon Expressway to "show rectification"
        by fixing the deficiencies of the RFID system so their suspension order can
        be lifted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a111841b-c118-42c7-8864-d9d38f6ef2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T10:10:37.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:45.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddb5118-4b53-4999-979a-b0826a87fed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T10:10:37.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:45.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after suspending the business permit of NLEx, Gatchalian said
        "the ball is now on their court" to address the city''s concerns on the faulty
        Radio-Frequency Identification sensors that caused traffic jams in the tollways.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9670a3-d06f-4a4e-b2ee-5d770e776745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T10:10:37.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:45.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cae3649-12ca-460d-8965-28eb6e6f3362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T10:10:37.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:45.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they want the suspension order lifted, they have to fix the
        deficiencies and concerns then we lift the suspension. But I don''t think
        they have started yet so this might take some time," Gatchalian told CNN Philippines''
        New Day on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e00f7d4-5514-4aa8-af5c-51596faa3a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T10:10:37.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:45.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a7f1a8-9a32-4f58-896d-e5d3ea4ad799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T10:10:37.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:45.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "It''s no longer the plans that will get them off the
        hook, but rather, it will be more of [showing] us the rectification. Make
        us feel the rectification, make the riding public feel it, then we can lift
        the suspension."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f5e0fa-539e-4c00-ac57-93a437beeef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T10:10:37.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:45.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e9889c-3302-41a5-9aff-2d5af93b5061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T10:10:37.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:45.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the suspension order in place, toll fees in the city''s borders
        are indefinitely waived until the "abysmal" state of the RFID system is fixed,
        he said.  Vehicles can simply pass through the toll gates in Barangay Karuhatan,
        Lawang Bato, Paso de Blas and Ugong for now without charges.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f24a89-bff5-4883-a8e6-33916b070aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T10:10:37.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:45.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515c7f34-283e-4956-ae5f-f20893f29c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T10:10:37.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:45.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/12/7/valenzuela-nlex-toll-booth-business-permit-suspended.html">Toll
        fees waived at NLEx gates in Valenzuela City</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce9872d-40de-4210-9940-8d59b45919ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T10:10:37.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:45.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3cb23f-bb13-4011-9834-1407288796d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T10:10:37.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:45.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NLEx failed to meet the deadline to present its concrete plans
        to address the RFID glitches and defend the revocation of its business permit
        before 5 p.m. on Monday. Gatchalian said the company only responded by requesting
        to meet with him instead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a3a3ab-f330-44be-9239-0cf55e3c914c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T10:10:37.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:45.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd1b6c5-aea7-4c9b-ad49-529a46d603d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T10:10:37.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:45.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to remember, they are now past the ''submit plan'' stage,
        they didn''t comply with that over the weekend...even up to yesterday they
        haven''t complied. What they replied to me late in the afternoon was something
        like a ''wanting to meet'' type of letter," Gatchalian said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170bcc32-97a4-4a4e-a8fe-52ffd2fb3996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T10:10:37.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:45.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc7f789-e69a-4df8-b40e-1bd8d1b4f92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T10:10:37.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:45.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Facebook post, Gatchalian also warned NLEx against lowering
        the barricades and charging toll fees during the suspension period or the
        company''s permit will be fully revoked.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4c8e4c-eab8-44c0-b8f3-57dc1915beb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T10:10:37.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:45.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662e4079-8a2f-43b0-b526-63f703036ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T10:10:37.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:45.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/transportation/2020/12/7/Valenzuela-rejects-15-day-extension-NLEX.html">The
        NLEx earlier vowed to "do everything" it can to improve its operations</a>.
        It had also appealed to be given 15 days to respond to the complaint, as the
        full implementation of the RFID system only started last December 1 — a request
        which Gatchalian denied, as the defense was "not justifiable."</p>'
