      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/08/business/restaurant-closures-coronavirus/index.html#:~:text=The%20National%20Restaurant%20Association%20is,have%20already%20shuttered%20in%202020.">"10,000
