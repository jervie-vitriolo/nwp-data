      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/12/3/COVID-19-vaccine-emergency-use-EUA-FDA-Philippines.html">READ:&nbsp;COVID-19
        vaccine emergency approval likely in January, arrival in PH possible by March
        2021</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1427c236-4f07-4080-96e2-4768ed8d3134'
