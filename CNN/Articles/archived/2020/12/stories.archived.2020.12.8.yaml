    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['otters']
    'template': '1'
    'title': 'These lonely otters found love in lockdown just in time for the holidays'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d6bb4b-5ae4-431c-8edc-83de0bcd5a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:44:49.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:50.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When two otters lost their longtime lovers
        earlier this year, they became quite lonely. Thanks to an otters-only dating
        site, "Fishing for Love," they found each other amid a global pandemic and
        are living happily otter after.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808a328b-c775-4cd0-8667-aab5f82c39e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:44:49.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:50.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aafa947-1211-4d1e-bb00-d8cbdf5b1ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:44:49.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:50.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris, an Asian short-clawed otter at the Cornish Seal Sanctuary
        in England, lost his partner and found himself alone for the first time in
        four years, CNN previously reported. Pumpkin, who lost her elderly partner,
        convinced Harris to forego his bachelor ways in the name of love.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702e02ca-1ac2-4310-8c69-6a0037ad31f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:44:49.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:50.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481b4e9d-0bf9-42ea-b41a-7a95457f174e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:44:49.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:50.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With fears of being catfished, Pumpkin patiently awaited Harris''
        arrival from his Cornish home to her residence at SEA LIFE Scarborough.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead69435-7712-42c0-b67d-28de2efedfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:44:49.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:50.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93896179-2f99-48d0-915b-a8bcdef497e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:44:49.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:50.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While introducing these otters can be a bit nerve-racking and difficult,
        it''s best for the male to move into the female''s territory so he more easily
        submits to her.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734250ae-ff6a-4aea-8965-f88f395d5389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:44:49.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:50.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcda3545-b36b-4207-a8d5-dc079cc668df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:44:49.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:50.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After an extremely sad period for both Pumpkin and the Animal Care
        team here at Scarborough we are delighted to report that not only is Pumpkin
        happy once again, but Harris has settled in extremely well and has already
        become part of the SEA LIFE Scarborough family," said curator Todd German
        in a press release.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994c877f-6ea0-4291-acc3-ce605e67ee08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:44:49.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:50.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69545ce-a1a9-4f49-b813-ee0b8dafae81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:44:49.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:50.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair initially moved into a rented accommodation where they
        were able to get to know one another in private, SEA LIFE said. Now things
        are going swimmingly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3049ee20-15f7-499f-9d1d-13ab8f040b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:44:49.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:50.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f507e1-28dc-47db-a02b-07108e17ed3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:44:49.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:50.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As their bond grew, they took the next steps and got the keys to
        their forever home. Guests at SEA LIFE Scarborough can now meet the adorable
        otter couple.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e66a7c3-5389-4af2-93a0-0d64107b1067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:44:49.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:50.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8dda79-9f9b-4a54-b51c-b0368a2e9755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:44:49.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:50.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Harris had to say goodbye to his family at the Cornish Seal
        Sanctuary, he keeps up with them through WhatsApp.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa27a040-3fb3-46b8-97c2-5fed132e32da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:44:49.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:50.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7920a36-0229-4884-8eea-e489ccb997f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:44:49.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:50.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are absolutely delighted that Pumpkin and Harris are getting
        on so well and he has settled in so quickly," Cornish Seal Sanctuary curator
        Tamara Cooper said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2d6e82-17a8-49b2-b52d-2fe92a530d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:44:49.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:50.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53714fb6-568e-4248-812c-f5a6b664430a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:44:49.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:50.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEA LIFE aquariums reopened December 2 with extensive safety
        measures, including online-only bookings, enhanced cleaning, personal protective
        equipment and social distancing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9f7579-12bd-478d-a04d-3ac8d373156c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:44:49.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:35:50.266+08:00
