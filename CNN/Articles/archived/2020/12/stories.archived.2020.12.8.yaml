      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:34:55.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a huge honor to be the first person in the country to deliver
        a COVID-19 jab to a patient," Parsons said in a <a href="https://www.england.nhs.uk/2020/12/landmark-moment-as-first-nhs-patient-receives-covid-19-vaccination/">statement
        released by NHS</a>. "I''m just glad that I''m able to play a part in this
        historic day."</p>'
