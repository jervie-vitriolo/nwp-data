      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bipartisan stimulus proposal<a href="https://www.cnn.com/2020/12/07/politics/congress-stimulus-negotiations-state-of-play/index.html">
        could be unveiled this week</a>.&nbsp;It''s unclear if the extension of the
        Paycheck Protection Program, which the group wants, will be included.</p>'
