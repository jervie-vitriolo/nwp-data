      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, a number of vaccines are still being evaluated
        by the Food and Drug Administration for use in the country, including British
        one from drugmaker AstraZeneca. The government was able to secure 2.6 million
        doses from AstraZeneca through the help of the private sector.</p>'
    '17':
