      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) --</strong> The
        son of slain Los Baños, Laguna mayor Caesar Perez on Tuesday believes President
        Rodrigo Duterte could help them identify the source of the list of alleged
        narco-politicians.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac5b9ea-a62c-48fc-9b11-fa7763850354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T22:52:37.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:31:20.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e185e33-a7bb-4f23-8af1-af210e847d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T22:52:37.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:31:21.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Monday <a href="https://cnnphilippines.com/news/2020/12/8/Duterte-to-officials-included-in-drug-list--Public-should-know-people-who-destroy-their-lives.html?fbclid=lwAR2">apologized
        to the family of Perez</a>, who was <a href="https://www.cnn.ph/news/2020/12/3/los-banos-mayor-shooting.html">gunned
        down last Dec. 3</a>, for being included in the so-called "narco list" which
        included the names of personalities supposedly involved in the illegal drug
        trade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd920a3c7-ef0e-4c7a-95c6-84a0826889c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T22:52:37.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:31:21.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1a181b-8afa-4ae9-b0a5-34afc46f41de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T22:52:37.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:31:22.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Napakasaya namin dahil kini-clear niya ''yung pangalan ng aking
        ama. Pero hindi ''yun matatapos doon,” said Aldous Perez, the son of the slain
        mayor, in an interview with reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af86aac-c0c2-49c5-8af9-cc20cc8c282a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T22:52:37.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:31:22.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e634a1c3-2468-4f5f-b5bb-5766a4eb20bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T22:52:37.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:31:23.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are happy that he cleared the name of my father.
        But it will not simply end there.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab48bc25-7d96-4305-9d1b-94df6365aee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T22:52:37.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:31:23.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841c7ff9-b9d8-4a9b-839d-332acb1ef2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T22:52:37.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:31:24.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Perez said he has faith in Duterte to help them resolve
        the case of his father.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656b863d-69fe-497f-b8e1-9158030956f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T22:52:37.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:31:24.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfda62fe-d704-4077-b205-3389194da668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T22:52:37.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:31:25.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Malaki ang tiwala ko sa Presidente na matutulungan kami na ma-resolba
        itong aming problema,” he said. “Matulungan sana kami na ma-find out kung
        sino ang nag-validate noon tsaka pano napapunta ''yun. ''Yun ang bagay na
        gusto naming ihiling pa rin sa Presidente.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf9b4df-97c7-405e-94ee-214fa14e2e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T22:52:37.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:31:25.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a76c2d0-5ab9-41d9-bbac-aae6974f48f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T22:52:37.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:31:26.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I fully trust the President that he could help us
        resolve our problem. I’m hoping that he could help us find out who validated
        the list and how my father’s name appeared there. That’s what we want to request
        from the President.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08debe5-a961-42d5-bdba-ab2ade07b58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T22:52:37.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:31:26.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c58d58d-50c2-481d-8653-f4c14ce1d128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T22:52:37.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:31:27.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Monday also distanced himself from the narco list, claiming
        the names of the alleged big time drug lords, crooked cops, and narco-politicians
        came from law enforcement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38e2419-46c6-44a3-9982-863535bb4a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T22:52:37.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:31:27.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1a7bea-15f1-4b07-bdc8-c643d2545494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T22:52:37.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:31:28.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police earlier said politics could be one
        of the motives behind the killing of Perez.</p>'
