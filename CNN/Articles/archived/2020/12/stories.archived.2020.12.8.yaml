      'mgnl:lastActivated': 2023-01-25T15:35:07.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) —</strong> Malacañang
        on Tuesday disagreed with comments that President Rodrigo Duterte realized
        the importance of COVID-19 tests too late into the pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0a4801-08fd-4672-a272-767f2a2ba662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:26:38.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:35:07.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque said the government has always
        prioritized improving the country''s testing capacity, even citing the appointment
        of testing czar Vince Dizon to oversee efforts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777c7850-2141-4fc4-9c44-291d37a5a2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:26:38.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:35:07.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve always given priority to testing," he said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00a0a3b-0675-448b-b1f8-ce1b2a79f807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:26:38.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:35:07.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Monday said he only recently saw the importance of detecting
        infections and lowering testing costs to stop the transmission of the virus.
        Experts, as well as ordinary citizens, have been calling for mass testing
        as early as April.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6383bee-5625-4281-ae23-3dca6606f1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:26:38.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:35:07.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam mo ang importante pala, sa totoo lang and I realize now, it’s
        the testing," Duterte said Monday night, earning criticisms from netizens
        and observers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d563d9-1b3a-4825-bbbe-b7a190249afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T16:26:38.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:35:07.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the pandemic, officials said over 6 million tests
        have been conducted in the country, which has an estimated population of 110
        million.</p>'
