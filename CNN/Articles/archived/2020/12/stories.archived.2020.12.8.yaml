      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has seen the improvements on my performance after working together
        in training online and joining several virtual tournaments this year. He also
        reminded me to focus on one tournament at a time," the Filipino karateka said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b6969d-0f37-4526-a7db-55601a038ecb'
