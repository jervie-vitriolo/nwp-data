      'mgnl:type': 'text'
      'text': '<p>Ressa, who is facing several charges, earlier asked permission from
        the Pasig Regional Trial Court (RTC) to allow her to travel from Aug. 1 to
        30 to support the release of a documentary and attend some conferences and
        interviews.</p>'
