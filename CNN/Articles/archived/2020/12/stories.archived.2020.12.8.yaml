    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247c46e5-e127-4aac-b120-3a6921f0692c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:32:10.019+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:32:51.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8)</strong> — The
        Philippines has received some ₱1.4 billion worth of military equipment from
        the US, both countries announced during Acting US Secretary of Defense Christopher
        Miller''s visit to Manila for high-level meetings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae74f25-6a6f-480f-becc-feddb0e19038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:32:10.019+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:32:51.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41f9df1-1a64-4f0b-b0fb-020a47c25e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:32:10.019+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:32:52.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some were turned over during Miller''s meeting with Defense Secretary
        Delfin Lorenzana and Foreign Affairs Secretary Tedoro "Teddy Boy" Locsin,
        Jr. at the Villamor Air Base on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effe5a46-5952-4b5d-b3a7-25ff32d87bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:32:10.019+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:32:53.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93be10c8-6ac7-4f0b-bb53-aefd34d98af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:32:10.019+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:32:53.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said the defense gear, including sniper rifles and anti-improvised
        explosive device equipment, will help the Armed Forces of the Philippines
        secure the country''s borders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015d4d2c-40a4-415a-a16a-b4fc143d3212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:32:10.019+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:32:54.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef38bb63-5472-40c0-9004-f058d08d96c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T21:32:10.019+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:32:54.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The modernization of the AFP will ultimately allow us to respond
        more effectively to both traditional and non-traditional security threats
        to our maritime nation," Lorenzana said. "Our government expresses our deep
        appreciation for the US government''s assistance in protecting our borders
        from external threats."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c89dbe-9469-424f-92ba-b7432ca9b3d9'
      'mgnl:activationStatus': true
