      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9)</strong> -- Coronavirus
        cases in the country rose to 444,164 on Wednesday after 1,387 more people
        caught the virus, the Department of Health has reported.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ee0c7b-b153-4ce5-8528-30f5e6b901f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T18:18:12.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:38:02.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH&nbsp;said 13 testing laboratories failed to submit their
        results on time, however, and were not yet included in the updated count.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6201f7f1-4033-4fb6-b0b5-34a3de10ac15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T18:18:12.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:38:02.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest bulletin showed Batangas listed the highest number of
        new infections with 71, followed by Quezon City with 70, Davao del Norte with
        64, Benguet with 59, and Quezon province with 57.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6076eae-de41-457b-91d9-188c85285ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T18:18:12.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:38:02.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also reported that 156 more patients have been cleared of
        COVID-19, raising the number of survivors to 408,942. This represents 92.1%
        of the total infected. However, the disease killed seven more people, bringing
        the death toll to 8,677, the DOH report said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f710800e-b02a-4be0-8a27-ec57762e8200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T18:18:12.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:38:02.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of active cases or currently ill patients has risen to
        26,545, or 6% of the nationwide count of infections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a1b7e0-3673-46c0-84e4-8931dcbee16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T18:18:12.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:38:02.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the latest numbers, the DOH said a case previously tagged as
        recovered was also reclassified as a death, while eight duplicates were removed
        from the total case count.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd848aae8-a36d-4357-99c5-9410b4cf16f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T18:18:12.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:38:02.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among overseas Filipinos, the Department of Foreign Affairs said
        four more were infected with COVID-19, pushing the total cases to 11,699.
        Recoveries remained at 7,578 and fatalities stayed at 847.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ca99b7-ae73-4278-b6d9-75bee36a3070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T18:18:12.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:38:02.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global cases have reached 68.2 million, with 1.5 million deaths
        and 44 million survivors, according to data from the Johns Hopkins University.</p>'
