      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5e2269-30a4-4b50-9c45-f868e5006da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:12:16.141+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:50.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looks like to me we are headed towards a much smaller number
        than we have had in inaugurations in the past," Blunt said. "I think it would
        be less than 10% of the traditional crowd of 220,000 that go through the security
        gate."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc60ad4-82e8-4c8c-ae95-fe65d6b2d6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:12:16.141+08:00
