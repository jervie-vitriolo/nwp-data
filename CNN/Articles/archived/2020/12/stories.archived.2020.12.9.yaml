      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bd9ef7-e524-45c3-82f9-2dec60f58e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:33:16.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:01.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Gatchalian posted on Wednesday screenshots of the responses
        of NLEx Corp. senior vice president Romulo Quimbo Jr. in a radio interview,
        who mentioned the possibility of filing a TRO.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3701526b-947f-47f2-96c5-0156ab865b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:33:16.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:01.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4113738e-fef0-41d2-941d-e02cc68248c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:33:16.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:01.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are ready to answer, we know what we did is right, we know what
        we did is legal," Gatchalian told CNN Philippines.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694fa3f7-b953-446f-a1e7-f597ca726640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:33:16.464+08:00
