  'house-oks-coco-levy-trust-fund-bill-second-reading':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-09T22:12:49.275+08:00
    'imagesource': 'jcr:5f59f187-970b-4bf4-a09d-be674f37b090'
