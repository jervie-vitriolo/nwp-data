      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:40:44.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no guarantee that this scenario will play out. Stocks have
        gone up so much this year that all of 2021''s good news may be priced in and
        then some. It could be harder for stocks to keep climbing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d7ce47-4fec-4c2a-b941-f3573b1e1c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:40:44.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ef523e-ead7-4785-9f96-d8de31adf9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:40:44.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow, S&amp;P 500, Nasdaq and Russell 2000 all hit new record
        highs on Friday. The S&amp;P 500 is up nearly 15% this year while the Nasdaq
        has soared an astonishing 40%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0b4ced-b0eb-4b12-b273-2ae1a753a24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:40:44.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0120e12-7b33-4f6e-8346-a726664f35ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:40:44.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, that trajectory may not continue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d1eaf0-8e58-428f-a862-76ca9edc5f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:40:44.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953ac4e6-3d3d-42c4-96eb-0961fa7d9826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:40:44.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The market has priced in a recovery from Covid-19 to some extent
        and a new peak in earnings. If the world doesn''t return to normal investors
        will be disappointed," said Brad Neuman, director of market strategy with
        Alger, in an interview with CNN Business.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ca7d91-5937-4084-9d69-8a453b13f134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:40:44.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123c7220-5894-4781-bfa2-48f61e1d95e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:40:44.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the good news for next year already priced in?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b615b6c3-ad0c-4e2a-a330-d43297965ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:40:44.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expectations for a profit rebound in 2021 are now sky high. According
        to estimates compiled by FactSet, analysts are forecasting a more than 15%
        increase in year-over-year earnings for the first quarter, a nearly 45% jump
        for the second quarter and 22% rise for all of 2021.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae612ff6-cf1a-45c8-9208-050967fabb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:40:44.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fa6bba-7deb-4a28-8143-ac7c9ba40259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:40:44.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those projections may be unrealistically bullish, said Barry Bannister,
        head of institutional equity strategy with Stifel. Bannister told CNN Business
        that his earnings forecasts for 2021 are 11% below Wall Street''s consensus
        estimates — which also put earnings below pre-coronavirus levels in 2019.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbb0069-6a73-4c41-9d81-b2b6410587cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:40:44.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea729e4-6f62-43cb-993d-c83c40b3d984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:40:44.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bannister is concerned that investors may be underestimating the
        possibility that Congress and the new Biden administration may disagree on
        the size of future stimulus relief. Gridlock could make it even more crucial
        for the Fed to continue backstopping the economy and market.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fe3ed6-327f-4538-bb65-e73b715d9bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:40:44.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534dd3f1-7388-4191-9df0-be435cc3c23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:40:44.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not in the interest of the Fed to keep being the first responder,
        because the danger is they are the only responder if dysfunctional fiscal
        policy continues," Bannister said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c52ca7-6ea8-4b39-84a5-c335640f97a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:40:44.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2218e018-0fcd-44a2-8e2d-186c3be844cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:40:44.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors also appear to be betting that multiple Covid-19 vaccines
        will be widely available in 2021 — and that enough people will get them in
        order to create a much-needed herd immunity to coronavirus. That may be a
        tall order.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bc2035-9967-4fd3-a642-e82f36169388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:40:44.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1400a238-9fd6-41fb-82d4-74606e39f8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:40:44.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vaccine is great news. But how will the average person get
        it? What if there is a problem with logistics and the supply chain?" asked
        JJ Kinahan, chief market strategist with TD Ameritrade.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d94d0db-207e-4f72-9d7b-c340f0f60c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:40:44.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2e5743-b35c-47c1-b08a-feb6033f8177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:40:44.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a disconnect about whether expectations can live up to
        reality in 2021. That''s why there could be some skittishness about consumer
        stocks," Kinahan added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24a8ecf-ad39-46b8-95d2-97b05751484e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:40:44.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2accd9ef-d5b6-4ca2-959a-b164aa6ab59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:40:44.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kinahan noted that companies like Disney and Starbucks — as well
        as the big airline and cruise companies — are at risk for another pullback.
        Those are among the stocks that individual TD Ameritrade investors have been
        selling United and Delta lately, he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e507c7-cf4f-4d78-9ded-576be16dee58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:40:44.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6defd297-28f3-4bf5-a5dd-752372e21e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:40:44.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, we''re all back in our offices by this time next year.
        But business travel may not come back anytime soon. International trips aren''t
        on anyone''s radar," Kinahan added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6ac035-8082-4b9b-9500-77ba42b8e7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:40:44.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e683b1e4-ceca-4eed-a5ab-8244edd21046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:40:44.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all that in mind, Stifel''s Bannister said he expects stocks
        to trade sideways next year.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b573bfc7-85fa-4fcb-91df-fc8c00aab13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:40:44.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25857b8-611f-4d5e-bd60-fc8190911c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:40:44.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alger''s Neuman is slightly more optimistic. The weak US dollar
        should help boost profits for large multinational companies, especially the
        big tech stocks that have propped up the market for the past few years</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd38b96-ace8-4701-b1a2-77a787d86ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:40:44.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0bf1dd-b69a-41d0-87d7-1cfd2911b12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:40:44.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Neuman is not calling for the current gangbusters stock rally
        to continue at this pace for much longer.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26c17f0-b2f0-4bd8-897b-11f4b1556d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:40:44.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b3b9e4-f558-49c9-baa3-9f4493c1674f'
