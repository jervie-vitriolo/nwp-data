    'template': '1'
    'title': 'GSIS releases Christmas cash gift of over 300,000 pensioners'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b44a040-cc05-4cc6-a7da-bfc99ed0c896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:55:59.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:03.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9)</strong> — Christmas
        came early for more than 300,000 pensioners of the Government Service Insurance
        System.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaf500f-b178-4b12-9e51-88814b81d3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:55:59.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:03.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GSIS said it released on Wednesday the Christmas cash gift of
        around 318,000 old age pensioners, who include former GSIS members who have
        retired from government service, as well as pensioners with disabilities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5558129c-45b9-4a82-81dd-e35161d71407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:55:59.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:03.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The qualified pensioners were granted a holiday bonus equivalent
        to either their one-month pension or P10,000, whichever is lower.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e47c34e-20aa-47ee-92c3-86b202b1fe0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:55:59.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:03.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang ibig sabihin po nun kung ang kanyang monthly pension ay P6,000,
        ang tatanggapin po niya ay P6,000. Kung ang kanyang monthly pension ay P50,000,
        ang kanyang tatanggapin ay P10,000,” Atty. Nora M. Malubay, executive vice
        president of GSIS’s core business sector, said in a briefing on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bece20-9ccd-44f3-a5c5-1c9587b3f842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:55:59.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:03.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This means that if pensioner’s monthly pension is
        P6,000, then they will receive P6,000. If a person’s monthly pension is P50,000,
        then they will get P10,000.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cd390e-3ce9-4520-94f5-5746551aef57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:55:59.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:03.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the qualified members’ cash gift, the regular December
        pension of their members was already credited to their GSIS cards, Malubay
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f038ba3-5ac7-4fed-a33a-30759c52dafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:55:59.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:03.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Labor and Employment aims to release
        cash aid to coronavirus-affected workers before Christmas, Labor Undersecretary
        Benjo Benavidez told the same briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512554a2-c324-470c-bb6a-58c9559f87bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:55:59.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:03.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benavidez said that as of Tuesday, more than 93 percent of the P16
        billion allotted for its cash assistance programs under the Republic Act 11494,
        or the Bayanihan to Recover As One Act, a government initiative aimed at cushioning
        the impact of the coronavirus crisis, had been transferred to DOLE regional
        and overseas offices. These offices will then distribute one-time financial
        aid ranging from P5,000 to P10,000 to displaced workers, including overseas
        Filipino workers.&nbsp;</p>'
  'PH-covid-cases-444k':
