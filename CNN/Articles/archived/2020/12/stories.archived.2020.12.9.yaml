  'los-angeles-covid19-arrest-sex-trafficking':
    'author': 'Stella Chan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-09T12:36:31.883+08:00
    'imagesource': 'jcr:ead1265d-d988-4042-b1e7-807ecd23efd7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10498c35-ed5e-40b6-95da-7de16b5f8d62'
    'lead': 'Days after vowing to target coronavirus  super spreader events, the Los
      Angeles County sheriff announced 158 arrests tied to an underground party in
      Palmdale, where officers recovered guns, drugs and a juvenile sex trafficking
      victim.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-09T12:42:22.524+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T15:38:21.408+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:28.153+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'United-States', 'Los-Angeles']
    'template': '1'
    'title': '158 people arrested, sex trafficking victim recovered at ''super spreader''
      party in Los Angeles County'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941144d6-1724-4f71-9300-ce3a700a97e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T12:42:22.524+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:21.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Days after vowing to target <a href="https://www.cnn.com/world/live-news/coronavirus-pandemic-12-08-20-intl/index.html"
        target="_blank">coronavirus</a>&nbsp;super spreader events, the Los Angeles
        County sheriff announced 158 arrests tied to an underground party in Palmdale,
        where officers recovered guns, drugs and a <a href="https://www.cnn.com/2020/11/25/us/child-sex-trafficking/index.html"
        target="_blank">juvenile sex trafficking</a>&nbsp;victim.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aab6de5-75f8-4af1-af0a-978ba947a8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T12:42:22.524+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:21.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputies broke up a party Saturday night at a vacant house the party
        organizers had broken into, Sheriff Alex Villanueva said, calling the event
        "a flagrant violation of the governor''s health order."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa00dc5-94dd-4c2f-8bb2-a752f95985d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T12:42:22.524+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:21.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers took six firearms from the scene and rescued a 17-year-old
        girl who Villanueva said had been a commercially sexually exploited.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ee1592-6668-4cdf-b282-30b06b174fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T12:42:22.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:21.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Had we done the normal approach, break up the party before, the
        same victim would have been taken to the next location, so this actually rescued
        her from that," Villanueva said at a news conference Tuesday. "She would have
        been passed down to the next party."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ced4e4a-7623-48e2-a624-d266c97c68c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T12:42:22.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:21.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The county and other California regions went under a stay-at-home
        order late Sunday in an effort to bring down the soaring number of Covid-19
        hospitalizations around the state. The orders, <a href="https://www.cnn.com/2020/12/03/us/los-angeles-hospital-beds-christmas-covid/index.html"
        target="_blank">mandated by the governor</a>, went into effect after intensive
        care unit capacity fell below 15% in Southern California and the <a href="https://www.cnn.com/2020/12/05/us/southern-california-san-joaquin-stay-home-orders/index.html"
        target="_blank">San Joaquin Valley</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aecc254-93f5-4c02-96cf-1ac4faf922bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T12:42:22.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:21.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers arrested 120 adults and 38 juveniles, including the "entire
        organizing network," Villanueva said. He described the group as "elusive."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a0bc28-5b15-4d8e-ac67-2b353a228853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T12:42:22.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:21.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheriff said the organizers broke into the home and used a rental
        truck to move in their party equipment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2789d798-6c68-4059-bb13-23dee79737c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T12:42:22.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:21.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is how brazen this operation was," Villanueva said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b11f926-a2ff-4412-b14c-33807ba20297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T12:42:22.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:21.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parties are always a problem but during a pandemic, they "become
        a deadly source of contagion and a super spreader event," the sheriff said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdb2112-ab9b-4856-ba80-941e2e97251c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T12:42:22.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:21.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The outdoor temperature was 26 degrees. That event would have had
        500 people had we not broken it up," the sheriff said. Even without the health
        order, the actions of the participants were criminal in nature, he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a443e1b-0da0-4584-9f85-1dfe304e6c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T12:42:22.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:21.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A record 10,500 patients are hospitalized in the state, California
        Health and Human Services Secretary Mark Ghaly said Tuesday. The number of
        new infections is also soaring, with daily case counts doubling in the past
        two weeks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa9b60a-bd95-4aa2-b50c-62bcea19cb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T12:42:22.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:21.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moving forward, we will additionally be conducting targeted enforcement
        on super-spreader events," the sheriff tweeted Thursday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fec3c94-8467-45a9-b007-cfaddd220656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T12:42:22.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:21.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palmdale is a city in northeast Los Angeles County.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9c02a7-41c4-4712-a384-e9ad1e773902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T12:42:22.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:21.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/08/us/los-angeles-super-spreader-party-arrests/index.html"
        target="_blank">158 people arrested, sex trafficking victim recovered at ''super
        spreader'' party in Los Angeles County</a>."</em></p>'
  'Quezon-City-citizen-card-database-COVID-vaccine':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-12-09T12:59:45.434+08:00
    'imagesource': 'jcr:07bc1014-f7dd-44fb-a32e-475eb29f32c5'
