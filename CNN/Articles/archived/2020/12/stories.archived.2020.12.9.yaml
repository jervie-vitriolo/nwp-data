      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarmiento is not the only lawmaker who spoke up against TRB''s performance
        amid RFID glitches.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff749f8-132d-4b2d-85f0-592ccd1a33c7'
      'mgnl:activationStatus': true
