      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4398bd86-746a-4651-b4c2-4491af0ee133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:40:26.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:57.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man with the balloon had worked with us as I (Kee B. Park) and
        North Korean neurosurgeon Dr. Choe removed a tumor from the spinal cord of
        a woman in a dimly lit operating room of the college. Now, one can only wonder
        how, with such limited resources, North Korea can cope with the threat of
        Covid-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e73ad4-64ea-40a7-8fa9-83db7b611417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:40:26.083+08:00
