      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6cc1c6-4be9-4649-9106-1920d1fda216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:12:16.141+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:50.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He would not say if he believes Biden will be the President-elect
        come Monday when the Electoral College votes to make the results official.
        He also said that it appears that the next inauguration will be much smaller
        than usual, and said there will be "testing and masking and other requirements."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de647784-fba8-4b38-9be8-e45f652e1856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:12:16.141+08:00
