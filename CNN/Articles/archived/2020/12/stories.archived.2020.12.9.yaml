      'Reaper-drones', 'munitions', 'White-House']
    'template': '1'
    'title': 'White House works to rally support for UAE arms sale'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a2123b-8d77-4092-a64e-249d69690373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:53:21.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:08.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Trump administration is working to
        rally support in the Senate for its controversial high-dollar arms sale to
        the United Arab Emirates ahead of a vote to block that transfer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcf1c58-16b6-4d30-a5b7-d47ab983d962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:53:21.947+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:08.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d20f1d-2f4c-4c84-baf4-f67d1c96a47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:53:21.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:08.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump''s senior adviser and son-in-law, Jared
        Kushner, participated in a Senate Republican call Tuesday about the planned
        $23 billion sale of F-35 fighter jets, Reaper drones and munitions to the
        UAE, according to a Senate aide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058f5831-fb3a-4882-a01e-b8a73c5e3829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:53:21.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:08.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b101f7-c3d7-4071-997e-db0901b35aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:53:21.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:08.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators of both parties have voiced various concerns about the
        sale -- including the speed at which it is being pursued and its potential
        impact on human rights and broader regional security -- and whether Congress
        was properly involved in the process.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec992291-edb5-4bbf-8e82-114743012ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:53:21.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:08.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04627bb8-2842-43c6-8419-f7a6cd4880fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:53:21.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:08.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has previously reported on Kushner''s secret push to sell the
        weapons to the UAE, causing confusion and frustration among agencies and congressional
        committees that would normally be involved in such a sale but have been left
        in the dark. The President''s son-in-law also was a key figure in the Abraham
        Accords, the agreement to normalize relations between the UAE and Israel that
        paved the way for the proposed sale.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05529a8-205b-4203-a96e-7038891ab837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:53:21.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:08.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4a5c78-2085-483b-a1b9-44ccb38c3621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:53:21.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:08.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the White House for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9a09a3-37b1-4c74-b18c-221fd34d98ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:53:21.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:08.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3b978b-df39-45c0-9150-635542716495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:53:21.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:08.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Chris Murphy, a Connecticut Democrat, announced on Twitter
        last week that he, Democratic Sen. Robert Menendez of New Jersey and Republican
        Sen. Rand Paul of Kentucky had introduced a privileged resolution to block
        the sale.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aebe5fd-51a9-456f-8059-cd43e0193a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:53:21.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:08.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f529eb51-02a5-4564-b4d3-3ef41d2fd484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:53:21.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:08.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That resolution is expected to be voted on this week. It is unclear
        if there is enough support for it to pass, but a Democratic aide told CNN
        that "the fact that the White House is doing such a full-court press suggests
        they are nervous about vote count."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd9abf7-053d-4f3f-8675-d1ecaab6a77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:53:21.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:08.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700a6842-adb6-4557-a20e-22715d37e8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:53:21.948+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:08.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the measure were to garner enough support in Congress, it
        would likely face a veto from Trump. The President vetoed several bipartisan
        measures passed by both chambers of Congress to curtail arms sales to Saudi
        Arabia and the UAE in July 2019.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f326bc-f4cb-4775-8c90-e16b69d7aa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:53:21.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:08.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8387eb64-174b-49f6-8f18-d25e0506ac84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:53:21.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:08.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistant Secretary of State for Political-Military Affairs R. Clarke
        Cooper said in a call with reporters Tuesday that ahead of the end of the
        30-day congressional notification period on Friday, the State Department was
        continuing "to work with the UAE on the letters of offer and acceptance that,
        if concluded, would finalize any deal."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6089f5a-03b7-4936-95cd-20a26c327aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:53:21.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:08.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee571a28-4d0a-4330-8a9f-234964fb1dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:53:21.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:08.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to engage in a healthy and productive dialogue with
        Congress on the process as it continues forward," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a7d06d-4b7d-4ada-af7c-f7cbfac99a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:53:21.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:08.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa1e721-9111-476d-9ea0-d9a78c48faa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:53:21.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:08.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooper told reporters that "the diligence and then the expedience
        of these sales was in the wake of the Abraham Accords" and claimed that the
        Persian Gulf nation''s recognition of Israel had "brought to bear further
        risk" to the region by Iran.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dc76ed-d688-47b7-a872-3b3113ba87c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:53:21.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:08.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45f2e80-5e53-45ab-ba37-99fe36be4824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:53:21.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:08.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior State Department official told CNN that State Department
        officials have had a slew of calls with Congress about the arms sale and the
        main issues of concern were the security of the technology transfer and the
        impact on Israel''s qualitative military edge -- the comparative technological,
        tactical and other advantages in its weapons that allow it to maintain military
        superiority in the region.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2245ba93-87b2-4b27-9d01-367ba10dd037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:53:21.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:08.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965fcec1-cc60-48e2-a1a2-781c98e4cb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:53:21.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:08.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli government officials have indicated they do not oppose the
        sale to the UAE, but concerns over the technology transfer -- and how to prevent
        that sensitive tech from falling into the hands of adversaries -- remain.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fb964c-b7f3-403d-b830-c5eadea56c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:53:21.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:08.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94be6351-3c2b-44f7-8c90-c25d0d175988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:53:21.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:08.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot fast-track those sales until you have assurances that
        the technology transfer is safe, and we cannot tell members of Congress that
        we have all the assurances we need," the senior State Department official
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4281b313-daec-470b-81ff-7e5f04969aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:53:21.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:08.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c3f0e0-eb6d-4a46-89b0-d2376d9f4f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:53:21.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:08.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has previously reported that arms sold by the US to the Saudis
        and Emiratis had been transferred to al Qaeda-linked fighters, hardline Salafi
        militias and other factions waging war in Yemen. The Trump administration
        cleared the UAE of wrongdoing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60299db-bd0e-479f-901f-abd84bee3648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:53:21.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:08.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/08/politics/kushner-uae-arms-sale-senate/index.html">White
        House works to rally support for UAE arms sale</a>."</em></p>'
  'Chris-Krebs-lawsuit-Donald-Trump-election':
    'author': 'Alex Marquardt and Katelyn Polantz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-09T14:53:27.546+08:00
    'imagesource': 'jcr:634f6a8b-10a1-46a6-8541-09bdcdadc6a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa34de0d-a236-4b87-af8f-7ee774dba7dd'
    'lead': 'Chris Krebs, the former top administration official for cybersecurity,
      whom US President Donald Trump fired after the election, is suing the Trump
      campaign and a lawyer working with the campaign to overturn the results of the
      election, accusing them of defamation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-09T14:56:51.296+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T15:38:06.942+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:30.595+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Chris-Krebs', 'cybersecurity', 'fired', 'Donald-Trump', '2020-presidential-election',
      'lawsuit', 'election', 'secure']
    'template': '1'
    'title': 'Ex-cyber official Krebs sues Trump campaign for attacking him after
      he said election was secure'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad42f1d5-2288-4b11-86aa-8eeca85834c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:56:51.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:06.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chris Krebs, the former top administration
        official for cybersecurity, whom US President Donald Trump fired after the
        election, is suing the Trump campaign and a lawyer working with the campaign
        to overturn the results of the election, accusing them of defamation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a386a6c-07b2-46d9-93a7-e07abd939f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:56:51.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:06.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d12a8a-8e17-421f-9594-626a197c061b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:56:51.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:06.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krebs was fired after he said the election was the most secure in
        American history. Yet the Trump campaign has continued to push unfounded conspiracies
        of vote fraud and to seek court orders that would block President-elect Joe
        Biden''s win in key states. Every one of the efforts in court or with state
        officials since Election Day to overturn the results of the election have
        failed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10bafbc-dabb-42e6-ae2a-85283a35f7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:56:51.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:06.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912007bf-83ba-4f88-bfa4-5bd1681425e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:56:51.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:06.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Trump campaign lawyer Joseph diGenova said on Newsmax
        TV that Krebs should be "drawn and quartered" and "taken out at dawn and shot."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b901a9c-d223-4a62-a471-ec590762857c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:56:51.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:06.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0fcec1-77c4-4d8f-af52-9fe5ecf26810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:56:51.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:06.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DiGenova was fully aware that Plaintiff had committed no criminal
        conduct of any sort, let alone treason, so as to call for him to be ''drawn
        and quartered,'' " Krebs'' lawsuit said. "DiGenova knew that his inflammatory
        statements would cause a media frenzy and an outpouring of animosity" and
        that "his ''call to action'' would create a clear risk of imminent physical
        harm directed toward Plaintiff and his family."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd120b7e-7e4f-493a-8ceb-ba3f5111bc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:56:51.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:06.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21bdaef-17cd-4462-a27c-4adc0007c1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:56:51.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:06.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit is being filed in state court in Montgomery County,
        Maryland. Krebs alleges diGenova and the Trump campaign have caused him emotional
        distress. Krebs also is suing Newsmax, alleging that the far right-wing TV
        network aided and abetted the alleged harassment. He is asking for at least
        $75,000 and a court order to force Newsmax to remove video of diGenova''s
        threats.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df59780f-0465-46c2-870a-b83568a737bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:56:51.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:06.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5d4b77-778c-4958-98f5-50800e41fe3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:56:51.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:06.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DiGenova declined to comment. The Trump campaign did not immediately
        respond to requests for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab642c04-d2d6-4390-96e8-74cae88e2972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:56:51.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:06.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79131fba-9c0a-4289-a744-dabb0f53030b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:56:51.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:06.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For anyone listening to the Howie Carr Show, it was obvious that
        my remarks were sarcastic and made in jest. I, of course, wish Mr. Krebs no
        harm. This was hyperbole in a political discourse," diGenova said in a statement
        distributed by the campaign earlier this month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8b8e9f-ba81-4ea9-a4b7-84488b07c1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:56:51.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:06.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a540c6ee-d595-4f96-9a72-50e7ff8fd91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:56:51.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:06.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newsmax released a statement to CNN, saying diGenova had appeared
        as a guest via phone on "The Howie Carr Show" and "made comments that were
        inappropriate."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a2159a-a32d-4825-9523-80ac9cf2baeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:56:51.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:06.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f59fc3-ca2d-4af8-98d7-d057f416f3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:56:51.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:06.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said diGenova is "not a paid contributor" to Newsmax
        and the network has no official ties to him.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9400c575-6b7f-4f04-9aad-3524a9f8529e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:56:51.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:06.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1a3724-06a9-46a3-912a-2cfd4a49e3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:56:51.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:06.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. diGenova has appeared on Newsmax since then on two occasions
        stating he made the comment ''facetiously'' and apologized," the statement
        says. "He stated that he intended no harm to Mr. Krebs. Newsmax believes that
        claims made by Mr. Krebs in his suit of a ''conspiracy'' and defamation against
        him are a threat to free speech and his legal action endangers all media organizations
        that seek an open discourse of ideas and news."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2f1abe-c5ff-44b1-b15e-5b223a802493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:56:51.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:06.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4b4e5e-ee78-46aa-a51a-664621634f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:56:51.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:06.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the comments were made on the show, Krebs said in interviews
        that he had hired a team of lawyers and that they would be "very busy." His
        lawsuit "seeks remedies and relief ... for a calculated and pernicious conspiracy"
        against him and other Republicans "for speaking truth ... without servile
        regard to ''party loyalty.'' "</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a569ff6-81b5-4e72-bb54-e15eceead2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:56:51.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:06.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bf5425-8da1-4efa-a020-e2a570b5e048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:56:51.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:06.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krebs says that he has gotten a "barrage of threats" over email,
        text message and on social media from people who''ve echoed diGenova and called
        Krebs a traitor, and that he "faces a genuine risk of imminent harm."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debee3d1-a31c-4544-9367-00b87bcd53f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:56:51.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:06.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0e1f8e-54af-49fb-98a4-39054a37278e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:56:51.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:06.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the lawsuit appears to be a broad effort to take aim at those
        conspiracies and threats made toward Krebs, it may face some challenges because
        of free speech protections in the US.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70831cd3-7735-4c0d-8599-efec000e1a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:56:51.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:06.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d134e2-a912-4a89-a173-8f66949cf5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:56:51.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:06.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was entirely possible that one or more lunatics would hear Defendant
        diGenova''s despicable threats as a clarion call to action," the lawsuit reads.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a104ee-bfa2-4cc8-a8a4-d0f115aaa1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:56:51.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:06.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117cf30d-b61d-42ae-9565-d20ebe36284f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:56:51.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:06.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krebs says his family had to leave their house for a period, fearing
        they weren''t safe. His 10-year-old child, the lawsuit says, asked: "Daddy''s
        going to get executed?"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfb0dae-cd1f-458c-b9f9-bd733e8c0d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:56:51.299+08:00
