      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cfe9ca-46d2-4dcc-bbc8-9f4533d0c1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T19:45:16.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:41.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuy said around 14,000 barangays in the country have yet to be cleared
        of illegal drug activities. But the situation has improved, Cuy added, with
        drug users down from 3 to 4 million in 2016 to only 1.6 million as of the
        latest national survey on Filipinos aged 10 to 69.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd979dc31-5268-49dc-bfd8-db96c238f2f4'
      'mgnl:activationStatus': true
