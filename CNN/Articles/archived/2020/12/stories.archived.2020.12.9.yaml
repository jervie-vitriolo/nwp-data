  'california-coronavirus-text-alerts':
    'author': 'Madeline Holcombe, CNN'
    'caption': 'A healthcare worker holds a specimen bag at a walk-up Covid-19 testing
      site on Dec. 2 in San Fernando, California.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-09T21:54:56.529+08:00
    'imagesource': 'jcr:dd6250c6-4f74-42a2-988e-6401b4e044cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db5f3932-8aed-4e4b-9371-c712fa60ddea'
    'lead': 'After a record number of new coronavirus cases in one week, more than
      two-thirds of California residents received a text asking them to stay home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-09T21:58:39.431+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T15:37:31.634+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:37.522+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '27 million Californians receive texts to stay home after the state added
      nearly 170,000 cases in a week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902dbf57-2c2e-4783-9417-dfb4b62a3ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T21:58:39.431+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:31.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- After a record number of new coronavirus
        cases in one week, more than two-thirds of California residents received a
        text asking them to stay home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd186bb60-4187-4a4b-95b8-11384abb3d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T21:58:39.431+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:31.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Text alerts went out to residents of Southern California and the
        San Joaquin Valley starting around 12 p.m. PT Tuesday, asking them to stay
        home and abide by newly enacted health orders, according to a tweet from <a
        href="https://twitter.com/Cal_OES">California Governor''s Office of Emergency
        Services.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f7f8df-0d16-43aa-a2f0-281bfbe3c3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T21:58:39.431+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:31.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments have used cellphones to warn residents about coronavirus
        since the start of the pandemic. New York City sent an emergency alert to
        phones in April, asking all licensed health workers to support its health
        facilities. And in October, officials in Utah sent an emergency alert to every
        phone in the state to warn about rapidly rising cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc435ff4-1933-453f-b36c-74d42a90e93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T21:58:39.431+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:31.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The California text message comes amid alarming coronavirus numbers.
        The state reported 169,354 new cases over the past seven days, which is the
        highest any state has reported over the course of the pandemic. Over the last
        two weeks, daily case counts in the state have more than doubled.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3bee88-61ef-42c6-8c1d-3ff34b671563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T21:58:39.431+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:31.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California also reached a grim milestone Tuesday when it <a href="https://covid19.ca.gov/state-dashboard/">recorded
        more than 20,000 deaths.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9163813-3663-46c4-8bd8-3f9639080208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T21:58:39.431+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:31.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past two weeks, hospitalizations rose by 71% and ICU admissions
        saw a 68.7% increase, California Health and Human Services Secretary Mark
        Ghaly said at a news conference Tuesday. Ghaly expressed concern that with
        the strain, highly trained health care workers will "not be able to provide
        the kind of care Californians have come to expect."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d2deaa-35ab-4be9-9a0b-41539fcbce7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T21:58:39.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:31.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Southern California and the San Joaquin Valley found themselves
        under the new health orders Sunday night as ICU capacity in each fell under
        the <a href="http://www.cnn.com/2020/12/06/us/california-covid-19-stay-home-orders/index.html">15%
        threshold set by Gov. Gavin Newsom.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51105714-75d5-4b16-81c3-804ed31f1dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T21:58:39.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:31.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Los Angeles County ordered all indoor and outdoor dining
        to close. While some officials said the move was necessary to mitigate spread,
        many worried about the economic impact.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b707a63e-50e8-4cf9-a8fe-dabb4c372e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T21:58:39.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:31.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A superior court judge Tuesday ruled county health officials "acted
        arbitrarily" in making the order, because they did not provide a "required
        risk-benefit analysis" to support the closures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70810de1-e0e1-4ae9-92bc-5508386622c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T21:58:39.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:31.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the judge, since county health officials could not
        provide scientific data that supports closing all outdoor dining, the Los
        Angeles County Department of Public Health is prohibited from imposing the
        ban beyond the original three-week time period, which ends December 16.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e93345-4874-4dac-9dd5-f6beb121f526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T21:58:39.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:31.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,</em>&nbsp;<a href="https://edition.cnn.com/2020/12/09/us/california-coronavirus-27-million-stay-home/index.html">"27
        million Californians receive texts to stay home after the state added nearly
        170,000 cases in a week"</a></p>'
