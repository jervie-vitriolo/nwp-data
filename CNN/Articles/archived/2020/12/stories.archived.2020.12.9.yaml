        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41a5f45-a90c-4e54-888a-7d7b3c7248ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T19:45:16.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:41.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is important is that we had sustained an effective anti-illegal
        drug campaign," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9847bc73-7529-4876-a626-b82e01e25601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T19:45:16.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:41.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297c3f3c-0dd1-417d-b3f9-8f241b799962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T19:45:16.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:41.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bloody war on drugs has left at least 5,903 suspects killed,
        according to government data. Over 259,000 drug suspects have been arrested,<a
        href="https://cnnphilippines.com/news/2020/12/1/elected-officials-arrested-high-value-targets-drug-war-2016-PDEA-.html">
        including some government officials and uniformed personnel.</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fcbb49-ee0c-409c-a6c6-7dbce7152aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T19:45:16.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:41.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4cdb26-edf0-4457-9fd2-9b19c6ef394d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T19:45:16.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:41.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Duterte administration repeatedly denied state-sanctioned
        killings, local and international human rights groups said the President''s
        public pronouncements have led to thousands of alleged extrajudicial killings.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a40fa5-d271-459a-80f6-95ef9994c25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T19:45:16.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:41.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8930999-e550-486c-a8e9-6a76e7d14c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T19:45:16.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:41.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid calls for an international, independent, and impartial investigation
        into the country''s situation, the United Nations Human Rights Council recently
        took a softer approach,<a href="https://cnnphilippines.com/news/2020/10/7/united-nations-technical-assistance-philippines-rights-abuses-killings-.html">
        providing technical assistance instead</a>. The International Criminal Court
        is also looking into the killings and alleged human rights violations in the
        drug war.</p>'
  'chinese-coast-guard-challenges-philippine-army-scarborough-shoal':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-09T19:51:19.410+08:00
    'imagesource': 'jcr:1d29d71f-8ffa-42b0-bb7d-c03133b9b5f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '321ca3c3-2ad2-4ed9-aeac-555829ce02f5'
    'lead': 'A senior officer of the Philippine Army revealed on Wednesday that the
      Chinese Coast Guard ''challenged'' his team nine times while they were conducting
      routine maritime patrol at the Scarborough Shoal west of Zambales.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-09T19:55:23.278+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T15:37:40.578+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:35.990+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Army official reveals being ''challenged'' by Chinese Coast Guard 9
      times at Scarborough'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041ab02f-2538-41a8-9109-1041aabe0b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T19:55:23.279+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:40.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9)</strong> — A
        senior officer of the Philippine Army revealed on Wednesday that the Chinese
        Coast Guard “challenged” his team nine times while they were conducting routine
        maritime patrol at the Scarborough Shoal west of Zambales.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1356f5f6-9db1-40d3-839b-f90b639c2f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T19:55:23.279+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:40.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efbf953-3e27-40a1-90a6-41647b180d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T19:55:23.279+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:40.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Col. Nonilon Lawas said he was part of the Northern Luzon maritime
        group when the incidents happened, although he did not provide specific dates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae629f5-ca28-4a05-8a74-9c600fbcb68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T19:55:23.279+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:40.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3e1366-d32b-4e9d-bb21-fb65ae1acaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T19:55:23.279+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:40.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were challenged nine times by the Chinese Coast Guard. And we
        were forced to leave our territory at the Bajo de Masinloc,” Lawas told the
        hearing of the Commission on Appointments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a84b34e-e360-4c39-a4eb-d2773834d507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T19:55:23.279+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:40.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ef5d50-80f3-4b37-ac38-b8c5e60430a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T19:55:23.279+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:40.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippine Air force pilot is replying (for us), our protocol
        reply is that we are having our routine patrol within our maritime domain
        specifically,” Lawas added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4651fb8d-4ffc-436a-96db-7faabf61bfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T19:55:23.279+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:40.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7936dc-ca40-475e-9b8c-4bc926f221b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T19:55:23.279+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:40.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines lost Scarborough, also known as Panatag Shoal, following
        a controversial standoff with China in 2012. An international tribunal in
        The Hague later ruled that it’s a traditional fishing ground and China violated
        the Philippines’ rights when it blocked Filipino fishermen there.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911950c0-e857-4e1d-90e5-c759e802ef8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T19:55:23.279+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:40.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721ea3c1-1bcc-4711-8e59-dd3c118235e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T19:55:23.280+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:40.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, however, refused to honor the landmark ruling and continues
        to claim almost the entire South China Sea, including areas Manila considers
        part of the West Philippine Sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe04f70-64ab-455d-8818-9dc98466c205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T19:55:23.280+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:40.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882dec16-2c3f-4892-90d3-a8fc161891f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T19:55:23.280+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:40.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros noted that the information gathered by Lawas’
        team was used by the government as evidence in the filing of diplomatic protest
        against China’s <a href="https://cnnphilippines.com/news/2019/4/17/locsin-giant-clams-scarborough-shoal.html">poaching
        of giant claims in Panatag Shoal</a> in 2019.</p>'
  'manila-city-nurses-salary-grade-raise':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-09T20:04:08.532+08:00
    'imagesource': 'jcr:6ec20d4c-84ef-4628-b350-55ff503c4a3b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e941e3c-84d1-4ac9-becf-c57aee8c958c'
    'lead': 'Nurses working for the local government of Manila are set to receive
      higher pay after Mayor Franscisco “Isko Moreno” Domagoso signed on Wednesday
      an ordinance raising their salary grades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-09T20:06:33.374+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T15:37:39.770+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:36.124+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manila raises salary grade of city gov’t nurses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c0a7bf-dd40-4a69-a3cb-c46969c20dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:06:33.374+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:39.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Meteo Manila (CNN Philippines, December 9)</strong> -- Nurses
        working for the local government of Manila are set to receive higher pay after
        Mayor Franscisco “Isko Moreno” Domagoso signed on Wednesday an ordinance raising
        their salary grades (SG).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfe62b6-932e-49e3-a3fa-6fd6e0601ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:06:33.374+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:39.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Ordinance No. 8700, entry-level nurses in the Manila Health
        Department and the six city government hospitals will have their SG increased
        to 15, from the previous 11.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ea3516-e1d0-4ac6-b8a2-614dc2c27dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:06:33.374+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:39.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This&nbsp;will bring the basic pay of an entry-level nurse to at
        least ₱33,575 from ₱23,877 in 2021, <a data-cke-saved-href="https://www.officialgazette.gov.ph/downloads/2019/12dec/20200108-RA-11466-RRD.pdf"
        href="https://www.officialgazette.gov.ph/downloads/2019/12dec/20200108-RA-11466-RRD.pdf">based
        on the second tranche</a> of <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/1/8/Duterte-signs-SSL-5.html"
        href="https://www.cnnphilippines.com/news/2020/1/8/Duterte-signs-SSL-5.html">salary
        hikes</a>&nbsp;which will be implemented starting January next year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d7c327-af93-4232-a359-d49947d6c297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:09:19.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:39.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ordinance also came after the Supreme Court <a href="https://www.cnnphilippines.com/news/2019/10/9/SC-government-nurses-salaries.html">ruled
        with finality in December last year</a> that the basic pay of government nurses
        must not be lower than 15.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e665db4-2cc1-4a7c-ae0a-bbc3909c9da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:06:33.374+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:39.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The salary grades of other nurse positions in the City of Manila
        will likewise be upgraded accordingly: Nurse II, from 15 to 17; Nurse III,
        from 17 to 19; Nurse IV, from 19 to 20; Nurse V, from 20 to 22; and Nurse
        VI, from 22 to 24.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b8e274-f6a6-4ef9-91ae-ed1a866887ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:06:33.374+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:39.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local law will also consequently modify the position attributes
        of the government nurses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94084585-9ef5-4ef2-8012-2c4182e5cda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:06:33.375+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:39.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
