      of public health violations because up to 500 people attended a concert headlined
      by R&B singer Trey Songz over the weekend, authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-09T13:30:23.239+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T15:38:13.885+08:00
