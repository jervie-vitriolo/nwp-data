      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang akin ngang pakiusap, kahit man lang ‘yung</em> U-turns
        that lead up to that hospital, <em>kung pwede sanang payagan kaming gamitin</em>,”
        she added.</p>'
