      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f950af27-85ef-4a94-ba9a-0aa5b0a8e4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:12:16.142+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:50.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marks the latest attempt by Democratic leadership to proceed
        with transitioning Biden to the White House, with Hill Republicans throwing
        hurdles in the process.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0128b3-bf69-4fe1-bdd9-a6da60af86ea'
      'mgnl:activationStatus': true
