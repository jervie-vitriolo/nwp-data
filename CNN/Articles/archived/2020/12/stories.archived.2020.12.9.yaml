    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28a5dd29-ae03-4074-89e1-7aab235b5c38'
    'lead': 'Erika Becerra was eight months pregnant when she was diagnosed with COVID-19.
      In November, she was induced and gave birth to a healthy baby boy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-09T17:17:57.913+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T15:37:43.932+08:00
