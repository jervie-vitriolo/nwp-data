      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Tuesday''s positive caseload was higher than normal, health
        officials said this was due to a backlog of tests that accounted for 13,000
        positive cases. The state is still seeing an upward trend in positivity rates
        across several counties.</p>'
