      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, CNN Philippines (December 9) —</strong> The
        suspect in the killing of Cebu-based lawyer Joey Luis Wee has been arrested,
        authorities confirmed on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8818bbc-cfe0-4f11-84c6-e73b8fa5e1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:47:17.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:19.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Bureau of Investigation Deputy Director Ferdinand Lavin
        identified the suspect as Fausto Edgar Peralta, who was apprehended at 11
        p.m. Tuesday. He added there will be follow-up operations on the case, but
        did not elaborate. Justice Secretary Menardo Guevarra said the suspect was
        tracked down and arrested in Laguna.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebfadd9-6abc-4484-809e-67650bf66172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:09:15.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:19.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wee was gunned down near his office in Barangay Kasambagan in Cebu
        City on November 23.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b645a3-c27b-44e5-9832-d49e1008c5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:09:15.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:19.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCol. Josefino Ligan, Cebu City Police Office chief, earlier said
        they are looking into the controversial cases handled by the 51-year-old lawyer
        for possible motives in the killing. Wee served as the defense lawyer in the
        investigation into allegedly overpriced street lamps procured by DWPH Central
        Visayas officials for the 2007 ASEAN Summit. Some of the officials were recently
        found guilty of graft and corruption.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd604f99f-c0c8-4bcc-b81f-ab3941f9c433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:09:15.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:19.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, there have been at least 50 lawyers and members of the
        judiciary who have been killed under the Duterte administration.</p>'
  'DTI-Secretary-Ramon-Lopez-COVID-19':
    'caption': 'Trade Secretary Ramon Lopez (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-09T13:18:09.396+08:00
    'imagesource': 'jcr:622263d2-4725-460d-a84b-7bc87971f6cf'
