      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In the United Kingdom, people are getting
        Pfizer''s Covid vaccine. The idea that we''ve officially entered the vaccine
        stage of this thing in the Western Hemisphere actually made me do a fist pump
        this morning. This is huge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15f7df0-4089-4ed7-8a61-f78016c5f1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:35:29.029+08:00
