  'Quezon-City-surge-team-holiday-COVID-spike':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-12-09T11:46:48.439+08:00
    'imagesource': 'jcr:bca84a37-8604-4c85-9bf8-bedf1e4e6b4b'
