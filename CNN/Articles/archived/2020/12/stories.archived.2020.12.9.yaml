      'jcr:uuid': '17b32321-ba6d-4fec-98e3-c8efd894b3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:14:21.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:37:44.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9)</strong> — Valenzuela
        Mayor Rex Gatchalian said he would not back down should the North Luzon Expressway
        Corporation decide to file a case over the decision to suspend the operators''
        business permits in his city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ea69bf-6751-4584-9cda-021dd21be4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:14:21.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:37:44.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://twitter.com/rex_gatchalian/status/1336484693332512768"
        target="_blank">tweets</a> posted Wednesday. Gatchalian said, "I''m not sure
        if this a veiled threat...but City Hall doesn''t do well being threatened.
        We will welcome them filing a case in court. We know we stand on strong legal
        ground so we are ready to defend our actions."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513c98d0-4378-4e93-9af9-04488b7d3880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:14:21.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:37:44.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said this in response to a comment made by Metro Pacific
        Tollways spokesperson Romulo Quimbo Jr. in a radio show. Quimbo said he hoped
        the situation would not lead to the filing of a temporary restraining order.
        NLEX Corp is a subsidiary of Metro Pacific Tollways.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c849217-5668-459b-b6e4-906ac2ea8c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:14:21.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:37:44.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor served the suspension order to the toll operator on Monday
        afternoon, after the 5 p.m. deadline set for NLEX  to present its action plan
        to fix its faulty RFID sensors. The faulty RFID system has been blamed for
        horrendous traffic in Valenzuela.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea249bf6-ae20-4aac-90fc-c86722dff7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:14:21.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:37:44.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t get this. You want to dialogue but you are saying <em>may</em>
        [there is a ] potential court case... I''m not sure if that is good faith,"
        Gatchalian tweeted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0607862-659a-4d93-8ac0-a3a643d5a19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:14:21.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:37:44.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to say, "Since when has it been a crime for City Hall
        to do its job protecting its constituents???"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5e3b62-386e-4a76-abd7-d545d4889cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:14:21.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:37:44.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the comment made by NLEX, Gatchalian said a meeting scheduled
        with them for Thursday was postponed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2303dc-be7d-48b7-a2af-10ecfc409925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:14:21.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:37:44.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"TRO, He used the word TRO. They plan to legally challenge the LGU''s
        position on the business permit which we welcome. We are ready to answer.
        We know what we did is right, we know what we did is legal<em> kaya</em> we
        have to postpone that. <em>Kasi</em> if that''s the forum <em>na gusto mong
        mag-usap, eh di doon na lang,"</em> Gatchalian said in a separate interview</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c529b9-c226-4e41-b094-279995b9d322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:14:21.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:37:44.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: TRO, He used the word TRO. They plan to legally challenge
        the LGU''s position on the business permit which we welcome. We are ready
        to answer. We know what we did is right, we know what we did is legal, so
        we have to postpone that. Because if that''s the forum where they want to
        talk, then let''s go there.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72917655-9b2a-4e9b-9071-725b90311c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:14:21.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:37:44.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he told the expressway operator to let them know if
        any significant improvements have been made so they could discuss the lifting
        of the suspension.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3d6538-a4ec-4c74-a383-083220aeea6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:14:21.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:37:44.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Gatchalian said he was not considering revoking the permit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e61d60-6c4a-4c9f-b635-1bee59e99990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:14:21.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:37:44.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I won''t venture in as far as revocation. <em>Ayaw ko naman umabot
        do''n</em> [I don''t want it to reach that point]. Its a technology-based
        solution," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051ac58c-fdfa-4a24-9250-65a2329c07ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:14:21.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:37:44.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the issue should serve as a "wakeup call to all authorities
        that your business permits are all local in nature and the violation thereof
        means suspension of permits."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92f759b-30f2-4634-a8f1-28e1b5a6b367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T18:27:33.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:37:44.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian also issued a response to J. Luigi Bautista, the president
        and general manager of NLEX, on how the suspension of the business permits
        could be lifted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd769deb1-0bf3-40bd-8895-65348cd19e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T18:27:33.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:37:44.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the conditions stated in his letter were that clear and concrete
        solutions be made to address the problems on RFID stickers and credits or
        load as well as toll fees, and the reimbursement of those charged toll fees
        during the so-called toll holiday.</p>'
