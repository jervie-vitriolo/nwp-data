    'jcr:uuid': 'ad12160e-54af-4428-b931-4444b3e403df'
    'lead': 'Pfizer CEO Albert Bourla said that while the company saw some level of
      protection twelve days after the first dose of their COVID-19 vaccine, “the
      protection is not full.”'
