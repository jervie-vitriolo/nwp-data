      'mgnl:lastActivated': 2023-01-25T15:37:41.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ef5258-c23b-4f02-8806-56b4c3ee446e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T19:45:16.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:41.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s campaign promise <a href="https://cnnphilippines.com/news/2019/7/22/SONA-2019-Rodrigo-Duterte-corruption.html?fbclid=lwAR2">was
        to end the drug menace in three months</a>, a timeline he extended to six
        months, then to three years, saying he had miscalculated the problem. He has
        since flip-flopped on whether he can deliver or not. In August 2018, he admitted,
        "drugs will not end at the end of my term." In another speech four months
        later, he said he will give Filipinos "a drug-free community" before he steps
        down in 2022.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338e7c4e-88f3-4bab-b980-bcce455f74f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T19:45:16.530+08:00
