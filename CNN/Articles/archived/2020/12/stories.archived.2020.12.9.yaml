  'Wonder-Woman-release-HBO-Max':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-12-09T07:41:08.410+08:00
    'imagesource': 'jcr:344457f5-054c-4d52-ba00-631171cc6d4b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89b5c5b4-e531-4a9a-bb19-1ae52fb52e2e'
    'lead': ' "Wonder Woman 1984" director Patty Jenkins did not expect the movie
      to release first on a streaming platform, but she believes now is the time for
      people to see it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-09T07:44:32.783+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T15:38:43.354+08:00
