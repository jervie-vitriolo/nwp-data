    'title': 'Councilor who accused Japanese mayor of sexual assault voted out after
      locals said she ''degraded'' women'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d6e45b-038b-45cc-a2c7-3cd2ff890de0'
