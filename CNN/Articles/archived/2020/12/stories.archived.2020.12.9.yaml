      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sherwin Gatchalian, the brother of Valenzuela City mayor
        Rex Gatchalian, previously called for the resignation of the head of the TRB,
        and recommended that he "hand over the post to someone who knows his job."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f11e64-1905-4bfa-a598-ad89aa0b5fb9'
