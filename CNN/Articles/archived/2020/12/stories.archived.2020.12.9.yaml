    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Quezon-City', 'surge-team', 'holiday', 'Christmas', 'coronavirus',
      'COVID-19']
    'template': '1'
    'title': 'Quezon City forms ‘surge team’ to prevent holiday coronavirus spike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08ca165-e39a-4564-9649-9f2549c18f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T11:51:59.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:26.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9)—</strong> The
        Quezon City government has created a "surge team" to monitor compliance and
        prevent a potential spike in COVID-19 cases in the area after the holiday
        season, Mayor Joy Belmonte said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece24084-eb8a-40ee-bcdc-d2e07f29ae38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T11:51:59.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:26.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already have a team, called the surge team, and they''re there
        already to prepare in case the Christmas holidays make people more festive
        than we would want them to be, <em>at nagkaroon ng</em> (and there would be
        a) surge coming January," Belmonte said in an interview with CNN Philippines''
        <em>The Source.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8aeb88-42de-40c9-95f8-58b9a0698782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T11:51:59.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:26.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte did not give further details about the team, but listed
        down some of the guidelines for residents celebrating the Christmas and New
        Year holidays.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e70725-9123-4a65-81d3-192855ae617e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T11:51:59.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:26.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor warned of penalties against establishments and even parents
        found violating the age rules for those allowed to leave their homes — which
        are <a href="https://cnnphilippines.com/news/2020/12/6/quezon-city-revised-age-restrictions.html">now
        set at 18-65 years old.</a> "<em>Kung pinayagan po sila, sila po ay magkakaroon
        ng multa</em> (If they were allowed, they will be fined)," Belmonte said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f2660d-1c70-43b6-8c59-6348449f0a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T11:51:59.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:26.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government also beefed up enforcement around the city,
        with more authorities going around to check compliance with minimum health
        standards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e49dda-c65f-44e7-bcbc-47ec00cbf2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T11:51:59.793+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:26.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Different ways to celebrate the holidays</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2bdc30-1aea-49e8-8ab6-0a9ad4ba08bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T11:51:59.793+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:26.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Belmonte provided a list of options for those who would
        want to celebrate the holiday season both indoors and outdoors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c562e604-9a2b-4151-8775-736a9424f178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T11:51:59.793+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:26.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For residents who would opt to stay in, the mayor said there are
        a lot of digital platforms available for online shopping and food ordering.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2fbe2f-fff1-4350-80d4-33fd12351dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T11:51:59.793+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:26.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4daf94-daef-4a47-80ee-08682272d6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T11:51:59.793+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:26.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Doon sa mga</em> restaurants <em>sa</em> area <em>na tinatawag
        na</em> Maginhawa in Malingap (The restaurants in the area we call Maginhawa
        in Malingap), they are small, hole-in-the-wall restaurants, but they serve
        very good food, and they are basically manned by micro, small entrepreneurs,
        students," Belmonte said. "And we want to make sure they survive the holidays
        and this pandemic, and we''re helping them by putting them online."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edb3e60-7deb-4c9c-94ec-5337e145c449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T11:51:59.793+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:26.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte added authorities are identifying big, open spaces for
        community fireworks displays, which will be livestreamed for residents to
        enjoy virtually.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f870c171-57fe-4b76-b016-3b07e2f1d5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T11:51:59.793+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:26.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor also encouraged constituents to visit the city''s many
        parks during the holidays, citing experts'' studies on less risks for COVID-19
        transmission in open spaces.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4bef69-be19-4f60-9511-e7084185aef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T11:51:59.793+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:26.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Malalawak ang</em> parks namin, all open spaces. Go to the
        parks. Enjoy the bazaars there. Eat the food that we will be preparing there.
        Try to enjoy nature <em>din,</em>" Belmonte said.</p>'
