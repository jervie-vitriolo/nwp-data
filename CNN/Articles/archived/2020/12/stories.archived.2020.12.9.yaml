    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8025e42-8a78-477b-b747-e911ff03a6cf'
    'lead': 'The Department of Tourism says it has rolled out an investigation on
      how Plantation Bay Resort & Spa handled a parent who reported discrimination
      against her child with autism during their stay in the property. Sanctions will
      be given after hearings are completed, the agency adds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-09T11:38:34.599+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T15:38:28.222+08:00
