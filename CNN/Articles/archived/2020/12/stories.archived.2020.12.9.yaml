    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:22.451+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Patients hospitalized with mystery illness in India have excessive nickel
      and lead in blood, officials say'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f42e70-8437-4e3c-9aad-52206624c846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:08:52.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:50.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;H</strong>ealth officials in India have found
        excessive amounts of lead and nickel in blood samples taken from patients
        who have been hospitalized in Andhra Pradesh, officials investigating the
        cases said Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcb0222-ca10-4c9c-a3c0-6d75f2e3739e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:08:52.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:50.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 500 people have been hospitalized for an unidentified
        illness in southeastern India, according to Dolla Joshi Roy, the district
        surveillance officer of Eluru''s West Godavari District. Patients reported
        a range of symptoms including seizures, loss of consciousness and some nausea
        over the weekend, Roy said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060bb422-4173-49de-beb8-b9f4cae86e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:08:52.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:50.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Minister YS Jagan Mohan Reddy''s office said that preliminary
        results from an investigation conducted by an All India Institute of Medical
        Sciences (AIIMS) team found lead and nickel particulate matter in patient
        blood samples.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9a5941-b5d8-4f6d-bf8a-aabf1ab98bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:08:52.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:50.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Similarly, Indian Institute of Chemical Technology (IICT) is also
        running tests and the results are awaited," Reddy''s office said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4ebffc-5e80-44ee-8eba-4a645f3894ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:08:52.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:50.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AIIMS team in Delhi tested 10 blood samples and found lead and
        nickel traces, according to Katamneni Bhaskar, the Commissioner of Health
        and Family Welfare from the Government of Andhra Pradesh. Twenty more samples
        are being sent from Andhra Pradesh to Delhi, and milk samples are also being
        tested.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9a0fca-d4e4-496f-bebc-50936dddb650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:08:52.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:50.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water samples tested by AIIMS in Delhi did not find traces of lead
        and nickel, Bhaskar told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e73678-c987-40a7-a666-ef78c44570d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:08:52.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:50.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 505 people to have been hospitalized, 300 people have been
        discharged and one person has died, Roy said on Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095d504b-d22d-4936-9089-bb4b409066bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:08:52.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:50.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Public Health personnel and other department staff should also
        probe the issue deeply and find out the reasons for the illness," Reddy said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ea179b-b84b-47c8-9d1b-95aacf02503a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:08:52.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:50.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as India continues to battle the Covid-19 pandemic, with
        the world''s second-highest number of infections. Andhra Pradesh is one of
        the country''s worst-affected states.</p>'
  'Apple-AirPods-Max-headphones':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-09T06:09:43.401+08:00
    'imagesource': 'jcr:7c72cbce-c87a-4a56-b84b-9db016b92264'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a701b4a-2b3a-4e1d-9828-079eea0c30d0'
    'lead': 'Apple announces over-the-ear headphones called the AirPods Max. They
      cost $549 (₱32,990). By comparison, the iPhone SE starts at $399 (₱26,490).'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-09T06:12:23.257+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:38:49.823+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:22.562+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple''s new AirPods Max headphones cost more than an iPhone SE'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20af58dd-8144-4a6d-89e5-518e825fb648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:12:23.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:49.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Apple is expanding its popular AirPods
        lineup with a pair of very expensive headphones.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f21bfe-147b-4961-99a2-2feeb6a9c653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:12:23.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:49.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced Tuesday over-the-ear headphones called the
        AirPods Max. They cost $549 (<a href="https://www.apple.com/ph/shop/buy-airpods/airpods-max/green">₱32,990</a>).
        By comparison, the iPhone SE starts at $399 (<a href="https://www.apple.com/ph/iphone-se/">₱26,490</a>)
        and the newly launched iPhone 12 is $699. Meanwhile, its basic AirPods cost
        $199.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef78916f-a40a-4457-8bde-0adb885e596c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:12:23.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:49.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also more expensive than other similar offerings: Bose''s
        Noise-Cancelling Headphones 700 cost $339 and Beats Studio 3 cost $349.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a3cc21-a699-47d8-9cb2-25052917acab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:12:23.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:49.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wireless headset comes with noise cancellation and built-in
        Siri capabilities. They also come with the popular Transparency mode from
        Apple''s in-ear counterpart, AirPods Pro, which allows you to hear some of
        the world around you.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257cf3ca-6100-4c2a-8778-a4c9ac4f37d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:12:23.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:49.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple promises about 20 hours of battery life before a recharge.
        When placed inside the included slim "smart case," they enter a low-power
        mode intended to preserve that battery. The headset can switch between Apple
        devices, such as iPhone to iPad to Mac.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e877eb-967b-4e58-a64d-35185ee3e4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:12:23.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:49.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AirPods Max, which launch on December 15, will come in space
        gray, silver, blue, green and pink.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20af3b9-7053-47f3-9306-5d0fcea475ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:12:23.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:49.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s AirPods product line has proven to be a big success for
        Apple but the move raises questions about what this means for Beats, the high-end
        headphones brand it acquired in 2014 for $3 billion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab29aa7f-ca59-4651-989c-caee52e6f3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:12:23.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:49.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an unlikely time of year for Apple to launch new products
        -- most of its announcements come far ahead of the holiday shopping season.
        But the rumor mill started to circulate last week when Apple reportedly sent
        out a memo to service providers about an upcoming change to Apple Care.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bb2e9e-1161-474c-9017-3cddf593bc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:12:23.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:49.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also announced its Fitness+ workout experience built
        around Apple Watch will debut December 14. The subscription service, which
        is $9.99 monthly for $79.99 for the year, includes yoga, dance, core, high-intensity
        interval training and other fitness activities.</p>'
  'outdoor-therapy-COVID-19-pandemic':
    'author': 'Matt Villano, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-12-09T06:18:07.970+08:00
    'imagesource': 'jcr:c6a83acd-5de4-4e8c-b8a7-e7cc87d26068'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa39b40e-ac5f-45e9-ba61-a06850c943d4'
    'lead': 'Therapy looks a lot different these days for Alexandra Talty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-09T06:36:26.611+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:38:49.093+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:22.813+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Therapists, patients embrace outdoor therapy in COVID-19 pandemic'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb3fa21-1dc1-4dd0-b789-c9e18027d012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:36:26.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:49.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Therapy looks a lot different these
        days for Alexandra Talty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6d6e6a-0fe5-42ef-901f-88a153d8846e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:36:26.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:49.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the COVID-19 pandemic, the Southampton, New York-based writer
        attended a few sessions with different therapists in person. Once the pandemic
        hit, however, she decided she didn''t want to be inside a confined space with
        someone who could possibly be a vector for the virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08422868-7bfe-412a-a49d-d4121354af90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:36:26.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:49.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Talty improvised, and for a group session with another family
        member she asked to meet with a new therapist in the therapist''s backyard.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b487098-6259-4250-8695-dab2ea15ee70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:36:26.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:49.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three wore masks until they sat, then took them off. They all
        sat a minimum of 6 feet apart. Save for the therapist''s dog, which periodically
        yipped and yapped at Talty''s feet, the experience was typical — Talty and
        her family member shared feelings, answered questions and did a whole lot
        of reflecting. Everything just unfolded outside.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4788c188-5589-493b-ba00-b39ea0cecd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:36:26.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:49.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Outdoor therapy is a great alternative for people who wouldn''t
        feel comfortable going into an office right now," Talty, 32, said. "It''s
        definitely something I would do again."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121931df-3bb6-4d80-847d-e74e800c23b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:36:26.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:49.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talty isn''t the only person seeking out this kind of therapy these
        days. As the pandemic rages on and public health officials advise against
        sessions indoors, psychologists and licensed marriage and family therapists
        are embracing alternatives to traditional forms of therapy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c8d716-185e-41d0-84f5-1c0942ded4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:36:26.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:49.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most have turned to teletherapy, which is essentially therapy over
        a Zoom-like interface that has been secured to comply with requirements established
        by HIPAA, or the Health Insurance Portability and Accountability Act. Others,
        however, are embracing the great outdoors, either by moving historically couch-bound
        sessions into a space where air flows freely or by building sessions around
        movement in nature.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a443ff78-ef9d-47df-85d3-bdc49a81bc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:36:26.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:49.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bringing the inside out</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700115f7-dda4-4416-a517-5f1871109b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:36:26.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:49.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most common form of outdoor therapy looks like what Talty experienced:
        traditional talk therapy sessions held in a yard or on a patio, balcony or
        roof.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72139ca6-9a9f-4e86-8047-39f4eefd18ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:36:26.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:49.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These experiences are similar to pre-COVID&nbsp;therapy; seated
        far enough apart from each other, patients and therapists can remove their
        face coverings and focus on psychological healing instead of worrying about
        potential risks in transmitting virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56d154b-6f80-4658-b5cb-fb0c0e938871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:36:26.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:49.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tatyana Kholodkov, a psychologist in Durham, North Carolina, said
        the setup also enables therapists to observe facial expressions the same way
        they would in a regular indoor session — an important tool for therapists
        to get at how a patient might be feeling.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf34e22-fc79-4ccc-a952-11f73a2e92f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:36:26.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:49.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is difficult to do therapy with face masks," said Kholodkov,
        whose private wellness practice is dubbed Project YES. "There is a lot of
        information that gets lost when you can''t see someone''s entire face."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09809fc-a853-4363-b9c4-f566bad9b38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:36:26.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:49.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there are potential pitfalls to this approach.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538fc9d4-8c7a-4ef3-8ba0-ea1478dbdcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:36:26.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:49.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, of course, is privacy — if sessions are unfolding outside,
        there''s always a possibility that passersby might hear what''s being said,
        which could make patients more reticent to open up. With unpredictable variables
        such as construction and animals, Kholodkov said, outdoor sessions also can
        threaten the controlled environment that therapists work so hard to cultivate
        in their offices.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11eee812-ecfe-4349-a955-65aa8f12e132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:36:26.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:49.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another challenge: the elements. Rain or snow would force a therapist
        to reschedule, and Talty noted that she had to rebook her appointment because
        the original session was slated to take place on a blazing hot day.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a6492e-a650-44ad-b504-e53ffe66c757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:36:26.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:49.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Walking and talking</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c7e7a2-c481-4849-a2f5-4fcdb2f45656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:36:26.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:49.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other forms of outdoor therapy revolve around nature completely.
        Dubbed eco-therapy, this practice involves sessions that unfold in parks,
        forests, beaches and other open spaces.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09da7229-0946-44f3-9cb7-57a29c297023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:36:26.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:49.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among psychotherapy circles, this approach is nothing new — it''s
        a natural extension of ongoing research investigating the extent to which
        being in nature helps reduce levels of cortisol, a hormone triggered by stress.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96a16ab-cc7b-43ec-be2e-83e11d45a102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:36:26.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:49.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eco-therapy can also include forest bathing, which has been popular
        in Japan for centuries, and has been proven to boost the immune system and
        reduce anxiety.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6480fdbb-e889-4c71-864e-9b276f8f3d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:36:26.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:49.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, eco-therapists practice eco-therapy in a variety
        of ways. Allison Page, a mental health therapist in Park City, Utah, has built
        her entire practice around meeting patients at trailheads and holding sessions
        in the wild. She calls it Trailtalk, and she likens sessions to emotional
        tune-ups for active individuals.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7050c2-1bfb-47c3-a61d-d6dddec5c064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:36:26.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:49.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just being in the sun and moving your body a little bit will decrease
        the emotional intensity of a situation, and then you can put your thinking
        cap on," said Page, a nurse practitioner who launched Trailtalk in the fall
        of 2010. "That helps get you some clarity. With that, you can figure things
        out."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f6425d-48e1-4fb9-84ff-b98f8befd2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:36:26.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:49.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Page said her sessions can last anywhere from an hour to a half
        a day. She also offers intensive sessions — "theracations" — that amount to
        10 hours of tune-ups over the course of four or five days.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6a700a-f47c-4f0f-b7a5-274253d1e449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:36:26.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:49.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a patient is feeling particularly vulnerable or would rather
        not be outside, Page can conduct the session in a Sprinter van she''s tricked
        out like an office. In these instances, the patient sits inside the van and
        Page sits outside so her patients aren''t sharing the same space.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbce9d8a-85c4-4e96-9a02-dd2864deb27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:36:26.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:49.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Connecting with nature</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e8c5ac-6f31-4da6-b386-83b23615c3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:36:26.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:49.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Near San Francisco, licensed marriage and family therapist Dave
        Talamo has been known to take a similar walk-and-talk approach. Talamo also
        prides himself on a different type of eco-therapy — something that could be
        called a "walk-and-sit" or "walk-and-pause" approach.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55809d24-693d-4fb1-adca-23ddb9417d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:36:26.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:49.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, Talamo will meet a patient at a trailhead and walk until
        they find a calm and secluded spot for the rest of the session to unfold.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737b318f-3843-4410-93a3-7a6e9d1a6a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:36:26.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:49.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes the spot might be a deserted meadow; other times it might
        be atop a bluff overlooking the ocean. Talamo noted it may or may not be a
        spot that others find remarkable.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f0ee45-c0dc-4e36-aba7-fd59e316b68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:36:26.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:49.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a recent session, he chose to meet a patient who was suffering
        from anxiety and depression at a redwood grove near the patient''s home. The
        two stopped near the base of a tree, and the patient began ranting about how
        adrift he felt during the pandemic. Talamo stopped him and had the young man
        lean back to feel the support of a tree that has endured for many human lifetimes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3b527e-f1ad-43c6-b743-7dc628c6937c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:36:26.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:49.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another session, Talamo said a patient was having trouble expressing
        himself at precisely the same moment that a crow flew over and started vocalizing
        loudly.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c466bb-9eb2-421a-90c0-9d9f43873785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:36:26.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:49.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crow''s ability to "speak" helped the patient unlock thoughts
        and put them into words.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c31546d-1260-4a5d-8c39-3e1830e672c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:36:26.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:49.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes we need these connections to nature, that reminder that
        as uncertain as things are right now, it will be OK," said Talamo, who is
        based in San Rafael, California. "Those simple experiences can mean more than
        any back-and-forth we might have sitting on a couch."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131f0368-7521-49b1-9274-a7a22f258929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:36:26.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:49.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dangers of eco-therapy</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45611d4b-6f2d-4e58-b73d-4414e4183cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:36:26.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:49.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it does offer benefits, this type of therapy isn''t all rainbows
        and unicorns. Lezlie Scaliatine, a clinical psychologist and certified eco-therapist
        in Santa Rosa, California, said there are several considerations that therapists
        must address before they begin seeing patients outside.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6604ff-00f1-4d12-8f67-1ba18021502a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:36:26.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:49.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For starters, Scaliatine said therapists must carry a different
        level of liability for outdoor sessions than they do for sessions that unfold
        indoors, because there are potential risks. Specifically, she noted, therapists
        should check to make sure their malpractice insurance covers outdoor sessions.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fdbfe3-11f1-4290-9c7b-2031f87b989d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:36:26.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:49.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scaliatine added that while taking patients outside into nature
        is a good treatment approach, therapists should have basic skills around safety.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239c83c6-43f7-4f2c-a1eb-fd3262afe6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:36:26.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:49.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You really should know first aid and CPR, in the event that something
        were to happen," Scaliatine said. "What do you do if your client gets stung
        by a bee or steps in poison oak? You definitely want to be prepared."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3535609a-dfbb-462b-939d-217a95e266ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:36:26.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:49.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Page agreed, adding that outdoor therapy is not a panacea but instead
        another tool.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaa4727-9f6f-45de-9470-df9f3f13b51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:36:26.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:49.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, she noted that people with certain personality types
        may prefer a therapeutic experience delivered through a computer screen, and
        that therapists must determine what works best for whom.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4018525-b845-4122-81d0-b9c4b0f6fbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:36:26.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:49.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just as there are going to be therapists who maybe wouldn''t or
        couldn''t embrace (outdoor therapy), there also are going to be patients who
        aren''t going to like it either," she said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bdb629-54b7-4a82-9183-8424b6860ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:36:26.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:49.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The model works for extroverts, kinesthetic learners (who need
        to move) and people who need people at a time like this. For introverts and
        individuals who don''t need as much of a connection, teletherapy might work
        just fine."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d825ea1-06eb-4c3f-8949-6067769af74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:36:26.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:49.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/12/08/health/outdoor-therapy-covid-social-distancing-wellness/index.html"
        target="_blank">Therapists, patients embrace outdoor therapy in COVID-19 pandemic</a></em></p>'
  'hotter-greener-Arctic':
    'author': 'Drew Kann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-09T06:38:45.809+08:00
    'imagesource': 'jcr:8765ac25-1c62-435d-94c5-fc361524142c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1d680eb-ec9b-444d-8464-bba69db39af2'
    'lead': 'In a matter of decades — a blink of an eye in the history of this planet
      — human-caused global warming has transformed the Arctic into a place that scientists
      say is increasingly unrecognizable.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-09T06:43:50.332+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:38:47.666+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:23.206+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['arctic']
    'template': '1'
    'title': 'The Arctic is getting hotter, greener and less icy much faster than
      expected, report finds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264d178b-b9c8-4f9d-9c00-826fb9d86acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:43:50.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:47.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Bitterly cold, frozen and inhospitable
        to nearly all wildlife apart from polar bears.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4219e29d-9d9a-4eb4-ba69-a8166a74739b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:43:50.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:47.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the image of the Arctic that comes to mind for many.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619e642c-281a-4f27-93a2-78e6c0b33984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:43:50.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:47.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a matter of decades -- a blink of an eye in the history of
        this planet -- human-caused global warming has transformed the Arctic into
        a place that scientists say is increasingly unrecognizable.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbc9c50-f5e3-4611-83e2-6db61c4cb51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:43:50.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:47.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Arctic is a doctor''s patient, the National Oceanic and Atmospheric
        Administration''s (NOAA) Arctic Report Card is its annual physical -- a comprehensive
        check-up on the health of this vast and important biome.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1753b73-edeb-4cf3-9e2e-efeebd3f7de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:43:50.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:47.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today''s Arctic is much hotter, greener and less icy than it was
        even just 15 years ago, when NOAA published its first Arctic Report Card.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0f6668-5081-4778-b31a-0a68ee6b91ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:43:50.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:47.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with near-record high surface temperatures and near-record low
        sea ice observed yet again, the <a href="https://arctic.noaa.gov/Report-Card/Report-Card-2020"
        target="_blank">report card released Tuesday</a> paints a picture of a region
        that is warming rapidly, at a pace far outpacing scientists'' expectations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4378f6c-6baf-46b7-bc47-2c9d61ddb581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:43:50.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:47.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought the changes would take a lot longer, and the models
        were saying they would," said James Overland, an oceanographer at NOAA''s
        Pacific Marine Environmental Laboratory, who has been a part of all 15 Arctic
        Report Cards and co-authored the portion on surface air temperatures in this
        edition. "But the rate of change we''ve seen in the last 20 years -- and especially
        the last five years -- is beyond what we thought would happen."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f904f88e-4429-473a-8688-b6333d440c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:43:50.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:47.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look at the biggest changes observed in the Arctic this
        year, and what they mean for the rest of the planet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57d4378-01cc-47b3-934f-0e260c2c8af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:43:50.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:47.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Extreme heat and dwindling ice</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6514cbf0-5f72-4a08-b624-9c7e1a2e9912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:43:50.333+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:47.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists say the Arctic is a bellwether for the global climate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed3dc12-71bb-432e-be7c-5cbd531a4db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:43:50.333+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:47.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the planet heats up due to human emissions of greenhouse gases,
        the effects of that warming are felt here first -- and foreshadow the changes
        to come in lower latitude climates.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ab6541-7d3a-4def-849b-78a9d0052bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:43:50.333+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:47.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Further south in the US''s lower 48, we can handle a change of
        a couple of degrees in air temperature," Overland said. "But the potential
        changes in the Arctic that are triple what we see at the mid-latitudes are
        going to completely change what the Arctic looks like, and that will feedback
        to the rest of the planet."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b276405-e365-4b06-9ebb-de2261d972b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:43:50.333+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:47.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From shrinking sea ice and melting on Greenland''s ice sheet, to
        permafrost thaw and even shifts in species distributions, many of the changes
        observed across the Arctic are being driven by increased air temperatures,
        Overland said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e17d03e-df81-47b1-98f5-efc4ad054a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:43:50.333+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:47.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report found that the past year was yet another abnormally hot
        one in most of the region.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b68517f-d20b-4294-811b-339fcabfbadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:43:50.333+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:47.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The period between October 2019 and September 2020 was the second-hottest
        year in the last century for the Arctic, with surface temperatures 1.9 degrees
        Celsius (3.42 degrees Fahrenheit) warmer than the 1981 to 2010 average. Only
        2016 saw higher temperatures than this past year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da91155-dc14-4096-8f63-6f9fad78556e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:43:50.333+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:47.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extreme warmth was especially pronounced in Siberia, which saw
        sweltering temperatures 3 to 5 degrees Celsius (5.4 to 9 degrees Fahrenheit)
        above average during winter and spring.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3126f166-5961-47e7-906e-17b89a75c6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:43:50.333+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:47.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2000, the Arctic has warmed more than twice as fast as the
        rest of the planet, the report says.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad4a9bd-84bf-4fdc-a9b8-172bd7ba8e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:43:50.333+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:47.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this extra heat has taken a toll on another critical part
        of the Arctic ecosystem -- its sea ice.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa627766-ee11-4d40-96b7-ff2bb11a8c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:43:50.333+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:47.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to serving as a vital habitat for polar bears and walruses,
        the Arctic''s sea ice is a key part of the planet''s air-conditioning system,
        reflecting the sun''s energy back into space and keeping temperatures around
        the North Pole cool.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02d6fa6-73cf-4422-8b95-81572dc2f575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:43:50.333+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:47.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But last year saw another near-record-low sea ice extent, another
        sign that this air conditioner is breaking down, scientists say.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e637d9-3317-4656-ba0a-82066cadb2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:43:50.333+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:47.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sea ice freezes in winter and melts during summer, and this year''s
        summer minimum extent was the second-lowest ever observed in the 42-year satellite
        record, according to the report.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7745a32-40bc-4669-8c6e-0c96824a42bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:43:50.333+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:47.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trend of declines in the sea ice''s winter maximum extent also
        continued this year, with March 2020''s extent coming in as the 11th-lowest
        on record.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8892a9-dffa-41dd-9aad-cf42687b0887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:43:50.333+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:47.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 14 years from 2007 to 2020 have all seen the 14 lowest extents
        on record, and sea ice extents have declined by about 13% per decade since
        1979.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb642b5-80ae-45d4-a60d-abf1a4639ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:43:50.333+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:47.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is now no longer a question of "if" we will see an ice-free Arctic
        in the new few decades -- it is "when," said Walt Meier, a senior research
        scientist at the National Snow and Ice Data Center and a co-author of the
        sea ice section of this year''s Arctic Report Card.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7b7044-21f5-47e0-809e-dc21a8d9cc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:43:50.334+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:47.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me being about 50-years-old, I thought (an ice-free Arctic
        in summer) would be something my grandchildren would probably live to see,"
        Meier said. "But now, if I have a reasonably average lifespan, then I''ll
        probably live to see it, which is really stark in my view in terms of how
        fast things have changed."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5f908f-feb7-4f21-9ee4-360eb1d4fc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:43:50.334+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:47.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A greener, less snowy Arctic</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84487c6c-966b-436e-8c42-0bd4d4327a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:43:50.334+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:47.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snow still covers much of the Arctic for up to nine months out of
        the year. But that too is changing, as warming leads to declines in both the
        area of land and length of time that it is buried in snow.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69f9b5c-9fca-4957-b856-e37ffd6b90d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:43:50.334+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:47.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The snow cover extent in June 2020 over the Eurasian Arctic was
        the lowest in the 54-year record, and the North American part of the region
        saw its 10th-lowest extent.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ee8dba-05f5-45df-8e69-f5eb2097ce1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:43:50.334+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:47.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That snow cover also melted much earlier in parts of the region,
        especially in Siberia, which saw record heatwaves in 2020.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de37736-35bd-45f4-808b-feafe0b99ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:43:50.334+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:47.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the report found that the duration of snow cover was roughly
        normal over much of the Arctic, snow cover over huge swaths of Siberia melted
        as much as a month early, owing to temperatures that were more than 5 degrees
        Celsius above average.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f1d78c-37cf-4622-bc05-0dfc7d8dcde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:43:50.334+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:47.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another effect of a warmer climate is that the Arctic is growing
        greener.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43de7700-c8f4-491b-a2bb-9466837e73b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:43:50.334+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:47.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tundra vegetation or "greenness" has been tracked by satellites
        since the early ''80s, and scientists monitor it as a key signal of changes
        in the region''s climate.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f57215d-c773-419d-bfb9-72d87a1ee9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:43:50.334+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:47.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While "greenness" has declined sharply in North America since 2016,
        it has remained above average on the Eurasian side.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bdc326-7d2f-4544-b5e5-76f3cd79648e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:43:50.334+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:47.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the report finds that looking at the full satellite record,
        the overall trend is moving toward a greener Arctic, as warmer temperatures
        thaw the frozen tundra, allowing shrubs and other plant species to take root
        in places they couldn''t in the past.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fecea2-3963-48be-901e-4e461e919a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:43:50.334+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:47.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taken together, the changes outlined in the report show a region
        that is being transformed rapidly by warming brought on by human activity.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c54796-d936-40a6-a06e-ebe6ab1fe059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:43:50.334+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:47.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t just like a low sea ice year or the permafrost thawing
        in on one place where the temperatures are rising -- the entire ecosystem
        is changing," Meier said. "And that''s telling you that this isn''t a fluke.
        It''s something fundamental that''s changing in the Arctic environment."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09565d64-624d-4ce3-82a5-a5f4a701511b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:43:50.334+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:47.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/12/08/weather/noaa-arctic-report-card-2020-climate-change/index.html"
        href="https://edition.cnn.com/2020/12/08/weather/noaa-arctic-report-card-2020-climate-change/index.html"
        target="_blank">The Arctic is getting hotter, greener and less icy much faster
        than expected, report finds</a></em></p>'
  'Mount-Hood-US-climber-saved':
    'author': 'Lauren M. Johnson, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-12-09T07:20:14.860+08:00
    'imagesource': 'jcr:f75288bb-77bd-41bf-8d97-0d75c2eb91c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5b8c52a-7f54-490d-9ea5-3ea7bef86981'
    'lead': 'A climber who had stopped to rest during an expedition on Mount Hood
      was rescued after falling into a snow-covered volcanic crevice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-09T07:23:06.445+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:38:46.119+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:23.425+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Climber is rescued alive after falling 15 feet into a volcanic crevice
      on Mount Hood'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0025cc6-6c2d-4ec4-bb93-bcca7d5acf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:23:06.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:46.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A climber who had stopped to rest
        during an expedition on Mount Hood was rescued after falling into a snow-covered
        volcanic crevice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35152b20-20ed-47a6-b66a-00dbc75996d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:23:06.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:46.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caroline Sundbaum, 32, of Portland, Oregon, was climbing the mountain
        at around 11,200 feet on Friday when another climber saw her sit down to rest
        on her pack and then disappear, the Clackamas County Sheriff''s Office said
        in a news release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2359373e-dced-42a4-bde1-07e1455ed981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:23:06.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:46.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mount Hood is an active volcano, so climbers are used to a rotten
        egg odor that often comes from hydrogen sulfide that vents through the rocks
        in areas called fumaroles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba3665e-bd14-4192-a01c-c0bec94ec435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:23:06.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:46.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sundbaum fell 15 feet into a fumarole. The climber who saw Sundbaum
        disappear sprang to action, first calling 911 and then lowering a rope to
        get her out even before rescue operations got to their location, according
        to the sheriff''s office release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1dd365-bf79-48b2-ba95-5db43e198a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:23:06.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:46.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Portland Mountain Rescue (PMR), Mount Hood has
        many small fumaroles, but climbers are most familiar with two in the upper
        crater, known as Hot Rocks and Devil''s Kitchen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24dbdd3-aba8-4ed8-9ad1-90272bec8fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:23:06.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:46.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After heavy snow, the fumaroles can be hidden by a snow blanket.
        Hot gases from the fumaroles melt the deeper snow and create large cavities
        hidden under the surface snow. These cavities can range from a few feet to
        20 feet high," PMR said in a news release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7baf1a-ee40-451b-ab1b-d4f658b11500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:23:06.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:46.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a climber walks on the roof of these cavities, they can easily
        break through the surface snow and fall in. That''s what happened to the climber."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ad554b-dca8-4103-9b6f-f18a77971dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:23:06.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:46.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PMR said that the fall isn''t the only concern. Deadly gases
        can collect in the fumaroles and even if someone survives the fall if they
        are left in the hole for too long the air can be fatally hazardous.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1ec7a5-26ea-4325-82e8-286cae149b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:23:06.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:46.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sundbaum escaped with only an injured shoulder. She was saved by
        the presence of the other climber, because officials say it would have been
        difficult to locate her otherwise.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7773d39f-ce29-4a5d-a0e7-86bbaa27afa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:23:06.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:46.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/12/08/us/climber-alive-after-falling-mount-hood-trnd/index.html#:~:text=on%20the%20move.-,Climber%20is%20rescued%20alive%20after%20falling%2015%20feet,volcanic%20crevice%20on%20Mount%20Hood&amp;text=A%20climber%20fell%20through%20a,with%20just%20a%20shoulder%20injury.&amp;text=Sundbaum%20fell%2015%20feet%20into%20a%20fumarole."
        target="_blank">Climber is rescued alive after falling 15 feet into a volcanic
        crevice on Mount Hood</a></em></p>'
