    'jcr:uuid': 'a65630c2-0d75-472c-8d26-d050c50fe904'
    'lead': 'The Trump administration is working to rally support in the Senate for
      its controversial high-dollar arms sale to the United Arab Emirates ahead of
      a vote to block that transfer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-09T14:53:21.947+08:00
