      'mgnl:lastActivated': 2023-01-25T15:38:00.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d78190e-3c56-4a7f-946a-73bba0134802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:35:29.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:00.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here in the US, there is second-guessing of a Trump administration
        decision not to buy more vaccine from Pfizer, which is first out of the gate
        in the UK. It''s also likely to be first in the US, but did not take part
        in all of Operation Warp Speed, the US vaccine effort. (Note: A former board
        member for Moderna, a Pfizer competitor, leads Operation Warp Speed.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08bf75d-e82a-4faf-923e-aca942871d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:35:29.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:00.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3acc5e0-1412-4c00-bb08-b2323a9b87e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:35:29.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:00.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there is no clear idea who will get the vaccine when in the
        US, although an executive order should be coming from President Donald Trump
        on that.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1cdd0b-7d14-41c4-8a5b-497d8ffd2974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:35:29.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:00.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0a94ad-3098-4507-9d5c-6f33507eaf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:35:29.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:00.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, there''s a profit motive to health care and it''s not clear
        to me that everyone will get a dose for free. It''s also not clear who will
        want to take it. An administration official said Monday that by the end of
        March, 100 million Americans could have a vaccination -- everyone who wants
        it. There are more than 300 million people in this country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a38b3e-6f69-4d82-9c99-0feb82f370e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:35:29.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:00.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8e3107-ac5c-4cc3-bf91-8af4d933de4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:35:29.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:00.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USA Today surveyed health care providers in all 50 states and reported
        that while every state has a broad plan to disseminate vaccine, there''s a
        broad variation in how that will happen -- from calling out the National Guard
        to almost-secret plans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cd42fd-a5a1-4e30-ad98-e9ca0be00c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:35:29.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:00.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5859775c-2cb8-45a5-82f4-b7c19724f30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:35:29.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:00.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President-elect Joe Biden has complained there is no detailed national
        plan he''s seen for distribution.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139390ca-bbcd-4998-aa46-b17f714de810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:35:29.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:00.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a90f3c8-2ff5-4d1f-b1ca-fc6addbac215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:35:29.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:00.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why didn''t the US place a hold on Pfizer''s product? Pfizer sold
        much of its lot to other countries because the US didn''t buy in over the
        summer, apparently. "I think they''re betting that more than one vaccine is
        going to get authorized and there will be more vaccines on the market, and
        that perhaps could be why they didn''t take up that additional 100 million
        option agreement," former FDA commissioner and Pfizer board member Scott Gottlieb
        said Tuesday on CNBC.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890502e1-2942-4fbe-949a-dc33949eaed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:35:29.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:00.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a420cc72-c2a8-4d84-99f7-379bd596509f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:35:29.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:00.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>America first, but how?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3af9af-62a6-476d-9353-820798a39053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:35:29.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:00.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is trying too late to counter the impression that other countries
        will get vaccines sooner than the US with an executive order that would, although
        it''s not clear how, prioritize the sale of vaccine to Americans.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb8a0b5-fd85-4573-aa83-eabeb342e95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:35:29.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:00.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9f9165-737a-4757-bd99-f18ae721841f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:35:29.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:00.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone is waiting for the FDA to say these things are safe. Everyone.
        But officials have promised to have vaccine for Americans this year and early
        next year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6314ad5-95ee-4326-b791-a4b547414bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:35:29.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:00.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abafeb7-c72c-4806-9cb2-fbb8de21c522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:35:29.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:00.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s Health and Human Services secretary, Alex Azar, promised
        Tuesday that tens of millions of Americans would have the vaccine before Trump
        leaves office.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d09b7ba-fc21-4a99-8eac-2a05a89d0ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:35:29.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:00.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ebc043-1176-4883-a4c9-de6ca33ee8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:35:29.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:00.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases and hospitalizations continue to surge in the US, but as CNN''s
        Stephen Collinson writes, the President can''t be bothered to deal with it
        and the President-elect is not yet in office: Trump, in his last weeks in
        office, has the power and presidential megaphone that could go a long way
        toward convincing Americans to take precautions, but has no inclination to
        do so. Biden has the plans and a fresh team of experts who could make a difference,
        but he has no real power to shift American behavior and policies until he
        is inaugurated next month.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc721a7-ddb4-4360-9aa2-7d963d65f4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:35:29.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:00.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2d8eb2-2f36-406a-ae37-fbe49a49fc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:35:29.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:00.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was in Washington at a vaccine summit on Tuesday, claiming
        some credit for the vaccines that are to come. Biden was in Delaware, introducing
        his health team, including Xavier Becerra, his nominee to be HHS secretary.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c11a79f-9d1f-44d4-b468-a955b2c07378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:35:29.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:00.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebec8b78-43d2-494e-8411-8286df782713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:35:29.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:00.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden''s three priorities</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64066c0-6b55-4160-9b6c-c717e6854666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:35:29.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:00.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He laid out his 100-day Covid plan as he announced his team. (Note:
        100 days from January 20 is April 30.)</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec362e8-7601-4348-a253-a69a889038c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:35:29.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:00.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed307067-f811-4827-bb8e-813d6547fac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:35:29.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:00.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Masks - First, he will ask every American to wear a mask for 100
        days, and require it where he can legally do so.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155d6da6-8daa-44bc-98b9-e32afb041a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:35:29.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:00.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Vaccines - Get "at least 100 million Covid vaccine shots into
        the arms of the American people in the first 100 days."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2654ad65-9f90-4327-baed-d215375def98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:35:29.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:00.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Schools - Get most kids back into schools if Congress provides
        the necessary funding and states and cities put strong health measures in
        place.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fc824a-3236-4b77-bda3-5200715a064e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:35:29.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:00.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interestingly, these are all things screaming out for a national
        plan. They''re also all things that, normally, are handled at the local level.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5f1fea-1d8e-49ee-9d80-2de63ef3b00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:35:29.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:00.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa725c3-d641-4bfd-a882-03f5a9135896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:35:29.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:00.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bill Shakespeare, stuck in the arm with a bare bodkin</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
