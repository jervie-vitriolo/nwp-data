        gave birth to a healthy baby but died of Covid-19 before she could hold him</a>"</em></p>'
  'batangas-blue-coral-beach-resort-dot':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-12-09T17:58:02.723+08:00
    'imagesource': 'jcr:5d6cb4b1-e20b-45d7-ab59-62c579b0cffe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea4fb4e2-5269-4db5-ab96-45f7aaad3269'
    'lead': 'The local government of San Juan, Batangas has ordered the closure of
      a resort after videos showed a mass gathering, with participants violating COVID-19
      restrictions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-09T18:05:40.652+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T15:37:43.076+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:35.254+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Batangas', 'San-Juan-Batangas', 'Blue-Coral-Beach-Resort',
      'DOT', 'Department-of-Tourism', 'Berna-Romulo-Puyat']
    'template': '1'
    'title': 'Batangas resort ordered shut for violating quarantine rules'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c276253b-5dad-46dc-a9e5-cb21003f15f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T18:05:40.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:37:43.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9)</strong> — The
        local government of San Juan, Batangas has ordered the closure of a resort
        after videos showed a mass gathering, with participants violating COVID-19
        restrictions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2613db-ba02-424f-994c-443f713cf4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T18:05:40.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:37:43.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memorandum Order 63 s.2020 signed by Mayor Ildebrando Salud said,
        due to repeated violation of IATF protocols, the business permit of the Blue
        Coral Beach Resort is "cancelled/revoked."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f43162-3dd0-4dd6-ae7b-1741a5a97f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T18:05:40.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:37:43.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos shared by the local government of San Juan showed a sign
        bearing the word "closed" posted at the gate of the resort, and on a wall
        bearing its logo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d31f1d-9f87-4348-b594-0e69ab5554f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T18:05:40.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:37:43.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on Thursday, the Department of Tourism said a show
        cause order has been issued to the resort, located in Barangay Laiya.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af39fa41-0ed7-4cb9-a7ea-608f2b7bb456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T18:05:40.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:37:43.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got a video from a concerned citizen...about that mass gathering
        <em>na walang naka mask, walang naka face shield.</em> I think <em>yung naka
        mask at</em> face shield <em>lamang ay yung</em> security yata," Tourism Secretary
        Berna Romulo Puyat said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e327a8-ec72-4ccf-85c4-e62a2b871fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T18:05:40.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:37:43.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We got a video from a concerned citizen...about that
        mass gathering where nobody was wearing masks or face shields. I think the
        only people wearing masks and shields were security personnel.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca98724e-d42d-41f3-a9b5-d15bc54b8da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T18:05:40.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:37:43.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show cause order was issued the day after they saw the videos,
        she said, but the local government of San Juan immediately issued a resolution
        revoking the business permit of Blue Coral Beach Resorts, Inc.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c127c69-95c4-4c2c-8cc3-fc558fbb6a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T18:05:40.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:37:43.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat added they could only go after the establishment, and all
        concerns regarding the guests were up to the resort.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826c859e-102b-4e5f-8556-1de8abca9a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T18:05:40.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:37:43.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the DOT said it condemns what it calls
        a reckless social gathering.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82039c8-9d4e-422f-8d5a-86ced7f0d501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T18:05:40.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:37:43.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The said mass gathering, documented on video by concerned individuals,
        shows a large group of individuals partying without face masks, face shields
        nor observance of physical distancing protocols at the beach of the said resort,
        which violates the guidelines set by the Inter-Agency Task Force on Emerging
        Infectious Diseases (IATF-EID) for areas under General Community Quarantine
        (GCQ)," the statement said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973c4b2d-799b-4549-a985-6c23b93dd398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T18:05:40.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:37:43.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the operations of the resort were previously suspended
        from September 2 to 17, 2020, "after violation of IATF-EID health protocols."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8f3720-1ae6-485e-9bcf-ad5412a3b159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T18:05:40.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:37:43.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resort has yet to issue a statement on the matter.</p>'
