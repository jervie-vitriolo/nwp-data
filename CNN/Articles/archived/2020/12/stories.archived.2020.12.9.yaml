  'Christmas-mass-gathering-reunion-videoke-COVID-19':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-09T14:54:13.049+08:00
    'imagesource': 'jcr:e1cd5b43-3d70-4219-9638-3e1345fe30c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6da3f31e-9ed9-4400-bc31-dee00b3fb317'
    'lead': 'The Interior Department urges local government units to issue ordinances
      banning videoke sessions since loud singing increases the spread of the virus
      by 448% compared to normal talking. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-09T14:57:06.250+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:38:03.782+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:30.813+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Social media check: Police, barangay tanods told to double down on holiday
      gatherings, videoke sessions'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f019251d-72fa-480a-bf2a-717839d93258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:57:06.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:03.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines. December 9) —</strong> Filipinos
        are reminded to follow COVID-19 protocols especially this Christmas season
        as more police officers and local enforcers monitor holiday activities — even
        on social media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111e9272-a1b1-48c4-bdf6-32abd8de7729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:57:06.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:03.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Undersecretary Epimaco Densing III on Wednesday said police
        personnel and village security officers or barangay tanods will act on reports
        of gatherings with more than 10 people in households and videoke sessions
        — two activities that could lead to the spread of COVID-19. Once authorities
        receive a report, they can visit the houses to stop the party. Worse, penalties
        may be imposed on the attendees depending on local ordinances.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c777d7eb-f98e-43f7-a29e-208ac1c229dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:57:06.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:03.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung may magre-report po ng nagkakaroon ng mass gatherings sa mga
        bahay, baka puntahan po ng ating tanod o kaya puntahan kayo ng kapulisan para
        pagsabihan kayo... Everybody is forewarned of this possibility this Christmas
        season," he said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aad2f5-4995-4cbb-9468-539265cdaed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:57:06.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:03.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If someone will report of a mass gathering at home,
        the tanod or police may go there to apprehend you.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ec861b-58f0-4790-936f-9608e8ff2db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:57:06.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:03.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities will also check violations posted on social media.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ddf2ce-3dfc-474e-8e03-805ed6af28af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:57:06.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:03.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung makikita natin may posting sa social media na nagma-mass gathering,
        nagvi-videoke, o nagka-karaoke this will be verified. So pupuntahan po kayo
        ng pulis para i-verify kung talagang nagva-violate kayo nitong pinagbabawal
        na activities," Densing added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5831c6-7f21-4a51-963f-c7eb25ba5e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:57:06.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:03.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we see on social media that there are mass gatherings
        or videoke and karaoke sessions, it will be verified. The police will go to
        you to check if you are doing prohibited activities.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6021d1e0-d110-48c4-be01-abe494f262ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:57:06.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:03.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG urged local government units to issue ordinances banning
        videoke sessions since loud singing increases the spread of the virus by 448%
        compared to normal talking. LGUs are also directed to set aside a hotline
        number for easier reporting.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4a8859-fe39-4611-a41c-5410ea20440f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:57:06.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:03.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials are advising against social gatherings and reminding
        the public to limit gatherings this Christmas season to household family members.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a822f259-e594-4a91-9c19-f0a70917ccf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:57:06.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:03.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the country has 442,785 confirmed COVID-19 infections, 25,325
        of which are active cases. It has recorded 8,670 deaths and 408,790 recoveries.</p>'
