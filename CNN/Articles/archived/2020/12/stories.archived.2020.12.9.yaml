    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:23.984+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Wonder-Woman', 'HBO-Max']
    'template': '1'
    'title': 'Patty Jenkins addresses decision to release ''Wonder Woman 1984'' on
      HBO Max'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c1ef4e-b077-4a32-9ae5-ad4265deb753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:44:32.783+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:43.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chloe Melas, CNN</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcf5bf6-252f-4331-b81a-176bf29304f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:44:32.783+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:43.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"Wonder Woman 1984" director Patty
        Jenkins did not expect the movie to release first on a streaming platform,
        but she believes now is the time for people to see it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2bcd29-c834-4e7b-8027-969185009f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:44:32.784+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:43.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dc773f-5254-4986-a5ad-78e07ebae01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:44:32.784+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:43.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theatrical release date for the Warner Bros. film has been delayed
        multiple times due to the Covid-19 pandemic and is now set to premiere on
        HBO Max and in select theaters on Dec. 25. (Like CNN, HBO Max is part of WarnerMedia).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfce742c-bbc1-4337-82e8-e9f234d91922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:44:32.784+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:43.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f242ce40-1c9e-456e-a61b-85d844a29718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:44:32.784+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:43.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner Bros. announced last week it will make the studio''s entire
        2021 slate of films available to HBO Max subscribers without an additional
        fee. "Tenet" director Christopher Nolan, who has a long history of working
        with Warner Bros., criticized the move in an interview with The Hollywood
        Reporter published Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a9c4db-1310-4ba2-8e46-d76f819bfad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:44:32.784+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:43.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ed2fab-2558-48ef-9505-16a40a6b46b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:44:32.784+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:43.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of our industry''s biggest filmmakers and most important movie
        stars went to bed the night before thinking they were working for the greatest
        movie studio and woke up to find out they were working for the worst streaming
        service," Nolan said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6181b1-b11f-4d20-bc01-d726d02a81b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:44:32.784+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:43.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3e6e4c-f4fe-402a-a889-935dca1ae00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:44:32.784+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:43.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I agree with Chris. I don''t think it''s great for the future of
        filmmaking when Covid has passed," Jenkins told CNN in an interview Tuesday
        afternoon. "However, our film was different. It was presented in a very different
        way, which is that we are at the height of the pandemic right now and people
        are really suffering and struggling and the choices are to sit on our film
        and wait or to release it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97b041b-cdf3-45dc-a495-850f669a344e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:44:32.784+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:43.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40543ea-fc28-482c-aa8e-672d51259468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:44:32.784+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:43.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenkins said she wishes more audiences could see the film in a theater,
        but she''s happy it''s finally releasing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81371cd0-0a6a-4959-a2b5-70e24ca36f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:44:32.784+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:43.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32236ecb-f986-488c-ba34-ede6bb4262b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:44:32.784+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:43.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this case, at this moment in time only, I really was excited
        about this idea," Jenkins explained. "The number one reason I''m a filmmaker
        is to try share experiences with mankind and have the communal moment of sharing
        something. Yes, I loved it when it happens in theaters, but this year I''m
        so touched and moved that it''s going to happen in people''s homes when they
        can''t go places and still happen in theaters where they can. There''s something
        sort of wonderful about just saying now is the time to release the movie,
        regardless of all of those other things. I''m with Chris, I''m going to go
        right back to being a partner to the theatrical business. That''s what I make
        films for."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f5da31-6dcc-4eca-92c3-8c2853716bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T07:44:32.784+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:43.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/12/08/entertainment/patty-jenkins-wonder-woman-1984-hbo-max/index.html">Patty
        Jenkins addresses decision to release ''Wonder Woman 1984'' on HBO Max</a>''</em></p>'
  'Paris-Saint-Germain-Istanbul-Basaksehir-match-suspended-racism':
    'author': 'Matias Grez, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-12-09T08:06:53.861+08:00
    'imagesource': 'jcr:d14c8c91-7cba-47dc-8649-3a1675bc34cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd33e8b1-425d-4905-a894-a88aeb46716f'
    'lead': 'The Champions League football match between Paris Saint-Germain and Istanbul
      Basaksehir was suspended inside the opening 15 minutes following an alleged
      incident involving one of the match officials, according to European football''s
      governing body UEFA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-09T08:14:31.963+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T15:38:42.618+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:24.152+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Paris-Saint-Germain', 'Istanbul-Basaksehir', 'Champions-league',
      'racist']
    'template': '1'
    'title': 'Champions League football match suspended after alleged ''racist'' incident
      involving match official'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdd81c0-e65e-4aff-9e61-332ec7eff4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:14:31.963+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:42.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The Champions League football match
        between Paris Saint-Germain and Istanbul Basaksehir was suspended inside the
        opening 15 minutes following an alleged incident involving one of the match
        officials, according to European football''s governing body UEFA on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e33c71f-e847-4700-87d7-597588e28571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:14:31.963+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:42.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sets of players decided to walk off the pitch in apparent protest
        against an alleged racist comment made by an official towards Basaksehir assistant
        coach Pierre Webo, who is Cameroonian.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d5f593-1e7f-4fae-97d1-5fccfcfeda3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:14:31.963+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:42.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being shown a red card by the match referee, Webo could be
        heard over the broadcast of French channel RMC Sport repeatedly asking: "Why
        [did] you say negro?" and pointing at the fourth official.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfabdf92-c229-4aab-a2c8-af0067ad6902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:14:31.963+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:42.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basaksehir striker Demba Ba could be heard over the BT Sport broadcast
        saying: "You never say ''this White guy,'' you say ''this guy.'' So why when
        mention a Black guy, you have to say ''this Black guy?''"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae3811a-de63-4077-b2ca-aad180d9b612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:14:31.963+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:42.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following an alleged incident involving the 4th official, the match
        was temporarily suspended," a UEFA spokesperson told CNN. "After consultation
        with both teams, it was agreed that the match would restart with a different
        4th official.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e11d43-f7f0-4a8a-95f2-887614ca774c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:14:31.963+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:42.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"UEFA will thoroughly investigate the matter and further communication
        will be made in due course."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abce398-9ad3-44ef-bd09-3ced55540740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:14:31.963+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:42.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, UEFA later announced that the Champions League Group H
        match would be concluded on Wednesday and with different officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5f3d63-6ebd-4b12-aea0-a25d7229f6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:14:31.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:42.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following an incident at tonight''s UEFA Champions League match
        between Paris Saint-Germain FC and Istanbul Basaksehir FK, UEFA has -- after
        discussion with both clubs -- decided on an exceptional basis to have the
        remaining minutes of the match played tomorrow with a new team of match officials,"
        a spokesperson told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9ac103-6223-4b78-8874-5845ceb01049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:14:31.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:42.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The kick-off has been set at 18:55 CET. A thorough investigation
        on the incident that took place will be opened immediately."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6eeba4-f853-41ca-a5e3-a57fd069d8ef'
      'mgnl:activationStatus': true
