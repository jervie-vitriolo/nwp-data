      'mgnl:lastActivated': 2023-01-25T15:38:01.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toll fees are currently waived in NLEx toll gates in Valenzuela
        City after the company failed to meet the local government''s deadline in
        presenting concrete plans to solve RFID glitches.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085456ee-3ce1-4a6d-b1dd-bfdf5267be3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:33:16.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:01.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695d9c66-ac50-4e36-8243-bf44b98578ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:33:16.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:01.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TRB head Abraham Sales has not commented on the issue so far, but
        the agency released a statement Wednesday saying it is poised to impose penalties
        and even suspend toll operators that do not follow the Implementing Rules
        and Regulations on cashless transaction on toll expressways.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19c6470-f00e-45e6-87a2-ce4e4a6fdf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:33:16.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:01.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb6e5ba-c835-46dd-b746-bcf783646876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:33:16.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:01.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They recommended the following to all toll operators:</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f104d9c-1bcf-4ef2-981d-e9ab2c8a6503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:33:16.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:01.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Immediate replacement of worn out and defective sensors, related
        RFID equipment and RFID tags</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc823be-c78d-4800-9984-7a0291d5a8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:33:16.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:01.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Relocate/reposition RFID installation and reloading lanes that
        hamper traffic flow</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71a563a-6f41-4f93-815c-a32f2d7a96b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:33:16.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:01.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Maintain/improve/upgrade systems software</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae005687-1ade-483c-83e0-c09984d80c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:33:16.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:01.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Enhance traffic management</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea809c4-cfde-41a3-ac9e-174111cf458b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:33:16.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:01.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Improve customer service assistance, among others</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651d32db-f8be-48cc-b5f6-39cbefec193b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:33:16.464+08:00
