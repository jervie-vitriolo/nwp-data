    'template': '1'
    'title': '500 people showed up for a concert at an Ohio nightclub that defied
      local COVID-19 restrictions, authorities say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec7e037-4021-4e1b-b560-8929a85ac1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:30:23.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:13.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A nightclub in Columbus, Ohio, was temporarily
        shut down and is accused of public health violations because up to 500 people
        attended a concert headlined by R&amp;B singer Trey Songz over the weekend,
        authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70badf1e-e179-4b20-afc9-f9bb7e859f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:30:23.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:13.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c601af5e-4943-4132-bff6-a32f507bb4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:30:23.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:13.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plainclothes officers with the Ohio Investigative Unit (OIU), a
        division of Ohio''s Department of Public Safety, went to Aftermath nightclub
        on Saturday and found large numbers of non-socially distanced and maskless
        people on the dance floor and stage area, according to a statement released
        on Sunday by the agency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13215c81-eebb-4149-9b38-01708094f660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:30:23.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:13.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bd964a-e4da-4e8c-8669-01ec3dcaaef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:30:23.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:13.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers observed patrons "standing, walking freely and sharing
        alcoholic beverages directly from the same bottle as they were passed between
        groups," the statement reads.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5472ba4-9aed-46c7-ba61-241471ac446d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:30:23.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:13.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a287bb-ad5a-4421-9d42-3f83691a0143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:30:23.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:13.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images taken by the officers show club patrons apparently congregating
        with no attempts to maintain social distancing and no physical barriers in
        place. Most patrons and employees at the club were not wearing facial coverings,
        OIU''s reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ea95f1-5bf1-4d68-bbe3-9c6d526e1744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:30:23.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:13.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b4927d-21a1-45f9-b148-dabbdc26006e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:30:23.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:13.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s is trying to reach Aftermath nightclub, the operators of
        Saturday''s event and Trey Songz for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512c4a47-39f5-4832-b1b7-48d71e65e0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:30:23.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:13.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfad3e11-8137-4427-97d3-acc05d99b0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:30:23.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:13.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I saw the pictures, I thought for sure it was from 2019, there''s
        no way they''re hosting a concert like that right now," Columbus City Attorney
        Zach Klein told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24664d0c-2c6b-4b83-947f-e4fdadd5fdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:30:23.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:13.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8a772a-2507-4dc3-b5e6-a6b24ba0d54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:30:23.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:13.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s concerning for a town that just got downgraded from purple
        to red," Klein said referring to the state''s color-coded warning system to
        assess the degree of the virus'' spread.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b00550-6d86-47cc-bfce-c2ff27bdf6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:30:23.240+08:00
      'mgnl:createdBy': 'bamba'
