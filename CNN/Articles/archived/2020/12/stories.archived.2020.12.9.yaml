      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b58bed-1833-4e5a-8464-8d1448cec021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T19:45:16.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:41.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the while the President was thinking that dumarami ang ating
        mga drug dependents but it turned out na nabawasan so somehow he was relieved
        to know that," Cuy said.</p>'
