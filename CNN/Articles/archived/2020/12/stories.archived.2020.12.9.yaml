    'template': '1'
    'title': 'GOP leadership rejects resolution acknowledging Biden as President-elect'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2583d3-1fdf-4632-a5cd-340e87cd631b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:12:16.140+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:50.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Congressional Republican leaders rejected
        a resolution that asserted that Joe Biden is president-elect, the latest effort
        by the Hill GOP to refuse to accept the election results even though it''s
        been clear for weeks that US President Donald Trump lost.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2265b100-f60e-4292-acab-a4f1785e7ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:12:16.140+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:50.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcae6e6-7e99-4276-984c-e65c3dec653d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:12:16.140+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:50.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rejection came Tuesday in a private meeting after House Majority
        Leader Steny Hoyer offered a motion to affirm that it is preparing for the
        inauguration of President-elect Joe Biden and Vice President-elect Kamala
        Harris.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a550c6fc-1996-4f5e-bef9-d0ee5fcee55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:12:16.140+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:50.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202092da-50c2-4265-9878-de927074a3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:12:16.140+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:50.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Mitch McConnell and Rules Committee Chairman
        Roy Blunt of Missouri voted with House Republican Leader Kevin McCarthy in
        blocking the motion, effectively preventing the inaugural committee from publicly
        accepting that the upcoming inauguration will be for Biden. Sen. Amy Klobuchar
        of Minnesota, the ranking Democrat on the Rules Committee, voted with House
        Speaker Nancy Pelosi and Hoyer voting in favor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e515cd-4197-4538-a479-cda1b330906c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:12:16.140+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:50.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a328ac6-a209-4664-a69e-b9c9b33c4dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:12:16.140+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:50.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The extent to which Republicans are refusing to accept the outcome
        of the election and recognize Joe Biden and Kamala Harris as our next President
        and Vice President is astounding," Hoyer said in a statement. "Their continued
        deference to President Trump''s post-election temper tantrums threatens our
        democracy and undermines faith in our system of elections ... Republicans
        are refusing even to allow (Joint Congressional Committee on Inaugural Ceremonies)
        to say that President-elect Biden and Vice President-elect Harris will be
        inaugurated on January 20, even when there is no serious dispute over that
        fact."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae077f1-bf67-4444-b998-6f3e9b26187c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:12:16.140+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:50.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db7c9d0-0b46-4bc3-bf9c-fcd5575291a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:12:16.140+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:50.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote comes as Republicans on Capitol Hill have repeatedly refused
        to recognize that the next President of the United States will be Biden. Hoyer
        told reporters he could not speculate why Republicans voted against the measure,
        however.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edc7fee-7479-462c-85a3-f558e423ea2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:12:16.140+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:50.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c1f571-50c8-49e7-8002-1384dd45f7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:12:16.140+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:50.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ll have to ask them, you''ll have to ask them," Hoyer said
        when pressed on if Republicans voted against the motion because it recognized
        Biden as President-elect.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9327cfce-7056-4cbe-ac49-a1dda4f679b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:12:16.141+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:50.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91285f86-9b56-4be7-b6b1-1ceab38f1144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:12:16.141+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:50.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blunt responded to criticism that Republicans would not approve
        Hoyer''s motion to recognize Biden as the President-elect.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d82404e-1a0e-4ca8-8a9e-2042420b140d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:12:16.141+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:50.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b37394-001d-4714-9d84-b7d35153125c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:12:16.141+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:50.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not the job of the Joint Congressional Committee on Inaugural
        Ceremonies to get ahead of the electoral process and decide who we are inaugurating.
        The JCCIC is facing the challenge of planning safe Inaugural Ceremonies during
        a global pandemic. I would hope that, going forward, the members of the JCCIC
        would adhere to the committee''s long-standing tradition of bipartisan cooperation
        and focus on the task at hand," Blunt said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f08a3f-8c7c-46b4-8d90-8e8335ebf47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:12:16.141+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:50.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f119824-b78e-4743-8646-bea9fbaf5cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:12:16.141+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:50.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats surprised Republicans because such a resolution is not
        typically adopted by the committee but a Democratic aide told CNN the resolution
        was proposed in order to put Republicans on the record on whether Biden is
        President-elect.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69736d4-2b49-4bbb-82cd-4f1298c832c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:12:16.141+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:50.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ba5326-7d21-42aa-bc00-080597b73ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:12:16.141+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:50.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blunt told CNN, "No," it''s not common to have such a resolution.
        Blunt said he learned of the Democratic resolution "about eight minutes" before
        the meeting started.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe975c1c-4746-418e-aebc-d4de9c89f1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:12:16.141+08:00
