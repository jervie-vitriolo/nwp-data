      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27ca82c-b20a-4cb9-8a0a-cbf09d019bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:33:16.464+08:00
