      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fc6413-f8e5-418f-bc40-2fa8305e9220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:40:26.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:57.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is more than an academic question. While President-elect Joe
        Biden prepares to deal with the raging pandemic at home, he should consider
        that the health crisis presents a rare opportunity for the incoming administration
        to engage with the DPRK (North Korea) in a practical and politically low-risk
        way.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90545f8-f16b-4c54-945e-f7969622b66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:40:26.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:57.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edcf283-531e-4f6e-be6a-85fd92ac73a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:40:26.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:57.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid diplomacy" could help stanch the mistrust between the two
        governments and resuscitate efforts to rein in Pyongyang''s nuclear program.
        It would also reflect Biden''s preferred approach to politics and foreign
        policy: reliance on experts and knowledge-based institutions, multilateral
        coordination, and basic human decency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994db1e7-fbd7-43bc-b8f5-9ad67a715a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:40:26.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:57.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1874ff5e-185c-4df3-bdbe-67d3d0d02455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:40:26.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:57.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2020 has been a year of reckoning. The unconventional "summit diplomacy"
        between President Donald Trump and Kim Jong Un yielded no movement toward
        denuclearization since their last meeting in the Vietnamese capital of Hanoi
        in February 2019. Since then, North Korea has conducted 30 missile tests and
        might soon boast operable submarine-launched ballistic missiles and potent
        ICBMs that can reach the US mainland.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5a59ec-21f2-42a3-8654-452a66af7b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:40:26.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:57.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687934d6-79c9-4b46-a36e-71eec24f24d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:40:26.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:57.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not engaging North Korea sooner rather than later is a poor option.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9507d95e-049c-4a23-9620-1af0a1c7afa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:40:26.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:57.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e279d64-400f-4e11-9f82-6e31d9da7264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:40:26.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:57.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internally, North Korean people face severe health risks, including
        the threat of a Covid-19 outbreak and a public health infrastructure that
        is already at the breaking point. Since the virus knows no borders, US failure
        to facilitate medical assistance could harm people inside and outside the
        country, including South Korea and Japan, two longtime US allies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd5bb81-614f-45c5-a197-e388ad002690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:40:26.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:57.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70c9d3e-57fa-4a6c-85bd-23bdafb5d151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:40:26.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:57.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the Biden team can put nuclear weapons on the negotiating
        table, they need to induce Pyongyang to come out of its self-imposed total
        lockdown and near silence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfec11d3-7506-4412-902e-350cdde28e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:40:26.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:57.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db099405-e7bd-4b50-8ea4-ea50a4bac4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:40:26.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:57.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea sealed off its borders in January 2020, one of the first
        countries to take such a step against Covid-19. Preventing the virus from
        spreading internally is a sound public health decision for a country with
        an under-resourced health system. But as the pandemic persists, the prolonged
        closure is crushing its economy. China-DPRK trade, an economic lifeline for
        North Korean people, declined precipitously during the pandemic -- by 99%
        in recent months. In a country that faces chronic and severe food shortages,
        with malnutrition afflicting at least 40% of the population, preventing the
        pandemic has been described by the government as a "matter of national survival."
        (North Korea has not officially confirmed any infections, though it has said
        there were thousands of "suspected cases.")</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8669b41c-2e3e-467c-a14a-8fdd8141a258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:40:26.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:57.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4d221e-393d-4cb7-9bc6-3634568a05f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:40:26.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:57.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the country does not report confirmed infections of Covid-19,
        experts believe that the worsening poverty, degradation of essential medical
        services, disruption of medical supply chains, and the suspension of international
        humanitarian aid programs will increase the number of non-Covid-19 premature
        deaths. Eventually, the human costs of prolonged closure will exceed the devastation
        from a Covid-19 outbreak in the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd73e2a-5a6c-4543-8b67-59110a977d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:40:26.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:57.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e88dd26-d6e1-4a06-8438-1a0f3c70ebc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:40:26.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:57.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is in the interest of the US -- and the international community
        -- to ensure North Korea is able to suppress the virus. In a pandemic, no
        one is safe until everyone is safe, and the US holds the key to integrating
        North Korea into the regional and global health security network.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c29eda-6416-4ade-b5da-9b15526ef8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:40:26.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:57.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647f223a-d4c3-459e-947d-96d7843cdb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:40:26.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:57.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid diplomacy" with North Korea will need to start with support
        for a large-scale testing program, significant upgrades in treatment capacity,
        and access to Covid-19 vaccines while ensuring vulnerable populations outside
        the major cities are not left out.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdab6607-9637-4311-a20b-259870854b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:40:26.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:57.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b3d057-9b25-48c3-a9b8-089bcc15f827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:40:26.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:57.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current international and US sanctions regime on North Korea,
        with its layers of approvals for humanitarian exemptions, was designed for
        "normal" times and fails at handling the science-based approach required during
        a global public health emergency. In June 2020, the UN special rapporteur
        on human rights in the DPRK, who reports to the UN Human Rights Council, urged
        sanctions relief to ensure food supplies. He emphasized the detrimental impact
        of sanctions on the fulfillment of basic economic and social rights. Medical
        supplies would certainly be a logical addition.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c10acf3-1087-4953-bbb0-34a6342a4d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:40:26.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:57.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5ec899-e6ac-48d8-a152-a711ac8fd126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:40:26.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:57.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any major changes to the sanctions regime will need the US to agree.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ec3dfe-8d39-4f7c-aef4-f4cdf67a1145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:40:26.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:57.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdd8f5e-2edf-4899-a118-adc1c1c06ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:40:26.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:57.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International health security cooperation with North Korea requires
        the following changes: A functional banking channel to transfer funds for
        humanitarian work, which is lacking at the moment. A general waiver for humanitarian
        organizations to deliver supplies -- currently, the exemptions are sought
        for each shipment and approved on a case-by-case basis. Ending the US travel
        ban -- presently, US humanitarian workers are required to apply for special
        validation passports for each trip to the DPRK. And a rollback of the parts
        of the sanctions with the greatest impact on humanitarian conditions and civilian
        economy, such as the cap on refined fuel imports and ban on exports. All of
        these items require US agreement or action.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af943f3a-87e3-48e7-ac13-93a067727066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:40:26.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:57.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0635f76f-4da3-46d2-9088-52193662f562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:40:26.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:57.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why might North Korea respond favorably? First, it has a long-standing
        cooperative relationship with Gavi, the Global Vaccine alliance, and has cofinanced
        and implemented nationwide vaccine programs successfully in the past. Pyongyang
        is familiar with the procedures and expectations of Gavi, including cofinancing.
        North Korea is eligible for Gavi''s Covid-19 vaccine program (COVAX) and will
        not want to be left out. The Biden administration might earn some sorely needed
        good will from the international community by participating in Gavi-COVAX
        and donating vaccines, when available, along with the 87 countries who already
        committed as of November 2020.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99941eda-38a1-43a9-a11a-c37c1b342059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:40:26.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:57.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb0e21c-81c5-41ce-bbb2-5fe151059ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:40:26.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:57.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the promise of medical supplies, vaccines, and humanitarian
        sanctions relief, Pyongyang might begin to work with external aid organizations
        and reopen the country to essential travel and cargo. These highly professional
        and experienced organizations operate under an accountability framework that
        makes transparency and access paramount.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e27bcb3-e5cb-4dba-b9e9-2fa8896d200e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:40:26.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:57.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a210498-2279-45a9-8112-2885ac7d7801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:40:26.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:57.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A multilateral cooperation strategy with North Korea would reflect
        a renewal of US international vision and principled engagement by tending
        to the most needy in an enemy country and by supporting a valued ally''s proposal
        for the Northeast Asia Cooperation Initiative for Infectious Disease Control
        and Public Health. South Korean president Moon Jae-in introduced it at the
        UN General Assembly (virtual) in September 2020, whereby North Korea would
        be invited to participate as a member along with South Korea, Japan, China,
        Japan, and Mongolia.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c799ab1e-ed58-4677-8f69-3278587b88db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:40:26.085+08:00
      'mgnl:createdBy': 'bamba'
