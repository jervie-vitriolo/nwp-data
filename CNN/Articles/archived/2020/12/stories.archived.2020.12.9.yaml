      'mgnl:type': 'text'
      'text': '<p>From CNN''s report on the UK distribution: William Shakespeare,
        81, known to friends as Bill, was the second person to get a Covid-19 vaccine
        at the Coventry hospital on Tuesday. Shakespeare, a patient on the hospital''s
        frailty ward, sat with his grandchildren''s artwork nearby as he received
        the jab.</p>'
