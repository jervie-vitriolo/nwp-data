      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration will meet Thursday to consider
        granting emergency use authorization for the Pfizer vaccine in the United
        States. If approved, the country could join the UK in administering doses
        in the coming days.</p>'
    '29':
