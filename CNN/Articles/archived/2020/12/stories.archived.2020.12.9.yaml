      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "He was an animal. He raped me that night
        — I thought I would just have to dance."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b93651-114b-4bfd-a1d4-114211a786bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daina Dias was a teenager working as a bar dancer in Goa, India,
        when her manager told her to go to a man''s house to entertain him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b95e1b-858d-41ee-8376-db28e5026973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dias said she didn''t bother reporting the attack to police — as
        a transgender woman, officers wouldn''t have taken her seriously anyway, she
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e8fbdc-922d-4bad-ab34-80bee6d9c4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now 36, Dias is a trans rights activist and founder of trans welfare
        group, Wajood. She is also a member of several government and non-government
        bodies that advise on the issue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2685d55e-450a-4452-9e70-cd1cafee0d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a survey of nearly <a href="http://naco.gov.in/sites/default/files/TG-IBBS%20ReportPrint%20text_Edited.pdf"
        target="_blank">5,000 transgender people</a>&nbsp;by the National AIDS Control
        Organization in 2014-15, one fifth said they had experienced sexual violence
        in the past 12 months. But activists like Dias say India''s rape laws make
        it almost impossible for transgender people to get justice, because they define
        perpetrators as men and victims as women.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb813874-bebf-48ff-83e6-804c2988e05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has imposed tougher penalties for rape in recent years, after
        a series of sickening attacks on women and girls prompted nationwide protests.
        But activists say not enough is being done to protect other genders.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b4c874-aca9-40b1-8998-de7917090589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offenses against transgender people are punishable under the Transgender
        Persons (Protection of Rights) Act 2019. For example, the punishment for the
        physical and sexual abuse of transgender people is a minimum of six months
        and a maximum of two years in prison with a fine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e06fb2-c21b-4244-b1dc-d392e13075ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, men found guilty of raping a woman are sentenced to a minimum
        of 10 years in prison, which may be extended to life. The death penalty can
        also be imposed in cases where the woman is left in a vegetative state, for
        repeat offenders, or the rape of a girl under the age of 12.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39155928-40e6-4a59-94b2-f5b48e0f95fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists say lighter sentences make transgender people more vulnerable
        to attack, by sending a message to society that their lives aren''t worth
        protecting. "The huge discrepancy in rape laws and the punishment for sexually
        assaulting a transgender person is just another way of showing that our lives
        don''t matter," said Swati Bidhan Baruah, one of India''s first transgender
        judges.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36572a2e-b5cc-4131-8f27-99995de83cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, India''s Supreme Court heard a petition seeking equal
        punishment for sexual crimes — including rape, assault and harassment — against
        transgender victims. The court sought a response to the petition from India''s
        Ministry of Law and Justice and the Ministry of Social Justice and Empowerment,
        but the government is yet to comment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc98bc9-5857-415c-bf61-f87e1b616f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The evolution of India''s rape laws</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89aadc9-c38a-4190-946b-4bf6c851b980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offense of rape has existed in India since the Penal Code was
        first drafted in 1860. Since then, <a href="https://ijme.in/articles/legal-changes-towards-justice-for-sexual-assault-victims/?galley=pdf"
        target="_blank">the Indian Evidence Act has been amended</a>&nbsp;to improve
        the procedure for litigating rape cases in favor of the victim.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f6e490-1893-4ae5-b5f8-288508c89bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, in 1983 the law was amended so that courts presume
        a woman is telling the truth when she says there was no consent. However,
        it is only in the past decade that rape laws have been changed to redefine
        what constitutes rape and strengthen punishments.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7180bd30-d374-4a3d-bea6-5c16ade19bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That change came after the <a href="https://www.cnn.com/2012/12/28/world/asia/india-rape-victim/index.html"
        target="_blank">gang rape of a medical student</a>&nbsp;in Delhi on December
        16, 2012. Days after the attack, a high-profile committee was formed to suggest
        changes to India''s rape laws.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b278f99c-f78f-4063-b339-268b4767aa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Verma Committee made a number of recommendations, including
        widening the definition of rape to include anal and oral penetration by any
        object. It also advised stricter punishments for repeat offenders, gang rape,
        and fatal attacks.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0f4e8a-8745-4bb2-bba7-0256ef226575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also said laws should be extended to include sexual crimes
        against victims who aren''t women. "Since the possibility of sexual assault
        on men, as well as homosexual, transgender and transsexual rape, is a reality
        the provisions have to be cognizant of the same," the report said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906813d4-3821-439c-b90b-50b7355971ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, gender neutrality wasn''t included in the final bill that
        became the Criminal Law (Amendment) Act 2013. Judge Baruah said that was because
        very little consideration was given to how the law affects transgender people.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc032c3-a7bf-45c2-9ddc-b16fc6affdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The debate on gender neutrality was limited to the binary of male
        and female and whether or not a man can be a victim of rape ... there was
        no consideration given to transgender victims at the time," Baruah said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f16e139-b9d8-457b-9bd8-dffbf89ef146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women''s rights activists had argued against making the law gender
        neutral for victims and perpetrators, fearing it could make women more vulnerable.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a40558-5780-4d71-88a1-b7c7a9df638f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were not against making the victim gender neutral ... but blanket
        gender neutrality would allow men to take revenge by filing a counter complaint,"
        said Seema Kushwaha, the lawyer who represented the victim''s family in the
        Delhi gang rape case.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a462e67-1f8c-4df2-a253-b44fe788a6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The right to self-identify</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9070246-8bac-4182-8aeb-9826e9832f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, India''s transgender community celebrated progress in their
        fight for equality when the Supreme Court handed down a landmark ruling giving
        them the right to self-identify as neither male nor female.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c258a4-bbd1-4a3d-8bc8-c25527d36eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court issued directions to various government ministries, including
        adding "third gender" or "transgender" as an option in all government documents.
        According to Dias, the diversity of India''s transgender community makes it
        important for them to be able to self-identify, as no one definition can apply
        to all.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48baff74-ef63-41f5-ade8-861a884fa5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The transgender identity in India is extremely diverse. In some
        (Indian) cultures, transgender or intersex persons are believed to have divine
        powers, and based on the particular region they belong to or the practices
        they follow, they have different names such as hijras, kinnars, arvaris, (and)
        jogtas," she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b4e86b-e0ec-4029-8af7-047bf4501339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the government passed the Transgender Persons (Protection
        of Rights) Act, to protect the rights of transgender people and outline penalties
        for offenses against them.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82480515-8b6c-4a19-b0d7-6fe97f9a15d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transgender community says the proposed penalties aren''t harsh
        enough, and a new requirement that they get a certificate from a district
        magistrate to confirm their status contravenes the Supreme Court ruling.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd30826-5f79-4775-9024-e140be70cf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.325+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The 2019 Act) is completely draconian and will infringe the fundamental
        rights of transgender persons and goes against the right to self-identify
        provided by the Supreme Court judgment," said Baruah.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d55df74-96a6-4fc5-9b1e-a1f2239feaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.325+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be recognized as transgender under the Act, Indians must submit
        a report of psychological evaluation from a government hospital to a district
        magistrate, along with proof that they''ve lived in the same residence for
        12 months.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401a0d37-08bc-4ce7-b1c7-a3909359c3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.325+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Priyank, a 24-year-old transgender man, said his frequent moves
        have made it more difficult for him to apply for the transgender certificate.
        He tried to get one earlier this year, but said he was "pushed out" of court
        for showing up without proof of residence.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889bb70a-3dca-4a1f-924a-c3c66235323d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.325+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My landlord keeps asking me for my documents, but how do I show
        him my Aadhar card which says I am a woman, when I am a man?" said Priyank,
        who requested CNN use an alias because he fears persecution from his family.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b32902-027e-4ea8-a58b-88592899a579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.325+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Priyank says his parents forced him to marry a man, and his husband
        and in-laws, whom he lived with after marriage, harassed and physically abused
        him because he did not want to consummate the marriage.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c551511-6348-40be-826c-8f38551735ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.325+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His refusal to show his old ID means landlords are reluctant to
        offer him long-term accommodation. It''s also affecting his work.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622fc312-2d3f-475b-9a1d-673109748c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.325+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a momo stall in Delhi but in order to legally register a
        shop you have to submit documents. My old government IDs say I am a woman,
        and today I have a beard and a mustache and completely look like a man, so
        immediately people look at me with disgust when they see that (old document),
        it is not worth it," he said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49939170-4f87-4f16-aa53-996d5af0097e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.325+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Allegations of police apathy</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67417e7-996b-49d3-a7b5-4ac9c29287ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dias remembers feeling shocked when she was given a boy''s school
        uniform at the age of 3. She said didn''t feel comfortable using the boy''s
        washroom, and wasn''t allowed to use the girls'', so would sneak behind the
        school building to pee. It was there that high school boys started sexually
        assaulting her, she said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e8f556-0730-433a-96e5-96a717c0581f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was also abused at home and assaulted multiple times when she
        worked as a bar dancer, then later when she got into sex work to make ends
        meet. Dias said over the years she learned not to bother reporting the attacks
        to the police.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881d79af-6576-412a-b9e7-399eed501e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been called in by the police in the past and they make lewd
        gestures and in the local language they talk about how they want to rape me
        to show me my place. Why would I go to them to report a crime?" she said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa50798-cb5c-4ce6-872b-598ef73e82d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dias says she''s approached police multiple times in recent years
        to help members of the transgender community seek justice in sexual assault
        cases. "Now that they (police) know me. They say, ''Yes ma''am, we will do
        it'' (register the complaint), but even then, nothing happens," she said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a275db5f-8dbb-4b63-bb0f-22198726c20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2017 study by the National Human Rights Commission (NHRC) found
        that "they (transgenders) do not get justice from police, if they approach,"
        and even in cases of gang rape, they cannot go to the police for assistance,
        for fear of harassment and their inability to pay bribes.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22af4ec-b1c3-4190-83dc-2a03059f58af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Transgender persons face excessive harassment even when they do
        try to report a crime, most of the police officers, not just the SI or ASI
        rank (lower ranking police officials) even the IPS officers (high ranking
        police officials) aren''t aware of how to deal with a transgender person,"
        said Baruah, the judge.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee92746b-c15b-4569-8b18-d8e105f3989b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said officials at every level need more training. "In the (police)
        training academies, the transgender subject has not been included ... we have
        to simultaneously sensitize officials as well ... until and unless the government
        takes this initiative, nothing can take place."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a6f2d3-a025-4697-936a-93c7af742ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since rape laws in India pertain to women victims, the training
        provided for those laws is limited, said Ajeetha Begum, assistant director
        at the Sardar Vallabhbhai Patel National Police Training Academy.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4716ad17-bcdd-402c-aff4-76fa569789f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she said "all the major laws ... which are in place are
        being covered in the basic training for IPS (senior) officers ... including
        inputs on the transgender rights act," she added. When asked about the discrimination
        that transgender persons face when they try to report a crime, Begum did not
        comment.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ad68cc-8f23-413c-b3fd-6386874870fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Campaign for gender neutrality</h2>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477e42bc-ea1d-415b-922d-612dab3075ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition filed to the Supreme Court in October seeks to make
        the punishment for sexually assaulting a transgender person equal to that
        for sexually assaulting a woman.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ddbdda-9d43-42d9-8de0-1bd3522440e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this present century we talk about equality and coming out from
        gender binary norms, our stance at the same time cannot be at all patriarchal,
        and therefore it can''t be limited to only male and female," Baruah said,
        stressing that sexual crimes can be committed by anyone, against anyone, irrespective
        of their gender.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80e0d49-2d71-4cde-9645-11e54e5799c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, women''s rights activists continue to oppose efforts to
        make all sexual crimes gender neutral. They say perpetrators should, by definition,
        be restricted to men.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8a4b0d-7e0c-4fdc-85eb-55f49f255ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Kushwaha, the lawyer in the Delhi rape case, making
        all sexual crimes gender neutral would negate the laws'' intended purpose
        of protecting women from gender-based violence in India''s patriarchal society.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e14f39-0ff9-4089-bbb8-634245627374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the 2013 amendment, the definition is not limited to penetration
        (of penis by vagina), so we are already half way there in making the definition
        of the victim gender neutral when it comes to rape," said Kushwaha.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50ddb90-27ef-49b1-93f5-c4418ffb9d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, KTS Tulsi, a member of the upper house of parliament,
        sought to revive the issue by introducing a bill to make both victims and
        perpetrators gender neutral.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0711832b-5131-46b9-93bf-8406c7fddec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intention of the Bill is not to undermine the experiences of
        women subjected to rape and discrimination. But, as society matures, we must
        develop empathy for all and this includes male and transgender rape victims,"
        Tulsi said in his intent for introducing the bill.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30731d14-bb68-4e8d-84bf-d16f608b6d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there''s been no discussion on the bill -- nor is there
        likely to be. Private members bills are rarely taken further, according to
        Tulsi.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ab647a-38a9-41e9-8bb7-f930cb535bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A long path ahead</h2>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a2383b-d614-4bd2-8c62-af172f3a0726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition to the Supreme Court is only the first step in a long
        process.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adc4bad-0c63-4bdf-8151-a39d7a5e0b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Baruah, it can sometimes take years for a matter to
        be listed in court again, and the government does not need to respond to the
        petition until they reconvene.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9629081-3e5f-4aac-9f40-c0d558ef614a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even in the best-case scenario where a court issues directions
        to the government to take action in the matter and expresses their support
        for a certain petition, without political will it cannot move forward — it
        is up to the government to make laws," Baruah said.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9eb887-c466-49ec-bb47-5e5b706100aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rape is rape no matter who the victim is ... if the crime is the
        same, the law punishing them needs to be the same," she added.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e751ffb6-f6e8-4a74-b0ca-4e8031c0c2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dias, the transgender activist, says the transgender community feels
        that their problems are considered their own, and not something broader Indian
        society needs to fight for.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85946530-64d0-47e6-ac70-c8c0f3f9cbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I go for protests against sexual assault and rape, I am told
        by women leaders that I don''t belong here," she said.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0ae25d-97d0-4fce-90ae-7f6a85e5b2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People feel that we are asking for too much, that our movement
        for equality is not important."</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c9c1a2-65cd-4ba3-8674-5fb28e70bbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:45:23.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:31.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/08/india/india-transgender-rape-laws-intl-hnk-dst/index.html"
        target="_blank">India''s rape laws don''t cover transgender people. They say
        it''s putting them at risk</a>."</em></p>'
