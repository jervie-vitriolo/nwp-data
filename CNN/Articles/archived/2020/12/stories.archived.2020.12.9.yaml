      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd583e615-e52e-4058-bf73-91f1c40f58b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:08:12.773+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:51.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of domestic drug control, this (UN reclassification) will
        have no immediate impact as the government will still have jurisdiction relative
        to classifying and regulating cannabis," Cuy said in a Kapihan sa Manila Bay
        media forum.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4013c923-a39b-4f97-bd06-bbab9272d305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:08:12.773+08:00
