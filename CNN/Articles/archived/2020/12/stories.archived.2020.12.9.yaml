      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship was operating at 50% capacity. All passengers had to show
        proof of a negative Covid-19 test in order to board and wear masks at all
        times when outside their staterooms. Only Singaporean citizens were allowed
        to buy tickets for the cruise, and crew members from around the world spent
        14 days quarantining in the city-state in order to be cleared for working.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c25b0e6-8a1f-4683-8283-c40cba3e3ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T12:35:12.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:24.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an extra hygiene measure, fresh air was regularly cycled throughout
        the ship, Royal Caribbean said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5741cf-f413-4b89-bbab-29ead14ab8af'
