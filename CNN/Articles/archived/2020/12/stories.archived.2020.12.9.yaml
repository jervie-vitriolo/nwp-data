      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2020/12/08/europe/dog-brain-activity-intl-scli-scn/index.html">CNN.com</a>.&nbsp;</em></p>'
  'OCTA-Research-seminar-minors-malls-GCQ':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-09T10:11:44.441+08:00
    'imagesource': 'jcr:bbab282e-7bb6-4414-90dd-4fb6a70b4d83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c918202f-4e36-4c4c-92d5-915081f01612'
    'lead': 'Experts from the OCTA Research Group urge the national government to
      reconsider its directive allowing conferences and children in malls, warning
      they could turn into ''dangerous superspreader'' events.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-09T10:13:37.949+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:38:36.168+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:25.642+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Experts: Allowing seminars, minors in malls goes against ‘sensible pandemic
      management’'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebccf13-c2fb-4d10-98c9-53f689ef5cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:13:37.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:36.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9)</strong> — Experts
        from the OCTA Research Group urged the national government to reconsider its
        directive allowing conferences and children in malls, warning in a report
        released Wednesday that they could turn into "dangerous superspreader" events.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f886f07-669e-4b69-9cb7-ecbefbe690b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:13:37.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:36.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government recently allowed <a href="https://www.cnnphilippines.com/news/2020/12/4/GCQ-COVID-19-meeting-seminar-trade-show.html">limited
        in-person seminars, trade shows, and the like</a> to be held in areas under
        general community quarantine. It also authorized local governments to issue
        ordinances <a href="https://www.cnnphilippines.com/news/2020/12/1/COVID-19-age-restriction-children-mall-travel.html">allowing
        children inside malls</a> in time for the Christmas season. Citing health
        risks, Metro Manila mayors have <a href="https://www.cnnphilippines.com/news/2020/12/3/Minor-malls-Metro-Manila-COVID-19.html">thumbed
        down</a> the suggestion of Interior Chief Eduardo Año to allow kids to wander
        in public places.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3178a5d-9677-4d4f-b569-729df7fd5ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:13:37.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:36.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA said it understands that the easing of quarantine rules in
        areas that remain at-risk for community transmissions are done for economic
        reasons, but it said that this could trigger another COVID-19 wave.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14a8edf-99d1-4e37-9ca1-4f56c86c0082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:13:37.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:36.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the reality of significant outbreaks still in many GCQ areas,
        we believe that at this time, these directives are risky and opposed to good/sensible
        pandemic management," it said in a report dated December 8.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3f02de-dca8-4016-ba07-72144bf137d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:13:37.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:36.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health earlier said virtual events would still
        be the safest route to stay protected from COVID-19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16274f0e-157f-4e66-9cc4-ac5116eb67e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:13:37.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:36.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit pinapayagan ang ganitong activities, kailangan cautious and
        vigilant pa rin tayo... Most importantly, kung kaya pa rin na virtual, of
        course that would be more acceptable for us at mas nirerekomenda natin dahil
        dito maiiwasan ang paghahawa-hawa," Health Spokesperson Maria Rosario Vergeire
        said on December 4.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce51e142-a62a-43c1-bcf0-6ba553aad417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:13:37.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:36.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if these activities are allowed, we need to stay
        cautious and vigilant... Most importantly, go virtual if possible. That''s
        what we recommend, that''s more acceptable to us so we can avoid transmission.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bc784c-1d42-4106-89f6-1060dc8a1f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:13:37.950+08:00
