    'template': '1'
    'title': 'ANALYSIS: The US Supreme Court was *never* going to hand the election
      to Donald Trump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b76d31b-c7ae-4962-a08c-7f04542b4991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:28:24.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:34.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In a single sentence, the Supreme Court
        on Tuesday <a href="https://www.cnn.com/2020/12/08/politics/supreme-court-pennsylvania-trump-biden/index.html"
        target="_blank">unraveled Donald Trump''s grand plan</a>&nbsp;to overthrow
        the 2020 election.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf21ed4-8ee9-4649-840c-b219b32672b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:28:24.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:34.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The application for injunctive relief presented to Justice Alito
        and by him referred to the Court is denied," wrote the Court in rejecting
        an attempt by Pennsylvania Republicans — with the President''s blessing —
        to block the certification of the 2020 election results in the commonwealth.
        President-elect Joe Biden beat President Donald Trump in Pennsylvania by just
        more than 81,000 votes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c08b0f0-45ae-4798-9624-52b6be90979f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:28:24.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:34.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus ends a month-long effort by Trump and his legal team to find
        some complaint — any election complaint — that the Supreme Court would consider
        and, in so doing, pry open the door to him somehow winning an election he
        quite clearly lost.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76462a9-f384-4b10-b028-73d47c4cb084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:28:24.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:34.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beginning Monday, our campaign will start prosecuting our case
        in court to ensure election laws are fully upheld and the rightful winner
        is seated," Trump said in a statement on November 7, the same day <a href="https://www.cnn.com/politics/live-news/trump-biden-election-results-11-07-20/h_f2be544f18da9f1d8ed6873fa48fb1a9"
        target="_blank">CNN</a>&nbsp;and most other major news outlets projected Biden
        would be the 46th president of the United States.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7093f8f3-5993-4c6e-973c-a0ecbc6d8f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:28:24.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:34.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From that moment onward, the Trump team filed a slew of lawsuits
        in states as far flung as Arizona, Georgia and, yes, Pennsylvania, designed
        to lean on judges that he had appointed over his first term to deliver a delay
        or a redo of the election.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29679e4-0a31-4b4c-af00-d06a0f50a7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:28:24.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:34.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ultimate goal for Trump was to get one of those cases of alleged
        election fraud in front of the Supreme Court, a court where he had appointed
        three conservative justices — most recently Justice Amy Coney Barrett — and
        where the President clearly believed he could expect a favorable ruling</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60dd1ed-9320-42ea-836f-32eff0d2fd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:28:24.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:34.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That plan, it quickly became clear, was deeply flawed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef555acf-48f9-4069-a8fc-9f2437b60df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:28:24.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:34.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late November, a federal appeals court flatly rejected the campaign''s
        efforts to challenge the results in the state.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6831328-b2e4-4359-93b5-f6f9522a8279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:28:24.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:34.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Free, fair elections are the lifeblood of our democracy," <a href="https://apnews.com/article/election-2020-donald-trump-pennsylvania-elections-philadelphia-d9c96c4593ec278f3b1d4bc564068df6"
        target="_blank">wrote Stephanos Bibas</a>, a Trump-appointed federal judge,
        in the appellate court decision. "Charges of unfairness are serious. But calling
        an election unfair does not make it so. Charges require specific allegations
        and then proof. We have neither here."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa958f5-a528-4d40-a020-403e755d957c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:28:24.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:34.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump strategy utterly failed before the Supreme Court on Tuesday,
        failing to even convince a single justice to write a word of explanation (or
        dissent) for why the case would not be considered.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45713c0-cf82-4d31-9964-16c35d960738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:28:24.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:34.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did Trump (and his legal team) miscalculate so badly? Simple.
        Trump believed that the Supreme Court operates the same way he does: Purely
        transactionally.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4ec49d-11e5-45b6-87f9-fe3ad2016841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:28:24.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:34.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See, in Trump''s mind, he had GIVEN Supreme Court seats to Barrett
        as well as Justice Neil Gorsuch and Brett Kavanaugh. They wouldn''t have been
        on the court without him (true!) and, therefore, they owed him.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71a3fc9-cb95-4d28-a1d2-8574d3c6b9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:28:24.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:34.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is, of course, not how the Supreme Court works. The justices
        are appointed by presidents who identify with one or the other of the major
        parties in the country, yes. And Republican presidents tend to pick justices
        who will offer conservative opinions from the bench while Democratic president
        choose judges with more liberal track records.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36961732-03b7-486c-9db3-91cf7bd7c475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:28:24.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:34.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, the Supreme Court isn''t an elected body. The nine members
        are purposely meant to be kept at a remove from the day-to-day political considerations
        that elected officials — from the President on down — have to calculate.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f780ba11-c00e-43d2-b3f6-cf3aa81ffc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:28:24.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:34.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, we know that the justices take that above-politics mission
        very, very seriously.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e0ac6e-8bb2-4de4-820c-d56fedc7cf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:28:24.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:34.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you live in a polarized political environment, people tend
        to see everything in those terms," <a href="https://www.reuters.com/article/us-usa-court-chiefjustice/u-s-supreme-court-not-politicized-says-chief-justice-roberts-idUSKBN1WA08F"
        target="_blank">Chief Justice John Roberts said in 2019</a>. "That''s not
        how we at the court function and the results in our cases do not suggest otherwise."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105645ae-2c7d-438a-b27a-ae59bb6745fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:28:24.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:34.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unless forced to consider political matters — as the court was in
        Bush v. Gore in 2000 — the justices want to stay as far away from politics
        as possible.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e025707c-b779-4460-a152-9a983d561c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:28:24.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:34.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there is the fact that the case Pennsylvania Republicans had
        appealed to the Supreme Court had already been dismissed by the Pennsylvania
        Supreme Court.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f42e17-f4ee-4b85-aed6-eedea008f72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:28:24.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:34.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only thing the Supreme Court may dislike more than getting in
        the middle of a political squabble is injecting itself unnecessarily into
        a matter that has already been considered and dismissed by a lower court.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd730ca9e-e4af-4cc3-9ac8-45582131f6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:28:24.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:34.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Add it up and you can see that Trump''s strategy of simply getting
        a case to the Supreme Court was always doomed to fail. Three of the nine justices
        may have been appointed by Trump and six of the nine may align with the conservative
        bloc on the high court.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b84269a-2bcc-4acf-b9df-a7d3d95d7aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:28:24.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:34.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they were never going to get in the middle of overturning the
        clearly stated will of the people because of those facts. That Trump couldn''t
        understand that speaks to how incapable he is of understanding anyone who
        doesn''t operate from a purely transactional place.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180a3e24-c38e-44a2-8559-90a1da4d72c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:28:24.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:34.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/08/politics/scotus-pennsylvania-supreme-court-donald-trump/index.html"
        target="_blank">The Supreme Court was *never* going to hand the election to
        Donald Trump</a>."</em></p>'
