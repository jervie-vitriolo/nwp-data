    'title': 'Seven dead in protests as COVID-19 hits Iraqi government worker salaries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0ba962-b673-496a-9e01-59eb2b8e2cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:51:05.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:28.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least seven people have been killed
        in ongoing violent protests since Sunday in <a href="https://www.cnn.com/2020/11/17/politics/afghanistan-iraq-withdrawal-pentagon/index.html"
        target="_blank">northern Iraq</a>, where government workers are demanding
        their salaries be paid as COVID-19 plunges the country into economic turmoil.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa72e50-6389-45d2-875e-b6449b215d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:51:05.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:28.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six protesters were killed after local security forces opened fire
        to disperse crowds in various parts of Sulaymaniyah province. A security officer
        also died of his injuries after clashing with protestors. At least 12 other
        people were wounded.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bec334-86f1-4a36-bd40-6d38105fa712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:51:05.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:28.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of protesters demonstrated in the city of Sulaymaniyah
        and nearby towns, saying they have not received their monthly pay checks since
        October. More than 1.25 million people are employed by the Kurdistan Regional
        Government (KRG).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576db838-51e6-4f2e-aee0-ed195802a57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:51:05.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:28.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, protesters have also set fire to government buildings
        and political parties'' headquarters. Security forces have used live bullets
        and tear gas to disperse the demonstrations, witnesses and health officials
        told CNN on condition of anonymity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266f109f-b9a8-4ea3-8770-1fb1c07e30db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:51:05.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:28.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Assistance Mission for Iraq condemned "acts of
        violence" in the province, saying in a statement on Monday that "the right
        to peaceful protest must be protected and it is imperative that demonstrations
        remain peaceful."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7024c71b-5c92-49dc-bfc4-bfacbd3835ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:51:05.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:28.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi President Barham Salih said authorities were watching the
        situation in the province with "deep concern," in a statement urging local
        officials to listen to protestors'' demands. "Solving these problems with
        violence is a huge error," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37985406-8d15-4b61-a003-2b5af8e19ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:51:05.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:28.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need fast and radical solutions to resolve these issues around
        the payment of salaries and the conditions in which people are living. This
        includes taking swift and serious steps, based on transparency and better
        use of the country''s resources, to serve the Iraqi people, as well as the
        undertaking of genuine reforms."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66b51cc-f5ba-4a78-a511-1734f5e80f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:51:05.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:28.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salih also called on the regional government to "work toward a comprehensive
        agreement with Iraq''s Federal Government, around salaries and other financial
        payments, so that we can all ensure that Iraq''s citizens can live freely
        and with dignity."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6a397a-0f02-4c90-88dc-0ad28d8fc152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:51:05.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:29.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a long-standing dispute between the KRG and the federal
        government of Iraq over oil and gas shares and distribution. The pandemic
        has only amplified the crisis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a6c945-7b69-47df-805d-5951e80c121b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:51:05.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:29.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister of KRG, Masrour Barzani, said in a statement
        released Monday that "the Kurdistan government is exerting all its efforts
        and capabilities to overcome the difficult financial situations that the region,
        Iraq and the world are going through."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0d5bf5-47b3-4da0-85ea-78d0f69cd908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:51:05.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:29.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barzani added that the region "continues negotiations with the federal
        government to obtain the rights and financial dues for the region that it
        has not sent so far, unfortunately, although the regional government has shown
        complete flexibility in order to reach an agreement within the framework of
        the constitution."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35bd9fe-ae7d-42f5-8668-306f64e4796e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:51:05.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:29.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 pandemic and <a href="https://www.cnn.com/2020/03/09/business/oil-price-crash-explainer/index.html"
        target="_blank">dramatic drops in oil prices</a>&nbsp;have seriously impacted
        Iraq''s economy, which depends on oil for 90% of its revenues. Local governments
        in Baghdad and other parts of Iraq have also struggling to pay their employees
        on time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf9d74f-a194-4a76-adf9-8aecceaf215a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:51:05.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:29.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests have taken place across Iraq for more than a year, as the
        country has failed to achieve stability following decades of sanctions and
        war, suffering from unemployment, government corruption and poor service delivery,
        including electricity and clean water. Iraq is experiencing its worst economic
        recession since the US-led invasion in 2003.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dea232-416c-4453-8d9b-7a4842b8ebc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:51:05.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:29.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/08/middleeast/iraq-protests-covid-19-intl/index.html"
        target="_blank">Seven dead in protests as Covid-19 hits Iraqi government worker
        salaries</a>."</em></p>'
  'Plantation-Bay-Resort-apology-child-with-autism-discrimination':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-09T11:31:10.371+08:00
    'imagesource': 'jcr:6a760421-6878-4f6e-ad03-622700d7f1f2'
