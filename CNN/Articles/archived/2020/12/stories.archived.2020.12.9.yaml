      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911ff70c-b2c6-43a3-bf68-4ac99734f414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T11:38:34.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:28.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group Autism Society Philippines, which earlier called Gonzalez''s
        response to the guest as "shamefully ignorant" of the plight of the family,
        still <a href="https://www.facebook.com/autismsocietyphilippines/posts/10159012498891473?__cft__[0]=AZXDTDVUsMJwAmtSzsho2hmhOvEG-7vTfDctO7-H6X6OjRdEIoWeVLMBuWfPBsbBt89gJr1Gb5EN0EjCaLV_a7qtLvFN88RTLbKWfWxTh4L5x6iEkv99YsBQsuza_LwFnOfmg7guaza5Uw71j2UQb1HX6X9udYffbKH5zwPyaHspwA&amp;__tn__=%2CO%2CP-R">found
        Plantation Bay''s apology wanting.</a>&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60508044-3b9f-467b-952f-b01f891d528d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T11:38:34.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:28.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Plantation Bay Resort &amp; Spa stands firm on their belief that
        there is no room for reasonable accommodation for the needs of individuals
        with developmental disabilities — even equating it with parental ''pride,''"
        it said in a statement. "We hope the company acknowledges the need for rights-based
        disability sensitivity training and a review of its policies and processes
        against the Magna Carta of Persons with Disabilities."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36e2573-79b5-4fa2-8cac-8aea8ccecaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T11:38:34.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:28.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with autism spectrum disorder have a developmental disability
        that causes them to "communicate, interact, behave, and learn in ways that
        are different from most other people," according to the <a href="https://www.cdc.gov/ncbddd/autism/index.html">United
        States'' Center for Disease Control and Prevention.</a>&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f90ab19-ae79-489d-b6ff-6612541301cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T11:38:34.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:28.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no cure for this condition, but early intervention and
        therapy can improve a child''s development.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b04dfc-5965-40ab-a036-19efb9df208f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T11:38:34.601+08:00
