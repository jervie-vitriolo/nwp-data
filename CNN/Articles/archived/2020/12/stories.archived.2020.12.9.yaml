      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy shrank by another 11.5% in the third quarter of this
        year as the global health crisis continued to hold back consumer spending
        and business activity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f1dd92-c6cb-4c4c-911b-b2e47812aba9'
