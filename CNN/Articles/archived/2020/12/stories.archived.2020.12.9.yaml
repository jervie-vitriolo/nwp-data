  '2021-budget-covid-vaccine':
    'author': 'Janine Peralta, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-09T23:10:54.780+08:00
    'imagesource': 'jcr:fbce0ae5-85e8-4df9-be84-78309c151366'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e1a61b4-ad5c-4464-9a40-9f403ae173f4'
    'lead': 'Congress earmarked ₱72.5 billion for the purchase of COVID-19 vaccines
      next year, but a few lawmakers pointed out that some details remain unclear
      like how many are expected to get the shots.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-09T23:13:53.114+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T15:37:03.331+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:39.247+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '₱72.5 B set for COVID-19 vaccines in 2021 budget, but senators lament
      lack of clear plan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da507ed2-8176-4442-847e-55b49f2bdecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T23:13:53.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:03.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9)</strong> - Congress
        earmarked ₱72.5 billion for the purchase of COVID-19 vaccines next year, but
        a few lawmakers pointed out that some details remain unclear like how many
        are expected to get the shots.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99bff5d-f055-4bf3-bd24-7dd2d124d0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T23:13:53.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:03.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Senate session on Wednesday, budget sponsor Senator Sonny
        Angara was hounded by repeated questions on the estimated number of vaccine
        recipients for 2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f9e733-57be-4c71-9be3-cdac71470534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T23:13:53.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:03.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi pa po maliwanag [It is still unclear]," he responded.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28ae9c4-d85c-48f2-aabe-63acf492e871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T23:13:53.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:03.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate finance committee chairman said the bicameral conference
        committee, which also approved the House and Senate versions of the 2021 budget
        on the same day, were not told of the government''s detailed plans for coronavirus
        vaccination.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872c095f-c391-4501-9175-3a6bddf123f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T23:13:53.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:03.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess what is important is we have provided the appropriation
        cover for the government....and we''ve given them the power to act, although
        we''re not quite sure how they will utilize these funds," Angara admitted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3785f2-b3e9-4e40-bc2a-61c7a8e5b61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T23:13:53.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:03.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator, however, did present estimates based on the market
        prices of the different vaccines touted worldwide. For example, the United
        Kingdom-based AstraZeneca vaccine that is valued at ₱610 pesos has an estimated
        number of recipients in the country of over 135 million people, with two doses
        each.</p>'
    '17':
      'image': 'jcr:60f5ba9c-241c-41c5-a938-a8c1f92d7c1a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0efff4e-e009-43d2-8060-616f016aefe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T23:13:53.116+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:03.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f077937c-48e5-44d1-8316-ec4244c74905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T23:13:53.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:03.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actual number, as well as the logistical expenses, would still
        depend on which vaccine brands the government chooses to buy, Angara said.
        So far, officials have shared that <a href="https://www.cnnphilippines.com/news/2020/12/2/AstraZeneca-covid-vaccine-application-FDA.html">AstraZeneca</a>
        and China-based <a href="https://www.cnn.ph/news/2020/12/8/sinovac-nears-covid-19-vaccine-clinical-trials-philippines.html">Sinovac</a>
        are nearing trials in the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d573a8-7b08-466f-a48e-0eeff579864c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T23:13:53.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:03.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I heard from our vaccine czar Charlie Galvez that the initial
        doses will come from AstraZeneca...but I also heard about negotiations with
        other pharmaceuticals," said Angara. "But...I don''t have personal knowledge
        of these negotiations."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d06323-afd7-496d-a76d-8123713a9c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T23:13:53.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:03.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Pro Tempore Ralph Recto lamented that Congress
        was not privy to the government''s vaccination plans during the bicam deliberations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e72611c-985a-4568-ba88-ed15d95c2b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T23:13:53.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:03.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was hoping the Executive during the bicam would talk to both
        chairs," said Recto. "I was thinking they would be making a request more so
        today that we see rollout has begun and you need to make advanced payments
        for these vaccines. May pila ''yan [There is a queue]."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c6acc6-b58a-4ac7-984b-cb6f99a1239d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T23:13:53.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:03.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Department budget sponsor Senator Pia Cayetano also said
        she received information that the vaccine budget may only be able to cover
        about 25% of the population, far from the needed 60% to achieve herd immunity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a17509-7e63-40a6-9858-f780fafc4af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T23:13:53.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:03.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon and Senator Richard Gordon
        said they also would have wanted to see a vaccine roadmap, which <a href="https://cnnphilippines.com/news/2020/11/3/Carlito-Galvez-vaccine-roadmap.html">Galvez
        said last month</a> was already up for the President''s approval.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823c0046-583c-408d-a24b-e3d8edeaee1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T23:13:53.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:03.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our health system unfortunately at this stage is a big question
        mark to me because of the very fluid plans for the acquisition, funding of
        the vaccine and the logistical expense that goes with it," Drilon said. "But
        I guess we just have to look at the sky and pray."</p>'
  'Rich-countries-are-hoarding-COVID-19-vaccines-and-leaving-the-developing-world-behind--People-s-Vaccine-Alliance-warns':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-09T23:20:56.445+08:00
    'imagesource': 'jcr:1752ca65-6664-4c8f-a6ed-c9c3ace56372'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28c27226-fd7d-4add-9213-ac8ba5614eeb'
    'lead': 'Rich countries have bought enough COVID-19 vaccine doses to immunize
      their populations three times over, an international vaccine watchdog has said,
      but developing countries are being left behind in the global sprint to end the
      coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-09T23:20:07.008+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T15:37:02.592+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:39.857+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'People-s-Vaccine-Alliance']
    'template': '1'
    'title': 'Rich countries are hoarding COVID-19 vaccines and leaving the developing
      world behind, People''s Vaccine Alliance warns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd1c1e6-5d01-42f2-babc-07ace305cab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T23:20:07.008+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:37:02.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Rich countries have bought enough COVID-19
        vaccine doses to immunize their populations three times over, an international
        vaccine watchdog has said, but developing countries are being left behind
        in the global sprint to end the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707a7fe9-72ac-499b-a30b-e762f389d271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T23:20:07.008+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:37:02.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df09d95-2a99-490f-9c08-2544736ef7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T23:20:07.008+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:37:02.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 67 poorer nations, just one in 10 people can hope to receive
        a vaccine by the end of next year, the People''s Vaccine Alliance said on
        Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c6c7c0-e675-4aa2-bb5f-e366860437f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T23:20:07.008+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:37:02.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c113ce-df02-4b99-aa14-95ada5878f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T23:20:07.008+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:37:02.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the developed world, where a rush to secure vaccine supplies
        began in the first weeks and months of the pandemic, a surplus has been ordered;
        with nations representing just 14% of the world''s population owning more
        than half of the most promising vaccines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94c6261-fc80-4db8-af39-9272ab8b61b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T23:20:07.009+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:37:02.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208baddc-865c-4bb6-97c1-81546f4a738d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T23:20:07.009+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:37:02.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group urged pharmaceutical companies to share their technology
        and intellectual property with the World Health Organization, and called on
        governments to commit to sending vaccines to the developing world, in order
        to close the economic disparity between nations as they look to emerge from
        the devastating COVID-19 crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd55a7be-8ccb-46bc-bd1d-5bf1e8b6b820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T23:20:07.009+08:00
