      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) —&nbsp;</strong>Both
        houses of Congress on Wednesday approved the bicameral conference committee
        report on the proposed ₱4.5 trillion national budget for 2021.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159119a3-a58a-4dd6-9149-89bc8fdb171a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:02:03.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:33.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget measure is now up for signing into law by the President.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44190b2e-a494-4c46-991a-72dd35fa6f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T21:40:45.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:38:33.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bicam panel&nbsp;led by House appropriations committee chair
        Eric Yap and Senate finance committee chair Sonny Angara, reconciled the final
        version of the 2021 General Appropriations Bill in their final meeting, a
        week after launching bicam deliberations.</p>'
