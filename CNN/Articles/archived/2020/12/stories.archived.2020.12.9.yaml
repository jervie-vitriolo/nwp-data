    'jcr:uuid': '7d748774-4a5d-4c62-9f2e-6fd6360303b2'
    'lead': 'The Quezon City government is planning to roll out a new citizen card
      by early next year to help aid the future distribution of COVID-19 vaccines
      to residents, Mayor Joy Belmonte said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-09T13:06:05.565+08:00
