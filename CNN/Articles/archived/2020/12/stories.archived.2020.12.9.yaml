    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-09T20:07:05.470+08:00
    'imagesource': 'jcr:e86a842d-0484-421a-bc24-f74be8c8db83'
