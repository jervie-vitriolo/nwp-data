      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our number one COVID hospital in the local government
        is the Quezon City General Hospital, and the patients we need to rush to&nbsp;the
        hospital not just for COVID but also for other illnesses as well, they are
        having difficulties. My appeal is, even just the U-turns that lead up to that
        hospital, maybe we can be allowed to use them.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6c5cf8-c14b-4206-85f3-801a81f71b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:17:20.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:09.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter sent to the Transportation Department, the Metropolitan
        Manila Development Authority, and the Land Transportation Franchising and
        Regulatory Board, the QC government appealed for the <a href="https://quezoncity.gov.ph/belmonte-reopen-two-edsa-intersections/">reopening
        of two intersections</a> — the EDSA-Munoz Interchange and the EDSA-West Avenue-North
        Avenue Interchange — to lessen the “worsening traffic” in the areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23337c48-c730-4b86-bc0b-78cb28e0d4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:17:20.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:09.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LGU has also appealed for the reopening of other U-turn slots
        earlier closed to give way to&nbsp;the national government’s EDSA Bus Carousel
        project.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c43dfb-90a3-4bcc-a68b-d56d65f0aef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:17:20.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:09.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte said she would be meeting with the MMDA within the week
        to discuss these concerns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9054dc6f-0c54-4c26-9658-9f472c64059d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:17:20.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:09.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We understand the reason why this has happened, and <em>nakikiusap
        lang kami kung pwedeng pag-usapan namin</em> (we’re just appealing if we can
        talk about this). If they propose a different solution and we feel that is
        viable, we will accept these solutions,” the mayor stressed.</p>'
  'DOLE-deferred-holiday-pay':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-09T14:50:44.926+08:00
    'imagesource': 'jcr:b61a67ee-020f-4bc1-ae75-7e3848fcd372'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25ad565d-c13c-4fdd-a02d-ee53275bc30b'
    'lead': 'Business owners who would fail to release the deferred regular holiday
      pay of their employees by Dec. 31 may face sanctions, a Department of Labor
      and Employment official said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-09T14:52:47.515+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:38:08.779+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:30.076+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOLE warns employers who will fail to release deferred holiday pay by
      Dec. 31'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bf7312-6c89-4b44-ba78-b1d0968355b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:52:47.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:08.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9)</strong> — Business
        owners who would fail to release the deferred regular holiday pay of their
        employees by Dec. 31 may face sanctions, a Department of Labor and Employment
        official said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee89980-f324-47a8-bbf3-768d3e1accca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:52:47.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:08.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penalties include garnishment, a legal action that would allow DOLE
        to take money out of the company’s bank account to pay the affected employees,
        according to Labor Undersecretary Benjo Benavidez.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281b251e-9fb7-44c0-89c9-05dcddda195f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:52:47.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:08.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang sanction po dito ay utusan lang na bayaran yung mga empleyado.
        At kung maging final and executory ang aming desisyon, pwede naming ilitin
        yung mga ari-arian ng mga kumpanya, pwede po naming i-garnish ang bank accounts
        or iba pang credits ng kompanya nang sa ganon, iyong proceeds po noon ay maibigay
        natin sa manggagawa,” Benavidez told a briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440f859d-4952-45c8-bfd3-4cd01d5330d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:52:47.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:08.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our sanction is to order the employer to pay up. And
        if our decision becomes final and executory, we can confiscate the properties
        of firms or garnish their bank accounts and other credits. The proceeds will
        be given to employees.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4e9ce6-ae74-4e64-8182-5a3497aa9436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:52:47.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:08.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE earlier gave employers the option to postpone the release of
        holiday pay due to the pandemic, but only until the end of this year. <a href="https://www.dole.gov.ph/news/labor-advisory-no-31-20-payment-of-deferred-holiday-pay-during-the-national-emergency-arising-from-the-covid-19-situation/"
        target="_blank">Covered holidays</a> include Araw ng Kagitingan, Maundy Thursday,
        Good Friday, Independence Day, Labor Day, National Heroes'' Day, and Bonifacio
        Day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fee6d5-d9e5-43ef-99eb-01ec0a1b12e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:52:47.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:08.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benavidez said they have inspectors who will ensure businesses''
        compliance with the policy. Should employers fail to meet the deadline, then
        they could face administrative cases, Benavidez added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c8754b-afcb-495b-9924-aeb10a0a8da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:52:47.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:08.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung makikita po namin sa inspeksyon ang paglabag at hindi pagbabayad
        ng tamang sahod o regular holiday pay, ito magre-result sa isang kaso kung
        saan pwede po kaming maglabas ng isang desisyon,” Benavidez said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f23ed3-c9c1-4f0f-b138-6ea1eeb263ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:52:47.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:08.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we see in the inspection that there was a violation
        or failure to pay just wages or regular holiday pay, then that would result
        in a case in which we could come up with a decision.]</p>'
  'Kushner-UAE-arms-sale-Senate':
    'author': 'Jennifer Hansler, Zachary Cohen and Kylie Atwood, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-09T14:50:12.281+08:00
    'imagesource': 'jcr:8d09faae-5f7d-4d59-92a2-f3d82a378d16'
