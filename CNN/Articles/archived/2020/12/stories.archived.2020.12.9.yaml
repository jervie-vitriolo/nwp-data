    'mgnl:tags': ['income', 'US', 'pre-pandemic', 'earnings', 'Americans', 'employment',
      'COVID-19', 'coronavirus']
    'template': '1'
    'title': '42% of Americans say their income is still below pre-pandemic levels'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e38888-da42-4f05-8f8e-f88d32dadb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:25:55.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:15.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nine months into the pandemic, 42% of Americans
        say their household income is still below what it was before the coronavirus
        outbreak began, according to a new survey from Bankrate.com.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a6048a-fae1-4d10-89aa-18e9d24aaa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:25:55.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:15.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a328cd80-cc3b-4cc2-b5e9-a5a52b322370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:25:55.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:15.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of US households told Bankrate their income has taken a hit
        at some point during the pandemic. Yet, only 17% of those who suffered an
        income drop reported that their earnings have returned to the levels they
        had prior to the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fa869a-23e7-4aa0-99a8-44cab52f06dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:25:55.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:15.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d02e4d-9296-4579-bc4a-762d743e7bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:25:55.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:15.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most saw their incomes decline from either shutdowns, layoffs, pay
        cuts or reduced hours, according to the report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb284043-f1b0-4d78-b2b8-d143f0574320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:25:55.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:15.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ad67ed-fa7e-4d3d-a382-e2cc45dbc131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:25:55.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:15.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the financial fallout from the pandemic continues and with expanded
        unemployment benefits and eviction moratoriums set to expire at the end of
        the year, 85% of adults are worried about a lasting negative impact to their
        income. That''s an increase from the percentage of people who reported that
        same concern in June.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309e53f0-e0a6-4c4a-84a9-e852647e57a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:25:55.708+08:00
