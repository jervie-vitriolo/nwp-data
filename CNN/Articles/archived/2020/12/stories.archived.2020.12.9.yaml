      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is Christmas. The hearing, we can probably decide on the form
        and the substance, but it will be done next year," Rodriguez  said.</p>'
