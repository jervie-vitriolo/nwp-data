      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c08b35a-3227-417a-95b4-105f1f44a9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:12:16.142+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:50.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks, Hill Republicans have denied Biden has won the presidency,
        multiple lawmakers telling reporters they will wait until the Electoral College
        formally votes on December 14.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4044d7-0565-4490-ac53-25d9c9d68906'
      'mgnl:activationStatus': true
