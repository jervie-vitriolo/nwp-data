      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) —</strong> The
        House of Representatives approved on second reading a bill that proposes to
        extend the validity of the 2020 budget until end-2021 in a move to boost the
        economic stimulus efforts of the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e79d278-de45-4f56-87ae-0f4d0f55bdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T22:03:55.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:30.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af05f34-30ca-40f6-9c43-b0e8bf1e4520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T22:03:55.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:30.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Wednesday''s session, the lawmakers approved House Bill No.
        6656, which calls for extending the availability of the 2020 appropriations
        to December 31, 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56a4146-3118-447e-b284-3ded64e52bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T22:03:55.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:30.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdf0028-1d91-4a92-ba0e-9f8602647cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T22:03:55.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:30.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure aims to amend Republic Act No. 11465, or the General
        Appropriations Act of Fiscal Year 2020, to extend the availability of its
        funds to be able to finance infrastructure projects under the current fiscal
        year that have been subjected for procurement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d2059a-4588-4d1e-be13-a31027762045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T22:03:55.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:30.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca197f7a-642f-4521-9194-0fa8fed57123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T22:03:55.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:30.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This bill''s third and final reading in the lower chamber is expected
        in the next few days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9079dd-1a8a-4b7b-9bee-780b448f5782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T22:03:55.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:30.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365443a1-88ae-456b-a385-52f0bef3b3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T22:03:55.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:30.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its counterpart bill in the Senate also seeks to extend the 2020
        budget until end of 2021, while another aims to extend not only the 2020 spending
        bill but also Bayanihan 2, or the Bayanihan to Recover as One Act, until March
        27, 2021.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d65766-2c2f-49dd-af05-21b8cc9af9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T22:03:55.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:30.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3202403e-e597-403a-9005-4a788d3fe510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T22:03:55.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:30.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayanihan 2 is set to expire on December 19 when Congress adjourns.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c686c7d5-d0b1-400e-833e-f559ea072bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T22:03:55.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:30.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bf945f-aa53-4621-a1ba-dcd3278e1d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T22:03:55.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:30.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s economic managers earlier said they are also looking
        at <a href="https://www.cnnphilippines.com/news/2020/12/3/economic-team-extend-validity-bayanihan-2-2020-budget-next-year-stimulus.html">plans
        to extend the validity of both measures</a> to serve as added stimulus that
        would spur the recovery of the Philippine economy next year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60284f3-387b-4e1b-a91c-68a468ab6e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T22:03:55.295+08:00
