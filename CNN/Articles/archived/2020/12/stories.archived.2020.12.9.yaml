      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce529faf-37b4-4544-a92f-3e62318f8035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:14:10.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:37:52.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Ilocos Norte Rep. Angelo Marcos Barba, a cousin of former
        senator and losing vice presidential bet Ferdinand "Bongbong" Marcos, <a href="https://cnnphilippines.com/news/2020/12/7/Supreme-Court-Justice-Marvic-Leonen-impeachment-complaint-Marcos-Robredo.html?%3F%3F%3F%3F%3F">endorsed
        a complaint against Leonen.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42699814-0851-478a-a086-4755dd01d17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:14:10.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:37:52.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1d9caa-cf12-419b-a73a-6ada2369976d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:14:10.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:37:52.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edwin Cordevilla, Filipino League of Advocates for Good Government
        secretary general, filed the complaint . He cited Leonen''s alleged failure
        to file his Statement of Assets and Liabilities and supposed delays in resolution
        of cases, including those pending at the House of Representatives Electoral
        Tribunal, where Leonen serves as chairperson.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88867367-de52-410e-b9f9-da8f05e54aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:14:10.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:37:52.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b3987f-c696-4e0b-98de-f669dd6c781d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:14:10.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:37:52.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court, sitting as the Presidential Electoral Tribunal,
        recently junked the appeal of Marcos and Solicitor General Jose Calida for
        Leonen to inhibit from the poll protest. They questioned Leonen''s supposed
        bias for Vice President Leni Robredo.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3aa1d4-3b9d-401c-9a2c-5eddc39196e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:14:10.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:37:52.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7ca48d-a501-40f9-990e-5d640e90ab34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:14:10.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:37:52.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonen earlier said issues raised in the complaint were for "personal
        or vindictive reasons."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60057f73-2f4d-4e49-b638-cca4acdd1ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:14:10.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:37:52.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc535d7c-9e61-4dd3-a132-6d02c746bd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:14:10.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:37:52.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress will adjourn on December 18. This means there are only
        three remaining session days for the chamber to process the complaint. Its
        top priority is the <a href="https://cnnphilippines.com/news/2020/12/9/Bicam-Congress-approve-ratify-2021-budget.html">passage
        of the 2021 General Appropriations Bill.</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a50cef0-8061-46e3-9b9d-6ad8646d6ffc'
      'mgnl:activationStatus': true
