    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddd2956-ec4d-483a-9105-cfc59c27f1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T22:03:55.295+08:00
