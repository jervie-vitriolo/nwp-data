      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Residents of a small town in central Japan
        have overwhelmingly voted to remove the local council''s only female member
        after she accused the mayor of sexual assault.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcb8006-e346-4c8f-8c9c-81abad300f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:16:24.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:49.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303984b9-d3ce-4c57-b3be-6103210ad6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:16:24.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:49.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shoko Arai, 51, was voted out on Sunday in Kusatsu, which is famous
        for its natural hot springs and resorts. The dismissal request claimed Arai''s
        allegations had "degraded" the women of the Gunma prefecture town.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71685f8-5035-4ce6-90fa-e908373913aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:16:24.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:49.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2c8eab-1f57-4c79-8fce-63d39ed1a8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:16:24.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:49.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, 92% of votes lodged demanded her removal, according to
        Kusatsu officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171e06de-c15e-4f29-865d-bb00cf52c882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:16:24.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:49.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261a0f5c-f7e5-45f4-b426-59d33ab7e5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:16:24.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:49.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy began in November last year, when Arai published
        an e-book claiming she had been forced into a sexual relationship with the
        town''s mayor, Takashi Kuroiwa.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bb9ff7-f743-4646-bc5a-d18bd1c0d367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:16:24.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:49.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd591bff7-6121-4765-a622-3db3c91ad141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:16:24.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:49.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A motion to fire the mayor was voted down, and Arai was expelled
        from the assembly a month later. However, the expulsion was appealed, and
        ultimately reversed by the prefecture.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2826ea-3104-4fa6-af7d-9006cd8f61fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:16:24.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:49.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f10e2f-fc19-4c3e-be75-1ad02937ed98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:16:24.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:49.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After she was reinstated, a group of 19 residents and council members
        -- led by Kuroiwa, who is also the council chairman -- sent a dismissal request
        to the council, prompting the residential referendum that unseated Arai last
        weekend.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e08019a-7789-4600-98ac-11a73b8b126d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:16:24.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:49.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531988ad-612e-4b77-9f30-3907f4b5d747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:16:24.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:49.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dismissal request also claimed that Arai''s statements to media
        about the assault allegations had hurt Kusatsu''s reputation. It pointed to
        several specific remarks Arai had made, including ones that town women were
        "treated as objects," and that women often became mistresses to powerful male
        resort owners to gain privileges.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ed4a8a-98d7-42a3-8008-a0f55abc461f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:16:24.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:49.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eadd655-12c5-4d45-aced-aadfe5cd396d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:16:24.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:49.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The request pointed out that the mayor had denied the allegations,
        and Arai''s salary as a council member was a "waste" of taxpayer money.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fe1df4-bccc-4e53-a03f-fd15acaa5f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:16:24.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:49.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb5a22e-9c77-4b07-bcf0-8cafdf9001ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:16:24.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:49.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an official response to the council, Arai said the mayor and
        other council members calling for her removal were the ones damaging the town''s
        dignity and reputation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e1d76e-01bd-49d3-95d8-9126a5db3bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:16:24.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:49.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6c56d3-0c9e-45f9-8fd8-4b7370985c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:16:24.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:49.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her ousting on Sunday has pushed the resort town into the national
        spotlight. Since the weekend, the town hall has received dozens of calls criticizing
        Arai''s dismissal, mostly coming from outside the town, said Kusatsu official
        Kenji Hagiwara. Many callers called the decision unfair and sexist.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29a80d1-c5d9-4617-b2dd-7dfc0fc62565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:16:24.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:49.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d30230-30fd-4f5e-bf53-5c8d9b0f2b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:16:24.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:49.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an unprecedented situation," Hagiwara told CNN. "We worry
        the image of this town is damaged."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401af735-bf44-449c-8a22-e283d613d871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:16:24.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:49.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30937125-bb2a-4efe-851a-ba3bae7cffbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:16:24.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:49.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sexism and power in Japan</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cdc1f6-13ea-4296-9397-c857bd419363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:16:24.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:49.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan ranked 121 out of 153 countries in the World Economic Forum''s
        latest global gender gap index. There are far fewer working women than men
        in the country -- and those who do work are often sidelined or blocked from
        senior management roles. At home, too, women take on the bulk of domestic
        work like childcare, cooking, and cleaning.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21337911-a7cf-45da-bea9-39f7e8a139f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:16:24.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:49.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7a4465-afb3-49db-9497-62f2183f6cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:16:24.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:49.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gap widens further in politics. As of October this year, 46
        of 465 lower house lawmakers in Japan were women. That''s fewer than 10%,
        compared to a 25% global average.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574d2425-1c1d-417e-934f-06089161ba46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:16:24.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:49.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd2542c-ad09-4ec4-a25f-688e95c12864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:16:24.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:49.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Prime Minister Shinzo Abe pledged in 2013 to close the gender
        employment gap, a policy dubbed "Womenomics." The campaign has pushed a number
        of measures, like setting targets of at least one female executive per company
        and offering tax incentives to companies that encourage mothers to return
        to work.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44843f2e-2dd3-4b10-8fa3-b54f4974ffdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:16:24.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:49.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0cde40-c3d4-4b17-9793-8756f4860c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:16:24.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:49.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But seven years on, the campaign has had limited success, with gender
        discrimination and inequality still rife. The #MeToo movement led to concrete
        progress in other countries and a shift in cultural conversation -- but it
        was met with resistance in Japan.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1549330c-ce70-4b74-a5f4-09c6bc1b5fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:16:24.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:49.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b92153-dd64-42c7-aceb-b31677e360fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:16:24.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:49.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a case that gained international attention in 2017, freelance
        journalist Shiori Ito alleged a high-profile journalist had invited her to
        dinner two years prior, and then raped her.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3879cdd-bec7-4f9b-b0aa-73d2c8740fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:16:24.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:49.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dfa3db-56c8-49e4-b110-6360caa168b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:16:24.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:49.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The response was far from supportive -- she received threats, backlash
        on social media, and even fled Japan, fearing for her and her family''s safety.
        Even authorities tried to discourage her from pursuing legal action, she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed0d698-a77b-4204-956a-1b1b66706c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:16:24.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:49.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e1745b-11de-4c63-b692-0ed6d4ff106a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:16:24.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:49.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She won a civil case in December 2019, with the judge ordering her
        attacker to pay 3.3 million yen ($31,000), in damages. Ito had sought 11 million
        yen ($105,000) to compensate for her physical and emotional suffering.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bfdbe0-9584-4dfa-b04e-13a7634caa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:16:24.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:49.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b73550-08fb-487f-be81-f10dffbf3d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:16:24.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:49.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win was celebrated by her supporters as a step toward justice
        -- but "a win doesn''t wipe away everything that happened," she told reporters
        after the ruling. "I need to face my emotional scars from now. This is not
        the end."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d06b4f-1aee-4a9c-bee6-6173c597adb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:16:24.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:49.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/09/asia/japan-councillor-sexual-assault-intl-hnk/index.html">Councilor
        who accused Japanese mayor of sexual assault voted out after locals said she
        ''degraded'' women</a>."</em></p>'
