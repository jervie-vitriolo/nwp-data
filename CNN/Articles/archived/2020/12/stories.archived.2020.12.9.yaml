    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'covid']
    'template': '1'
    'title': 'She gave birth to a healthy baby but died of COVID-19 before she could
      hold him'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d71cbf-69de-4987-b624-d1b862baf65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:17:57.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:43.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Erika Becerra was eight months pregnant
        when she was diagnosed with COVID-19. In November, she was induced and gave
        birth to a healthy baby boy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94446f27-aefd-4373-8a8b-4c2f2a614058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:17:57.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:43.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an otherwise normal delivery in Detroit, Michigan, Becerra
        was immediately intubated because she was having trouble breathing. Three
        weeks later, on Friday, Becerra died.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a9f429-14f9-46b4-a7a3-fc2bc0b88a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:17:57.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:43.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because she was intubated and COVID-19 positive, she never got the
        opportunity to hold her son, her brother, Michael Avilez, told CNN''s Anderson
        Cooper on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7f89bc-67b4-4a27-b763-63c79c23f3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:17:57.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:43.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Becerra, 33, was one of the 15,658 Covid 19 deaths over the last
        seven days, making it the deadliest week for the coronavirus since April in
        the US. For the sixth day in a row, more than 100,000 people are being treated
        for the virus in hospitals across the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a35a1a7-5f7b-4e0d-8a01-ad825db11ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:17:57.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:43.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Erica was the most wonderful person you could ever meet," Avilez
        said. "For her, other people''s happiness was her happiness."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac6fe04-6f2c-43ac-be17-69378b0e0fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:17:57.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:43.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Becerra''s family traveled from Los Angles to Detroit where Becerra,
        her husband and their 1-year-old daughter live, Avilez told CNN affiliate
        KCAL.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534d1f89-15c3-46f8-b473-ccc51b6b865b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:17:57.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:43.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Becerra wasn''t worried about being pregnant during the pandemic,
        according to Avilez. He said she wouldn''t go out and if she did, she would
        always wear a face mask and wipe down surfaces she touched.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2015e4b1-8afc-4c0a-9d3c-8d19bbabd99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:17:57.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:43.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She followed every rule in the book and she still ended up catching
        it and it''s sad," Avilez said. "You got a lot of people who don''t understand
        what''s going on ... they all think it''s a joke until it happens to them
        or one of their family members."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b8a890-5d65-4c37-8baa-7aa3d07336dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:17:57.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:43.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avilez said Becerra would want him to continue sharing her story
        in hopes of helping someone else understand the virus'' wrath.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315bfa81-6eb5-41b2-86fe-a78416e333e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:17:57.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:43.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Difficulty breathing after a weekend hospital stay</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b9c474-d0c5-4e4e-8752-103e068791cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:17:57.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:43.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Becerra spent a weekend at the hospital after having
        contractions, but when she came home on a Monday, she began having difficulty
        breathing and moving around.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4d9cb6-6a18-41ae-8c4c-7b9929136be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:17:57.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:43.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days later, an ambulance took her to the hospital and on Friday,
        doctors had decided to induce her labor because her health "wasn''t getting
        any better," Avilez said. On November 15, Becerra''s son, Diego, was born.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf795087-2750-4238-bed8-685a1bdbb937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:17:57.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:43.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right after she gave birth to her son, they put her on a tube because
        her body wasn''t retaining oxygen anymore and after that she wasn''t able
        to meet her newborn baby," Avilez said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210bee3b-ced1-43b2-bd0a-9100a7a1b4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:17:57.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:43.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Becerra stayed on a ventilator until December 3, when she succumbed
        to the virus, Avilez said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b0ceec-d89b-4db4-8698-d18a9e93ec09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:17:57.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:43.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Towards the last moments, she was tearing up," Avilez told KCAL.
        "I know she heard us as we prayed for her, we talked to her, we comforted
        her in the last moments."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e410bb02-e8ae-4174-8203-7b6d4d02d779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:17:57.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:43.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other than being pregnant, Becerra didn''t have any underlying health
        conditions, Avilez told KCAL. He said his brother-in-law, niece and new nephew
        all tested negative for COVID-19.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02165be4-ab28-4762-952f-804678a90379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:17:57.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:43.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help with funeral expenses, the family has set up a GoFundMe
        account.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7599807d-a762-47b3-8c93-fc1e81366e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:17:57.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:43.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Southern California and San Joaquin Valley residents
        were put under a three-week stay-at-home order after the intensive care unit
        capacity in the two regions fell below 15%, triggering a mandate issued by
        the governor last week aimed at slowing the rising numbers of COVID-19 hospitalizations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80eb300-7d07-4bff-a095-f6f28f503888'
      'mgnl:activationStatus': true
