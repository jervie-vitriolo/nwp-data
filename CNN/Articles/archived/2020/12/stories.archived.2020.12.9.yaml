    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5778a834-8b40-40d7-ad7a-59dcf708e5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T18:27:33.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:37:44.826+08:00
