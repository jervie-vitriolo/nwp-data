      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985d7b0b-6c02-4f9b-8421-ee415c38b505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:12:16.142+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:50.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear if any Senate Republicans will join their House
        colleagues to lodge an objection that would spark a formal debate, though
        several have entertained Trump''s false claims of widespread voter fraud.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344dc244-0aa6-4d30-9004-e29282be8d79'
      'mgnl:activationStatus': true
