      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘<em>Yung</em> number one COVID hospital<em> namin sa</em> local
        government is the Quezon City General Hospital, <em>at ‘yung mga taong kailangan
        i-</em>rush <em>sa</em> hospital not just for COVID but also for other illnesses
        as well,<em> hirap na hirap po sila</em>,” Mayor Joy Belmonte said an interview
        with CNN Philippines’ <em>The Source</em> on Wednesday.</p>'
    '2':
