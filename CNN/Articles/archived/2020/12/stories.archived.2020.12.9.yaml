    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:27.364+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Plantation-bay', 'resort', 'spa', 'Cebu', 'PWD', 'autism', 'TripAdvisor',
      'Manny-Gonzalez']
    'stories': ['834eaa61-7b61-4429-b1a9-60c59876c9af']
    'template': '1'
    'title': 'DOT probes Cebu resort for reported discrimination against child with
      autism'
    'updated': 2020-12-09T16:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d7c95f-3c8c-434e-869e-e7fde3d39d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T11:38:34.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:28.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9)</strong> —&nbsp;The
        Department of Tourism has rolled out an investigation on Plantation Bay Resort
        &amp; Spa for reportedly discriminating against a child with autism during
        his family''s stay in the property.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd9f5f4-97d4-4b3a-833b-079532260c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:29:08.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:28.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the agency said it will conduct hearings into the
        incident involving the resort in Cebu after an executive made insensitive
        remarks towards a guest – a parent of a child with autism – who complained
        about their stay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3115f31e-a520-4361-a789-81770118b326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T11:38:34.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:28.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>User "maipages" left a <a href="https://www.tripadvisor.com.ph/ShowUserReviews-g298461-d477886-r778557585-Plantation_Bay_Resort_And_Spa-Lapu_Lapu_Mactan_Island_Cebu_Island_Visayas.html?m=19905">detailed
        review on travel website TripAdvisor</a> cautioning that Plantation Bay was
        not friendly to persons with special needs, recounting her ordeal when she
        and her son Fin was confronted multiple times by lifeguards on duty while
        he was squealing with joy as he frolicked in the waters.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fa4371-e423-4c22-b36f-76e788658b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T11:38:34.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:28.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No luxury of this proportion can make this experience okay because
        that is not what we need. We need a friendly and emphatetic environment for
        kids and families with special needs," read the guest''s one-star review.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486eca1f-2847-491c-b855-8d3383af6b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T11:38:34.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:28.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manny Gonzalez, who introduced himself as a resident shareholder
        of the resort, responded to the guest''s complaint using the account of the
        general manager. He accused the parent of lying when she said that a child
        with autism cannot control his own squeals and noise, telling the mom to do
        a Google search about her son''s condition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485d4259-8117-4d68-adcd-16e1ab348740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T11:38:34.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:28.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez went on to justify the actions of the lifeguards who told
        the kid to keep it down, saying it was an issue of safety "to hear cries of
        distress even from far away." He added that the mother-son duo cannot be accommodated
        for the sake of other visitors who came to relax: "It is not a resort for
        noise-makers, regardless of their reason."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8454783b-a906-4e0c-8188-cb361229bd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:29:08.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:28.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​DOT added that after due notice and hearings, it will hand "proper
        administrative sanctions" to the resort. The agency will also tap the Department
        of Justice for corresponding action regarding possible violations of the Disability
        Law, saying that the family can also file a complaint on these grounds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c765f0b-d0e6-426f-a27f-2887ac762698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T11:38:34.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:28.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after Gonzalez''s remarks went viral online —&nbsp;which triggered
        boycott calls among dismayed netizens —&nbsp;Plantation Bay issued an apology
        letter through its social media pages.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dbb831-2de0-4be2-bca4-fb323afa52cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T11:38:34.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:28.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, Gonzalez owned up to his "poor handling" of the guest complaint,
        saying he was wrong to question the mother''s motives and that he regrets
        leaving the impression that the resort was "not supportive" of parents and
        children with special needs. He apologized "to all the parties who felt offended
        by my reply."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55314268-823f-4f2a-85cf-57148b1a884c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T11:38:34.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:28.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, netizens still found the apology insincere, mainly due
        to the line that reads: "A mother''s pride is important, but more important
        are the lives of the children who come here." Gonzalez pointed out the resort
        has not seen a child''s death in the past 25 years due to their safety policies.</p>'
    '14':
      'contentWidth': '100%'
