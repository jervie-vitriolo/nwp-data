      'mgnl:created': 2020-12-09T16:12:16.142+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:50.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And top Senate Republicans have repeatedly pointed to December 14
        as the end of the elections as they''ve sought to give Trump space to mount
        his legal battles and refused to recognize Biden as President-elect.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d7601e-39e1-498a-b7fa-16c9cfc070e6'
