    'mgnl:tags': ['House-of-Representatives', 'coco-levy-fund', 'trust-fund', 'coconut-industry']
    'template': '1'
    'title': 'House OKs on 2nd reading coco levy trust fund bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462f9901-aa05-4e37-9bf0-486843c20d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T22:17:26.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:05.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) —</strong> The
        House of Representatives approved on second reading a measure that would create
        a trust fund that will be used to improve the country''s coconut industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d28180-f33b-41fc-aabf-5b5ab5f29708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T22:17:26.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:05.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb03aa09-58a1-4980-9cd0-66e25a1d6f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T22:17:26.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:05.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through a voice vote, the lower chamber approved House Bill No.
        8136, or the proposed Coconut Farmers and Industry Trust Fund Act. It aims
        to establish a trust fund that shall be maintained for 99 years under the
        Coconut Farmers and Industry Development Plan to be formulated by the Philippine
        Coconut Authority.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3817e5ca-d0e1-42f3-9c2e-b40636c63b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T22:17:26.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:05.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929e1e6b-e662-46e5-9501-efdbfa217f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T22:17:26.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:05.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also "shall be exclusively used for the ultimate benefit of the
        coconut farmers and for the development of the coconut industry."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382fa289-3d57-40c2-baa0-11bb983423a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T22:17:26.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:05.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5075ac95-0026-4625-8453-9e9d2d57715a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T22:17:26.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:05.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fund should be allocated to: shared facilities program, farm
        improvement, development of hybrid coconut seed farms and nurseries, empowerment
        of coconut farmer organizations and cooperatives, scholarship programs, health
        and medical programs, credit facility, infrastructure development, training
        of farmers, and planting and replanting programs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436e3436-1adf-437f-8873-b24f4abf6965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T22:17:26.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:05.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaf9a32-0ddb-46ad-a9e7-7ce9bbd7bf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T22:17:26.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:05.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon Rep. Mark Enverga, chairman of the Committee on Agriculture
        and sponsor of the measure, said around ₱76 billion is on hand in the Bureau
        of Treasury, while ₱300 billion more is also expected pending the review of
        the Commission on Audit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8846e450-55cb-4026-ad99-b95017ab63f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T22:17:26.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:05.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516cf879-3813-4d99-a056-62ec64c917b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T22:17:26.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:05.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure will also amend the composition of the Philippine Coconut
        Authority Board with the agriculture secretary as chairperson and the finance
        secretary as vice chairperson. Included in the board are the budget, science
        and technology, and trade secretaries, as well as three representatives of
        the coconut farmers, and one from the industry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5794c91f-2d6c-4e6e-9352-e54ea5584f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T22:17:26.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:05.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb1aa56-a62f-461d-a23a-b2b2be2d1a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T22:17:26.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:05.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the debates, Representatives Ferdinand Gaite and Arlene Brosas
        said the industry should have more representatives in the formulation of plans
        since they are the ones who will be directly affected by what is going to
        be implemented.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c48f59-ed1f-489b-99f6-1a97cfa0e378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T22:17:26.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:05.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bf6828-1a0a-48cf-a65d-6c4889bcf750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T22:17:26.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:05.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Enverga cited President Rodrigo Duterte''s <a href="https://cnnphilippines.com/news/2019/2/15/duterte-veto-coco-levy-trust-fund.html">veto
        message</a> for the proposed measure in 2019 that criticized the dominance
        of the representation from the private sector, which was eight from the farmers
        and industry, and seven from the government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229310a0-5a8f-42fc-9c82-d0caede72a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T22:17:26.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:05.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd37cee-bb81-4337-8b91-0225577c33ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T22:17:26.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:05.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He mentioned that "the bill allows for private individuals to dominate
        the membership of the PCA board and might be given too much influence for
        the disbursement of public funds."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2ebf91-fc31-41e3-9b5b-4b9b9c6111e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T22:17:26.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:05.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c8427c-504f-404f-8dcb-3b72f356d84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T22:17:26.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:05.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new measure will still pass through third reading for final
        approval by the lower chamber.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c061816-8766-40d5-a2f8-07cb5b957f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T22:17:26.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:05.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee33e66-f238-40c6-8940-4d337406097d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T22:17:26.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:05.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the Senate <a href="https://www.cnnphilippines.com/news/2020/10/5/Senate-coconut-levy-fund-bill-final-reading-.html">approved
        a similar bill</a> on third and final reading.</p>'
