  'Oregon-nurse-TikTok-violations-COVID-19':
    'author': 'Konstantin Toropin, Allen Kim and Leah Asmelash, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-09T09:37:14.800+08:00
    'imagesource': 'jcr:1744f99a-05d6-46a6-af50-43bf2349f0b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4453639e-a37c-4e01-b5fc-973b2f8165aa'
    'lead': 'The Oregon hospital would not say whether the nurse quit or was fired.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-09T09:40:22.869+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T15:38:38.912+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:24.961+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Oregon', 'nurse', 'TikTok', 'COVID-19', 'violation', 'mask',
      'Salem-Health', 'Ashley-Grames']
    'stories': ['40204e90-54ce-4c73-89e3-dfd14da2a8ae']
    'template': '1'
    'title': 'A nurse who bragged about breaking COVID-19 rules on TikTok has lost
      her job'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a739f55-ddd7-4f57-989c-65e0311e7d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T09:40:22.870+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:38.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;An oncology nurse in Oregon who bragged
        about flouting COVID-19 restrictions in a TikTok video "is no longer employed
        with Salem Health," the hospital system confirmed to CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5224bd2-9a36-4bd6-bc6b-191e5ffbc7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T09:40:22.870+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:38.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, Ashley Grames can be seen wearing scrubs and a stethoscope
        around her neck, pretending to scream with a caption that reads, "When my
        coworkers find out I still travel, don''t wear a mask when I am out, and let
        my kids have playdates."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51264e6b-2a29-452e-9fce-007e8349f9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T09:40:22.870+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:38.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grames was put on administrative leave after the video, which was
        posted on November 27, went viral on the video sharing app. It has since been
        taken down, but continues to circulate through at least one other TikTok user
        who posted a version to their own account.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083da726-75f7-4978-b197-c702a4f8f4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T09:40:22.870+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:38.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video "displayed cavalier disregard for the seriousness of this
        pandemic and her indifference towards physical distancing and masking outside
        of work," the hospital said in a statement posted to Facebook shortly after
        it went viral.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d0a760-f59c-4cfb-a2ce-2e319127d79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T09:40:22.870+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:38.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salem Health would not say whether Grames quit or was fired.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaf11d6-ad97-4d52-a07c-14c8769f9eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T09:40:22.870+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:38.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not publicly discuss personnel decisions," a hospital spokesperson
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d88d376-2098-4420-bd10-3a1880507e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T09:40:22.870+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:38.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grames, in a Facebook post, claims that she was not fired by Salem
        Health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4319c96-d479-4cad-b3e5-7e6a248cb267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T09:40:22.870+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:38.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to set the record straight, I was not terminated;
        I took a leave of absence," Grames wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e88f69d-b43b-4bc9-a8ef-63cc11ded35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T09:40:22.870+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:38.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Grames admits that she is "focusing on the next chapter"
        of her life -- "going back to school."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca13419f-0b4a-481f-b0e2-04550f66a4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T09:40:22.870+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:38.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oregon has been experiencing a surge in COVID-19 cases over the
        past few weeks, setting new record numbers of infections. Marion County, where
        Salem Health is based, has had some of the highest numbers of cases in the
        state.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61137269-3057-4cd5-a0e4-7da7f726b6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T09:40:22.870+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:38.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the hospital network, it currently has 47 staff members
        quarantined, and 176 employees out of approximately 5,200 have tested positive
        for COVID-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a810f6-2bf8-43d8-b21d-4516d82df6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T09:40:22.871+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:38.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2020/12/08/us/oregon-nurse-tik-tok-trnd/index.html">CNN.com</a>.&nbsp;</em></p>'
  'US-Supreme-Court-reject-Pennsylvania-Trump-Biden-elections':
    'author': 'Ariane de Vogue and Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-09T09:40:31.193+08:00
    'imagesource': 'jcr:3fce3b5f-e21f-4ad4-be2d-b9d6cae0220c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4902838-c7db-4ebb-9162-0bc9c066699a'
    'lead': 'The Supreme Court''s action is a crushing loss for Trump, who has frequently
      touted the high court''s potential to overturn his election loss.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-09T09:43:03.827+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T15:38:37.975+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:25.192+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Supreme-Court', 'Trump', 'Biden', 'GOP', 'Republican']
    'stories': ['f1032830-3ad0-461b-a8c7-3ea099baa81c']
    'template': '1'
    'title': 'US Supreme Court rejects Pennsylvania Republicans'' attempt to block
      Biden victory'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cd1716-71fc-4de2-9242-cf358a77651a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T09:43:03.827+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:37.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The US Supreme Court on Tuesday denied
        a request from Pennsylvania Republicans to block certification of the commonwealth''s
        election results, delivering a near fatal blow to the GOP''s long-shot bid
        to invalidate President-elect Joe Biden''s victory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93aad47-d1d0-428e-9553-a3b13bdf29a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T09:43:03.827+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:37.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court''s action is a crushing loss for Trump, who has
        frequently touted the high court''s potential to overturn his election loss.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbd4b8b-ee8f-431a-a8ba-e3699fef2ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T09:43:03.827+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:37.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just hours before the court''s order was released, Trump made a
        direct appeal to state officials and members of the Supreme Court to assist
        him in his efforts to subvert the will of voters, as he continually and falsely
        suggested there was massive voter fraud during the election.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f850a2-aa60-411f-a698-1c69a15ef9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T09:43:03.827+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:37.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s see whether or not somebody has the courage, whether it''s
        legislators or legislatures or a justice of the Supreme Court or a number
        of justices of the Supreme Court," Trump said. "Let''s see if they have the
        courage to do what everybody in this country knows is right."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb897fb-a08a-4d90-85a8-4d1e19d17b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T09:43:03.828+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:37.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s one-line order was issued with no noted dissents or comment
        from any of the nine justices. The court is made up of six conservative justices
        -- including Trump''s three nominees -- Neil Gorsuch, Brett Kavanaugh and
        Amy Coney Barrett -- and three liberals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b85948-9bb8-4fae-8b0e-6940653230c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T09:43:03.828+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:37.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order marked Barrett''s first vote on an election-related dispute.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdb3cf9-5ae8-4090-b091-a9bdb92bb590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T09:43:03.828+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:37.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quick action with no public dissents (justices may choose whether
        to announce their dissent) is a signal the Supreme Court may not want to get
        involved in the ongoing Trump challenges, said Steve Vladeck, CNN Supreme
        Court analyst and University of Texas Law professor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f705534-66ce-4e00-bb71-18b4c7b2f662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T09:43:03.828+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:37.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that the justices issued a one-sentence order with no
        separate opinions is a powerful sign that the court intends to stay out of
        election-related disputes, and that it''s going to leave things to the electoral
        process going forward," Vladeck said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936e7e0f-a546-4304-888d-b6f03f99ed68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T09:43:03.828+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:37.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to imagine a more quietly resounding rejection of these
        challenges from this court," Vladeck added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9393ce-f043-4d6d-831a-bece48d4aa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T09:43:03.828+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:37.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday marks the "safe harbor" deadline for the state under federal
        law. That means that when Congress tallies the electoral votes in January,
        it must accept electoral results that were certified before the deadline.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c80ebc4-7f05-4883-bed8-23963763b4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T09:43:03.828+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:37.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Steep odds for Republicans</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73be801-441e-4c13-b2ef-fe0af795867e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T09:43:03.828+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:37.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort from Pennsylvania GOP lawmakers faced steep odds at the
        Supreme Court, particularly because the dispute turned mostly on issues of
        state law. The Pennsylvania Supreme Court dismissed the challenge previously,
        holding that Rep. Mike Kelly and others bringing the suit failed to file their
        challenge in a timely manner.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d33ba0-4bef-4e2e-b19c-7a39e975edf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T09:43:03.828+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:37.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for Kelly argued that the Pennsylvania Supreme Court violated
        his "right to petition and right to due process, guaranteed by the First and
        Fourteenth Amendments of the U.S. Constitution, respectively, by closing all
        avenues of relief for past and future harms."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815cebba-f2fd-483c-84ba-c7a256e9dd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T09:43:03.828+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:37.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pennsylvania officials called the petition "fundamentally frivolous."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acabed1-e9b2-4d5c-b937-3deac5816b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T09:43:03.828+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:37.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No court has ever issued an order nullifying a governor''s certification
        of presidential election results," argued J. Bart Delone, the state''s chief
        deputy attorney general. "The loss of public trust in our constitutional order
        resulting in this kind of judicial power would be incalculable."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5187fcc2-46a3-477f-bf74-64499d4796fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T09:43:03.828+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:37.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergency petition from the lawmakers was addressed to Justice
        Samuel Alito, who has jurisdiction over the Pennsylvania courts. He referred
        it to the whole court, which issued the order.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36687d61-fa2d-43ac-b009-963c72943ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T09:43:03.829+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:37.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Legal losses pile up</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abde34a-425b-4762-bb14-32c8670fd061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T09:43:03.829+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:37.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s action comes after weeks of desperate appeals and baseless
        conspiracies pushed by the President and his allies that his second term is
        being stolen.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a58e3db-eb81-49ad-b309-0409161b5f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T09:43:03.829+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:37.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will still win it," the President said in Georgia Saturday evening,
        even though there are no means for him to do so.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbcfd6f-b650-41c0-b182-7a4871aa9641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T09:43:03.829+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:37.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To this point, the Trump campaign''s lawsuits have been dismissed
        or dropped at a furious pace. And even before Tuesday, there was a sense developing
        within Trump''s legal team that their efforts are coming to an end, multiple
        sources previously told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff74532-3e83-4ae3-9c31-8c445b098f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T09:43:03.829+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:37.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump said in a 46-minute video released last week that they
        would continue to file lawsuits, his legal team has held fewer meetings and
        strategy calls in the last several days.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9dd014-f1e0-4b28-a2f5-7572f1e9cbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T09:43:03.829+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:37.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the President''s staunchest defenders on Capitol Hill are
        urging him not to concede even after Biden wins the Electoral College vote
        next week, calling on him to battle it out all the way to the House floor
        in January.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8ece8b-9ca5-490e-932c-defd9d6d400e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T09:43:03.829+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:37.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2020/12/08/politics/supreme-court-pennsylvania-trump-biden/index.html">CNN.com.</a>&nbsp;</em></p>'
  'dogs-dont-really-know-what-you-are-talking-about-study':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-12-09T09:45:10.834+08:00
    'imagesource': 'jcr:229e585f-3ae8-4aba-9477-201b41a70265'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a372cb0f-334d-441a-8672-391a1934831a'
    'lead': 'In spite of their "human-like" auditory capabilities for interpreting
      speech sounds, dogs do not hear the subtle differences between words in the
      way that humans do, a team of researchers has found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-09T09:47:46.428+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T15:38:36.706+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:25.479+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['dog', 'understand', 'humans', 'talk', 'E-tv-s-Lor-nd-University',
      'Budapest', 'electroencephalography']
    'template': '1'
    'title': 'Sorry, folks – your dog doesn''t really know what you''re talking about'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdb0cca-9e9d-44fe-81c0-80edef6e7c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T09:47:46.428+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:36.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;You might think your dog understands
        every word you say to him –&nbsp;but chances are he isn''t hanging on your
        every word, a new study has found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945a8556-828d-424b-958b-7b0a9f46bcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T09:47:46.428+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:36.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In spite of their "human-like" auditory capabilities for interpreting
        speech sounds, dogs do not hear the subtle differences between words in the
        way that humans do, a team of researchers has found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b007a8ac-bb33-4bad-a9a4-00a677b7bb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T09:47:46.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:36.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Words are made up of speech sounds, which, if changed, alter the
        entire meaning -- for example, "dog" can turn to "dig."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ce40fa-fff0-4388-b221-a516a207ad1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T09:47:46.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:36.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at Eötvös Loránd University in Budapest measured the
        brain activity of family dogs using a technique called electroencephalography,
        which involved taping electrodes to the animals'' heads.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fad1e08-e54e-4783-bf92-e8b5ff1dab59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T09:47:46.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:36.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers played the dogs recorded instruction words they
        knew (such as "sit"), similar but nonsense words ("sut"), and then, very different
        nonsense words ("bep").</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1addb87d-b418-422c-909d-c65c9abaefa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T09:47:46.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:36.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts found that dogs, who had not been specifically trained for
        the experiment, could quickly and clearly tell the difference between the
        known instruction words and the very different nonsense words.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31617d6-771f-4e2d-92c1-5064d42b9005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T09:47:46.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:36.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The brain activity is different when they listen to the instructions,
        which they know, and to the very different nonsense words, which means that
        dogs recognize these words," lead study author Lilla Magyari told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c808de2-b7db-4e27-9077-7b924120133d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T09:47:46.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:36.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the animals did not pay attention to the small differences
        between known words and similar-sounding nonsense words. Instead, the canine
        study subjects processed them as the same word, Magyari, a postdoctoral researcher
        at the department of ethology at Eötvös Loránd University, told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b391e7f5-24a6-4d64-82f9-1298cd09252c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T09:47:46.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:36.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dogs are renowned for their auditory capacity and their ability
        to hear words and sounds well, Magyari said, and they are able to differentiate
        speech sounds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b05527-b6cd-41da-9a17-ca55f8b62192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T09:47:46.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:36.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it seems like they don''t really pay attention to all of the
        speech sounds," she said, adding that further research could explain why.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369f9a26-01da-41ad-b3c5-08818deadc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T09:47:46.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:36.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They may just not realize that all details, the speech sounds,
        are really important in human speech. If you think of a normal dog: That dog
        is able to learn only a few instructions in its life," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52271d91-5368-4b1d-8b61-558e6049099c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T09:47:46.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:36.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While our canine companions may not recognize all the nuances, Magyari
        said that the study also confirmed that dogs actually listen to human speech,
        as suggested by previous studies -- and don''t just respond to familiar humans
        or body language.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a9b3d9-f21e-4c13-8823-492d9808a98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T09:47:46.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:36.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really shows that dogs can differentiate the words that they
        know from nonsense words," she said, noting that family dogs registered brain
        activity even when listening to instruction words delivered by an unfamiliar
        voice, delivered through a speaker.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810efa94-2603-452f-91fa-32596ec3bafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T09:47:46.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:36.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings were published in the Royal Society Open Science journal
        on Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b86380-4de3-41c4-9c85-1a948ee8be04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T09:47:46.429+08:00
