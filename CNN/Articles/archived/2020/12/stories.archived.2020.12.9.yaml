    'jcr:uuid': '45ef8f9e-fb2b-4ad8-b282-1b1d086976a9'
    'lead': 'With less than two years left in office, the Duterte administration''s
      vision of achieving a drug-free Philippines by 2022 is no longer a realistic
      goal, the Dangerous Drugs Board admitted on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-09T19:45:16.529+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T15:37:41.442+08:00
    'mgnl:lastActivatedBy': 'magnolia'
