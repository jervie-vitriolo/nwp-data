    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Olivia Jade Giannulli speaks out for the first time about her family''s
      ''big mistake'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a0629e-ac4d-4fbe-a4a9-aaed297df8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:02:59.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:53.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Olivia Jade Giannulli is opening up
        about the college admissions scandal that landed her parents, actress Lori
        Loughlin and designer Mossimo Giannulli, in prison.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a84c6d-fdb2-4d5e-9450-d0c05f5c7dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:02:59.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:53.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beauty influencer appeared on a new episode of "Red Table Talk"
        Tuesday, explaining that she wanted to "publicly share my experience for the
        first time" in a "place that feels really safe."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf8bff3-28b0-4bdc-b18c-75e36e11b1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:02:59.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:53.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jada Pinkett Smith, who hosts the Facebook Watch show with her mother,
        Adrienne Banfield-Jones, and daughter, Willow Smith, said in a teaser: "Olivia
        Jade felt it was time to speak."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443ae159-5f4b-4454-be99-94367b29708b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:02:59.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:53.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loughlin and Giannulli admitted to paying William "Rick" Singer
        $500,000 to help get their two daughters admitted to The University of Southern
        California. The parents pleaded guilty to conspiracy charges earlier this
        year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa889ab9-cbcb-46cb-9d38-a21aa451aa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:02:59.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:53.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giannulli began serving a five-month sentence at the Federal Correctional
        Complex Lompoc last month. Loughlin, who is serving a two-month prison sentence
        at the Federal Correctional Institution in Dublin, California, is scheduled
        for release in a few weeks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea525c40-ee16-4532-997e-c17d6da97135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:02:59.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:53.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been hard, for anybody no matter what the situation is you
        don''t want to see your parents go to prison but also I think it''s necessary
        for us to move on and move forward," said Olivia Jade Giannulli, who goes
        by her first and middle names professionally. "What happened was wrong and
        I think every single person in my family can look at it and be like that was
        messed up, that was a big mistake but I think what''s so important to me is
        to learn from the mistake. Not to be shamed and punished and never given a
        second chance... I''m 21. I feel like I deserve a second chance to redeem
        myself to show I''ve grown."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f92160-b69d-49fb-8bd8-2746f173b39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:02:59.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:53.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that she hasn''t spoken to her parents recently due to
        COVID-19 protocols.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ab4162-1518-4428-bdd8-ced56fdd09f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:02:59.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:53.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olivia Jade Giannulli revealed that when she was applying to colleges,
        she "wasn''t fully aware of what was going on," and had been living in a bubble
        where paying a college recruiter was the norm.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f21bcdc-07fc-4081-bda5-9c5257c12c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:02:59.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:53.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it first happened I didn''t look at it and say, ''Oh my God
        like how dare we do this?'' I was like, ''Why is everybody complaining? I
        was confused what we did.'' That''s embarrassing to admit," she said, adding
        that she was a good high school student, but didn''t deserve to be at USC.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce758c68-e7ed-49b0-9eec-f78f078112c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:02:59.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:53.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t slacking in high school. I don''t want to discredit myself
        to the point where I was like I have all this and I also didn''t care. I really
        did care. I was also a very involved student," she said. "I think I put a
        lot of trust into a person that claimed their profession was college counseling
        and it led me in a wrong direction. It''s not to shift blame it''s just to
        explain that I wasn''t aware of what was going on."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0366f3-8baa-4f1d-bcd0-412b7ce0322f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:02:59.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:53.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that she is now working with inner city youth and plans
        to continue working with underprivileged kids going forward.</p>'
  'Canada-COVID-19-second-wave':
    'author': 'Paula Newton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-09T06:04:35.074+08:00
    'imagesource': 'jcr:5e4c0571-a938-4592-9f42-57bdcc51c1be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e554969-0508-4bbe-b407-2154593b2a1d'
    'lead': 'Complacency may have helped fuel a deadly second wave in Canada that
      is now straining hospital capacity in nearly every region of the country as
      health officials impose more restrictions and lockdowns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-09T06:06:34.496+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:38:52.839+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:22.169+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Canada crushed the COVID-19 curve but complacency is fueling a deadly
      second wave'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e45663-d83c-49d9-b7d8-9bab6a004aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "At least we''re not as bad as the States."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf712ff-43a3-4fcd-933a-d3b67183ffc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those were the words uttered by so many Canadians during the first
        wave of coronavirus, perhaps without malice although with a good dose of smugness.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cf70d0-024b-4630-8339-26aeb3936752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that complacency may have helped fuel a deadly second wave in
        Canada that is now straining hospital capacity in nearly every region of the
        country as health officials impose more restrictions and lockdowns.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a235485d-4108-49e2-8334-63525c505a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you''re saying is we''re better than the worst country in
        the world," says Amir Attaran, an American-raised Canadian professor of law
        and public health at the University of Ottawa during an interview with CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bff922-5018-4210-8aff-ff8a34c4a61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, Attaran has been an unsparing critic, warning that by
        measuring itself against an American yardstick, Canada''s Covid-19 response
        was bound to falter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f85618-d4e0-4676-b89e-5f663bd88f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And falter it has.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87555c49-7609-4426-8f83-371797a838bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the last few days, we''ve seen new records of Covid-19 cases
        in a number of provinces. Hospitalizations are rising, families are losing
        people and our most vulnerable are at risk. Just because we''re getting closer
        to vaccines doesn''t mean we can afford to become complacent," warned Canadian
        Prime Minister Justin Trudeau during a press conference Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047c7b2b-9530-4441-bec0-d3f64e7a8e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>So, what went wrong?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f19726-62d5-4eb4-b053-05b2b4bd4110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You need to drive community transmission to almost nothing or near
        nothing and then do the aggressive testing contact tracing and isolation which
        we never did," says Attaran.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f0ac51-cc6e-4150-a407-d6fa9eded090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first wave of Covid-19 Canadians were mostly compliant,
        cautious and serious about staying home, masking up and following orders issued
        by earnest public health officials. And the pandemic was rarely politicized.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccb17eb-fae0-45c6-9cf9-82d3d96b991f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in early fall, Canadian public health officials warned that
        private, household gatherings were fueling a surge in cases and community
        transmission.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba503c1-148f-477e-b41c-b24e93575adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, Canadian Thanksgiving in early October seemed to seal the
        country''s fate as infection rates surged for weeks afterwards.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd50096c-be77-479b-8ec6-39ac05539f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Canada''s numbers are heading in the wrong direction</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecf034d-5d20-410b-9bfa-7b1dad6b9290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada has logged record new cases and deaths from the coronavirus
        in the past month, according to Covid-19 tracking data from Johns Hopkins
        University.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2280c12c-5632-474c-bf55-fa22e2d179fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has reported more than 425,000 cases of Covid-19 and
        nearly 12,800 deaths to date, according to Johns Hopkins.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3564a5-e992-4c61-8a9f-11793dd6d7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New daily cases are now 10 times higher than they were in late summer
        with deaths averaging about 88 per day now, according to Canada''s Public
        Health Agency.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ea0df1-2540-4b63-b83b-ee8201468945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a few days in summer, Canadian government data reported no deaths
        from Covid-19.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc50c5ea-995d-4c63-9915-af61883bd45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By nearly every measure of Covid-19 tracking, Canada is still faring
        better than the US but Canadian officials have warned that hospital capacity
        is reaching its breaking point and community transmission must be reduced.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d29ccb-1337-47b7-84c4-48c9ebf53b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to government data, Canada now has about 2,400 people
        with the virus being treated in hospitals. That''s a few hundred less than
        Los Angeles County reported Monday even though Canada has nearly 4 times the
        population.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb13c9c8-bcff-43ca-858d-72a8303c6b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 14.9 million coronavirus cases have been reported in the
        US so far and more than 284,000 people have died. The US also is dealing with
        a surge in cases that health experts expect worsen, anticipating new waves
        from December holiday gatherings on top of a potential surge from Thanksgiving
        week.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caf82e6-a819-4d16-bef4-591f34df446e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But again, public health experts warn American comparisons should
        offer little comfort to Canadians.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f9729b-9263-46fd-a47d-a1e18dbb9736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lack of adequate testing</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e410b124-ff49-45bf-ae17-d2430ec1aa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks now Canada''s public health agency has reported that,
        on average, about 75,000 Canadians are being tested daily. That means Canada
        is testing at about half the rate, per capita, than the US.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53213acf-0d62-4a93-9f82-67d9fff24499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health experts say Canada must be more aggressive with testing
        in order to bring down community transmission and detect asymptomatic spread.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac0f26d-f2e2-4bbf-8b64-8009600793f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report released Monday by one of Canada''s largest
        long-term care operators, that lack of testing has tragically allowed the
        virus to stalk and kill residents of nursing and retirement homes in Canada.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3a5628-3ad0-46d7-af54-5e301c00a50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian government data show that as of August 2020, nearly 80%
        of all Canadian coronavirus deaths were among residents of long-term care
        facilities. During a press conference in late October, Canada''s Chief Public
        Health Officer Theresa Tam confirmed that figure did not change much in the
        fall although the national public health agency is awaiting data.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0335bb6-81f6-449f-9328-fcbd2bd895fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet lack of adequate testing in these facilities continues.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313222f3-aaf9-4229-a2ba-0ccdf3cb2f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report released Monday by a government-owned long-term care
        operator, an expert advisory panel noted not just the testing failures of
        the first wave, but that inadequate testing continues.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baba64a9-8bc1-4085-ba07-56519f5e31ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"...although it was widely understood that long term care residents
        faced an extremely high risk of serious complications and death from Covid-19,
        and so had much to gain from testing, they and the staff who look after them,
        were not prioritized for testing within the system," according to the report
        titled "A Perfect Storm."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8289c5e9-4f5e-4d86-ba2a-db2c3929dc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccines are coming but timeline is an issue</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dd8c6a-3d66-453d-8b23-0f9ab8380f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau has said for weeks that Canada has secured "one of the most
        diverse" vaccine portfolios in the world and a CNN analysis of government
        purchase agreements shows Canada could easily have 4 to 5 times the vaccines
        needed to vaccinate its entire population of about 38 million people.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7739dfc-093e-43f8-b2c0-cca69cbbf9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the timeline that''s the problem.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564292dd-3f0d-4c88-a529-24cabbd2539c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccines are coming," announced Trudeau during a press conference
        in Ottawa Monday, saying Canada has an agreement with Pfizer to begin early
        delivery of up to 249,000 doses of its vaccine candidate.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59345e1c-d1e7-4343-a71e-7331e5536538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Canada''s 2020 rollout of vaccine is largely symbolic as it
        represents just a fraction of the 20 million doses of the Pfizer vaccine that
        Canada says it has pre-purchased.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51868e7c-4d03-4869-ac50-52db9566e3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau himself said late last month that because Canada had very
        little capacity to manufacture vaccines, other counties like the US, UK and
        Germany would be able to vaccinate more their citizens on a faster timeline
        than Canada.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bc0904-feca-4649-b50c-c7b455f5ebb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing those prior comments, Trudeau said "we wanted not to
        get people''s hopes up."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32005291-235c-4409-ac24-17fd8696bf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Canada is expected to approve the Pfizer vaccine candidate
        within days and is currently reviewing data for three other candidates, including
        those from Moderna, Astra-Zeneca and Johnson &amp; Johnson.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18dba94-bcef-4e8a-a70b-f874a34ff76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concern is that despite aggressive procurement, Canadians will
        still be vaccinated later than citizens in the US and Europe.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f43ed0b-5a62-4e62-9127-122feddec6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a shock, I really did not expect that when I warned Canada
        would be late on this that I would be proved right. It''s heartbreaking, it
        really is. It will be heartbreaking because it will cost lives," Attaran said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41f2ace-d0c0-48f3-b0c9-a50a24943efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Multi-week lockdowns don''t seem to be working</h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cb504c-2245-42b3-a20a-b92016177f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks the tone from public health officials around the
        country has been the same: They are pleading with Canadians to stay home,
        stay away from each other and wear masks.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3eb0528-ba83-44a1-9828-82a706cd805d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has been backed by various degrees of lockdowns and new restrictions
        in cities and towns throughout the country, including larger urban centers
        like Toronto, Montreal and Vancouver. But there is little evidence the lockdowns
        and restrictions are having a significant impact on the infection rate.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc44b688-4d1e-4808-a2ca-60e84e6f494e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Toronto, now in its third week of a second lockdown, cases continue
        to surge with daily records broken in the last few days.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd17dfa-f419-43db-9e01-9da4d8a6ed51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The case counts are so high, that I can only call this a very,
        very serious situation," said Dr. Eileen de Villa, Toronto''s medical officer
        of health during a press conference Monday.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f006fdc2-35fc-484f-827b-672ded3011fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She that the virus was spreading so aggressively in the city that
        she did not want to think about what the case load would be if Toronto had
        not entered a lockdown.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d98b761-d428-44c2-b6cc-2bb857acd5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a similar story in the province of Alberta where restrictions
        that fall well short of a full lockdown have failed to stem the surge of community
        transmission.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df590ad-872f-4cff-ba77-165a6f6ae5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alberta now has one of the highest per capita rates of infection
        anywhere in Canada.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fbc060-ba18-4c25-92cf-08cd595b218e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will be blunt, so far we are not bending the curve back down,
        we are still witnessing very high transmission of the virus which is putting
        enormous pressure on our hospitals, intensive care units and health care workers,"
        said Dr. Deena Hinshaw, Alberta''s chief medical officer of health, at a press
        conference Monday.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581f9b44-2612-4769-812a-7de17b3a02d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attaran says Alberta and other Canadian regions failed to lock down
        early enough with strict enforcement believing they were sparing the economy.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649e44e5-d3be-4313-9414-91ce99bab3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What Canada did wrong is what very many places in the world have
        done wrong and it''s that their politicians have chosen to treat the virus
        like stakeholder that you can cut deals with," Attaran said, adding that the
        current half-measures will take much longer to bring the infection rate under
        control.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31407427-6d69-47ea-ae65-da591e92ba69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Government steps in to help out financially</h2>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d7ae38-3b89-4bbe-b364-a2935c3bb9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the very beginning of the pandemic Trudeau has tried to reassure
        Canadians that he "had their back." And he has made good on that promise with
        piles of cash handed out to tens of millions of Canadians.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3323b4dc-d405-4a29-bb79-e22b73f4ae7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN review of nearly a dozen programs reveals a payout to residents
        and Canadian business during this pandemic of nearly $200 billion and counting.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446143f7-2114-413f-8fd5-3c9ee7d3b3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The programs range from a direct payment to individuals, through
        unemployment benefits and the Canadian Emergency Response Benefit (CERB) with
        about a third of all Canadian adults receiving $1,500 a month for several
        months.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdc6205-30bb-410f-bb30-e757d8794c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Add to that a wage and rent subsidy program for business owners,
        payments to students and those with disabilities and special programs for
        fishers and farmers.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff04db67-7ea0-4e51-86bf-a8f6f7d04005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau says the programs and the money will keep coming until the
        pandemic subsides.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910973fa-a39c-4aec-b3e6-3864a95af687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact the Canadian stimulus was so effective that Statistics Canada
        reported an increase of disposable household income of more than 7% in the
        last nine months, with government payouts bulking up personal savings.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50accc81-63f4-4e9d-93d8-24061d9e1a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear, however, what the long-term impact of the spending
        will have on the Canadian economy.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bca0ff-e057-44b3-9ac2-84fde4067e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T06:06:34.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:52.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the border, political leaders in the United States are struggling
        to come to an agreement on another stimulus package as several key pandemic
        relief programs are set to expire at the end of the year.</p>'
