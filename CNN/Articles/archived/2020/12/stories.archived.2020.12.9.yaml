      'Filipinos', 'Sonny-Enraca', 'Ralph-Simon-Jeremias', 'United-States', 'foreign-nationals']
    'template': '1'
    'title': 'Two Filipinos currently on death row in U.S.  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933a0722-d39c-425f-a66e-9e892ca62ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:10:12.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:39.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) —</strong> Execution
        awaits two Filipinos under death sentence in the United States, according
        to the <a href="https://deathpenaltyinfo.org/">Death Penalty Information Center</a>
        (DPIC), a non-profit organization tackling capital punishment in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c9be54-f100-411f-9d2f-9f3659eec977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:10:12.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:39.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de0a0a9-66d3-49bf-ba82-169408a6643d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:10:12.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:39.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonny Enraca and Ralph Simon Jeremias are among the 124 foreign
        nationals currently on death row across the U.S. The DPIC revealed that 34
        nationalities are represented in the list, with Mexico having the most number
        of detained foreign nationals at 50, followed by Cuba and Vietnam with eight
        each.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed63d57-48fd-417b-a7de-8a96fd067a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:10:12.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:39.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c890e8a-2213-4e63-a701-89330334b1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:10:12.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:39.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enraca, who is among the 60 detained foreign nationals in <a href="https://www.courts.ca.gov/documents/2-s080947-respondent-brief.pdf">California</a>,
        was found guilty in 1999 of two murder charges and assault with a deadly weapon
        following a gang fight five years prior.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c573d82f-bcc3-4f2c-bce0-93893f63381c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:10:12.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:39.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864c0da6-5e08-4c24-a62a-7d9d0802b710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:10:12.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:39.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a1fab1-4da5-4337-a330-a3448cf71bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:10:12.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:39.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeremias, meanwhile, is part of the five foreign nationals due to
        be executed in Nevada. He was found <a href="https://www.supremecourt.gov/DocketPDF/18/18-5331/55004/20180720170953000_Jeremias%20Certiorari%20Petition%20USSCT.pdf">guilty</a>
        of conspiracy to commit robbery, burglary while in possession of a deadly
        weapon, two counts of robbery with the use of a deadly weapon, and two counts
        of first-degree murder with the use of a deadly weapon in 2009.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f5956c-de37-4cf4-b4c5-13d6b81682c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:10:12.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:39.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5497852-d9a3-4106-9234-0f91170f4ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:10:12.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:39.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd02cdb-402e-4c1f-bea3-0466d369e3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:10:12.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:39.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DPIC defines foreign nationals as "any individual under sentence
        of death in the USA who does not possess U.S. citizenship," adding these include
        tourists and visitors, migrant workers with temporary permits, resident aliens,
        undocumented aliens, asylum-seekers and persons in transit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f595e1a5-bae6-47a5-9dae-8c7bb230c06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:10:12.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:39.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ee526b-b13b-4a2f-886a-602c8c871795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:10:12.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:39.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noting that U.S. officials "do not always accurately list or report"
        detainees by nationality, the DPIC said the list sources information from
        the likes of appellate attorneys, post-conviction resource centers, trial
        counsel, prosecutors, prison officials, consulates and the media, particularly
        through newspaper articles and journalists.</p>'
  'NBA-season-crises':
    'author': 'Julianne Pepitone, CNN Business'
    'caption': 'NBA Commissioner Adam Silver attends Game 2 of basketball''s NBA Finals
      between the Los Angeles Lakers and the Miami Heat on Friday, Oct. 2, 2020, in
      Lake Buena Vista, Fla.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-12-09T20:33:10.256+08:00
    'imagesource': 'jcr:ae0b0730-a493-4a8d-973c-db8b26c33f5f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9aa6398-524d-466c-b937-871a9a8f7872'
    'lead': 'The NBA found itself facing dual crises: How to safely return to play
      during a global pandemic while confronting a national reckoning on race?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-09T20:39:39.714+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T15:37:37.139+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:36.465+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The ''bubble'' saved the NBA season from Covid-19. But another crisis
      was waiting inside'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84ce3bd-1892-45f4-80ee-aae0dfa63527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:39:39.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:37.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- By early March, most Americans were aware
        of the strange infectious virus spreading overseas. But for many it remained
        remote, foreign, vague — we were still going into offices and sending children
        to school and living life generally as we had before.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb09b135-639b-4b14-8878-56832dcb188c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:39:39.715+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:37.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That changed March 11. Tom Hanks and Rita Wilson announced they
        were being treated for coronavirus in Australia. The World Health Organization
        <a href="https://www.cnn.com/2020/03/11/health/coronavirus-pandemic-world-health-organization/index.html">declared
        the outbreak a pandemic,</a> warning the virus had been found on almost every
        continent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5910d7-4898-4dcb-886d-5e3ff7192520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:39:39.715+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:37.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was <a href="https://www.cnn.com/2020/03/11/us/nba-season-suspended-spt-trnd/index.html">the
        National Basketball Association''s March 11 decision</a> to suspend the 2019-2020
        season — following a single player''s positive test — that truly hammered
        home to Americans the threat this virus posed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961d1f7f-0efc-4024-9dc1-1d5e21d1085e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:39:39.715+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:37.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sports was the canary in the coal mine," Pete Giorgio, a principal
        at Deloitte who leads the firm''s US Sports Practice, told CNN Business. "[Coronavirus]
        wasn''t ''real'' in the US until then, in a way — it was a thing that was
        happening overseas. And then that quickly changed."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321cd36a-39c1-451b-89c8-c9b05023eb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:39:39.715+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:37.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine months later, it''s clear NBA Commissioner Adam Silver''s decision
        to suspend play was prescient. But at the time, he was the first to upend
        a league''s delicately balanced ecosystem of stakeholders with vested interests,
        from arena sponsors to broadcast networks to the players themselves.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e2ffa8-8fa7-4d26-bb49-fb2ede382377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:39:39.715+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:37.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two National Basketball Players Association leaders, President Chris
        Paul and Executive Director Michele Roberts, along with Silver, then had to
        find a way to keep players safe — pulling together a team of experts across
        various fields to create some kind of "bubble" isolation zone that would prove
        wildly successful. But just as those plans were taking shape, the May 25 killing
        of George Floyd by a Minneapolis police officer sparked massive social justice
        protests across the country and throughout the league.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f018e2-f52f-4c8a-9e03-1155eb50b818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:39:39.715+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:37.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trio of NBA leaders now found themselves facing dual crises:
        How to safely return to play during a global pandemic while confronting a
        national reckoning on race?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2bcea1-4eb9-44ac-a6c5-465d2ab00f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:39:39.715+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:37.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[In March] we didn''t know half of what we know now about this
        virus, yet you have to make decisions about how you''re going to move forward,"
        Giorgio said. "It takes a lot of courage — and a lot of risk-taking."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f60d642-ae7a-4604-ac69-46b69cbeeb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:39:39.715+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:37.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Building the bubble</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3174e5d-30db-4442-97eb-903951ea4d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:39:39.715+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:37.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silver spent much of March 11 conferring with medical experts, Roberts,
        team owners and others on how to react to the rapidly worsening pandemic,
        according to USA Today. Then came the news that Utah Jazz center Rudy Gobert
        had tested positive. Within hours the league announced the decision to delay.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cada66-e56f-4f91-b301-748bcf93502c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:39:39.715+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:37.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Adam had to gain consensus from a group of so many stakeholders
        — it must have been like herding cats," said Andrew Brandt, host of the podcast
        "Business of Sports" and executive director at Villanova University''s Moorad
        Center for Sports Law. "You have the league and players, the team ownership
        interested in ticket and sponsorship revenue, [teams from] smaller markets
        who have different financial considerations, the networks, the events."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56e9b1c-2778-49ba-80ba-3441392ae90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:39:39.715+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:37.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet just as soon as the league paused the season, an even more challenging
        decision presented itself: how to start it up again.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c932df41-e189-4c1e-a686-022f9a418704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:39:39.715+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:37.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts and Paul spent months working with Silver and other league
        officials — along with legal, medical and business experts — to discuss the
        daunting details, from players'' personal concerns to Covid protocols to financial
        considerations. Their work culminated in a 100-plus-page document outlining
        a six-phase plan to transition into and out of the bubble, where the full
        season would be played.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c65c6a2-96a3-4b9c-884f-63773a7abcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:39:39.715+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:37.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-two of the league''s 30 teams — those within six games of
        a postseason berth on the day play was suspended — went into that bubble,
        a closed campus at Walt Disney World Resort near Orlando. Players would live,
        play and practice there, in closely monitored isolation, from July to October.
        The plan detailed everything from sanitizing basketballs to covering referees''
        whistles to catch spittle to daily testing and isolation guidelines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7bad76-b18b-45ff-b676-a31ab73c6005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:39:39.715+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:37.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had very quickly grown to understand the importance of isolation,
        quarantine...social distancing and using masks," Robertsm who was set to retire
        from the NBPA but stayed on to help confront Covid, told Sports Illustrated.
        "It sounded so simple and it was working in other environments...the question
        was how do we take that quarantine and be able to do it in a group context."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fb7d6c-62a9-403e-a855-934ff5967716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:39:39.716+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:37.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creating the setup at Disney reportedly cost the league an estimated
        $170 million. And it wasn''t perfect, with some players frustrated at being
        isolated from family and friends, and&nbsp;<a href="https://www.cnn.com/2020/07/13/us/nba-players-break-campus-bubble-trnd/index.html">others
        forced to quarantine after</a> inadvertently or intentionally leaving the
        bubble.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb73b209-93e1-44be-9e52-4f68adbd7543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:39:39.716+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:37.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it worked. In a sharp contrast to the outbreaks that hobbled
        other leagues, the NBA season concluded October 11 with a remarkable number
        of Covid-19 cases: zero.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c9bea4-d2c0-4419-b050-538c9a2af4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:39:39.716+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:37.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The ''once-in-a-lifetime'' power of players in one place</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1b3ea7-4df0-4329-891c-9d23925faaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:39:39.716+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:37.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Battling Covid-19 wasn''t the only issue permeating that first night
        of games back on July 30. There was another challenge prominently on display
        — one that had been building long before the coronavirus pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9aa8b6-35a9-4739-9c6f-46dd2101d81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:39:39.716+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:37.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost every <a href="https://www.cnn.com/2020/07/30/us/pelicans-jazz-blm-tribute-nba-spt-trnd/index.html">NBA
        player took a knee</a> before the re-opening night games, wearing "Black Lives
        Matter" T-shirts. The courts themselves were painted with the BLM logo and
        some players replaced the names on their jerseys with messages like "Equality,"
        "Ally" and "Say Her Name." The statements were a strong response to the deaths
        of George Floyd and Breonna Taylor at the hands of police.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127341d6-674b-4fd0-9866-f679142ba26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:39:39.716+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:37.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It all just came to a head and guys started really communicating
        and started realizing that you don''t have to just shut up and dribble," Paul
        told CNN''s Don Lemon during the 2020 Citizen by CNN conference in September.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4686c4f-bfd7-4a80-8982-d75a2e268054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:39:39.716+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:37.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usually after the game, you just say, ''Oh, how''s your family''
        and you go your separate ways," Paul added. "We really got a chance to connect
        in the bubble...to sit down at the table and figure out what we want our plan
        to be going forward. It was really good dialogue that happened, and I think
        that that was very important."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a815df08-d077-489c-a871-9fefa48b9fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:39:39.716+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:37.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That power of in-person connection was underscored again in August
        when Jacob Blake, an unarmed Black man, was shot in the back by police officers
        in Kenosha, Wisconsin.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebb748b-c145-4ec5-9cc3-07ecbde277f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:39:39.716+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:37.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnn.com/2020/08/26/sport/milwaukee-bucks-boycott-playoff-game/index.html">Milwaukee
        Bucks opted not to play their Game 5 playoff</a> against the Orlando Magic
        a few nights later. Two other NBA games were quickly called off, as were five
        Major League Soccer and three Major League Baseball games as athletes across
        the country acted in solidarity with the Bucks'' players.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f998698-fddc-43d1-ba81-547417cdd9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:39:39.716+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:37.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a once-in-a-lifetime chance for everyone to gather in a
        ballroom to hash out this important discussion about whether they should be
        playing," said Brandt. "It''s the collective power to implement change, in
        action."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6232f27-4c09-48c2-ad04-976a487c70e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:39:39.716+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:37.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking broadly about social justice, Silver told Bob Costas at
        the Citizen by CNN conference that "I do want people to see this as the values
        of this league," adding that such issues "are clearly endemic to this league
        where 80% of its players are Black. These are issues uniquely important, [ones]
        that this league has been speaking out about for such a long period."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b377748-a16e-4ed8-87bc-5b0de3d492b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:39:39.716+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:37.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts told The Washington Post that "this is something our fans
        are going to have to learn to live with...if a fan genuinely finds the idea
        of Black Lives Matter so offensive that they don''t want to watch basketball,
        I''m not losing sleep over it."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9fa2f4-72f9-49d4-8570-f3cb38a6d648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:39:39.716+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:37.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts, Paul, Silver and the entire NBA ecosystem are preparing
        to begin a new season on December 22 — this time in the "real world" outside
        of the protection of the bubble, <a href="https://www.cnn.com/2020/12/06/us/nba-covid-19-health-protocol/index.html">albeit
        with precautions.</a>It''s already quite different: Last week the NBA said
        48 players, roughly 9% of the league, had tested positive upon reporting to
        training camps as cases continue to surge across the country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c5aca7-71d1-46f5-86fc-d50a034de328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:39:39.716+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:37.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2021 plan introduces other logistical challenges, too, with
        factors like the Tokyo Summer Olympics potentially encroaching on players''
        schedules. But for Silver, Paul, Roberts and the rest of the NBA, it''s just
        another complication they''ll have to reckon with after a season like no other.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb312bc8-0598-4b9d-9217-78eb7ab4e2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:39:39.716+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:37.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Again, it''s something we''re going to have to work through," Silver
        told Costas about the Olympics. "These are highly unique and unusual circumstances...and
        we''re just going to have to sort of find a way to meld and mesh those competing
        considerations."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43463b90-d19e-48f8-9bd4-6ec6a4a38eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:39:39.717+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:37.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/09/business/nba-chris-paul-michele-roberts-adam-silver-risk-takers/index.html">"The
        ''bubble'' saved the NBA season from Covid-19. But another crisis was waiting
        inside"</a></i></p>'
