      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">He just
        said &quot;I&#39;m sorry I got caught, but look at our safety record. We don&#39;t
        care about our customers with special needs but our reputation.&quot; <a href="https://t.co/KeQWevOLEm">https://t.co/KeQWevOLEm</a></p>&mdash;
        russdolph 🎄 (@russellchengku) <a href="https://twitter.com/russellchengku/status/1336491885293170688?ref_src=twsrc%5Etfw">December
        9, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72765e2-6132-439a-b92c-c74f0b06683f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T11:38:34.601+08:00
