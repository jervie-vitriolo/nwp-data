    'mgnl:tags': ['Mon', 'Lopez', 'DTI', 'COVID-19', 'coronavirus', 'Cabinet']
    'template': '1'
    'title': 'DTI Secretary Mon Lopez tests positive for COVID-19'
    'updated': 2020-12-09T16:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8e8ca7-3153-40b1-b5c2-5b649f2774a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:17:51.324+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:16.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9)</strong> — Trade
        Secretary Ramon Lopez has tested positive for COVID-19, he disclosed Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe1019e-98f9-4155-a7f0-06bcfd840830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:17:51.324+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:16.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Lopez said he had a swab test on Sunday and results
        came out positive. He said he was exposed last Tuesday to a person who had
        tested positive of the coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e280db30-6ed3-44d2-97b3-d1bacf3f311e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:17:51.324+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:16.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said he is not suffering any symptoms but has opted
        to go on "full isolation" ​since that interaction.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfb923c-4ee6-465b-a917-b8e6e9562e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:17:51.324+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:16.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez, who is part of President Rodrigo Duterte''s economic team,
        has been pushing for the reopening of more businesses months after the COVID-19
        lockdown, hoping to revive domestic economic activity.&nbsp;He said he has
        not interacted with the President recently. Duterte''s spokesman Harry Roque
        confirmed this, saying Lopez last attended a meeting with the President on
        November 20.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58d44ec-5741-4699-8514-a3d6de5dd93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:17:51.324+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:16.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy <a href="http://cnnphilippines.com/business/2020/11/10/PH-economy-Q3-2020.html">shrank
        by 10% from January-September</a>, reeling from strict quarantine rules meant
        to prevent further COVID-19 infections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9a45af-db7e-4be3-bf8e-d19c591e93b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:17:51.324+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:16.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez, 60, is the latest Cabinet member to get infected with the
        virus. Earlier, Interior Secretary Eduardo Año, Education Secretary Leonor
        Briones, and Public Works Secretary and isolation czar Mark Villar contracted
        the disease but have since recovered.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75be691a-94c3-4d3f-81a2-01a960269c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:15:04.012+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:16.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite catching the coronavirus, Lopez continued to virtually report
        to work as of Wednesday, attending a hearing in Congress and a Malacañang
        media briefing via video conference. He also renewed the push for the further
        reopening of the economy as he lobbied for the easing of the 15-65 age limit
        for stepping out of people''s homes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118a4978-22b8-48de-9fb9-ccf350de86b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:15:04.013+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:16.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/12/9/age-restrictions-quarantine-rules-economy.html">Existing
        age restrictions hold back economic recovery, job creation – DTI chief</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f467bd-4887-41f9-9c56-7dd27d9224c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:15:04.012+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:16.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala talaga tayong inopen up this December dahil talagang iniwasan
        ang possible spike nitong Pasko... Talagang iwas sila</em> (people) – physical
        distancing and the ''Seven Commandments'' – avoid the big crowd, <em>kailangan
        maganda ang</em> ventilation, wear face masks and face shields," Lopez said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfbc3ff-ad5b-4eb5-9f65-55420ec1fa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:15:04.012+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:16.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ako,</em> I follow everything <em>pero baka minsan, pumalya
        ''yung</em> frequent (hand) washing. <em>Paalala talaga ''yan at ingat lang
        talaga</em>," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135eb574-dfbd-4e3b-956a-a752d59db059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:15:04.012+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:16.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We really didn''t open up more industries this December
        because we wanted to avoid a possible spike in cases this Christmas... People
        should really take caution – observe physical distancing and the ''Seven Commandments''
        – avoid the big crowd, stay in places with good ventilation, wear face masks
        and face shields. I really follow everything but I may have skipped frequent
        handwashing. This is a reminder to always exercise caution.]</p>'
  'americans-income-still-below-pre-pandemic-levels':
    'author': 'Anna Bahney, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-09T13:18:44.337+08:00
