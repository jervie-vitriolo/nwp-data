    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Quezon City eyes rollout of new citizen card for proper distribution
      of COVID-19 vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8847366-ded1-46b9-ac47-017babbea45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:06:05.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:20.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9)—</strong> The
        Quezon City government is planning to roll out a new citizen card by early
        next year to help aid the future distribution of COVID-19 vaccines to residents,
        Mayor Joy Belmonte said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd5c4d0-4075-4684-8a52-fcd52320b703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:06:05.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:20.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "QCitizen" card — patterned after Makati City''s similar IDs
        — is seen to help officials craft the database of constituents, Belmonte added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3a0f03-3632-4cba-a36f-ec1d038f67b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:06:05.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:20.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Quezon City, what we will be doing is we will be launching a
        QCitizen card by the first quarter of next year, to make sure all of our people
        are accounted for and are part of the database," Belmonte told CNN Philippines''
        <em>The Source</em>, noting how Makati''s citizen card policy has been able
        to help the city in its COVID-19 cash aid distribution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9222a9c1-d624-4b86-9e52-57a2ea72045d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:06:05.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:20.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, with a QCitizen card, this will be the aid to assist
        us, to make sure we distribute properly to the people who truly deserve to
        get this vaccine at the earliest possible time," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1924c98a-3828-4fa9-97f2-700e4f786d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:06:05.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:20.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte earlier announced the formation of a local task force —
        composed of top LGU officials and private stakeholders — that will <a href="https://cnnphilippines.com/news/2020/12/8/Quezon-City-COVID-vaccine-task-force.html?fbclid=IwAR3gqvm5zl4RM8_s4OOlRe0Wr4aFO286_MWxKWDZaR16njkHq77uAV2bgIY">oversee
        the purchase and distribution</a> of vaccines in the city.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21df16c-69fc-4c95-a5f2-545b52296bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:06:05.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:20.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also assured constituents the city government is "prepared to
        procure from its own funds" should additional budget be needed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f6d4bd-7631-41ba-b84d-4a702d3761b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:06:05.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:20.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has so far secured <a href="https://cnnphilippines.com/news/2020/11/27/philippines-vaccine-deal-astrazeneca.html">2.6
        million doses</a> from British drugmaker AstraZeneca through the help of the
        private sector. The country is also projected to receive doses from China''s
        Sinovac and Russia''s Gamaleya Institute as early as the <a href="https://cnnphilippines.com/news/2020/12/2/PH-COVID-19-vaccine-supply-Sinovac-Gamaleya-Q1-2021.html">first
        quarter of 2021</a> amid "advanced" supply negotiations, vaccine czar Carlito
        Galvez previously said.</p>'
  'Suspect-arrest-murder-Cebu-lawyer-Joey-Luis-Wee-':
