      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:42.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the incident, Basaksehir posted a tweet saying: "Our
        assistant coach, Pierre Webo has been sent off with a ''racist'' word by the
        4th official ref. of the match. Match has stopped for a while."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13763cb7-c62c-48eb-8948-43ebf1aca77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:14:31.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:42.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It posted a separate tweet with the message: "NO TO RACISM."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df3dbcd-3c42-4f9f-b0d2-88363846e2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:14:31.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:42.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSG forward Kylian Mbappe tweeted his support for Webo after the
        match, writing: ''SAY NO TO RACISM. M. WEBO WE ARE WITH YOU."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd747dfd7-06d4-47d8-a251-47f0eee2d3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:14:31.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:42.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSG added: "All forms of racism go against the values held by Paris
        Saint-Germain, the club''s Chairman, staff and players."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3da8166-0286-41fd-913e-eca8f5fa3b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:14:31.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:42.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the match resumes on Wednesday, PSG will need a victory to
        guarantee top spot in Group H ahead of RB Leipzig after the German club''s
        3-2 victory over Manchester United.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2fb13e-56cf-4dcd-ab7a-82ef2bf25446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:14:31.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:42.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/08/football/paris-saint-germain-istanbul-basaksehir-fourth-official-racism-pierre-webo-spt-intl/index.html">"Champions
        League football match suspended after alleged ''racist'' incident involving
        match official."</a></em></p>'
  'World-Bank-2021-economy-poverty-':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-09T08:34:32.782+08:00
    'imagesource': 'jcr:221db78e-ac89-447d-86e8-76ef035ac112'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f64093a-7b16-4437-8f78-7ae283a68505'
    'lead': 'World Bank also believes that 2.7 million more Filipinos will plunge
      into poverty at least in the next two years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-09T08:38:21.040+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:38:41.612+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:24.356+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World Bank: PH economy to start bouncing back by 2021'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16ec4c1-8805-452f-ac8f-9df141cd9ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:38:21.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:41.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) —</strong> The
        economy is seen to grow again in 2021 after experiencing a deep recession
        this year, according to the World Bank.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6964ba86-d293-46ff-879a-8ee009c74245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:38:21.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:41.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multilateral lender on Tuesday said the Philippines would register
        an economic growth of 5.9% next year and 6 percent in 2022.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4caf3c0-c872-4eb0-8ef2-178fdc2ceab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:38:21.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:41.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2021 and 2022 forecasts, however, are below the government’s
        target of 6.5-7.5% and 8-10% respectively.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8635cbee-4645-4c6b-859c-1031bf72ee52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:38:21.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:41.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Bank senior economist Rong Qian said their forecasts are based
        on the expectations that private consumption will pick up.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c11e3d-8711-4c37-9e13-0781dd00bca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:38:21.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:41.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their study assumed the government will slowly allow more industries
        to resume operations, which will revive jobs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad857392-da2d-4a4d-b573-cbb1cb57287c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:38:21.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:41.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington-based lender is also seeing “continuing improvements”
        in bringing down virus transmission in the Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d2d1ee-efa5-46b8-b627-72095e8c8b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:38:21.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:41.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While addressing the pandemic, the country needs to sustain focus
        on the structural reform agenda,” Qian said on their latest Philippines Economic
        Update or PEU. “Speeding up reforms that improve the business environment,
        foster competition, and strengthen resilience against natural disasters will
        support the economic recovery and boost productivity growth in the long term.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1f6451-9228-4ea9-b48d-462763714278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:38:21.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:41.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Bank’s PEU also hinge on China’s early recovery, alongside
        the expected rebound in the global economy in 2021.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b7a366-1ab4-43f6-8bc5-f11c71afe655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:38:21.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:41.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PEU said this will allow for export growth to recover, and larger
        remittance inflows to stimulate domestic demand.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3990d8d0-dae5-4b85-b556-be4e9893f0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:38:21.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:41.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added pre-election activities leading to the 2022 national election
        will give more boost to demand as early as 2021.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ee82ea-e773-4a9b-a5f0-737c15423f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:38:21.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:41.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2.7 million more poor Filipinos</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da685474-324d-4b77-955f-67b6b940aa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:38:21.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:41.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank report said the economy is expected to contract even
        deeper at 8.1% for the entire 2020.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f902596b-263d-49a3-bc71-76f794d72bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:38:21.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:41.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the bank''s forecast was -6.9%, not yet factoring in
        the series of typhoons that hit Luzon</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44700cd8-3e34-4f96-b6e2-864757873486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:38:21.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:41.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoons Quinta, Rolly, and Ulysses battered Luzon, destroying agricultural
        lands and enterprises between October and November.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbb1fe7-3855-407b-bb4d-c6c89544cb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:38:21.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:41.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The series of natural disasters that hit the country while we are
        battling the pandemic highlights the importance of mainstreaming disaster
        risk reduction and climate change adaptation into policy and planning,” said
        Ndiame Diop, World Bank Country Director for Brunei, Malaysia, Thailand and
        the Philippines. “While the Philippines is financially resilient, stronger
        coordination, execution and implementation will help further improve social
        and physical resilience to frequent shocks.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9427efab-9836-4894-8a1f-e4666d8dab5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:38:21.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:41.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This also brings them to believe that 2.7 million more Filipinos
        will plunge into poverty at least in the next two years.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbce6c84-a6ae-4f91-b0c7-677321bb5e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:38:21.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:41.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank is basing its poverty line on a $3.2 or roughly ₱150
        daily per capita income for middle-income countries.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f250b03-69cc-478e-880a-83efcdf31590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:38:21.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:41.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank’s economists said the COVID-19 pandemic, subsequent lockdowns,
        and the typhoons’ impact are causing job losses.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22bd020-247d-401c-92f1-208655dc9079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:38:21.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:41.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fewer cash remittances from Filipino workers abroad are also making
        the situation harder for their families in the country.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7264bb72-c5da-4ba1-bcf6-11ce0eef8d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:38:21.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:41.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multilateral lender is seeing poverty to increase from 20.5%
        in 2019 to 22.6% in 2020.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b0333a-cd89-456c-9028-4a9d021c3e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:38:21.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:41.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More emergency cash aid for the poor</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16664341-f891-4eba-a2e5-79c71f75f180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:38:21.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:41.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank suggested the government embark on more cash transfer
        programs for the poorest of the poor.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037d1dc6-a230-450b-976c-8ca87f2f4b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:38:21.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:41.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qian said this will help families living in poverty sustain their
        food and other daily necessities in the time of crisis.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e28e92-9389-478b-95de-e98aacec224e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:38:21.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:41.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This needs strengthening social resilience to ensure that households
        and society can cope with shocks when they do happen,” said Qian.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb8234f-178b-4b79-bc39-df02714ded45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:38:21.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:41.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government earlier initiated a series of Social Amelioration
        Programs for the poor by giving families P5,000 to P8,000.&nbsp;</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577bcbf7-190d-4720-aefb-3b3a206c29da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:38:21.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:41.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international bank is also cautioning policymakers to watch
        out for the possible second wave of COVID-19 pandemic.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee9af1b-9002-4a70-9570-6d42b5285f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:38:21.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:41.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diop said this is what’s happening at the moment in the United States,
        European countries, and other nations.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af6cf4e-8f70-4064-902c-0711d9c35574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:38:21.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:41.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said everyone must ensure government agencies are properly
        spending the 2021 budget on COVID-19 response.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbc8002-1608-4a95-8fd2-b6b877dbe472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:38:21.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:41.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is crucial that we all maintain vigilance and sustain improvements
        in collective efforts to test, trace, quarantine and practice social distancing,”
        added Diop.</p>'
  'COVID-19-test-false-results-symptoms':
    'author': 'Amanda Jackson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-09T08:54:28.619+08:00
    'imagesource': 'jcr:30afd5a1-74bf-4e90-934d-965863ccfe13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73d0bdb6-c459-44a8-a9c7-d81bc18106d7'
    'lead': 'A woman in Oklahoma with worsening cold-like symptoms tested negative
      for COVID-19 three times before receiving a positive test. Now, she wants others
      to know to not solely rely on test results if they are feeling sick.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-09T08:55:49.687+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:38:40.496+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:24.623+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oklahoma woman with COVID-19 received 3 false negative tests before
      being diagnosed. Now she''s warning people to remain vigilant'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8b959f-c641-4505-b610-a6c919af6cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:55:49.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:40.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A woman in Oklahoma with worsening
        cold-like symptoms tested negative for COVID-19 three times before receiving
        a positive test. Now, she wants others to know to not solely rely on test
        results if they are feeling sick.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d1e8d7-ffb2-4430-9f53-c52df1eb00de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:55:49.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:40.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just like everything this year it was a perfect storm of just awful
        coincidences," Lesley Shollmier, of Tulsa, told CNN. "I started feeling sick
        a few days before Thanksgiving and took a test. I assumed I was negative,
        like the test said."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b2853e-14ca-4a72-a578-02c7a0866ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:55:49.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:40.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 42-year-old said she woke up a couple days before Thanksgiving
        feeling like she was coming down with a cold. Just to be on the safe side,
        she decided to get a rapid Covid-19 test on November 24 before being around
        family.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eef66c0-9dab-47a5-a004-fbd277fc28bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:55:49.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:40.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test came back negative. So, Shollmier decided to continue her
        plans to host Thanksgiving dinner. This year, she and her husband had a smaller
        holiday gathering, with just her mother, brother and sister-in-law in attendance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f4b435-432f-4dc6-83e6-7f4cd8c67734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:55:49.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:40.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of them have been around each other during the pandemic, Shollmier
        said. They have been mostly working from home and taking precautions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbb36cc-4f80-407d-b1c9-ca9cbd3bcdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:55:49.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:40.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The holiday marked a time that the family was still grieving the
        loss of their own, her father, Roger, who died from cancer in April. Shollmier,
        who works as a kitchen designer, said she didn''t want her mother to be alone,
        especially after losing her husband of 50 years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4b6362-c3df-4503-82ad-0ef55b8a3c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:55:49.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:40.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After taking her first test, she said her symptoms remained the
        same. She felt like she had a cold, but attributed her fatigue to cooking
        and preparing the family''s Thanksgiving dinner.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfdcdf0-d84e-4f27-ab50-995487077832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:55:49.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:40.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the morning of November 27, she made a cup of tea and cut a slice
        of pumpkin pie to have for breakfast when she realized she could no longer
        smell or taste. She said she knew then that she had to have the virus since
        losing sense of taste an smell was a telltale sign.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4a41a5-c52d-4c31-9cf7-94b1e7ec9baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:55:49.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:40.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A research study, published in August, examined false-negative test
        results of people who actually had Covid-19. It showed that on the day people
        started showing symptoms, the average false-negative rate was up to 38%. Three
        days after symptoms started, the false-negative rate dropped to 20%.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53791dc4-68e9-43f9-aecd-d74b729d7fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:55:49.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:40.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People infected with Covid-19 have experienced a variety of different
        symptoms ranging from chest congestion to nausea to fever, with some even
        showing no symptoms at all. In a new medical study published last month, researchers
        determined that the loss of smell and taste is a ''highly reliable indicator''
        that someone is infected with the coronavirus that causes Covid-19.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7f75f8-fdd9-4040-99e6-9d88d7c410e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:55:49.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:40.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just worried I infected my whole family," Shollmier said. "The
        fear of losing my mom after my dad in this pandemic has been so stressful.
        I realize in this moment I was the one who could have potentially exposed
        her. That thought scared me to death."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d80269f-86ae-48b6-b05d-cb94409efde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:55:49.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:40.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went that day to a different testing facility this time to take
        a PCR test, her second covid test.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6574691c-a4e4-41d3-8d7d-bab97d34b1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:55:49.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:40.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molecular tests, such as PCR tests, look for the virus'' genetic
        material. Most of these tests are performed with nasal swabs or throat swabs,
        though some can be done using saliva, the US Food and Drug Administration
        says. These tests generally take a few days to get results back but they are
        typically highly accurate, according to the FDA.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b5192a-3598-4427-b925-e8877540959e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:55:49.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:40.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, those results also came back negative. With her symptoms
        getting worse and congestion moving to her chest, Shollmier took another PCR
        test on November 30, which also came back negative.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae08f67-7f8c-44aa-976a-c811d68b1db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:55:49.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:40.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Shollmier self-quarantined in her house, staying upstairs
        and away from her husband.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0131ee7-34e1-4307-83b4-eb8c3250bff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:55:49.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:40.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her symptoms progressed to having severe back aches, shortness of
        breath, congestion and fatigue, she said. However, she said she never had
        a fever, and regularly monitored her oxygen levels.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c32b33f-d74c-498f-a087-73f4b6e002ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:55:49.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:40.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point, I''m really confused I have all the symptoms and
        my tests are coming back negative," she said. "I just assumed 100% I had Covid
        and the last thing I wanted to do was infect someone."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bccc689-ba2a-4fef-8e7d-a8e4189ac9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:55:49.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:40.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 2, she said she consulted with her primary care physician
        and set up a test through the doctor''s office.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c89eeb1-bc59-4648-a5b9-769062b3afb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:55:49.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:40.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took 12 days and four different tests to confirm what she suspected:
        she was positive for Covid-19.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b02b344-6040-443d-b7cb-478b8004c933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:55:49.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:40.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really important for people to be aware of the false negatives,"
        Shollmier said. "You really need to be mindful of symptoms, where you have
        been and if you have to go out wear a mask."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c389e7cb-d280-4471-a811-8d355d0fda47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:55:49.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:40.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shollmier is still dealing with lingering symptoms including a cough,
        fatigue and no sense of taste or smell.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c921bd-44c5-46f5-8c03-03381f0b54ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T08:55:49.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:40.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her family has since been tested two different times, she said,
        and have all received negative results. Fortunately, she said, no one has
        reported any symptoms.</p>'
