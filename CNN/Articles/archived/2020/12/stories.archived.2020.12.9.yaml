    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cea85a51-a4a5-451e-9457-bd3655242a1d'
    'lead': 'The House of Representatives approved on second reading a measure that
      would create a trust fund that will be used to improve the country''s coconut
      industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-09T22:17:26.576+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T15:37:05.358+08:00
