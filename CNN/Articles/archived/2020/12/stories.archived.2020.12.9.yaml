      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) —</strong> A
        panel in charge of handling the impeachment complaint against Supreme Court
        Associate Justice Marvic Leonen is unlikely to begin deliberations this year,
        a House official said Wednesday.</p>'
