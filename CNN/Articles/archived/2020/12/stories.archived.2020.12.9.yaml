    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ac520b4-7fed-4ecd-89eb-d7a5858cd362'
    'lead': 'Olivia Jade Giannulli is opening up about the college admissions scandal
      that landed her parents, actress Lori Loughlin and designer Mossimo Giannulli,
      in prison.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-09T06:02:59.276+08:00
