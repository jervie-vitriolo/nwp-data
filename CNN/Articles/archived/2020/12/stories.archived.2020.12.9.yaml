      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db23d9d-785f-4010-b72e-07c2c8d95846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:12:16.142+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:50.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, many conservative House Republicans have argued next week
        will not mark the end of Trump''s desperate efforts to overturn the election
        results. Some, like Rep. Jim Jordan, are encouraging not to concede next Monday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff53d9de-e106-4783-b9b7-b5890e4a325e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:12:16.142+08:00
