    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines may not be drug-free by 2022, Dangerous Drugs Board admits  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448b7197-0d76-45e2-a334-0c64596571d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T19:45:16.529+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:41.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9)</strong> — With
        less than two years left in office, the Duterte administration''s vision of
        achieving a drug-free Philippines by 2022 is no longer a realistic goal, the
        Dangerous Drugs Board admitted on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633bc91c-d01a-4844-9aed-cebff9b0297c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T19:45:16.529+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:41.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c598aa92-6dcc-4d4f-8c4f-bf747a3ad263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T19:45:16.529+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:41.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang ginawa nating optimistic target doon sa ating campaign
        was to sana, magkaroon tayo ng</em> drug-free communities by 2022. But realistically,
        <em>mukhang hindi natin maa-attain ''yan</em>," DDB chairman Catalino Cuy
        said in a Kapihan sa Manila Bay media forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5afef52-de34-44cb-85e7-a752f562d99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T19:45:16.529+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:41.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d610e2-d5b6-4613-9ffd-6ec77dd27ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T19:45:16.529+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:41.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our optimistic target in our campaign was to achieve
        drug-free communities by 2022. But realistically, it seems we can no longer
        attain that.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153e9cca-e882-4aa3-917c-f6d0f3e4b94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T19:45:16.529+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:41.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac4e305-562d-4030-84dc-746d31067a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T19:45:16.529+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:41.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi natin mato-totally eradicate ang drugs e</em>, just like
        telling<em> na ma-eradicate ang</em> crimes, we cannot do that," Cuy added.
        "We’re just being realistic on all these issues."</p>'
