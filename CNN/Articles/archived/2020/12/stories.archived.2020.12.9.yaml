      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note: Dr. Kee B. Park is the director of Korea
        Health Policy Project at Harvard Medical School and is also the director of
        the North Korea Program at the Korean American Medical Association. He leads
        the collaboration between US and DPRK physicians and has made multiple visits
        to North Korea. Katharine H.S. Moon is a professor of Political Science at
        Wellesley College and is on the Advisory Committee of the US National Committee
        on North Korea. She is writing a book based on interviews with North Korean
        defectors, "North Korean Lives Matter." The views expressed here are their
        own. Read more opinion at CNN.</strong></em></p>'
    '1':
