      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6d90a2-d99f-4987-89a9-9d86f1c219f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:33:16.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:01.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the agency said that it could not touch on the <a href="https://cnnphilippines.com/news/2020/12/7/valenzuela-nlex-toll-booth-business-permit-suspended.html">matter
        between Valenzuela and the NLEx operator</a>, but noted that the issue "is
        being given appropriate attention."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63fe65a-2bb4-43d0-8d6d-6702c97d4db4'
      'mgnl:activationStatus': true
