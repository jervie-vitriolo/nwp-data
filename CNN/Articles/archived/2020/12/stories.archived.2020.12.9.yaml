      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9)—</strong> The
        Quezon City government is appealing to transport authorities to consider reopening
        select U-turn slots in the city, including those leading to a major hospital,
        citing challenges faced by patients.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7801ae-a2ff-4abd-a84b-4fa4a86f116b'
      'mgnl:activationStatus': true
