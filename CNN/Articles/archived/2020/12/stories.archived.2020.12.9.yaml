      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
  'jim-ratcliffe-grenadier-brexit':
    'author': 'Charles Riley, CNN Business'
    'caption': 'A prototype of the Grenadier.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-09T20:39:50.909+08:00
    'imagesource': 'jcr:cdba1743-521f-43fa-9dd6-f23dac4b7bd3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15bd6dd3-bb6a-4da4-955c-b4a4993df47a'
    'lead': 'Britain''s richest man and Brexit supporter Jim Ratcliffe has abandoned
      plans to build a new SUV in the United Kingdom, dealing another blow to a car
      industry that has already been battered by the country''s exit from the European
      Union and the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-09T20:42:06.050+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T15:37:34.887+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:36.910+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brexit-backing billionaire will build his SUV in France, not the UK'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c443bebd-2abf-45bc-8741-09aac7e63b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:42:06.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:34.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Britain''s richest man and Brexit supporter
        Jim Ratcliffe has abandoned plans to build a new SUV in the United Kingdom,
        dealing another blow to <a href="https://edition.cnn.com/2019/07/31/business/uk-car-industry-brexit/index.html">a
        car industry that has already been battered</a>&nbsp;by the country''s exit
        from the European Union and the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df38107-065e-4db0-ac9c-1b9e78da7359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:42:06.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:34.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ratcliffe is the founder of Ineos, a chemicals company, and has
        a fortune worth nearly $28 billion, according to Bloomberg''s Billionaires
        Index. Ineos said in a statement on Tuesday that its first vehicle, the Grenadier
        4x4, will be manufactured at a plant in Hambach, France, that the company
        is buying from Daimler''s Mercedes-Benz.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acbed54-9e7c-44db-bc57-c20c1166f397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:42:06.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:34.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hambach presented us with a unique opportunity that we simply could
        not ignore: to buy a modern automotive manufacturing facility with a world-class
        workforce," Ratcliffe said in a statement. The SUV, which is named after the
        London pub in which it was conceived, will enter production late next year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2011ff1a-dd22-42b9-87b6-593bb92daa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:42:06.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:34.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ineos had been planning to produce the SUV at a new plant in Bridgend,
        Wales, creating 500 jobs. Ratcliffe said in statement last year that the decision
        to base production in Wales was a "significant expression of confidence in
        British manufacturing."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be32ff4-affb-4917-b486-fa8693cdbccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:42:06.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:34.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Boris Johnson echoed that sentiment at the time,
        saying that manufacturing the Grenadier in Wales was "a vote of confidence
        in UK expertise" that would make sure "we keep our status as a pioneer in
        new vehicle technologies."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f43538-9c09-4833-8fd9-b7b0d9c222a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:42:06.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:34.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reversal is a major setback for Bridgend. Ford recently shuttered
        an engine plant in the South Wales town that had been in operation since 1977
        and employed around 1,700 people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c084b292-d2cb-443f-8b71-f2ca380a0c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:42:06.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:34.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s crushing news the Grenadier car will now be built in France
        rather than Bridgend, especially following the closure of Ford''s plant,"
        Ed Miliband, the opposition Labour Party''s spokesperson on business, said
        in a statement on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54caad51-8ce5-45f9-8f0f-6e0b51dcbd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:42:06.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:34.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new plant would have been a rare opportunity for the UK car industry,
        which has been hobbled by years of uncertainty over Brexit. Production has
        slumped dramatically, and the industry has warned that failing to strike a
        new trade deal with the European Union before the end of December deadline
        would cost it £47 billion ($62.5 billion) over the next five years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf8e188-42c6-4d03-a2e6-29c019799035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:42:06.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:34.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson is traveling to Brussels on Wednesday in an attempt to salvage
        a deal with the European Union. If new trading arrangements are not finalized,
        cars made in the United Kingdom will face 10% tariffs when exported to the
        bloc from January 1, badly damaging the industry''s competitiveness.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8848f6d-c627-454c-84be-6873f3686fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:42:06.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:34.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boris Johnson''s dithering, delay, and failure to deliver appears
        to have led to the loss of two major employers in the area — and it''s devastating
        that communities in Wales will pay the price of his incompetence," Miliband
        added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9caf4d-e1d5-4a3f-8599-82557532bbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:42:06.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:34.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Society of Motor Manufacturers and Traders warned last month
        that leaving without a deal would cut production by 2 million vehicles over
        the next five years, with annual production consistently falling below 1 million
        units — roughly half what the industry was planning to make in 2020 just a
        few years ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cca02c-e626-44cd-8031-37dfa5cff209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:42:06.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:34.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need a future trading relationship that works for automotive.
        We''ve already spent nigh on a billion pounds preparing for the unknown of
        Brexit and lost 28 times that to Covid. Let us not also be left counting the
        cost of tariffs," SMMT president George Gillespie said in a statement in November.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4983c6d-4060-4a5e-800d-d10a5a10c20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:42:06.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:34.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another prominent Brexit supporting billionaire, James Dyson, <a
        href="https://edition.cnn.com/2019/01/22/business/dyson-headquarters-singapore/index.html">moved
        the headquarters of his high-end appliances company from the United Kingdom
        to Singapore</a> in 2019 because Asia offered the "largest and fastest growing
        market in the world." Just a few months later he <a href="https://edition.cnn.com/2019/10/10/business/dyson-electric-car/index.html">abandoned
        plans</a> to start making an electric car in Singapore.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266fd12a-453b-4eec-a5f9-5a240cc3580e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:42:06.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:34.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/12/09/business/jim-ratcliffe-grenadier-brexit/index.html">
        "Brexit-backing billionaire will build his SUV in France, not the UK"</a></em></p>'
  'Barangay-Ginebra-2020-PBA-Philippine-Cup-champions-bubble':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-12-09T20:47:15.812+08:00
    'imagesource': 'jcr:1b06059c-ab1c-4b77-afae-a9b8e2f438e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90766fdd-99fc-426e-a830-80a86dbe52ad'
    'lead': 'Ginebra now has a total of 13 championships and ties the Crispa Redmanizers
      for fourth in the all-time list.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-09T20:49:08.777+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T15:37:34.299+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:37.031+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Barangay Ginebra captures first PBA Philippine Cup title in 13 years'
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa4c187-a901-41df-b582-fa2b1772b236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T21:45:22.130+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:37:34.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, December 9) —</strong> Barangay Ginebra
        captured its first Philippine Cup title since 2007 after beating the TNT Tropang
        Giga, 82-78, in Game 5 of the PBA Finals Wednesday at the Angeles University
        Foundation gym in Pampanga.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c72a49-14b0-4735-a55c-65dd01817744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T21:45:22.130+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:37:34.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japeth Aguilar carried most of the scoring load for Ginebra as he
        poured in 32 points and grabbed nine rebounds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d3b743-37ca-41fd-a3c1-e6832c6ad990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T21:45:22.130+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:37:34.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tropang Giga tried to extend the series as Simon Enciso knocked
        down back-to-back triples to build a five-point lead midway in the fourth
        period.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1eed7b-1086-4c48-9740-194b0217b647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T21:45:22.130+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:37:34.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ginebra had no intention of playing another game. Stanley Pringle,
        LA Tenorio (Finals Most Valuable Player), and Aguilar put the finishing touches
        to secure the victory.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4098a7d3-cb73-461f-a141-17602f95632b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T21:45:22.130+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:37:34.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RR Pogoy paced TNT with 23 markers and eight boards, while JP Erram
        and Enciso added 18 points and 17 points, respectively.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c37d34-6f52-4604-9dc3-19234d4a3bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T21:45:22.131+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:37:34.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Ginebra''s fourth All-Filipino crown and 13th overall in
        franchise history. The win gave Tim Cone, the winningest coach in the league,
        his 23rd title.</p>'
  'covid-vaccine-allergies-uk-health-workers':
    'author': 'Sharon Braithwaite and Amy Cassidy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-09T20:56:05.526+08:00
    'imagesource': 'jcr:b7703263-386c-409c-8e1a-79fd9ec02145'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79e0945d-a125-4ac4-a19c-a32425457324'
    'lead': 'People with a "significant history of allergic reactions" should not
      be given the Pfizer/BioNTech coronavirus vaccine, the UK''s National Health
      Service advised after two healthcare workers had symptoms after receiving a
      shot on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-09T20:58:53.851+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T15:37:33.794+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:37.158+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Allergy warning for Pfizer/BioNTech''s Covid-19 vaccine after two UK
      health workers suffer reaction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4c9667-bbd2-4dba-ba6d-0ea74bef4fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:58:53.851+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:33.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- People with a "significant history of
        allergic reactions" should not be given the Pfizer/BioNTech <a href="https://cnn.com/2020/12/08/world/canada-covid-second-wave/index.html">coronavirus
        vaccine,</a> the UK''s National Health Service (NHS) advised after two healthcare
        workers had symptoms after receiving a shot on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50d8af2-995d-4eaa-9a8c-99863b97e7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:58:53.851+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:33.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The precautionary advice was given after the pair "responded adversely"
        following their shots on the <a href="https://cnn.com/videos/world/2020/12/08/uk-coronavirus-covid-19-pfizer-biontech-vaccine-rollout-vanier-intv-intl-ldn-vpx.cnn">
        first day of the mass vaccination rollout</a>&nbsp;in the UK, NHS England
        said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e37e76a-d6ca-4ecc-8868-dccd8ca1fb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:58:53.851+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:33.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PA Media, it is understood that both staff members
        had a significant history of allergic reactions and carried adrenaline autoinjectors.
        Thousands overall are believed to have been vaccinated in the UK on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d549154-4dfa-4ec5-b650-61716165ab3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:58:53.851+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:33.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As is common with new vaccines the MHRA [Medicines and Healthcare
        products Regulatory Agency] have advised on a precautionary basis that people
        with a significant history of allergic reactions do not receive this vaccination
        after two people with a history of significant allergic reactions responded
        adversely yesterday," said Stephen Powis, the national medical director for
        NHS England, in a statement. "Both are recovering well."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f6e9d2-875f-4c7b-b7b5-2f1bce3ee284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:58:53.851+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:33.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any person with a history of a significant allergic reaction to
        a vaccine, medicine or food (such as previous history of anaphylactoid reaction
        or those who have been advised to carry an adrenaline autoinjector) should
        not receive the Pfizer BioNTech vaccine," states the new MHRA advice, reported
        PA Media. It said that vaccines "should only be carried out in facilities
        where resuscitation measures are available."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312d439d-f538-4196-ae89-236272810e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:58:53.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:33.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine expert Dr. Paul Offit told CNN that allergic reactions to
        vaccines were not uncommon: "Certainly, vaccines can cause severe allergic
        reactions. In the United States, roughly one of every 1.4 million doses of
        vaccines is complicated by a severe allergic reaction."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c91bf9-c9f9-4975-89dd-9546897c1584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:58:53.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:33.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that rather than a "blanket recommendation" for people with
        allergies, "the smarter thing to do would be to try and look at these two
        patients and see what specific component of the vaccine they were allergic
        to."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9107d7-3991-441e-8b87-3189ee09e40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:58:53.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:33.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said people should realize that there are immediate treatments
        for allergic reaction. "That''s why you''re hanging out in the doctor''s office,"
        he said, before warning that the reports of allergic reactions "will only
        serve as yet another way to scare people."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a35db5-5bd6-4ab9-9dec-4661621d2230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:58:53.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:33.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saffron Cordery, deputy chief executive of NHS Providers, told Sky
        News on Sunday that the authorization and approval process for the Pfizer/BioNTech
        vaccine "has been incredibly robust." The head of Britain''s medicines regulator
        also put out assurances on Sunday, saying the Pfizer/BioNTech shot was "as
        safe as any general vaccine."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc0a731-4b44-488c-8eb0-9bde5d2ea614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:58:53.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:33.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US drug giant Pfizer and German company BioNTech have said there
        are <a href="https://cnn.com/2020/11/18/health/pfizer-coronavirus-vaccine-safety/index.html">"no
        serious safety concerns"</a> over the vaccine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abdea9e-286b-4dc4-93a9-8afbfac7d65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:58:53.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:33.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention typically advises
        telling a provider if you have "any severe, life-threatening allergies" before
        taking any vaccine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaf0115-98b0-45a1-9507-eeb99ff416bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:58:53.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:33.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/09/health/covid-vaccine-allergies-health-workers-uk-intl-gbr/index.html">"Allergy
        warning for Pfizer/BioNTech''s Covid-19 vaccine after two UK health workers
        suffer reaction"</a></em></p>'
  'US-target-covid-vaccine-distribution':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-09T21:06:20.854+08:00
    'imagesource': 'jcr:f74902a4-3276-4732-b77f-9b1104ad013f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8ab47df-8a6f-46ab-b3dc-f099c2d3744b'
    'lead': 'Covid-19 vaccines will be distributed to vulnerable populations in the
      United States within days of an emergency use authorization, a US official said,
      as the country wrestles with an all-time high of daily new cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-09T21:11:35.407+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T15:37:33.022+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:37.343+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US officials aiming to have Covid-19 vaccine administered within 96
      hours of authorization'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5589f021-403b-4381-9754-d23265ff2302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T21:11:35.407+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:33.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Covid-19 vaccines will be distributed
        to vulnerable populations within days of an emergency use authorization (EUA),
        an official said, as the US wrestles with an all-time high of daily new cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622e0f13-1924-47cc-9de8-46acba9d120f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T21:11:35.407+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:33.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will start to have shots in arms within 96 hours of EUA," Gen.
        Gustave Perna, chief operating officer of Operation Warp Speed, said Tuesday.
        "That''s what I believe with all my heart."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c3283a-73db-4d72-ae1e-84660cc74610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T21:11:35.407+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:33.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and Moderna both have&nbsp;<a href="http://www.cnn.com/2020/11/30/health/moderna-vaccine-fda-eua-application/index.html">vaccine
        candidates awaiting EUAs</a>, and the US Food and Drug Administration has
        <a href="https://www.cnn.com/world/live-news/coronavirus-pandemic-12-08-20-intl/h_adca135a0dc79384b4b7847e03bc37b3">confirmed
        Pfizer''s safety and efficacy</a> ahead of a Thursday approval meeting. The
        anticipated approval comes as the US suffers spikes in coronavirus cases,
        hospitalizations and deaths.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a62be4-1847-4c02-8e82-102a594f48d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T21:11:35.407+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:33.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has averaged 206,152 new cases a day over the last seven
        days -- the highest number of cases in the pandemic so far. And Tuesday, 104,600
        people were hospitalized with the virus, according to <a href="https://covidtracking.com/">The
        COVID Tracking Project,</a>&nbsp;a record that has been set and broken over
        and over in recent weeks. In total, 286,232 people have died of the virus
        and more than 15.1 million people have been infected, according to <a href="https://coronavirus.jhu.edu/map.html">data
        from Johns Hopkins University.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6738002e-e564-4a46-b76e-273d80d2689c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T21:11:35.407+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:33.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wider public will likely have to continue to grapple with spikes
        from the holiday season until vaccines are widely available in 2021. But officials
        are racing to distribute vaccines in the coming days for priority populations
        -- the elderly and health care workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8238e94-908d-4335-bdeb-cbf0ddcbbf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T21:11:35.407+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:33.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it will be a "herculean task," Perna said that he is confident
        that, with the planning from the CDC and collaboration from partners, "we
        will be able to execute this vaccine very efficiently, but more importantly,
        effectively."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5af6e8-23bd-47f3-bbd3-e1b8dfe54175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T21:11:35.407+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:33.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>States prepare for vaccine distribution amid ''tragic milestones''</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce2f865-c8fc-43f5-8606-520ae7052c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T21:11:35.407+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:33.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impacts of the pandemic are spread across the country, Assistant
        Secretary for Health and Human Services Admiral Brett Giroir told CNN Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d34779f-a881-4922-a745-ba86a975366e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T21:11:35.407+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:33.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles County confirmed a total of 8,000 coronavirus deaths
        and over 3,000 hospitalizations on Tuesday, which the Los Angeles County Department
        of Public Health called a "tragic milestone" in a news release. And Pennsylvania
        recorded its highest number of coronavirus hospitalizations Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14e3573-9087-4b78-bc4c-bc306a43471f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T21:11:35.407+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:33.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As local leaders manage rising cases, many are also getting their
        vaccine plans in order.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481febd5-4a4a-4138-a537-cb70324f8c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T21:11:35.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:33.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Illinois, though the first delivery is expected next week, it
        will take months to roll out a vaccine, even to priority groups, Dr. Ngozi
        Ezike, director of the Illinois Department of Public Health (IDPH) said during
        a news conference Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5f8cb4-1184-449a-9557-bdeaa9700c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T21:11:35.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:33.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delaware also anticipates receiving its first shipment next week.
        Dr. Karyl Rattay, with Delaware''s Division of Public Health, announced Tuesday
        that the state is expecting nearly 9,000 doses of the Pfizer vaccine around
        December 15 and more than 8,000 of Moderna''s the following week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c673f837-50bf-40d0-a417-8e4ecd1c9c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T21:11:35.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:33.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Minnesota gets its first shipment of vaccines expected next
        week, they will be sent directly to key hospitals or "hubs" and then be delivered
        to smaller clinics, Gov. Tim Walz said during a news briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfe96f3-dbb4-4945-8084-8fca3b10d20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T21:11:35.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:33.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minnesota, Illinois, Mississippi and Delaware have said health care
        workers and long-term care residents will be the first to receive vaccinations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0cfa06-3b99-4ccd-a106-ae768fa2e939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T21:11:35.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:33.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Vaccines that are not used are useless''</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be13c609-2443-4a64-8b6a-a64888a1a61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T21:11:35.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:33.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for vaccines to be effective, the public has to use them --
        and officials are urging participation in inoculations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bccd56-ca88-4936-9cc7-146d6b91ffbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T21:11:35.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:33.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccines that are not used are useless," Moncef Slaoui, chief scientific
        adviser for Operation Warp Speed, said Tuesday. "Vaccination is what''s important."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4b2e22-43ad-4058-baab-7cd6595e5719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T21:11:35.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:33.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their development has been fast, but experts say that doesn''t mean
        the vaccines are ineffective or unsafe.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bde2928-9c24-446f-b4f8-24701dc6f0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T21:11:35.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:33.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slaoui said that the speed came from taking operational and financial
        risks to develop the vaccine, not cutting scientific corners.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cdf1f3-7064-45b4-bda4-07c7a12181f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T21:11:35.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:33.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first thing is to point out that the speed has nothing to do
        with compromising safety or scientific integrity," Dr. Anthony Fauci said.
        "It''s due to the extraordinary and exquisite advances in vaccine platform
        technology which has allowed us to do things in weeks to months that formerly
        took years, several years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e10a8f-b726-448f-b415-52d5aeaaace7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T21:11:35.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:33.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is concern that many Americans will be skeptical about getting
        vaccines, but Fauci acknowledged a "painful disparity" in the prevalence of
        the virus among African Americans as well as a "reluctance and skepticism
        about getting vaccinated."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67b381e-be88-466b-850f-a914647d4577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T21:11:35.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:33.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will tell you that I myself will be perfectly comfortable in
        taking the vaccine and I would recommend it to my family," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757965be-dbd1-4f6e-a5ff-d107351d7a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T21:11:35.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:33.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>US needs to pull together for holiday season</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca286c50-7007-40a2-b0a3-7833b5bbed29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T21:11:35.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:33.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more holidays approach, it is increasingly imperative that Americans
        acknowledge the realities of the pandemic and pull together to mitigate its
        impacts, experts said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50476b07-f30e-4806-a427-bc39a3b5bf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T21:11:35.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:33.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The end of the pandemic is in sight. The vaccine will work, it
        will end the pandemic and return us to as near normal or normal as possible,
        but we have to do our part right now, which is those mitigations techniques,"
        Giroir said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4f5a70-0989-4a39-8224-709d97096fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T21:11:35.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:33.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US was recording 40,000 to 70,000 new coronavirus cases daily
        before Thanksgiving, and the addition of holiday spread has resulted in a
        surge on top of a surge, Fauci said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9c1478-1873-44df-ab37-61c86ad3a1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T21:11:35.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:33.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And families and friends gathering for Christmas and Hanukkah could
        add another spike to the mix, making impacts of the pandemic even worse in
        December and January, he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
