      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the economic team expects better results in the last quarter
        of this year. By 2021, they expect the economy to grow by 6.5-7.5%, and further
        expand by 8-10% the following year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
