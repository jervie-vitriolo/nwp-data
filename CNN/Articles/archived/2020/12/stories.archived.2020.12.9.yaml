      'mgnl:lastActivated': 2023-01-25T15:37:47.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women''s teams of Fuzhou University and Jimei University were
        scheduled to play in the southeastern Fujian province on Saturday, but several
        players from both sides violated rules forbidding dyed hair, Global Times
        reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfb37ad-9967-458f-a4a5-e5fdcd9927e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:19:43.806+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:47.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecca58e-90bd-4226-acc4-bab3c3bbe33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:19:43.806+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:47.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue kicked off a frantic dash from coaching staff to secure
        black hair dye from nearby salons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea7f396-4be1-486e-abcb-da7619f5b439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:19:43.806+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:47.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0aa6dc-e481-41f8-9146-ff11729f4099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:19:43.806+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:47.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, one player from Fuzhou University was ordered to leave
        the game after the opposition team reported that her hair was still "not black
        enough," Global Times reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df7315f-202b-4bd2-88ef-88cbc17bc312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:19:43.806+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:47.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003a098c-bb81-40fd-b971-05e9d81a1479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:19:43.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:47.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The referee then decided that Fuzhou University would forfeit the
        game because they couldn''t field the minimum seven players required.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94663506-9ea5-4019-b76b-587591f7fc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:19:43.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:47.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fbd9ef-39a3-4676-afb8-a8ce025cd042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:19:43.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:47.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the rules regulates that hair dye is not allowed among players,"
        a member of staff from Fuzhou University''s PE department told Dazhong News,
        Global Times reported. "In practice, simple or partial dyeing is acceptable,
        but ''weird'' colors are not allowed."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79647a06-1d7c-456a-8376-889cf348188f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:19:43.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:47.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4226a726-8d1e-4c65-904f-b9259729c2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:19:43.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:47.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Campus Football Alliance said on Weibo that the league organizers''
        rules state that athletes will be disqualified if they "dye their hair, grow
        long hair (for boys), wear strange hairstyles, or wear any accessories."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ff8d2c-7c3f-4f06-a030-aefd20cced7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:19:43.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:47.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f55ca7-028d-4dd3-bdc2-08af5e36b2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:19:43.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:47.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The referee''s decision split opinion on Chinese social media.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc57703-e9db-4f25-8d9e-596a869e6dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:19:43.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:47.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446359df-994a-4c8e-87ed-925a622e0a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:19:43.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:47.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This incident makes it hard to get my hopes up for Chinese soccer,"
        said one Weibo user. "Hair dyeing is just a way one expresses his/her personality
        and pursuing (a better-looking) image. It does not go against social morality
        or public order."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aac324-dde8-442f-b7ec-ae622963f53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:19:43.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:47.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7014a2-2ab4-4054-997e-b404798c4587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:19:43.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:47.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another user disagreed and said: "These players often become idols
        among students and their behavior can influence more people. Stricter grooming
        requirements for soccer players could set a better direction (for others)."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7d9711-8bd1-4b4b-a496-2fb505d69375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:19:43.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:47.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80acf24a-f466-4f74-b943-7d641f066743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:19:43.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:47.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Politically correct values''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f8b043-bdc4-4ad1-b503-d7d33638a912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:19:43.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:47.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time that Chinese football players have faced
        scrutiny for their appearance. In 2018, some players from the men''s national
        team wore bandages covering their arms after censors from the ruling Communist
        Party condemned tattoos in a directive to state broadcasters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7a0dfe-26a7-4fea-a10d-19dddc5b2af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:19:43.808+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:47.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aab4976-57c2-4ef2-bc46-c25476918a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:19:43.808+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:47.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that year, China international defender Wang Shenchao was
        banned from playing for 12 months after he wore a necklace during a game against
        Myanmar.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b85df0f-c106-434a-aff0-403112879db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:19:43.808+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:47.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1218f6-e548-4e7c-ac1a-d9c55166db12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:19:43.808+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:47.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately this incident is not an isolated one," said Cameron
        Wilson, founding editor of the Wild East Football website. "This issue is
        very unfortunate because it is obvious that someone''s sporting ability is
        not linked to their fashion sense."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3693460-9c7b-474c-b13d-428e81ac391a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:19:43.808+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:47.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3296d3d1-d8ab-4eb2-af0e-0da7ff0f5f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:19:43.808+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:47.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson added that these stringent rules are in place to "promote
        politically correct values."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73537f2-d29e-4251-b26a-840cbe8a9b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:19:43.808+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:47.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57de3157-dfb9-459a-8a94-115b85b32922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:19:43.808+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:47.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The players are primarily considered role models for society due
        to the influential role they can play with their elevated profiles," he said.
        "It''s understandable that a country wants its football team to have a positive
        impact on the general population, but unfortunately the definition of what
        is positive in China seems very narrow."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761df5c6-32f7-4e4f-a9b8-0c752bae9567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:19:43.808+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:47.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/09/china/chinese-womens-football-intl-hnk-scli/index.html">A
        football game was abandoned in China because players broke rules forbidding
        dyed hair</a>."</em></p>'
  'trump-biden-democracy':
    'author': 'Joan Biskupic, CNN legal analyst & Supreme Court biographer'
    'caption': 'The repetitive and meritless legal challenges to the November 3 election
      results from US President Donald Trump and his allies have sent one fundamental
      message: Millions of votes cast by their fellow Americans are worthless. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-09T17:04:05.358+08:00
    'imagesource': 'jcr:8cc2d67c-c090-4de8-b2be-c6378c294cea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87efaee9-3596-4511-bb02-07fda487d4fd'
    'lead': 'The repetitive and meritless legal challenges to the November 3 election
      results from US President Donald Trump and his allies have sent one fundamental
      message: Millions of votes cast by their fellow Americans are worthless.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-09T17:09:40.540+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T15:37:46.047+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:34.699+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Trump', 'Biden']
    'template': '1'
    'title': 'Trump''s bid to disenfranchise millions by threatening democracy going
      is nowhere in court'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e04aab-1555-4009-b4d2-cd9cd6c175f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:09:40.540+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:46.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The repetitive and meritless legal challenges
        to the November 3 election results from US President Donald Trump and his
        allies have sent one fundamental message: Millions of votes cast by their
        fellow Americans are worthless.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e441a7-4d6c-4bef-8b95-cbb11837ce6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:09:40.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:46.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump lawyers have argued for the widescale disenfranchisement of
        voters, including in Pennsylvania. So far, they have failed to convince the
        nation''s courts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0d5f36-517d-423b-9307-925278284f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:09:40.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:46.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Supreme Court rejected one of the cases from Pennsylvania
        Tuesday with a single sentence. That high court action came with no explanation,
        yet it reinforced a pattern of lower court judges spurning a series of baseless
        appeals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8334897c-448b-48fd-bb8c-46d5a8837c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:09:40.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:46.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The frivolous lawsuits reflect Trump''s enduring disregard for democratic
        values and further threaten to infect the American psyche by ceaselessly casting
        doubt on a fair election that Joe Biden won.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e3d679-169b-44cb-8907-4d8dfd8a2341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:09:40.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:46.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Supreme Court was silent in that regard Tuesday, other
        federal and state judges have penned warnings about the Trump campaign''s
        affront to public trust in elections. The opportunity for further appeals
        is dwindling, as Tuesday marked a "safe harbor" deadline for state certification
        of election tallies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e875eb6-43c7-49e7-9988-bc4b4377d0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:09:40.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:46.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Free, fair elections are the lifeblood of our democracy. Charges
        of unfairness are serious. But calling an election unfair does not make it
        so. Charges require specific allegations and then proof. We have neither here,"
        US appellate Judge Stephanos Bibas wrote last month, rejecting a Trump challenge
        to votes in Pennsylvania.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c661d3-fe31-4dc5-9c5c-3ec068bd57b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:09:40.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:46.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Democracy depends on counting all lawful votes promptly and finally,
        not setting them aside without weighty proof," added Bibas, a 2017 Trump appointee
        to the 3rd US Circuit Court of Appeals. "The public must have confidence that
        our Government honors and respects their votes."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d6b209-7b93-43d0-9701-251d99fb1f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:09:40.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:46.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign and its surrogates have targeted states in which
        the election was close, but as Bibas observed the final tally was not that
        close in Pennsylvania: Biden won by roughly 81,000 votes among nearly 7 million
        cast.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f813d11-4e86-498d-9845-28e2f1e5f3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:09:40.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:46.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other state and federal judges hearing Trump challenges, for example
        in Wisconsin and Michigan, have similarly laced their opinions with concerns
        about the "unprecedented" and "breathtaking" requests to set aside the votes
        of millions of citizens who cast ballots believing they would count.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176f04e8-827e-4375-bc06-687e0a3a10e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:09:40.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:46.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a federal judge in Georgia on Monday dismissed a complaint
        brought by lawyer Sidney Powell, a Trump ally, the judge said the challengers
        wanted "perhaps the most extraordinary relief ever sought in any federal court
        in connection with an election. They want this Court to substitute its judgment
        for that of two and a half million Georgia voters who voted for Joe Biden,
        and this I am unwilling to do."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4417ad-8673-4d67-b861-03ea41bacf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:09:40.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:46.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Saturday, a panel of the 11th US Circuit Court of Appeals swatted
        back a Trump appeal in another lawsuit related to his loss in Georgia. The
        panel declared it lacked jurisdiction to hear a state grievance that was moot
        anyway.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae99ce1-c0a3-4852-a3a5-a9cf24f87585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:09:40.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:46.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This appeal turns on one of the most fundamental principles of
        the federal courts: our limited jurisdiction. Federal courts are not constituted
        as free-wheeling enforcers of the Constitution and laws," Judge William Pryor
        wrote for the three-judge US panel, adding, "when someone sues in federal
        court, he bears the burden of proving that his suit falls within our jurisdiction
        .... (Lin Wood) failed to satisfy this burden."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dcc72a-5052-4ac6-a5ed-86c752b8c562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:09:40.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:46.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the dispute fell within their federal realm, Pryor added,
        "Because Georgia has already certified its results, Wood''s requests to delay
        certification and commence a new recount are moot." Pryor, as well as Judge
        Barbara Lagoa, also on the 11th Circuit panel, had been touted by Trump in
        the past as possible Supreme Court candidates.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47be723a-5c06-4e5c-8fe9-ca8a6840d039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:09:40.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:46.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Supreme Court defies Trump''s expectations</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493ccfe1-fe9f-41f5-ba17-4f96b3dbff9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:09:40.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:46.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has suggested he might prevail if an election dispute were
        resolved by the US Supreme Court.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b70405-7ffe-438c-98df-7b040691a16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:09:40.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:46.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, he urged quick action on his new nominee —&nbsp;Amy
        Coney Barrett —&nbsp;so the justices could not deadlock 4-4. The Republican-controlled
        Senate swiftly approved Barrett, over protests from Senate Democrats, to succeed
        the late Justice Ruth Bader Ginsburg.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502d0eec-6bae-46a9-8e3e-a4f7be6f09e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:09:40.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:46.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, before the ruling, Trump again insisted wrongly that
        he had won the election and referred to a possible role for the Supreme Court
        in his effort to reverse the outcome that favored Biden: "Let''s see whether
        or not somebody has the courage, whether it''s legislators or legislatures
        or a justice of the Supreme Court or a number of justices of the Supreme Court,"
        Trump said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e0ae05-dd12-444d-b0e2-4df24a8d6a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:09:40.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:46.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until Tuesday''s action in a Pennsylvania case brought by US Rep.
        Mike Kelly and other Republicans, Barrett had not voted in an election dispute.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885eeb4a-8603-4e5a-893d-7f7d500b93ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:09:40.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:46.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kelly appeal sought to invalidate absentee votes cast under
        procedures set by a 2019 state law. The Pennsylvania Supreme Court dismissed
        the lawsuit. Judges said the complaint against the year-old law had been filed
        too late.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29003265-587f-4190-9002-683caaae0edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:09:40.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:46.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In urging the high court justices to let that Pennsylvania decision
        stand, Pennsylvania officials said GOP challengers were asking "this Court
        to undertake one of the most dramatic, disruptive invocations of judicial
        power in the history of the Republic. ... The loss of public trust in our
        constitutional order resulting from the exercise of this kind of judicial
        power would be incalculable."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f45777-65de-41e9-a1b5-3bec6e04b9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:09:40.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:46.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justices said nothing as they dismissed the case, and their
        individual votes were not disclosed. Sometimes in such orders justices dissent
        without making their views public, so it is difficult to know at this point
        whether Barrett or any other justice did not join the majority.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac80e34-6db8-46c8-a582-7d0edf8a5384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:09:40.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:46.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court had ensured that all filings in the Kelly case were
        in by Tuesday, the "safe harbor" deadline. Federal law sets other deadlines
        leading up to Congress'' final count on January 6, including next Monday,
        December 14, when state electors will convene. But results certified by Tuesday''s
        "safe harbor" are protected from challenge.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4f6bac-b2de-405f-a32f-c148b4f61a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:09:40.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:46.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the November 3 election, a Supreme Court majority had intervened
        in some state ballot disputes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567698e5-a172-4369-ab30-b4e4dc28801b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:09:40.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:46.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 26, the night Barrett was confirmed, an eight-justice
        court issued an opinion that limited the counting of mail-in ballots in Wisconsin.
        Justice Brett Kavanaugh, Trump''s 2018 appointee, signaled at the time an
        openness to some Trump campaign arguments.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64614c1e-587e-429a-aede-13e83309e9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:09:40.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:46.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By a 5-3 vote, the conservative high court majority spurned arguments
        from the Democratic National Committee to allow an extension for counting
        Wisconsin absentee ballots beyond Election Day, as a lower US court judge
        had decreed. Chief Justice John Roberts wrote that the US district judge had
        wrongly intruded in a state legislative matter.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b8d1a0-0dde-4b66-ab82-42ebaf20daab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:09:40.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:46.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kavanaugh wrote a concurring opinion that drew particular attention
        for citing part of the 2000 Bush v. Gore case regarding federal court scrutiny
        of state election decisions and for referring to the "chaos and suspicions
        of impropriety that can ensue if thousands of absentee ballots flow in after
        election day and potentially flip the results of the election."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b596773-5e4e-4ab2-8f2b-6c233915cb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:09:40.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:46.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Elena Kagan, dissenting, criticized the notion that legitimately
        cast ballots would "flip" the results. She said, "(T)here are no results to
        ''flip'' until all valid votes are counted. And nothing could be more ''suspicious''
        or ''improper'' than refusing to tally votes once the clock strikes 12 on
        election night. To suggest otherwise, especially in these fractious time,
        is to disserve the electoral process."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7795d0cc-3c47-42d0-b00d-3723de6ea1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:09:40.540+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:46.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/12/08/politics/trump-biden-democracy-election-supreme-court/index.html"
        href="https://edition.cnn.com/2020/12/08/politics/trump-biden-democracy-election-supreme-court/index.html">Trump''s
        bid to disenfranchise millions by threatening democracy going is nowhere in
        court</a>"</em></p>'
