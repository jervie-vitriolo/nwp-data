      'jcr:uuid': '247b7fef-fa84-401c-9c07-fb7b21c5518d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:14:10.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:37:52.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Speaker Rufus Rodriguez, one of the vice chairpersons of
        the justice committee, said in a media briefing they lack "material time"
        as Congress will adjourn for the Christmas break.</p>'
