      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing on Thursday, House transportation committee
        chair Edgar Sarmiento slammed TRB for not acting on numerous issues involving
        faulty Radio Frequency Identification sensors. The problem prompted Valenzuela
        City government to suspend the city permit of North Luzon Expressway Corp.</p>'
