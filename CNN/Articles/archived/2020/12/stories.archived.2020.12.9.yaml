      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DDB, an agency under the Office of the President, is the policy-making
        body in the government''s anti-drug campaign.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5876cb6f-1075-49c0-bf0f-3053186cd943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T19:45:16.530+08:00
