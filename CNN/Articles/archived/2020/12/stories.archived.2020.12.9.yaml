      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the bicam approval, progressive lawmakers of the Makabayan
        bloc appealed Wednesday to the panel to reconsider defunding the National
