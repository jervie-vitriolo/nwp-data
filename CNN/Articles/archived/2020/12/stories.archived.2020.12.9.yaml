      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18c9ea2-7daf-474e-9514-ceeaadbc9a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:08:12.773+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:51.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DDB earlier said it will review the UN commission''s resolution
        and determine the necessary actions to be made, including possible proposal
        for amendments of laws and policies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e64b38b-0a53-4876-a3f6-5a581abb60ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:08:12.773+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:51.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dee60d-e60e-4ca0-8271-0350e6d45e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:08:12.773+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:51.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic act 9165 or the Comprehensive Dangerous Drugs Act
        of 2002, the possession of at least 500 grams of marijuana or 10 grams of
        its resin, is punishable with life imprisonment and a fine of up to ₱10 million.
        There are lighter penalties if lower quantities of marijuana are involved.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e0a059-1dc7-4725-b805-a88f9f1ab599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:08:12.773+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:51.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b27e670-8e91-4718-8dcd-cd40e3a29006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:08:12.773+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:51.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law, however, states the government should ensure "people with
        legitimate medical needs are not prevented from being treated with adequate
        amounts of appropriate medications, which include the use of dangerous drugs."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945bbb05-83c0-4a25-83e5-161d58620e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:08:12.773+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:51.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d95a6b-f4fd-4f42-9a01-6070558bfea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:08:12.773+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:51.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte previously supported the use of medical
        marijuana, <a href="https://www.cnnphilippines.com/news/2019/3/8/duterte-legalize-medical-marijuana.html">but
        later said it will not be legalized under his watch,</a> citing the lack of
        "definitive" research findings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814b682b-9838-4480-bd84-81146644dbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:08:12.773+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:51.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4c2712-f74e-46ac-831f-ef48b7654470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:08:12.774+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:51.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this year, the DDB allowed the use of registered medical products
        containing the marijuana derivative cannabidiol, as long as they have no more
        than 0.1% of tetrahydrocannabinol – the substance linked to psychoactive effects.</p>'
  'House-GOP-leaders-reject-resolution-acknowledging-Biden-as-President-elect':
