      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) —</strong> The
        mayor of Mankayan, Benguet has attributed&nbsp;the recent surge in daily COVID-19
        cases to one of the mining sites in the town.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d5b3e1-45b5-4f91-9992-dbf261edb9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:40:43.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:35.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1090b4c8-b3b0-4929-9781-3ac572459e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:40:43.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:35.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The active cases <em>po ng</em> [of] Mankayan, they came from the
        mining camp of Lepanto (Consolidated) Mining Company," Mayor Frenzel Ayong
        told CNN Philippines'' <em>News Night</em> on Wednesday. "Majority <em>ho
        ng kaso ng</em> Mankayan <em>eh mga</em> workers<em> ho o kaya</em> family
        members <em>ng</em> workers <em>nila</em>."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60c93ef-e96d-44c1-816d-587fba6f3bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:40:43.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:35.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aecec79-8311-42c0-8b53-e4d3a2366fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:40:43.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:35.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Majority of Mankayan''s cases consist of workers or
        their family members.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb95284d-8f3a-402c-9ce4-a6e9abc58e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:40:43.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:35.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c0ae94-6f5d-4dcc-b5a2-49db9e7bc944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:40:43.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:35.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mankayan was among the areas recently flagged by OCTA Research for
        having the highest number of new COVID-19 cases recorded daily. As of Wednesday,
        the town has logged 319 active cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0697e08-bfd3-4363-ab16-7fe7be43e626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:40:43.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:35.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e63f47-59fe-4f24-8ef4-dbb9cff91011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:40:43.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:35.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason why we have an upsurge in cases inside the mining camp
        <em>ay dahil po sa</em> [is because] in addition to contact tracing being
        undertaken by the medical team of the LGU, the Lepanto medical team is also
        conducting expanded testing <em>po</em>," Ayong explained, adding this has
        led to the discovery of more cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd5d042-db33-445f-ac2c-088779ac0d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:40:43.088+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:35.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3d8646-ab88-4cbe-9179-bc203dae26a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:40:43.088+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:35.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor likewise mentioned they have been coordinating with the
        mining company. He added it has been strict in allowing people entry inside
        their camp, even subjecting them to quarantine. With this, Ayong noted that
        the cramped nature of sleeping areas and work spaces in the site might have
        led to the spike, citing what happened in one of Philex Mining''s sites.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b03308a-a1e8-4af4-8ce2-85718c4f60fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:40:43.088+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:35.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d719ad0-1eb6-492a-9061-bd8fee6ab68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:40:43.088+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:35.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philex Mining was among the <a data-cke-saved-href="https://www.cnn.ph/business/2020/10/28/lockdowns-COVID-19-mines-outbreaks.html"
        href="https://www.cnn.ph/business/2020/10/28/lockdowns-COVID-19-mines-outbreaks.html">several
        mines</a> who reported community transmission of the coronavirus in October,
        which led to temporary lockdowns of their underground sites.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c6e4e1-89b2-49c1-a916-ea7767f16a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:24:29.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:35.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate phone interview on Saturday, LCMC said it has "tested
        about 80 percent of our mine site employees, including contractors," adding
        that 95 percent of the cases are asymptomatic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876fff47-3768-49a4-9de2-abcec683bac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:24:29.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:35.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ada553-fea7-435f-877e-e76a0c55908d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:24:29.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:35.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[W]e are on right track, particularly on the in-camp situation
        within the Lepanto Mine Division because the new cases are declining daily,
        with just three cases yesterday," the company said, noting that it is a drop
        from the nine cases recorded the day before.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f25b6ef-cec3-4830-b37d-d9b036ce2d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:24:29.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:35.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55b7a75-6ab9-4755-b916-8330de0976be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:24:29.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:35.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LCMC also assured it has provided necessary facilities for quarantine
        and isolation for those who have tested positive or are awaiting test results.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1b7c40-14ab-490c-b086-d8d9ae0f3db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:40:43.088+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:35.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e785fe-bb2c-407b-abd0-af5dd2c8fd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:40:43.088+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:35.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research also cautioned the town already has 100 percent hospital
        occupancy. Ayong explained that Lepanto Hospital, which the mining firm owns,
        has a twelve-bed capacity, all of which are occupied by patients with mild
        cases of COVID-19. Meanwhile, other patients are isolated in schools in the
        mining site.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa9cf78-8883-483f-91be-1867d34dc247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:40:43.088+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:35.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14010115-aa22-4d11-8bc0-6eea8d79b04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:40:43.088+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:35.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mankayan only has one severe case, who is currently confined in
        the Benguet General Hospital in La Trinidad, the official added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0731d24-7a2d-4b40-b9bb-8d27ccb01e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:40:43.088+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:35.801+08:00
