      'jcr:uuid': '66c73be0-4a4d-43f6-90b4-b177b21e7527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T12:29:32.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:25.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9)</strong> — Anti-communist
        task force officials Hermogenes Esperon, Jr., Antonio Parlade, Jr., and Lorraine
        Marie Badoy are facing another complaint at the Office of the Ombudsman for
        red-tagging.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dd3416-5ae4-4081-a1ab-0bd0d20327bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T12:29:32.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:25.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Peoples’ Lawyers, represented by its president,
        Edre Olalia, and secretary-general, Ephraim Cortez on Wednesday filed an administrative
        complaint against these officials of the National Task Force to End Local
        Communist Armed Conflict or NTF-ELCAC.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63851abd-f426-43d6-8efc-a3e628c642ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T12:29:32.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:25.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NUPL claimed the officials used public funds and their public
        positions to “relentlessly, baselessly and maliciously, without any credible,
        competent and admissible evidence” link NUPL and its members to the Communist
        Party of the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c13f64-bc83-42fe-aed0-c693a9eb75a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T12:29:32.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:25.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The act of red-tagging, in itself, “constitutes serious threats
        to their lives, liberty, and security,” the organization noted in its complaint,
        referring to its members.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b4dd68-cb73-43c3-92c0-afa0b3ecbfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T12:29:32.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:25.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NUPL pointed out, over the years, many of their human rights
        lawyers have been “publicly vilified” in posters and social media platforms,
        experienced surveillance, and received “threatening text messages.” Meanwhile,
        others have survived attempts to their lives or ended up dead such as NUPL
        member Atty. Rodolfo Felicio and NUPL founding member Atty. Benjamin Ramos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7985697a-3052-4ad7-bb29-196eb7ecbfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T12:29:32.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:25.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2014, Felicio was gunned down by motorcycle-riding men
        while he was in consultation with his urban-poor clients in Taytay, Rizal.
        In Nov. 2018, Ramos was also <a href="https://cnnphilippines.com/news/2018/11/07/Founding-member-of-NUPL-killed-Negros-Occidental.html"
        target="_blank">shot dead by motorcycle-riding men</a>&nbsp;in Kabankalan,
        Negros Occidental. These killings have not yet been resolved, according to
        the NUPL.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f4721f-8f38-440e-a676-93003a87ed91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T12:29:32.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:25.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The pattern is crystal clear: the complainants and its lawyers
        are being discriminated, persecuted and harassed for their membership with
        the NUPL and on account of the cases, clients, and advocacies that they take
        on,” the complainants said. They also believe the respondents are “both directly
        or indirectly responsible for the attacks against NUPL and its members.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ca1475-fea8-4413-8a03-0c88049c6e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T12:29:32.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:25.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Alleged violations</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b492f815-5457-4a86-973a-3ccff78077a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T12:29:32.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:25.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainants are asking the Ombudsman to investigate the respondents
        for possible violation of Section 19 of Republic Act No. 6770, otherwise known
        as the Ombudsman Act of 1989; of sub-paragraphs (c) and (g) of Section 4 of
        RA 6713 or Code of Conduct and Ethical Standards for Public Officials and
        Employees; grave misconduct, grave abuse of authority, and conduct prejudicial
        to the best interest of the service.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b186ce6a-49b4-44c0-bc57-020bcfdbddb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T12:29:32.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:25.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 19 of RA 6770 provides that the Ombudsman should act on
        administrative complaints relating to acts such as those that are “contrary
        to law,” or “unreasonable, unfair, oppressive or discriminatory.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0b629b-9976-429a-b6fb-c746ba7e88f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T12:29:32.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:25.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainants said the respondents'' vilification of the NUPL
        is "contrary to law, oppressive, unfair, discriminatory and devoid of justification
        as they are not only slanderous and libelous but also are at war with basic
        due process, to presumption of innocence, to non-guilt by association, to
        the right to beliefs, speech, expression, and freedom of association as well
        as to public participation on matters of public concern.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dbae91-df3a-4461-806f-a50bd69a3569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T12:29:32.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:25.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, sub-paragraph (c) of Section 4 of RA 6713 states that
        “public officials and employees shall remain true to the people at all times”
        while sub-paragraph (g) of the same section provides that civil servants shall
        “commit themselves to the democratic way of life and values.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3720fa11-abca-406e-aae9-e6aef889546e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T12:29:32.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:25.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In this case, respondents’ actions display prejudice and an utter
        disregard of the rights of NUPL and its members to exercise their vocation
        and engage in advocacies free from labeling, profiling, threats, and persecution,”
        NUPL added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897c6da8-7840-4250-92e2-2e8825c260ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T12:29:32.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:25.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainants also want the Ombudsman to suspend the respondents
        pending the said investigation and dismiss them from service as well as forfeit
        their benefits after the conduct of proper proceedings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a75a01a-7922-4c96-8055-014d8f5af827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T12:29:32.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:25.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NUPL’s complaint is the fifth case against red-tagging. Earlier,
        independent think tank Ibon Foundation, human rights group <a href="https://cnnphilippines.com/news/2020/12/4/Karapatan-complaint-NTF-ELCAC.html"
        target="_blank">Karapatan</a>, Representatives <a href="https://cnnphilippines.com/news/2020/7/1/zarate-parlade-ombudsman-complaint-black-propaganda.html?fbclid=IwAR2Z_cWSJdnxhZZb21cc0tpva00T7reO_fwJ87tIlnFkUpKPGLB6PRVsCqQ"
        target="_blank">Carlos Zarate</a> and <a href="http://cnnphilippines.com/news/2020/12/7/sarah-elago-ombudsman-ntf-elcac-red-tagging.html"
        target="_blank">Sarah Elago</a>, also sued before the Office of the Ombudsman
        government officials who linked them to the communist rebels. Among them are
        Esperon, Badoy, and Parlade.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6414ba-ec48-4c4e-bc58-9fc01f969921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T12:29:32.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:25.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTF-ELCAC has alleged some groups that are critical of the Duterte
        administration are "fronts" of the Communist Party of the Philippines. The
        NUPL has been vocal in condemning the government’s bloody war on drugs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41041920-66a3-4a6e-ba84-4efb453cb9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T12:29:32.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:25.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTF-ELCAC vice-chairman Esperon earlier said in a Senate hearing
        that red-tagging is “not a matter of policy” in the NTF-ELCAC, adding they
        were just telling the truth. He also said it was communist leader Jose Maria
        Sison himself who had named the front organizations of the CPP.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1f8bdd-5d35-4639-96f3-2e2333105c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T12:29:32.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:25.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has also clarified that officials are
        not just red-tagging the Makabayan bloc of lawmakers and some progressive
        groups but actually <a href="https://cnnphilippines.com/news/2020/11/30/Duterte-denies-red-tagging-Makabayan-bloc--supports-military-s-assertion-they-are--communists-.html"
        target="_blank">identifying them as legal fronts of communist rebels.</a>
        The lawmakers and groups tagged have denied the allegations.</p>'
  'singapore-cruise-to-nowhere-covid19':
    'author': 'Lilit Marcus, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-09T12:22:46.418+08:00
    'imagesource': 'jcr:a46734da-0b3c-4321-88af-e49ca5d6cfa6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1c31f8a-ad25-4754-b3e2-9def0f013de1'
    'lead': 'The Quantum of the Seas ship was hosting a three-night, four-day "cruise
      to nowhere itinerary around Singapore. The cruise was part of a much-vaunted
      program to reinvigorate domestic travel in Singapore amid the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-09T12:35:12.678+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T15:38:24.811+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:27.992+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Asia', 'Southeast-Asia', 'Singapore', 'Royal-Caribbean']
    'template': '1'
    'title': 'Singapore ''cruise to nowhere'' turns back after passenger tests positive
      for Covid-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff76ef94-6c11-4df4-b0f7-d17e052a4516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T12:35:12.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:24.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A Royal Caribbean cruise ship has returned
        to port in Singapore after a passenger tested positive for <a href="https://www.cnn.com/specials/world/coronavirus-outbreak-intl-hnk"
        target="_blank">COVID-19</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec345fd-7737-4d39-b599-10cf19b3cd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T12:35:12.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:24.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quantum of the Seas ship was hosting a three-night, four-day
        "<a href="http://www.cnn.com/travel/article/singapore-cruises-to-nowhere-intl-hnk/index.html"
        target="_blank">cruise to nowhere</a>" itinerary around Singapore. The cruise
        was part of a much-vaunted program to reinvigorate domestic travel in Singapore
        amid the coronavirus pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce53516-896e-4466-ba13-d6cf63af03fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T12:35:12.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:24.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royal Caribbean has confirmed to CNN that a passenger on board the
        ship tested positive for the virus after checking in with a member of the
        ship''s medical staff.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d58a26-d730-44f4-99b7-eb9c48385c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T12:35:12.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:24.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon the confirmed positive test, the Quantum of the Seas informed
        Singaporean officials of the news and returned to port. Guests will not be
        permitted to disembark from the ship until full contact tracing measures have
        been carried out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275126ee-c124-4ac7-9520-bf3e836d8e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T12:35:12.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:24.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We worked closely with the government to develop a thorough system
        that tests and monitors all guests and crew and follows public health best
        practices," a Royal Caribbean representative said. "That we were able to quickly
        identify this single case and take immediate action is a sign that the system
        is working as it was designed to do."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b0eeb9-a8fb-4063-9026-a79ce119d57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T12:35:12.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:24.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annie Chang, director of cruise at the Singapore Tourism Board,
        <a href="https://www.straitstimes.com/singapore/suspected-covid-19-case-on-royal-caribbean-cruise-to-nowhere-ship-returns-to-singapore-mid"
        target="_blank">told The Straits Times</a>&nbsp;that all of the infected passenger''s
        close contacts have tested negative for the coronavirus but will be isolated
        as a precautionary measure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683047e4-c4a2-48db-8d12-95d6b4c1cb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T12:35:12.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:24.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The well-being and safety of our local community, as well as passengers
        and crew remain a top priority. All passengers undergo a mandatory Covid-19
        test prior to boarding, with stringent hygiene and safety measures implemented
        throughout their passenger journey," she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a01cca-3de2-405d-ad35-9c336dc13779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T12:35:12.680+08:00
      'mgnl:createdBy': 'pia'
