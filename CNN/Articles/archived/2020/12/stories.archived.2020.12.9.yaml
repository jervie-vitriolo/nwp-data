  'AstraZeneca-s-COVID-19-vaccine-data-published-in-peer-reviewed-journal-confirms-70--efficacy':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-09T00:16:24.973+08:00
    'imagesource': 'jcr:e4860866-7717-44db-93cb-e539e4244a7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25c75234-81f7-47ee-adc0-b48690ae0e7e'
    'lead': 'Drugmaker AstraZeneca''s coronavirus vaccine candidate was found to have
      70.4% efficacy in an interim analysis of Phase 3 trial results, published for
      the first time in a peer-reviewed journal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-09T00:15:52.986+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T15:38:57.119+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:20.936+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'AstraZeneca']
    'template': '1'
    'title': 'AstraZeneca''s COVID-19 vaccine data published in peer-reviewed journal
      confirms 70% efficacy'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2430bfe-a0e9-42b6-9137-538de071b4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T00:15:52.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:57.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Drugmaker AstraZeneca''s coronavirus
        vaccine candidate was found to have 70.4% efficacy in an interim analysis
        of Phase 3 trial results, published for the first time in a peer-reviewed
        journal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76067f6-32c1-4394-af68-1d843a7197c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T00:15:52.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:57.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eed789-2ebd-4de1-9cb0-fd0e1d064cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T00:15:52.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:57.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings fall in line with the efficacy that AstraZeneca previously
        announced in November for its vaccine, developed in collaboration with the
        University of Oxford.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafa5a41-73a3-48f8-bbae-0705f87311fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T00:15:52.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:57.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789f87f4-c50b-44c9-97c6-6e6d18753412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T00:15:52.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:57.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis, published in the journal The Lancet on Tuesday, found
        that the vaccine''s efficacy in trial participants who received two full doses
        of vaccine was 62.1%, and then efficacy in those who received a half dose
        followed by a full dose was 90%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab9834d-2158-48fb-81dc-db0ea0f610e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T00:15:52.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:57.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7497ae-831b-4600-a1e4-d03324a9db1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T00:15:52.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:57.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall vaccine efficacy across both groups was 70.4%," the researchers
        – from the University of Oxford, AstraZeneca and other institutions around
        the world – wrote in the study.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a23ee8d-3d95-46b7-9c8d-d6341b775f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T00:15:52.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:57.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here, we present the first interim safety and efficacy data for
        a viral vector coronavirus vaccine, ChAdOx1 nCoV-19, evaluated in four trials
        across three continents, showing significant vaccine efficacy of 70.4% after
        two doses and protection of 64.1% after at least one standard dose, against
        symptomatic disease, with no safety concerns," the researchers wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe59f2c-4dc8-43b3-9699-5ea406e2f976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T00:15:52.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:57.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6262013-2011-419a-a348-e70c50bd8fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T00:15:52.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:57.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More on the study:</strong> The study includes data from
        trials conducted in the United Kingdom, Brazil and South Africa between April
        and November. The safety data are based on more than 20,000 participants and
        the efficacy data are based on more than 10,000 participants.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384ef4c2-d601-4c89-86fe-fa94d4bde6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T00:15:52.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:57.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ddb4bc-317b-4142-8365-7e1a8a4f95be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T00:15:52.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:57.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study says that across all four studies, "the vaccine had a
        good safety profile." There were 175 severe adverse events in the trials total:
        84 events among those who received the vaccine and 91 in the control group.
        "Three events were classified as possibly related to a vaccine," according
        to the study. Those included a case of haemolytic anaemia, transverse myelitis
        and high fever.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18263442-1e00-4fc8-9d6d-0044ce2d7869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T00:15:52.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:57.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436385d4-21b3-4045-84cb-ca855875d8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T00:15:52.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:57.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were four deaths during the course of the trials, but all
        were unrelated to the vaccine, caused by a road traffic accident, blunt force
        trauma, homicide and fungal pneumonia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db70703b-0132-4feb-a68d-67b75e830360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T00:15:52.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:57.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-12-08-20-intl/"
        target="_blank">"AstraZeneca''s COVID-19 vaccine data published in peer-reviewed
        journal confirms 70% efficacy"</a></em></p>'
  'People-need-to-take-the-2-doses-of-Pfizer-vaccine--to-feel-confident-that-they-re-protected-at-95----CEO-says':
    'author': 'Naomi Thomas, CNN'
