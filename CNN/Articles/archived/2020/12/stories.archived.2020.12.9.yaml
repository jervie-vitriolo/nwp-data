      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a5c824-3ca4-4ae3-b2f2-f1e7d02d142c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T23:20:07.009+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:37:02.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one should be blocked from getting a life-saving vaccine because
        of the country they live in or the amount of money in their pocket," said
        Anna Marriott, Health Policy Manager at Oxfam -- one of the charities that
        makes up the People''s Vaccine Alliance, along with Amnesty International,
        Global Justice Now and others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875776b3-6533-4166-814c-ef13f527dc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T23:20:07.009+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:37:02.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6506178d-1004-424b-8026-3a696e6018ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T23:20:07.009+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:37:02.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But unless something changes dramatically, billions of people around
        the world will not receive a safe and effective vaccine for COVID-19 for years
        to come," she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e00a36-884b-4da4-9157-aa9b38a1e6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T23:20:07.009+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:37:02.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8951d81d-c0a6-4354-b3ed-515ee6426a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T23:20:07.009+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:37:02.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the United Kingdom became the first nation to start
        vaccinating its citizens with a fully vetted and authorized COVID-19 shot,
        marking a major milestone in a pandemic that brought the world to a standstill.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45c4093-b0ff-4b56-9531-dc0e17ebb399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T23:20:07.009+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:37:02.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2370a1f-19bb-4277-8815-2015b774cda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T23:20:07.009+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:37:02.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But 96% of the Pfizer/BioNTech vaccine doses that Britain has started
        administering have been bought by rich countries, the People''s Vaccine Alliance
        said. Similarly, every one of Moderna''s doses -- another leading candidate
        whose trials have demonstrated a high rate of efficacy -- have been acquired
        by wealthy countries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de1d396-4550-462a-9aee-8c6cfbf261a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T23:20:07.009+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:37:02.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990ef010-260f-4c28-bc50-73d6ad1d6722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T23:20:07.009+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:37:02.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Canada, enough doses have been purchased to immunize citizens
        five times over if all the leading vaccines are approved, the group said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11227df4-c9f5-49a1-b8a6-8b480b1f9741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T23:20:07.010+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:37:02.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e88b040-9930-4246-995f-bee83e75d194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T23:20:07.010+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:37:02.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those prospects stand in stark contrast to the situation in the
        developing world.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff77175-e4da-4dd8-930f-52fc46c29842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T23:20:07.010+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:37:02.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee48401-0b54-49d9-acb7-45125daca649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T23:20:07.010+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:37:02.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, the group identified 67 countries most at risk of
        being shut off from the pathway out of the pandemic. Five of them -- Kenya,
        Myanmar, Nigeria, Pakistan and Ukraine -- have reported more than 1.5 million
        combined cases.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07a7b0c-ac5b-495c-8f03-88ba70b011b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T23:20:07.010+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:37:02.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c2098b-b016-49ef-9049-0860ec8ab7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T23:20:07.010+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:37:02.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hoarding of vaccines actively undermines global efforts to
        ensure that everyone, everywhere can be protected from COVID-19," said Steve
        Cockburn, Amnesty International''s Head of Economic and Social Justice. "By
        buying up the vast majority of the world''s vaccine supply, rich countries
        are in breach of their human rights obligations."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e262463a-a0de-4a58-be80-adcababb4fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T23:20:07.010+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:37:02.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de9327f-1c80-4376-b7ff-1c4c120e8e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T23:20:07.010+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:37:02.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 172 countries have or are considering participating in
        COVAX, an initiative led by the World Health Organization that aims to provide
        worldwide access to effective COVID-19 vaccines, according to the body.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e8335b-612e-4319-90b8-c5b2c64453f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T23:20:07.010+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:37:02.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb36d3ae-5864-41db-bd9f-ad032357fede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T23:20:07.010+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:37:02.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a study by Duke University''s Global Health Institute last month
        found that only 250 million doses have been confirmed as purchased under the
        scheme.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbd3bf9-66f8-482d-bd9a-f44268219f36'
      'mgnl:activationStatus': true
