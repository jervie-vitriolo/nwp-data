      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec27a2a-b8d4-4e51-ab9f-6f10cc46372d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:40:26.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:57.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Five hours. That''s how long the man standing
        behind the anesthesia screen at North Korea''s top university hospital had
        been squeezing the football-sized balloon, every three seconds, to push oxygen
        into the lungs of the patient. Even at Pyongyang Medical College, ventilators
        are rare.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a7819f-47e1-4dcd-85eb-80197712e7dd'
