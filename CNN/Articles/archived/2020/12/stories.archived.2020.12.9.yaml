      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said the reimbursement should happen 24 hours upon receipt
        of his letter.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b68c74-e7aa-4840-9824-00619b16b4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:14:21.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:37:44.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toll fees remain <a href="https://cnnphilippines.com/news/2020/12/7/valenzuela-nlex-toll-booth-business-permit-suspended.html"
        target="_blank">waived</a> at NLEX toll gates in Valenzuela City after Gatchalian
        suspended the business permit of the company.&nbsp;</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328c3e5a-5242-45fc-a63e-8644732ffb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T17:14:21.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:37:44.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the suspension of the business permit, NLEX cannot collect
        toll fees in any of the toll booths within Valenzuela until it remedies what
        Gatchalian described as the "abysmal" state of the RFID system.</p>'
  'covid-mother-death':
    'author': 'Alisha Ebrahimji, CNN'
    'caption': 'Erika Becerra was eight months pregnant when she was diagnosed with
      COVID-19. In November, she was induced and gave birth to a healthy baby boy.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
