      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has 442,785 confirmed COVID-19 cases, 25,325 of which
        are active infections. It has recorded 8,670 deaths and 408,790 recoveries.</p>'
  'fireeye-cyberattack':
    'author': 'Brian Fung, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-09T10:17:51.814+08:00
    'imagesource': 'jcr:455c85e2-6ba1-4d2c-a893-ae13e5761dab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f93eb638-ace8-43ae-b5d5-34d8488ca61d'
    'lead': 'In an investor disclosure, FireEye said the attack was highly customized
      to target FireEye''s systems and is unlike any the company has responded to
      in the past.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-09T10:23:17.580+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T15:38:35.678+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:25.818+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['-FireEye', 'cyberattack', 'technology']
    'template': '1'
    'title': 'A firm that helps protect businesses and cities from cyberattacks just
      got hit by one'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc24c8b6-261b-4d28-b029-c24447db17da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:23:17.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:35.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The cybersecurity firm FireEye said Tuesday
        that it had come under cyberattack by "highly sophisticated" actors likely
        sponsored by a nation-state, in a rare and extremely serious instance of a
        mainstream security vendor being compromised. The hack could even give the
        perpetrators the means to launch attacks against other targets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e675b8-af11-4a8f-bb9c-cfd05012b344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:23:17.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:35.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an investor disclosure, FireEye said the attack was highly customized
        to target FireEye''s systems and is unlike any the company has responded to
        in the past.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f99051-36f7-4049-8a53-a68fb48dee25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:23:17.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:35.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on his 25 years in cyber security and responding to incidents,
        Kevin Mandia, our Chief Executive Officer, concluded we are witnessing an
        attack by a nation with top-tier offensive capabilities," the SEC filing said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0d03bd-35e3-4a59-b5a5-7d9ad240515b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:23:17.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:35.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacker accessed "certain Red Team assessment tools that we
        use to test our customers'' security," the disclosure continued, implying
        that many of FireEye''s clients, including its government customers, could
        be indirectly affected by the breach. "We are proactively releasing methods
        and means to detect the use of our stolen Red Team tools. We are not sure
        if the attacker intends to use our Red Team tools or to publicly disclose
        them. Nevertheless, out of an abundance of caution, we have developed more
        than 300 countermeasures for our customers, and the community at large, to
        use in order to minimize the potential impact of the theft of these tools."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cc1819-0f66-45f3-956c-4138a13bb4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:23:17.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:35.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blog post, Mandia said FireEye is working with the FBI and
        other forensic partners, including Microsoft. Matt Gorham, assistant director
        of the FBI''s Cyber Division, said in a statement that "preliminary indications
        show an actor with a high level of sophistication consistent with a nation
        state."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7faa39a-980b-488a-b7d3-024db7be8856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:23:17.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:35.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandia said the attackers tried to access information "related to
        certain government customers," but that the company has no evidence yet that
        customer information has been stolen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdff05a-e21f-463d-8355-af231bd2ffd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:23:17.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:35.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the stolen cybersecurity tools contained so-called zero-day
        exploits, Mandia said. Zero-day vulnerabilities are software vulnerabilities
        that have never been publicly identified or patched, and can be extremely
        dangerous if weaponized by malicious actors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7538384e-0609-46f1-85dc-541d1f6621aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:23:17.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:35.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cybersecurity and Infrastructure Security Agency, an arm of
        the Department of Homeland Security, said in a statement that it has been
        working with FireEye to determine the scope of the attack.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26eafeb-cc5c-4701-be91-8ab308b9171d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:23:17.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:35.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As details are made available we are working to share and implement
        countermeasures across the federal networks and with our private sector partners,"
        a CISA spokesperson said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155da401-609f-4c70-b62f-31f002789eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:23:17.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:35.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FireEye is among the world''s preeminent cybersecurity firms, selling
        services designed to prevent, detect and respond to network security attacks.
        It also conducts extensive research on some of the most sophisticated hacking
        groups, known in the industry as advanced persistent threats.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b09ec6-6ee9-4f0b-97bd-0ed8a917e877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:23:17.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:35.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Chapple, a cybersecurity expert at the University of Notre
        Dame and a former National Security Agency official, called the FireEye breach
        "an extraordinarily significant attack."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e723fd25-4242-4c38-8599-eb18e4fe21f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:23:17.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:35.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As one of the world''s go-to cybersecurity firms, FireEye has a
        ringside seat for some of the most sophisticated breaches carried out worldwide,"
        Chapple said. "The impact of this breach remains to be seen and depends upon
        the motivation of the attackers. We might see them go public in an attempt
        to monetize their work by selling exploits. On the other hand, they might
        remain in the shadows, stealthily using their new tools to compromise high-value
        systems."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bb82ae-1cee-436b-ba43-e4b11ee6430e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:23:17.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:35.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of FireEye fell more than 7% in after-hours trading Tuesday
        following the disclosure.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ccb6b2-e381-4329-9fa9-a001af9066eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T10:23:17.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:35.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/08/tech/fireeye-cyberattack/index.html"
        target="_blank">A firm that helps protect businesses and cities from cyberattacks
        just got hit by one</a>."</em></p>'
