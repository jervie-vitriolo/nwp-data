    'jcr:uuid': '20a0b993-9595-4311-ab4a-1449c406b878'
    'lead': 'The Quezon City government has created a ''surge team'' to monitor compliance
      and prevent a potential spike in COVID-19 cases in the area after the holiday
      season, Mayor Joy Belmonte said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-09T11:51:59.792+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T15:38:26.977+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:27.638+08:00
