    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2a17e6-9afc-42a2-a617-bfc8c0eee3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:33:16.463+08:00
