      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CLARIFICATION AND CORRECTION: The headline on this story has
        been updated to clarify the basis for the lawsuit and the story has been updated
        to correct a reference in the lawsuit to Krebs'' child.</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129afa22-44be-4e54-84a2-faa92dd32196'
