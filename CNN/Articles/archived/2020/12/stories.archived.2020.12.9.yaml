      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0e56bf-35ad-4013-8c55-deee16eb237a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T14:56:51.299+08:00
      'mgnl:createdBy': 'pilar'
