      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added there are far more important bills needing action.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003dcddb-fe2d-4cc8-b746-64209c5d01f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:14:10.762+08:00
