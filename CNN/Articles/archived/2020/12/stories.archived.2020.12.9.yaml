    'mgnl:tags': ['COVID-19', 'coronavirus', 'Pfizer']
    'template': '1'
    'title': 'People need to take the 2 doses of Pfizer vaccine "to feel confident
      that they''re protected at 95%," CEO says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2800f582-c43d-4ad1-9acf-c001ca2e17c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T01:10:08.509+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:56.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Pfizer CEO Albert Bourla said that
        while the company saw some level of protection twelve days after the first
        dose of their COVID-19 vaccine, “the protection is not full.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391dc954-7a5d-4c52-95fc-a95873836b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T01:10:08.509+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:56.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55ee494-72e0-4d56-ab42-82ef165f6b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T01:10:08.509+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:56.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a two-dose vaccine, so people need to take two doses to
        be able to feel confident that they’re protected at 95% — 95% chance of being
        protected,” Bourla said during an International Federation of Pharmaceutical
        Manufacturers and Associations briefing on Tuesday. “At the dose one, it’s
        around 50%, something like that.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7efa227-4288-4b7c-bd0d-8508d15a73af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T01:10:08.509+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:56.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourla added that from an epidemiology point of view, this is important
        because when a population starts having some type of immunity from the first
        dose, “that helps.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2b576b-4bbc-49ec-9275-bf18cd0edca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T01:10:08.509+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:56.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4297aa-14a2-48ef-b35e-28d8e52a5655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T01:10:08.509+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:56.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But again, I say, it’s a very big mistake if anyone tries to do
        it with only one dose when … with two, you almost double the protection,”
        he said.</p>'
    '6':
