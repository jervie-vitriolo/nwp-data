        matter. Parang winalanghiya yung bata na may autism eh. Mr. Gonzalez is a
        disgrace to the tourism industry.<br><br>I think <a href="https://t.co/BvtsuQGqCs">https://t.co/BvtsuQGqCs</a></p>&mdash;
