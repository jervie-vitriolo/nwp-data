      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quantum of the Seas <a href="https://edition.cnn.com/2015/03/09/sailing/quantum-of-seas-smartest-cruise-ship/index.html"
        target="_blank">debuted in 2015</a>&nbsp;to much fanfare. On-board amenities
        include bumper cars, a bionic bar with iPad ordering, a skydiving simulator
        and 19 restaurants, including one with an "Alice in Wonderland" theme. It
        cost $1 billion to build and outfit.</p>'
