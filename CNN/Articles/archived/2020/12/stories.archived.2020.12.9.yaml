    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '325319b7-2630-4f0b-91e9-1746c7362725'
    'lead': 'Execution awaits two Filipinos under death sentence in the United States,
      according to the Death Penalty Information Center, a non-profit organization
      tackling capital punishment in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-09T20:10:12.188+08:00
