      'mgnl:lastActivated': 2023-01-25T15:38:01.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor added that he will not "venture as far as the revocation"
        of the business permit, and give time for NLEx to solve the RFID mess.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf71971-ff3f-43cf-9cdc-e10e7e355ab8'
