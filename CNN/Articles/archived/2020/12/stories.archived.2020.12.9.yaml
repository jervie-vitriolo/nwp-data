      'mgnl:lastActivated': 2023-01-25T15:38:00.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331da034-85cc-4798-b949-1c16f2f52518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:35:29.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:00.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process looks very organized in the UK, where they''re converting
        sports stadiums to vaccine delivery locations for the masses. That is in part
        because in the UK they have the National Health Service, which means structure
        for everyone, ultimately, to get stuck. (Prime Minister Boris Johnson is waiting
        for his place in line, he said today.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
