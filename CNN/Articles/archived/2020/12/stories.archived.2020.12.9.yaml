    'title': 'Suspect in murder of Cebu lawyer arrested'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fc484c-ad46-4370-b8d6-c961f82cb20a'
