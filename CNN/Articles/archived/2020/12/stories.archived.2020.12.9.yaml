      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab23213f-1780-4617-8fd7-7cddd581ead1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:25:55.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:15.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This speaks to the widespread financial impact that remains from
        the pandemic, said Greg McBride, Bankrate.com chief financial analyst. "Even
        as Americans are returning to work, many say their households are earning
        less than they were before Covid-19."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b68414-da9f-44ce-b8fd-2002b0f39b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:25:55.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:15.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1715942-e0fb-465d-8126-5f98c13ec37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:25:55.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:15.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Congress continues to race against the clock to hammer out an
        additional stimulus package, more than half of Americans say it will take
        at least six months for their income to recover. Some people, 6%, say they
        think their income will never recover.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ea6ea0-7d79-493f-8b07-baecb10cacc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:25:55.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:15.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89cd7ee-49db-4358-9244-66e7812f9376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:25:55.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:15.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Younger people were more likely to have their finances adversely
        effected by the pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d28bc40-9df6-4e3a-80c1-76d108e41ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:25:55.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:15.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6459326b-9e6d-4630-a883-c09af5d2287f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:25:55.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:15.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of Generation X households (ages 40 to 55) and 63%
        of both Generation Z (ages 18 to 23) and Millennial households (ages 24 to
        39) reported a negative impact to their overall income. That''s compared with
        just 37% of Baby Boomers (ages 56 to 74).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0422dc2b-5c2e-42f8-9b83-eb725d7ff795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:25:55.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:15.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2e774d-0515-4887-b1ea-0f6cf2a4df33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:25:55.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:15.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probability of a financial rebound decreases with income level,
        according to the study. Of households earning $80,000 or more annually who
        said their income dropped because of the pandemic, 30% saw a return to normal.
        That''s compared to just 9% of households earning less than $30,000 annually.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13260ca-4892-4ee5-8528-1917ad46892c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:25:55.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:15.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bd00de-68a1-4310-ad72-10d00e58032c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:25:55.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:15.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the pandemic continues, Americans are growing more worried.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f091bc0e-72e3-44b1-8530-4159f9e1e66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:25:55.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:15.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465cfe21-7572-4312-ab2b-cf7124f50cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:25:55.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:15.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly all households that have seen a decline in income because
        of the pandemic, 95%, are worried about yet another hit in the coming months.
        And it isn''t just those who have already suffered. Of households that did
        not see any negative impact on their finances, 75% say they are worried about
        seeing one in the coming months.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe147e5-8ff4-4a16-a20a-4b3b72062183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:25:55.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:15.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aae6a36-8761-44c9-900e-806af8ed9a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:25:55.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:15.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vast majority of Americans are worried about a hit to their
        household income in the coming months due to the pandemic," McBride said.
        "This widespread worry and hesitancy to spend will weigh on the pace of economic
        recovery."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67289898-9971-48bf-8767-a2b21eeafa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T13:25:55.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:15.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/09/success/income-drop-coronavirus/index.html">42%
        of Americans say their income is still below pre-pandemic levels</a>."</em></p>'
  'ohio-nightclub-concert-coronavirus':
