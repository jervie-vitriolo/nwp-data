  'Sinovac-Biotech-bribery-COVID-19-vaccine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-09T15:43:23.386+08:00
    'imagesource': 'jcr:ce51a7f1-0182-474c-b84e-07ec77eccf54'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '524eed99-82f0-4331-99b9-3d9a70c7fc93'
    'lead': 'A Chinese company close to holding COVID-19 vaccine clinical trials in
      the country will undergo an investigation related to past allegations of bribery,
      Health Secretary Francisco Duque III says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-09T15:46:16.966+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:37:55.919+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:32.458+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to probe bribery claims vs. vaccine maker Sinovac'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01e5bfe-d133-4b9e-925e-9a6ab2cdd31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:46:16.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:37:55.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) —</strong> A
        Chinese company <a href="https://cnnphilippines.com/news/2020/12/8/sinovac-nears-covid-19-vaccine-clinical-trials-philippines.html">close
        to holding COVID-19 vaccine clinical trials</a> in the country will undergo
        an investigation related to past allegations of bribery, Health Secretary
        Francisco Duque III said on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a503460a-1105-4166-9092-651ea974fa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:46:16.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:37:55.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.washingtonpost.com/world/asia_pacific/coronavirus-vaccine-china-bribery-sinovac/2020/12/04/7c09ae68-28c6-11eb-9c21-3cc501d0981f_story.html">Washington
        Post</a> on December 4 reported that Sinovac Biotech was found to have a record
        of bribing Chinese drug regulators to secure vaccine approvals. Citing court
        records, the news outlet said Sinovac''s CEO allegedly gave out payments to
        receive speedy approvals for their SARS vaccine in 2003 and swine flu vaccine
        back in 2009. However, the Washington Post said there is no evidence the vaccines
        involved in the bribery issue were faulty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3562ea-1401-471f-af01-dcce51027d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:46:16.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:37:55.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said they are aware of the allegations. He added the vaccine
        experts panel is tasked to validate the news report so Philippine authorities
        can make an informed decision whether to allow Sinovac to hold trials in the
        country or allow the emergency use of its vaccine "CoronaVac."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50ec9fb-13bb-4e27-8999-b0ae3e0519a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:46:16.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:37:55.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prudent thing to do is to investigate, to validate. If true,&nbsp;it''s
        up to the vaccine expert panel to include this in their final report and also
        FDA," he said in a media briefing. "[Para] masiguro natin na hindi tayo mabibiktima
        dahil sa mga ganitong kwestiyonableng transaksyon kung totoong nangyayari
        po iyan."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3e7a01-8b77-43ac-b7b2-8cbbad3012d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:46:16.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:37:55.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So we can be sure we will not fall victims to their
        questionable transactions if proven to be true.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53054988-804c-4645-9487-aa78c0e8c98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:46:16.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:37:55.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. was quoted in a television interview
        on Wednesday that Sinovac may be the first vaccine to be distributed in the
        country. It is also "a few more documents" away from holding its trial in
        the Philippines.</p>'
  'age-restrictions-quarantine-rules-economy':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-09T15:46:20.146+08:00
    'imagesource': 'jcr:191cf1ec-55a7-43e9-bca2-3ff916088a0e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d5a5ac6-9b4d-46a4-8896-d2f7b64f3d76'
    'lead': 'Trade Secretary Ramon Lopez, who has tested positive for COVID-19, says
      keeping the 15-65 age limit for people allowed to go out bars the faster recovery
      of jobs and businesses months into the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-09T15:54:14.152+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T15:37:55.361+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:32.641+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine', 'economy', 'Mon', 'Lopez', 'COVID-19', 'pandemic',
      'recovery', 'jobs']
    'stories': ['d81aab92-b099-44d5-8c63-782cd9ed895d']
    'template': '1'
    'title': 'Existing age restrictions hold back economic recovery, job creation
      – DTI chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8bd042-2a00-4849-8cc4-262eccd4002c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:14.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:37:55.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) —</strong> Limiting
        people <a href="https://www.cnnphilippines.com/news/2020/10/16/Quarantine-age-restriction-15-to-65-years-old.html">aged
        below 15&nbsp;as well as older than 65</a> from heading out amid the COVID-19
        crisis stands in the way of faster economic rebound and the jobs recovery,
        Trade Secretary Ramon Lopez said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c9c5c4-8e3c-4f4b-bb8b-3f680ac308b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:14.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:37:55.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez, who just announced that he tested positive for COVID-19,
        lamented that the pace of economic recovery remains slow due to limitations
        on who can wander around to dine, shop, and travel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd034444f-bd81-4810-9503-9b76406b3e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:14.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:37:55.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as industries and sectors are concerned, <em>halos open
        na lahat</em>... <em>''Yung pinag-uusapan ngayon</em> [What we''re talking
        about now], do we allow minors with parents to go out? That will be a big
        boost to the economy, especially to retail trade," Lopez said during a virtual
        media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8ba126-d3ec-4048-977e-9ddf8697b3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:14.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:37:55.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Malaking tulong ''yun dahil</em> [It will be a big help because]
        we''re really far from the pre-COVID levels," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9306314-0d4b-4997-8700-1639054cea69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:14.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:37:55.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy shrunk by 10% so far this year, entering a recession
        for the first time since the 1998 Asian Financial Crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7363c9c6-0e49-412e-b4f1-ce2eba73ed20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:14.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:37:55.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the IATF allowed kids accompanied by parents to visit
        malls again but this was <a href="https://www.cnnphilippines.com/news/2020/12/3/Minor-malls-Metro-Manila-COVID-19.html?fbclid=IwAR2f8e_uznd2lUhkCiviuvncYbe3FAImgNXf6FphuyuUr4UeMjR34QD3EDE">overruled
        by Metro Manila mayors</a>, who said only those aged 18-65 can roam around
        to shop and spend. The ruling also applies to churchgoers for the traditional
        <em>simbang gabi</em> running up to Christmas Day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03fce55-5579-4ec5-b665-dfaff5197415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:14.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:37:55.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez added that the return to ultra-low unemployment rate of 5%
        may not be doable next year, as limited consumer spending also kept profits
        and expansion plans limited, leading to some business closures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d92ee5-655c-430a-b0c3-d226af795d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:14.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:37:55.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sectors are open <em>pero kung kaunti ang nagpupunta para bumili,
        limited yung ibang ages, then limited pa rin ang</em> consumption level,"
        Lopez said. "Consumption level and the rate of recovery of business is the
        one that will bring back consumer confidence."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f119fe74-970e-452a-8da0-d29793198144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:14.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:37:55.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the economic team waits for the easing of age restrictions, Lopez
        said they can look to the entry of new foreign investments for job creation
        as he anticipates a surge of interest following the passage of the new corporate
        income tax regime that lowers the rates paid by most businesses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299f7ccc-2beb-4904-92b6-d887c9b190c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:14.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:37:55.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From an all-time high 17.7% unemployment in April – or about 7.3
        million jobless Filipinos – the number has consistently declined to settle
        at <a href="https://www.cnnphilippines.com/business/2020/12/3/October-2020-employment-data-PSA.html">8.7%
        or 3.8 million people without work as of October.</a>&nbsp;However, this was
        still a jump from just 2 million people unemployed a year ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8261d3aa-bc52-4896-aa0a-20c70be83f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:14.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:37:55.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez pointed out that all industries are already open in areas
        under modified general community quarantine, adding that only Metro Manila
        and seven other areas are under the stricter GCQ until December 31.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11aa21b5-2d1d-4c14-aecd-e6f0ec66b095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:14.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:37:55.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Karlo Nograles added that the cautious and gradual
        approach to reopening the economy will receive a boost from the "safety seal"
        program of the Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases and local government units. He said it should bolster consumer confidence
        that they are visiting a restaurant or establishment which upholds the minimum
        health standards to prevent coronavirus infections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ceed59-aced-486d-a8d0-c7acb799d332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:14.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:37:55.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/9/10/NEDA-poverty-unemployment-2021.html?fbclid=IwAR1kQgsD1SNsjAh7nWJqU3fzVHqeOcvccUVakEIPwGHKkEIlip65fcEskxE">Pandemic
        may keep more Filipinos poor, jobless until next year</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7fed4b-895b-4249-9e7c-eb3a98715bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:14.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:37:55.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Nograles said the recent decision to allow <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/12/4/GCQ-COVID-19-meeting-seminar-trade-show.html"
        href="https://www.cnnphilippines.com/news/2020/12/4/GCQ-COVID-19-meeting-seminar-trade-show.html">conference
        venues to accept meetings, seminars, and conventions at 30% capacity</a>&nbsp;this
        December is a "manageable" risk for regulators, adding that this industry
        also needed help after nine months of shutdown.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3384851c-b3dc-460c-b653-192a8634291a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:14.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:37:55.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/12/9/OCTA-Research-seminar-minors-malls-GCQ.html">Experts:
        Allowing seminars, minors in malls goes against ‘sensible pandemic management’</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17394f9-325a-4b31-aa2e-d0403586782d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:14.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:37:55.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Lopez and Nograles said with the proper wearing of masks and
        face shields, social distancing, frequent handwashing, and robust contact
        tracing, the feared infection surge due to the holiday season will be averted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8a5ccf-0612-44ca-bf40-7590be5e193e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:14.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:37:55.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said there is a "likelihood" that Metro Manila, the country''s
        main economic hub, can shift to the most relaxed form of quarantine by January.
        He said that a steady decline in active cases and slower attack rates of infections
        must be seen before this change.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819ede99-d4da-4385-a25d-7f79800c8d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:14.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:37:55.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, people outside the 15-65 age range are only allowed to step
        out of their homes for essential trips. However, this rule is relaxed for
        <a href="https://www.cnnphilippines.com/news/2020/11/20/COVID-19-travel-tourism-MGCQ.html">families
        traveling to tourist spots like Boracay.</a></p>'
  'rebekah-jones-whistleblower-raid':
    'author': 'Casey Tolan and Curt Devine, CNN'
    'caption': 'Rebekah Jones was fired after accusing Gov. Ron DeSantis'' administration
      of minimizing the pandemic and skewing state data.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-09T15:48:42.195+08:00
    'imagesource': 'jcr:a5a522c1-50f3-49ec-86bc-cc35fdf874b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8477eaf-1eb8-4d3e-9033-3f4bc3695ef3'
    'lead': 'The former Florida state data scientist whose house was raided by police
      says she isn''t just worried about the legal ramifications she''s facing, but
      also for other state employees who leaked her damaging information on Florida''s
      coronavirus response.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-09T15:54:36.984+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T15:37:54.492+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:32.989+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Raid of former Florida Covid data scientist''s home could affect other
      state employees, legal experts warn'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e34a378-1311-4123-a865-28344cf48972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:36.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:54.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The former Florida state data scientist
        whose house was raided by police on Monday says she isn''t just worried about
        the legal ramifications she''s facing, but also for other state employees
        who leaked her damaging information on Florida''s coronavirus response.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3349956-a2a9-4e5d-8852-2f7f897a9764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:36.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:54.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebekah Jones, who was fired after accusing Gov. Ron DeSantis''
        administration of minimizing the pandemic and skewing state data, attracted
        national attention after her house was raided by armed state police on Monday
        morning. State authorities are investigating whether she accessed a government
        messaging system without authorization to send a message urging her former
        colleagues to speak out about coronavirus deaths.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c225878a-a33f-42ef-8346-03ee16d5fb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:36.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:54.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones has denied sending the message, but she told CNN she fears
        the computers and phone that state police seized from her Tallahassee home
        could expose her sources in the government to retaliation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e061c52d-012c-4c21-9362-c0f9772908ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:36.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:54.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On my phone is every communication I''ve ever had with someone
        who works at the state, who has come to me in confidence and told me things
        that could get them fired or in trouble like this," Jones told <a href="https://www.cnn.com/2020/12/07/us/florida-search-warrant-raid-rebekah-jones-invs/">CNN''s
        Chris Cuomo</a>&nbsp;on Monday night. "And I just want to say to all those
        people right now, if he doesn''t know already, DeSantis will know soon enough
        that you''ve been talking to me. So be careful."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216adcba-4375-4002-9ed1-aa10eedd3e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:36.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:54.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones was fired from the state health department in May. She claims
        she was terminated for refusing to manipulate coronavirus data, but state
        officials have said she was insubordinate and didn''t consult with epidemiological
        experts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40df5be-0d38-437d-ae95-14ab608fb5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:36.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:54.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since her firing, she''s emerged as a public critic of the DeSantis
        administration''s approach to the pandemic, blasting the governor and publishing
        her own dashboard of coronavirus stats. Jones said she received various internal
        records from people who worked for the state, including what she said was
        proof that state officials "were lying in January about things like internal
        reports and notices from the CDC."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fcd52c-8db0-46d4-8b6e-b5b9a42fada4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:36.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:54.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That evidence was on "a bunch of flash drives" that officers took
        when they raided her house, she said. Jones, who was not arrested or criminally
        charged, also had documents that she had legally accessed when she was a state
        employee, she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5267e3-f04d-424d-826a-968799d6b3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:36.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:54.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, legal experts say, the material could theoretically be used
        to target Jones'' sources if they violated rules about sharing internal information.
        The search warrant allowed officers to recover "any and all computer equipment"
        that stores or transmits data, including hard drives, devices, software, and
        correspondence "pertaining to the possession, receipt, origin or distribution
        of data involving the facilitation of computer crimes offenses."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37153f1-5e9e-46a0-a1cc-79af29f7e62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:36.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:54.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The warrant was extremely broad," Lawrence Walters, Jones'' attorney,
        told CNN. "We would hope that this is a targeted investigation to search for
        what they claim they were searching for. ... If their true intent is to investigate
        all of her personal communications and investigate her sources, that would
        demonstrate this is abusive and retaliatory."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bb9ffc-4482-42cd-ba6c-e8d8d4a7a740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:36.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:54.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he said, "we cannot stop them looking at what they have."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e01bd3b-5d7c-4a12-af9f-42e1451ff8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:36.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:54.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the state Department of Law Enforcement said
        agents are currently only investigating Jones but still analyzing evidence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2e62c1-2836-469a-8b2d-017924d8be54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:36.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:54.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point we are only investigating her for the cybercrime,"
        said spokesperson Gretl Plessinger. "If we do receive other information about
        other crimes or that could lead to another suspect, obviously we will follow
        up on that."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668435b0-2a37-4e6d-9952-48fb4fc6aa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:36.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:54.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why Jones'' sources should be ''nervous''</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716cb006-df6d-4a94-9678-d0ced00a5bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:36.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:54.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employment attorneys in Florida said that state workers who leaked
        internal records to Jones could face disciplinary action or possibly legal
        trouble -- although they might be able to seek protection under state whistleblower
        laws.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdb6c50-3518-48e2-896d-a6ee5c4d1282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:36.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:54.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones filed a whistleblower complaint with the Florida Commission
        on Human Relations in July, asking to be reinstated with back pay. That complaint
        is still pending and is confidential at this stage of the process, according
        to Walters, her lawyer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd20649b-b88b-4000-b670-2ed5b91b18b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:36.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:54.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cathleen Scott, a Florida employment lawyer who isn''t involved
        in the case, said that because of that complaint, people who leaked to Jones
        with the purpose of assisting her whistleblowing may be able to argue they
        should be protected from retaliation by the state. In some circumstances,
        "if you disclose information in furtherance of whistleblowing, you''d be protected
        for that," Scott said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778eb7d2-8037-4760-b889-23a560d35a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:36.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:54.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Matthew Fenton, another employment lawyer in the state, said
        he would be "nervous" if he were one of Jones'' sources in the government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38da79b2-2e4b-4c5f-b68e-b4f77b5f94d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:36.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:54.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public employees who want to be whistleblowers under Florida law
        generally have to disclose information to specific government authorities,
        he said. "Somebody who is just leaking her information is not following the
        chain of command," he said. "These informal channels would be significantly
        less protected."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1be89ba-9af5-4d4d-9f2f-777fe8b0558c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:36.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:54.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation centers around whether Jones used a state government
        messaging system without authorization. According to the affidavit by an agent
        with the law enforcement department, an unauthorized individual illegally
        accessed an emergency management system to send a group text message to government
        officials last month urging them to speak out about the coronavirus crisis.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fd053b-bc66-4064-9d0d-b9d47a581f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:36.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:54.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time to speak up before another 17,000 people are dead,"
        the message said, according to the affidavit. "You know this is wrong. You
        don''t have to be part of this. Be a hero. Speak out before it''s too late."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a6c788-f645-4534-a619-a523d6d1190d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:36.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:54.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials traced the message, which was sent on the afternoon of
        November 10, to an IP address connected to Jones'' house, the agent wrote
        in the affidavit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62011870-72d2-457e-a290-f54d5dff2755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:36.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:54.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The affidavit also raised questions about the health department''s
        cybersecurity practices. According to the agent, all users on the emergency
        planning group -- who included health department employees and employees of
        other government agencies -- logged in with the same username and password.
        The message went out to about 1,750 people before the software vendor stopped
        it, the affidavit said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e6f3ff-fa50-472c-af9a-2b1f83abc8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:36.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:54.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cybersecurity experts said they were surprised that the state would
        use a messaging service with such a weak security protocol. Mark Tehranipoor,
        a cybersecurity professor at the University of Florida and the director of
        the Florida Institute for Cybersecurity Research, said the procedure raised
        huge red flags.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ff511e-1e70-42ed-9ad3-d4f087ecf085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:36.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:54.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users sharing the same username and password "magnifies the possibility
        of that password being leaked, intentionally or unintentionally," Tehranipoor
        said. "It''s just a very outdated thing to do."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aceb984-bb8d-492d-ba9a-6b45cd96b8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:36.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:54.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just because someone didn''t engage in any kind of advanced
        hacking to access the message system doesn''t mean logging into the system
        without authorization wasn''t a crime. The Florida law cited in the search
        warrant says it''s illegal for anyone to access "any computer, computer system,
        computer network, or electronic device with knowledge that such access is
        unauthorized or the manner of use exceeds authorization."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c070455c-ec2e-45f0-9c0b-502dc0b9ce22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:36.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:54.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state health department didn''t respond to a request for comment
        about its cybersecurity practices.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61dec5f-4424-4ae8-bdf2-82d3ca2292b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:36.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:54.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>DeSantis facing growing criticism over Covid response</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6979f91c-2fe5-445c-b24f-f8e603ed8079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:36.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:54.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation of Jones comes as DeSantis is facing increasing
        scrutiny over his handling of the coronavirus pandemic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49888fc-32a0-442d-be13-4ff9f48bccc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:36.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:54.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as coronavirus cases in Florida have spiked again over the
        last month and a half, DeSantis has refused to allow municipalities in the
        state to enforce their own mask mandates or stricter social distancing laws.
        That limitation of local control has been criticized by mayors from both parties.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49612c0-a8d4-44a4-b957-0353b38aa003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:36.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:54.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation by the South Florida Sun-Sentinel <a href="https://www.sun-sentinel.com/coronavirus/fl-ne-coronavirus-florida-desantis-spin-ss-prem-20201203-tyjmgkos6bd7vo7vnripqliany-htmlstory.html">published
        last week</a> found that DeSantis'' administration worked to minimize bad
        news about the pandemic and spread misinformation. Some health department
        spokespeople were told in September not to issue statements until after the
        November election, and officials withheld crucial data about the spread of
        the virus, the newspaper reported.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5251ccda-61d3-4372-8fdf-6ceb71fd9561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:36.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:54.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones, who helped build the state''s coronavirus dashboard, has
        become one of the governor''s harshest critics, publicly alleging that DeSantis
        was to blame for the mounting death toll.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93ce9be-8031-434f-bbba-e18004845dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:36.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:54.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that she thought the raid was an attempt by DeSantis to
        silence her, and a sign of how her criticism has been a thorn in the side
        of his administration. "I had six straight months of success against him in
        destroying his reputation," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba9f063-31ba-450d-8237-db9536a2a635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:36.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:54.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But DeSantis'' office says he had no advance knowledge of the raid.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cdd9b0-b25a-4aee-ae6c-70c3b60f759b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:36.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:54.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Governor was not aware of the investigation nor will he offer
        his opinion on what information should or should not be used in any criminal
        prosecution," DeSantis spokesperson Fred Piccolo told CNN. "This is a case
        involving the unauthorized use of a text message system that Floridians rely
        on for timely, fact based updates. The Governor has every confidence in law
        enforcement to address the matter and the courts to adjudicate it."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f891d5-f588-43ef-bf41-4e439c7cdfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:36.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:54.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>State police raid criticized as ''over-the-top''</h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f72daf-ee25-444d-8a19-46d26d74fb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:36.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:54.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after the raid, there was also disagreement over exactly what
        happened inside Jones'' Tallahassee home.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7c4b38-63cd-4845-b31b-802f8494f2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:36.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:54.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones released a video she took showing an officer pointing his
        gun up a stairwell in her house. She said he was pointing the firearm at her
        2-year-old daughter, 11-year-old son and her husband, who she said were in
        the stairwell, although the video doesn''t make that clear. Outside her house,
        out of sight of the video, another officer "pointed a gun six inches from
        my face," Jones said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d6c3eb-2dc0-44a0-8788-bfb2ac0c4df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:36.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:54.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rick Swearingen, the department''s commissioner, said in a statement
        that "at no time were weapons pointed at anyone in the home." Agents knocked
        on her door and called Jones on the phone multiple times, and she hung up
        on them and refused to come to the door for about 23 minutes, the department
        said. The department did not respond to a question about whether the officers
        at her house were wearing body cameras.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8329323-6d66-40bb-bf8c-2cf17c3484a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:36.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:54.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Agents exercised tremendous restraint throughout the execution
        of the search warrant yesterday, especially considering the significant delay
        they faced in gaining entry," said Plessinger, a spokesperson for the department.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741fbc23-bb82-456d-a710-c65cc0187b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:36.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:54.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walters, Jones'' lawyer, said "she took a few minutes to get dressed
        because she believed the police were there to arrest her."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcac322e-37b0-4d06-a1f7-4deb0b7b28f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:36.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:54.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dramatic video that Jones took of officers entering her house
        with guns drawn quickly went viral, and her tweet with a clip of the video
        had more than 120,000 retweets as of Tuesday morning.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2a31ce-2750-4385-9021-751a721e28f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:36.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:54.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Democratic elected officials in the state condemned the
        raid.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cd928f-b2a1-4556-a154-8885d814852c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:36.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:54.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The guns drawn FDLE raid on the home of Rebekah Jones was shocking,
        over-the-top, and demands a full explanation," Charlie Crist, a congressman
        and former Florida governor, said in a statement. "Unless we get more information
        showing otherwise, it looks like an act of retaliation or an attempt to silence
        Ms. Jones for her critiques of the state''s COVID-19 response."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72e2776-9dd9-493a-92db-c2384d2770bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:36.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:54.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Ron Filipkowski, a lawyer appointed by DeSantis to a judicial
        nomination commission, <a href="https://www.wtsp.com/article/news/regional/florida/desantis-appointee-resigns-rebekah-jones-raid/67-e35704f2-40fb-4713-8b57-a124b08089b6">publicly
        resigned</a> Tuesday in what he said was a protest over the governor''s handling
        of the coronavirus crisis and the raid of Jones'' home.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c2a554-d020-4c64-af6c-a3ffc1e27fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:36.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:54.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not being done to ferret out a crime," Filipkowski told
        CNN. "It''s being done to intimidate."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4e808a-f8a5-40b9-8464-0e06a9e4c0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:36.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:54.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones said that while she wouldn''t stop her work publishing coronavirus
        data, she was planning to move her family away from Florida.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff82f11-a6ad-4ab5-9654-0ffaa30e0295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:36.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:54.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to move the hell out of here," she said. "It''s one
        thing to point a gun at me, it''s a completely different one to point it at
        my children."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e672d1d6-d39a-4b08-a144-2cefd278cb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T15:54:36.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:54.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/08/us/rebekah-jones-whistleblower-raid-invs/index.html">"Raid
        of former Florida Covid data scientist''s home could affect other state employees,
        legal experts warn"</a></em></p>'
