    'lead': 'Marijuana remains an illegal, dangerous drug in the Philippines even
      after a United Nations commission downgraded its classification, the Dangerous
      Drugs Board says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-09T16:08:12.772+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T15:37:51.347+08:00
