    'jcr:uuid': 'f7d24813-6e9d-4049-8d34-525e970e6eaf'
    'lead': 'Nine months into the pandemic, 42% of Americans say their household income
      is still below what it was before the coronavirus outbreak began, according
      to a new survey from Bankrate.com.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-09T13:25:55.707+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T15:38:15.583+08:00
