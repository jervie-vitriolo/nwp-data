    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov’t reminds public: Marijuana still banned in PH despite UN reclassification  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfce8eb-9b4c-4dc6-8499-1a09da2b42fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:08:12.772+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:51.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9)</strong> — Marijuana
        remains an illegal, dangerous drug in the Philippines even after a United
        Nations commission downgraded its classification, the Dangerous Drugs Board
        said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65a8b5f-ef17-4830-b665-8e7c33770898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:08:12.772+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:51.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794f64cb-616f-4a5b-bc8a-66dd496c6cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:08:12.772+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:51.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Commission on Narcotics Drugs <a href="https://cnnphilippines.com/world/2020/12/3/UN-reclassifies-cannabis-dangerous-drug.html">recently
        removed cannabis, commonly known as marijuana, from its list of the most dangerous
        drugs</a> – a move that recognizes the plant''s medicinal value. For nearly
        six decades, cannabis was listed under Schedule 4 of the 1961 Single Convention
        on Narcotic Drugs alongside deadly, addictive opioids, including heroin. Following
        the World Health Organization''s recommendation, it is now under Schedule
        1, still subject to restrictions particularly on its use for non-medical and
        non-scientific purposes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4cc5cc-5a18-47b1-8cb2-fe4be001f6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:08:12.773+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:51.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df8fbb6-77aa-46cf-9f39-3c1c6dfa17dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:08:12.773+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:51.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DDB chairman Catalino Cuy said this should not send the "wrong message"
        that marijuana can now be used in the country since domestic laws still prohibit
        it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f125e992-ae72-4a8e-9352-ff885058b488'
      'mgnl:activationStatus': true
