    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c991a4-8834-4a84-bfa4-4e8ba1ac7bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T20:40:43.087+08:00
      'mgnl:createdBy': 'pilar'
