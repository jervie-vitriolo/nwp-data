      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165fdc87-2a59-4765-bc80-5b66d055b3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-09T16:12:16.142+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:37:50.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if Trump should concede, Jordan said bluntly: "No. No
        way, no way, no way."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd49db6-3fbc-4d23-80a5-381f45e78b7d'
      'mgnl:activationStatus': true
