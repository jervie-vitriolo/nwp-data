      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, she liked a tweet calling for the "Black Panther"
        sequel to be canceled. Wright plays the genius superhero Shuri in the Marvel
        movie franchise and is expected to play a larger role in the sequel following
        the death of Chadwick Boseman.</p>'
    '17':
