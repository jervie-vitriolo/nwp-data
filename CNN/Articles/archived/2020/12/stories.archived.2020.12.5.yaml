    'mgnl:tags': ['COVID-19', 'coronavirus', 'covid']
    'template': '1'
    'title': 'PH records 1,733 more COVID-19 cases as total pushes past 438,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d845d2-470c-4978-bc02-e6db69d1c820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:06:17.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:38.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong>&nbsp;The
        country has tallied 1,733 more COVID-19 infections, bringing the total to
        over 438,000, the Department of Health said on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de44a339-126e-4c27-bf02-08a5936e07e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:06:17.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:38.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s case bulletin detailed a total of 438,069 infected
        patients, with about 6.8% or 29,961 active or currently ill. At least 86%
        of active patients are feeling mild symptoms, 6.7% have no symptoms, 4.6%
        in critical condition, 2.4% severe cases while 0.27% are showing moderate
        condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a3de39-f66f-4007-bfa2-e1e9b1e40566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:06:17.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:38.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City is the area with the highest number of new infections
        with 162, followed by Quezon City with 92, Benguet province with 80, Rizal
        with 70, and Laguna with 66.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df10bd8-9523-4175-8f56-ed1706712459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:06:17.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:38.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the number of recovered cases also increased to 399,582,
        or 91.2% of the total infections with 133 more survivors, while the death
        toll increased to 8,526 or 1.95% of the tally with 17 more people succumbing
        to the disease, the bulletin showed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2e1b05-7f28-40a8-88f9-a7649033c5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:06:17.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:38.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also noted removing nine duplicates from the count,
        including five recoveries. It also corrected its previous report where three
        deaths were mistakenly tagged as survivors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c06f55-17b0-4305-9b7c-4bead813e9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:06:17.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:38.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tally did not include data from 15 COVID-19 laboratories, the
        agency said, since they were not able to submit their reports on time.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec24b088-ee5a-4db5-886f-86ca90462a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T22:13:33.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:38.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also announced one new COVID-19
        case among Filipinos abroad, raising the total infected to 11,671 in 82 countries.
        Of this total, 2,690 cases have been verified by the DOH, the DFA said. Five
        others also got better, while no new patients have died. This brings the number
        of survivors to 7,564 while the death toll stayed at 846. There are also 3,261
        who are undergoing treatment, the department added.</p>'
  'Hawaii-free-round-trips-remote-workers':
