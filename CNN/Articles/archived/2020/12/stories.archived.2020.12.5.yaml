      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atayde bested nine other nominees. ‘Bagman,’ which is available
        on streaming platform iWant, is about how a barber named “Benjo” who entered
        the dirty side of politics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d58830-f536-41ad-88ab-d8cfed71ac05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T09:17:51.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:48.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fc9da6-5caa-4c25-9b56-4345c6881e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T09:17:51.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:48.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am just one of the actors here in the Philippines. There are
        a lot of brilliant actors for them to show you what we have in the country.
        I hope this is not the first and last. I hope this is the beginning of everything,”
        Atayde said Friday in his acceptance speech during the awarding ceremony held
        virtually.</p>'
    '7':
