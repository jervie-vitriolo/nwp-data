      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5)</strong> — Filipino
        celebrity Arjo Atayde won best actor at the Asian Academy Creative Awards
        for his role in the socio-political action series ‘Bagman.’</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6aee63-ca4b-4626-872a-2208caae8e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T09:17:51.725+08:00
