      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) –</strong> A
        total of 36 Abu Sayyaf militants surrendered to the military in a ceremony
        held Friday at the headquarters of the Marine Battalion Landing Team 8, 4th
        Marine Brigade in Omar, Sulu.</p>'
