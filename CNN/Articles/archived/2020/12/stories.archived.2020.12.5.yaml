      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president of the International Federation of Red Cross and Red
        Crescent Societies has called the "fake news" surrounding Covid-19 vaccines
        a second pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
