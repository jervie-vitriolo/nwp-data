      'mgnl:lastActivated': 2023-01-25T15:06:47.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5)</strong> — Some
        barangays covered by the service concession of Maynilad Water Services Inc.
        in Metro Manila and Bulacan will experience service interruption from December
        5 to 7 due to maintenance works, the company has announced.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d1b34f-5329-496a-b2b0-864afd3ab214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T11:51:58.916+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:47.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affected areas are in Valenzuela, Caloocan, and Quezon City, as
        well as Meycauayan and Obando in Bulacan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c499fa6-8833-473d-8ab6-24c8f1513268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T11:51:58.916+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:47.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on Maynilad’s schedule, there will be low pressure to no water
        flow for households in several barangays from 10 a.m. on Saturday until 6
        a.m. on Monday on a rotational basis.</p>'
    '12':
      'contentWidth': '100%'
