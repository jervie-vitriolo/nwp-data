      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7979c044-3c1d-4055-aa10-41e23deccc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T11:51:58.916+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:47.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad explained in a statement Friday night there will be reduced
        production of clean water at the La Mesa Treatment Plan 2 to make way for
        maintenance works that were postponed in the aftermath of Typhoon Ulysses.
        After the typhoon battered Luzon in mid-November, both Maynilad Water Services
        Inc. and Manila Water Co. had service interruptions due to murky dam water
        and power outages, the statement added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123019a3-f28e-46fa-a4a6-36a01e0223d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T11:51:58.917+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:47.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once supply gets back to normal, Maynilad said customers may find
        the water discolored and murky, but they should just let it flow for a few
        minutes or use a clean cloth as filter. Clean water should eventually come
        out of the tap, Maynilad said.</p>'
  'Roque-Pacquiao-under-probe-quarantine-violation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-05T12:29:21.805+08:00
    'imagesource': 'jcr:e69f801c-bc58-4361-8ecd-57bbba4bcdf3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bb1dc38-aaa1-4716-8f15-f1ef48f96b63'
    'lead': 'The Philippine National Police is expected to conclude early next week
      its probe into the alleged violation of Presidential Spokesperson Harry Roque,
      Senator Manny Pacquiao, and other government officials on the ban on mass gatherings,
      an official from the DILG says'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-05T12:49:12.957+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:06:46.978+08:00
    'mgnl:lastActivatedBy': 'magnolia'
