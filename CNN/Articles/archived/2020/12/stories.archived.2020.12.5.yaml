      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Preparedness for the next pandemic</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3d9978-6240-45dd-93ce-e4fcbc35854e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T01:05:35.133+08:00
