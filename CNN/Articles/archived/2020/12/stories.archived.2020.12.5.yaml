      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong>&nbsp;Valenzuela
        City Mayor Rex Gatchalian on Saturday said he received the NLEX Corporation''s
        response to his call for a solution to the traffic problem caused by the company''s
        tollway system. However, he said it did not meet his standards.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ab0266-4bb9-49dd-a6a3-2867ece6df85'
      'mgnl:activationStatus': true
