    'jcr:uuid': '28f02d91-b206-429d-bfeb-a043ab106579'
    'lead': 'The Department of Budget and Management is looking at proposing a ₱4.024-trillion
      national spending plan for 2022, Secretary Wendel Avisado said Saturday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-05T14:07:19.434+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T15:06:45.036+08:00
