      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> Not
        too keen on going to the mall? You can now hire a personal shopper at SM Stores
        for free.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf562153-144e-4cdf-a727-8f0ca6f2f6fc'
