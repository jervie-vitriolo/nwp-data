    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google widely criticized after parting ways with a leading voice in
      AI ethics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd42b54d-7d0b-4ae4-a1d9-c19287bff1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:28:43.571+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:33.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Many Google employees and others in
        the tech and academic communities are furious over the sudden exit from Google
        of a pioneer in the study of ethics in artificial intelligence—a departure
        they see as a failure by an industry titan to foster an environment supportive
        of diversity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccf91b9-cb4b-43d3-ab6b-c2dda2a095b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:28:43.571+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:33.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02ffd28-8629-4ce0-a0c4-8f588716d187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:28:43.571+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:33.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timnit Gebru is known for her research into bias and inequality
        in AI, and in particular for a 2018 paper she coauthored with Joy Buolamwini
        that highlighted how poorly commercial facial-recognition software fared when
        attempting to classify women and people of color. Their work sparked widespread
        awareness of issues common in AI today, particularly when the technology is
        tasked with identifying anything about human beings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63188c9-6b9e-49d7-acb4-8ba7894203f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:28:43.572+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:33.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489a7077-723c-450a-b9eb-cb598a6b603b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:28:43.572+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:33.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Google, Gebru was the co-leader of the company''s ethical AI
        team, and one of very few Black employees at the company overall (3.7% of
        Google''s employees are Black according to the company''s 2020 annual diversity
        report)— let alone in its AI division. The research scientist is also cofounder
        of the group Black in AI. On Wednesday night, Gebru tweeted that she had been
        "immediately fired" for an email she recently sent to Google''s Brain Women
        and Allies internal mailing list.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb316c51-2eea-46db-9fba-784c695a073e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:28:43.572+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:33.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742d1793-061e-4d0c-a758-6b72a3803d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:28:43.572+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:33.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In later tweets, Gebru clarified that no one at Google explicitly
        told her that she was fired. Rather, she said Google would not meet a number
        of her conditions for returning and accepted her resignation immediately because
        it felt that her email reflected "behavior that is inconsistent with the expectations
        of a Google manager."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8faae4e-6018-4b77-bfc4-833a6d8fe591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:28:43.572+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:33.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef20a51-d2ef-4aaa-b8d4-0f3d5df58fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:28:43.572+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:33.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the email, which was first published by the newsletter Platformer
        on Thursday, Gebru wrote that she felt "constantly dehumanized" at Google
        and expressed dismay over the ongoing lack of diversity at the company.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d750a1f-3824-43d6-a0d4-a181a384e672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:28:43.572+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:33.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f882fb-b05f-4812-aa42-f43d5aca061e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:28:43.572+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:33.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because there is zero accountability. There is no incentive to
        hire 39% women: your life gets worse when you start advocating for underrepresented
        people, you start making the other leaders upset when they don''t want to
        give you good ratings during calibration. There is no way more documents or
        more conversations will achieve anything," she wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a5c754-99fd-409c-83a4-3733d08c90e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:28:43.572+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:33.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dadbb80-83ed-4b09-9287-eb008fc840fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:28:43.572+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:33.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gebru also expressed frustration over an internal process related
        to the review of a research paper she coauthored with others at Google and
        outside the company that had not yet been published.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588890b7-22af-4146-b9d8-f3a803742c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:28:43.572+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:33.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448812fd-099c-4f69-95ba-6d758dcbcdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:28:43.572+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:33.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The research paper in question</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21f88d5-90af-41d2-ad87-b56d90276281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:28:43.572+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:33.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gebru, who joined Google in late 2018, told CNN Business that the
        research paper in question was about the dangers of large language models
        — a growing trend in AI with the release of increasingly capable systems that
        can create impressively human-sounding text like recipes, poetry, and even
        news articles. This is also an area of AI that Google has shown it feels is
        key to its future in search.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732a89a8-d06f-4020-bc63-622f45b600ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:28:43.573+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:33.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7187789c-8473-4217-b6c5-6d552525b9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:28:43.573+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:33.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gebru said the paper had been submitted to the Conference on Fairness,
        Accountability, and Transparency, which will be held in March, and that there
        was nothing unusual about how the paper was submitted for internal review
        at Google. She said she wrote the email Tuesday evening after a long back
        and forth with Google AI leadership in which she was repeatedly told to retract
        the paper from consideration for presentation at the conference or remove
        her name from it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5f2b16-83cd-4be3-b4a4-43cc90423541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:28:43.573+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:33.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46241834-d1ba-4b80-a8ef-b0fc2e8a34e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:28:43.573+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:33.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gebru told CNN Business that on Wednesday she was informed that
        she no longer worked at the company. "It really didn''t have to be like this
        at all," Gebru said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec835ecb-8c24-48ff-84a1-c223e34c1aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:28:43.573+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:33.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1102f7-d9b8-49d3-b8d8-40f61ca4b087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:28:43.573+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:33.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An email sent to Google Research employees</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83f2ed9-7163-4d7d-95fd-dd1228f63f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:28:43.573+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:33.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Google spokeswoman said the company had no comment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e162f76-7b2d-4dc4-95cb-d89f026273b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:28:43.573+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:33.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2afc73-25fb-4f11-9f1a-004820145dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:28:43.573+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:33.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email sent to Google Research employees on Thursday that he
        posted publicly on Friday, Jeff Dean, Google''s head of AI, told employees
        his perspective: that Gebru coauthored a paper but didn''t give the company
        the required two weeks to review it before its deadline. The paper was reviewed
        internally, he wrote, but it "didn''t meet our bar for publication."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590c1fb0-a234-475a-8f23-e5e54f3ddb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:28:43.573+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:33.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd33a9e0-f785-4a4b-b23c-39ff32b71589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:28:43.573+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:33.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dean added: "Unfortunately, this particular paper was only shared
        with a day''s notice before its deadline — we require two weeks for this sort
        of review — and then instead of awaiting reviewer feedback, it was approved
        for submission and submitted."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d33b4ca-d19d-47cb-89f8-308402af4ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:28:43.573+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:33.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8b5ed2-4f57-49f8-934a-dec42215ad9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:28:43.573+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:33.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Gebru responded with demands that had to be met if she were
        to remain at Google. "Timnit wrote that if we didn''t meet these demands,
        she would leave Google and work on an end date," Dean wrote.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e552fcad-cc84-4617-b0a4-56b4d0faf747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:28:43.573+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:33.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803357dd-af17-4f61-bcaa-ffab606782aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:28:43.573+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:33.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gebru told CNN Business that her conditions included transparency
        about the way the paper was ordered to be retracted, as well as meetings with
        Dean and another AI executive at Google to talk about the treatment of researchers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcaf429-ea65-442f-9fb1-d7665348d59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:28:43.573+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:33.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44e7290-a5fd-46db-af10-ff2cc45c3259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:28:43.574+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:33.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We accept and respect her decision to resign from Google," Dean
        wrote. He also explained some of the company''s research and review process
        and said he will be speaking with Google''s research teams, including those
        on the ethical AI team "so they know that we strongly support these important
        streams of research."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf79bad-40c4-4c86-83b7-95b4ad101464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:28:43.574+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:33.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d4d62d-a4d5-43c3-8a63-e71dcaf3dec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:28:43.574+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:33.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A quick show of support</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d62c39-1249-45aa-9c94-b2da936962b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:28:43.574+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:33.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just after Gebru''s initial tweet on Wednesday, coworkers and others
        quickly shared support for her online, including Margaret Mitchell, who had
        been Gebru''s co-team leader at Google.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23057eca-005d-419b-9caa-0f9bbd8cf76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:28:43.574+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:33.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8813c84-008e-41ff-b96c-e69f8a639624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:28:43.574+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:33.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today dawns a new horrible life-changing loss in a year of horrible
        life-changing losses," Mitchell tweeted on Thursday. "I can''t well articulate
        the pain of losing @timnitgebru as my co-lead. I''ve been able to excel because
        of her — like so many others. I''m mostly in shock."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d38eeac-c640-4c0a-889d-acc95a00104b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:28:43.574+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:33.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef103a0-dcaf-4fa7-8d70-6369cef5906a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:28:43.574+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:33.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have your back as you have always had mine," tweeted Buolamwini,
        who besides coauthoring on the 2018 paper with Gebru, is founder of the Algorithmic
        League. "You are brilliant and respected. You listen to those others readily
        ignore. You ask hard questions not to advance yourself but to uplift the communities
        we owe our foundations."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8297e1dd-f650-465d-9b2b-f477f0833559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:28:43.574+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:33.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ad3831-befa-4039-8350-96181c3c33c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:28:43.574+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:33.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sherrilyn Ifill, president and director-counsel of the NAACP Legal
        Defense and Educational Fund, tweeted, "I have learned so much from her about
        AI bias. What a disaster."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f64374-33a5-463c-b7bb-4dd0e1745185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:28:43.574+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:33.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fb45b9-15d7-4668-9b27-09fcddd0d1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:28:43.574+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:33.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By midday Friday, a Medium post decrying her departure and demanding
        transparency about Google''s decision regarding the research paper had gained
        the signatures of more than 1,300 Google employees and over 1,600 supporters
        within the academic and AI fields. Those sharing their support include numerous
        women who have fought inequality in the technology industry, such as Ellen
        Pao, CEO of Project Include and former CEO of Reddit; Ifeoma Ozoma, a former
        Google employee who founded Earthseed; and Meredith Whittaker, faculty director
        at the AI Now Institute and a core organizer of the 2018 Google Walkout, which
        protested sexual harassment and misconduct at the company. Others include
        Buolamwini, as well as Danielle Citron, a law professor who specializes in
        the study of online harassment at Boston University and a 2019 MacArthur Fellow.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf3430c-50e1-47f2-b8cd-e6f1c69733bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:28:43.574+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:33.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9504b4e5-0c70-4b7a-803e-393351333d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:28:43.574+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:33.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citron told CNN Business that she sees Gebru as a "leading light"
        when it comes to exposing, clarifying, and studying racism and embedded inequities
        that are perpetuated in algorithmic systems. Gebru showed how important it
        is to rethink how data is collected, she said, and ask questions about whether
        we should even use these systems, she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d286f3c-e21f-4258-9eae-331753239ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:28:43.574+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:33.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2749a707-734d-4158-bc6c-2650466adf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:28:43.575+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:33.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WTF, Google?" she said. "Sorry, but you were so lucky she even
        came to work for you."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2c5a6a-7035-4244-96fd-7a9008d00281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:30:03.938+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:33.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/04/tech/google-timnit-gebru-ai-ethics-leaves/index.html">"Google
        widely criticized after parting ways with a leading voice in AI ethics"</a></em></p>'
  'Black-Panther-star-Letitia-backlash-coronavirus-vaccines':
