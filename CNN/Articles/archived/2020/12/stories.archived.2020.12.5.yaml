      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Melissa Alonso, Jay Croft, Andrea Diaz, Maggie Fox, Jacqueline
        Howard, Jon Passantino, Rebekah Riess, Amanda Sealy, Ganesh Setty, Anna Sturla
        and Amanda Watts contributed to this report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4efa03c-55a8-4c22-9e74-77db8a2ba94c'
      'mgnl:activationStatus': true
