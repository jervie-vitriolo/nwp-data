      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22857580-a7bc-4e02-8919-afe1374e9edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T21:30:14.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:14.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memorandum, the DOJ also told the NBI to conduct a case build-up
        and file charges upon gathering sufficient evidence. The bureau was also directed
        to submit periodic progress reports within 30 days to the department.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7588c7b7-feab-4a6a-94b4-de36ffa83a3b'
