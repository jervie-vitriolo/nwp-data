    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:55.715+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG: PNP findings on Roque, Pacquiao''s alleged COVID-19 protocol violation
      out by Monday'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425e888c-d2b2-44c5-afda-e2ab53cddfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T12:49:12.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:46.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5)</strong> —&nbsp;The
        Philippine National Police is expected to conclude early next week its probe
        into the alleged violation of Presidential Spokesperson Harry Roque, Senator
        Manny Pacquiao, and other government officials on the ban on mass gatherings,
        an official from the Department of the Interior and Local Government said
        on Saturday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9919b78e-00de-4fc5-b9cb-b7bacefa81b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T14:43:49.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:46.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect that report on Monday," DILG Undersecretary Jonathan
        Malaya told CNN Philippines’ Newsroom Weekend.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c4b60f-3c06-4a06-806d-6f6dff239f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T14:43:49.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:46.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then we will act based doon sa kalalabasan ng investigation ng
        PNP," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b498d0de-b12f-46b6-bbb2-598b49cbc621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T14:43:49.178+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:46.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Then we will act based on the results of the investigation
        of the PNP.]</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c57321d-8652-4f1f-bc77-5be0b37a2f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T12:49:12.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:46.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang lumabas kasi sa social media is there were some government
        officials, si spokesman Harry Roque, Senator Pacquiao and some others who
        were allegedly reported to have violated quarantine protocols set by the Department
        of Health,” Malaya said.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7509bf89-293b-43ba-b8bb-5ebc7a6edc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T12:49:12.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:46.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Posts on social media showed there were some government
        officials, including spokesman Harry Roque, Senator Pacquiao, who were allegedly
        reported to have violated quarantine protocols set by the Department of Health.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb30c53-1e30-40ae-8334-6b934a4e1c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T12:49:12.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:46.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/cnnphilippines/status/1332601836834983937?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1332601836834983937%7Ctwgr%5E%7Ctwcon%5Es1_&amp;ref_url=http%3A%2F%2Fcnnphilippines.com%2Fregional%2F2020%2F11%2F28%2FRoque-crowded-tourism-event-Cebu.html%3F%3F%3F%3F%3F"
        target="_blank">Photos</a> of Roque speaking during an event full of people
        on Bantayan Island in Cebu province surfaced on social media last week. Netizens
        were quick to point out the lack of physical distancing among the participants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b43722-4649-4abc-843e-e97311c1d04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T12:49:12.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:46.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the event, Roque, who is also spokesperson of the state''s
        COVID-19 task force, told the attendees the one-meter distancing rule may
        be dispensed with as long as people are wearing face masks in an open-air
        venue. But days after he was criticized, Roque said he had <a href="https://www.cnnphilippines.com/news/2020/12/3/Roque-lesson-learned-social-distancing-mass-gathering-Palawan-visit.html"
        target="_blank">learned his lesson</a> in exemplifying proper conduct of health
        protocols.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad837cf1-b214-410b-9e2b-4526f4f8db8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T12:49:12.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:46.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos of Pacquiao where he was seen distributing relief goods and
        gifts in Batangas also circulated online last weekend, with several netizens
        noticing the failure of attendees to maintain a safe distance from each other.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9073ea-6da7-4f49-9401-0d045e12a558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T17:18:51.415+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:46.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health has repeatedly warned against crowd-drawing
        events such as Christmas parties and outreach programs which could trigger
        a surge in coronavirus cases.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaedc6d-3d22-41a1-a5d7-f83a840f3800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T17:18:51.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:46.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Malaya reminded the public to continue observing the
        minimum health standards to prevent a spike in infections this holiday season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a517bf8-78d7-481d-8f17-9fa2753327b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T17:18:51.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:46.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lahat kailangan mag-cooperate kasi (Everyone must cooperate because)
        we have been on a downward trend for the past three months, and all we need
        to do is to sustain it over the Christmas (season)," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb9321f-a294-4fc4-81ee-a09c2c044967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T17:18:51.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:46.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Dramatically improved''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa390cc5-8d0d-4238-9093-37e83a71a21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T17:18:51.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:46.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Malaya noted an improvement in the contact-tracing capacity
        of the country with the help of 50,000 more contact tracers recently deployed
        in local government units. He said prior to the new hires, the country already
        has over 100,000 contact tracers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0077d09-7a16-4398-a0f7-ec5f3e10da87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T17:18:51.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:46.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have dramatically improved our contact-tracing capacity," he
        said. "The reason why kapag may spike sa probinsya mabilis natin nakokontrol
        (we can easily control spikes in cases in provinces) is because we have an
        army of contact tracers."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b07a6ee-2d91-4630-9a31-0cc225981fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T17:18:51.415+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:46.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Baguio Mayor Benjamin Magalong, the country‘s contact tracing
        czar, admitted that the Philippines still has a “weak” system of identifying
        those who had interacted with patients infected with COVID-19. He said the
        government is working on a uniform data collection tool to track infected
        individuals and their contacts.</p>'
  'LTFRB-cash-aid-PUV-operators':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-05T13:01:40.735+08:00
    'imagesource': 'jcr:7acfc8c7-fba3-4191-ab7b-c3411afad987'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f7259d3-f8b0-4bd3-af9c-658b0fec2ccb'
    'lead': 'The Land Transportation Franchising and Regulatory Board has released
      some ₱802 million worth of cash assistance to 59,000 public utility vehicle
      operators affected by the pandemic, the agency says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-05T13:03:01.238+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:06:46.046+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:56.442+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB releases ₱802M in cash aid to 59,000 PUV operators'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724422f0-97bc-4f17-ad24-4ff88138527a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T13:03:01.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:46.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong>&nbsp;The
        Land Transportation Franchising and Regulatory Board has released some P802
        million worth of cash assistance to 59,000 public utility vehicle operators
        affected by the pandemic, the agency said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8ecad5-c52d-450b-90fc-361366f1f0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T14:17:27.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:46.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ay 91% na ng bilang ng beneficiaries ayon sa datos na kasulukuyang
        mayroon ang Programa," the LTFRB said in a statement, referring to the 59,000
        PUV operators who received financial aid.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd70dcc4-cd91-401d-a6cd-8b4fb5f15f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T14:17:27.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:46.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is 91 percent of the current beneficiaries of
        the subsidy program].</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ce2e39-2a3c-4ab2-87e9-09766009f0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T14:17:27.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:46.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement, the LTFRB said ₱1.158 billion was allotted
        for its subsidy program under the Republic Act 11494 also known as Bayanihan
        to Recover As One Act, a government initiative aimed at cushioning the impact
        of the coronavirus crisis. It added more PUV operators can expect to get their
        financial aid in the coming weeks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8358c32f-fd4f-4dc6-b306-5c806d7d8271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T14:17:27.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:46.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the LTFRB’s cash assistance program, operators of buses, P2P
        buses, jeepneys, UV Express, and Filcab units could each receive a one-time
        cash aid worth ₱6,500. Filcabs ply the national roads and are alternatives
        to tricycles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcc9790-96a5-46fa-abfa-837bf408480a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T14:17:27.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:46.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency earlier said the subsidy will be distributed through
        the Landbank of the Philippine Pantawid Pasada Program cash cards, deposit
        or withdrawal via a Landbank account, or other existing bank accounts.</p>'
