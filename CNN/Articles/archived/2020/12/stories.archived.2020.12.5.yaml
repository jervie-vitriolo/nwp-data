  'Trump-administration-new-DACA-applications':
    'author': 'Priscilla Alvarez, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-05T06:42:47.069+08:00
    'imagesource': 'jcr:229323bf-3661-4586-acc2-b02af542c501'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c6379fa-1830-4908-884b-56f6ca88905e'
    'lead': 'The Trump administration must post a public notice that it will accept
      new applications for the Obama-era program shielding undocumented immigrants
      who came to the US as children from deportation, a federal judge orders'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-05T06:46:17.051+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:06:53.746+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:54.367+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump administration must accept new DACA applications, judge orders'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0319e63f-87ee-4af4-bfc5-6fcfcf00b3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T06:46:17.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:53.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Trump administration must post
        a public notice that it will accept new applications for the Obama-era program
        shielding undocumented immigrants who came to the US as children from deportation,
        a federal judge ordered Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034d3dd0-77e5-41e5-8f4f-2a4d57e3c0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T06:46:17.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:53.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Nicholas Garaufis'' latest order builds on his November ruling
        where he found that Chad Wolf was not legally serving as acting Homeland Security
        secretary when he signed rules limiting applications and renewals for the
        Deferred Action for Childhood Arrivals program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3907af03-63a6-4657-8ee9-17c18fb2df90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T06:46:17.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:53.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration tried ending DACA in 2017, but the US Supreme
        Court blocked its attempt in June. In light of the Supreme Court''s ruling,
        Wolf issued a memo in July saying that new applications for DACA would not
        be accepted and renewals would be limited to one year instead of two amid
        an ongoing review. The memo had sought to buy time while the administration
        decided its next steps.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8a92ec-f205-43c5-a7fa-ee7933e4cc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T06:46:17.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:53.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garaufis'' Friday order appears to nod to the administration''s
        handling of the Supreme Court ruling, calling the Department of Homeland Security
        to publicly -- and prominently -- provide notice that it will accept new applications
        and return to two-year renewals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dd2ab7-b32c-4b0e-9597-618ecd679df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T06:46:17.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:53.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DHS is DIRECTED to post a public notice, within 3 calendar days
        of this Order, to be displayed prominently on its website and on the websites
        of all other relevant agencies, that it is accepting first-time requests for
        consideration of deferred action under DACA, renewal requests, and advance
        parole requests, based on the terms of the DACA program prior to September
        5, 2017, and in accordance with this court''s Memorandum &amp; Order of November
        14, 2020," Garaufis wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75870be-c7c5-4c70-a512-5b80934dd11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T06:46:17.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:53.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garaufis also again slammed Wolf''s appointment, which has repeatedly
        come under scrutiny.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8e804c-194b-4914-81df-d5e66e7c70df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T06:46:17.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:53.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Homeland Security tried to self-correct its line
        of succession by having Pete Gaynor, who is the Senate-confirmed Federal Emergency
        Management Agency administrator, temporarily exercise the authority of Homeland
        Security secretary to try to alleviate concerns over Wolf''s legitimacy as
        acting chief of the department.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c106904-2927-47f5-b462-3eda94a5d6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T06:46:17.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:53.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neither Administrator Gaynor nor Mr. Wolf currently possesses,
        nor have they ever possessed, the powers of the Acting Secretary of Homeland
        Security," Garaufis wrote in a footnote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8eca30-bec8-407c-b96f-91b1d57f6fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T06:46:17.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:53.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garaufis ordered that Wolf''s memo detailing new DACA rules be vacated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc864810-573a-4ffb-bccb-146c34cb0aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T06:46:17.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:53.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<a href="https://edition.cnn.com/2020/12/04/politics/daca-applications-order/index.html"><em>Trump
        administration must accept new DACA applications, judge orders</em></a></p>'
