      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want him coming down here talking about Kelly and David, and
        how important they are to the future of the country, and how their election
        is so critical to his legacy," said the former senator. "If he wants his legacy
        to remain, then he needs to ensure that we win both these seats —&nbsp;and
        he needs to say that in no uncertain terms."</p>'
    '19':
