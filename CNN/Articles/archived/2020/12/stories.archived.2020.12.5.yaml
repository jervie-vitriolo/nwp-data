      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former rebels, who were supporters of deceased Abu Sayyaf subleader
        Alhabsy Misaya, turned over seven M1 Garand rifles and one M653 rifle to the
        Naval Forces Western Mindanao Command and Joint Task Force-Sulu.</p>'
