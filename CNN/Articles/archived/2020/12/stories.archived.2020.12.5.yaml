      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shayne Victoria, a personal shopper at SM Mall of Asia, explained
        to CNN Philippines on Saturday what the job is all about. She said customers
