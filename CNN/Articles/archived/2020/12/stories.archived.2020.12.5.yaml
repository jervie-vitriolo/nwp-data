      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright''s "Avengers: Endgame" co-star Don Cheadle called the video
        "hot garbage" in a tweet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3359d490-9e67-4bfb-9cd4-63fcf43b5f90'
