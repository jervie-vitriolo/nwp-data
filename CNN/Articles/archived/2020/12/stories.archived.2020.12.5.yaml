  'Coronavirus-thrives--where-science-is-drowned-out-by-conspiracy-theories---World-Health-head-says':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-05T01:00:00.516+08:00
    'imagesource': 'jcr:eb91b35b-d3cc-4291-9fe2-794c567f3faf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8da3debb-795c-4056-b48f-d3d1a265806e'
    'lead': 'The spread of COVID-19 can be stopped and it takes using proven public
      health tools, not conspiracy theories, World Health Organization Director-General
      Tedros Adhanom Ghebreyesus said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-05T01:00:28.048+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T15:06:58.879+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:53.151+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'Coronavirus thrives ''where science is drowned out by conspiracy theories,''
      World Health head says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb85f77-55d9-41b7-8d57-621ebee13643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T01:00:28.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:06:58.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>The spread of COVID-19 can be stopped,
        and it takes using proven public health tools, not conspiracy theories, World
        Health Organization Director-General Tedros Adhanom Ghebreyesus said during
        a special session of the United Nations on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641bebde-91c0-435e-98c2-576f33c4545c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T01:00:28.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:06:58.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3031be2f-37ae-4efe-a0b5-f802dc647083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T01:00:28.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:06:58.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although this is a global health crisis, it’s important to remember
        that not all countries have responded equally, and not all countries have
        been affected equally," Tedros said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab470e6-272d-4c4e-80a1-016b2cba9da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T01:00:28.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:06:58.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea35b048-6333-46e0-b359-2bf390857175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T01:00:28.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:06:58.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many countries have succeeded in preventing or containing widespread
        transmission of COVID-19 with proven public health tools. This is not a fluke
        of geography or demography. These countries have proven that with science,
        solidarity and sacrifice this virus can be tamed. This virus can be stopped,"
        Tedros said. "But where science is drowned out by conspiracy theories, where
        solidarity is undermined by division, where sacrifice is substituted with
        self-interest, the virus thrives."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28739d50-b176-4f32-b0af-c35fbd1dac2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T01:00:28.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:06:58.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-12-04-20-intl/index.html"
        target="_blank">"Coronavirus thrives "where science is drowned out by conspiracy
        theories," World Health head says"</a></i></p>'
