      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday was the worst day of numbers reported in the pandemic so
        far in the United States, with 217,664 recorded new cases of Covid-19 and
        2,879 reported deaths, according to Johns Hopkins University.</p>'
