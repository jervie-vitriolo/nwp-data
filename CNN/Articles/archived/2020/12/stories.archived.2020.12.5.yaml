      'mgnl:type': 'text'
      'text': '<p>Four years after Serantes'' feat, Roel captured another bronze for
        the Philippines during the 1992 Barcelona Olympics after edging Kenya''s James
        Wanene in the Round of 32, India''s Rajendra Prasad in the Round of 16, and
        Great Britain''s Rowan Williams in the quarterfinals. He lost to eventual
        winner Rogelio Mercado of Cuba in the semifinals.</p>'
