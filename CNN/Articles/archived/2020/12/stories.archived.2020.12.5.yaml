    'lead': 'Timnit Gebru is known for her research into bias and inequality in AI,
      and in particular for a 2018 paper she coauthored with Joy Buolamwini that highlighted
      how poorly commercial facial-recognition software fared when attempting to classify
      women and people of color.'
