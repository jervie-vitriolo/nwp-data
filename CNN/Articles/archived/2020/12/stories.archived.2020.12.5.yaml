        data-show-text="true" data-width=""><blockquote cite="https://www.facebook.com/MayniladWater/posts/2457889314517924"
        class="fb-xfbml-parse-ignore"><p>Pansamantalang ibababa ang water production
        ng La Mesa Treatment Plant 2 simula mamayang gabi upang bigyang-daan ang...</p>Posted
        by <a href="https://www.facebook.com/MayniladWater/">Maynilad Water Services,
        Inc.</a> on&nbsp;<a href="https://www.facebook.com/MayniladWater/posts/2457889314517924">Friday,
        December 4, 2020</a></blockquote></div>'
      'jcr:primaryType': 'mgnl:block'
