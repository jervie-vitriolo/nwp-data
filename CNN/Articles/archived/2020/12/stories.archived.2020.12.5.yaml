      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>What better way to survive a pandemic
        than to do it on a beach in Hawaii?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b487c7e6-da49-4e58-a46d-7110a3c53169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:27:18.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:36.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6f21f6-1900-470d-9f1f-81ee5cf0b583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:27:18.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:36.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For anyone who finds the idea dreamy, Hawaii is offering free round
        trip tickets to Oahu to out-of-state remote workers who want to live and work
        there while contributing to the state''s economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c9fbb4-9b19-4f3d-ba70-31b53ed9ac24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:27:18.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:36.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49be5134-95a4-4075-b683-f5d5eeafec69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:27:18.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:36.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state launched the temporary residency program, known as "Movers
        and Shakas," in collaboration with schools and businesses. It''s accepting
        its first group of applicants until December 15.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35dea1c-4a6d-4282-b5f6-c7499d63da7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:27:18.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:36.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425d40f6-56ea-4731-818b-f72a77593505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:27:18.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:36.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Movers and Shakas is a small step towards economic recovery and
        diversifying our economy," Jason Higa, the group''s founder, told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af431bb7-8134-4e1e-a7fb-2f7c0fa13544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:27:18.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:36.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb17a67c-17d5-4169-99e7-94cbc2949ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:27:18.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:36.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic," he said, "has normalized remote work for the foreseeable
        future, so we believe this situation presents an opportunity for local residents
        to return home, and for out of state professionals to experience Hawaii, not
        as tourists, but as contributing members of our community."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ccdfa0-05e8-4db0-80a3-03eef2c39889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:27:18.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:36.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffe64d8-fb7d-442d-aa6f-f5fd80947620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:27:18.864+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:36.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty people will be chosen for the first cohort. Later applicants
        will be accepted on a rolling basis. To apply, you must be a remote worker
        and at least 18 years old.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e071c600-4c65-45b2-8635-5130fe065dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:27:18.864+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:36.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dbbd44-e809-44d4-b524-8d09e7ae52e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:27:18.864+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:36.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants must move within one month of being selected and are
        required to spend at least 30 consecutive days in Hawaii.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9a2d36-019d-4a76-ac19-f822e13626e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:27:18.864+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:36.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c468e9e-28f3-487d-9bad-1ed0cb720576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:27:18.864+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:36.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hawai''i currently has the lowest rate per capita of Covid infections
        in the country, also making it one of the safest places to live and work,"
        according to the program''s news release.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08886a6-9c3d-4ffd-8dc3-fef2e75b6b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:27:18.864+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:36.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c65d39-a451-4ec4-b8b3-b7d65c3ab97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:27:18.864+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:36.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Hawaii has reported over 18,000 coronavirus cases, and more
        than 200 people have died.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc74b97-79d8-4aef-8627-34d90807111b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:27:18.864+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:36.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8665e701-271a-4191-b172-7e86607fdb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:27:18.864+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:36.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Giving back to Hawaii</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664632cf-7d73-4fc4-a588-25bcc35d2bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:27:18.864+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:36.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While spending your days off soaking in the sun may sound like heaven,
        "Movers and Shakas" is specifically looking for individuals who want to contribute
        to Hawaii''s local communities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b525ea4-80e9-401b-a59a-a382cd0fdb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:27:18.864+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:36.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0833e53-496c-4d46-bc09-c1f742a6ebf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:27:18.864+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:36.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those accepted into the program are required to commit a few hours
        every week to a nonprofit where they can use their knowledge and skills.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc89db7-2e7d-45b6-9488-ad42c1188504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:27:18.864+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:36.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffeef17f-3da4-4de1-9b81-836c49219f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:27:18.864+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:36.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the program will accept remote workers from across the United
        States, it''s also geared towards former Hawaii residents who want to return.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca8f18e-07f0-4339-a550-d3e20dce1fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:27:18.864+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:36.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10288534-e2e9-4daa-a655-993499bc7645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:27:18.865+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:36.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those people is Richard Matsui, a Movers and Shakas founder
        who recently returned to Hawaii from San Francisco.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40a4a4f-05b1-4eb7-abd3-3423d6759ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:27:18.865+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:36.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516c0bee-a0b4-4b18-8e03-17888592cd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:27:18.865+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:36.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As someone who was born and raised in Hawaii, I always dreamed
        of moving back home," Matsui, 35, told CNN. "The pandemic normalized remote
        work, and I took the opportunity to relocate home."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f845ae-3137-46c0-bf03-39ea031d8803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:27:18.865+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:36.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079647da-efc1-448b-8216-a1e47933b974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:27:18.865+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:36.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matsui also pointed to one of the program''s central goals: to help
        diversify the economy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8f37d5-2486-468b-ae5d-7f332b4119f6'
      'mgnl:activationStatus': true
