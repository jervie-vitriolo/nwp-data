    'lead': 'Senator Christopher ''Bong'' Go is urging Vaccine Czar Carlito Galvez,
      Jr. and Health Secretary Francisco Duque III to take the first shots once coronavirus
      vaccines become available in the country.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-05T13:50:31.850+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T15:06:45.613+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:56.595+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Galvez, Duque should be first to take COVID-19 vaccine to prove safety
      – Go '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5338da-9cf3-4f83-b682-e0ba8e2a61d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T13:50:31.850+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:45.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5)</strong> — Senator
        Christopher “Bong” Go is urging Vaccine Czar Carlito Galvez, Jr. and Health
        Secretary Francisco Duque III to take the first shots once coronavirus vaccines
        become available in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a217b619-0cbb-4fad-84e3-a2f956b72d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T13:50:31.850+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:45.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online media briefing on Saturday, Go cited public apprehension
        about getting inoculated due to safety concerns. A Social Weather Stations
        survey in November <a href="https://cnnphilippines.com/news/2020/11/19/sws-survey-percentage-of-filipinos-willing-to-get-COVID-19-vaccine.html">showed
        that only 66% of Filipinos are willing to be vaccinated.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76719eb4-5a4d-4161-aa31-cb25ac1a7484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T13:50:31.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:45.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m challenging Sec. Galvez, once available <em>na po yung safe
        na vaccine, ay papakita niya, along with Sec. Duque, sila po ang unang magpapaturok
        ng vaccine once safe para to encourage naman po</em>,” Go said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10842884-cb8a-4a93-a0f6-3783d378049d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T13:50:31.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:45.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’m challenging Sec. Galvez, once a safe vaccine becomes
        available, he along with Sec. Duque, should be the first to be injected the
        vaccine to encourage the people.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06afe3af-84c9-4b79-8198-7483f3a061af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T13:50:31.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:45.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is ready to spend more than ₱73 billion to vaccinate
        60 million Filipinos, Budget Secretary Wendel Avisado said in the same briefing.
        The bulk of this is expected to come from loans from multilateral agencies
        like the World Bank and the Asian Development Bank, the rest from domestic
        and bilateral sources, he said.&nbsp;</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b350719-89af-4272-b9cb-45edb0241518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T13:50:31.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:45.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/11/24/Finance-chief-names-3-sources-for-gov-t-rollout-of-COVID-19-vaccines.html">READ:&nbsp;Finance
        chief names 3 sources for gov''t rollout of COVID-19 vaccines</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f6581a-d456-422e-b9b2-34051a3b4c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T13:50:31.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:45.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has<a href="https://cnnphilippines.com/news/2020/11/27/philippines-vaccine-deal-astrazeneca.html">
        so far secured 2.6 million doses of AstraZeneca’s vaccine</a> through the
        help of private sector donations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb3c99a-98b1-4528-9eab-36779415cfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T13:50:31.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:45.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2020/11/6/COVID-19-free-vaccines-Philippines.html">government
        is giving priority</a> to medical frontliners, workers from government agencies,
        poor families, and vulnerable sectors. Galvez earlier said that once these
        groups have been inoculated, the vaccination program will shift to protect
        thousands of police and military personnel — as President Rodrigo Duterte
        repeatedly said in recent public pronouncements.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5421240-cea4-4708-8883-8ed184464078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T13:50:31.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:45.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that camps of the Philippine National Police and Armed
        Forces of the Philippines<a href="https://cnnphilippines.com/news/2020/11/9/COVID-19-epicenter-vaccination-priority.html?fbclid=IwAR0XHfmohub7ab-xOV6LMWvP9luA3lQuigynHFT_ofM-U64XwNWMmrDGkeY">
        can be used as vaccination hubs</a> where the public can receive their doses.</p>'
  'dbm-proposed-2022-national-budget':
