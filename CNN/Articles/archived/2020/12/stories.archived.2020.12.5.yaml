  'NASA-moon-rock':
    'author': 'Jackie Wattles, CNN Business'
    'caption': 'Credit: Shutterstock'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-05T07:00:19.813+08:00
    'imagesource': 'jcr:4a7790c4-4daa-46f5-bb94-b1eda7f66c1b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '337e429f-b636-4293-aeac-2f9c40fabffb'
    'lead': 'How much is a moon rock worth?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-05T07:10:03.260+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:06:49.895+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:55.069+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NASA']
    'template': '1'
    'title': 'NASA is paying startups for moon rocks. It''s not what you think'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a6db19-f194-433f-9ef9-86c6218b8d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T07:10:03.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:49.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;How much is a moon rock worth? According
        to new contracts inked between NASA and four startups, it''s somewhere between
        $1&nbsp;and $15,000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db628b0-a40a-4331-bab4-aed92a40ecdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T07:10:03.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:49.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA pledged in September to buy moon rocks from companies that
        can get robotic rovers to the lunar surface and scoop up samples of the dusty
        terrain, and the space agency asked for bids from companies all over the world.
        The winners were unveiled Thursday: California-based Masten, Lunar Outpost
        of Colorado, and two separate companies that are both called iSpace — one
        from Japan and the other from Luxembourg.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acd46ab-565c-44a4-88fb-0b958f769ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T07:10:03.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:49.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program, which NASA hopes will be completed by 2024, the same
        year the agency hopes to return astronauts to the moon, is among the most
        unique in US history. The goal is not to glean new information about lunar
        soil composition or study how various lunar resources can be used. The goal,
        rather, is to encourage the private sector to invest in rover development.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a6a44b-e3f2-469d-93fa-6955b1a238df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T07:10:03.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:49.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And perhaps the primary goal of the project is to make clear to
        the rest of the world that the moon is not just a place for exploration and
        research — it''s a place of business.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d8fb8d-f87e-4019-bce6-1b5de4e417cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T07:10:03.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:49.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA may be the only organization that''s currently in the market
        for buying moon rocks from private companies, but the space agency allowed
        the companies to name their price. Lunar Outpost pledged to sell their sample
        for just $1, by far the smallest bid. Both iSpace companies plan to sell their
        samples for $5,000. And Masten will sell its collection for $15,000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f8976a-041c-4c94-9d5a-0f1149e28958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T07:10:03.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:49.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not yet clear if any of the companies will succeed in their
        efforts. NASA says it will only pay 10% of the total purchase price upfront.
        And yes, NASA plans to mail Lunar Outpost''s a check for 10¢, according to
        Phil McAlister, NASA''s director of commercial spaceflight development. The
        companies will receive another 10% after their rovers launch into space, and
        the final 80% will be paid out after the companies prove to NASA that their
        rovers have actually collected lunar soil samples of between 50 and 500 grams,
        or up to about a pound when weighed on Earth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df2ddc7-eddc-451f-8c8b-763eb9f4edad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T07:10:03.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:49.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trek to the moon is not easy. The companies will need to buy
        a ride on a rocket that can carry their rovers all the way to the moon, and
        they''ll need a lunar lander which can ferry the rovers down to the lunar
        surface. But if the rovers can get there, the companies will not be required
        to bring the soil samples they collect back to Earth. McAlister said it''s
        also unclear if NASA plans to bring them home at all because that''s not the
        point of the program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d339b95-d92f-48f5-af07-7c22b4a3f3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T07:10:03.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:49.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think it''s very important to establish the precedent that private-sector
        entities can extract these resources and NASA can purchase" them, NASA executive
        Mike Gold told reporters Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dbc3d1-920a-466b-8bfe-f2d54c83e16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T07:10:03.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:49.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic incentive for the four companies signed up for NASA''s
        new lunar resource program is not exactly clear, but all of the companies
        are already well underway developing various lunar exploration technologies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf24dfba-14c6-480b-8a85-856aac528b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T07:10:03.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:49.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masten, for example, has a $75.9 million contract with NASA through
        a different program, dubbed CLPS, to deliver supplies to the moon in 2022
        using its XL-1 lunar lander.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586eb73c-8daf-4124-8268-d8e69b0a33ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T07:10:03.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:49.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "lasting impact of today''s news that NASA is purchasing moon
        Dirt from Masten is about knocking down uncertainty &amp; risks that make
        economic activity beyond earth too risky to act upon," read a tweet posted
        to the company''s <a href="https://twitter.com/mastenspace/status/1334564178359709700?s=20"
        target="_blank">account</a>. "Today''s Lunar Regolith Purchase is small measured
        in dollars, but monumental measured in impact on unlocking the value of space
        for humanity."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb45635-1cb3-4b34-9ddd-dd09c6543e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T07:10:03.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:49.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lunar Outpost also has a separate contract with the Department of
        Defense for its lunar rover, called MAPP, that''s designed to survey the lunar
        surface using scientific instruments.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1906613-3230-4b04-82db-e98bf2d26320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T07:10:03.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:49.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also described its interest in the resource recovery
        program — and its $1 bid — as a stepping stone toward more extraterrestrial
        business opportunities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b03fc00-6815-46a0-8f84-f9eb0774fa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T07:10:03.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:49.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NASA and Lunar Outpost will work in conjunction to begin the process
        of developing the legal and logistical framework for future space resource
        acquisition contracts," a company press release states.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b9c6f4-cad2-4d35-93d9-abea906bb48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T07:10:03.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:49.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That will be key for spurring investments in space exploration,
        according to NASA. And, ultimately, learning how to use lunar resources to
        support a permanent human presence on the moon, which is the stated goal of
        NASA''s Artemis program.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce30ab9-3dff-473c-93f7-1accf504b420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T07:10:03.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:49.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What selling Moon rocks will mean</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24529d7-61ed-4f8b-9e53-9ecac67b887c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T07:10:03.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:49.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States made it clear in recent years that it aims to
        create an extraterrestrial economy, one that relies as much on building a
        private-sector presence in outer space as fulfilling science and research
        goals. But plans to mine resources on the moon are controversial.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c80fa2-790a-4f8f-a776-926c0d6ac26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T07:10:03.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:49.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some scientists fear that excessive business activity could contaminate
        or destroy areas of the moon that could provide key clues about how the moon
        — and the Earth — were formed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea48749-cfad-4298-ae8b-cc5867b4b1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T07:10:03.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:49.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stuart Clark, a PhD astronomer, lamented in Britain''s Science Focus
        magazine earlier this year that mining lunar resources could lead to a "gold
        rush" fueled by a "winner-takes-all mentality," and scientists will lose out
        on "valuable geological clues."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c48df43-8ad0-4ace-bbb8-6a7ecb6ebf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T07:10:03.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:49.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very few countries, it seems, are willing to sign away their profits
        for the common good," he wrote.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa40f8f-2c07-4837-9616-a1aa0fe94c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T07:10:03.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:49.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others argue that commercializing space exploration can be a win-win.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2add590f-64ae-4806-a3fc-4a28b837e719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T07:10:03.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:49.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important that we balance, moving forward together in a way
        that will enable this [lunar] economy as well as the science," said Clive
        Neal, an engineering professor at the University of Notre Dame. "My way of
        looking at this is that if we look at moon resources as resources for science,
        and a resource for exploration, and a resource for commercial participation
        everybody wins because the data sets that we need are pretty much the same."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e503c8b-c866-4a6e-ba92-539672dc6ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T07:10:03.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:49.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It should be noted that NASA''s resource extraction program will
        involve digging up very small amounts of the lunar surface.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd55d01-43ea-4fb4-9214-a5c1ec4d5fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T07:10:03.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:49.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What lunar resources can be used for</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300450f0-d67a-43f4-869e-fbc22b04e615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T07:10:03.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:49.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from studying lunar soil for scientific purposes, researchers
        hope that resources found on the moon can help support future astronauts who
        live and work at a lunar outpost. The moon''s water ice, for example, can
        be converted to drinking water.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7eab234-d835-4f69-a18d-e2f1ab4549d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T07:10:03.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:49.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water ice can also be turned into rocket fuel, which could be used
        to power missions deeper into the solar system. Some researchers are also
        hopeful that Helium-3, a version of helium that is rare on earth but abundant
        on the moon, could be used to produce massive amounts of energy via nuclear
        fusion.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b6bb99-701d-4cd6-b6ad-2c3df7dcc743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T07:10:03.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:49.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, many experts are skeptical of the idea that these opportunities
        can draw — and sustain — private-sector interest.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedfc2d6-699c-4d07-b278-3adab5707a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T07:10:03.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:49.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alice Gorman, a leading space archeology expert, argued in a recent
        interview with Space Watch Global that the United States that there''s a lot
        of "unjustified optimism there given the technical challenges of extracting
        and using resources on the moon."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aba4979-696d-4d2b-a83c-b5ff8b3e92ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T07:10:03.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:49.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/12/04/tech/nasa-moon-resource-mining-artemis-scn/index.html"
        target="_blank">NASA is paying startups for moon rocks. It''s not what you
        think</a></em></p>'
