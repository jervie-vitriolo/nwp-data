    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Government eyes ₱4.024-trillion national budget for 2022'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433559c4-af30-4960-bd8a-e5a68d18c802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T14:07:19.435+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:45.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5)</strong> — The
        Department of Budget and Management is looking at proposing a ₱4.024-trillion
        national spending plan for 2022, Secretary Wendel Avisado said Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d52f027-361e-4a67-9ad8-abf318d19813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T14:07:19.435+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:45.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is about 22.2% of GDP (gross domestic product),” Avisado said
        during the government’s “Laging Handa” public briefing, without going into
        detail.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6502049-57b4-46a2-97e9-0bade094b966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T14:07:19.435+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:45.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget chief assured that the government is working towards
        economic recovery from the lingering public health crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99851c40-4cee-4921-8f16-c7abaa3ccaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T14:07:19.435+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:45.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine economy shrank by another 11.5% in the third quarter
        as the COVID-19 crisis continues to hold back consumer spending and business
        activity, government statistics show. This is shallower than the record 16.9%
        contraction in the second quarter, while economic managers are <a href="https://cnnphilippines.com/business/2020/12/3/steeper-PH-economy-contraction-2020.html?fb">seeing
        an 8.5-9.5% drop for the whole of 2020.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc94bc2-928e-4bb7-a485-961f948c00ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T14:07:19.435+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:45.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte is expected to sign by yearend the proposed
        ₱4.5-trillion budget for 2021, which contains funds for pandemic response
        and recovery.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c713e0d9-357b-407f-a537-f18b74c9ef8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T14:07:19.435+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:45.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate and the House of Representatives <a href="https://cnnphilippines.com/news/2020/12/1/budget-bicam-2021.html">have
        adjourned their bicameral conference committee deliberations</a> on the spending
        bill. It may be ratified by both houses of Congress by December 9, and may
        be signed by the President by December 28, Senator Christopher “Bong” Go said
        in Saturday’s briefing.</p>'
  'Displaced-theater-artists-online-selling-pandemic':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-05T15:46:34.988+08:00
    'imagesource': 'jcr:69ce69d4-8642-439b-bb0b-f00b0e7fd636'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d37ad26-a1f2-4292-8db2-b249a3a43220'
    'lead': 'Filipino theater practitioners who have lost their jobs due to the pandemic
      resorted to selling food and other products on Facebook to put food on the table,
      a group says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-05T15:58:50.151+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:06:44.525+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:57.088+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Displaced theater artists turn to online selling amid the pandemic'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f82458-3477-4b88-9b86-f34da9fb6dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T15:58:50.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:44.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5)</strong> — Filipino
        theater practitioners who have lost their jobs due to the pandemic resorted
        to selling food and other products on Facebook to put food on the table, a
        group said on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce36ebdf-ebc0-411e-a302-4863f4f05f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T15:58:50.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:44.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The products are available on the "<a href="https://www.facebook.com/groups/271253420909076"
        target="_blank">Pinoy Theater Cooperative</a>" Facebook group, the Philippine
        Educational Theater Association or PETA said in an interview with CNN Philippines.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9e0657-2811-4e89-803a-40eeb8ea0378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T15:58:50.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:44.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pinoy Theater Cooperative was formed in May, in the midst of
        the strictest quarantine restrictions, which led to the mass cancellation
        of events, including theater productions. The lockdown affected thousands
        of people who rely on live performances, PETA artistic director Maribel Legarda
        told Newsroom Weekend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16643273-1ba0-4c86-855f-3ce2179d1116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T15:58:50.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:44.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Most of us are freelancers so wala naman ''yung (there is no job)
        security. You don''t belong to a company, wala kang (you don’t have) insurance
        that will back you up. So, people have really been scrambling to find a way
        to survive this,” Legarda added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f205f67-b2d0-44a5-b3f4-1c75c5c31c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T15:58:50.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:44.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Legarda noted that theater groups, including PETA, are still
        keeping their industry alive online, holding virtual workshops, doing storytelling
        sessions, and producing online shows.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b83cf9-9963-4773-bfc2-2bfe5fd5a84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T15:58:50.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:44.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We really try to pivot into this digital platform para makapag-survive.
        (to survive),” she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94277f9a-ac2b-494a-b8d0-59164c7f97e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T15:58:50.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:44.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda said PETA launched in September its first-ever online arts
        festival, which features short and full-length plays, including their hit
        musical Care Divas, as well as the voter’s education musical Juan Tamad. The
        festival will run until Sunday, Dec. 6.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362a555a-305f-4c06-9eeb-dfac5fbeeaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T15:58:50.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:06:44.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that prospective viewers could buy their tickets at <a
        href="https://www.ktx.ph/?fbclid=IwAR0C_lSYhoBzKTIQEkQXgNsquPgbG9bkL5bkLhyylFKCkZQcybUCxO7gbqI"
        target="_blank">ktx.ph</a> to watch the shows.</p>'
  'balik-probinsya-program-coromavirus-pandemic':
    'author': 'Eimor Santos, CNN Philippines'
