    'title': '''Black Panther'' star Letitia Wright faces backlash for posting video
      criticizing coronavirus vaccines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fb53f0-d851-4d1a-9d6c-df06d358a947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:35:16.179+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:29.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"Black Panther" star Letitia Wright
        is facing a social media backlash after sharing concerns and conspiracy theories
        about Covid-19 vaccines on Twitter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75242145-3b56-4e9f-8377-fd6a7cf7823e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:35:16.179+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:29.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a6f23b-fabc-4547-879b-e7d4f4089d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:35:16.179+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:29.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress shared a video Thursday on Twitter from a YouTube personality
        who made baseless claims about the vaccines'' safety and expressed his concerns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59e5aad-f77b-4123-ace9-df37a26a5b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:35:16.179+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:29.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0255d44f-dc49-4485-8617-04433e07195c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:35:16.179+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:29.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright eventually deleted the tweet after dozens of back-and-forth
        exchanges with people criticizing her for spreading potentially dangerous
        misinformation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3ed74b-8acf-43df-8475-e51a5a35817e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:35:16.179+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:29.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f708a5-b0f0-4139-ab2e-cff1d485069e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:35:16.179+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:29.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Food and Drug Administration officials have promised not to grant
        emergency use authorization to any vaccine that has not been proven both safe
        and efficacious.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f04a519-a157-48b5-b5a3-3fcb02d7fa31'
      'mgnl:activationStatus': true
