      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat</em> highway <em>''yan hindi garahe...</em>daily <em>ganyan
        kami</em>," he said in a tweet.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2585b1fc-1784-44e9-8bb1-324965512d1d'
      'mgnl:activationStatus': true
