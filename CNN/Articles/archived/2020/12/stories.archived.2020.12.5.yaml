      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Facebook, the mayor published the letter he allegedly received
        from the company, which indicated NLEX’s appeal to be given 15 days to come
        up with an action plan. It was a request Gatchalian firmly rejected.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afeb62ae-f374-49af-bc9f-00d9dc9b9289'
      'mgnl:activationStatus': true
