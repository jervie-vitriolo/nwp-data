      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01b3c88-9654-4431-b8dc-f44cbade6c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T02:57:38.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:06:57.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House bill was introduced by Judiciary Chair Jerry Nadler last
        July.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280d8154-1fa1-4f7d-a472-d522cf4e71a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T02:57:38.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:06:57.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a278e35-b3b1-45e7-8695-8996ded5c9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T02:57:38.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:06:57.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have long believed that the criminalization of marijuana has
        been a mistake, and the racially disparate enforcement of marijuana laws has
        only compounded this mistake, with serious consequences, particularly for
        communities of color," Nadler said in a statement Friday before the vote.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8439084-d1cc-4cc7-af30-0429ef4f2514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T02:57:38.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:06:57.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab50f947-528a-481b-9c27-145106bd0149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T02:57:38.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:06:57.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Democratic Sen. Kamala Harris, now the vice president-elect,
        has introduced a companion bill in the Senate, but it has been stuck in the
        Republican-controlled Senate Finance Committee.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfff77d-fa54-4c86-8529-054e86dfbf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T02:57:38.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:06:57.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af48988-3b6f-4edb-819f-40965e94fb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T02:57:38.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:06:57.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President-elect Joe Biden supports decriminalizing marijuana and
        the automatic expungement of prior criminal records for marijuana possession,
        but not full legalization of the substance, a Biden campaign spokesman said
        last year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbda5164-a247-4702-8524-cf6d9c80f90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T02:57:38.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:06:57.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f438a8d4-efb1-47f7-a165-637620fc976c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T02:57:38.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:06:57.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He would allow states to continue to make their own choices regarding
        legalization and would seek to make it easier to conduct research on marijuana''s
        positive and negative health impacts by rescheduling it as a schedule 2 drug,"
        Andrew Bates, who is now a spokesperson for the Biden transition, told CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35d704b-344a-4f98-8838-32f515664fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T02:57:38.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:06:57.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382ac924-1bb2-4caf-b3f2-0c8592ce5a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T02:57:38.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:06:57.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite still being illegal federally, states have legalized marijuana
        and stood up their own regulated markets since 2012 without major federal
        hindrance. Both former President Barack Obama and President Donald Trump''s
        administrations did not interfere with states'' legalized markets.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f900e5d-b0f7-4b08-910b-a57c60c23a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T02:57:38.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:06:57.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45337c6-5b79-434e-ad6b-2f5b4e3a48f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T02:57:38.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:06:57.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This fall, five additional states voted to legalize marijuana, either
        for medicinal or recreational purposes, or both, bringing the current national
        total to 15 states where recreational use and 36 states where medical use
        are legal, according to the National Conference of State Legislatures.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba815a5-fe0a-4348-8464-183c29137fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T02:57:38.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:06:57.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef1049b-aa8d-4ea7-b7d6-a5be5428a370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T02:57:38.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:06:57.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even more states are eyeing legalization in the coming years, including
        New York, New Mexico, Connecticut and Pennsylvania.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f652122-d079-4e0f-ac8e-b13744456af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T02:57:38.365+08:00
