  'US-House-passes-bill-decriminalizing-marijuana-at-federal-level':
    'author': 'Veronica Stracqualursi and Lauren Dezenski, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-05T03:08:17.199+08:00
    'imagesource': 'jcr:5042c596-1d25-4f12-9345-f227b7406b73'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bb96720-de08-4ccc-abbd-16609c7b8dae'
    'lead': 'The bill passed largely by party lines: 222 Democrats, five Republicans
      and one independent voted in support while 158 Republicans and six Democrats
      voted against.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-05T02:57:38.362+08:00
