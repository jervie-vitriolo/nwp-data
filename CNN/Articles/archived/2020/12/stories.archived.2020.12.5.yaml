      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Health as a foundation of peace and prosperity</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a33187-3302-4703-bcf7-98605f8c8303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T01:05:35.133+08:00
