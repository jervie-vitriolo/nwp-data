      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e274a6-b12b-4208-9365-63707d707d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T21:30:14.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:14.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez was <a href="https://cnnphilippines.com/news/2020/12/3/los-banos-mayor-shooting.html">shot</a>
        by unidentified gunmen inside the municipal hall on Thursday night and was
        declared dead shortly after he was brought to the hospital. Police said they
        are looking at the mayor''s <a href="https://cnnphilippines.com/news/2020/12/4/Los-Ba-os-Laguna-Mayor-Caesar-Perez-dead-investigation.html">alleged
        drug ties</a> or work-related issues as possible motives behind the murder.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3646294-bbeb-47e7-be2d-b19f77f4019c'
