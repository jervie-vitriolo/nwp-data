    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'COVID-19', 'covid']
    'template': '1'
    'title': 'Vaccines won''t end Covid so keep wearing your mask, top health official
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740c696a-5831-4b68-a4ee-99f2445bf4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:50:24.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:24.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Coronavirus vaccines will provide some
        light at the end of the tunnel, but they alone won''t mean an end to COVID-19,
        one leading health official said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20c24fb-f959-46eb-94e8-8cabc7a081ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:50:24.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:24.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to say vaccines do not equal zero Covid," said Dr.
        Michael Ryan, the executive director of the World Health Organization''s Health
        Emergencies Program. "Vaccines and vaccination will add a major, major, powerful
        tool to the toolkit that we have.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dd01a2-75e9-4a25-8f62-912d68cb5b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:50:24.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:24.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But by themselves they will not do the job."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f348c6-b67c-4603-91bc-b9d38a4a1d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:50:24.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:24.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is seeing the worst days of the pandemic and had its highest
        day of new cases —&nbsp;217,664 —&nbsp;and deaths —&nbsp;2,879 —&nbsp;on Thursday,
        according to Johns Hopkins.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6d6054-0869-4b4b-be06-a08dc72405d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:50:24.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:24.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, there were 101,276 people hospitalized with Covid-19,
        breaking the previous record set on Thursday, according to the Covid Tracking
        Project. This is the third consecutive day that the US has remained above
        100,000 current hospitalizations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffad4906-f32f-4595-9355-eeab41182bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:50:24.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:24.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 14.3 million cases and more than 278,000 deaths have been
        recorded in the US, according to Johns Hopkins University.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e912b7-6a72-4866-8b7e-013228ea0dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:50:24.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:24.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, health experts have said that to prevent spread of the
        virus, people should keep their distance from others, wash their hands and
        wear their masks. As they learned more about this coronavirus and the disease
        it causes —&nbsp;COVID-19 —&nbsp;officials have amended their recommendations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37604cb5-11bb-4e3a-a741-bfd99c852c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:50:24.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:24.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention on Friday strengthened
        its guidance for face coverings, saying that wearing a mask is critical and
        sometimes people should wear them even in their homes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48dc409-407f-4eec-821c-eccee4965afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:50:24.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:24.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the highest risk for transmission has been documented among
        household contacts of Covid-19 patients, keeping the household safe requires
        physical distancing, using the other public health strategies summarized here,
        and, in particular, consistent and correct use of face masks (outside the
        household and in some circumstances within the household) to prevent introduction
        and transmission of (the virus)," the CDC said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b050d14-f93b-454e-96d5-418238797527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:50:24.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:24.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC also said that while face coverings should be worn to cut
        down on possible transmission of the virus, they also can provide some protection
        to the person wearing one.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d02909d-1108-4fb0-944b-ff022f88027c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:50:24.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:24.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have cautioned that coronavirus cases will rise during
        the winter as more people stay inside, and as people gather for holidays.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b35063e-6e4f-4020-8ce9-d05c9538245d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:50:24.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:24.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases, hospitalizations and deaths are at an all-time high, but
        vaccines will help once they are authorized.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7260cc-8a6e-4e1d-8787-2c27b395b7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:50:24.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:24.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States are now preparing to roll out the vaccines to frontline health
        care workers and people at long-term care facilities. Ohio was one of the
        states that on Friday released its plan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e34b5b-b720-42a3-bc6d-e9b824611bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:50:24.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:24.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During Phase 1, vaccine supply will be limited, and Ohio will focus
        on vaccinating those who wish to be vaccinated in the critical Phase 1A groups,"
        according to a news release from the office of Ohio Gov. Mike DeWine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2a49a3-090a-4727-afbf-538300831504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:50:24.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:24.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ohio expects to receive 660,000 doses in before the end of December.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0aef10-7d36-46c0-8179-48b6330f7198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:50:24.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:24.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New Jersey, where hospitals are preparing to receive 76,000 doses
        of the vaccine in the first shipment, Gov. Phil Murphy called vaccine distribution
        a "game changer." But he warned New Jerseyans not to expect restrictions to
        be lifted soon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13927afb-4251-44c5-9278-b858dda950f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:50:24.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:24.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid isn''t going to simply vanish just because there are vaccine
        doses in a freezer waiting for distribution," Murphy told reporters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27098530-5a0a-4498-b126-7bb2b2e75901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:50:24.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:24.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine provides full immunity to virus a week after second dose</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40eae0b0-8959-4a9d-bbb6-dcc1e3c0cc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:50:24.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:24.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the questions people have about the vaccine is how long it
        will take for the vaccine to give someone immunity to the virus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc17f610-3bc3-4e53-a9a0-ee698d540e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:50:24.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:24.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, director of the National Institute of Allergy
        and Infectious Diseases, said full immunity to the virus develops a week to
        10 days after people get the second of two doses of a vaccine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e836b9-fd4d-44a8-8f1d-570b08117430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:50:24.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:24.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"OK, so both of the vaccines that we''re talking about —&nbsp;the
        Moderna vaccine and the Pfizer vaccine —&nbsp;are what''s called a prime boost,
        one injection followed in (three to four) weeks by another injection," Fauci
        told CNN''s Dr. Sanjay Gupta and Anderson Cooper on Friday during CNN''s Coronavirus
        Town Hall.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e72b61d-3969-4350-b271-f3c7cb3c3a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:50:24.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:24.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People start to develop immunity after the first dose of the vaccine,
        Fauci said, but it''s not optimal. "After the second dose, you get optimal
        immunity anywhere from seven to 10 days after the second dose," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70748cb0-bb14-4b58-a935-17a11a04e917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:50:24.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:24.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccines appear to provide protection that is at least as strong,
        if not stronger than, the immunity that you find in a person who has had COVID-19.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005bc82d-9cc3-4309-9029-08258dcaa8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:50:24.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:24.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the vaccine, the level and quality of neutralizing
        antibodies was comparable to and even better than what you see in the convalescent
        plasma of people who actually were infected and developed an immune response,"
        he said. "It''s at least as good as the response associated with natural infection."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b1448e-f888-4674-82da-89bfb8a1f5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:50:24.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:24.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration''s vaccine advisers meet next
        Thursday to consider Pfizer''s emergency use authorization application, and
        December 17 for Moderna''s.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd202717-7189-4965-b2da-34e5781046e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:50:24.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:24.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Health care systems under stress</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c64ca8-6f0e-450d-aea1-d7b88cb4b87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:50:24.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:24.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading health officials say rising cases will be followed by more
        hospitalizations that could cripple health care systems across the country.
        Hospitals and experts all over the US are sounding the alarm.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ae167b-f841-4f2a-ac51-1d43deb1dc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:50:24.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:24.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvin O''Quinn, president and chief operating officer of CommonSpirit
        Health, which runs hospitals in 21 states, told CNN that all its hospitals
        are getting more patients.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad434829-8b6c-47ff-83b6-b1db46456e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:50:24.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:24.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now up to roughly 2,100 positive cases in our hospitals.
        That''s an increase of almost 70% since November 11," O''Quinn said. "We''re
        seeing about 70 to 100 new cases every day."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad7cddf-3660-477a-9681-d5cfca56b576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:50:24.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:24.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Pennsylvania, just under 5,000 people are hospitalized with COVID-19,
        and two parts of the state are inching closer to staffing shortages, Secretary
        of Health Dr. Rachel Levine said Thursday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231db120-d528-4a83-8915-f0879e21f724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:50:24.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:24.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is so important to remember that all of us have to be mindful,
        that we all have a role to play in what is happening in the hospitals right
        now," Levine said. "You might not need hospital care right now; you might
        not have a loved one in the hospital right now. But what is happening in our
        hospitals has a direct impact on you."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0213505a-8699-40ef-bc25-6a5fd5c5e3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:50:24.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:24.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past two months, the positivity rate in Miami-Dade County,
        Florida, has spiked 91%, the county''s Chief Medical Officer Peter Paige said
        Friday. Hospitalizations spiked 139%.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d55e58-6e77-4ecf-ad63-09ef92ce2c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:50:24.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:24.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maryland health officials reported 3,792 new COVID-19 cases Friday,
        breaking the state''s previous record for daily cases, said the Department
        of Health.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b59819-b575-4677-ac7b-741c66ae022c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:50:24.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:24.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time Maryland has passed 3,000 cases in a day,
        CNN''s tally shows.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a477c486-265e-415f-8c53-d570a90fbc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:50:24.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:24.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Growing acceptance of masks, vaccine</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee6c64c-3079-4f45-b33c-bfdbcbe4e4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:50:24.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:24.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most US adults —&nbsp;72% —&nbsp;say it bothers them when people
        in public do not wear masks, according to a survey from the Pew Research Center.
        Far fewer adults —&nbsp;28% — say it bothers them at least somewhat when stores
        require customers to wear masks for service.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46268c50-ead6-4dc3-ada4-c75ced168da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:50:24.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:24.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results showed 87% say they have worn a mask or face covering "all
        or most of the time" in stores and businesses over the past month. That includes
        91% of Democrats and 81% of Republicans.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8e6a20-520d-49d3-b444-e8610689560f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:50:24.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:24.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pew also reported that 60% of respondents now say that if a COVID-19
        vaccine were available today, they would take it.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8013bcde-91f5-4a20-909b-bbe7cde812c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:50:24.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:24.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those not willing to get the vaccine, about half of them —&nbsp;or
        18% of US adults — say it''s possible they could decide to get vaccinated
        once more information becomes available, but 21% of US adults are "pretty
        certain" more information will not change their mind.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ffc5d1-0216-468f-91be-8c7642e47bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:50:24.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:24.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted between November 18 and 29 and included
        12,648 respondents.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d274b5-f0a3-46dc-afe9-713aa6698316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:50:24.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:24.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Department of Health and Human Services launched its national
        ad campaign promoting awareness about forthcoming vaccines with a modest $150,000
        ad buy on YouTube.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722ed03d-0a26-4ed4-b760-e044fb53ebf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:50:24.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:24.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New strict measures</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8aa68b-9a3d-47be-a8af-1f7a9eee8648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:50:24.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:24.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California hospitals are treating more than 9,900 COVID-19 patients,
        the highest level yet, according to data from the state''s Health Department.
        More than 2,200 of those patients are in intensive care units, which is also
        the highest number since the pandemic''s start.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724b346b-f7ad-4775-b483-af66b2e767bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:50:24.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:24.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure comes as Gov. Gavin Newsom announced a strict regional
        stay-at-home order. The order will go into effect 48 hours after ICU capacity
        drops below 15% in one of five regions, Northern California, the Bay Area,
        Greater Sacramento, the San Joaquin Valley or Southern California.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748afff1-ca10-4e0e-919f-8aa69d28dbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:50:24.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:24.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But six governments in the Bay Area aren''t waiting.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062abca2-2e84-49c0-9343-926429b6a9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:50:24.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:24.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It takes several weeks for new restrictions to slow rising hospitalizations
        and waiting until only 15% of a region''s ICU beds are available is just too
        late," said San Francisco Health Officer Dr. Tomás Aragon. "Many heavily impacted
        parts of our region already have less than 15% of ICU beds available, and
        the time to act is now."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4854f94-9561-4094-afe8-7f4dad68f1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:50:24.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:24.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order will go into place Sunday in the combined city and county
        of San Francisco, the city of Berkeley and Contra Costa and Santa Clara counties
        followed by Alameda County on Monday and Marin County on Tuesday. The orders
        affect roughly 6 million people.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4035a7-3607-4068-9f7c-656ecde78643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:50:24.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:24.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California added 22,018 new Covid-19 cases Friday, topping the state''s
        all-time high for daily positives that was set earlier this week. The total
        number of confirmed cases is 1.2 million.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09aeb078-9560-4e06-8452-69009085730a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:50:24.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:24.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delaware Gov. John Carney announced Thursday a stay-at-home advisory,
        telling residents to avoid indoor gatherings with anyone outside their households
        from December 14 through January 11. The state also will require residents
        to wear cloth face coverings every time they''re indoors with someone who
        isn''t in their households, the governor''s office said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6aa780-7cb6-4c88-97f8-d92436d5817e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:50:24.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:24.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A vaccine is on the way but, make no mistake, we are facing the
        most difficult few months of this crisis," the governor said in a statement.
        "I know we''re all tired of COVID-19 —&nbsp;but it''s not tired of us."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0a71d3-16fd-42b9-80a2-72280117649c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:50:24.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:24.575+08:00
