      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong>&nbsp;The
        Department of Justice instructed the National Bureau of Investigation to conduct
        a probe into the killing of Los Baños, Laguna Mayor Caesar Perez.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812706b7-4fb7-4d24-ba96-349c178bd8d5'
      'mgnl:activationStatus': true
