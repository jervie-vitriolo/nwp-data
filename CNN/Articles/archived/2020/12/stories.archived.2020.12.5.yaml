      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. COVID-19 vaccines</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bd9709-c68a-4454-bc76-f878981a3667'
      'mgnl:activationStatus': true
