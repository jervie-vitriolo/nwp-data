  'lgus-mandatory-stay-safe-app':
    'author': 'Lois Calderon, CNN Philippines'
    'caption': 'Local government units have been tasked to enforce the mandatory use
      of the contact tracing app StaySafe.ph, the Inter-Agency Task Force for the
      Management of Emerging Infectious Diseases co-chairperson said on Saturday.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-05T23:40:18.531+08:00
