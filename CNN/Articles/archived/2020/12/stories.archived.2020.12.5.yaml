    'mgnl:tags': ['Donald-Trump', 'Senate', 'Republican', 'GOP']
    'template': '1'
    'title': 'Trump''s criticism of GOP Senate candidates has Republicans worried
      ahead of rally'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5571cfbc-dab5-4007-8775-86553f487d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:53:56.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:22.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Donald Trump heads to Georgia
        on Saturday to campaign for two Republican senators one month ahead of a critical
        runoff that will determine which party controls the Senate. But Trump''s visit
        comes as he has spent the last several weeks consumed by his own election
        loss while attacking party officials in the state, casting doubt on its voting
        process and questioning one of the lawmakers he''s urging voters to elect.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e31a1a9-af82-4452-b392-256a8d572af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:53:56.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:22.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to two sources, during a recent phone call Trump blasted
        Georgia Republican Gov. Brian Kemp as a "moron" and "nut job" and asked why
        Sen. Kelly Loeffler did not secure a majority of votes on Election Day, placing
        her in a runoff against the Democrat Rev. Raphael Warnock. Last December,
        Trump had lobbied Kemp to fill the seat vacated by Johnny Isakson with Doug
        Collins, not Loeffler, but Kemp appointed Loeffler anyway —&nbsp;a factor
        Trump has harped on in recent days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4935b7-82ba-43e0-b299-4902d7a931a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:53:56.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:22.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s private and public broadsides have raised concerns among
        Republicans that his interference could do more harm than good in the pivotal
        races.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4e3a08-238b-4f33-b55b-e876c930228d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:53:56.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:22.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Democrats can win both races, it will dramatically change the
        trajectory of the first two years of Joe Biden''s presidency. It would make
        the Senate a 50-50 tie between the two caucuses, allowing Vice President-elect
        Kamala Harris the deciding vote —&nbsp;giving him much greater leeway in naming
        his Cabinet and confirming judges. But if the Republicans pick off just one
        of the seats, Senate Majority Leader Mitch McConnell will retain control of
        the chamber, forcing Democrats into a much more compromising position.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c689f91b-48b9-41f8-824d-9dc83a2bb13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:53:56.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:22.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s impending campaign rally in Georgia has some Republicans
        on edge, concerned Trump could depress turnout among his base if he continues
        to rail against Georgia''s election system and launches more attacks against
        Kemp.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c57b68-5b7e-410c-b93a-3597c953d2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:53:56.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:22.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not helpful if he goes down there and attacks the governor
        for an hour and a half. But really, what needs to happen is he needs to say
        a couple things —&nbsp;the right things —&nbsp;that will be loaded into a
        teleprompter and that we can cut up and use for TV," a Trump adviser said.
        "If he says the few things that we need him to say, it''ll be helpful."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b596d8f-e555-44f9-9f63-e59ff6ba24b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:53:56.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:22.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his popularity with Republicans, Trump was reluctant to
        campaign in Georgia and grudgingly agreed to visit one month before the critical
        race after being lobbied by several allies, according to multiple sources.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbadd19-c9d0-459e-977e-54b37bf97c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:53:56.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:22.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perdue and Loeffler both called Trump before Thanksgiving, urging
        him to come campaign in their state ahead of the runoff, a Republican familiar
        with the conversation said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec517bd4-f9e2-4f91-bea1-6c511883d7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:53:56.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:22.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others, such as Republican National Committee Chairwoman Ronna McDaniel,
        have also encouraged Trump to campaign in Georgia, plying him with the prospect
        that he can take credit for a Loeffler and Perdue victory in January if he
        campaigns in the Peach State.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9091698-814c-4199-9923-02beb54e9292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:53:56.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:22.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump will hold a rally at an airport hangar in Valdosta, Georgia
        on Saturday following a visit by Vice President Mike Pence to the state Friday.
        Kemp, who Trump called "hapless" this week, had been scheduled to meet Pence
        on the tarmac but canceled at the last minute over a "family emergency." It''s
        not clear if he will meet Trump on the tarmac Saturday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c7f931-04e8-4787-938c-248be07f0f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:53:56.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:22.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several sources who have spoken with Trump in recent days described
        a President more obsessed with his own election loss than preserving the power
        of Republicans in the Senate, despite how many members of his party have privately
        expressed a desire to put the 2020 election behind them and focus on the Georgia
        runoff.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275b222a-b9a7-40e8-8728-068408b2ed8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:53:56.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:22.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump taped a 46-minute video this week that was mainly filled with
        recycled grievances and lies about the election, despite his own attorney
        general stating this week that the Justice Department had uncovered no evidence
        of voter fraud that would change the election outcome. Trump questioned how
        Republicans could have fared so well in the 2020 race while he lost.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37214b81-accf-4bb4-b6e6-aab38012bafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:53:56.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:22.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is statistically impossible that the person, me, that led the
        charge lost," Trump falsely claimed in the video.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed72f034-df72-4ebb-b9f3-46449338c3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:53:56.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:22.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s rally is being funded by the RNC instead of his campaign,
        which usually foots the bill, but not because of a lack of cash. In the last
        month, Trump''s campaign has inundated supporters with fundraising appeals
        over his baseless claims the election was rigged. Refusing to concede the
        White House race has proved to be a lucrative endeavor for the President,
        given his political operation has raised more than $207 million since Election
        Day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0491441-2db8-414f-b366-2210a6155b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:53:56.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:22.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Trump''s reluctance to travel to the state, Trump campaign
        communications director Tim Murtaugh told CNN: "Control of the US Senate is
        on the line in Georgia''s two runoff elections and the President knows it''s
        imperative that Sen. Perdue and Sen. Loeffler are successful. The President
        is going to Georgia to rally Republicans and remind them what''s at stake."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb2558c-4a4a-473c-9b5e-35edb4757294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:53:56.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:22.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported this week that Georgia Republicans are increasingly
        worried about Trump''s rally as some brace for a tirade to overturn his loss
        that could hurt the party''s effort to keep control of the chamber. A group
        of prominent former Georgia Republican officials, including former Gov. Nathan
        Deal and former Sens. Isakson and Saxby Chambliss, released a statement on
        Wednesday urging the party to unify and to shift attention to the challenge
        of protecting their Senate majority.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8e580a-8537-486b-af7b-b7704debabd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:53:56.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:22.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he thought the President would change his tune on
        Saturday, Chambliss told CNN that he does not predict what Trump will do.
        "And that''s part of the concern that I have," he said.</p>'
    '18':
