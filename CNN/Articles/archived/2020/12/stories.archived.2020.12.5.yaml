      'mgnl:type': 'text'
      'text': '<p>Perez was among the politicians named in President Rodrigo Duterte''s
        drug watchlist or narco list in 2019. He had repeatedly denied involvement
        in illegal drugs and blamed political rivals for maligning his name.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
