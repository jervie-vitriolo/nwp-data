    'template': '1'
    'title': 'US House passes bill decriminalizing marijuana at federal level'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8325c328-7c36-4dc7-aa1f-e5d4c1783a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T02:57:38.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:06:57.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The House of Representatives has approved
        legislation that would decriminalize marijuana and seek to "address the devastating
        injustices caused by the War on Drugs."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33499447-a847-4569-a228-338a21bbc8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T02:57:38.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:06:57.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7c6f01-18d7-4b7d-915f-3d2ab75ea7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T02:57:38.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:06:57.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s vote in the Democratic-led House is the first time a chamber
        of Congress has voted on federal marijuana decriminalization. It has little
        chance of passing the Republican-led Senate, however.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ea0402-cbfc-4f28-8cc0-12268bb7494a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T02:57:38.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:06:57.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce76899-d73f-4a90-bfd8-58a2f2051d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T02:57:38.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:06:57.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill passed largely by party lines: 222 Democrats, five Republicans
        and one independent voted in support while 158 Republicans and six Democrats
        voted against.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc9a6cd-7f92-4cbc-bed5-327143139ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T02:57:38.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:06:57.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69bff50-3879-4cc6-95d0-3a556d2ca755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T02:57:38.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:06:57.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Millions of Americans'' lives have been upended as a result of
        convictions for possessing small amounts of marijuana, and the racial disparities
        in conviction rates for those offenses are as shocking as they are unjust,"
        House Majority Leader Steny Hoyer, a Maryland Democrat, said in a statement
        after the vote. "That''s why we passed the Marijuana Opportunity Reinvestment
        and Expungement (MORE) Act today."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e6103e-5de2-4bd7-809f-4db155e0ee99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T02:57:38.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:06:57.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c33cd1-19c4-4d02-9a87-d186e61b264f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T02:57:38.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:06:57.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MORE Act would remove marijuana from the Controlled Substances
        Act and eliminate criminal penalties for individuals who manufacture, distribute
        or possess marijuana. It also includes creating a process to remove prior
        convictions, known as expungement, and conduct sentencing review hearings
        for federal cannabis offenses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ae5344-3eaf-492f-8e0a-652b450cb73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T02:57:38.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:06:57.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010a02c3-6076-4383-b4ae-7b6d4e11b984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T02:57:38.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:06:57.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure would also authorize a 5% sales tax on marijuana products
        to invest in services such as job training, legal aid and substance abuse
        treatment for individuals adversely impacted by the war on drugs. The tax
        revenue would also provide funds for small businesses loans and allow access
        to marijuana licensing and employment for economically disadvantaged individuals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7097141-50a3-4c7d-a0e7-025d255a140f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T02:57:38.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:06:57.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976c8ab3-c66e-492d-81f3-3b7aa5272600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T02:57:38.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:06:57.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Senate Majority Leader Mitch McConnell this week criticized
        the House for moving on the bill instead of passing parts of the Covid-19
        stimulus bill that both parties agree on.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda39b81-1dbc-47ae-a53d-af539ca459cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T02:57:38.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:06:57.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7576505c-116b-42e5-87c4-ef2382fe37f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T02:57:38.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:06:57.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The House of Representatives is spending this week on pressing
        issues like marijuana. You know, serious and important legislation befitting
        this national crisis," McConnell said sarcastically on the Senate floor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba397df0-2040-471d-999e-98cd007dce1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T02:57:38.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:06:57.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db44fea-6bf9-4b9e-8180-e8dc2085231e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T02:57:38.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:06:57.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the bill cite the lack of potential traction in the Senate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a519c6aa-d4b3-4b85-8082-6bb34bc35a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T02:57:38.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:06:57.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509827a6-82d3-4d0d-a8e6-1dbb9def5d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T02:57:38.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:06:57.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an unserious bill that was voted on in an unserious manner
        and we rest easily knowing there is zero interest in moving this bill in the
        Senate and zero interest in supporting it in either the current administration
        or the incoming one," Kevin Sabet, president and co-founder of Smart Approaches
        to Marijuana, which opposes marijuana legalization, said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f4da9e-d17d-44c6-80a3-02fdf53ec4d3'
      'mgnl:activationStatus': true
