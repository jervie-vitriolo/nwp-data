    'template': '1'
    'title': 'Nearly 120,000 Metro Manila residents seek return to home provinces,
      but Balik Probinsya still on hold – official'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c798e9-3301-49d2-a2b1-d7e3c1ec8bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:01:49.722+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:40.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5)</strong> — Metro
        Manila residents who wish to relocate to their home provinces will have to
        wait longer as the government’s Balik Probinsya, Bagong Pag-asa program remains
        suspended.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f11713-b6a4-4f02-adcb-c9a638fd7ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:01:49.723+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:40.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336ea632-b79d-4c64-b925-ba430e0aebd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:01:49.723+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:40.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcelino Escalada, executive director of the program, said in an
        online media briefing on Saturday that questions were raised on the readiness
        of local government units to receive their returning constituents amid the
        COVID-19 crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ec6df8-b920-42fb-a365-2b5eab4b345e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:01:49.723+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:40.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06583e71-a119-4e9a-99f0-86f256f6e47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:01:49.723+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:40.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Up until there’s no certainty yet in terms of the vaccine and at
        the same time the readiness of some LGUs, suspended muna natin until further
        notice,” said Escalada, who is also the National Housing Authority''s general
        manager.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6125c89-0122-44f7-aa4e-23bb19c3a6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:01:49.723+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:40.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c70997-30a0-4073-ae46-212768cea03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:01:49.723+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:40.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escalada said he will rely on the directive of the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases, adding that
        LGUs should have the capability to quarantine and treat patients suspected
        of or confirmed to have the coronavirus disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d0322d-cf92-413d-a1d6-29645cf952e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:01:49.723+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:40.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc69ddc-eeac-4193-a1eb-d075a8f17939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:01:49.723+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:40.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Balik Probinsya program <a href="https://www.cnnphilippines.com/news/2020/6/11/Balik-Probinsya-program-temporarily-suspended.html">has
        been put on hold since June</a> to accommodate persons stranded in the capital
        region due to travel restrictions. Although the government stopped sending
        people to the provinces, Escaldad said program evaluation and assessment continued.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5994210f-ceb0-430a-901c-59ee13f24846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:01:49.723+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:40.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cdb2f1-480d-411f-9e7a-0ffbe31bfea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:01:49.723+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:40.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Umabot na nang almost 120,000 who have signified na talagang
        sasama na sila, babalik na sila sa kani-kanilang mga probinsya</em>,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c0b17e-72b3-4919-b1a2-70d96117109e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:01:49.723+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:40.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c61af09-38ee-4e34-aa55-e6e7b041ea16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:01:49.723+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:40.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those who have signified their intent to return to
        their respective provinces have reached almost 120,000.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daa0e4b-3d1d-49e1-8558-1fd429711d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:01:49.723+08:00
