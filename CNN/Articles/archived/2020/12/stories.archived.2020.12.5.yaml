    'jcr:uuid': '9c6abeee-27df-4cf1-969c-cd163f9804a0'
    'lead': 'The Chinese Coast Guard has bolstered its presence in the West Philippine
      Sea over the past year, with no signs of a letup during the coronavirus crisis,
      according to a Washington-based think tank.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-05T19:11:41.289+08:00
