      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian did not say what would happen next but in a separate
        post he lamented the lack of apology in NLEX''s reply.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb75b71-5512-4561-8fe8-4023914eaf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T00:07:43.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:15.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know and I can be wrong, <em>pero</em> [but] I don''t
        recall NLEX Corporation accepting its mistake and saying sorry. <em>Kung meron
        man</em> [if there is], conditional," the mayor said. "<em>Baka we can</em>
        start that <em>muna</em> [Maybe we can start that first]."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10312f15-09df-45b0-b7e6-d986a7659324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T00:07:43.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:15.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also mentioned that some companies usually give concessions to
        make up for the damage caused until issues are resolved.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7df4a7-68ed-4dae-a756-9b796a2b5128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T00:07:43.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:15.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the Toll Regulatory Board told CNN Philippines that
        NLEX should comply with the local government''s demands so it can keep operating.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5165801d-dfed-4460-96bd-8adc0831a384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T00:07:43.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:15.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam naman natin mas mahirap sa motorista ang mawalan ng</em>
        access...<em>dahil baka isara itong mga</em> toll plaza <em>na ''yan</em>,"
        board spokesperson Julius Corpuz told CNN Philippines'' <em>Newsroom Weekend</em>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd234d5e-ac37-4fde-8a56-ffd7f675e3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T00:07:43.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:15.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know it will be more difficult for motorists to
        lose access... because the toll plazas may have to be closed.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dcb548-3bf3-43a1-846e-db30a93be619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T00:07:43.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:15.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Gatchalian penned an angry complaint, threatening to
        suspend the business permit of NLEX Corporation over the bad traffic situation
        that resulted from errors at the toll booths. He later described it as a "highway
        robbery" by NLEX since motorists have already paid for the company''s RFIDs
        which were supposed to provide them safe and cashless convenience.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7a280c-b83f-405c-b0c6-a05b9b99226e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T00:07:43.422+08:00
