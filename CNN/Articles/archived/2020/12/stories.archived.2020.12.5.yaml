  'trump-georgia-state':
    'author': 'Kaitlan Collins and Jeremy Diamond, CNN'
    'caption': 'US President Donald Trump heads to Georgia on Saturday to campaign
      for two Republican senators one month ahead of a critical runoff that will determine
      which party controls the Senate. But Trump''s visit comes as he has spent the
      last several weeks consumed by his own election loss while attacking party officials
      in the state, casting doubt on its voting process and questioning one of the
      lawmakers he''s urging voters to elect. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-05T16:51:00.949+08:00
    'imagesource': 'jcr:4f6a3e52-718f-4952-b38c-62a146418705'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09816fa8-7e24-4b49-9752-aab77beb02e1'
    'lead': 'US President Donald Trump heads to Georgia on Saturday to campaign for
      two Republican senators one month ahead of a critical runoff that will determine
      which party controls the Senate. But Trump''s visit comes as he has spent the
      last several weeks consumed by his own election loss while attacking party officials
      in the state, casting doubt on its voting process and questioning one of the
      lawmakers he''s urging voters to elect.'
    'mgnl:activationStatus': true
