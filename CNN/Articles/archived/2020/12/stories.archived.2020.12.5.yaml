      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f6a64b-f7db-4fe0-890d-b17aba9205fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T01:05:35.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:06:58.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros called for national leaders to come together in solidarity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb59b80-5738-4dfd-aa51-6f8927eba5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T01:05:35.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:06:58.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720ea94e-3834-449e-ad88-36dd69fe37ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T01:05:35.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:06:58.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risks of under-investment in health have wide-ranging impacts,
        and so do the benefits of investing in health," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33075bec-6d53-431d-b4bc-a6c34bf8b864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T01:05:35.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:06:58.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c98568-cbdb-4b5d-a24c-1dae199135b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T01:05:35.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:06:58.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Health is an investment in successful societies. It enables individuals,
        families, communities and nations to flourish. The world spends $7.5 trillion
        on health every year — almost 10% of global GDP. But most of this spending
        is in the richest countries, and is disproportionately directed to treating
        disease, rather than promoting and protecting health," Tedros continued. "We
        need a radical rethink of the way we view and value health."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11b9853-aceb-4f73-8397-ef475d156a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T01:05:35.134+08:00
