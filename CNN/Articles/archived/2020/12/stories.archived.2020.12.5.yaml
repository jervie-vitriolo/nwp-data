      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he lost to Morocco''s bet Mahjoub M''jirih in the quarterfinals
        and eventual gold medalist Ivailo Hristov of Bulgaria in the semifinals, Serantes
        managed to break the country''s 24-year Olympic medal drought after Hall of
        Fame inductee Anthony Villanueva''s silver medal finish in 1964.</p>'
