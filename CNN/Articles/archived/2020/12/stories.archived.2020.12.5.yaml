      'text': '<p>Serantes, now 58, won the bronze medal in the 1988 Seoul Olympics
        where he defeated Moustafa Hassan Esmail of Egypt in the Round of 32 and Samuel
        Stewart of Liberia in the Round of 16.</p>'
