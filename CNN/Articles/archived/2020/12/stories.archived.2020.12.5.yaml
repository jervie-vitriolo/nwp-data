    'mgnl:tags': ['Stay-Safe', 'LGU', 'Karlo-Nograles', 'IATF']
    'template': '1'
    'title': 'IATF devolves to local governments power to enforce use of StaySafe
      app'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4111a27-99f9-4af7-a69f-8b86ecaffc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T23:54:55.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:13.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721c8a81-2bf0-4934-9f17-b7f704d97913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T23:54:55.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:13.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> Local
        government units have been tasked to enforce the mandatory use of the contact
        tracing app StaySafe.ph, the Inter-Agency Task Force for the Management of
        Emerging Infectious Diseases co-chairperson said on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e89c1c5-3730-48de-8735-cea7e5feefe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T23:54:55.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:13.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ce388d-c147-4daf-bf37-8c19f6a796d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T23:54:55.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:13.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We leave it to the LGUs on how they will enforce it on the ground,”
        Cabinet Secretary Karlo Nograles, who shares the IATF chairmanship with Health
        Secretary Francisco Duque III, told CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa7a3d2-defc-4bbb-9d27-0c8b14626463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T23:54:55.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:13.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842af5b0-29ec-4058-9345-eccff5ec30f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T23:54:55.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:13.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IATF Resolution No. 87, dated Dec. 3 but released on Friday, has
        sweeping provisions requiring “all establishments”, including government offices,
        private offices, hotels, business establishments and public transportation
        units, to adopt the so-called Safety Seal that will be visible within their
        premises.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa58cd17-08cc-4d92-8d4e-969bf6ca6f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T23:54:55.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:13.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35f127d-7e1a-4b05-90e8-e5055ad7f421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T23:54:55.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:13.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A major condition to secure the seal is requiring customers to download
        the StaySafe app via their smart phones and generate a QR code in tandem with
        the app before allowed entry. The app captures personal details, like name,
        address, age, gender, and phone number, and comes with a health declaration
        form.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bbde3f-641b-4b81-8fea-a1478c66b4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T23:54:55.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:13.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fc3931-053b-46a0-acda-0c2d5cd327d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T23:54:55.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:13.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kung walang</em> StaySafe App, <em>hindi ka magkakaroon ng</em>
        Safety Seal. <em>Kung wala kang</em> Safety Seal, then <em>medyo dehado ka
        sa mga</em> customers,” Nograles said, pointing out that the move should shore
        up consumer confidence and consequently, revive business activity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5ac913-1701-489d-a7ed-b958f863017b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T23:54:55.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:13.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c882a6f7-f2db-4c14-bd94-bb906199763b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T23:54:55.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:13.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you do not have the StaySafe App, you will not
        get a Safety Seal. If you do not have the Safety Seal, then customers wouldn’t
        look at you favorably.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0685e73c-ea58-406f-9463-7ffd749a230f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T23:54:55.601+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:13.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Then the LGUs are there to audit these establishments. If they
        audit, tapos hindi <em>nagko-</em>comply<em>, nagva-</em>violate, then <em>puede
        siyang bawian ng</em> Safety Seal [If they audit and they did not comply,
        and commit violations, then their Safety Seal may be taken back],” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cff01d-db2d-480d-a23d-d65460bc4ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T23:54:55.601+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:13.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc22da6-e963-4e4c-87cc-65a2ad497014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T23:54:55.601+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:13.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest resolution has stronger language compared to its precursor
        IATF Resolution No. 85, which only covered state agencies and local government
        units and only “urged” private establishments to use the app.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e642bb-5189-4bf3-9ba9-212af6f59071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T23:54:55.601+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:13.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5460786d-ea19-412d-b6ce-903a390d4529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T23:54:55.601+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:13.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force said it “adopted” the “recommendations” of Nograles
        in wording the stricter directive in a bid to beef up contact tracing. The
        resolution also comes in the wake of contact-tracing czar Benjamin Magalong’s
        remarks that efforts to track down those exposed to COVID-19 remained weak.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d76b6a7-5638-456f-a91c-1af57c6a14a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T23:54:55.601+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:13.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad940d5-10ca-409a-b29d-71d9212aa549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T23:54:55.601+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:13.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>StaySafe.ph was first introduced in April, but local government
        units and private establishments have been given the flexibility to choose
        their own systems and technologies in complying with government-mandated health
        and safety protocols.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd439a934-dd9d-424d-b8e0-1863d3b97764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T23:54:55.601+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:13.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f7f851-10c6-47e9-a2e6-58fe347f4b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T23:54:55.601+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:13.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we want to do is integrate the different contact tracing apps
        of different LGUs with the StaySafe app so that everything is integrated into
        one system,” Nograles said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23dc59f-b34e-4cbf-95b3-4876c2159a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T23:54:55.601+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:13.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f97ea3-7a55-41d7-8de2-de07c9865b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T23:54:55.601+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:13.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And whenever that system discovers that patient A or patient Z
        has contracted the COVID-19 virus then it makes it easier for all of us to
        do contact tracing," he added. “It’s really our way of building up consumer
        confidence.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41bf7ca-368e-476a-8cdc-9457d80b7a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T23:54:55.601+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:13.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afd5013-6626-470e-bc62-a5c6b4707224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T23:54:55.601+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:13.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IATF Resolution No. 87 also mandates the departments of trade, health,
        labor, interior and local government, tourism and transportation to write
        a joint memorandum detailing the requirements in securing a Safety Seal.</p>'
