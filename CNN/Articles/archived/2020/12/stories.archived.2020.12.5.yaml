      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/12/04/health/us-coronavirus-friday/index.html"
        href="https://edition.cnn.com/2020/12/04/health/us-coronavirus-friday/index.html">Vaccines
