    'lead': 'Local government units have been tasked to enforce the mandatory use
      of the contact tracing app StaySafe.ph, the Inter-Agency Task Force for the
      Management of Emerging Infectious Diseases co-chairperson said on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-05T23:54:55.599+08:00
