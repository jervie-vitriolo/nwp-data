      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor represented the Philippines in the competition that recognizes
        works of "creative excellence" in Asia Pacific after winning the Asian Academy’s
        national award for best actor. Earlier, <a href="https://cnnphilippines.com/news/2020/10/15/cnn-philippines-asian-academy-creative-awards.html?fbclid=IwAR2u34a02dFD6hwyfssIGDLhAKpyjHDPCEstgrr1pGa-85mlm3lpjU96NQE"
