    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maynilad announces water service interruption for Dec. 5 to 7'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25f2f84-744a-41dc-aee8-498a0b17c40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T11:51:58.916+08:00
