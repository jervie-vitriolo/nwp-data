      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video, which is more than an hour long, also criticized the
        media, coronavirus lockdown rules, Dr. Anthony Fauci and others. It has been
        taken down for violating YouTube''s terms of service.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e7aee1-9f36-4d31-a1be-be65f26c9f9c'
