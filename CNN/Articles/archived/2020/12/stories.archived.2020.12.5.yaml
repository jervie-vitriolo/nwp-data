      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d395e6-d9a0-4980-97b2-01764a2ba809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:01:49.724+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:40.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also identified local government units deemed ready to welcome
        returning residents. These are Leyte, Camarines Sur, Lanao del Norte, Zamboanga
        del Norte, Isabela, and Davao del Norte.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1850d722-4618-4351-9168-efb1b829d411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:01:49.724+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:40.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d3a5ac-9e4e-40f8-905b-4fcf8ec5ef9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:01:49.724+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:40.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/5/6/Duterte-approves-Balik-Probinsya-program.html"
        href="https://www.cnnphilippines.com/news/2020/5/6/Duterte-approves-Balik-Probinsya-program.html">issued
        an executive order in May institutionalizing the Balik Probinsya program</a>
        in a bid to decongest Metro Manila and promote growth in the regions. It encourages
        people in congested urban areas, especially informal settlers, to go back
        to their provinces, with the government providing them with transportation,
        cash, and livelihood assistance.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc913ca1-8702-44c3-83cb-2f07ab355214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:05:30.627+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:40.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/11/17/NEDA-defer-institutionalizing-Balik-Probinsya.html">READ:&nbsp;NEDA
        suggests holding off institutionalizing ‘Balik Probinsya’ program</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1f266f-d6ab-43a5-8702-6c17efda65e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:01:49.724+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:40.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ff9aac-ac06-4783-9383-1ad659e34b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:01:49.724+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:40.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Christopher “Bong” Go, former Special Assistant to the President,
        pushed for the measure in April amid concerns about virus transmission. Should
        the program resume, Escalada said the government would only send off individuals
        who test negative for COVID-19 through RT-PCR testing, considered the gold
        standard in detecting the presence of the coronavirus.</p>'
  'covid-19-update-december-5':
    'author': 'CNN Philippines Staff'
    'caption': 'The country has tallied 1,733 more COVID-19 infections, bringing the
      total to over 438,000, the Department of Health said on Saturday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-05T16:03:26.521+08:00
    'imagesource': 'jcr:dce39c54-47ef-499e-8655-6cb9d1a20587'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c549a53-66d3-47da-9a1c-c1e35dbf8ab8'
    'lead': 'The country has tallied 1,733 more COVID-19 infections, bringing the
      total to over 438,000, the Department of Health said on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-05T16:06:17.411+08:00
