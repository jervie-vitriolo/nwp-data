    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China ‘normalizes presence’ in West Philippine Sea with more patrols
      – US think tank'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292042ac-7541-4791-adce-eb2a13ecd88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T19:11:41.289+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:20.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5)</strong> — The
        Chinese Coast Guard has bolstered its presence in the West Philippine Sea
        over the past year, with no signs of a letup during the coronavirus crisis,
        according to a Washington-based think tank.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91c9c67-c9f0-41f9-9735-567ee225632f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T19:11:41.289+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:20.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asia Maritime Transparency Initiative recently flagged that
        Chinese forces conducted patrols at Scarborough Shoal, also known as Panatag,
        for a total of 287 days from Dec. 1, 2019. At least one Chinese Coast Guard
        ship, often two, would broadcast Automatic Identification System data from
        Scarborough Shoal during this period, the AMTI said, analyzing information
        collected by the tracking service MarineTraffic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0a2b90-aa07-423b-a866-8a9b06e58464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T19:11:41.289+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:20.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is an almost 80% increase from the 162 days that the Chinese
        Coast Guard patrolled Scarborough Shoal in 2019, the AMTI said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03346d0-9004-44e4-9082-e11435e23279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T19:11:41.289+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:20.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines lost control over Scarborough Shoal, located west
        of Zambales, <a href="https://www.cnnphilippines.com/news/2019/7/30/china-bullying-philippines-scarborough-shoal-standoff.html">after
        a controversial standoff with China in 2012</a>. This prompted the country
        to file a case for international arbitration. An arbitral tribunal in The
        Hague recognized the Philippines’ sovereign rights in areas within its exclusive
        economic zone that China contests, and said Beijing violated Filipinos’ rights
        in blocking fishermen from Scarborough Shoal, a traditional fishing ground.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac4b59f-9098-462c-8d1b-fb1e37280384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T19:11:41.290+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:20.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China rejects the landmark ruling.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3acb3fa-fce9-49e1-b053-adf64ce40c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T19:14:09.911+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:20.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/11/13/Duterte-ASEAN-China-summit-South-China-Sea.html">READ:&nbsp;Duterte
        tells ASEAN, Beijing: Resist urge to militarize South China Sea</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccb7998-1d5a-4543-b3fd-d2edd4b8ddaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T19:11:41.290+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:20.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data released by the AMTI, China patrolled Scarborough
        Shoal more than any other contested feature included in its monitoring.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62459284-d863-4d19-9a33-1c530bcb5c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T19:11:41.290+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:20.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second Thomas Shoal, which the Philippines calls Ayungin, saw patrols
        for 232 days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776b476a-60ca-42d1-a410-1d93b421e93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T19:11:41.290+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:20.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Those patrolling Second Thomas often made loops around nearby Half-Moon
        Shoal, a submerged feature 60 nautical miles off Palawan where, in 2014, Philippine
        authorities arrested 11 Chinese fishers for poaching,” the AMTI noted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3593124b-4061-4b9f-b72c-69847de5d103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T19:11:41.290+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:20.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Chinese Coast Guard spent 279 days on another South
        China Sea feature –- the Luconia Shoals. It forms part of Malaysia’s continental
        shelf but disputed by China.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b25c282-fdd7-43b8-8915-d97383fe518e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T19:11:41.290+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:20.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Southeast Asian claimants largely refrain from deploying law enforcement
        or naval vessels to contest these routine patrols,” the AMTI said. “This suggests
        that China is successfully normalizing its presence.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a1e7f1-614b-4c64-822f-caff97f84e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T19:11:41.290+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:20.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AMTI added that the COVID-19 pandemic, which began in China
        “has had no discernible effect” on <a href="https://cnnphilippines.com/news/2020/10/13/afp-gapay-south-china-sea.html?fbclid=IwAR2WmPzr9uF7deyuQ9sjExS05Btbf7OZgcHhng4Q2pgTnlzk82Zmo_stsFc">Beijing’s
        actions in the South China Sea</a>, including areas Manila claims as the West
        Philippine Sea.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a26103b-c4eb-4c65-b20e-0f996a1d49ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T19:11:41.291+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:20.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China even appears “to have increased the frequency of patrols during
        the pandemic,” the AMTI said. In July, the Chinese Coast Guard started a patrol
        route at Vanguard Bank, a submerged feature off Vietnam’s southeast coast.
        It has since conducted patrols on 137 of the 153 days since July 1.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00719696-b07c-43bc-893e-3e0aee308b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T19:11:41.291+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:20.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China may have even done a higher number of patrols at Scarborough,
        Second Thomas, Luconia, and Vanguard, the AMTI said, noting that ships may
        not be broadcasting AIS signals consistently as required by the International
        Maritime Organization.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7684c44f-0a26-4356-ade4-e5493f2e90d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T19:11:41.291+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:06:20.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For example, AIS data indicates there were no vessels at Scarborough
        Shoal on May 14, but a high-resolution satellite image from Maxar reveals
        two Zhaoyu-class patrol vessels on station,” the AMTI said.</p>'
