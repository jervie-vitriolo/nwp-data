      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Multilateralism to safeguard the world''s common future</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98c4d43-57d3-49ad-bdeb-1ab3a766253d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T01:05:35.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:06:58.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic has proven that a health crisis is not just a health
        crisis; it is a social, economic, political and humanitarian crisis," Tedros
        said during a special session of the United Nations on Friday. "If the world
        is to avoid another crisis on this scale, investments in basic public health
        functions — and especially primary health care — are essential."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1005f78-b96b-47c1-9fd0-73003f3ac36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T01:05:35.133+08:00
