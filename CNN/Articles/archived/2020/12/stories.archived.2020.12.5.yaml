      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright argued that she was only asking questions about what she
        should put in her body and tweeted that "if you don''t conform to popular
        opinions. but ask questions and think for yourself....you get cancelled".</p>'
    '15':
