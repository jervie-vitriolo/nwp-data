        medal in history in the 1996 Atlanta Olympics. He outclassed Chih-Hsiu Tsai
        of Taiwan in the Round of 32, Yosvani Aguilera of Cuba in the Round of 16,
        Hamid Berhili of Morocco in the quarterfinals, and Rafael Lozano of Spain
        in the semis.</p>'
