      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials are working on plans to distribute the vaccines once
        they''re authorized and some people, including health care workers or nursing
        home residents, could potentially get them before Christmas.</p>'
