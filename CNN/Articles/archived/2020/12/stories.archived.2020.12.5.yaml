  'marijuana-us-congress':
    'author': 'Alicia Wallace, CNN Business'
    'caption': 'Cannabis just had a victory in Congress. But the industry and its
      supporters may not want to get too excited just yet. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-05T16:32:50.013+08:00
    'imagesource': 'jcr:529b344a-684e-4071-9021-ac6389890123'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32a63b0e-3939-4ae8-bd81-9f5c5c877be7'
    'lead': 'Cannabis just had a victory in Congress. But the industry and its supporters
      may not want to get too excited just yet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-05T16:41:25.801+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T15:06:25.377+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:05:58.996+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'United-States', 'Cannabis', 'Congress', 'marijuana']
    'template': '1'
    'title': 'Cannabis got a big win in US Congress, but legal weed isn''t around
      the corner'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef921cfe-4e4c-4a9b-a8d2-c2b27dc8d569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:41:25.801+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:25.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Cannabis just had a victory in Congress.
        But the industry and its supporters may not want to get too excited just yet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1332b2d-eb16-46c6-8081-66998a49f068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:41:25.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:25.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US House of Representatives on Friday passed a bill to end the
        federal prohibition on cannabis. But the historic vote on the landmark legislation
        —&nbsp;which if put into law would be momentous for the emerging multibillion-dollar
        cannabis industry and broader social justice movements —&nbsp;ultimately is
        largely symbolic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7268ea-aa1b-4a38-af16-03f4822dd798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:41:25.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:25.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the House is likely to be the last stop on the line for
        the Marijuana Opportunity Reinvestment and Expungement Act of 2019 (MORE Act),
        which would effectively legalize cannabis by removing marijuana from the Controlled
        Substances Act and creating a shared federal-state control of cannabis programs
        —&nbsp;although it does not force states to legalize. The bill also would
        reduce barriers to research, solve current banking and tax woes, expunge some
        cannabis offenses and further diversify efforts in the industry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a57670b-40b4-4c87-a04a-4d213602f944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:41:25.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:25.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although public sentiment for cannabis legalization has grown, not
        all in Congress —&nbsp;notably Republican Senate Majority Leader Mitch McConnell
        —&nbsp;feel the same.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61c0bfc-6a6b-4ddf-8a29-917fe94a7179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:41:25.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:25.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would give it less than a snowball''s chance of passage in the
        Senate," said drug policy expert John Hudak, the deputy director of the Center
        for Effective Public Management at the Brookings Institution think tank.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b03c2b-1b74-4801-a5b4-0ecb7175813c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:41:25.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:25.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any bill not signed into law by the time Congress adjourns on January
        3 will have to be reintroduced, so that most likely will be the fate for the
        MORE Act or any other prominent cannabis-centric legislation, said Jodi Avergun,
        a former US Drug Enforcement Administration chief of staff who is now a partner
        at Cadwalader and chair of the law firm''s white collar defense and investigations
        group.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee32df35-23d5-4343-b77b-90f1b66e15bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:41:25.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:25.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my view, more than anything, the House wanted to show the incoming
        Biden administration that it is serious about cannabis reform and that it
        expects the administration to advance the ball on legalization or descheduling,"
        Avergun told CNN Business. "Folks were disappointed that Biden''s transition
        documents did not reiterate the cannabis loosening pledges he made during
        the campaign. Maybe this is a subtle statement that the House did not forget
        what Biden had promised during the campaign."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e10e1d3-b124-4e35-8def-bfa6170218f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:41:25.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:25.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, while industry advocates hailed the passage of the bill,
        not all were pleased with some last-minute revisions that they say watered
        down the criminal justice and social equity provisions of the bill, including
        narrowing where tax dollars can be appropriated and who would be eligible
        for records expungement, said Maritza Perez, director of the office of national
        affairs at the Drug Policy Alliance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfba653-acce-4a79-acc9-bfd288e46867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:41:25.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:25.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we recognize and celebrate the historic nature of today''s
        vote, we know we need to put in significant work in the next Congress to build
        a bill that fully aligns with our principles," she said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0ba49a-d308-4058-a434-653f10dcba65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:41:25.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:25.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moving by inches</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b68e1a9-d5c7-43de-a66e-3996820c3a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:41:25.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:25.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Friday''s action is considered a significant win for both
        legalization advocates and the advancement of the legal cannabis industry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b6d9c4-a66f-4da0-89fb-4d22be8ab3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:41:25.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:25.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also was the first time that a chamber of Congress has voted
        on a standalone cannabis bill.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc0339f-84cd-46ee-a134-522827a4ad30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:41:25.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:25.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We move by inches," Chris Walsh, CEO and president of industry
        trade publication Marijuana Business Daily, said in an interview. "Each inch
        is significant in an of itself, but they have to add up together before you
        get to the big win."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cee18c-613f-4a8c-9b51-02e5066b2be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:41:25.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:25.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the federal needle may be advancing tick by tick, at the state
        level the cannabis industry has grown by leaps and bounds in recent years
        —&nbsp;and 2020 has certainly been a significant one for the industry.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd484474d-3b12-4dc2-91f7-421a53e8630d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:41:25.803+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:25.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early stages of the COVID-19 pandemic, cannabis businesses
        were deemed "essential" in many states and allowed to stay open to serve medical
        patients and recreational customers. Sales continued to climb and set new
        records in mature markets such as Colorado.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f73a064-d64c-454a-b4f0-074f0d06b249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:41:25.803+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:25.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, cannabis legalization measures succeeded in a clean
        sweep at the ballot box, with voters approving recreational cannabis proposals
        in Arizona, Montana, New Jersey and South Dakota and medical cannabis measures
        in South Dakota and Mississippi. Now, all but three US states have legalized
        the medical use of cannabis and 15 states have passed adult-use measures.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0790dce7-bc72-4e8b-8f03-4a4d59364a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:41:25.803+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:25.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US cannabis industry is expected to post north of $19 billion
        in sales this year, according to projections from the Brightfield Group, a
        cannabis industry market research firm.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcdb86f-02af-4428-ad43-1ee66d9b812b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:41:25.803+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:25.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a far cry from eight years ago when only 18 states had medical
        marijuana laws in place, voters in Colorado and Washington state were the
        first to OK recreational cannabis programs, and CBD and edibles were not part
        of the common lexicon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2a4cd2-8851-4b55-b111-2bd9cf2de244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:41:25.803+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:25.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''ve got a growing number of states going green in some
        way or another, that''s what pushes federal change," said Walsh, of Marijuana
        Business Daily.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb60bce2-e178-4a52-8360-e1abbf3a3cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:41:25.803+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:25.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the United Nations Commission on Narcotic Drugs
        removed cannabis from its schedule of dangerous drugs, a move that could accelerate
        global medical cannabis research and legalization efforts. That decision could
        affect how the US DEA approaches cannabis, Avergun said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c18c6a4-5f02-4685-87aa-229b32d5fa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-05T16:41:25.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:06:25.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/12/04/business/cannabis-more-act-house-vote/index.html"
        href="https://edition.cnn.com/2020/12/04/business/cannabis-more-act-house-vote/index.html">Cannabis
        got a big win in Congress, but legal weed isn''t around the corner</a>"</em></p>'
  'coronavirus-vaccine-mask':
    'author': 'Steve Almasy and Christina Maxouris, CNN'
    'caption': 'Coronavirus vaccines will provide some light at the end of the tunnel,
      but they alone won''t mean an end to COVID-19, one leading health official said
      Friday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-05T16:42:41.184+08:00
    'imagesource': 'jcr:c44f2286-4ed9-4eef-a5d9-bdc19297f108'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cdbf901-c153-4ff1-9582-2ed9be5496c1'
    'lead': 'Coronavirus vaccines will provide some light at the end of the tunnel,
      but they alone won''t mean an end to COVID-19, one leading health official said
      Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-05T16:50:24.443+08:00
