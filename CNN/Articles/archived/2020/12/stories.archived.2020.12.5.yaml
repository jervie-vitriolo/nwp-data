      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Christmas shopping rush just around the corner, SM Stores
        are offering the service to busy customers and to those who want to avoid
        crowded malls amid the pandemic.</p>'
