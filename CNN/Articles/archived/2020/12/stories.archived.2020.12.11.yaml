      'mgnl:lastActivated': 2023-01-25T15:50:51.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us, it''s not only about saving the Christmas holiday, but
        it''s to save the winter", said Simon Wiget, director of Verbier Tourism.</p>'
