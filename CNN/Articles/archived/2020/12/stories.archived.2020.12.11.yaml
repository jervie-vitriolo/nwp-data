      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Despite this, we''ll see perhaps next year how capable
        is PITC in procuring the equipment that we need. If (it is) not (capable),
        then we''ll do the procuring ourselves.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
