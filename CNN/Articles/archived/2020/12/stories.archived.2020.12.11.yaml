      'mgnl:lastActivated': 2023-01-25T15:50:31.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, the question from those affected by the closures is, if it''s
        safe for Switzerland to open its slopes, why isn''t it safe for other countries?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492e9fa4-e461-4e1f-ae62-65db7d406bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T22:35:44.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:50:32.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4f7960-8d4b-439a-9d1b-51bf969a271b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T22:35:44.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:50:32.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Megeve, the ski lift closures will mean a loss of eight million
        euros (nearly $10 million). And, says Jullien-Breches, for every euro lost
        on the slopes, a further seven will be lost in the village''s hotels, restaurants
        and bars.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e07a90a-4c16-4e5e-ae59-5b36d9afa879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T22:35:44.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:50:33.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291dadc9-6e0b-4ec3-ad61-ec3b690634ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T22:35:44.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:50:33.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many local businesses, she fears, simply won''t survive.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37d46fc-3c57-4468-9a0a-666517fa867a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T22:35:44.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:50:34.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4f3e80-7870-49d0-a7f1-be2f40be47a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T22:35:44.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:50:34.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish I could do something but we won''t be able to support those
        businesses that really need our help."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f82f995-7676-4b61-8448-4d0e49078521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T22:35:44.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:50:35.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886168c3-ad6f-4684-affb-5be28bb12b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T22:35:44.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:50:35.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rare protest was held in the normally well-heeled center of Megeve
        on November 30. But like their mayor, locals know there is little they can
        do.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fe2738-8a15-4565-84a4-ed51794f48ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T22:35:44.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:50:36.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c18cc8-b546-40ad-83ba-19770e08982d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T22:35:44.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:50:36.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michel Cugier, who runs the ski lifts in Megeve, had been preparing
        to open with social distancing measures to ensure a safe season. Instead,
        he is preparing to furlough most of his seasonal staff of 250.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f183c4a7-c440-43c2-865e-b092f8206225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T22:35:44.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:50:37.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e5c2af-8146-41cf-99b7-1fd3da22969d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T22:35:44.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:50:38.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really unfair," Cugier said. "I had worked on Covid protocol
        measures and truly hoped we would open."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c56f66-7bcd-4ce9-8dca-9b5ed062b854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T22:35:44.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:50:38.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a652995-fb20-43f1-854b-9754136fd5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T22:35:44.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:50:39.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten million visitors flock to France each year to ski, generating
        10 billion euros and employing 120,000 people, according to industry body
        Domaines Skiables.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb013c4-e4b2-444d-9d3c-093fdea0d36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T22:35:44.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:50:39.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6f82b8-86fe-4e7f-9a55-af53a4835bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T22:35:44.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:50:40.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Lessons learned</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ff16ca-5bf0-4440-8908-39a20dfeeedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T22:35:44.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:50:40.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other French resorts have also seen protests against the decision.
        In nearby Bourg-Saint-Maurice, demonstrators carried broken heart symbols
        to express frustration at the blanket ban and called for the government to
        save their jobs.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82639576-f83a-4e62-a15a-3e57e91997ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T22:35:44.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:50:41.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e9ab93-6f72-4d54-bdac-9b5bfe78e4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T22:35:44.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:50:41.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their anger was made all the greater by the opening of resorts just
        across the border in Switzerland.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5de0d2-1b62-402a-9561-ebae32e74fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T22:35:44.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:50:42.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f14dee-608c-4f9d-a303-a25763dd3f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T22:35:44.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:50:42.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decisions to close slopes in Germany, France, Italy and Austria
        were not easy ones. Austria originally announced its intention to go ahead
        with the season, but eventually bowed to pressure from its EU partners --
        albeit with the exception of opening ski lifts to local residents on Christmas
        Eve.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94a765b-c851-448c-ad07-9e25662f16c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T22:35:44.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:50:43.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad4a0ce-33c3-4bd8-87d6-6f951884b20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T22:35:44.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:50:43.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aim of the decision, as Europe continues to battle its second
        Covid-19 wave, is to avoid the sort of cluster that Ischgl in Austria became
        synonymous with during the first.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b258e07-da87-4411-b53a-9d9eeccafbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T22:35:44.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:50:44.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acf46a8-37cb-4251-abff-ca1c6a9d8053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T22:35:44.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:50:44.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the cost threatens to be substantial. Each year skiing in Europe
        brings in 34 billion euros in revenue -- half the world''s total -- according
        to Laurent Vanat, a ski industry consultant.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f262961f-f03f-4e04-ae88-ab9b00f96f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T22:35:44.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:50:45.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fff34e-efba-440e-a33e-0367eccd230f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T22:35:44.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:50:45.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over in Switzerland -- which is not an EU member -- Laurent Vaucher,
        the director of Verbier''s ski lifts said much had been learned since Ischgl
        was identified by health officials as a key part of the first European Covid
        wave.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdef921-f28f-4da8-85e6-9dd4663b9e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T22:35:44.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:50:46.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dfb29a-7070-435d-80c0-697b23812a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T22:35:44.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:50:46.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t have any new measures in place," he told CNN.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5610a2e9-1944-4a37-80f6-d7f7ded1ce28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T22:35:44.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:50:47.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af83de4b-4ef6-4fbb-92ec-852c650f5f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T22:35:44.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:50:47.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t have any masks, we didn''t have the social distancing,
        so now the game is different and we are pretty much sure that we can do the
        work in order to keep the ski resorts safe."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad2b3a1-678a-462e-8b92-a1ddd3cb2658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T22:35:44.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:50:48.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4baadcd-cfdd-4a28-b8d7-579d7031dffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T22:35:44.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:50:48.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Saving the winter''</h3>'
    '49':
      'jcr:primaryType': 'mgnl:block'
