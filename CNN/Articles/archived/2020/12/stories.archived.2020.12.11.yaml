      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco Bolts'' Aaron Black, TerraFirma''s Roosevelt Adams, and
        Ginebra''s Arvin Tolentino are the contenders for the Outstanding Rookie.</p>'
  'jeepney-modernization-deadline':
    'author': 'Anna Bueno'
    'caption': 'With the looming jeepney modernization deadline, the fate of many
      jeepney drivers, their families, and other transport workers, hang in the balance.
      Photo by JL JAVIER '
    'categories': ['ee495b03-2ce1-49d5-a05d-01a874fd9860']
    'created': 2020-12-11T17:36:34.262+08:00
    'image': 'jcr:02de3280-1b28-417a-8865-251e4bb4fa47'
    'imagesource': 'jcr:39d14acd-2a70-4395-8d9b-3c415e72a9b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '924b0cf8-d47a-4937-8d2c-4dba2363cb62'
    'lead': 'With the looming jeepney modernization deadline, the fate of many jeepney
      drivers, their families, and other transport workers, hang in the balance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-11T17:46:56.652+08:00
