      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mock is a writer/producer/director for the critically acclaimed
        FX series "Pose" and in 2019 broadened her Hollywood resume with a three-year,
        multimillion dollar Netflix deal.</p>'
