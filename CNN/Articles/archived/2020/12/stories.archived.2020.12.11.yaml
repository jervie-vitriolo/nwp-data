    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e838701-4ad2-43ad-859b-7d1f3688d442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T16:30:01.888+08:00
      'mgnl:createdBy': 'eimor'
