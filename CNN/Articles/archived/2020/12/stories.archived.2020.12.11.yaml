      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3d1c7a-6af0-4bb4-93c8-341e9b8cf5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T16:30:01.887+08:00
