      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) -</strong>Fifteen
        Abu Sayyaf Group members turned themselves in to government forces in Talipao,
        Sulu on Friday, military officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74ac601-3939-443a-a26d-a5bb86118280'
      'mgnl:activationStatus': true
