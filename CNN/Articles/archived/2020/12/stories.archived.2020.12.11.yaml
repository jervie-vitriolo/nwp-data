      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a425808a-25fc-4e5d-b915-8afc4df5d86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:32:49.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:52:14.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Giannis Antetokounmpo (YON-nis AHN-de-doh-KOON-boh):</strong>
        The Milwaukee Bucks power forward who is originally from Athens, Greece. Earlier
        this year, Antetokounmpo was named the NBA''s Most Valuable Player for the
        second year in a row, becoming the first European player to win the award
        twice.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e21529-977c-4735-9814-a6059e8f4ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:32:49.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:52:14.947+08:00
