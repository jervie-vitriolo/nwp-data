      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Foreign Affairs also announced a surge
        in COVID-19 infections among Filipinos abroad with 591 more people catching
        the coronavirus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27478915-91fa-46f6-93d1-3c8d00e1be8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:44:59.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:01:52.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new numbers were a significant jump since the DFA usually reports
        daily cases below 100, with some even fewer than ten. The agency attributed
        the spike to "belated reports" from an Asia-Pacific country. This brings the
        total number of infected overseas Filipinos to 12,290, including 3,382 whoe
        were verified by the DOH, in 82 countries, the DFA said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157ba998-ca51-4707-b5a5-ef2f3ab53cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:44:59.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:01:52.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also said the number of survivors climbed to 7,997
        after 419 more people recovered. Thirteen others died, pushing the death toll
        to 860 while 3,433 are undergoing treatment.</p>'
  'NTC-higher-penalties-erring-telcos':
    'author': 'Pilar Manuel, CNN Philippines'
