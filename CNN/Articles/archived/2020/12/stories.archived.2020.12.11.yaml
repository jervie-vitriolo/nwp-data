      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They (LGUs) will tell government agencies what needs
        to be done in their communities, and we''re ready to extend help.]</p>'
    '17':
