    'lead': 'State attorneys general went to battle at the Supreme Court on Thursday,
      taking sides on President Donald Trump''s bid to pull off an unprecedented legal
      victory that would bring the election to a screeching halt.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-11T20:00:33.600+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T15:54:42.588+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:49:01.661+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'US-election', 'Donald-Trump', 'Joe-Biden', 'Supreme-Court']
    'template': '1'
    'title': 'What''s next in the states'' fight over the election at the Supreme
      Court'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3279b5-277a-43b4-8225-1056baae15b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:43.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> State attorneys general went to battle
        at the Supreme Court on Thursday, taking sides on President Donald Trump''s
        bid to pull off an unprecedented legal victory that would bring the election
        to a screeching halt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7fc52a-070a-4ce8-b073-b9f7962b83d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:43.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d20734-e646-48ce-880c-a999d7e07ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:44.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By late afternoon, the court''s docket was bursting with briefs
        reacting to a long-shot lawsuit seeking to invalidate millions of votes and
        President-elect Joe Biden''s victory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc112d1-ae43-400f-b11b-1118536dbbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:44.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f41283-3de5-4c6b-a37f-78a44d4bcdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:45.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Attorney General Ken Paxton had filed the opening salvo earlier
        in the week, seeking to sue four battleground states and invalidate their
        election results. Thursday, lawyers for those states -- Georgia, Michigan,
        Pennsylvania and Wisconsin -- responded, blistering Paxton''s arguments and
        stressing that he had no right to bring such an unusual suit, particularly
        at the Supreme Court.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e616dd9-d8b2-448e-aba3-de47c3136db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:45.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd6e5c7-9789-454a-bc91-4be3deaadbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:46.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, a myriad of states and more than 100 members of
        Congress filed so-called "friend of the court" or "amicus" briefs on both
        sides of the issue meant to educate the justices on every angle of the dilemma
        -- or at least score political points.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8849fef-b055-4c29-bb18-d29b63cde326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:47.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2df2f8e-f623-4e38-9c88-213efce19b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:47.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court is ground zero of a war between the states. Now
        the great wait begins.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe120587-0b91-4975-8636-4f8ba14e8c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:48.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be91fe8d-d575-48e5-a98d-2cdd72a0a048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:48.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s next?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96b9121-4c75-44e1-9cdf-b6b89407b36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:49.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under normal circumstances, Paxton, who began the case, has the
        opportunity to reply to the fiery briefs that were filed Thursday afternoon.
        Lawyers for the battleground states did not mince their words. For example,
        here is Pennsylvania''s attorney general: "Let us be clear. Texas invites
        this court to overthrow the votes of the American people and choose the next
        President."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd029d23e-8dd1-491c-b91a-19970c0d6306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:49.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e25c45d-3302-4f5f-8248-af55a4b2d616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:50.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paxton, never one to shy from a battle, would have plenty to say
        about that. While the justices could act before receiving that final brief,
        normally they wait. They have not indicated their plans.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4dd395-7437-4f43-a807-734e11f31857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:50.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c7b548-3c0f-48c3-aba1-67d362b5f0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:51.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around midmorning Friday, the justices will pick up their phones
        and dial in to the court''s regular closed-door conference.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e89396-db30-4793-bd26-4a1c04acd68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:51.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ee98ea-86e7-4524-ad1e-6490f3228e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:52.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally, it''s an august affair in the court''s elegant conference
        room, where the justices discuss pending matters. No clerks, no staff are
        allowed in the room and the junior justice is charged with answering the door
        if anyone knocks. That''s all changed with Covid, and now they must hold their
        discussion over the phone. As recent telephonic oral arguments have shown,
        some of the justices seem to be weary of having to discuss complex issues
        without the benefit of face-to-face contact.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747f88f7-947f-4cd2-8a46-88fa1cd2d3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:52.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4f7db2-dd87-4d18-b7ba-8862657e1797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:53.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the conference, they might discuss the pending matter. At
        the core they have to decide how to handle three requests from Paxton: He
        wants them to temporarily block election results in the four states, consider
        his case on an expedited time frame and agree to let him bring the case.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bf4fa9-573d-4dcb-8ca1-18a520f634b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:54.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97d7014-2994-46e9-b6b1-8f677bea8e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:54.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Which justices are key to watch?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d8c850-d92b-44d4-b631-70462836beb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:55.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All nine, really.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74813cf1-7d0b-4816-8e28-01d6788bfb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:55.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0bee29-54db-4e12-825f-b17176f73f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:56.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although we may just get a one-sentence unsigned order in the end,
        as with Tuesday''s rejection of an attempt to throw out Biden''s win in Pennsylvania.
        Justices do not have to say how they voted, although in this instance it would
        take five votes for Paxton to get what he wants.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6797b12f-5494-4263-84b2-4d5ebbda0304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:56.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097b52c4-a45f-445c-934e-5d9625bb072f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:57.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one thing for sure is that Chief Justice John Roberts would
        not want such an order to reflect a divided court. He''d most likely want
        the court to speak authoritatively, with no public dissents. As for Trump,
        he may be watching his own appointees -- Neil Gorsuch, Brett Kavanaugh and
        Amy Coney Barrett -- hoping they will side with him.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a551990e-ac26-4d8f-b448-97fa0a632828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:57.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0230b8d-4890-4513-8659-afe622f46ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:58.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why are so many states involved?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d70201-6367-44a2-a0d7-98debaa9416e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:58.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the case started off with Texas challenging four states,
        it has grown into a dispute featuring some 18 Republican attorneys general
        siding with Texas and 22 Democratic-led states and territories supporting
        the battleground states that Biden won.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10705aed-2dd1-476c-8307-02a140c39fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:59.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d996272-88bd-4959-94f0-37e17d34a463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:59.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are jumping in mostly, but not entirely, along ideological
        lines, with the full knowledge that this could be the last gasp, with electors
        voting Monday. Their goal is to bring the court''s attention to every conceivable
        angle of the case and educate the justices on the possible repercussions of
        any eventual order.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958642e1-4c16-4fa7-8649-d030987161cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:00.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbd8377-4c07-46d6-b404-99a98553fbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:01.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other benefit is publicity. It''s an opportunity to curry favor
        with their respective bases, even on something that''s not going anywhere
        in court.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a9cdb0-d55e-43af-b971-eb50f3f0f0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:01.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9792884-d778-44d2-b5ec-1ae657b0416e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:02.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Remind me who''s on which side</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a260ee66-68fb-4fc6-aaab-76a6159fd3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:02.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Plaintiff:</strong> Texas.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8046be-d3c9-41c7-b7a9-4271323ddc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:03.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efbf198-69a9-4bfd-aa17-b9c703c5ebbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:03.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Defendant states that Biden won:</strong> Georgia, Wisconsin,
        Pennsylvania and Michigan.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f04638c-77d8-4ae5-9bac-18fb547dc825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.603+08:00
