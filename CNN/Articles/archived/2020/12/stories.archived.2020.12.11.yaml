  'Napoli-first-match-Stadio-Diego-Armando-Maradona':
    'author': 'Matias Grez, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-12-11T15:52:24.952+08:00
    'imagesource': 'jcr:a7a774e8-2bb8-482b-98d1-2fef5bb2975b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64350f26-ac72-458e-b11a-b18ba6a27d3d'
    'lead': 'Some last-minute drama denied Napoli victory in its first match at the
      newly renamed Stadio Diego Armando Maradona.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-11T16:00:51.904+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T16:01:55.569+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
