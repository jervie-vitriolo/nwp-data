      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Verbier, skiers must now wear masks on lifts. There are regulated
        queues with social distancing and fewer people are allowed inside gondola
        lifts.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80c2154-f16f-444e-8866-71a889952d60'
