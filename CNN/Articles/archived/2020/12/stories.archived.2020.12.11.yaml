      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T10:17:44.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:28.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11)</strong> — The
        Department of Justice said Friday it is set to conduct its own investigation
        on Plantation Bay Resort &amp; Spa in Lapu Lapu City, Cebu over its reported
        discrimination against a child with autism while his family was on vacation
        there earlier this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e758c7ec-9893-4a10-8aa1-e4023b36bf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:14:19.600+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:28.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As chief enforcer of the Magna Carta for Disabled Persons, the
        DOJ will conduct a parallel investigation of the Plantation Bay incident,"
        Justice Secretary Menardo Guevarra told reporters in an interview.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b78e44-9074-47d2-a895-7cc2965b47fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:14:19.600+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:28.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said it is "possible" to tap the National Bureau of Investigation,
        but they are still figuring out the "most expedient way" to handle the situation,
        as their "action in this regard may set a precedent for similar situations
        in the future."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273d5706-1c37-413d-8daa-98d70445c1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:14:19.600+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:28.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parallel probe was in response to Tourism Secretary Bernadette
        Romulo-Puyat''s request that DOJ look into the matter, he noted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17f35d9-1ef7-41ab-9822-9f289727d72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:14:19.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:28.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Tourism <a href="https://www.cnn.ph/news/2020/12/9/Plantation-Bay-Resort-apology-child-with-autism-discrimination.html"
        target="_blank">earlier said it launched an investigation</a> on how the luxury
        resort handled a parent of a child with autism who complained about their
        "discriminating experience" during their visit in the tourism establishment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687ef90d-78d8-4762-a77d-65f60623610d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:14:19.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:28.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.tripadvisor.com.ph/ShowUserReviews-g298461-d477886-r778557585-Plantation_Bay_Resort_And_Spa-Lapu_Lapu_Mactan_Island_Cebu_Island_Visayas.html"
        target="_blank">A few days ago</a>, user "maipages" wrote a review on travel
        website TripAdvisor, cautioning prospective visitors that Plantation Bay is
        "not an ideal place for a child with special needs." She recalled an ordeal
        that happened in the swimming pool area during which two lifeguards tried
        to stop her son Fin from squealing, arguing it was against company policy.
        But she asserted that squealing was Fin''s way of expressing his joy, and
        it was not right to deny him that right.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2ee5b3-54a7-491f-a1a1-1c7be98c9e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:14:19.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:28.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The review did not sit well with Manny Gonzalez, who introduced
        himself as a resident shareholder of the resort. An apparently irked Gonzalez
        replied to the parent and accused her of pinning the blame on the resort "for
        her own failure to look after her child''s interests." The parent should have
        read about the resort''s strict policy against noise-making before choosing
        to come to Plantation Bay, Gonzalez asserted. After his remarks went viral,
        the shareholder apologized for his outburst, admitting he handled the case
        "poorly."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efcd52c-03d4-4fad-b5db-1c64a5ab5e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:14:19.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:28.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.officialgazette.gov.ph/1992/03/24/republic-act-no-7277/"
        target="_blank">The Magna Carta for Disabled Persons</a> provides that all
        persons with special needs shall be given the "opportunity to participate
        in or benefit from the goods, services, facilities, privileges, advantages,
        or accommodations of an entity." Denying them of this right is tantamount
        to discrimination, the law said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08017fdf-e817-4c2a-8293-dae1f9b184ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:14:19.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:28.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with autism spectrum disorder have a developmental disability
        that causes them to "communicate, interact, behave, and learn in ways that
        are different from most other people," according to the United States'' Center
        for Disease Control and Prevention.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab93519-e63e-4967-929f-363a7d30bba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:14:19.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:28.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, there is no treatment for this disorder, but early intervention
        and therapy can improve a person''s condition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eea11d5-7313-4e2b-acdd-6dca5a4a8619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T16:13:19.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:28.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario and Melissa Lopez&nbsp;contributed
        to this report</em></p>'
