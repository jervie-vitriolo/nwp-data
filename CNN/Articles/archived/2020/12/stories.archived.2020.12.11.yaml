      'mgnl:lastActivated': 2023-01-25T16:08:27.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> With only a few
        days before Christmas Day, Rustan’s has bared plans to help shoppers prepare
        to celebrate the most awaited time of the year without sacrificing quality
        and safety.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951f1098-833a-4f32-adc5-dce02ec43991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:40:56.998+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:08:27.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rustan’s department stores offer shoppers a wide range of gift ideas
        – from office wear to activewear and office tools to gadgets. These are only
        from the best, trusted brands, Rustan''s says.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6505c36-db95-4890-9cc7-30af6c533e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:40:56.998+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:08:27.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the excitement that comes with the Christmas season, Rustan’s
        says it is ensuring that Christmas shopping is safe amid the lingering threat
        to people''s health posed by the pandemic. Rustan’s says each store exerts
        efforts to make sure that minimum health standards are observed.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c926afea-41ef-495f-821c-96d648d0027f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:40:56.998+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:08:27.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popular shopping destination has also thought of another way
        to make your shopping experience more comfortable and hassle-free through
        the Personal Shopper on Call service.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123bfebd-9e23-469b-a549-e2babe087a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:40:56.998+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:08:27.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avail of the service, customers can contact Rustan’s through
        <strong>0917-111-1952</strong>, and a personnel on hand to address general
        inquiries. After this, customers can enjoy shopping for all their Christmas
        gifts with the help of a personal shopper. This personnel will help shoppers
        complete their Christmas checklist easily and hassle-free!</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4709289-5964-4898-b7c6-ddf4d452105a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:40:56.998+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:08:27.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon completing that wishlist, the customer will be given the payment
        details and options to be handled by a fulfillment team from the store.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f6ffaa-bad0-41be-af83-918f18c268c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:40:56.999+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:08:27.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think your to-do list is still long? Rustan’s can also help you
        there with wrapping your gifts and writing gift cards for these. If you want
        an added surprise factor, these can be delivered straight to your loved ones.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9579176f-82d4-4663-80d3-23cf2dc4dc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:40:56.999+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:08:27.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other options include curbside pick-up or free delivery to your
        address, with a minimum purchase of P5,000. For those below this amount, a
        P200 fixed delivery fee will be applied for addresses within Metro Manila
        and Cebu, and P300 for other areas.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513e23b9-d5a1-4de6-83d4-4670beae69ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:40:56.999+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:08:27.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit <a href="http://www.Rustans.com">www.Rustans.com</a> to learn
        more about this service.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25c7afe-902b-4327-8de1-ef6445caccf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:40:56.999+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:08:27.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Christmas rush fast approaching, Rustan’s assures its customers
        that they can shop with confidence. They will just have to make that Christmas
        list and either visit the Rustan''s store nearest to them, shop online, or
        call for a personal shopper.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dae75b2-933c-4073-a36a-c90c07c5b86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:40:56.999+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:08:27.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shoppers may visit and follow their Facebook and Instagram accounts
        (@RustansPH) to know about the latest updates and offerings.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dda70c-16c9-4a2e-9548-75ee6752df29'
      'mgnl:activationStatus': true
