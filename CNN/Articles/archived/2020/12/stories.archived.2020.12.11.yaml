      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayon itong hinihingi namin na</em> ₱16 billion<em> para sa--
        ang tawag kasi nila</em> ELCAC fund<em> eh. Hindi po</em> ELCAC fund<em> yan.
        Ang tawag po namin diyan,</em> barangay development fund," Lorenzana said.</p>'
