      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) —</strong> Six
        players are in contention for the highest individual award in the 2020 PBA
        Philippine Cup held in a bubble setup in Clark, Pampanga.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0c3378-db65-4d4e-9476-c96e16b6ae17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:44:24.282+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:59:32.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PBA website, Barangay Ginebra''s title run in the
        Philippine Cup propelled Stanley Pringle in the race alongside TNT Tropang
        Giga''s Bobby Ray Parks Jr, Phoenix Pulse Fuel Masters'' Calvin Abueva and
        Matthew Wright, TerraFirma''s CJ Perez, and NorthPort Batang Pier''s Christian
        Standhardinger.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a0a067-2263-4416-8f7f-75ea0365cf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:44:24.283+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:59:33.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pringle was not included in the top 5 in the statistical points
        race through the semifinals but Ginebra''s triumphant campaign in the All-Filipino
        conference put him in the conversation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f1280c-1151-4c8c-9b3b-61a1447c861c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:44:24.283+08:00
