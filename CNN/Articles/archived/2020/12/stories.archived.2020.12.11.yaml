    'jcr:uuid': '5d4a2c05-ece0-417b-a726-efbb3daa8a7c'
    'lead': 'A Chinese citizen who allegedly financed a turtle-trafficking ring has
      been extradited from Malaysia to the United States, the Department of Justice
      (DOJ) announced in a statement on Thursday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-11T15:42:03.625+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T16:03:08.045+08:00
