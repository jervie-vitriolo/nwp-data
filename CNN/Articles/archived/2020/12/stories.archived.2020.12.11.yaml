    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bloomberg journalist detained in Beijing for allegedly ''endangering
      national security'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03524996-6e0f-426a-8a74-a1eb488abe4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:54:10.348+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:55:40.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;A Chinese national working in the Beijing
        bureau of Bloomberg News has been detained on suspicion of endangering national
        security.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8778f2b6-f2c5-4fb0-9b1b-ebbd82ebdb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:54:10.348+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:55:40.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4fb520-9abe-46ac-b1c8-3995ca0480b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:54:10.348+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:55:41.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haze Fan was last in contact with one of her editors just before
        noon on Monday, and was seen being escorted from her apartment building by
        "plain clothes security officials" a little while later, Bloomberg News reported
        on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9981199-c9d7-449e-9e3a-35d43a13aae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:54:10.348+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:55:41.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81decf2b-079a-420e-b7e1-8686153f77a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:54:10.348+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:55:42.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news organization reported that it had sought information on
        her whereabouts from the Chinese government and the Chinese embassy in Washington,
        D.C., this week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e23f8a-812b-4119-a501-2f7bba24ceda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:54:10.348+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:55:42.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6af5b7a-03e5-45e0-80d4-6851b67388f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:54:10.349+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:55:43.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the company "received confirmation that Fan is being
        held on suspicion of participating in activities endangering national security."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdf7825-a1d2-4100-b3bf-48e3455def34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:54:10.349+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:55:44.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c03be46-4d7f-4632-8410-94655867f76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:54:10.349+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:55:44.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very concerned for her, and have been actively speaking
        to Chinese authorities to better understand the situation," the company said
        in a statement to CNN Business on Friday. "We are continuing to do everything
        we can to support her while we seek more information."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6fc59d-10c0-4fa8-a6db-a85971518861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:54:10.349+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:55:45.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d78b357-dd37-4cc9-aa13-665660ce52c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:54:10.349+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:55:45.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Foreign Affairs said in a statement on Friday
        that Fan was detained "on suspicion of engaging in criminal activities that
        jeopardize national security," adding that the case is under investigation
        and her "legitimate rights have been fully ensured."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22212f81-7ace-48f2-b5b3-949dbd813aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:54:10.349+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:55:46.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba10b2d-9475-4184-95c3-e03e765ff272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:54:10.349+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:55:46.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese nationals are only permitted to work for foreign news outlets
        in "auxiliary" roles and must be hired through a Foreign Ministry-affiliated
        agency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce7fff0-918a-4d77-819a-942ea41cbe0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:54:10.349+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:55:47.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8967a470-a2b1-4829-aecf-be5c3d048fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:54:10.349+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:55:47.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Australian TV host at China''s state broadcaster was detained
        in Beijing earlier this year. Cheng Lei was a business anchor on CGTN, the
        international arm of China''s state-owned broadcaster CCTV, which has since
        scrubbed all reference to her from its website and social media.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23ae6e1-4fc0-4633-9408-68c8736f6e6e'
      'mgnl:activationStatus': true
