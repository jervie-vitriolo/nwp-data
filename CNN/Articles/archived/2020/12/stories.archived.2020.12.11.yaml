    'title': 'Chinese man extradited from Malaysia to US over turtle-smuggling ring
      worth millions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b296745d-1afc-4b11-9cbe-12a7f2705e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:42:03.625+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:03:08.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Chinese citizen who allegedly financed
        a turtle-trafficking ring has been extradited from Malaysia to the United
        States, the Department of Justice (DOJ) announced in a statement on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232c6cb1-fb00-4fd9-98e6-c1bfa0bcc0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:42:03.625+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:03:09.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc87d810-4357-43ae-9658-c14c3fa05269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:42:03.625+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:03:09.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kang Juntao, 24, from Hangzhou in eastern China, was initially charged
        with money laundering last February. Between June 2017 and December 2018,
        he allegedly financed a nationwide ring of people who purchased turtles in
        the US belonging to five protected species, and arranged for them to be illegally
        shipped to Hong Kong.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa98a1f-0f0d-42e1-8379-2e22e9824bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:42:03.625+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:03:10.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb22526-c447-4c2f-a8a6-9d334616d4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:42:03.625+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:03:10.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The turtles were inhumanely bound with duct tape and placed in
        socks so as not to alert customs authorities," the DOJ statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496facd7-b901-4d01-ba49-f159eeed5c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:42:03.625+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:03:11.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2aa669b-dbf6-4b08-adfe-eb73d06c41a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:42:03.625+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:03:11.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Kang''s indictment, at least 1,500 turtles -- with
        a total value of $2,250,000 -- were smuggled out of the US.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3872a8e3-e7b7-4fe3-a671-bad5e612ed01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:42:03.625+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:03:12.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57ed7c5-6fe9-41f4-933c-5614c7d27a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:42:03.625+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:03:12.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using a PayPal account, Kang allegedly purchased turtles from sellers
        advertising on social media or reptile trade websites.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe17796-a6c1-4255-9c5d-03fc91620ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:42:03.625+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:03:13.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a956512-e6ca-48ae-bace-32f47a3c2ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:42:03.626+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:03:13.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These sellers allegedly shipped the turtles to "middlemen" who were
        "typically Chinese citizens who entered the country on student visas," according
        to the DOJ. Kang allegedly paid and instructed them to repackage the turtles,
        and use false labels for shipment to Hong Kong.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f56797c-4f14-4413-b60f-34852d5b8b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:42:03.626+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:03:14.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e7e715-8682-46f9-8e03-b1679fc0fca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:42:03.626+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:03:14.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once in Hong Kong, the turtles were allegedly sold on the black
        market for thousands of dollars each.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c8ac8f-35e6-48c6-8e8a-b5e4d30921ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:42:03.626+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:03:15.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ffb9b8-26f5-4311-8001-6347b5aa3205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:42:03.626+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:03:15.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kang allegedly did not declare the turtles to US or Chinese customs,
        or obtain required permits from the Convention on International Trade in Endangered
        Species of Wild Fauna and Flora (CITES).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb46977e-aedd-4a21-a146-444837a99f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:42:03.626+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:03:16.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e13f91c-6f8b-4fc2-af96-206378d0bd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:42:03.626+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:03:16.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities allege Kang trafficked the eastern box turtle, the Florida
        box turtle, the Gulf Coast box turtle, the spotted turtle, and the wood turtle
        -- all protected species under the CITES treaty.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2187270f-354e-4186-af47-1df9a223a0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:42:03.626+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:03:17.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076bc68f-2795-4b22-8307-0524048a7d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:42:03.626+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:03:17.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kang was arrested at Malaysia''s Kuala Lumpur International Airport
        last January before his extradition to the US on Thursday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb820952-d637-4dee-b4a8-c440d33edfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:42:03.626+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:03:18.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555e473f-b5a1-40e7-82b2-a31ba4b03839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:42:03.626+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:03:18.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wildlife trafficking is a serious crime that impacts imperiled
        species at home and abroad," said Aurelia Skipwith, director of the US Fish
        and Wildlife Service, in the DOJ statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dccaa08-914e-40b4-b5fb-8ab63d829260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:42:03.626+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:03:19.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/12/11/asia/turtle-trafficking-extradition-intl-hnk-scli/index.html">"Chinese
        man extradited from Malaysia to US over turtle-smuggling ring worth millions."</a></em></p>'
  'US-step-closer-to-Covid-19-vaccine-authorization':
    'author': 'Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-11T15:42:19.061+08:00
    'imagesource': 'jcr:537c12aa-0ebd-4c76-a92f-76b4b099d1d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7528c95c-d353-4880-89f8-b2021647edf7'
    'lead': 'Thursday saw a major milestone in the authorization process for a Covid-19
      vaccine in the US -- a milestone that comes as the country is deep into a health
      crisis that is only worsening.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-11T15:45:51.533+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T16:02:35.057+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:48:48.933+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The US is a step closer to a COVID-19 vaccine authorization. But that''s
      unlikely to impact the dark and deadly days ahead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e716d773-286a-490e-969d-83b463978811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:45:51.533+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:02:35.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Thursday saw a major milestone in
        the authorization process for a Covid-19 vaccine in the US -- a milestone
        that comes as the country is deep into a health crisis that is only worsening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066f5f4b-a75f-4982-be1a-a1d14c72632e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:45:51.533+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:02:36.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e54920a-5e79-4438-a72a-6f003c14f62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:45:51.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:02:36.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration''s Vaccines and Related Biological
        Products Advisory Committee voted to recommend the agency grant emergency
        use authorization (EUA) to Pfizer and BioNTech''s Covid-19 vaccine. Officials
        are scheduled to meet again next week to discuss Moderna''s EUA application.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadc2b5b-57ae-429a-bec2-d79284eb3d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:45:51.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:02:37.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bd1530-0b59-4c78-bc1e-de0bf0f9e65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:45:51.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:02:37.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote, Dr. Anthony Fauci said, is a "very important step."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6566c2d7-b3fa-4395-bba6-c8ed2834d30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:45:51.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:02:38.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8420d28d-8612-4d35-b141-92a751fd7ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:45:51.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:02:38.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to make sure that we impress the American public that decisions
        that involve their health and safety are made outside of the realm of politics,
        outside of the realm of self-aggrandizement and are made in essence, by independent
        groups," Fauci told CNN Thursday night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ca2e33-3a79-455f-a393-b81de9849b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:45:51.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:02:39.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b96faef-9848-4816-a349-8f1df2ecb71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:45:51.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:02:39.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, the FDA will take that recommendation into consideration before
        making a decision about an EUA. Once a vaccine is authorized, Operation Warp
        Speed -- the federal government''s initiative to develop a vaccine -- can
        start shipping and distributing the vaccine to states. But vaccinations won''t
        begin until after a Centers for Disease Control and Prevention committee recommends
        the vaccine. That advisory committee will meet Friday and is expected to vote
        Sunday on whether to recommend the vaccine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc26f8bc-675e-4959-9f09-5698e9218658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:45:51.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:02:40.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34de3347-1da8-439d-b52e-f70ab032de9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:45:51.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:02:40.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the green light for a Covid-19 vaccine will offer a light
        at the end of the tunnel, leading experts have warned the worst days of the
        pandemic are still ahead for the US. More case surges are likely to take shape
        as a result of Thanksgiving travels and gatherings that could drive infection
        numbers even higher. The US is now averaging more than 210,000 new cases daily.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21319992-533a-418b-9f2d-297b0ab984ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:45:51.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:02:41.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a605047-55dc-4375-9371-e5e40f91ddc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:45:51.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:02:41.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitalization numbers break records daily -- with Thursday reporting
        the highest number of Covid-19 patients nationwide since the pandemic''s start:
        more than 107,200, according to the COVID Tracking Project. A CNN analysis
        of newly released data from the US Department of Health and Human Services
        showed that at least 200 hospitals across the US were at full capacity last
        week. And more than 90% of ICU beds were occupied in a third of all hospitals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46056b9-c4ef-4b52-8126-73e4a99b7869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:45:51.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:02:42.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dfa628-2714-4047-ba6c-7890ed9710d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:45:51.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:02:42.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the virus is claiming more American lives each day than ever
        before. Wednesday saw the highest daily death toll the US has ever reported,
        with a staggering 3,124 Covid-19 deaths. More than 2,700 deaths were reported
        Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5dc235-8cf6-4aef-80cf-6135ff72faa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:45:51.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:02:43.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428cbda6-7ff8-4f73-9a9b-68f67bc5408d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:45:51.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:02:43.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in the time frame now that probably for the next 60 to 90
        days, we''re going to have more deaths per day than we had in 9/11," CDC director
        Dr. Robert Redfield said. "This is going to be a real unfortunate loss of
        life, as all that we''ve had so far, and the reality is the vaccine approval
        this week is not going to really impact."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1408a6a6-549f-44f7-b3d1-5f17eaf02024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:45:51.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:02:44.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e25b08-fd64-4508-9a91-9a0c224af9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:45:51.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:02:44.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>A timeline for the future</strong></h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d04749-6c1a-4e5a-b9bf-3f9ec84d3e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:45:51.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:02:45.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s likely the US won''t see any meaningful, widespread impacts
        from vaccinations until well into 2021. But just how quickly the country will
        be able to recover depends on how quickly Americans get vaccinated -- and
        how many people are willing to get the vaccine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6124880e-ebd1-4cea-b474-b8399bb4fab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:45:51.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:02:46.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d986cb3-8d61-49a0-93d7-83c85f070a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:45:51.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:02:46.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we have a smooth vaccination program where everybody steps to
        the plate quickly, we could get back to some form of normality, reasonably
        quickly. Into the summer, and certainly into the fall," Fauci told CNN Thursday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d413805-29fa-4028-a19d-896c05c9f340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:45:51.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:02:47.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ecc8ec-7857-4c0c-801d-d4db5100dc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:45:51.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:02:47.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My hope and my projection is that if we get people vaccinated en
        mass so that we get that large percentage of the population, as we get into
        the fall, we can get real comfort about people being in schools, safe in school
        -- be that K-12, or college," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d95150b-cd23-49d3-87d6-7cd3c051c466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:45:51.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:02:48.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e25b45-c23d-4ade-b60d-63fd9bdd01fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:45:51.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:02:48.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HHS Secretary Alex Azar said earlier this week at least 20 million
        Americans will be able to get Covid-19 vaccines by the end of the month, 50
        million by the end of January and at least 100 million should be vaccinated
        by the end of the first quarter.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cadf34-1f12-4753-a668-170d1d07ab7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:45:51.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:02:49.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07388264-4d7f-4e12-a150-441174263634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:45:51.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:02:49.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain confident that across our portfolio of multiple vaccines,
        we will have enough doses for any American who wants a vaccine by the end
        of the second quarter of 2021," Azar added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f3b138-0459-4f8a-9be4-4db6a62456c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:45:51.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:02:50.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dc5ad1-08f6-4167-8d4b-320df4b70e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:45:51.536+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:02:50.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>The US is in a crisis</strong></h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e406d189-bc14-4b43-baa2-e84971eaa97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:45:51.536+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:02:51.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the country anxiously awaits the first Covid-19 vaccine authorization,
        local and state leaders across the US are also working to curb the spread
        of the virus that''s ravaging American communities.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e660ee7f-c286-40a5-8310-67ff2881af4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:45:51.536+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:02:51.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c308d641-69fb-40fe-8b9a-214aaf640124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:45:51.536+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:02:52.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ohio Gov. Mike DeWine announced Thursday the state is extending
        its statewide curfew until January 2, saying officials believed the curfew
        so far, along with face masks, have had an impact.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7374b1e-8e55-4c69-964e-6c8a667c005c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:45:51.536+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:02:52.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591eb911-29ff-46ba-bd65-44fcc89475d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:45:51.536+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:02:53.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Rhode Island, the governor extended a statewide "pause" on reopening
        one more week, saying the situation in the state was "getting scary."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edb2690-9407-43ea-a8da-e09964129eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:45:51.536+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:02:53.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e396c59c-13d3-41f4-bf3b-49e52a9a2f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:45:51.536+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:02:54.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this crisis, we continue to lose Rhode Islanders every day and
        my heart goes out to each and every one of you who are struggling to get through
        this pandemic," Gov. Gina Raimondo said. "Let''s stick to staying at home
        and honoring the pause one more week."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92223bfe-2523-486c-874c-b0143cfc81fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:45:51.536+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:02:54.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555b9b71-703c-4c3d-a419-8d58b30c7caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:45:51.536+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:02:55.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raimondo wasn''t the only governor to express concern about Covid-19
        trends this week.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9692d5d-a8e9-4867-951d-67981a4dd743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:45:51.536+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:02:55.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81819428-41ca-452b-9619-46a4b067e0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:45:51.536+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:02:56.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Mexico Gov. Michelle Lujan Grisham called the number of hospitalizations
        "very frightening," with more than 900 patients statewide. At least 159 of
        those were on ventilators.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4728ba6d-ff2e-4bb5-ad65-7c7eab76fb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:45:51.536+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:02:57.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa30a98-746a-42df-9a77-4422a166358f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:45:51.536+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:02:57.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are getting to a place where it''s really dire," the governor
        said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb70b31-ad44-440a-b54c-ff0fa168fc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:45:51.537+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:02:58.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd261b597-4037-4a6b-a81e-2ded4d538ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:45:51.537+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:02:58.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Louisiana is on a trajectory toward overwhelming the
        health care system as a third surge of Covid-19 cases only keeps climbing,
        the governor said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4862a1ff-63df-4b48-ba99-d29577ec0b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:45:51.537+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:02:59.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416ed2a4-2311-438c-bb58-cedb7ce42c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:45:51.537+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:02:59.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s at a trajectory we cannot sustain for much longer if we want
        to preserve that capacity to deliver lifesaving care," Gov. John Bel Edwards
        said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecbde88-8055-40c5-9fc7-627c7ff0ce97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:45:51.537+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:03:00.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71601f97-0371-4455-b5ca-7b748fc3d890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:45:51.537+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:03:00.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Number of infections likely underestimated, expert says</strong></h3>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721af23b-d558-470e-9352-88d3075d2733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:45:51.537+08:00
      'mgnl:createdBy': 'dani'
