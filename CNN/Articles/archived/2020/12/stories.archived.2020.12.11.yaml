      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Not many have had a year quite like LeBron
        James.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5993b2c4-7237-4084-9be9-d8994d9ef880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:15:38.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:57.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd9bfae-bbcd-40c7-a608-a9ee82a94c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:15:38.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:57.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recognition of what the 35-year-old has achieved both on and
        off the court, the Los Angeles Lakers star has been named TIME magazine''s
        Athlete of the Year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93a48e8-6bb5-47ed-80e0-37bb39edfb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:15:38.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:57.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441a8e6b-e33c-4b37-a3d3-3c7563110dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:15:38.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:57.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James led the Lakers to a record-equalling 17th championship title
        in October during a season unlike any other, with the majority of the campaign
        being held in an NBA bubble in Orlando, Florida, due to the coronavirus pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eacb416-42cb-4482-8178-a1c84a7088f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:15:38.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:57.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70eae11-e04e-4ee0-8b32-e7139972347a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:15:38.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:57.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was James'' fourth NBA title and fourth Finals MVP award. He
        is the first player in NBA history to win the accolade with three different
        teams. Only Michael Jordan, with six titles, has more.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1be7bf-c83f-4d32-ac8b-d8b3c2010d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:15:38.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:57.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2226c4-546d-449a-a501-1b8221d7f010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:15:38.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:57.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James has since extended his contract with the Lakers, signing a
        two-year deal worth a reported $85 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c630d8cf-202f-4c0a-a146-ab05e5f6e755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:15:38.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:57.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ec535f-c009-40f6-9130-f0a5a9147903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:15:38.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:57.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f119c9b7-1ad8-4099-ba32-db9eb407bd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:15:38.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:57.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James has been one of sport''s leading voices in speaking out against
        racial injustice and police brutality, and ahead of this November''s US presidential
        election he promoted voter registration, setting up the organization "More
        Than A Vote" in an effort to combat systemic, racist voter suppression.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3bde5c-de88-48b9-8580-9a675854da58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:15:38.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:57.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbd989f-1ecc-47df-83a2-1aaccd0f989b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:15:38.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:57.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is made up of prominent Black athletes and artists who
        used their social media channels to encourage and educate their followers
        on how to cast a ballot for this year''s election.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ed816b-ec24-4fbd-95f8-353e08124eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:15:38.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:57.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c86ca4f-de90-43df-909a-4ed5a24752d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:15:38.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:57.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only is he the best player," tennis champion Naomi Osaka, who
        wore masks honoring victims of racial violence during her run to the US Open
        title in September, told TIME, "but he has the most powerful voice."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706afbf7-fe8f-410e-8833-6f2cb10e198c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:15:38.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:57.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120414c5-9ed7-43c7-9d1f-010403b29b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:15:38.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:57.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7ede7e-6de2-4a39-b06a-6c20c93ea51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:15:38.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:57.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formula One world champion Lewis Hamilton, another athlete to speak
        out against social injustice, also told TIME: "When I saw across the pond
        that another top athlete was also fighting for similar causes, I knew, OK,
        I''m not alone here."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c30f23a-97a7-4f38-801b-1f772cf3caea'
