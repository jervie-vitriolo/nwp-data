      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Laura Dolan contributed to this story.</em></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0519f2-d099-422e-9856-1b7af665d27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:17:26.237+08:00
