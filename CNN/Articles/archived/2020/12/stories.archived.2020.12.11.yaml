  'French-Senate-report-government-failed-heed-mask-stockpile-warnings-':
    'author': 'Sandrine Amiel and Pierre Bairin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-11T20:05:47.874+08:00
    'imagesource': 'jcr:f779f25c-b889-437a-8ac7-147793111611'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac9eb361-f075-4d6b-9a2a-cc97106e6cb5'
    'lead': 'A new report from the French Senate alleges that the country''s health
      policy authority failed to heed expert warnings about its stockpile of personal
      protective equipment, leaving it under-equipped for this year''s outbreak of
      Covid-19.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-11T20:11:56.781+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T15:53:49.234+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:49:04.057+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['French-Senate', 'report', 'stockpile', 'masks']
    'template': '1'
    'title': 'French Senate report says government failed to heed mask stockpile warnings

      '
    'visualType': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8f56d1-f267-4f75-a97b-4d52d62e2772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:11:56.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:49.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A new report from the French Senate alleges
        that the country''s health policy authority failed to heed expert warnings
        about its stockpile of personal protective equipment, leaving it under-equipped
        for this year''s outbreak of Covid-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5afa698-d60d-4ca8-bbf2-26e4c2644961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:11:56.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:50.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb8a406-337b-4461-a6ca-7340f6204682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:11:56.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:50.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, which is the product of several months worth of hearings
        and investigations by a Senate commission of inquiry, also accuses Jérôme
        Salomon, a senior health official, of attempting to cover up the alleged misstep.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2884618d-e270-41d0-a86c-f42f9d6dede7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:11:56.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:51.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714e31a9-bfc6-49ba-9005-c03e60ca51ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:11:56.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:51.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salomon leads the country''s General Directorate for Health, which
        forms and executes health policy. The agency has defended his actions and
        denied any wrongdoing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7785ae-ee9d-4b23-88c0-8916c45941b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:11:56.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:52.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139b77e6-c962-47ed-babd-a8cc3c5f6f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:11:56.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:52.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report accuses Salomon of ordering a stockpile of only 100 million
        surgical masks two years ago, despite recommendations from an independent
        committee of public health experts that the country keep 1 billion on hand
        in the event of an emergency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4654c766-09fc-4b77-b59f-624112f14614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:11:56.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:53.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3f6b3a-2731-47c1-8349-5c4749cffac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:11:56.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:53.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report included emails supplied by Salomon, which it claims
        show that he "intervened directly" in an attempt to push the committee to
        modify its mask stockpile recommendations memo. It also alleged that the publicly
        available version of those recommendations was modified from the initial version.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbc7d9e-afd2-4372-8748-eb73ad247c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:11:56.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:54.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb24a90-c504-45dc-bbdd-bae76ac64b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:11:56.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:54.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Thursday night, the General Directorate
        for Health denied that Salomon had exerted any undue pressure on the independent
        committee regarding its PPE stockpile recommendations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b34fd30-8be1-4e75-ab52-fe3f7f1b8d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:11:56.782+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:55.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b886f130-e3c9-483c-9f98-ff82584eae2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:11:56.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:55.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said that Salomon had been completely transparent -- pointing
        to the fact that he voluntarily provided his email exchanges with members
        of the commission.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c2d4a1-a3ec-42b5-a0af-802e3466b976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:11:56.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:56.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbc118d-c676-4ef6-bf37-951b18c687e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:11:56.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:56.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Discussions took place between the General Directorate for Health
        and France''s public health agency to make changes to the reports, exchanges
        that are part of a normal relationship between a public agency under supervision
        and its supervising authority within the framework of its missions," the General
        Directorate for Health statement said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68014098-0fb8-4db7-b62d-dfeb66bb53be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:11:56.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:57.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57993911-f77b-4960-972b-6cba9704e86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:11:56.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:57.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resulting changes "were accepted by all contributors," it said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919db94d-75aa-4ff6-9292-fe5513066673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:11:56.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:58.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f218321e-5c4a-4cb8-a9d1-a1f264a47a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:11:56.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:58.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the General Directorate for Health and France''s public health
        agency -- which is in charge of epidemiological surveillance -- are part of
        the French Health Ministry.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26a42e0-65ce-4d4e-ba00-2a5335fab8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:11:56.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:59.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e530800e-da85-45f8-ae88-386a1e3c8037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:11:56.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:59.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Catherine Deroche, a member of the opposition conservative
        party who sat on the committee, said the decision in 2018 proved costly to
        French taxpayers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e95beee-45b0-4252-a586-bae3fc7dbc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:11:56.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:54:00.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012983de-7ced-4550-906c-ecc01c1c42f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:11:56.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:54:00.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France spent 450 million euros ($546 million) on masks this year.
        Had they ordered the masks in 2018, when demand was down, it would have only
        cost 27 million euros ($33 million), according to Deroche.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171766e0-059d-4c25-9b7c-a36ba9b3f96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:11:56.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:54:01.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa994d1b-fe06-46d3-b705-bf316415a502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:11:56.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:54:01.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deroche also alleged that Salomon ordered that 613 million masks
        that did not comply with new health standards be destroyed "without referring
        to the political authorities" and "without even checking that supply capacities
        would be sufficient in the event of a crisis."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5d19a5-90bd-4773-b089-ad0bfdc4050f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:11:56.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:54:02.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/10/europe/french-covid-preparedness-report-intl/index.html"><em>"French
        Senate report says government failed to heed mask stockpile warnings"&nbsp;</em></a></p>'
