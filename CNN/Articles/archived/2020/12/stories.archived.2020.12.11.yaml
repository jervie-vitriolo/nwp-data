      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Janet Mock:</strong> The former journalist is wielding a
        great deal of power behind the scenes these days.</p>'
