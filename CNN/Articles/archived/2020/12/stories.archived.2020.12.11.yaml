      'mgnl:type': 'text'
      'text': '<p>The UK has recorded the highest number of coronavirus deaths in
        Europe, with more than 62,000 fatalities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce49da9-199a-41d8-92cf-403e4487f662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T07:38:05.934+08:00
      'mgnl:createdBy': 'catherine'
