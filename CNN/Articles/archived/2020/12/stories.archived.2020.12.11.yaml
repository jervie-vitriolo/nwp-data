      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten million visitors flock to France each year to ski, generating
        10 billion euros and employing 120,000 people, according to industry body
        Domaines Skiables.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f89f0f-b80f-4cf0-9a6c-ec6bd981ed81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:20.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aca7d4a-552a-4c72-b9f5-b05b3aa8ffa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:21.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lessons learned</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb86c082-2a86-4699-9a3a-d2b754ba6612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:21.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other French resorts have also seen protests against the decision.
        In nearby Bourg-Saint-Maurice, demonstrators carried broken heart symbols
        to express frustration at the blanket ban and called for the government to
        save their jobs.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff002203-5bd2-41ad-a81f-ff8012225058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:22.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788c8289-3809-442c-9613-9f19571bd47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:22.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their anger was made all the greater by the opening of resorts just
        across the border in Switzerland.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b70eef2-7dbc-4852-8d31-7551437b025c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:23.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7915d9-4acc-4aa0-ae0c-93a65496c2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:23.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decisions to close slopes in Germany, France, Italy and Austria
        were not easy ones. Austria originally announced its intention to go ahead
        with the season, but eventually bowed to pressure from its EU partners --
        albeit with the exception of opening ski lifts to local residents on Christmas
        Eve.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e2503f-87d9-4c28-85f5-a41fd922a9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:24.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a632aa5d-6e9d-4fb1-bebb-696603fc8338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:24.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aim of the decision, as Europe continues to battle its second
        Covid-19 wave, is to avoid the sort of cluster that Ischgl in Austria became
        synonymous with during the first.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7039ee8e-7668-4e23-96d1-2e60fe3702ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:25.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd0a5d2-9a74-4abf-992b-2b1acae38d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:25.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the cost threatens to be substantial. Each year skiing in Europe
        brings in 34 billion euros in revenue -- half the world''s total -- according
        to Laurent Vanat, a ski industry consultant.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf310fb-5c37-469e-8cc4-09539933c0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:26.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c556404b-628e-4b0a-a76e-ef4f258c05a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:26.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over in Switzerland -- which is not an EU member -- Laurent Vaucher,
        the director of Verbier''s ski lifts said much had been learned since Ischgl
        was identified by health officials as a key part of the first European Covid
        wave.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d902120-f15b-4094-bd10-2fa0b0b63d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:27.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ed9b58-49c8-4a15-9624-0c90ba2fe689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:27.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t have any new measures in place," he told CNN.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ba0d9e-3667-4a62-bdb3-97cf1c0cb41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:28.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2cad71-56bb-4563-948f-ae3607a7c667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:28.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t have any masks, we didn''t have the social distancing,
        so now the game is different and we are pretty much sure that we can do the
        work in order to keep the ski resorts safe."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ed5f25-e270-43a1-8411-91e465885284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:29.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46635c99-bb1d-4680-94ad-64ba6d5ee6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:29.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Saving the winter''</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208a76d8-8dd4-4c14-ab0d-f09247bad65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:30.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Verbier, skiers must now wear masks on lifts. There are regulated
        queues with social distancing and fewer people are allowed inside gondola
        lifts.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc912c34-52b9-45cd-a727-33d80e4d1f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:30.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813d8599-355b-49a4-a097-d5c8eb8b3be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:31.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures here aren''t just being taken on the slopes but also
        in the village where masks will be mandatory over the holiday period. Local
        leaders say they are working hard to ensure that nothing is left to chance.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fda034-4f8c-4ba3-9606-525c3f087352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:31.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa5fb03-f0da-4117-b92e-0e34ec459388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:32.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us, it''s not only about saving the Christmas holiday, but
        it''s to save the winter", said Simon Wiget, director of Verbier Tourism.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5417fa29-779a-4305-9ad9-330745294572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:32.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01efc2e-93b3-4923-be73-62eeb98dde70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:33.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it''s to save our reputation because we know everybody is watching
        us and if we make a mistake and due to that mistake there''s a cluster we
        will be seen as a bad organization."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599d07a3-ef85-4468-b0ed-1c746df90d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:33.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d44f7cb-1978-4962-a9f5-1f9f53cb668c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:34.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus infections in Switzerland are on the rise and from Saturday
        the country plans to ban nearly all public events and place further restrictions
        on private gatherings.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0dab91-7459-4426-b744-7ec4e37f38ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:34.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8bfb1c-dee1-42aa-8ea3-062e52eb4f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:35.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The corona situation is noticeably deteriorating," the Swiss government
        spokesperson tweeted Tuesday.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4fc35f-4448-499b-8d0b-048db83bd3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:35.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2a5b2b-1c78-4488-937c-9bc9cd6081f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:36.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intensive care units are very busy and the health workers are
        exhausted," André Simonazzi said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9300127-a954-48e5-9eb7-06ee3db7d601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:36.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acc175c-2b37-495c-a0b4-0b7bdcb5a4df'
      'mgnl:activationStatus': true
