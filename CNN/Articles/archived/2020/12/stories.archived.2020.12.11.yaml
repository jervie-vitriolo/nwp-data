      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pop back here next Thursday for all the latest entertainment happenings
        that matter.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ccd617-dace-47f0-aef4-e69a66cceb4c'
      'mgnl:activationStatus': true
