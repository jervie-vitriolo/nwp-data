      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a5a76f-c060-4deb-9adf-f8a25eed5ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:40:08.430+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:00:04.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana defended the government corporation, which may have been
        swamped with handling the procurement needs of almost all agencies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b87426-7f42-40dc-a74c-60f2aaab32e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:40:08.430+08:00
