      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do feel, as with hospitalizations and illnesses, that the reported
        number of deaths is likely an underestimate of the true number of deaths,"
        he later added.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2771e0-1bec-415d-9e5f-2a53c2cac42f'
