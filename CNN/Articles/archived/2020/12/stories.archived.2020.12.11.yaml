      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PITCis under fire for its supposed undelivered services and parked
        funds worth billions of pesos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172183fd-2906-4ff2-b79e-cf2f47cb556e'
      'mgnl:activationStatus': true
