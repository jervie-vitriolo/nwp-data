      preparation" in recent days, raising fresh concerns they could be preparing
      to attack US troops or US diplomatic sites in Iraq, according to defense officials
      familiar with the latest intelligence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-11T09:36:43.567+08:00
