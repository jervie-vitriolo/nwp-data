      'mgnl:lastActivated': 2023-01-25T15:57:35.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9872340-69fd-4bc7-b0fc-6f0e85e60eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:34:25.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:57:35.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lai was arrested in August, on the same day that about 200 officers
        raided the newsroom of his pro-democracy tabloid Apple Daily, and seized scores
        of boxes of documents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b94280-2db3-456b-a048-f1dab7414da9'
