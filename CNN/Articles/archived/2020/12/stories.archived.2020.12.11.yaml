      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1992 original was a box office hit and won the plaudits of fans.
        Its sequel, released the following year, received a lukewarm critical reaction
        and drew in smaller audiences, but both films have retained a cult following
        since their release.</p>'
