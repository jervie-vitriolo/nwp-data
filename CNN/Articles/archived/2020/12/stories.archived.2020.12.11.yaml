      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10cbd5c-cded-4be6-98d5-d6d444bf74b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:43:22.445+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:56:08.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 15-song effort was praised by several critics and hailed by
        fans on its release, with plenty noting the seamless continuation of the stripped-back
        style Swift delved into in "Folklore."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0998ed20-8730-4f27-9e64-a5344d261abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:43:22.445+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:56:08.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a248954-d01f-4f2a-89b2-258ac3a19119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:43:22.445+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:56:09.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others wondered whether the album lived up to its predecessor,
        which Swift described this week as a "sister album" to her newest offering.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0471bee-3ff5-4f05-a015-e11e880fcde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:43:22.445+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:56:09.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38844460-a13e-44a8-8266-0d18dcc996f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:43:22.445+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:56:10.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a bubble we may not want to pop," Variety concluded on
        Swift''s lengthy burst of creativity during months of isolation. The publication
        described the singer''s 2020 as "an embarrassment of stunning albums-ending-in-''ore''
        that she''s mined out of a locked-down muse."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e110edb1-a697-4f11-ba59-b5890903627e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:43:22.445+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:56:10.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4802cd-6784-49bf-adc7-901195398bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:43:22.445+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:56:11.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not everything here works, but taken together Folklore and Evermore
        make a convincing case for Swift''s ability to shift shape and for her songs''
        ability to travel between genres," The Guardian commented in a four-star review.
        "As lockdown overachievements go, it''s pretty impressive."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451d00a8-15d2-4477-b11c-b331de19871a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:43:22.445+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:56:11.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235680e5-715f-43ba-b643-77b9d1381151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:43:22.445+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:56:12.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift again indulges her penchant for four-minute lyrical biographies,
        this time paying tribute to her late grandmother on "Marjorie" and a disillusioned
        wife on "Tolerate it" -- character studies singled out in an effusive five-star
        review by British magazine NME.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997ef1d5-0466-4ab3-af41-3110ddd56c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:43:22.446+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:56:12.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cc9668-aaea-4f01-a694-fe7bc9272773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:43:22.446+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:56:13.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the singer also returned to two familiar territories she mostly
        swerved on her previous album, nodding to her country music roots in "Cowboy
        Like Me" and then, on "Gold Rush" and "Long Story Short," moving cautiously
        back toward the realm of glittery pop that she conquered during the past decade.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9111ceb-897a-4dca-b98f-cf3d7022c339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:43:22.446+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:56:13.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8388d2-a251-4e80-be28-d4421599f113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:43:22.446+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:56:14.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If ''Folklore'' is an introspective, romantic older sister, ''Evermore''
        is the freewheeling younger sibling," NME concluded. "The new album reaps
        the rewards the stylistic leap of faith that ''Folklore'' represented, pushing
        the boundaries of that sonic palette further still."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dd614f-8046-4067-9f56-471961229e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:43:22.446+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:56:14.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9173e12-3c3f-441b-9af4-3baec7fbfb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:43:22.446+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:56:15.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans seemed equally satisfied. "Evermore'' is ''folklore'' in screaming
        color," superfan Alex Goldschmidt wrote on Twitter, referencing a lyric on
        Swift''s earlier track "Out of the Woods."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbfc17c-6eda-408e-b94f-c5efb005b356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:43:22.446+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:56:15.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f855fd35-d976-401a-b86e-2cc300dd21ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:43:22.446+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:56:16.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another popular Swift fanpage wrote: "This was one of the most magical
        and most beautiful journeys I''ve ever (been) through in an album."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dde2b73-29e6-4cf5-98ec-5c1f530818e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:43:22.446+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:56:16.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7e8ec6-0c2f-4334-8d7a-5f36021d05f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:43:22.446+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:56:17.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift again collaborated with Bon Iver and songwriters Aaron Dessner
        and Jack Antonoff on the effort, after the team put "Folklore" together earlier
        this year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafc4503-eccd-41c1-b169-a3b0e33827b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:43:22.446+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:56:17.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff83143-1e61-4355-a2c6-35d568cd947e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:43:22.446+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:56:18.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there were a handful of songwriting credits for "William Bowery"
        -- the mysterious contributor whom Swift revealed last month is, in fact,
        her boyfriend, Joe Alwyn.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0942dc77-ff8d-4cec-8b8f-8926d1bdfba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:43:22.446+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:56:18.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbfa395-86b1-461d-a54d-8c88b7384e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:43:22.446+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:56:19.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains to be seen whether the slowed-down, reflective sound
        Swift has unlocked in 2020 is her ballpark now. "I have no idea what will
        come next," she wrote on her social media channels on Friday after the record
        dropped.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e7d8f5-5241-461e-b731-5d19a2e50788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:43:22.447+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:56:19.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4e9c6f-b5ed-4ca3-b116-c5009e8d1792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:43:22.447+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:56:20.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no idea about a lot of things these days and so I''ve clung
        to the one thing that keeps me connected to you all. That thing always has
        and always will be music. And may it continue, evermore," Swift added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93119c66-60ff-409c-89d1-feaf13369c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:43:22.447+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:56:20.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com<a href="https://edition.cnn.com/2020/12/11/entertainment/taylor-swift-evermore-reaction-scli-intl/index.html">
        "''Evermore,'' Taylor Swift''s second surprise album of 2020, is a hit (again)."</a></em></p>'
