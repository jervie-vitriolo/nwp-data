    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c6ced95-b759-490f-8d7f-488e8a03b937'
    'lead': 'The Department of Trade is reminding consumers to buy only from registered
      online business to ensure quality of products and their protection from scams
      as platforms gear up for their Christmas sale.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-11T18:25:53.896+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T15:57:51.259+08:00
