    'mgnl:tags': ['France', 'ski-lifts', 'COVID-19']
    'template': '1'
    'title': 'Covid has shuttered the ski season in the Alps -- with one exception

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3f0735-38f0-4df6-a3d5-bc9a5ede8771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T22:35:44.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:50:24.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> France''s recent decision to shut down
        ski lifts due to Covid fears will have been a disappointment for many winter
        sports enthusiasts. For Catherine Jullien-Breches, it was devastating enough
        to make her cry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5069ecea-2c10-4f3d-8a32-45239a1780a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T22:35:44.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:50:24.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0faa996-b446-4d3e-9cdf-f877e1ff9e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T22:35:44.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:50:25.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had tears in my eyes, I felt so powerless," Jullien-Breches,
        the mayor of the upscale Alpine resort town of Megeve, told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7ac127-f0e3-43ad-af81-a24ebc8b85f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T22:35:44.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:50:25.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a02af75-9316-480f-abad-b32709a39ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T22:35:44.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:50:26.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closures, announced last month by President Emmanuel Macron,
        dashed all hopes of France''s ski resorts opening for the normally busy Christmas
        period -- a move that will lead to billions in lost tourism industry revenue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f894b7fb-d397-4f7a-8b87-a6c655242b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T22:35:44.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:50:26.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050153b3-2e9f-4016-8aab-764c134ed452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T22:35:44.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:50:27.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With other Alpine nations -- Italy, Germany and Austria, following
        suit -- Europe''s top mountain destinations will fall silent. Their snowy
        pistes largely undisturbed by the customary swish of skis and snowboards.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ee328b-bc2a-4455-a818-4ab51b3b9c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T22:35:44.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:50:27.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0ba72e-4aa3-4203-852b-77ff62bb8aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T22:35:44.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:50:28.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, just 60 miles from Megeve, in the same mountains, the slopes
        are staying open for business. In the Swiss mountain town of Verbier, the
        chairlifts will continue carrying people up into the vast 4-Vallees ski area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a55648-7845-4b78-b3ea-cc4b4f51a9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T22:35:44.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:50:28.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd351e6b-c2b6-4c71-946e-2666d2c2d34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T22:35:44.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:50:29.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bars and restaurants will still have customers to drink their
        mulled wine and eat their fondue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f4433f-e143-4de5-94e5-20a207eb548f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T22:35:44.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:50:29.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9498a9-9598-4dae-bb28-5b0312e82c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T22:35:44.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:50:30.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few in Europe''s skiing industry will forget the experiences of
        last winter, when the Austrian ski resort of Ischgl was, for a while, seen
        as the continent''s Covid ground zero.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b6fe06-6ca8-4eed-ad49-30ceb84e7da1'
      'mgnl:activationStatus': true
