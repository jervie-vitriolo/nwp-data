      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20434bd7-1105-461b-94d7-ddd0612ca6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:04.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>States with GOP attorneys general backing Texas:</strong>
        Alabama, Arizona, Arkansas, Florida, Indiana, Kansas, Louisiana, Mississippi,
        Missouri, Montana, Nebraska, North Dakota, Oklahoma, South Carolina, South
        Dakota, Tennessee, Utah and West Virginia.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9d90ca-4a35-4153-a87b-7363b9903bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:05.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3116e759-4470-4050-9ab1-fecbfdcbfa57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:05.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>States/territories with Democrats backing the defendant
        states:</strong> California, Colorado, Connecticut, Delaware, DC, Guam, Hawaii,
        Illinois, Maine, Maryland, Massachusetts, Minnesota, Nevada, New Jersey, New
        Mexico, New York, North Carolina, Oregon, Rhode Island, Vermont, Virginia
        and the US Virgin Islands.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f41e309-c646-475f-882a-8078e77af07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:06.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c848c1-4aae-4445-9e34-03b53e5ce909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:06.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will the justices read any of these amicus briefs?</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd28f594-d197-443d-83b5-9b969ff84cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:07.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unusual but not unprecedented to have so many briefs for such
        a case between states before the justices have even acted.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524b0764-d30a-4a7a-846d-a1764e486122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:07.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c615a8-7f9d-495d-9c0f-f7d16694deec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:08.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By now, however, the members of the court are likely intimately
        familiar with the legal issues at hand and they know that Texas'' move to
        come straight to the court, while allowed, could set an unwelcome precedent
        in the area of elections. The justices often have clerks wade through the
        briefs seeking a perspective that might be worth the justices'' valuable time.
        The jurists have thought long and hard about many of these issues, however,
        and were most likely bracing for court action given the tenor of the election.
        They may already be set in their views.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff72c81c-da29-455d-b703-a430ab4df1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:08.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb39646-7f04-4ab1-8993-48bd1e65139a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:09.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court has also been busy this week. Thursday morning, it issued
        four opinions from cases heard earlier this fall (all 8-0 decisions). Also
        on Thursday the justices considered and rejected a plea to stay the execution
        of Brandon Bernard.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20a7dfa-e662-41f0-bae7-148ecce25e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:10.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d99488-0774-4c5b-bf0d-9e5f94a96226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:10.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are the Democrats saying?</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69aa3473-c4aa-497e-a10c-d9bf250769b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:11.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By and large the states Biden won and other Democratic attorneys
        general say Texas doesn''t have the "standing," or legal right, to bring the
        case. While it''s true that disputes between states can come directly to the
        Supreme Court under what''s called its "original jurisdiction," they are often
        reserved for inter-state disputes on issues like boundaries or water rights.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c10179a-d974-4622-8762-bd39c32adc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:11.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6340b017-fa5b-41ac-8922-ce14555b9ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:12.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wisconsin Attorney General Joshua L. Kaul stressed that point, arguing
        that the bid to overturn another state''s election is an "intrusion." The
        Constitution, Kaul said, leaves election rules up to the states.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e41f08-1af0-4303-83a2-17521a1885e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:12.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0967fc3-d625-4e68-9ef0-b7a94d7e97b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:13.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia Attorney General Christopher Carr said the Supreme Court
        should not decide such a dispute because Texas couldn''t prove direct legal
        harm. Carr had another idea: "There is another forum in which parties (who
        unlike Texas) have standing can challenge Georgia''s compliance with its own
        election laws: Georgia''s own courts."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f205714d-63f3-4d09-8057-e8a99c6c9584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:13.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70139cc2-8ab9-4d40-a6c3-85a2a4160b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:14.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also said Paxton had waited too long to bring the case. As
        Michigan Attorney General Dana Nessel said: "The election in Michigan is over."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd387997d-3052-4cc5-a6e7-5d40125de105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:14.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4db770-8f05-4435-ad52-2466b1f2e76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:15.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are the Republicans saying?</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ac353d-1a06-4ab6-94ce-d98e4151c673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:15.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s an emphasis on the idea that states changed election rules
        during the coronavirus pandemic without going through their legislatures,
        and the GOP side argues that Article II of the Constitution requires that
        exact step.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efef5fd6-9286-4ea5-bc21-e47165b5a6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:16.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bb1327-042f-4c61-93d9-90546be12985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:16.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missouri''s attorney general, Eric Schmitt, filed a brief on behalf
        of several states (including Louisiana, which was spelled incorrectly in the
        filing). He echoed Paxton in charging that non-legislative state actors had
        changed the rules in the battleground states, leading to "the unconstitutional
        administration of elections" in the states.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b2aa07-ca68-475b-b8e4-a2e1741ad002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:17.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1894c0e7-5d84-47e7-b785-a8b67a5b9ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:17.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many of those issues have already been litigated and his brief
        pointed to no massive fraud. Indeed even William Barr, the attorney general
        of the United States has said there was no such extensive fraud.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1e8998-8eb5-43ca-8004-9fa1691999f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:18.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb2d085-7cd3-4931-a750-2e10f78f7ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:19.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Which members of Congress are challenging the election?</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4f4b63-4a41-472a-9ace-7673da2ebc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:19.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 House Republicans, including Minority Whip Steve Scalise,
        signed on to an amicus brief backing Texas.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88eff3a-f706-4365-b521-d0ace2cda074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:20.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3cbe69-36f5-47ce-be61-0c3406ce0226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:20.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signatories include several lawmakers from the four states from
        which Trump and Texas are trying to throw out millions of votes: four from
        Georgia, four from Michigan, seven from Pennsylvania and one from Wisconsin.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbeb0e9-4956-4294-9308-0019fdbb9e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:21.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dd1453-61db-4797-be27-c6f3a34df0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:21.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What will happen to their elections if somehow the votes are thrown
        out?</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b142cb8-0421-422d-9065-a7d2d7701c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:22.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It didn''t come up.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190d9b60-38a4-48bd-87b9-94a02c7b793f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:22.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecacfe9-3dff-4e68-b810-172accbecf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:23.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Are all Republicans on board with Paxton and Trump?</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb328ce3-a856-45b2-8baa-31445241932c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:23.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Absolutely not. Influential conservatives spoke out this week against
        the lawsuit. Utah Republican Gov. Gary Herbert went as far as saying he didn''t
        agree with the state attorney general''s decision to sign an amicus brief.
        "This is an unwise use of taxpayer money," Herbert said in a statement.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed28868-7c24-472b-aaa3-e08d5f9fa54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:24.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc053c9c-9886-4d1f-8426-8a805da31462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:24.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter Phillips, one of the most respected appellate advocates in
        the country, who appears often before the justices, also weighed in against
        Paxton in a brief. In his amicus brief Phillips stressed that the Constitution
        and federal law authorize the states to handle their own election procedures.
        Not the Supreme Court.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfa0fe4-d37b-4e4d-a3dd-26c6805859c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:25.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325a5d71-4f18-403c-b159-e89a44962de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:25.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GOP Rep. Chip Roy of Texas posted in a Twitter thread that he will
        not join in the amicus brief with other Republican members of Congress "because
        I believe the case itself represents a dangerous violation of federalism &amp;
        sets a precedent to have one state asking federal courts to police the voting
        procedures of other states."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a4dbb5-98ac-433b-ae76-e17dd1fd017a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:26.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783524bb-a9fc-4b90-8c07-9cac0ee01e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:27.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ohio filed its own brief claiming not to support either party. But
        actually the state sounded pretty critical of Paxton: "The relief that Texas
        seeks would undermine a foundational premise of our federalist system: the
        idea that the States are sovereign, free to govern themselves."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efc3533-980a-4ec4-a737-722d69183436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:27.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82a53db-d0d7-4a87-bfac-aa0d3908bdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:28.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where is Joe Biden?</h2>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1438e06-ad0b-4032-bd5e-f749ddc15d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:28.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One voice who has been absent are Democratic lawyers representing
        Biden. They have not filed, likely because they believe the case is a long-shot
        bid and they fear a filing by them might bring the dispute some kind of legitimacy.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7058f3-3cb2-4b1b-ae73-5bac9b13ee4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:29.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb76844-cd1b-45c0-a0aa-c0166f8b990e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:29.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is Trump doing?</h2>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7c012c-057d-40a1-858b-a313f3a18a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:30.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tweeting, mostly. He''s touted the states and lawmakers joining
        his quest, as well as repeated the falsehood that he won the election. (You
        should also read the fact check by CNN''s Daniel Dale and Tara Subramaniam
        of Trump''s Supreme Court filing.)</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdf28f2-246e-464b-8590-627f94c6eb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:30.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7cffcc-2584-4471-83d7-5105ffcf1327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:31.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had more than a dozen GOP attorneys general over at the White
        House on Thursday as well.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef52cb3-162f-40e4-ba69-d18e4782df5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:31.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84b558e-fc66-46c2-b6cd-aa2e5ce5b1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.607+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:32.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Hanukkah party at the White House on Wednesday night, Trump
        told guests that with the help of "certain very important people -- if they
        have wisdom and if they have courage -- we''re going to win this election."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8286682-ae3b-4a17-aebb-0f220b5c205e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.607+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:32.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6341b0-4d0a-4d03-bc0b-e0f961898838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.607+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:55:33.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
