      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN at his home in Kowloon in August, Lai said his arrest
        was a "symbolic exercise" by local authorities to demonstrate the sweeping
        national security law imposed by Beijing had "teeth."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5160f773-0f21-4f7c-8673-46072d571543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:34:25.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:57:37.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cb3f8e-c527-478d-96ef-cdcbd663d72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:34:25.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:57:37.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is always a price to pay. I have been fighting (for democracy)
        throughout the years," he said, adding that he would continue to do so because
        "without freedom you have nothing left."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f948f9a5-265f-4457-8580-465e9a16a848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:34:25.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:57:38.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8496e6-476a-401f-9d0f-08ecd98db1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:34:25.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:57:38.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Lai was denied bail following an arrest on separate
        charges of fraud. He has been in custody since then.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f514dc-78af-4065-9621-650d1c1b2fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:34:25.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:57:39.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534fb453-b073-46a6-9a7b-74a4850382b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:34:25.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:57:39.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lai is revered by many as a standard-bearer of the Hong Kong democracy
        movement. But others have long accused him of being an agent for the United
        States, due to his strong ties to Washington. Lai has lobbied for the US to
        take a harder line on China, but said in August he had not done this in person
        since the law passed on June 30.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3394742e-407a-43b0-a5a6-1c1ed366bcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:34:25.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:57:40.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051d940d-f290-43a3-bebb-b28e70beecbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:34:25.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:57:40.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lai dismissed the accusations against him as "not very serious,"
        saying that evidence presented to him by officers during his 40 hours in custody
        after being arrested included television interviews with international media,
        in which he called for China to be sanctioned.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdcdc7a-4779-48cd-a670-2613220a6fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:34:25.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:57:41.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c470c61-7d31-4d0e-9eac-b35ddb87dad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:34:25.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:57:41.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the national security law, this could be interpreted as collusion
        with a foreign force.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6920ec2-d332-499a-a4ae-dacbb3a5c38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:34:25.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:57:42.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593a30cd-7a4e-43fb-8e13-967c4d12500a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:34:25.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:57:42.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lai also said he did not back the Hong Kong independence movement,
        although he supported people''s freedom to call for it, and denied long-standing
        rumors that he used money from the US to subvert China.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb2190d-4c05-49c3-867f-6081bd5e8683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:34:25.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:57:43.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b93e7b-74c4-46e5-b4cb-65381033a840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:34:25.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:57:43.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong government has defended the law as necessary to bring
        peace and order to the city. It has been denounced by human rights groups,
        the European Union, and the United States as overly broad and restrictive
        of the city''s civil liberties.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f32d3e7-c495-4567-adc8-6e46f49abe8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:34:25.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:57:44.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c632f6a7-162c-4611-a51d-14e10020031d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:34:25.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:57:44.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the law was passed, Hong Kong leader Carrie Lam said it would
        only target "an extremely small minority of offenders, while the life and
        property as well as various legitimate basic rights and freedoms enjoyed by
        the overwhelming majority of citizens will be protected."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e72ce8b-0ea2-4397-9bf1-485d97eff4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:34:25.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:57:45.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbf7a34-6022-45ae-9940-802c4cbf5ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:34:25.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:57:45.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two dozen people have been arrested on a variety of charges
        including suspicion of violating the national security law, including one
        of Lai''s sons. What they have done to contravene the law since it took effect
        is unclear.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1372c00b-da93-4ff8-8771-5c7043f2506d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:34:25.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:57:46.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68d97fb-f643-4864-b056-dc65d447c885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:34:25.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:57:46.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes after three high-profile activists were jailed on December
        2, for involvement in protests during months of unrest in Hong Kong last year
        over a proposed extradition bill with China.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d2383d-4ba0-4102-8191-f69831351df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:34:25.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:57:47.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de0a5e2-db20-43ad-9b4b-c0ddafa5a309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:34:25.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:57:47.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joshua Wong was sentenced to 13.5 months in prison after pleading
        guilty to inciting and organizing an unauthorized protest outside the city''s
        police headquarters on June 21, 2019.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bc1498-c5c4-47ce-956b-750520492f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:34:25.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:57:48.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0b3d25-0740-4333-a67e-efeac6d55d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:34:25.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:57:48.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other activists, Agnes Chow and Ivan Lam, were sentenced to
        10 months and seven months in prison, respectively, over the protest. Chow
        faced charges relating to inciting and taking part in the protest, while Lam
        was charged with inciting the protest.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97339f72-ba33-4d5e-9476-fa889b07b80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:34:25.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:57:49.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/11/asia/jimmy-lai-charged-national-security-law-intl-hnk/index.html"><em>"Hong
        Kong media tycoon Jimmy Lai charged under national security law"&nbsp;</em></a></p>'
  'UAAP-cancels-Season-83-health-safety-concerns-COVID-19':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-12-11T19:04:26.488+08:00
    'imagesource': 'jcr:cdca6b48-ceff-470c-b28b-325fa3254355'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '310f40d4-bf98-485f-b50a-5460e4b14c1c'
    'lead': 'The return of the country''s premier collegiate sports league is put
      on hold again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-11T19:06:58.412+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T15:57:27.064+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:48:56.727+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP cancels 83rd season due to health, safety concerns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cb4a62-7e9f-42d4-b5dd-2be26da433b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:06:58.412+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:57:27.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) —</strong> The
        University Athletic Association of the Philippines (UAAP) announced on Friday
        the cancellation of its upcoming 83rd season, which was set to be hosted by
        De La Salle University.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24077fa-7cbf-4192-8cff-9d24698bec85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:06:58.412+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:57:28.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a series of discussions, the UAAP Board of Trustees came
        to this difficult decision, putting major consideration on the health and
        safety of the student-athletes and those involved in the operations of our
        competitions," the league said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2777426b-fb3c-4aef-9094-34d55cb0ce95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:06:58.413+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:57:28.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision will allow UAAP member-schools to plan their activities
        for the remainder of the academic year, as well as their athletic programs
        for next season," it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e68b7be-9e75-4cb7-b4f9-78be874fef9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:06:58.413+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:57:29.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league <a href="https://cnnphilippines.com/sports/2020/4/7/uaap-cancels-season-82-covid-pandemic.html">canceled
        Season 82 in April</a> due to the COVID-19 pandemic, the first time in recent
        memory that a season was called off.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8655a111-8a4a-4900-825d-6f03a4e38ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:06:58.413+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:57:29.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There had been talks about possibly holding competitions in the
        first quarter of 2021 in a bubble setting, but the league ultimately decided
        to not push through with its plans.</p>'
