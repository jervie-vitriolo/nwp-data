      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An 83-year-old Singaporean passenger aboard
        a "cruise to nowhere" has re-tested negative for COVID-19 after a false positive
        halted the voyage, Singapore''s Ministry of Health said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ac7ac1-14a0-44af-b7d9-9b6ba423fc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:26:12.935+08:00
