    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc0aa288-737c-4d76-97ad-4382241ebc2d'
    'lead': 'More businesses are now optimistic about financial prospects towards
      the end of 2020, although Filipino consumers remain doubtful about jobs and
      income as the pandemic drags on, recent central bank surveys show.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-11T13:44:01.842+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T16:04:32.196+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:48:45.403+08:00
