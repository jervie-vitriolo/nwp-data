  'cebu-dito-telecom-potholes':
    'author': 'CNN Philippines Staff'
    'caption': 'Cebu Governor Gwen Garcia on Friay noon called for a meeting with
      officials from Dito Telecommunity after some of its construction work in Consolacion
      town allegedly left potholes on the road, causing heavy traffic in the area.
      (FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-12-11T19:35:54.277+08:00
    'imagesource': 'jcr:1c12b35f-f8ba-429c-b8be-79edf6f56d5b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed25e9b1-ce4b-4a43-92cb-b32473ad8e11'
    'lead': 'Cebu Governor Gwen Garcia on Friday noon called for a meeting with officials
      from Dito Telecommunity after some of its construction work in Consolacion town
      allegedly left potholes on the road, causing heavy traffic in the area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-11T19:40:08.220+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T15:56:23.269+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:48:58.657+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cebu', 'Dito-Telecom', 'Dito', 'potholes', 'Consolacion']
    'template': '1'
    'title': 'Cebu governor summons Dito telecom officials over project''s potholes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb50d80-5c23-439a-88e1-1ebb1ef3dbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:40:08.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:56:23.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) —</strong> Cebu
        Governor Gwen Garcia on Friday noon called for a meeting with officials from
        Dito Telecommunity after some of its construction work in Consolacion town
        allegedly left potholes on the road, causing heavy traffic in the area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8910e594-db92-44a7-b262-3c6d19c698ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:40:08.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:56:24.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c56f916-9def-4931-8881-1350e2148abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:40:08.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:56:24.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities said the potholes forced motorists to use only
        one lane instead of two, along North Road. Consolacion Mayor Joannes Alegado
        said there are 11 potholes from the vicinity of Barangay Pitogo up to the
        Mandaue City border —&nbsp;a stretch that spans about eight kilometers. The
        holes were allegedly due to Dito placing fibre optic cables underground, she
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010284a6-e523-459e-aaf7-2eaed46ac9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:40:08.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:56:25.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor''s office said it was informed that Dito officials
        were supposed to attend the 5:30 p.m. meeting Friday but they have not showed
        up as of press time. CNN Philippines has reached out to Dito telecom and is
        still waiting for a reply.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd216a7fb-892f-4d10-af6a-45a5d0c71252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:40:08.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:56:25.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dangerous at night</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dce446-8570-4b4f-997e-da423072da6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:40:08.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:56:26.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potholes created by Dito were left unattended for more than
        a month already, Consolacion Traffic head Feliculo Lecciones said. The traffic
        chief added that there are no proper markings around the potholes which makes
        it dangerous for motorists who drive at night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8130486-86c5-4e34-905a-829722400b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:40:08.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:56:26.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been many reported accidents from motorcycles and cars
        which fell on the hole," said Lecciones.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2eddd23-0e3b-46a1-929a-bcb31c5db54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:40:08.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:56:27.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said if Dito and its contractor cannot cover the holes with
        steel plates, the provincial government will have to take care of it but it
        will be charged to the telecom company. The governor also warned that if Dito
        does not correct these problems, she "might have to resort to other actions."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4eb753f-84e8-4f68-842a-c253f4faa519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:40:08.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:56:27.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody has to be cooperating here," she added. "All hands on
        deck."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7918b93d-28c4-421f-ad5e-593dc80a186a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:40:08.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:56:28.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddcd03a-448c-49e0-873b-cc711894ea2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:40:08.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:56:28.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past week, motorists have been complaining about heavy traffic
        on the Cebu North Road. Just recently, the local government imposed more policies
        on the highway to somehow ease the congestion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff2dc2d-5a01-40e7-b0b7-91b410a75016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:40:08.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:56:29.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cebu-based journalist Dale Israel contributed to this report.</em></p>'
  'Evermore-Taylor-Swift-s-second-surprise-album-of-2020-hit':
    'author': 'Rob Picheta, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-12-11T19:40:41.959+08:00
    'imagesource': 'jcr:9d796686-ed01-4001-8017-b0e9eb9a75e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06897e01-d0f3-4e3f-a69c-394dd4e57820'
    'lead': 'If your productivity fell off a cliff in 2020, Taylor Swift''s "Evermore"
      may not be the album for you.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-11T19:43:22.444+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T15:56:04.871+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:48:59.093+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Evermore,'' Taylor Swift''s second surprise album of 2020, is a hit
      (again)

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654d46df-f924-4f26-b1e4-49c95efc05ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:43:22.444+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:56:05.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;If your productivity fell off a cliff
        in 2020, Taylor Swift''s "Evermore" may not be the album for you.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8ac79d-68bf-4f8d-b99d-f21e5d506fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:43:22.444+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:56:05.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ea00e1-e732-47bf-aa48-37d691414120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:43:22.445+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:56:06.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the rest of us were playing virtual quizzes on Zoom, pop''s
        biggest star reinvented her sound and recorded two surprise albums -- the
        second of which, "Evermore," was released Friday mere hours after it was announced.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633c388b-ea34-41d7-9c83-fe7b0396cfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:43:22.445+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:56:06.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8fb671-bc54-4fc1-85a2-c61aee28a192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:43:22.445+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:56:07.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a follow-up to July''s mega-hit, "Folklore," with Swift returning
        to the wistful melodies and indie-inspired soundscapes that earned her rounds
        of praise, but injecting a uniquely wintry aesthetic and embarking on a few
        unexpected lyrical expeditions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56da3d1-8575-4ab4-8f51-cdd78add2e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:43:22.445+08:00
