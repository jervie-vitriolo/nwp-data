    'mgnl:tags': ['COVID-19', 'coronavirus', 'pandemic', 'travel', 'ski-resorts']
    'template': '1'
    'title': 'COVID has killed ski season in the Alps -- with one exception'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84b75b2-fc69-412f-b85e-d3286db24a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:05.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> France''s recent decision to shut down
        ski lifts due to COVID fears will have been a disappointment for many winter
        sports enthusiasts. For Catherine Jullien-Breches, it was devastating enough
        to make her cry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b156c93-89ba-4893-b1cb-a8400e9f200e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:06.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33128f05-95ad-448b-b49f-3cf742da428d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:06.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had tears in my eyes, I felt so powerless," Jullien-Breches,
        the mayor of the upscale Alpine resort town of Megeve, told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a52bfb9-54d8-4148-90b4-f418adde1fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:07.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2769af-7f32-4dc9-aa36-b52c4b99fbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:07.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closures, announced last month by President Emmanuel Macron,
        dashed all hopes of France''s ski resorts opening for the normally busy Christmas
        period -- a move that will lead to billions in lost tourism industry revenue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec51944-445a-4c1f-8b98-36fe2a273f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:08.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7724de-13ca-454a-8898-e9ea83cf58a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:08.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With other Alpine nations -- Italy, Germany and Austria, following
        suit -- Europe''s top mountain destinations will fall silent. Their snowy
        pistes largely undisturbed by the customary swish of skis and snowboards.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca71559-1053-4d49-9f8d-b9ac74c13fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:09.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6506b086-2e49-44a6-b5e4-0f068a3820a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:09.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, just 60 miles from Megeve, in the same mountains, the slopes
        are staying open for business. In the Swiss mountain town of Verbier, the
        chairlifts will continue carrying people up into the vast 4-Vallees ski area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0318ac88-ce74-4964-8a0b-de5242709910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:10.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf37dda8-c1e5-4826-8bba-074273895795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:10.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bars and restaurants will still have customers to drink their
        mulled wine and eat their fondue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8436e9a-4f93-418c-b8f2-2ee73ef40556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:11.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0dcace-a825-4983-bb75-a886d101d765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:11.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few in Europe''s skiing industry will forget the experiences of
        last winter, when the Austrian ski resort of Ischgl was, for a while, seen
        as the continent''s Covid ground zero.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b886e487-cd80-4dcf-b737-eebd4316cd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:12.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b4aa8f-79da-473f-865e-5186f27e89f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:12.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Desperate for help</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e45f63d-2d2e-4d22-9fed-b9c3ecbd4102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:13.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, the question from those affected by the closures is, if it''s
        safe for Switzerland to open its slopes, why isn''t it safe for other countries?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb8933c-6a81-45b5-804a-636e03142a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:13.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f3ab0f-a55c-4935-aa8f-6bad9cf40ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:14.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Megeve, the ski lift closures will mean a loss of eight million
        euros (nearly $10 million). And, says Jullien-Breches, for every euro lost
        on the slopes, a further seven will be lost in the village''s hotels, restaurants
        and bars.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cf5117-e0f0-4a3a-bd2d-0b72006ff0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:14.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc93e3a-7a48-401f-b8db-c655c5313c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:15.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many local businesses, she fears, simply won''t survive.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e7e920-cffb-41ad-beba-412e1cc0378e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:15.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5832cc6-2b5b-4b41-b3b0-fbd83b998d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:16.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish I could do something but we won''t be able to support those
        businesses that really need our help."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5821cec-e70d-4bd6-a0de-312fa9b572a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:16.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801fac81-0446-48e0-b62f-d3e258c9f7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:17.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rare protest was held in the normally well-heeled center of Megeve
        on November 30. But like their mayor, locals know there is little they can
        do.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c297fec1-3b70-4d3a-b522-2e06d79b2b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:17.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519d371a-0420-42a4-a910-a44fbba58934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:18.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michel Cugier, who runs the ski lifts in Megeve, had been preparing
        to open with social distancing measures to ensure a safe season. Instead,
        he is preparing to furlough most of his seasonal staff of 250.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989a5331-dbbb-44c0-8dea-bba89aba0a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:18.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b30f89-b68e-48a4-89f5-edf27dc5876d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:19.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really unfair," Cugier said. "I had worked on Covid protocol
        measures and truly hoped we would open."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80f76a7-bde6-4d71-a0f5-adb868d85dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:06:29.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:54:19.740+08:00
