  'Duque-Dengvaxia-COVID-19-vaccines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-11T15:30:12.198+08:00
    'imagesource': 'jcr:858bfef7-b0e2-4186-b070-f2eb9b87e498'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '867f6368-0bea-4d9e-9860-3cefcf5e0786'
    'lead': 'Health Secretary Francisco Duque III says the level of transparency with
      the ongoing developments in COVID-19 vaccines is something that was lacking
      during the Dengvaxia phase. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-11T15:33:13.663+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:03:27.254+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:48:47.696+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duque underscores transparency in COVID-19 vaccine works as shadow of
      Dengvaxia mess looms'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4468b7-dcca-48c0-a2ec-8a3950442bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:33:13.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:03:27.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11)</strong> — Health
        Secretary Francisco Duque III on Friday allayed COVID-19 immunization worries
        as the Dengvaxia controversy continues to threaten vaccine confidence in the
        country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c1f8e6-ac04-4b89-b043-9a0750c7195c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:33:13.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:03:28.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the level of transparency with the ongoing developments
        in COVID-19 vaccines is something that was missing during the making of Sanofi
        Pasteur''s dengue vaccine Dengvaxia. He cited that both positive and negative
        effects during COVID-19 vaccine clinical trials are reported by the companies,
        widely published by news outfits, and readily available online.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6e4087-ff98-495c-a49f-c308451fc13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:33:13.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:03:28.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Social media is replete with information, we''re bombarded. We
        never had that with Dengvaxia so the beauty of this is the whole world is
        a witness in the vaccine development programs of different countries... Mas
        transparent ngayon [It is more transparent now]," he said in a media briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f500d20a-6691-4e6e-bf5f-4520e295b66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:33:13.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:03:29.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque is confident that the transparency in data will ease the public''s
        hesitancy towards vaccines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6293b5b4-dbae-4b4e-ba85-3145868794c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:33:13.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:03:29.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is transparency, that will inspire the public''s confidence
        to take the vaccine rather than doing it in an opaque manner," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c98340-32f8-4f89-a122-7c6844a39a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:33:13.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:03:30.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health previously said that vaccine hesitancy
        due to the Dengvaxia mess has caused a lower rate of immunization in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fe1797-5b0c-443a-836a-6928719e779e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:33:13.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:03:30.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengvaxia, the world''s first dengue vaccine, was launched in the
        Philippines in 2016 under the watch of then-Health Secretary Janette Garin.
        Over 800,000 children were inoculated in the school-based dengue immunization
        program. Sanofi Pasteur in November 2017 reported that Dengvaxia was found
        to be riskier for people not previously infected with the virus. Around 10
        percent of the students who were immunized with Dengvaxia, but did not have
        a prior dengue infection, were put in danger of contracting a "severe disease."
        This controversy prompted the Department of Health to stop its nationwide
        dengue immunization program and demand billions in pesos as a refund for the
        vaccines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235c3fcd-5720-4aef-bf2a-c7719a332936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:33:13.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:03:31.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the issue, Public Attorney''s Office chief Persida Acosta drew
        flak for allegedly spreading "fake news" that led to the public''s decline
        in vaccine confidence and compliance causing a spike, not just in polio, but
        in measles cases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b3c5de-7237-4d04-98ae-c8e5558c77f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:33:13.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:03:31.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta prosecuted some former and current government officials —
        including Duque — after some children who received the Dengvaxia from 2016
        to 2017 fell ill or died. Her group of forensic personnel claims that the
        dengue vaccine caused the death of the children. However, the DOH already
        disputed this and said no solid proof can link Dengvaxia to the fatalities.</p>'
  'DOJ-initial-drug-war-report-release-':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-11T15:19:46.756+08:00
    'imagesource': 'jcr:eca86ba3-93bf-4bac-969b-5cde2061ab6a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbad78dc-cb48-47e7-98b6-3c0bdebc921d'
    'lead': 'A panel tasked to look into all anti-drug police operations that resulted
      in deaths in the country may release its preliminary report next week, the Department
      of Justice said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-11T15:35:51.545+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T16:03:20.403+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:48:48.021+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ: Initial drug war report may be out next week'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cfe1ae-15c1-4c51-b1e3-754507194056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:35:51.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:03:20.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11)</strong> — &nbsp;A
        panel tasked to look into all anti-drug police operations that resulted in
        deaths in the country may release its preliminary report next week, the Department
        of Justice said on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb97fc4-3025-4bb1-9f59-070e6451acd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:35:51.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:03:21.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report would contain “initial findings in a couple of provinces
        with the highest incidence of police operations resulting in deaths, particularly
        in Bulacan and Pampanga,” Justice Secretary Menardo Guevarra said in a statement
        sent to reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac68e509-a2f8-422e-a3a8-562736ca1cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:35:51.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:03:21.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body was initially set to release last month an evaluation report
        on over 5,000 anti-drug operations which resulted in killings. But Guevarra
        is now saying they do not have timeline for a full report as their “movements
        are severely hampered by this pandemic.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92523266-e37c-4895-bd65-3c31feebea62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:35:51.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:03:22.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel was created in July following UN High Commissioner for
        Human Rights Michelle Bachelet’s <a href="https://cnnphilippines.com/news/2020/6/30/un-human-rights-chief-duterte-war-on-drugs.html"
        target="_blank">report that found “serious human rights violations” in the
        conduct of the Philippines’ campaign against illegal drugs.</a>&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dd90c0-3bba-487a-b364-ec4c72567b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:35:51.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:03:22.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The campaign against illegal drugs is being carried out without
        due regard for the rule of law, due process, and the human rights of people
        who may be using or selling drugs,” Bachelet noted in her report to the Human
        Rights Council in June.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b555bb-d415-4250-bf6a-b26ec313ae5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:35:51.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:03:23.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, she <a href="https://www.cnnphilippines.com/news/2020/9/16/united-nations-bachelet-philippines-duterte-drug-war.html"
        target="_blank">called for an end to policies and rhetoric</a> that were said
        to have led to the deaths of drug suspects.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd393e92-f8cd-4e01-a8b1-6cd3858cc5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:35:51.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:03:23.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Philippine Drug Enforcement Agency showed that from
        July 1, 2016 to Sept. 30, 2020, at least 5,903 people have died during anti-drug
        operations. Local and international human rights groups have said thousands
        more may have lost lives in alleged extrajudicial killings since President
        Rodrigo Duterte launched his war on drugs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a046f26-e228-42f7-bb20-42361f6b39da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:08:43.617+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:03:24.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is not downplaying these drug-war-related killings,
        according to Presidential Human Rights Committee Secretariat Undersecretary
        Severo Catura. He said the deaths could be considered as the “dire consequences”
        faced by the Philippines because of the country’s “serious problem” on illegal
        drugs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b5555f-5ff9-40f3-be0e-943e49e75b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:08:43.617+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:03:24.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In human rights, one killing is more than enough," Catura said
        in a briefing. "One killing is too much. But what we are saying is, law enforcement
        operations against drug dealers [are] no simple matter." The Presidential
        Human Rights Committee Secretariat is the primary advisory body to the President
        in addressing human rights concerns in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6a0352-1aad-42aa-bcba-7c15d7657118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:35:51.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:03:25.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Duterte said he is <a data-cke-saved-href="https://www.cnn.ph/news/2020/12/3/duterte-human-rights-war-on-drugs.html"
        href="https://www.cnn.ph/news/2020/12/3/duterte-human-rights-war-on-drugs.html"
        target="_blank">ready to face any possible cases</a> over his bloody war on
        drugs. He also maintained he does not care what human rights groups say on
        the killings and on alleged human rights violations in his anti-drug campaign.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60d9a36-aa82-4542-9bc0-f0395022c512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T16:13:01.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:03:25.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario and Eimor Santos contributed
        to this report</em></p>'
  'Chinese-man-extradited-from-Malaysia-to-US-turtle-smuggling':
    'author': 'Rhea Mogul, CNN'
