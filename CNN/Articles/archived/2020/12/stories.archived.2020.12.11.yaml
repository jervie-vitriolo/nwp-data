      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures here aren''t just being taken on the slopes but also
        in the village where masks will be mandatory over the holiday period. Local
        leaders say they are working hard to ensure that nothing is left to chance.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401f8148-278c-4772-8a2f-8d26980cb655'
