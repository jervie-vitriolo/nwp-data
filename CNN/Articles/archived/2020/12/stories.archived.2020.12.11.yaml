      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our lists of words are intended not only to highlight the changing
        face of popular discourse, but also to show how the complexities of language
        and speech are a factor even in the most widely discussed topics of every
        year," Ehresmann added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
