  'CNN-John-King-wild-ride-Biden-presidency':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Outgoing US President Donald Trump and President-Elect Joe Biden'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-12-11T11:32:23.530+08:00
    'imagesource': 'jcr:e4660647-4031-4b4f-8182-a1692a4cf226'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '515aa423-79db-4aaa-8256-f204c36a3fc4'
    'lead': 'CNN''s Chief National Correspondent John King sees a long and bumpy ride
      for US President-elect Joe Biden in the next six weeks, with outgoing President
      Donald Trump unlikely to stop filing poll protests and with the coronavirus
      outbreak far from slowing down. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-11T11:38:22.177+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T16:07:24.284+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:48:41.299+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['John-King', 'magic-wall', 'Trump', 'Biden', 'election']
    'stories': ['b4902838-c7db-4ebb-9162-0bc9c066699a']
    'template': '1'
    'title': '''Wild ride'' to Biden presidency with Trump resistance, surging COVID-19
      infections in the US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6b2aa2-ef38-45a4-969b-284164394599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:38:22.178+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:07:24.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) —</strong> America
        is in for a long and bumpy six weeks ahead as the changing of the guard at
        the White House remains contested and the coronavirus outbreak far from slowing
        down, CNN''s Chief National Correspondent John King said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952ef54a-3be7-4d77-a474-bea03b8b08bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:38:22.178+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:07:25.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-time journalist, who is better known for operating CNN''s
        "Magic Wall" for election statistics, said a lot of uncertainty hounds the
        United States following the nail-biter voting season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0ee3b7-9e0c-49bf-9f0b-89a782b6c367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:38:22.178+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:07:25.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normally, it’s election night in America. This turned into an election
        week in America because it was the pandemic election, because it was fairly
        close –– even if in the end, Joe Biden will have a huge win in the popular
        vote," King told CNN Philippines'' <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b19e3f1-e08e-4d98-8c51-4d3324d9ea9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:38:22.178+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:07:26.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was just a wild ride because of the pandemic, because of the
        different systems, because of the constant challenges both on election day
        and even leading up to the election... The President of the United States
        is essentially attacking the very democracy he leads," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcea5c10-a93a-4e4d-abb4-88c23fe99e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:38:22.178+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:07:26.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Biden is yet to be officially proclaimed as the winner
        of the hotly-contested race, CNN announced that the 78-year-old Democrat and
        former vice president won elections on November 8 (Manila time), about five
        days after election day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bf3cce-cb1c-457c-8884-f25bf509ea9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:38:22.178+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:07:27.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Electoral College –– composed of 538 representatives across
        states –– will officially cast votes on Monday, starting the formal process
        in choosing the US president. They will vote according to how their states
        voted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a179fa5-b9a2-48df-84e0-8d279400c993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:38:22.178+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:07:27.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King also had a thrilling ride for himself as he led the American
        network''s election coverage, saying this year''s run was unlike any other.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed534192-6a70-4abf-8f0e-f4295c6b4534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:38:22.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:07:28.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/news/2020/11/3/Biden-admin-more-advantageous-to-PH-and-Filipino-immigrants---former-PH-envoy-to-US.html">Biden
        admin more advantageous to PH and Filipino immigrants</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3274c1fa-b04e-44d8-ab84-f0f414a3d370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:38:22.178+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:07:28.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is set to take his oath as the 46th US President on January
        20, rendering Trump a one-term leader.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac602d80-65c3-440c-a58b-448a1af9007f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:38:22.178+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:07:29.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is unlikely to back down and concede despite the convincing
        win projected by CNN at a <a href="https://edition.cnn.com/election/2020/results/president?iid=politics_election_national_map">306-232
        split in terms of electoral votes</a>. This has proven costly in terms of
        public trust.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6c402e-4ad7-40a0-84fb-6404ab3277ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:38:22.178+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:07:29.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without a doubt has it affected the confidence of the President''s
        supporters because he''s lying to them," King added. "He''s lying repeatedly
        here to his own supporters, saying the election was stolen... There''s zero
        evidence of that. He has undermined faith in America''s greatest gift: its
        democracy," King added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e2bfba-7388-4592-830c-6e3cffd29810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:38:22.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:07:30.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ANALYSIS:&nbsp;<a href="https://cnnphilippines.com/world/2020/11/8/president-elect-joe-biden-impact.html">What
        Joe Biden''s win means for the world</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb565e81-228f-49b1-812b-9c780cd73767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:38:22.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:07:30.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After losing various cases before federal courts, Trump asked the
        US Supreme Court on Wednesday to invalidate millions of votes from battleground
        states Georgia, Michigan, Pennsylvania and Wisconsin cast for President-elect
        Joe Biden.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159c6ca3-344a-4075-8885-ffcf725b5bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:38:22.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:07:31.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another major issue which Biden has to grapple with as he ascends
        to power is the "horrific" surge in COVID-19 cases in the US with no signs
        of abating, King said. Although the US has cleared the emergency use of Pfizer
        vaccines, there''s still a long way to go to keep infections down.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f4de06-7d4d-4eae-9fee-b21caa3451f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:38:22.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:07:32.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are nearly 15.6 million confirmed COVID-19 cases in the US
        as of Friday morning, according to the Johns Hopkins University Coronavirus
        Resource Center, with a reported increase of over 200,000 new infections in
        the past few days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64348f44-28cf-4ad7-b769-177ee3f14dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:38:22.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:07:32.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Exclusive: <a href="https://cnnphilippines.com/world/2020/12/4/Joe-Biden-mask-mandate-COVID-19.html">Biden
        says he will ask Americans to wear masks for the first 100 days he''s in office</a></strong></p>'
  'Chinese-tech-companies-India':
    'author': 'Sherisse Pham, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-11T11:38:43.614+08:00
    'imagesource': 'jcr:ee0ef014-2aca-4d6e-b310-765be404efca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2f44c6d-a67d-4cb3-9286-37a41c129b71'
    'lead': 'India and China''s fast-growing tech sectors have been caught in the
      crossfire of an intense geopolitical standoff this year. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-11T11:40:09.422+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T16:06:58.713+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:48:41.794+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese tech companies bet big on India. Now they''re being shut out'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16523bf8-a575-4fc9-8184-61f7b7b12ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:41:11.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:06:59.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;India and China''s fast-growing tech
        sectors have been caught in the crossfire of an intense geopolitical standoff
        this year. While both will suffer from the showdown, Chinese tech companies
        have more to lose.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e160be92-218a-4f71-9073-b5e6601027c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:41:11.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:06:59.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between the two countries have been rising since June,
        when they engaged in their worst conflict in decades: a bloody clash along
        a disputed border in the Himalayas that left at least 20 Indian soldiers dead.
        In the following weeks and months, Indian officials banned apps from Chinese
        tech giants Bytedance, Alibaba and Tencent, and reportedly restricted embattled
        telecommunications equipment maker Huawei from participating in India''s 5G
        network.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51526b3-c6e3-46d3-bce8-c6ec7b3bcdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:41:11.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:07:00.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both countries agreed to deescalate military tensions in September,
        but that hasn''t brought much relief for businesses caught in the dispute.
        ByteDance''s marquee international app, the short-form video platform TikTok,
        is still banned in India. And last month, the Indian government banned dozens
        more Chinese apps, citing national security concerns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4a830d-9ea0-4c0c-9964-c7691d4f8f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:41:11.353+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:07:00.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pressures are a problem for companies based in both countries,
        but the pain is particularly acute for Chinese companies trying to grab a
        piece of India''s explosive internet growth. India is now home to nearly 750
        million internet users, more than double the number in 2016, according to
        the latest government data. Atlas VPN, a market research firm, estimates India
        will have 1 billion internet users by 2025.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af745fc3-7db6-43c2-9e06-732c355e1077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:41:11.353+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:07:01.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locked out of that market, Chinese companies "stand to lose riding
        the ascent of possibly the world''s third-largest economy by 2050 and the
        market with the world''s second-largest internet users," said Shirley Yu,
        visiting fellow at the London School of Economics and founder of a company
        that assesses strategy, business, and political risk for companies working
        in China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bfbfbf-dee5-4704-b92c-a14fb6cfa723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:41:11.353+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:07:01.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>They can ''do nothing''</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dddd883-9a1e-4fdf-8416-1e721c56c79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:41:11.353+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:07:02.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Chinese tech companies are already feeling the loss.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84eba2c7-62b8-49fa-8308-a1d06fe97565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:41:11.353+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:07:02.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ByteDance''s TikTok lost 200 million Indian users when it was banned
        in late June. That''s twice as many users as the app has in the United States.
        The Beijing-based company hadn''t yet made money on TikTok in India, according
        to Greg Paull, principal at market research firm R3. But the company had spent
        heavily on establishing and expanding its slice of the market.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f6b4ac-2132-435d-97dd-923c7cc46e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:41:11.353+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:07:03.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And now they can only watch the local, copy version apps taking
        over their users and do nothing," said Paull.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead75c3f-d883-49a6-871c-e3d237617eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:41:11.353+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:07:03.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ByteDance and other tech companies also need a lot of data to build
        better products. India''s internet users are demographically diverse and speak
        many different languages, making the country''s data highly prized, according
        to Gateway House, an Indian foreign policy think tank.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdc1012-3b8d-4cb9-be0e-922deda79f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:41:11.353+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:07:04.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google CEO Sundar Pichai said in a blog post earlier this year that
        the company''s efforts in India "have deepened our understanding of how technology
        can be helpful to all different types of people."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e30d58-382a-44a8-8677-6fab184d091a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:41:11.353+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:07:05.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Building products for India first has helped us build better products
        for users everywhere," he wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed40e0a5-c33c-4f13-b7d2-6f8d1c9de988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:41:11.354+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:07:05.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For internet applications developed by Google and other tech companies,
        data is like oxygen, said Gateway House director and board member Blaise Fernandes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2067dee3-32a6-4611-8000-ad54eb9f6e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:41:11.354+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:07:06.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apps need a lot of up-to-date data to keep algorithms competitive,
        according to Fernandes. He predicts that the deprivation of data from India
        will handicap Chinese apps'' development for global markets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d29da2-757e-4fab-b106-6efabc47cb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:41:11.354+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:07:06.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The global strategies of Chinese tech firms are now being hijacked,"
        said Abishur Prakash, a geopolitical futurist and co-founder of Center for
        Innovating the Future, a consulting firm that works on technology and geopolitics.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e5e27a-86f8-4ea8-8976-aa97eda725cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:41:11.354+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:07:07.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese companies that had relied on India to build and test new
        products have seen those plans thrown into jeopardy, he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b745275-cb5a-40f7-bb03-2c20d65a0836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:41:11.354+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:07:07.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As India pushes out Chinese tech, a chaotic business landscape
        is emerging. Now, everything that Chinese tech firms have bet on to succeed
        in the Indian market is being picked apart," Prakash said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedba323-ba0a-4fdc-888c-7b6bcada3660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:41:11.354+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:07:08.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Investments in valuable Indian start-ups at risk</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52356b0-77f8-4728-b92b-aa868476f838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:41:11.354+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:07:08.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond developing their own products, Chinese tech companies had
        been investing heavily in India''s tech startups, pouring some $4 billion
        into the sector since 2015, according to Gateway House.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7bd549-68c2-40ab-8932-03018fd44d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:41:11.354+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:07:09.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But India''s tightening rules on foreign investment could constrain
        China''s ability to cash in on the country''s internet boom.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb5ac6b-dca3-4f02-bb65-456518dbe693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:41:11.354+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:07:09.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the Indian government signaled it was taking steps to
        curb China''s growing influence. It announced that foreign direct investments
        from countries that share a land border with India would be subject to more
        scrutiny.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d89d34-34ac-4c90-859f-58149f2cdb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:41:11.354+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:07:10.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was "indicative of India''s desire to carefully control
        the inward flow of Chinese investments and assets into the country," according
        to Sukanti Ghosh, South Asia head for the Washington-based think tank Albright
        Stonebridge Group.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d46d34-e3f5-4ee1-91f9-d1303d507888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:41:11.354+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:07:10.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, amid the border clashes in June, the otherwise investor-friendly
        government of Maharashtra, a western state in India, paused or canceled a
        number of agreements signed with leading Chinese companies earlier this year,
        Ghosh said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f729ea17-2cb4-4486-9575-d19b500b1785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:41:11.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:07:11.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions have already been raised about the long-term viability
        of at least one splashy tech investment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a264d8-3393-4173-bfe9-951c6ed86844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:41:11.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:07:11.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters, citing four people with direct knowledge of the matter,
        reported last week that Alibaba affiliate Ant Group was thinking about selling
        its 30% stake in One97, the parent company of popular digital wallet Paytm,
        because of the rising tensions and tougher competitive landscape.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe6176b-af32-48fe-9bea-f8178fe475e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:41:11.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:07:12.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both companies denied the report. Ant said in a tweet that the Reuters
        story is "untrue." Paytm said in a statement that the story is false and misleading.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ae96de-938e-4178-b4c8-ee3aba9d2ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:41:11.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:07:12.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been no discussion with any of our major shareholders
        ever, nor any plans, about selling their stake or becoming the controlling
        shareholder," a Paytm spokesperson said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43994b46-b55e-407b-a34f-a8804e36166a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:41:11.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:07:13.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>India could suffer, too</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cde2e2-f26b-4e26-988b-306f1a5f25c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:41:11.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:07:13.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to digital payments and financial technology, Ant
        is widely considered to be a global leader. And if Ant and other Chinese tech
        companies disengage because of political tensions, India could miss out on
        leading edge technology.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8999f66d-8b81-4c46-a128-9859ebe240df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:41:11.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:07:14.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the short term, India will lose out. Tencent is the biggest
        ''strategic investor'' in India''s startup world. Meanwhile, Xiaomi invested
        almost $500 million in India — in a single year," said Prakash.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80351bfe-c287-4d3c-98ac-deae30aa0c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:41:11.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:07:14.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, Chinese tech firms are pumping huge amounts of cash into
        India''s economy," he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd48628-f07d-4e79-8150-fbffd5c31e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:41:11.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:07:15.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartphone maker Xiaomi invested heavily to build factories in India,
        and has so far generated employment for some 50,000 Indians, according to
        local reports. The anti-China sentiment in the country and calls to boycott
        Chinese products could put those jobs at risk.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430f6156-c1e4-4684-9f90-e7c6d7e8ea3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:41:11.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:07:15.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandes, of Gateway House, said that other tech companies are
        already rushing in to fill the void left by Chinese investors, and predicts
        that India will not suffer for long.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2841563b-287c-40b6-910e-b9bb2ceecae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:41:11.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:07:16.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Post the ban on Chinese apps it is estimated that $25 billion [of
        foreign direct investment] has found its way to the Digital India story, so
        in no way" is India losing out, he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5da5977-93eb-4620-b16d-8751b4abd85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:41:11.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:07:16.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian billionaire Mukesh Ambani''s digital company Jio Platforms
        may have accounted for much of that. It alone has secured more than $20 billion
        from marquee investors, including Google, Facebook and KKR, this year.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32809e3f-cb3f-4295-a190-1cd2068269ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:41:11.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:07:17.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Achieving digital sovereignty</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67558bc-c09a-495c-8dde-0c65518a0577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:41:11.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:07:18.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the world''s two most populous countries, there appears to be
        no resolution in sight.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edfa412-184a-48fe-ab29-b222ad8544bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:41:11.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:07:18.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s Minister of External Affairs Subrahmanyam Jaishankar suggested
        it could take years for negotiations between China and India to reach their
        conclusion given the unprecedented build-up of military forces on both sides
        of the border.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe5a8aa-3437-423d-ad3e-e8ce2412bfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:41:11.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:07:19.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Progress in relations with China requires peace and tranquility
        along the countries'' shared border, Jaishankar told a local newspaper last
        week. If that''s disturbed, as has been the case this year, then obviously,
        the rest of the relationship cannot be unaffected, he added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0b8bdc-f169-48f4-93d9-4a53061d19e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:41:11.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:07:19.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its own way, India is taking a page out of China''s playbook.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb9e49c-effe-4753-8297-9e56d0a516ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:41:11.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:07:20.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has barred many foreign tech firms from operating freely
        in China. Some of the world''s most popular platforms like Google search and
        Facebook are banned in China, because of the country''s strict censorship
        laws. Locking out global players also had the added side effect of helping
        homegrown companies like Baidu and Tencent flourish.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9bc3b7-5a4f-4c92-8849-72504cc33db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:41:11.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:07:20.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, India still remains far more open to foreign tech firms
        than China.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c77b9b-ee7d-45e2-a4fc-a1a38fadfcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:41:11.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:07:21.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While India may be going after Chinese tech firms, it is not going
        after anyone else ... [and] still remains open to the world," Prakash said.
        "With that said, the one area where New Delhi and Beijing are on the same
        page is that both nations want to define tech on their own terms," he added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f12e13d-487c-49ce-9e70-eb0747d02013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:41:11.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:07:21.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For these two nations, controlling tech is equal to sovereignty."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233d4d2d-2e95-44cc-88ad-f62ac6363544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:41:11.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:07:22.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Swati Gupta contributed to this report.</em></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc602593-d512-4f8f-9140-99d5930b1951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:41:11.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:07:22.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/12/10/tech/india-china-tech-tensions-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/12/10/tech/india-china-tech-tensions-intl-hnk/index.html"
        target="_blank">Chinese tech companies bet big on India. Now they''re being
