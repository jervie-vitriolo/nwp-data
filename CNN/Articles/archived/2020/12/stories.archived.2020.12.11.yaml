      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fcad59-80e1-4671-9364-19fd65394980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:40:08.429+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:00:01.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said the Department of National Defense has funds with
        PITC and a portion of these has either been assigned to projects with awarded
        contracts or are under review by a technical working group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205fc570-0b56-4fe8-a7d3-b7d15ceb00cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:40:08.429+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:00:01.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2285f6-da26-4257-b9f6-b0f012f44155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:40:08.429+08:00
