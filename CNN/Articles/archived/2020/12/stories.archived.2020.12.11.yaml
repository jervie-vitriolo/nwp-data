  'STEM-graduate-students-and-workers-UP-Diliman-delayed-salaries':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Members of the Alliance of STEM Graduate Students and Workers - UP
      Diliman bare the statistics behind salary delays among their peers'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-11T19:07:03.529+08:00
    'imagesource': 'jcr:5b7d6e3d-eb3a-41f1-8ac4-62e236e2036f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f3c3af7-97fc-4c89-b110-0e6cff94405f'
    'lead': 'A group of Science, Technology, Engineering, and Mathematics (STEM) researchers
      from the University of the Philippines Diliman is holding an online protest
      as the release of their salaries has been delayed, with some reporting that
      they have been rendering unpaid work for over a year. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-11T19:16:41.183+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T15:57:09.881+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:48:57.149+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['STEM', 'graduate', 'students', 'researchers', 'UP', 'Diliman']
    'stories': ['bef624bb-7f06-458e-b791-6c9603d8559f']
    'template': '1'
    'title': 'UP science researchers demand payment of up to 1.5 years in delayed
      salaries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcb469e-fcf1-456c-afbd-53d188f4cc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:16:41.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:57:10.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) —</strong> Scientific
        research and development has been a lagging sector in the country, but this
        apparent neglect has bled through to the detriment of professional researchers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33953351-698c-4a89-a0be-5bc5fecd0c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:16:41.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:57:10.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tin Bantay, a researcher at the University of the Philippines Diliman,
        last received a salary for the work she rendered in April. That payment was
        released in June, and she has been unpaid since then.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24132a06-49ad-490f-8441-d1060aed17a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:16:41.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:57:11.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the experience of her fellow researchers working for a
        project. She was told upon signing up for the position that her wages will
        be initially delayed for three months, but that eventually became the norm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edd46be-3c6b-4976-9140-0ead7068662e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:16:41.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:57:11.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yearly renewal of the project she is working on under the Marine
        Science Institute also meant that her salary will be delayed again as they
        have to refile all the paperwork to get back on the payroll. "Three months
        or so ''yung usual, <em>pero ngayon umabot sa</em> eight months," she told
        CNN Philippines in an interview.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d048436-63a2-4fd3-a924-5393ff0f0803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:16:41.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:57:12.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has been the routine since January 2018 when she joined her
        team, forcing her to adjust her spending habits with unstable cash flow.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5966cf82-1ba8-4267-9b34-662df07d7e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:16:41.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:57:12.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unpredictable payment scheme ate into the emergency fund that
        she used to maintain.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b5ea92-d5e7-4754-8622-856cc939b311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:16:41.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:57:13.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Unti-unti siyang nauubos dahil doon sa mga pakonti-konting
        delays</em> [My savings slowly depleted because of these delays]. I actually
        prepared by trying to minimize my living cost," she recounted.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9acae10-2096-412a-8c65-fc74435cdd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:19:01.893+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:57:13.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Solo apartment<em> ''yung tinitirahan ko</em> before January 2018<em>,
        pero lumipat ako</em> to a shared house [I used to afford a solo apartment
        before January 2018, but since then, I have had to transfer to a shared house]."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278558af-6377-4be1-80b1-94f12f8a2525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:16:41.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:57:14.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the latest delay, Bantay was forced to resort to a loan to
        get by. She also went back to living with her parents during the pandemic,
        but her share in the apartment lease continues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd987bb54-1fb6-4f5e-99bd-bf2a896d542e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:16:41.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:57:14.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the fate of nearly a hundred researchers working for the
        Science, Technology, Engineering, and Mathematics or STEM programs and projects
        of UP – home to the country''s biggest research hubs like the National Institute
        of Physics, the National Institute of Geological Sciences, and the National
        Institute of Molecular Biology and Biotechnology.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80434503-d9fa-483f-bb4c-a51723d69dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:16:41.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:57:15.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>17 months delayed</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd635a593-c038-422e-b935-2e308e4d65bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:16:41.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:57:15.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through a <a href="https://www.facebook.com/stemallianceupd/">Facebook
        page</a>, the Alliance of STEM Graduate Students and Workers – UP Diliman
        called upon the school administration to release their salaries, with some
        still unpaid for up to 17 months of service.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5f73ef-b20a-48ec-8dd4-e762486843df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:16:41.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:57:16.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research assistants, project research personnel, and postgraduate
        students comprise the alliance, which was formed in October as workers sought
        relief. Bulk of the researchers are employed by the College of Science, with
        60 of them receiving funding from the DOST for various research projects.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908449ef-e4d3-4a4f-a3b3-95ab3243343d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:16:41.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:57:16.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group mounted a survey among their peers and found that 92 of
        the 94 respondents did not receive their salaries on time in the last two
        years. The average lag time in payments was four months in 2019 and seven
        months in 2020, revealing that the problem has been perennial even before
        COVID-19 disruptions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce4f1cc-3f36-4b02-93fa-311c20c09683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:16:41.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:57:17.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four workers have been waiting to be paid for over a year, according
        to the October survey.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e28e3b-b313-4d7f-8620-ff18b83eec08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:16:41.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:57:17.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tara Abrina, a UP research associate and a member of the alliance,
        said she was relatively lucky to suffer just a one or two-month delay at a
        time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4f4f61-302b-49bf-9849-1053fb852d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:16:41.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:57:18.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time when STEM-related initiatives have been
        called out for delayed releases of benefits.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7c0d2c-6033-46bb-a677-42a68f0bd12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:16:41.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:57:18.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just recently, graduate scholars of the Department of Science and
        Technology''s Science Education Institute&nbsp;demanded the release of their
        monthly stipends, as new students have not received theirs yet even as the
        first semester is about to end. Classes opened in September.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822e0061-80b3-4c01-aa17-b37d7f93ffa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:16:41.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:57:19.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted DOST to <a href="https://cnnphilippines.com/news/2020/12/4/DOST-scholarship-policies-pandemic.html">review
        its scholarship policies</a>, including the earlier decision not to release
        stipends to students after UP decided it will cut short the semester to just
        four months.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ebed1b-126d-4c03-a8f4-2f4dba97b8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:16:41.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:57:20.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Alliance of STEM Workers&nbsp;<a href="https://www.facebook.com/stemallianceupd/posts/108485101114892">wrote
        to UP Diliman Chancellor Fidel Nemenzo</a>&nbsp;––&nbsp;a mathematics professor
        and former Vice Chancellor for Research and Development –– to call for the
        disbursement of the researchers'' salaries. They also sought for a dialogue
        with representatives of the UP administration to propose concrete steps to
        address the rampant delays, but this has not been granted so far.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb25245-e863-4f95-a1c3-68faecb0acc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:16:41.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:57:20.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Bantay and Abrina said bureaucracy within the University stand
        in the way of salary releases.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c5b797-05fd-4c0c-92db-8fa5dec97ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:16:41.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:57:21.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has reached out to Nemenzo''s office for comment,
        but has yet to receive a response.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49efe777-6bed-46ce-9a52-a1c424ac3e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:16:41.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:57:21.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Demoralized</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e74687b-4eae-4f19-b31d-d6069f9ba6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:16:41.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:57:22.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abrina turned to statistics to illustrate the sector''s plight.
        "<em>0.1% ng GDP lang ''yung investment natin sa R&amp;D&nbsp;pero ang recommended
        ay 1%</em> [We only invest 0.1% of GDP on R&amp;D when the recommended share
        is at least 1%]," she explained, adding that the country also lacks STEM workers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fb1336-335b-4bf8-b1cd-4ab5f32745ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:16:41.186+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:57:22.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has yet to invest significantly on research and
        development to even try to catch up with regional peers –– a problem long
        lamented by no less than <a href="https://cnnphilippines.com/news/2020/9/9/DOST-budget-P76-million-research.html">DOST
        Secretary Fortunato Dela Peña himself</a>.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e7352c-d3d1-4924-a585-86816a78cbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:16:41.186+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:57:23.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
