    'mgnl:tags': ['US', 'US-government', 'stimulus-talks', 'measure', 'government',
      'shutdown', '116th-Congress']
    'template': '1'
    'title': 'Stimulus relief talks at a critical juncture amid looming shutdown threat'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc67d73-2664-4173-9955-29a881befd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:52:41.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The 116th Congress is entering a make-or-break
        moment: It can either collapse in a colossal failure or it can all come together
        quickly to give struggling Americans some desperately needed relief.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a1767a-8b53-4d47-bf4a-e86a443bc602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:52:41.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834fd012-c442-4e0c-be75-b325423797a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:52:42.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now there''s a possibility this Congress can end how it began:
        in a government shutdown.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b954f69-b2ac-4cfb-acaf-b2aa5506ecc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:52:42.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d76ef9-a9a7-424b-8c40-16f4148d65a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:52:43.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are some signs of progress on state and local aid in
        bipartisan relief talks, prospects are still grim for Congress to get a deal
        both sides can live with, get drafted quickly and jammed through Congress
        -- and then onto the desk of a mercurial President who has had no role in
        the negotiations but can upend them at any given moment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2c944a-c76b-402c-bdf0-76f224d0b85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:52:43.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac538907-4011-42da-a925-6c17214ce004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:52:44.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get a deal done by next week, House Speaker Nancy Pelosi and
        Senate Majority Leader Mitch McConnell need to come to terms quickly. But
        they aren''t even talking with each other and instead are bitterly trading
        blame as the leadership remains at sharp odds about what can even pass, meaning
        there''s no guarantee any deal reached by a bipartisan group of lawmakers
        will even get through Congress.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e45cb7f-85a7-4ce7-8aae-5576b45a56c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:52:44.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a257efb0-08c8-40f6-9980-b6ae29901ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:52:45.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday is turning out to be a critical day on two fronts: Both on
        the Covid relief talks and to keep the government from shutting down for the
        fourth time in President Donald Trump''s time in office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1d7072-0a53-49b2-98de-954f8e5551a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:52:45.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383d8619-da11-4fe3-b16b-6e9d052f36d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:52:46.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At midnight, the government will shut down absent an agreement for
        a quick vote on a funding bill to keep federal agencies open for another week.
        Because any senator can object to prevent a quick vote, McConnell needs full
        cooperation from all 100 senators to schedule a vote on a continuing resolution,
        or CR, to keep the government funded until December 18.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdaac08-0394-4d0d-8379-51c161f1dfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:52:46.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8206768-958a-4a5e-8965-370f90a58f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:52:47.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, members have maximum leverage right now and they''re
        using it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fbbb54-a490-40b0-a27b-3055aeb33a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:52:47.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ab8bf4-ba25-4d53-a88b-3be7cb1ea2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:52:48.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sanders and Paul</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b73c4a8-fd99-42b5-8d7b-0a8990df92d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:52:48.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two major problems: Sens. Rand Paul and Bernie Sanders.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f634b0d-9a0d-4a5a-aca6-8b8e8fb03fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:52:49.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea09cb2e-d72e-4e92-b288-2cce04b91921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:52:49.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders, an independent from Vermont, wants a vote on a $350 billion
        bill he has crafted with Sen. Josh Hawley, a Republican of Missouri, to provide
        a new round of stimulus checks for up to $1,200 for individuals under a certain
        income threshold.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361a656e-5ff8-4fbe-b715-017cf01e64d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:52:50.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e98965-8a4f-4619-be7a-b785314fb6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:52:50.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he would let the continuing resolution, or CR, come up
        for a quick vote if he doesn''t get a commitment for the bill to be considered,
        Sanders said Thursday evening, "Let''s play it by ear. We will play it by
        ear. I will do everything I can to make certain that we do not leave here
        unless that bill is passed."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05898e0-120e-4b95-be2b-3bd6591c69b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:52:51.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37038662-8064-436b-a3eb-d63acc408fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:52:51.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GOP leaders are blaming him in part for holding up a CR vote. Sanders
        said angrily, "They can blame me for anything they want. But people back home
        by the millions are going to be blaming this Congress for inaction for leaving
        their children to go hungry or to get evicted. That''s where the blame lies
        in this Congress."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1933645-837a-429d-9f13-e9979f506a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:52:52.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc01c00d-fd88-4e85-b221-4c92089664b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:52:52.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul, the Kentucky Republican, is the other problem for GOP leaders.
        He is slowing down consideration of $740 billion defense bill poised to pass
        the Senate by a veto-proof majority after the House defied Trump''s veto threat
        and brushed aside his concerns that it fails to attack social media companies,
        an issue that has nothing to do with Pentagon policy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed833ec-61df-4aad-8d6f-e6a4e6c3f81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:52:53.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2447c9-d544-410a-8605-d5f64b39a8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:52:53.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul is concerned that the bill, in his view, ties Trump''s hands
        to draw down forces from Afghanistan, blaming his long-time foe, GOP Rep.
        Liz Cheney of Wyoming, for the inclusion of the language. He wants GOP leaders
        to delay the vote until next week, presumably to allow Trump to put off issuing
        his veto until late in the year around the Christmas holiday when it could
        be harder for lawmakers to return to Washington and override it.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070fb688-9295-45c8-9e7c-f607b4ffdce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:52:54.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51385bc2-0b7b-4170-9556-2ea1b46e29b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:52:54.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve offered to allow all the votes to occur today if the final
        vote on the NDAA would be moved to Monday," Paul told reporters in the Capitol,
        referring to the acronym of the bill.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6546fa-96fb-4b94-935a-d5030e3ad2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:52:55.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6930c4-3ce7-45fd-bbc7-6024e34f9eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:52:55.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GOP leaders are having none of it, with the Senate poised to defeat
        his filibuster attempt Friday morning. But if Paul doesn''t agree to quick
        passage of the defense bill after his filibuster is defeated, he could push
        off the final vote until Saturday, effectively delaying the CR vote until
        then at the earliest unless he acquiesces on that point. Even if the defense
        vote slips until Saturday, McConnell would need full cooperation of all 100
        senators to schedule a vote on the stopgap -- or the shutdown would persist
        until he took the time-consuming steps to jump through the necessary procedural
        hoops to get to a final vote.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba69d8c1-1c3a-41d1-9788-5d70b34a9e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:52:56.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057bbf87-165b-40c1-9da8-dafbddb11785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:52:56.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, GOP leaders are confident that sometime Friday everyone will
        fall in line and agree to pass the week-long continuing resolution and avoid
        a shutdown, for now.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd7b8eb-0aae-4265-bd24-d279dd31ff9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:52:57.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f409fe-014f-4e78-8ebf-eb08dddae1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:52:57.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sticking points on stimulus</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21ff194-18c7-4aee-bb7d-7a2bba20334d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:52:58.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The snafu over the stopgap portends the challenges ahead for much
        thornier issues — namely on a Covid relief package that has dogged Congress
        for several months in addition to the $1.4 trillion omnibus spending bill
        to fund the federal government through September 2021, a massive proposal
        that the two sides have struggled to finalize, prompting leaders to try to
        pass the week-long continuing resolution.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e89f38-ceb6-46cd-b30c-27fb68851ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:52:58.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3352c2-45ce-4c89-b862-b28d9fa6558d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:52:59.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before addressing the many problems ahead, there''s one positive
        sign for the bipartisan group of senators and House members (who call themselves
        the "908 coalition" based on the $908 billion bill they are crafting) as they''ve
        struggled themselves to finalize a deal. They are expected to release legislative
        language Friday on their $160 billion deal to aid states and cities hit hard
        by the pandemic, resolving a key sticking point, aides said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5993850b-c0d0-42ab-a8b6-e727376474a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:52:59.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce17eaf0-dc84-4ab4-8557-43ced98557ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:53:00.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s one big problem: Most GOP senators detest that aid
        -- and McConnell has warned that most Republicans won''t support it, meaning
        it''s unlikely to pass the Senate.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465c97cc-2fca-4822-afdc-eea195f5b0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:53:00.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da94096-2a99-4942-9848-10ca9b619014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:53:01.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To try to ease GOP backlash over that provision, the bipartisan
        group has tried to cut a deal over something McConnell wants: Liability protections
        for businesses, workers, universities, and other entities threatened by lawsuits
        during the pandemic. But this has proven to be the biggest sticking point
        given the resistance of many Democrats to this idea, and the two sides have
        traded proposals that have yet to satisfy the negotiators.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76be6694-f0c1-459a-851c-bd45c9d79bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:53:01.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579ed1fd-07ef-4cbd-a0db-c994fb7243f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:53:02.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, McConnell has proposed ditching both items -- liability
        protections as well as state and local aid -- and only focusing on the items
        they agree on, such as money for vaccine distribution, small business loans
        and potentially jobless benefits. His aides have put out word to leadership
        offices on both sides that McConnell sees no path to passing any deal the
        group reaches on those two items.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac94233-9e73-4cbf-9947-10279a2beabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:53:02.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dcc11e-1ca8-4a1a-bac8-7107c6789513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:53:03.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re just not going to be able to thread the needle," Senate
        Majority Whip John Thune said of the bipartisan group of lawmakers working
        on negotiating an agreement on liability protections -- one of the two controversial
        issues holding up a deal. "That''s my view, and maybe I''m wrong and I hope
        I am."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e039facc-bbc2-4784-8615-a374f706a3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:53:03.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ca5e24-880c-4356-9444-63c749077477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:53:04.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liability provisions are a "really complicated" subject, Thune said,
        "it''s going to take time" that senators don''t have to resolve.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846ce23a-d9ce-4849-8b8a-3623e301b959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:53:04.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f14cc5d-a425-46cf-b6d4-9bc2a82dccb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:53:05.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the Senate negotiators are not ready to ditch those items
        yet.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cd692c-4833-4b98-8e13-ed0f8187f705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:53:05.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75fe277-114e-4cd0-848f-c4cb4d515bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:53:06.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m optimistic that we can still work out those two provisions.
        We had a good meeting today with additional discussion, so I''m not ready
        to give up on removing those yet," Republican Sen. Susan Collins said Thursday
        night.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f2088d-18bf-46a1-9358-9941da7b14f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:53:06.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d117db-dda7-45ba-9e1c-450cba2c601d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:53:07.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet even if the group reaches a deal, there''s no guarantee it will
        pass or get signed into law. And if McConnell tries to advance a smaller proposal
        instead, there''s no guarantee Democrats will allow it to pass the Senate
        much less the House.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f139151a-ac35-4807-bc4f-8931aa27725d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:53:07.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94f7210-f607-4168-a447-12e2490ea3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:53:08.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The path forward on the stimulus is as unclear as it has ever been.
        The good news for Americans awaiting relief is that Congress operates under
        deadlines and next week the pressure is going to intensify again. Aides working
        on this are hoping that something could shake loose over the weekend. And
        Pelosi insisted the House could extend its session into Christmas week if
        necessary.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6cab5e-722d-4239-9832-6306e386fa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:53:08.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fb55b4-2266-4c4e-94cb-4ceac950797c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:26:17.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:53:09.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But time is running out -- and going through the legislative process
        takes a number of days, especially if they don''t get cooperation in the Senate,
        which they almost certainly won''t.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1530aea0-4cd7-4f83-ba40-40541d6b3b3d'
      'mgnl:activationStatus': true
