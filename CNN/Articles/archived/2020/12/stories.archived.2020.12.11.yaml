      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1db8de1-3897-487c-abd3-99a6b3a44eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:29:38.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:06:20.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unidentified victim passed away early Wednesday evening, officials
        at Maui Memorial Medical Center told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8e5ad7-61b4-4ed2-9f17-e6d27427a06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:29:38.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:06:21.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c55e95-c8bc-4c56-b1e5-2c67bbfb1d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:29:38.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:06:21.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 56-year-old man from Lahaina, a city in West Maui, was paddling
        out from the old ramp in the bay when the incident occurred, according to
        a release by Hawaii Department of Land and Natural Resources. He was taken
        to the hospital and admitted for surgery after the attack, said the DLNR.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fcd72e-5829-449c-b0b5-d51faa3569f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:29:38.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:06:22.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4477516d-d54d-4d0b-801a-53852beb623a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:29:38.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:06:22.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state department posted multiple photos to social media showing
        a surfboard with large bite marks. One photo showed a bite mark appearing
        to measure 17 inches wide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079674c6-6ea2-4d93-b6b4-2487bd72b0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:29:38.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:06:23.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481bb31a-10d7-46ca-bfdd-5479258d587f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:29:38.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:06:24.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack prompted the indefinite hold of the World Surf League
        women''s professional surfing competition Maui Pro on the day of the incident,
        according to a release by the WSL.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754bffcd-1489-473d-b140-281ac1817f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:29:38.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:06:24.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff07277-1b3c-4f6f-8bed-ea456874bcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:29:38.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:06:25.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WSL announced the decision to cancel the remaining heats of
        the competition at Honolua Bay on Wednesday, stating in a release that the
        organization is working on options to complete the event at an alternate location
        in Hawaii after working with local authorities and speaking to surfers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f187f89b-0506-45be-b46c-db36bb5920b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:29:38.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:06:25.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcdcaaa-5aaf-47be-a67f-93f736367a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:29:38.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:06:26.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surfer who died in the attack was a recreational surfer and
        was not involved in the WSL competition, said the DLNR.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d903ae-dc91-415a-b59f-e731efa0b046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:29:38.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:06:26.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d39f4b-5845-4bf2-afd1-834babb615dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:29:38.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:06:27.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surfing organization shared condolences to the shark attack
        victim''s family, friends and the Maui surfing community in a social media
        post on Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016c348c-dcf6-4cfe-8f3d-37f64ccc7478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:29:38.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:06:27.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ff5174-a389-4209-b182-e836ee66a86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:29:38.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:06:28.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The WSL has learned that Tuesday''s victim of the shark attack
        at Honolua Bay has tragically passed away," wrote the WSL in a caption on
        social media. "Our thoughts and hearts are with the victim''s family and friends
        as well as the entire Maui surfing community."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ce060e-7b48-4416-ba69-dcc1601e03ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:29:38.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:06:28.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/10/us/surfer-attacked-and-killed-by-shark-in-hawaii-trnd/index.html">A
        surfer was attacked and killed by a shark in Hawaii, forcing the suspension
        of a surfing competition</a>."</em></p>'
  'hong-kong-front-companies-wan-chai-connection':
    'author': 'Joshua Berlinger, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-11T13:30:33.129+08:00
