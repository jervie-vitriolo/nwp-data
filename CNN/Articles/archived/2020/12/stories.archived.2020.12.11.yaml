    'template': '1'
    'title': 'US FDA confirms Pfizer''s coronavirus vaccine efficacy is ''uniformly
      high'' across trial subgroups'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd989ac6a-8a2a-4710-b60c-c9d51d003c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T04:40:14.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:47.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>The US Food and Drug Administration
        said its primary analysis confirms the Pfizer coronavirus vaccine shows a
        95% efficacy seven days after the second dose.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701a0704-071a-44b6-9bb5-85c7983c5abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T04:40:14.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:47.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd50e56e-4583-4ee7-b737-6c6b16c56b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T04:40:14.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:47.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA’s Dr. Susan Wollersheim ran through the FDA’s analysis of
        Pfizer’s data from its Phase 3 trial involving 44,000 volunteers. The FDA
        checks the company’s primary data and odes not rely on the company’s summaries
        of what it found.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd976b0-d1be-48cf-b908-c0733d3371d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T04:40:14.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:47.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ee69fe-9206-4d91-80db-e0c3942466e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T04:40:14.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:47.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 170 COVID-19 cases in the group, “eight in the vaccine group,
        and 162 in the placebo group — giving a vaccine efficacy of 95% for the prevention
        of COVID-19 from seven days after dose two,” Wollersheim told Thursday’s FDA
        Vaccines and Related Biological Products Advisory Committee meeting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e078aae-4bf4-4e11-ae8c-90e3673215be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T04:40:14.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:47.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1222c674-ad01-4e88-9fac-08f96f28186d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T04:40:14.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:47.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among subgroups — such as age, comorbidities and sex — results show
        that “the vaccine efficacy was consistently high across different subgroup
        analyses,” she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72181ef-07e0-484b-9797-3f8f3eb0c88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T04:40:14.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:47.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff21a63-3880-4d0c-a192-ab960fbcc44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T04:40:14.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:47.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wollersheim did note that were some limitations in the “adolescent
        age because of small numbers of cases and participants, as compared to the
        adult population.” Additionally, another exception was “participants identifying
        as multiracial.” There were too few COVID-19 cases among multiracial volunteers
        to interpret the data.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfc594f-b8ba-40af-add5-adfd9c20755a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T04:40:14.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:47.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dffa25f-c029-49bb-9098-115b37e523af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T04:40:14.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:47.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee will vote later Thursday on whether to recommend that
        the FDA issue emergency use authorization for the vaccine.</p>'
