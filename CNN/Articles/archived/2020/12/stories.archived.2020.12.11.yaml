      'mgnl:lastActivated': 2023-01-25T16:08:48.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdd036b-87c5-434a-8495-05ba7417409d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:26:12.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:48.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man had initially tested positive for the virus while aboard
        the Quantum of the Seas, operated by Royal Caribbean International.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe591a2-c532-419d-a88e-153cd6ba2c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:26:12.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:48.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa11fb36-31a2-44d2-80c1-6acc2103d16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:26:12.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:48.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That test has now been deemed negative, Singaporean authorities
        said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f40f21f-2ffb-4ec9-89cb-80511e4df8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:26:12.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:48.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64b9dc6-a4c5-4ad6-8501-e9e9b793455d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:26:12.935+08:00
      'mgnl:createdBy': 'david'
