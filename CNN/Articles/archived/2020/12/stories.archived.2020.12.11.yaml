      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b026a167-183c-41c4-919c-0be02598ed26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:26:12.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:48.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original positive test prompted the cruise line to inform Singaporean
        officials of the news and return to port.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44544007-7959-4c1b-a616-6a4e176c1cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:26:12.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:48.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe4546a-d065-4a70-98fe-8935296cc21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:26:12.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:48.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man was taken to a hospital in Singapore. The remaining 1,679
        passengers and 1,148 crew members were tested for coronavirus, even if they
        were not in direct contact with the infected passenger.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef092bc7-5a65-4928-9996-0d5d18237941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:26:12.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:48.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd5d9a4-2ef2-4c46-bc56-676aefba7de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:26:12.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:48.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We worked closely with the government to develop a thorough system
        that tests and monitors all guests and crew and follows public health best
        practices," a Royal Caribbean representative said. "That we were able to quickly
        identify this single case and take immediate action is a sign that the system
        is working as it was designed to do."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23f0648-cbce-4b3d-8870-d065ec580339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:26:12.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:48.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbfddd6-9547-4614-8117-f949b0d145f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:26:12.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:48.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The well-being and safety of our local community, as well as passengers
        and crew remain a top priority. All passengers undergo a mandatory COVID-19
        test prior to boarding, with stringent hygiene and safety measures implemented
        throughout their passenger journey," the representative added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6421b414-6ffb-48bf-886f-37813a1c9466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:26:12.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:48.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085e00c6-abe6-48ef-b0e4-c1acc6353100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:26:12.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:48.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship was operating at 50% capacity. All passengers had to show
        proof of a negative COVID-19 test in order to board and wear masks at all
        times when outside their staterooms.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a55c8d5-9629-4ae4-bf0b-a1d2da1dddfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:26:12.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:48.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f551d144-3fdd-4995-b05f-c8dac8cb377c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:26:12.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:48.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Singaporean citizens were allowed to buy tickets for the cruise,
        and crew members from around the world spent 14 days quarantining in the city-state
        in order to be cleared for working.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218c5c06-9269-40b8-ab70-a9060d3a3c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:26:12.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:48.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e233982-7f50-48e8-9a4e-603df813905b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:26:12.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:48.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an extra hygiene measure, fresh air was regularly cycled throughout
        the ship, Royal Caribbean said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163a1168-280c-4617-bc47-cc0661ffe0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:26:12.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:48.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d85405-10d1-4056-989f-b28a8b5dd12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:26:12.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:48.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quantum of the Seas debuted in 2015 to much fanfare. On-board
        amenities include bumper cars, a bionic bar with iPad ordering, a skydiving
        simulator and 19 restaurants, including one with an "Alice in Wonderland"
        theme. It cost $1 billion to build and outfit.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90c14d0-899f-4e93-bb8a-cba4ba618cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:26:12.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:48.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/royal-caribbean-cruise-singapore-covid-intl-hnk/index.html"
        target="_blank">"Passenger aboard cruise cut short by Covid scare doesn''t
        have virus, officials say"</a></em></p>'
  'US-FDA-confirms-Pfizer-s-coronavirus-vaccine-efficacy-is--uniformly-high--across-trial-subgroups':
    'author': 'Amanda Watts, CNN'
