      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) —</strong> Defense
        Secretary Delfin Lorenzana is not ruling out the Philippine International
        Trading Corporation in purchasing military equipment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60065f7e-1710-4e36-8c2c-52010de4090c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:40:08.429+08:00
