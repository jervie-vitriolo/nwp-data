      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surrender of the ASG members were made possible through collaborative
        efforts of the local government units and several army units, he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980c83fd-ca9b-4249-a233-e2c7a9cd26ce'
