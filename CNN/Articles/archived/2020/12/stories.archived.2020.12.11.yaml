      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/10/entertainment/ellen-degeneres-covid/index.html"
        target="_blank">"Ellen DeGeneres announces she has COVID-19"</a></em></p>'
  'Airbnb-makes-its-Wall-Street-debut':
    'author': 'Sara O''Brien and Kaya Yurieff, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-11T02:30:29.048+08:00
