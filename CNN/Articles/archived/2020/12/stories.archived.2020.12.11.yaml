      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Ellen DeGeneres announced on Thursday
        that she has tested positive for COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bed6d4-d4f9-4c7c-8e3f-74b611967a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T01:56:00.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:52.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98cddf6-7983-4757-a699-fc0946cbfa96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T01:56:00.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:52.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popular talk show host tweeted the news from her verified Twitter
        account.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b6dac7-aacd-4912-8564-5ece9bd6934b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T01:56:00.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:52.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2a19d5-5bd8-4e17-874c-d1116868a35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T01:56:00.244+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:52.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hi Everyone," DeGeneres wrote. "I want to let you all know that
        I tested positive for COVID-19. Fortunately, I''m feeling fine right now.
        Anyone who has been in close contact with me has been notified, and I am following
        all proper CDC guidelines. I''ll see you all again after the holidays. Please
        stay healthy and safe."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca48b7c-b8b2-4ec1-b92e-ee2fea0a7fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T01:56:00.244+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:52.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75c6000-e206-4950-a8df-32bfc5a15186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T01:56:00.244+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:52.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ellen DeGeneres Show" has been back in production with Covid
        safety protocols in place since September. A spokesperson for Telepictures
        told CNN production on the syndicated program will pause until January, with
        repeat episodes broadcasting until that time. (CNN and Telepictures are both
        part of WarnerMedia.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec42d2ed-b0de-4c9a-a7ea-ec1a64a778b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T02:33:53.926+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:52.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeGeneres has welcomed both in-person and virtual guests. Her audience
        was fully remote until October when the show began hosting a limited studio
        audience.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0060ed3f-ecd3-4ddf-908d-ce2d23bb181a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T01:56:00.244+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:52.361+08:00
