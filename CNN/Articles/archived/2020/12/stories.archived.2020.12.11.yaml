  'University-of-Queensland-CSL-COVID-vaccine-clinical-trial-HIV-result':
    'author': 'Ben Westcott, Angus Watson and Pauline Lockwood, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-11T11:48:33.559+08:00
    'imagesource': 'jcr:11faebc6-03f8-4c02-9b60-4ccf9b5b3511'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77d40e0e-46ba-42c3-9626-2b5cde2ac19a'
    'lead': 'An Australian produced coronavirus vaccine candidate has been scrapped
      after trial participants returned false positive test results for HIV, developers
      announce.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-11T11:51:38.388+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:06:48.579+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:48:42.232+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australian COVID-19 vaccine trials ended after test subjects return
      ''false positive'' HIV results'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56c1068-07b1-4b93-9ef0-8c51fa59c162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:51:38.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:06:49.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An Australian produced coronavirus vaccine
        candidate has been scrapped after trial participants returned false positive
        test results for HIV, developers announced Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116eac18-b0e5-48dc-955f-ec2ecae200ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:51:38.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:06:49.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inoculation, which had yet to progress beyond Phase 1 trials,
        was being jointly developed by the University of Queensland and Australian
        biotech company CSL. Australia had hoped the vaccine would be available by
        mid-2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a86675e-dbff-439b-b882-02989ed3abf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:51:38.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:06:50.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, CSL said that no serious adverse effects had been
        reported in the 216 trial participants, and the vaccine was shown to have
        a "strong safety profile." However trial data revealed that antibodies generated
        by the vaccine interfered with HIV diagnosis and led to false positives on
        some HIV tests, CSL said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c2eb84-d2e3-4fd5-97a6-30746ddb960c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:51:38.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:06:50.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the vaccine was rolled out nationally, CSL said it could undermine
        public health in Australia by causing a wave of false positive HIV tests in
        the community.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075a7e18-0fe5-4114-adb7-9b09e19b6363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:51:38.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:06:51.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Follow up tests confirmed that there is no HIV virus present, just
        a false positive on certain HIV tests. There is no possibility the vaccine
        causes infection," the statement added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8ba3ef-6aca-4a6c-8ec4-2d9a61f008ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:51:38.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:06:51.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Prime Minister Scott Morrison told reporters on Friday
        morning that the vaccine "will no longer feature as part of the country''s
        vaccine plan." Australia had pre-emptively ordered 51 million doses of the
        CSL vaccine in October.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77539cd-cf5b-4cfb-90db-7f1678a817d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:51:38.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:06:52.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison said that Australia had backed four vaccines that showed
        promise but "at no stage ... believed that all four of those vaccines would
        likely get through that process."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17c8d1d-8c41-4bba-96b8-bde25c635625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:51:38.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:06:52.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So that''s why we spread our risk. That''s why we backed important
        projects. And that''s why we pre-prepared to ensure that we could deal with
        any issues along the way," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2f86b1-9859-451d-9261-468df11001c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:51:38.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:06:53.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the University of Queensland vaccine, Australia had
        previously ordered a combined 73.8 million doses of the AstraZeneca and the
        Novavax vaccines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00ed5da-b8dc-4192-b21c-88f0fb72327a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:51:38.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:06:53.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Minister for Health Greg Hunt said that following the
        announcement, Australia would be ordering an extra 20 million units from AstraZeneca
        and 11 million from Novovax.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bbd98c-9311-4bd1-bad7-bf5359ca0f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:51:38.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:06:54.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vaccine has to pass through three stages of trials before it can
        then be considered for approval for public use. Australia has yet to grant
        approval to a coronavirus vaccine candidate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5262c30e-ef4c-4566-95ea-25c53e7da31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:51:38.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:06:54.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Taylor, early career research leader in emerging viruses at
        Griffith University''s Menzies Health Institute, said in an emailed statement
        that the false positive HIV results were a result of the technology used to
        create the vaccine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0ccc67-da71-4175-b127-e608ef08ad4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:51:38.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:06:55.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The (vaccine''s) molecular clamp is made from a HIV protein, which
        on its own is harmless. The molecular clamp stabilizes the coronavirus spike
        protein and presents it to the body in a way that promotes a good immune response.
        This is why the clamp technology is so vital," Taylor said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a746cd1-a53a-427e-a67a-002215c3a853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:51:38.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:06:55.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the clamp model vaccine had shown "good safety and
        immune response" against the coronavirus in early clinical trials, and the
        possibility for generating an HIV positive result had been thought to be low.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ec2d5d-d0d1-4d72-9c30-38ce7aae243c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:51:38.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:06:56.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Australian health experts have praised the University of Queensland
        researchers for ending the trial when they did. "Although it might seem counter-intuitive,
        from a research ethics viewpoint, this is a success," said Diego Silva, an
        health ethics expert at the University of Sydney School of Public Health,
        in an emailed statement.</p>'
