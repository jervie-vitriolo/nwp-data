      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said the rebels were also part of kidnap for ransom operations
        in Patikul, Talipao, Maimbung, and Indanan in Sulu.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee73b6b-7889-44af-a6c1-045bf655a702'
