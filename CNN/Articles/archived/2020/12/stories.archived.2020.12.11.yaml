      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Anthony Fauci (AN-thon-nee FOW-chee):</strong> He is the
        director of the National Institute of Allergy and Infectious Diseases. Fauci
        has served under six US presidents and played a key role this year in guiding
        the country through the Covid-19 pandemic.</p>'
