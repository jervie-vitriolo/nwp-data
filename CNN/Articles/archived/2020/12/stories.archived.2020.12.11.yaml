    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'City approves conditional permit to allow use of church building by
      a Whites-only group'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc0779e-1a45-438d-aefe-462b422c8b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:43:04.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:59:36.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The city council of a small Minnesota town
        has allowed a Whites-only religious organization to use a vacant church.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfbc013-4793-48b2-bf36-a723833a3611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:43:04.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:59:37.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murdock, a town of fewer than 300 people, passed a conditional permit
        Wednesday to allow use of a church building bought by the Asatru Folk Assembly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd0c598-746f-4fb9-bd3b-c1962c94d115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:43:04.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:59:37.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asatru Folk Assembly describes Asatru as "the religion by which
        the Ethnic European Folk have traditionally related to the Divine and to the
        world around them." The website says that it is part of the "great Aryan religiosity."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a390cc-8327-46d6-a9bc-416c46342c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:43:04.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:59:38.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Defamation League describes them as an "extremist group."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cba9ae-fa70-4c8c-98cd-e2e2bd04d018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:43:04.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:59:38.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City leaders said the passage of the permit was due to First Amendment
        rights.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e30a75b-9e4b-438d-bdfe-4db1d87949ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:43:04.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:59:39.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We as the leaders of the City of Murdock want it to be known that
        the City of Murdock condemns racism in all of its forms: Conscious, Unconscious,
        any place, any time, now and in the future," Mayor Craig Kavanagh said during
        Wednesday''s meeting. "We are committed to building a community that promotes
        equal justice and opportunity to every single person regardless of their race."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380cb76d-f6ad-4a91-9dd6-5ecc9a8efadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:43:04.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:59:39.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Conditional Use Permit for the AFA is very controversial if
        you want to make it about religious beliefs, but what is failing to get mentioned
        is this vote was not about beliefs," Kavanagh said in a statement sent to
        CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab873ec1-0070-403d-878f-0e4fd13d4caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:43:04.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:59:40.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This vote was about a zoning permit to let an old abandoned church
        be used for exactly what it was built for "a church." Now I understand the
        beliefs of who will be using the church are much different from one another,
        but that is every person''s 1st amendment right according to the Constitution."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6d6d0e-4d86-4931-998c-dc68b14e6da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:43:04.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:59:40.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local chapter of the AFA thanked the city for its vote, in a
        statement posted on their Facebook page.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85107b21-d3eb-419d-9f5b-b359e27ee269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:43:04.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:59:41.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the City Council of Murdock, thank you. We know there was a
        lot of pressure on you to deny us our permit and right to worship," the post
        said. "We appreciate your fairness and this opportunity."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66907f4-a9ed-4551-afa0-09d7ae4165aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:43:04.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:59:41.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kavanagh''s statement said the topic was a main topic of discussion
        at council meetings as well as in the community over the past few months.
        A public meeting was held in October and while the vote was originally scheduled
        in November, it was postponed so the mayor could bring in the city attorney
        and explain the legal ramifications, it said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ddb496-502c-4e40-b75b-1bcf56db1a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:43:04.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:59:42.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can assure you that nobody thought we would have to deal with
        a topic like this in our little town, but nothing is predictable in the year
        2020, it seems," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5451eddc-03a8-436f-a04b-c2722dedf486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:43:04.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:59:42.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFA includes in its statement of ethics the following:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfe2b29-0cfa-406e-9b05-e86a1dd80ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:43:04.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:59:43.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We in Asatru support strong, healthy white family relationships.
        We want our children to grow up to be mothers and fathers to white children
        of their own. We believe that those activities and behaviors supportive of
        the white family should be encouraged while those activities and behaviors
        destructive of the white family are to be discouraged."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e034b9e6-bfd1-4dd6-a566-362e94157d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:43:04.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:59:43.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kavanagh''s statement went on to say that the city was advised to
        pass the permit, saying the circumstances could be a "substantial burden."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077fe644-71f6-4703-9f30-5e3ae3a01fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:43:04.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:59:44.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This town is still the same town it was before this CUP approval
        took place," Kavanagh said. "The vote last night had nothing to do with beliefs
        or race, it was strictly a zoning issue the council felt like it needed to
        legally abide by or it would have caused a substantial burden to the town.
        We as a council still want what is best for the City of Murdock and will always
        do so."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbccde6b-f40a-40a2-8a9e-df7de525323f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:43:04.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:59:44.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/12/10/us/minnesota-asatru-folk-assembly-murdock-trnd/index.html"
