      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ac0afa-28c1-4715-9a0b-567a1d94e4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:42:47.202+08:00
