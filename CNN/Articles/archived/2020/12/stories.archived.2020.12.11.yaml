      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear who discharged the firearm, but foul play “appears
        to be out of the question,” Guevarra said, adding that he has asked the NBI
        for an official report.</p>'
