  'ski-resorts-coronavirus-france':
    'author': 'Saskya Vandoorne and Melissa Bell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-11T20:00:52.087+08:00
    'imagesource': 'jcr:b3966e3a-122f-4078-92e5-620bdd6109c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2af1ec89-07b2-455a-b42d-cf47f6a22de3'
    'lead': 'France''s recent decision to shut down ski lifts due to COVID fears will
      have been a disappointment for many winter sports enthusiasts. For Catherine
      Jullien-Breches, it was devastating enough to make her cry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-11T20:06:29.310+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T15:54:05.167+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:49:03.492+08:00
