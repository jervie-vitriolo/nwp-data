      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as most states continue to report a significant number of new
        cases, hospitalizations and deaths, one expert says the reported number of
        cases and deaths in the US are likely underestimated.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f33c449-890d-4510-87d6-d4af18927d00'
