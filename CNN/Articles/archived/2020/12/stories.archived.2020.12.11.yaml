    'template': '1'
    'title': 'Ellen DeGeneres announces she has COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79de4b1-b15b-49f3-9623-3fa79213ff88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T01:56:00.243+08:00
