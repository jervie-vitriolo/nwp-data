  'AstraZeneca-and-Russian-makers-of-Sputnik-V-to-collaborate-on-vaccine-trials':
    'author': 'Mary Ilyushina, CNN Moscow'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-11T23:02:28.858+08:00
    'imagesource': 'jcr:056fe60f-7e8e-4baa-ab87-335f5c61f57f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be45b050-dcb6-44a7-afa9-1aab4aa3cd76'
    'lead': 'Pharmaceutical giant AstraZeneca is launching a joint clinical trial
      with the makers of Russian Sputnik V to test the combination of coronavirus
      vaccines, according to a statement published on AstraZeneca’s Russian website.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-11T23:01:59.618+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T15:50:14.753+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:49:09.746+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'AstraZeneca', 'Sputnik-V']
    'template': '1'
    'title': 'AstraZeneca and Russian makers of Sputnik V to collaborate on vaccine
      trials'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47f09e8-c36c-43be-b68c-14c592912baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T23:01:59.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:50:15.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Pharmaceutical giant AstraZeneca is
        launching a joint clinical trial with the makers of Russian Sputnik V to test
        the combination of coronavirus vaccines, according to a statement published
        on AstraZeneca’s Russian website on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa98d01-fbd4-4105-86ce-22925f5830eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T23:01:59.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:50:15.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Today we announce a clinical trial programme to assess safety and
        immunogenicity of combination of AZD1222, developed by AstraZeneca and Oxford
        University and Sputnik V, developed by Russian Gamaleya Research institute.
        It will begin enrolling adults aged 18 years and older,” AstraZeneca said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe26d26-340a-4745-b5c1-e04465d6925f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T23:01:59.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:50:16.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730bb8b7-1309-466d-a03b-afc8edbc7caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T23:01:59.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:50:16.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the British-Swedish drugmaker, a combination of the
        two coronavirus vaccines may help in generating “wider protection through
        a stronger immune response and better accessibility.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d0a477-3913-4f18-b0ff-4f151c3eed38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T23:01:59.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:50:17.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31ff843-625d-4038-b83c-bc289b6d5396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T23:01:59.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:50:17.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both vaccines are adenoviral vector vaccines that contain “genetic
        material of SARS-CoV-2 virus spike protein,” AstraZeneca’s statement added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7a9925-feb1-4188-9fdc-02b8f27162f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T23:01:59.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:50:18.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5757ffb9-d580-4287-9c3b-5de10c064503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T23:01:59.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:50:18.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moscow-based Gamaleya Institute and Russian Direct Investment
        Fund (RDIF) --which sponsored the development of Sputnik V -- said in a statement
        that they offered AstraZeneca the use of “one of the two vectors of the Sputnik
        V vaccine in additional clinical trials of its own vaccine,” which is expected
        to commence before the end of this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05058b02-077f-460b-8cda-51390db64739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T23:01:59.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:50:19.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0206b0-7f8c-4401-8323-fea80b2446b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T23:01:59.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:50:19.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian vaccine Sputnik V uses human adenovirus, while AstraZeneca’s
        AZD1222 is based on chimpanzee viral vector.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9826b5f6-7e38-4b4d-a784-525970df8a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T23:01:59.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:50:20.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea7d152-563d-41ab-abec-446f1c7e7bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T23:01:59.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:50:20.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia registered Sputnik V in August ahead of key large-scale phase
        III trials necessary to establish the vaccine’s efficacy and safety. While
        phase III trials are currently ongoing, the country is already moving towards
        mass vaccination with the head of Gamaleya Institute saying that over 150,000
        Russians have been inoculated so far, according to state-run news agency RIA
        Novosti.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ce031c-8637-46ab-bd6d-96a4c441ba99'
      'mgnl:activationStatus': true
