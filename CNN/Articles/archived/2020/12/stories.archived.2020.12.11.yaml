      'Laverne-Cox']
    'template': '1'
    'title': 'ANALYSIS: Elliot Page, Laverne Cox and others show diversity in Hollywood
      is about more than race'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c28bc3-5a82-472d-9c5b-b1f0c38c5edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Inclusion is evolving.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed6604c-5c39-4728-901c-21034933a953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661a1249-304c-4c36-8a63-2b2c32f91d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowhere is this truer than in Hollywood, where there has been increased
        demand for improved representation by gender, sexuality, religion and opportunities
        for the disabled in the industry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a2aaa7-a333-4698-bd27-d76adfdbde10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4938911b-549a-4132-ab63-d44282455cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent announcement by "Juno" star Elliot Page that they are
        transgender and identify as non-binary was greeted with surprise but also
        cheers by supporters and trans advocates alike. The term "non-binary" describes
        a person whose gender identity is neither male nor female; the use of they/them
        pronouns when referring to an individual is a way of respecting this personal
        identity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ed311b-b701-4b23-95e9-d7e81cde3bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5d8538-3e54-4df3-ad2a-abe207988aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Page''s story had me reflecting on 2015, when I had written about
        the public debut of Caitlyn Jenner via the cover of Vanity Fair. It reminded
        me of the power of celebrity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1ad26c-3ef1-4b9f-accd-3fe18aadb40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9d46b9-7b8b-4e91-8dd2-7d0a50bb47b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attitudes about the LGBTQ community and same-sex marriage started
        to shift, thanks in part to television personalities like Ellen DeGeneres
        and the late "Real World" cast member and AIDS activist Pedro Zamora, and
        the sitcom series "Will &amp; Grace."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66185c40-aa83-4b74-a8c8-4c5af9497162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576bba2e-76ed-4cc1-a77d-dd82f73c0609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, celebs like Page are helping to further educate people about
        the trans community.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e728196f-c97e-424f-927c-fb833c84f894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2477bcf9-9e89-4e77-86e4-5607838e1280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Laverne Cox:</strong> The "Orange Is the New Black" star
        made history in 2015. Cox became the first openly transgender person to win
        a Daytime Emmy Award when she was honored as executive producer for "Laverne
        Cox Presents: The T Word."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e4b160-fa61-4947-9e19-3e32b2aad92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f7eed5-25b9-48b9-8cf1-7fca4da52567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also has multiple primetime Emmy nominations and has used her
        platform to speak out for LGBTQ rights.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6089521a-0586-4cba-882b-8a4cc682deeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2817c093-3331-4c67-ba73-14c56f6f9ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently, Cox went public with a transphobic attack she said
        she and a friend suffered in a Los Angeles park.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd416517e-2cf4-46c1-9943-62e3e620ea93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f758db06-8651-44a7-80d3-4f43aad82368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has happened to me before," Cox said during an Instagram Live
        video on her verified account. "I''ve been trans my whole life. I''ve been
        harassed and bullied my whole life. None of this is new, but it''s still just
        kind of like, ''Who cares?'' and then ''Why do you need to be aggressive?''"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3b342f-299d-4f03-9315-0a145259d1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f935e1-eaa5-44f3-aa36-c25c7b2e5e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadly, such violence toward members of the community is not uncommon.
        At least 37 transgender and gendernonconforming people were killed in 2020,
        according to a report released in November by the Human Rights Campaign Foundation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838a82ec-f4f3-40c8-b323-f7725d5538c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16a90b7-7fc3-4bc2-88bc-1f758542a259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Michael D. Cohen</strong>: The Nickelodeon actor told Time
        magazine last year that while he doesn''t use the term "transgender" to describe
        himself, he had transitioned from female to male.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213b1aa8-fdf4-4d1c-9e87-27cd03cd32cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac505f05-1a2e-4c69-8a29-2f00895d4d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was misgendered at birth," he said at the time. "I identify as
        male, and I am proud that I have had a transgender experience -- a transgender
        journey."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d7224d-3008-4fdc-906a-4859539339e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3692aac0-25f2-4e96-ae03-bf13f3630aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen, who has costarred on the series "Henry Danger," said he chose
        to share his story to both help others and in protest of the rollback of rights
        for the trans community.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8b22f0-6e25-4af4-82a6-4ac1128feb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf5133b-e8ee-40b3-9d53-4213a9128d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His then teen costar, Jace Norman, told Time the revelation "didn''t
        change anything about the high level of respect and admiration I have for
        the guy," and added, "it''s in the best interest of the entire world to have
        every type of person represented on TV."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2427ad-0674-4587-a765-4724b9786842'
      'mgnl:activationStatus': true
