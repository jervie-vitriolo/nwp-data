      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the longest time, I refused to acknowledge the third "Godfather"
        film, a sentiment I know I am not alone in feeling among cinephiles.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a72932-9939-4898-8e99-10ddf5675d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.781+08:00
