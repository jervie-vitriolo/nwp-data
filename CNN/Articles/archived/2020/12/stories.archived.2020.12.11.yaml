  'Brandon-Bernard-executed':
    'author': 'Christina Carrega'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-11T11:04:34.569+08:00
    'imagesource': 'jcr:88ca8016-7843-4f0a-99a7-86e6d96cdb95'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc3115dd-895e-4be7-a047-b0cfa7b5032f'
    'lead': 'Brandon Bernard was executed by the federal government at the Federal
      Correctional Center in Terre Haute, Indiana. He was the youngest person in the
      United States to receive a death sentence in nearly 70 years for a crime committed
      when he was an adolescent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-11T11:06:25.745+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:08:26.395+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:48:38.258+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brandon Bernard executed after US Supreme Court denies request for a
      delay'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa1079c-4e1b-4364-8247-39144c2952d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:06:25.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:26.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Brandon Bernard was executed by the
        federal government on Thursday at the Federal Correctional Center in Terre
        Haute, Indiana, according to a pool report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf181ae-6875-46e1-87c4-5b9beaf96d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:06:25.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:26.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernard, 40, was one of five gang members convicted in Texas of
        killing Stacie and Todd Bagley — who were youth ministers — in 1999. The gunman,
        Christopher Vialva, was executed in September, while the other co-defendants
        were given lesser sentences.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10adb76-d37d-4127-ae5d-633dc6290671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:06:25.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:26.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernard was pronounced dead at 9:27 p.m. He was the youngest person
        in the United States to receive a death sentence in nearly 70 years for a
        crime committed when he was an adolescent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9e25c3-9f35-4b0f-9dd8-2864f24295ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:06:25.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:26.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brandon''s execution is a stain on America''s criminal justice
        system. But I pray that even in his death, Brandon will advance his commitment
        to helping others by moving us closer to a time when this country does not
        pointlessly and maliciously kill young Black men who pose no threat to anyone,"
        Bernard''s attorney Robert Owens said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c518a4-fa33-45c6-8615-12d7b3e6413b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:06:25.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:26.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys Alan Dershowitz and Ken Starr joined Bernard''s legal
        team late on Thursday and had filed a petition with the Supreme Court requesting
        to delay the execution for two weeks so they could get up to speed on Bernard''s
        case. The attorneys'' most recent and notable client was President Donald
        Trump during his impeachment hearings earlier this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3af7f4b-0794-4cc7-9098-c7d02d49456f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:06:25.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:26.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court denied the petition, with three justices issuing
        public dissents.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8138f00e-4208-484a-85d3-11ec5924238e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:06:25.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:26.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a breaking story and will be updated.</em></p>'
  'Star-Wars-The-Mandalorian-Disney-':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-12-11T10:58:21.034+08:00
    'imagesource': 'jcr:ba58c9fd-df74-4726-b678-fcb59feb5560'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96d7e33a-c438-4436-b8d8-b35c249cfcde'
    'lead': 'The live-action "Star Wars" universe that "The Mandalorian" launched
      into the streaming space is about to get a whole lot more crowded.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-11T11:07:42.499+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T16:08:25.917+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:48:38.622+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Disney']
    'template': '1'
    'title': 'Ahsoka Tano and Darth Vader join the growing live-action universe on
      Disney+'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793e0ebb-0b44-452b-a7fa-7cccedef8927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:07:42.499+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:25.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The live-action "Star Wars" universe
        that "The Mandalorian" launched into the streaming space is about to get a
        whole lot more crowded.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be51d06-f0e4-4bf9-aa27-013bb5612519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:07:42.499+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:25.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney+ has ordered a spinoff series featuring Rosario Dawson as
        Ahsoka Tano, and Hayden Christensen is slated to reprise his role as Darth
        Vader in a previously announced Obi-Wan Kenobi prequel show.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ab5e8a-c011-45e9-af5f-b395178e42d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:07:42.499+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:25.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney made those announcements at an Investor Day event, which
        also included news from the feature side that "Wonder Woman" director Patty
        Jenkins would be tapped to oversee a new "Star Wars" movie, subtitled "Rogue
        Squadron," for release in 2023. That project joins a planned film from director
        Taika Waititi.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd147c9b-5881-4316-a9ef-9fb3a643617c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:07:42.499+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:25.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the most powerful force emanating from Lucasfilm might surround
        its limited series for Disney+, drawing energy from established "Star Wars"
        characters as the streaming service works to build its subscriber base.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1507443-8dec-4000-b3e5-e132f2355b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:07:42.499+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:25.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Mandalorian" -- which launched on the day Disney+'' made its
        debut in November 2019 -- has already proven to be a huge asset, and now a
        springboard for other fare.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbc4715-06b5-45b1-9868-3a2b3236c7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:07:42.499+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:25.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dawson appeared on the show as Ahsoka, Anakin Skywalker''s padawan
        introduced in the "Star Wars: The Clone Wars" animated series. Another fan
        favorite also joined the series in its second season, bringing back the character
        of Boba Fett, played by Temuera Morrison.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00944f6-7e55-449f-b131-3c034c3e7b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:07:42.499+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:25.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, Anakin -- or rather, Darth Vader -- will provide another
        tie to the past, with Christensen confirmed to appear opposite Ewan McGregor
        in the Obi-Wan series, which will cover a period a decade after events in
        the prequel trilogy that began with "The Phantom Menace." After some delays,
        production is scheduled for next year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ff133a-6cba-4d10-80cc-f4d01961e69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:07:42.500+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:25.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney also unveiled another live-action show set during "The Mandalorian"
        time frame, "Rangers of the New Republic," which will come from executive
        producers Jon Favreau and Dave Filoni; and "Lando," an event series about
        the exploits of Lando Calrissian, being developed by Justin Simien, the creator
        of the Netflix show "Dear White People."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f32dc0-7e0b-4530-a443-b9712322ccee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:07:42.500+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:25.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no casting details about the latter. Billy Dee Williams
        originated the role -- and recently appeared again in "Star Wars: The Rise
        of Skywalker" -- and Donald Glover portrayed a younger version in "Solo."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f246e0e-27a4-493e-847d-ebde4dafc8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:07:42.500+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:25.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney also said that production has begun on "Andor," featuring
        Diego Luna as the character he played in "Rogue One: A Star Wars Story."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a8242a-4e50-4416-9d6e-ac175d294e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:07:42.500+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:25.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/12/10/entertainment/star-wars-live-action-shows/index.html"
        target="_blank">Ahsoka Tano and Darth Vader join the growing live-action universe
        on Disney+&nbsp;</a></em></p>'
