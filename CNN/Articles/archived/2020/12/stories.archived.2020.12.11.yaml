    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Napoli plays first match at the newly renamed Stadio Diego Armando Maradona'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c8544f-3be0-473f-b3a9-8cbe79196278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T16:00:51.904+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:01:56.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Some last-minute drama denied Napoli
        victory in its first match at the newly renamed <a href="https://edition.cnn.com/2020/12/06/football/napoli-stadium-diego-maradona-spt-intl/index.html">Stadio
        Diego Armando Maradona.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d58b8fa-9f21-4ef6-af4e-bf31b20457b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T16:00:51.905+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:01:56.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Naples city council confirmed the renaming of the Stadio
        San Paolo in honor of the Argentine legend, <a href="https://cnn.com/2020/11/25/football/diego-armando-maradona-obituary-spt-intl/index.html">who
        died last month</a>&nbsp;at the age of 60.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ecb18f-2f66-4bf4-bf33-d05cb2cb2124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T16:00:51.905+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:01:57.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maradona, one of the greatest footballers in history, holds a God-like
        status in the southern Italian city after spending seven memorable years playing
        for Napoli, guiding the club almost single-handedly to its first Serie A title.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7960cfdd-fbeb-4d12-b9f7-2ccae04238f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T16:00:51.905+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:01:57.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Napoli welcomed Spanish side Real Sociedad to the Stadio
        Diego Armando Maradona for a crucial Europa League clash, in which both sides
        could either make it through to the knockout stages or find themselves eliminated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2465fe-862e-4178-b0d4-b58d6e313e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T16:00:51.905+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:01:58.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polish international Piotr Zieliński gave Napoli the lead inside
        the opening 35 minutes and it was an advantage the Italian side held for the
        remainder of the 90 regulation minutes. However, less than two minutes into
        stoppage time, Willian Jose scored the equalizer from inside the box to guarantee
        Sociedad passage through to the round of 32.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08590c0-49ea-4f1e-8e99-4a64a64d7e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T16:00:51.905+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:01:58.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/11/26/football/diego-maradona-death-argentina-spt-intl/index.html">READ:
        Diego Maradona did ''everything better and bigger, but fell more dangerously
        and darker''</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f197ed-102f-4753-9b05-3bcde6f3d5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T16:00:51.905+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:01:59.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/12/06/football/napoli-stadium-diego-maradona-spt-intl/index.html">READ:
        Naples renames Napoli stadium after Diego Maradona</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd15f46-e164-4b5c-9261-370ff31fb806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T16:00:51.905+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:01:59.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite conceding the late goal, Napoli still qualified for the
        knockout stages as Group F winner.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12830a54-5594-4b43-99f7-8fc328e9897a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T16:00:51.905+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:02:00.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This competition, then called the UEFA Cup, was one of five trophies
        Maradona won during his spell at Napoli.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081c4f07-777b-4bbc-bc6a-8bd54c9bc245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T16:00:51.905+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:02:00.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentine magician signed for Napoli in 1984 after two injury-ravaged
        seasons at Barcelona -- or, as one newsreader put it: "The poorest city in
        Italy buys the most expensive player in the world."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4257eaf3-0769-484d-b04e-1bd0e6418317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T16:00:51.905+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:02:01.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the city of Naples, football is a religion to its inhabitants
        and Maradona would go on to become their God.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef3d87e-a9f2-4cca-b6f5-23ca9d0b6ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T16:00:51.905+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:02:01.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At his unveiling, 70,000 fans flocked to Napoli''s San Paolo stadium
        to catch a glimpse of their new signing, scarcely able to believe that the
        greatest footballer on the planet had chosen to play for their team.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad0aec1-a058-4ee8-b73f-422e7eb94bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T16:00:51.905+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:02:02.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murals of Maradona''s face are painted far and wide across the city,
        some depicting "The Golden Boy" with a shimmering halo. Though he hails from
        another continent entirely, Maradona became Naples'' adopted son.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb7d6e8-2dc1-416b-9eae-21f867466c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T16:00:51.906+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:02:02.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s match was an even more emotional occasion, with a minute''s
        silence held before kick-off following the <a href="https://edition.cnn.com/2020/12/10/football/paolo-rossi-death-intl-hnk/index.html">death
        of Italian legend Paolo Rossi</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbb7575-5cd4-4374-80a3-a0c896da9cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T16:00:51.906+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:02:03.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rossi is best known for leading Italy to World Cup glory in 1982,
        scoring six goals in the tournament, including a hat-trick against Brazil
        in the second group stage.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b26254e-365e-42df-a611-04dd1610cf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T16:00:51.906+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:02:04.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widely regarded as one of the greatest Italian soccer players of
        all time, he scored 20 goals in 48 appearances for the Azzurri.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527eba4d-8a6e-4c5d-92eb-dbd633503d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T16:00:51.906+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:02:04.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/10/football/napoli-stadio-diego-armando-maradona-spt-intl/index.html">Napoli
        plays first match at the newly renamed Stadio Diego Armando Maradona</a>"</em></p>'
  'covid-19-cases-december-11':
    'author': 'CNN Philippines Staff'
    'caption': 'The country recorded another 1,504 coronavirus cases, bringing total
      infections to over 447,000 on Friday, the Department of Health announced. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-11T16:03:48.630+08:00
