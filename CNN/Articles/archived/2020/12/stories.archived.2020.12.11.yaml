    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd73a0dc2-b428-4f6d-9199-bc608c58354f'
    'lead': 'The city council of a small Minnesota town has allowed a Whites-only
      religious organization to use a vacant church.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-11T17:43:04.217+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T15:59:36.324+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:48:53.905+08:00
