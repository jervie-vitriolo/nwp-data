      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also denied that the ₱16 billion "barangay development
        fund" included in its proposed 2021 budget are funds for the National Task
        Force to End Local Communist Armed Conflict or NTF-ELCAC, the body that has
        been in the middle of the controversial "red-tagging" of progressive lawmakers
        and activist groups.</p>'
