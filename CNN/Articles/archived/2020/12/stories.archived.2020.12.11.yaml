      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20c3545-4257-4217-a296-63d167d097ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:32:49.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:52:15.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Isaias (ees-ah-EE-ahs):</strong> The Category 1 hurricane
        that made landfall near Ocean Isle Beach, North Carolina, in early August.
        The storm continued to lose strength as it moved up the East Coast, but left
        behind damage and at least nine people dead. Captioners reported this word
        was mispronounced more than any other on the list this year, Ehresmann said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26682033-da37-4a55-a469-382f125da9d4'
