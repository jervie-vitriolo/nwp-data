      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sila ang magsasabi sa mga agencies ng gobyerno kung ano ang
        dapat gawin sa kanilang komunidad, at kami''y handang tumulong</em>," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fb854c-682b-4789-be5c-31f727635753'
      'mgnl:activationStatus': true
