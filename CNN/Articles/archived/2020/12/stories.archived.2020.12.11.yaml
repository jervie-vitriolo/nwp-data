  'viva-nadine-lustre-lawsuit':
    'author': 'CNN Philippines Staff'
    'caption': 'Viva Artists Agency, Inc. on Friday filed a lawsuit against singer-actress
      Nadine Lustre for allegedly violating her contract with them. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-12-11T23:20:41.860+08:00
    'imagesource': 'jcr:f7a15d44-1974-40f9-8bc5-178754bb2a36'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23433025-95a7-4df7-a8d2-f654a73e7a61'
    'lead': 'Viva Artists Agency, Inc. on Friday filed a lawsuit against singer-actress
      Nadine Lustre for allegedly violating her contract with them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-11T23:24:27.892+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T15:49:46.949+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:49:10.580+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Viva', 'Nadine-Lustre']
    'template': '1'
    'title': 'Viva hits Nadine Lustre with breach of contract suit '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224be13f-4537-40a1-876d-d0cb85b8813a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T23:24:27.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:49:47.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) —&nbsp;</strong>Viva
        Artists Agency, Inc. on Friday filed a lawsuit against singer-actress Nadine
        Lustre for allegedly violating her contract with them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b361d2-b70a-4a3c-b8d2-fb7731e5d14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T23:24:27.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:49:47.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the talent management group, which has been overseeing
        Lustre''s career since 2009, said the contract states that she should be working
        with Viva exclusively. However, Lustre supposedly has been "contracting independently
        with advertisers, promoters and third parties."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e678b935-f94d-4b0c-81dd-e5c5b066c240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T23:24:27.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:49:48.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite her continued success as an exclusive artist of VAA for
        almost a decade, Nadine still chose to violate and disregard her contract
        with VAA," said the agency, after filing the complaint before the Quezon City
        Regional Trial Court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d6d8ba-242b-4113-99e0-c88f36df08a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T23:24:27.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:49:48.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Lustre''s legal counsel said they were ready for any
        court battle with Viva after the agency said it would take appropriate action
        against the actress for overstepping their agreement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53bc90b-50a7-44c7-b207-82f6870a1d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T23:24:27.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:49:49.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viva''s statement at the time came in the wake of reports from <a
        href="https://cnnphilippines.com/entertainment/2020/1/27/nadine-lustre-viva-artists-management-contract.html">Lustre''s
        camp</a> that she will start self-managing her career, citing Article 1920
        of the Civil Code on the right of the principal to revoke the agency under
        a contract. However, Viva previously argued that Lustre cannot just unilaterally
        withdraw from their deal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb7854f-5ab5-40bd-951b-0eb17b243e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T23:24:27.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:49:49.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorna Kapunan, Lustre''s lawyer, <a href="https://cnnphilippines.com/entertainment/2020/1/28/Nadine-Lustre-VIVA-Artists-Agency-contract-legal-action.html">earlier
        slammed</a> Viva and labeled it as a group that “has taken advantage of young
        artists in the industry.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88156c55-68d1-402f-b01b-649826e87e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T23:24:27.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:49:50.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lustre starred in a string of successful film and TV projects including
        "Diary ng Panget," "Ulan," "On The Wings of Love," and "Never Not Love You"
        that gave her Best Actress trophies from Gawad Urian and FAMAS.</p>'
  'GlaxoSmithKline-and-Sanofi-Pasteur-vaccine-delayed-until-late-2021':
    'author': 'Martin Goillandeau, CNN London'
    'caption': 'An employee works at a GlaxoSmithKline factory in Saint-Amand-les-Eaux,
      France, on December 3, where the adjuvant for COVID-19 vaccines will be manufactured.
      Photo courtesy: Francois Lo Presti/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-11T23:45:21.533+08:00
    'imagesource': 'jcr:610cc1f9-96ac-4e43-b65e-112c4baa4ea8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb20e6ff-df83-4206-9daf-1e37edf94d2b'
    'lead': 'British and French pharmaceutical giants GlaxoSmithKline and Sanofi Pasteur
      said the release of their coronavirus vaccine would be delayed until late 2021
      after interim results showed ''insufficient immune response'' in the elderly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-11T23:25:38.118+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T15:49:36.786+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:49:10.931+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Sanofi-Pasteur', 'GlaxoSmithKline']
    'template': '1'
    'title': 'GlaxoSmithKline and Sanofi Pasteur vaccine delayed until late 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53217dd-c920-4ee6-88a5-11b9f4b820a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T23:25:38.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:49:37.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>British and French pharmaceutical
        giants GlaxoSmithKline and Sanofi Pasteur said Friday the release of their
        coronavirus vaccine would be delayed until late 2021 after interim results
        showed “insufficient immune response” in the elderly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95efd0d-8119-4e07-aa6d-7b3ae0ad48c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T23:25:38.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:49:37.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e736a683-272c-4e01-84aa-c9c48c90ab2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T23:25:38.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:49:38.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Insufficient response in older adults demonstrates the need to
        refine the concentration of antigen in order to provide high-level immune
        response across all age groups,” a joint press release on their websites read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a248c55-b0c5-4123-9490-82a869c28efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T23:25:38.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:49:38.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7a1a5a-f96b-486e-afd0-856a3442fd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T23:25:38.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:49:39.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Triomphe, head of Sanofi Pasteur, said the companies were
        “disappointed by the delay announced today,” adding that they “have identified
        the path forward."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6430b4c-cfdb-4c41-bacf-09a18eb44f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T23:25:38.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:49:39.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c976e1a3-5339-44d2-a749-2336633f94f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T23:25:38.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:49:40.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No single pharma company can make it alone; the world needs more
        than one vaccine to fight the pandemic,” Triomphe said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5498232-a8ef-466e-b70c-9d04349e1984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T23:25:38.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:49:40.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65991823-2250-4d06-95a8-9e5782a86a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T23:25:38.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:49:41.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roger Connor, President of GSK Vaccines added: “The results of the
        study are not as we hoped,” and that it was now “clear that multiple vaccines
        will be needed to contain the pandemic.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86af783d-ef1d-4fab-b7ed-69c7987c80de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T23:25:38.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:49:41.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de3a9b4-b569-4752-80ea-82a6e5d0242c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T23:25:38.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:49:42.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two companies said they are now planning a new phase 2b study
        with an improved antigen formulation in February of next year, which could
        be followed by a global phase 3 study potentially starting in Q2 2021. The
        phase 3 studies were initially expected to start this month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b17953f-0658-4ae3-aebf-0d26cb54ef09'
