      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:53.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad61cb4-cbd8-46de-bc90-15b826915344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:40:04.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:53.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Didn''t it hurt?" Robert Sherman asked his son.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dc16ee-a42c-4044-8765-c08f1d6ce318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:40:04.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:53.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c1c815-2803-408a-bdc1-fdca786ebe48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:40:04.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:53.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told him they put it on a sugar cube and you just ate it," Sherman
        wrote. "He stared at me, then went to the phone and called my uncle Dick."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe3f254-5b04-4a8a-b8d7-de4782e813ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:40:04.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:53.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d46d3b-d16f-453d-a390-95c72f672691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:40:04.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:53.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unbeknownst to Sherman at the time, his father and his uncle Richard
        Sherman were in the process of composing music for the film "Mary Poppins"
        -- and had been struggling to come up with a new song. A song they wrote called
        "Through the Eyes of Love" had been rejected, and Walt Disney had asked the
        duo to give him something snappier.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66997619-b594-452d-8612-99df76241094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:40:04.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:53.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa03ce60-680a-4904-9b3a-65ec496d1c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:40:04.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:53.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Sherman''s conversation with his son finally gave him the
        catchy slogan that he and his brother needed: A Spoonful of Sugar (Helps the
        Medicine Go Down).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e257fd65-aaaf-4f78-a241-3af77953589a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:40:04.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:53.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41d0658-bcce-47d3-b657-ddfc12bf2680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:40:04.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:53.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the song now beloved by generations of children was born.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d50573f-fe3a-48b2-9457-c2938f8a8ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:40:04.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:53.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf4117c-fde1-464f-b709-faca1c738242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:40:04.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:53.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Sherman has written about the same moment in his autobiography
        "Moose: Chapters from My Life."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8667ae3-e819-4a09-b256-187ee3601d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:40:04.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:53.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc4b7ee-51f4-4523-836f-36281be4075e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:40:04.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:53.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oral polio vaccine that Jeff Sherman received was made commercially
        available in 1961. It largely replaced an earlier injectable version that
        required multiple injections and because of poor oversight, caused cases of
        paralysis in some instances.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd48e5c6-0924-444e-9f26-c10c07afadf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:40:04.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:53.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c012b50d-af8f-41d2-bc10-1da7181f68e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:40:04.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:53.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His anecdote illustrates how widespread the campaigns to administer
        polio vaccinations were in the 1960s -- and how those vaccines helped eradicate
        the disease by 1979.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3c7b01-6312-4e96-a770-18859f6a062e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:40:04.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:53.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caf380d-5df0-4326-a6e2-1c52c8412aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:40:04.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:53.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Sherman connected the story to vaccine misinformation and mistrust
        in the current pandemic.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa059fe6-4184-46ed-9749-faaf6c4f0875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:40:04.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:53.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3619f09-ac6e-4d54-8a54-6b281318d637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:40:04.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:53.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For anyone I know here on FB, trust the doctors," he wrote. "When
        the vaccine for Covid comes out, get it. We are all codependent on each other
        in this pandemic. Trust science and doctors and epidemiologists."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a30490c-dc9c-4b10-a471-51d6ba81cf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:40:04.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:53.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5f2a8c-68a3-4ccc-b0a0-9899ae70592f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:40:04.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:53.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued, "We are a small world and we will beat this enemy
        if we listen to those who know. Be safe. Wear a mask. Be kind and thoughtful
        and considerate to your fellow man and woman. We will beat this."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db81e04d-76a4-4b14-8388-1c8e1c7d19e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:40:04.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:53.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/10/us/spoonful-of-sugar-mary-poppins-vaccines-trnd/index.html"
        target="_blank">"The odd connection between vaccination and ''Mary Poppins''"</a></em></p>'
  'Ellen-DeGeneres-announces-she-has-COVID-19':
