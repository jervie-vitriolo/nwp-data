      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana likewise did away with calling Duterte''s statement an
        all-out-war against insurgents for the remainder of his term. Instead he opted
        to call it a "whole-of-government" approach against insurgency, noting all
        governments are part of the fight, with local governments now at the forefront.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346f2b47-9018-4ffa-85fa-e0b953b3257f'
      'mgnl:activationStatus': true
