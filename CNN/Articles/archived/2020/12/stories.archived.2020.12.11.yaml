      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lewis has therefore completed the protocols required by the FIA
        for his entry to the paddock tomorrow and will be able to take part in the
        race weekend," read the statement.</p>'
