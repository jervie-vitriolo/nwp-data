      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/11/media/bloomberg-journalist-beijing-intl-hnk/index.html#:~:text=China''s%20Ministry%20of%20Foreign%20Affairs,rights%20have%20been%20fully%20ensured.%22">"Bloomberg
        journalist detained in Beijing for allegedly ''endangering national security''"</a></em></p>'
  'swine-disease-legazpi-city-albay':
    'author': 'Rosas Olarte, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-12-11T19:56:46.900+08:00
    'imagesource': 'jcr:d4ef83fa-4355-4dda-bb25-ee54c61416f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdc40594-bc89-4f7a-964a-56ff89c7be51'
    'lead': 'A still unknown swine disease is affecting hogs in the village of Bariis
      in Legazpi, Albay, resulting in at least eight deaths, according to the city
      veterinary office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-11T19:59:29.115+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T15:55:35.676+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:49:00.911+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Mysterious disease’ kills 8 hogs in Legazpi City  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857ebc38-7afb-477e-bbda-44805632789f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:59:29.115+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:55:36.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Legazpi City (CNN Philippines, December 11)</strong> — A
        still unknown swine disease is affecting hogs in the village of Bariis in
        Legazpi, Albay, resulting in at least eight deaths, according to the city
        veterinary office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d108084-863d-444b-8030-16c0279b82ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:59:29.115+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:55:36.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laboratory results released on Friday showed that the breeder hogs
        tested negative for <a href="https://cnnphilippines.com/news/2019/9/14/african-swine-fever-timeline.html">African
        Swine Fever which has hit parts of the country.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b36cb9-1397-4aaf-9c54-69b5fe032275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:59:29.115+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:55:37.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since ASF has been ruled out, Dr. Emmanuel Estipona, the city veterinarian,
        said he has seen signs of porcine reproductive respiratory syndrome – a viral
        disease which mainly causes reproductive failure in breeding stock and respiratory
        tract illness in young pigs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9663a8-59c3-4879-96ba-23d4796475a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:59:29.115+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:55:37.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estipona said the city government is enforcing control measures,
        such as ensuring that infected animals are buried and not sold to prevent
        further spread of the “mysterious disease.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de46fe7c-b7b3-4160-a0e2-346d130f077f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:59:29.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:55:38.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that hog population is already dwindling in Legazpi,
        but did not provide data. He said he is pushing for amendments to the city’s
        zoning ordinance to allow urban hog raising and increase supply.</p>'
  'us-election-supreme-court-trump-biden':
    'author': 'Ariane de Vogue and Dan Berman, CNN'
