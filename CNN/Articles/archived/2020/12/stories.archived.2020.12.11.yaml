    'template': '1'
    'title': 'PH plans to put up cold storage rooms in Metro Manila for COVID-19 vaccines'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1375178e-568a-49dc-999e-aed4fa456f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:28:59.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:03:43.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11)</strong> — Metro
        Manila will serve as the central hub for all COVID-19 vaccines — with other
        cold chain hubs strategically located nationwide for easier distribution,
        Health Department spokesperson Maria Rosario Vergeire said on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ede0c83-4413-4a57-8147-86f0f7f5421a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:28:59.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:03:44.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is in talks with the private sector to establish
        cold storage rooms and walk-in freezers to keep vaccines, including those
        requiring ultra-cold storage, such as Pfizer-BioNTech’s vaccine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fe6e16-5731-4da9-afa6-ab135502f9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:28:59.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:03:44.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa ngayon ang ating plano ay magkaroon tayo ng apat na cold storage
        rooms at dalawang walk-in freezers sa Metro Manila because this will be the
        central hub of all vaccines,” Vergeire said in a forum.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8ced50-5605-4296-bdd9-898d2b108821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:28:59.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:03:45.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The plan is to have 4 cold storage rooms and 2 walk-in
        freezers in Metro Manila because this will be the central hub of all vaccines.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc9ae72-9bed-4454-9e22-2ab3ca034ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:28:59.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:03:45.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has secured vaccine doses from Pfizer-BioNTech,
        Sinovac, and AstraZeneca, Presidential Spokesperson Harry Roque said. Pfizer-BioNTech’s
        vaccines need storage temperatures of up to -70°C. Other vaccines, such as
        those manufactured by Sinovac and AstraZeneca, may be stored in regular freezers
        with temperatures ranging from 2°C to 8°C.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5dd121-f8a6-4cd5-8801-6edc28205132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:28:59.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:03:46.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will also put up cold chain hubs in Bicol, Cebu,
        and Zamboanga for easier distribution in the regions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c062de-c432-42ea-949a-0b78fd4779e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:28:59.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:03:46.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez said vaccines that require ultra-cold
        storage may be distributed to Metro Manila, Cebu, Davao and Cagayan de Oro,
        while rural areas may receive those made by Sinovac and AstraZeneca.</p>'
