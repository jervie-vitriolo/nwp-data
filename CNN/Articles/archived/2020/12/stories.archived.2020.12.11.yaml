    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DTI', 'online-shopping', 'resgitered-business', 'online-sellers',
      'sale', 'consumer-protection']
    'template': '1'
    'title': 'DTI reminds consumers to only buy from registered online sellers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70b5823-da71-4524-9a1f-1b3b8a948a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:25:53.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:57:51.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) —</strong> The
        Department of Trade is reminding consumers to buy only from registered online
        business to ensure quality of products and their protection from scams as
        platforms gear up for their Christmas sale.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f975518c-4fee-4fd8-ad0c-ba0c6be78c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:25:53.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:57:52.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ee8cb4-6cce-4a31-881b-a319e6d80fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:25:53.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:57:52.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ Newsroom Ngayon, Trade Undersecretary
        Ruth Castelo reminded consumers to look and purchase only from sellers registered
        in the agency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e0ec0e-b188-4954-bae6-5bb0c4cc6c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:25:53.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:57:53.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8748bcb-c341-4825-b575-dc97d0f88414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:25:53.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:57:53.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a must… not only for consumer protection but also for the
        development of the e-commerce in the Philippines,” she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a98d81-5ca8-460d-ad3e-0ad3961d2f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:25:53.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:57:54.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446958c6-cc34-408a-8772-25eee8fee309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:25:53.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:57:54.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the registration, Castelo said buyers should also check
        the business’ track record, reviews, and ratings. Moreover, consumers must
        make sure to know the contact details of the online seller to easily track
        and reach out to them when there are issues, she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a893648b-37ec-4ffa-be45-e44d40217215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:25:53.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:57:55.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b660c690-740b-49f4-bdd7-3d55cfcf8236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:25:53.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:57:56.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Castelo said sellers must also check if their client
        has any history of being a “bogus buyer,” or those who do not pay for their
        purchased item.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9971a68-058f-4391-bb3f-4665c7d3dec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:25:53.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:57:56.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c89ebab-e709-433e-8f14-693ac89365ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:25:53.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:57:57.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, she also reminded consumers to look for the department’s
        Philippine standard mark or the Import Commodity Clearance sticker when buying
        items like Christmas decorations from physical stores. This means that the
        product, like in the case of Christmas lights, was able to comply with the
        standards set by the agency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fefcf3-fbd3-4910-8a0c-871fb6c74529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:25:53.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:57:57.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec79798a-7944-4ac8-b5a7-dee6ece61682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:25:53.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:57:58.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PS mark can also be seen on licensed sellers of fireworks, Castelo
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1bdcc2-7780-4de3-852a-ac837b92cc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:25:53.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:57:58.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a613b205-e82d-49f7-ab5f-d695e7186458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:25:53.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:57:59.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most important of all when personally shopping in malls is to observe
        minimum health standards to prevent the transmission of COVID-19, she stressed.</p>'
