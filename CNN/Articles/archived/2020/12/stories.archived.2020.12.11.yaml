    'lead': 'Inclusion is evolving. Hollywood celebs like Elliot Page and Laverne
      Cox are helping to further educate people about the trans community and representation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-11T09:41:53.774+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T16:08:33.706+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:48:36.520+08:00
