  'Child-abuse-emergency-visits-down-injuries-up-':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-11T15:22:46.868+08:00
    'imagesource': 'jcr:8bb821fa-6f97-48a8-854d-c6c7ab9b6ba1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99c9ea73-f99f-4fc5-8a76-660bd1732d73'
    'lead': 'Child abuse visits to the emergency room dropped during the early days
      of the pandemic, a new report from the CDC said. However, injuries requiring
      hospitalization went up, a trend that worries experts.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-11T15:27:17.414+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T16:03:48.915+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:48:46.576+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['child-abuse', 'emergency-visit', 'injuries']
    'template': '1'
    'title': 'Child abuse visits to emergency room down -- but injuries up, report
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a05b498-cbeb-4c7f-ac4c-89398ed83ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:27:17.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:03:49.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- Visits to the emergency room for cases of child abuse and
        neglect of children under 18 years of age dropped by 53% in mid-March compared
        to the same time frame in 2019, according to a new analysis by the United
        States Centers for Disease Control and Prevention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07537ada-4102-43e1-9e2c-f04246440602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:27:17.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:03:49.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5573d1f-f3cd-46bf-aec5-039b4d78ccbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:27:17.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:03:50.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sharp decline began just days after the federal government declared
        a national emergency due to Covid-19 and many communities locked down to contain
        the spread of the virus, according to the report published Thursday in the
        CDC''s Morbidity and Mortality Weekly Report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dca99fd-0cac-43d7-8534-156e7b3b8e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:27:17.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:03:50.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8253ca-815b-47f2-bb99-26f0115cce24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:27:17.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:03:51.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decline mirrored a similar drop in calls to child abuse and
        neglect hotlines during the spring, as stay-at-home orders and social distancing
        measures kept kids out of sight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b10e254-ed82-4ffc-9dfd-bab8635178da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:27:17.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:03:51.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22affe4-10ce-40bc-b415-5e17f457bc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:27:17.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:03:52.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the drop, the study found the number of abused children
        who required hospitalization remained the same as last year, "suggesting that
        injury severity did not decrease during the pandemic," the CDC researchers
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4446a6d-d283-4ed7-840e-ec971990318d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:27:17.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:03:52.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558ac7fc-c601-4020-9d7e-508f14fa93a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:27:17.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:03:53.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a child is really injured or the baby stops breathing due to
        a head injury, you can bet that parent is going to bring the child in or call
        911," said child abuse pediatrician Dr. Lori Frasier, who is division chief
        of child abuse pediatrics at Penn State Milton Hershey Children''s Hospital.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aab1506-2a85-489e-8c02-29ed3f1ece96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:27:17.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:03:53.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0f7c3c-b541-4761-aa0a-9d653526aa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:27:17.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:03:54.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What appears to be good news -- a decline in child abuse emergency
        room visits -- might instead be families failing to bring in children with
        less significant injuries, said child abuse pediatrician Dr. Robert Sege,
        who directs the Center for Community-Engaged Medicine at Tufts Children''s
        Hospital in Boston.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ada8a39-bc22-4c50-8f61-ac2e4344ca22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:27:17.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:03:54.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1cb23a-473b-4c74-a6ad-4065a6a9dc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:27:17.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:03:55.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most child abuse is caused by neglect, and physical abuse doesn''t
        always cause a kind of serious injury that requires hospitalization," said
        Sege, who is also a member of the child protection program at Tufts Children''s
        Hospital.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c53619-89a4-443f-b602-0fdbc13641a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:27:17.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:03:55.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e830dfe8-ceb6-4ba9-bc54-f3817af182d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:27:17.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:03:56.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An early report from the United Kingdom found a startling increase
        of abusive head trauma, also known as shaken baby syndrome, at a children''s
        hospital in London just as the UK began to impose a strict lockdown. Abusive
        head trauma is a serious head injury caused by shaking, hitting, throwing
        or slamming a baby down on a solid surface, injuring the brain. The injuries
        can cause life-altering brain damage, even death.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dd8762-6533-4ae0-97e7-f734909b5f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:27:17.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:03:56.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8185d9c5-c96c-4d3a-843e-1f2b30524af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:27:17.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:03:57.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are anecdotal reports of increased violence in the US as well.
        For example, Frasier said her institution typically sees about one in four
        children die from abusive head trauma. "This summer I had five abusive head
        trauma cases that I was involved in, and four died," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad6aa8c-a2c8-46c9-b3da-d7d0118a1045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:27:17.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:03:57.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e9640f-0b2c-487d-b119-6e918c495b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:27:17.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:03:58.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Hidden child abuse?</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c92ad7-1f5b-4e87-971e-c2cbcf5edf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:27:17.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:03:58.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Child abuse escalates when families are overwhelmed. The pandemic''s
        perfect storm of school closures, social isolation, separation from loved
        ones, interrupted income and job loss has worried child abuse experts, who
        fear a hidden epidemic of abuse that has so far gone undetected.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929aa6db-0b68-45a7-97c8-128bd8f5f744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:27:17.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:03:59.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044a522a-8c27-44c1-9bc6-178b2d9cd35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:27:17.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:04:00.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most reports of physical abuse and neglect come from mandated reporters,
        such as teachers, social workers and pediatricians, who are required by law
        to report suspected abuse. Yet, when schools shut their doors and doctor visits
        slowed during the pandemic, no one was available to see and report on what
        might be happening to children at home.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd86aabc-c7d1-4a63-96ae-5e33f79f216b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:27:17.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:04:00.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe3e355-1568-4e23-8f63-f5a633ec8248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:27:17.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:04:01.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As expected, reports of abuse to child protective services fell
        dramatically over the course of the pandemic, in some cases up to 70%, according
        to the CDC report.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c5532f-8f51-4158-86d3-1ef3d806e8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:27:17.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:04:01.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9c455d-e1a6-4e7a-9db0-9e3babc085a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:27:17.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:04:02.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Massachusetts, an earlier CNN investigation found reports of
        alleged child abuse dropped nearly 55% from 2,124 in the first week of March
        to just 972 by the last full week in April. Connecticut, California, Michigan,
        Kentucky, New Hampshire and Louisiana have all told CNN they had seen double-digit
        percentage drops when stay-at-home orders were in place.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c61cb03-9aeb-48a1-a2ad-31fe317e1c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:27:17.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:04:02.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f86dd46-68ce-4496-b3be-4e835822a515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:27:17.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:04:03.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, other protective services have also been curtailed
        during the pandemic, such as home visits by social workers, mandatory court
        appearances and parenting skills programs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4130e41-7185-4d1a-b2a2-adc4b21011d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:27:17.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:04:03.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a029ae4-4f7a-465a-8707-d5daa9b82f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:27:17.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:04:04.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Unclear data</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72e0071-8d72-4460-8990-f50ad5e3fa6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:27:17.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:04:04.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drop in emergency room visits due to child abuse occurred during
        the week of March 15 and continued to remain low during the spring, the CDC
        study found.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a4e108-cc2e-41dd-84b6-5a3d5d730e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:27:17.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:04:05.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6e4f47-e8d1-4194-afd4-e7835a266f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:27:17.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:04:05.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers mirrored a similar decline in emergency room visits
        for any cause, as people choose to use telehealth or forgo medical treatment
        for fear of catching the virus. Over a three-week period from late March to
        mid-April, emergency room visits declined by approximately 72% among children
        younger than 14 years old.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd390080d-12b6-4a26-a7c5-8ac2b78f0b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:27:17.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:04:06.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60f20fd-e085-4d89-9310-d576cd4303f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:27:17.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:04:06.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This agrees with the experience of myself and my colleagues in
        child abuse pediatrics -- in general, there was less reported child abuse
        during the early phases of the pandemic," Sege said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e87160b-a64b-4ce2-88fb-1d83110af226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:27:17.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:04:07.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2483b335-7a16-45ac-b097-6cc58ef647c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:27:17.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:04:07.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And there has been a lot of speculation about why that may have
        happened," he said. "Ideas range from children being more invisible to oversight
        by child protective services, to adult family members receiving the $1,200
        stimulus checks, which may have briefly lowered levels of child poverty in
        the United States. Childhood poverty is clearly a driver of child abuse."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9348bc27-cb07-46df-a548-de30a38c533e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:27:17.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:04:08.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f23244-305c-49a6-86b0-030d3a70eb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:27:17.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:04:08.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frasier too saw a reduced volume of child visits at her clinic,
        but did find that "the percentage of children who were seen for child abuse
        and neglect dropped less than the overall."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e3aab6-1932-4cc8-9d63-90657097e101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:27:17.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:04:09.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2811d22e-1265-4243-8468-79cd84e19012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:27:17.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:04:09.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That, she said, suggests parents were not bringing their kids for
        regular injuries or concerns, "but kids who had significant injuries from
        abuse, still came."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601316e9-b387-42f2-9798-2dd6a0c847bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:27:17.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:04:10.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128ee2bc-5aef-42c3-9762-68225a94110d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:27:17.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:04:10.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the ongoing concern among child abuse workers, available
        information is still too sparse to illuminate what is truly happening to children
        when it comes to abuse, Frasier said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba361102-da91-4b11-bdd3-b2dd72aa3f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:27:17.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:04:11.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bbd84b-559a-43c9-a1bd-17f6c4bf8b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:27:17.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:04:11.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the data is not yet ready for prime time," she said. "Plus
        there is an economic hit about to happen that may worsen things for children.
        We won''t really know what happened during the pandemic, till it is over."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e5604f-257f-4c43-b53b-7d5de8d471f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:27:17.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:04:12.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/12/10/health/child-abuse-injuries-covid-19-wellness/index.html"><em>
        "Child abuse visits to emergency room down -- but injuries up, report says"&nbsp;</em></a></p>'
