      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People might want to see it. So we''re working diligently to figure
        out how to get the gang together," she added. "Listen -- bad singing, great
        singing. OK singing and then nuns. What''s better than that?"</p>'
