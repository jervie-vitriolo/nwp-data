      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the Philippines, the FIBA Regional Office Asia confirmed
        that the three other qualifiers will be held in Japan, Bahrain, and Qatar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd7fe63-d158-487b-b43b-8251bc3ce55f'
