      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Mercedes-AMG Petronas F1 Team is pleased to confirm that Lewis
        Hamilton will drive for the team in this weekend''s Abu Dhabi Grand Prix,"
        the team said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb5907f-1a76-4c7c-9058-1f80177e7594'
