      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a489a0-d50c-4a71-9234-6764d35935c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:31:12.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:03:41.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because he was a caretaker, a leader, and a man of faith, dignity
        and pride, he shielded his collaborators from his suffering," Coogler wrote.
        "He lived a beautiful life. And he made great art."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965db0bf-90c5-40d6-999a-be93ff66a6ce'
