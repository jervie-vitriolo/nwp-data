      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bangtan Sonyeondan (PUNG-tahn SOH-nyun-dahn):</strong> The
        full name of the Korean boy band BTS, which roughly translates to "bulletproof
        boy scouts." The group made plenty of headlines this year: Its ''Dynamite''
        video broke YouTube''s record for most views in 24 hours, it earned its first
        Grammy Award nomination, and it donated $1 million to Black Lives Matter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee5f074-7962-41b4-ab96-e57a7d7e7dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:32:49.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:52:13.933+08:00
