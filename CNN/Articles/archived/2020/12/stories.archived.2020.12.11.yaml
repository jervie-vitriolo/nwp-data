    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''iCarly'' gets a reboot with the original cast'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547a0403-5fa4-4791-94e0-bd9ebd1414c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:05:54.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:43.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The popular Nickelodeon series "iCarly"
        is getting a remake.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb688b8-24ff-490a-86ec-f626c13a6363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:05:54.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:43.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new version of the show will feature its original stars, Miranda
        Cosgrove, Jerry Trainor and Nathan Kress. The original series, about a young
        teen''s viral webcast, included guest appearances by Michelle Obama, Emily
        Ratajkowski and Emma Stone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cceed65-7c39-4641-b960-c94cff76f4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:05:54.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:43.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reboot will be produced by Jay Kogen, who tweeted about the
        project, writing: "People were asking what I was doing. Now I can tell you.
        We get to make iCarly for ADULTS! ''iCarly'' Reboot With Original Stars Miranda
        Cosgrove, Jerry Trainor &amp; Nathan Kress Ordered By Paramount+"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302ad77b-5470-4651-8717-059ebcc3aede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:05:54.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:43.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"iCarly" had 97 episodes in total and ran from 2007-2012. The updated
        version of the series will run on Paramount Plus, which is also set to program
        the spy drama "Lioness" and a reboot of "Behind the Music."</p>'
  'Cyberpunk-2077-video-game-Keanu-Reeves':
    'author': 'Shannon Liao, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-11T06:07:02.917+08:00
    'imagesource': 'jcr:7cefe423-431a-4f4b-aa68-ca963cc9d4ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc968fc6-487c-4ba9-8727-c379ea5e82b7'
    'lead': 'Cyberpunk 2077, a role-playing game set in a dystopian future and based
      on a pen-and-paper title from the ''90s, is finally here.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-11T06:08:27.691+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:08:42.283+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:48:33.010+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The highly anticipated video game starring Keanu Reeves is finally here'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ddf66a-9d30-4e4a-9fa6-a27e7220452f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:08:27.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:42.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The most anticipated game of 2020 is finally
        here. Cyberpunk 2077, a role-playing game set in a dystopian future and based
        on a pen-and-paper title from the ''90s, is being released Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d5723d-9da4-43e5-9e83-9fb7bd2a1a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:08:27.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:42.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyberpunk 2077, made by Polish video game company CD Projekt Red,
        features V — a character players can customize — who has a malware-infected
        biochip in their head. That malware takes the form of Johnny Silverhand, played
        by Keanu Reeves.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360d3c5b-5d3c-4903-851a-65f87f6bfb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:08:27.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:42.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CD Projekt Red is known for making the successful Witcher series,
        which was adapted into a popular Netflix show last year. The streaming service
        has signed on Cyberpunk for an anime series launching in 2022.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa9bd90-9a81-4d47-83b1-69e581e7e5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:08:27.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:42.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game was originally due in April but experienced a series of
        delays that left fans wondering when they would get their hands on the title.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1241cea-face-4ba2-b546-6dbb4dd9be66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:08:27.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:42.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business played Cyberpunk ahead of its launch and talked to
        CD Projekt Red about the delays — as well as how the studio plans to make
        its money back.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5f3147-f513-4686-8873-1752a501704d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:08:27.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:42.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That last point is key, as the game received a "substantial" budget,
        Michał Nowakowski, Projekt Red''s senior vice president of business development,
        told CNN Business. Costs included paying a team of more than 550 people, spending
        on a large marketing campaign and hiring Reeves, Nowakowski said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf6d802-bb71-4baa-b04b-66f2fc3542b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:08:27.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:42.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Cyberpunk needs strong sales to make back that budget and turn
        a profit. The title costs $60 and is available on Google Stadia, Xbox One
        and PS4. It will arrive on next-gen consoles next year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8dc863-76cb-4be6-bc42-5a514ddadd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:08:27.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:42.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The immense buzz around the new title is promising," said Joost
        van Dreunen, founder of video game investment firm New Breukelen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01857eba-94d6-43bf-bb41-bfa7ec7b3a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:08:27.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:42.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expects Cyberpunk will sell about 18 million copies -- which
        would be less than the sales for Projekt Red''s last "Witcher" title, but
        still "more than enough to run a profit on the project."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83636fe5-d75b-4209-819b-e161e2615410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:08:27.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:42.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players of Cyberpunk 2077 role-play as a nomad, a street kid or
        a corporate employee who journeys around Night City completing quests in a
        world dominated by corporations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21e1eb7-ed2f-4d95-a326-3dd9744b33cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:08:27.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:42.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a massive world that CD Projekt Red estimates could take 100
        to 200 hours to explore -- and it also took a large amount of time to develop,
        with Bloomberg reporting employees working long hours to make their deadlines.
        This labor issue in the industry, referred to as "crunch," has been in focus
        recently.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36163a40-8557-4ed4-951c-96ae064256c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:08:27.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:42.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CD Projekt Red declined to comment on crunch beyond a tweet from
        studio head Adam Badowski in September: "This is one of the hardest decisions
        I''ve had to make, but everyone is well compensated for every extra hour they
        put in... 10% of the annual profit our company generates in 2020 will be split
        directly among the team."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3553e429-8310-4d63-8242-a72468627989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:08:27.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:42.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the pandemic spread, most of CD Projekt Red employees shifted
        to working from home. Because the studio has employees in areas the pandemic
        hit early, including China, Japan and Korea, the company had a jump on taking
        precautions like moving office equipment to people''s homes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f96aee-0170-40fa-97cc-ab479875a9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:08:27.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:42.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At first, it was chaotic," said Mateusz Tomaszkiewicz, the game''s
        quest director.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d14d0f-2457-4344-b0de-893dea9e56fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:08:27.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:42.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few staff members were infected with Covid-19, but fortunately
        they recovered fully, said Nowakowski. He declined to say how many Covid cases
        there were in total but described them as "isolated" and "not sizable."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2422028-0a4b-4331-badb-9eeb59e071c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:08:27.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:42.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As time wore on, the multiple delays to the game also meant more
        work for the marketing team, which had to reschedule some promotions, he said.
        Certain events couldn''t be moved, such as the city lights of Cologne, Germany,
        displaying the words "Cyberpunk 2077" in the sky. The city lit up in November
        as originally planned, timed with the Xbox Series X''s launch.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b9e2bc-84b0-45ce-88e2-84cda96e10b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:08:27.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:42.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowakowski was upbeat, however: "It was launched maybe a little
        earlier than should be, but it still helped with brand awareness," he said.
        "And the pre-orders were running anyway, so I definitely wouldn''t say any
        money was lost."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8b6b84-9032-41b3-af84-39272127c3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:08:27.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:42.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the game has received mixed reviews. Some players noted
        bugs that need to be patched and a quest line that doesn''t leave the player
        free to explore and do things on their own. Other critics have slammed the
        game''s depiction of trans people -- something Projekt Red has come under
        fire for previously -- and people of color.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2976cf-b230-4a9e-8175-0ea5c7b0708c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:08:27.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:42.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nowakowski''s view, the depictions are "nothing that will be
        controversial, to be perfectly honest. There''s nothing that should shake
        people up, in my personal opinion."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f296cc-0e77-4c26-8ff3-71b1b965f4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:08:27.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:42.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tomaszkiewicz, the quest director, said employees "still get surprised"
        by how the public receives their games.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bbbdac-3cd0-4141-b7f7-b424f341c24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:08:27.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:42.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I speak for most people at the office here, because we''re
        all super excited to see what how people will react," he said. "Will they
        have the same impressions as we imagined they would when they will play through
        our content?"</p>'
  'new-sea-dragon-England':
    'author': 'Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-11T06:08:15.835+08:00
    'imagesource': 'jcr:b57c7479-245b-479b-ae3a-fcc30d484ad6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99b83e4e-cae7-4d8d-8be9-02034fe72fcb'
    'lead': 'A British fossil hunter has found a previously unidentified "sea dragon"
      on the southern English coast.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-11T06:12:09.981+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T16:08:40.546+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:48:33.391+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New ''sea dragon'' species discovered by amateur fossil hunter off English
      coast'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab89589-8afd-4fdc-b3bc-40fa50d396fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:12:09.981+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:40.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A British fossil hunter has found
        a previously unidentified "sea dragon" on the southern English coast.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f76fba1-cd8a-45db-96e0-c1f1c3d884f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:12:09.981+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:40.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Etches unearthed the well-preserved ichthyosaur fossil in
        limestone on the Jurassic Coast in Dorset. He thought the fossil was so unusual
        that he gave it to experts at the University of Portsmouth, southern England,
        to study.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf87b1a-f162-4595-a163-bf10f7927fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:12:09.981+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:40.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megan Jacobs, a researcher at the University of Portsmouth and a
        PhD student at Baylor University, Texas, who has spent years working on ichthyosaurs,
        identified it as a new genus and species.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e646d9e7-4a48-4be9-a614-75c8f6fb9b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:12:09.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:40.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-meter long ichthyosaurus, which lived 150 million years
        ago, has been named the "Etches sea dragon" (Thalassodraco etchesi).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00add94-b48c-430f-a8ba-a3d3d0c0d166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:12:09.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:40.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Etches said in a press release published by the University of Portsmouth
        Wednesday that he was honored the discovery was named after him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9225b1a5-30a8-4737-a3db-cf7a7bb6f1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:12:09.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:40.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s excellent that new species of ichthyosaurs are still being
        discovered, which shows just how diverse these incredible animals were in
        the Late Jurassic seas," Etches added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c222ee-66dd-4f16-b7c7-57800d566620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:12:09.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:40.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have now identified five species of ichthyosaur from
        the Late Jurassic period in the UK.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be73cd87-8dbf-4968-a657-b5b423afc705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:12:09.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:40.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are known as sea dragons because of their usually large teeth
        and eyes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff46177-e3e8-4895-bcda-dae616020b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:12:09.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:40.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fossils of ichthyosaurs from this period are rare, according to
        Jacobs, but this one was well-preserved because it settled in a very soft
        seafloor when it died.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d008e6-df40-4d44-98ab-574c7befa047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:12:09.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:40.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This meant the front part of its body sunk into the mud, protecting
        it from scavengers that ate the tail end.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c52fd3b-a6e6-4d59-b69c-cf28a8d565d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:12:09.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:40.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thalassodraco etchesi is a beautifully preserved ichthyosaur, with
        soft tissue preservation making it all the more interesting," said Jacobs
        in the press release.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9081c1ab-464b-48db-9d23-55ff4f41cad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:12:09.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:40.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ichthyosaurs were highly adapted marine predators with big eyes,
        streamlined bodies and lots of conical teeth for catching fish.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75d4bea-66f4-4c4e-a598-35cca6b5ba67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:12:09.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:40.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly identified species has a deep ribcage, small flippers
        and smooth teeth, which mark it out from other ichthyosaurs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab4bd53-5991-42e9-87f9-d4179c2c6feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:12:09.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:40.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It almost looks like a barrel with tiny little flippers sticking
        out," Jacobs told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b29ec6-aaba-488d-a0e9-1792218e59ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:12:09.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:40.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thalassodraco etchesi likely would have glided through the water
        using its tail for propulsion rather than its fins, added Jacobs, and its
        deep ribcage correlates with large lungs which would have allowed it to dive
        deep underwater.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896c0bf4-6891-4786-84d5-982ae638c56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:12:09.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:40.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly discovered species has even larger eyes than other ichthyosaurs,
        covering almost a quarter of its whole skull, which would have allowed it
        to see in low light conditions deep underwater, said Jacobs, who explained
        that its tiny smooth teeth were probably used to catch soft prey such as squid.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a26954c-b79c-4187-9d70-509b14226c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:12:09.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:40.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the smallest ichthyosaur found so far. The largest known
        ichthyosaur lived in North America during the Triassic period and had skulls
        measuring almost five meters in length -- 10 times larger than the Thalassodraco
        etchesi.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e12e965-7ecc-4ac9-951e-0cda4866913d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:12:09.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:40.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fossil will be displayed at the Etches Collection, a museum
        in Dorset which also houses Etches'' many other discoveries.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee070701-49b4-4c70-b6ff-95d03c5e0e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:12:09.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:40.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research was published in the journal PLOS ONE on Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781c87ca-5fee-4061-8195-8b034036043c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:12:09.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:40.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/12/10/uk/sea-dragon-discovered-scli-intl-gbr-scn/index.html"
        target="_blank">New ''sea dragon'' species discovered by amateur fossil hunter
        off English coast</a></em></p>'
