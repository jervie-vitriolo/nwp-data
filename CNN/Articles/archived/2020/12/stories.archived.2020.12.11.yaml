      'mgnl:lastActivated': 2023-01-25T15:59:50.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sahiron is one of the most of wanted terrorists listed by the Federal
        Bureau of Investigation in the United States. He played a role in the 2001
        kidnapping of three U.S. citizens and 17 Filipinos from Dos Palmas, a resort
        in Palawan. Several of the hostages were killed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fcc68e-b881-4405-a7cc-c32ad32f4f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:05:47.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:59:51.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sawadjaan was the alleged mastermind in the bombing of
        a Catholic cathedral in Jolo early last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ca7eee-da39-402e-a992-4a1ac5ddb919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:42:47.202+08:00
