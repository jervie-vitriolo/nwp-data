      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The games here will be held in Clark, Pampanga, where it is coming
        off the successful hosting of the PBA''s Philippine Cup despite the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2ea9c1-9685-43a7-bf69-bdf47ba2aca0'
