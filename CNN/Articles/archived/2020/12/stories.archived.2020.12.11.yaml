      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA will recognize the Best Player, Outstanding Rookie, Most
        Improved, Sportsmanship and the Special Team (in lieu of the Mythical Five)
        in a special ceremony in January.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ca8214-3d74-492f-a55b-6ec7a5bedf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:44:24.283+08:00
      'mgnl:createdBy': 'cjmarquez'
