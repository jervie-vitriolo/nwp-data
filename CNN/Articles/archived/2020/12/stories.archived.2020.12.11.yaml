      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)</strong> — The
        mysterious death of National Bureau of Investigation counter-terrorism chief
        Raoul Manguerra’s appears to have been caused by an accident, an investigation
        showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887b4145-9e29-445d-b9c4-1d3617cb708e'
      'mgnl:activationStatus': true
