    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25f68b4-97d5-428c-86df-05e7662e6467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T22:35:44.399+08:00
