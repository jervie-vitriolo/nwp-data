      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="https://edition.cnn.com/2020/12/10/media/joe-biden-kamala-harris-time-person-of-the-year/index.html">"Joe
        Biden and Kamala Harris named Time Person of the Year"</a></em></p>'
