      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aron Hall, chief of the Respiratory Viruses Branch at the CDC, said
        Thursday more than 15 million cases and more than 285,000 deaths have been
        associated with the virus.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ee250f-a99a-46f0-b668-f4dc10cdaa95'
