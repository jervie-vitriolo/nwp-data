    'template': '1'
    'title': 'US officials concerned about movements of Iranian-backed militias amid
      heightened tensions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63296da5-827f-46d5-9629-0359c0573725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:36:43.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:35.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Iranian-backed militias in Iraq have moved
        to a "heightened level of preparation" in recent days, raising fresh concerns
        they could be preparing to attack US troops or US diplomatic sites in Iraq,
        according to defense officials familiar with the latest intelligence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588bb007-63e5-45d2-9b20-fdaa12465dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:36:43.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:35.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7d75c5-dcd0-4794-baf8-337196a6a6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:36:43.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:35.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is worrisome," one official told CNN. "We have indications"
        of militia preparations, they added. The official declined to offer specific
        details due to the sensitive nature of the intelligence but said all the weapons
        "capability" needed by the groups is already in Iraq, noting the militias
        consistently maintain a stockpile of rockets and artillery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8b730b-f0c8-426d-bd3d-47672cff8f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:36:43.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:35.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c6f258-b8bf-4c72-a841-aedf9c198ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:36:43.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:35.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are no specific indications that any decision to attack
        has been made, the official said the preparations had been undertaken in recent
        days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a45a84-3b50-4c8e-b62c-b7ec7040b57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:36:43.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:35.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffe7930-316f-46db-a2c0-bdece35ecbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:36:43.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:35.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The militias in Iraq have been carrying out missile attacks for
        the last few years but tensions are particularly high following the assassination
        of a senior Iranian nuclear scientist last month and ahead of the anniversary
        of the killing of a senior Iranian general by the US in Iraq last January.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92f918a-09c7-4847-b698-7a3c1315c603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:36:43.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:35.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99258149-0b7a-47ed-8cb7-8e7c1af95a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:36:43.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:35.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian leadership is also likely to be on edge after it was reported
        last month that President Donald Trump had asked senior aides for options
        to strike Iranian nuclear sites.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a4aecf-4c26-419c-bb27-4503eb9fba2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:36:43.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:35.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac263853-603c-4aac-bdc0-d1e0f132ee1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:36:43.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:35.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence, Secretary of State Mike Pompeo, acting
        Defense Secretary Christopher Miller and Chairman of the Joint Chiefs of Staff
        Gen. Mark Milley were among the senior advisers who convinced the President
        not to pursue a military strike, according to The New York Times.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d239c95-f901-48f0-9838-f05ebc66fc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:36:43.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:35.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b2be7c-0f1d-41b7-9e0b-cdec42b7e390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:36:43.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:35.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tensions also come as the US has reduced its diplomatic presence
        in Iraq and is in the middle of a drawdown to a force of 2,500 troops by January
        5 that was ordered by Trump. The Trump administration policy is that if any
        militias were to attack and kill Americans, then the US would respond with
        some type of strike against militia sites.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5c9e32-a945-46da-88ec-725f351c09c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:36:43.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:35.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5d003f-5179-4e74-947b-1493adf4a0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:36:43.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:35.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US continues to watch Iranian threats closely, the senior
        general in the Middle East, Kenneth McKenzie, said Thursday that he believes
        the US has "achieved a certain level of contested deterrence." CENTCOM Commander
        McKenzie''s focus has been on maintaining enough US firepower in the region
        to demonstrate to Tehran that the US has the capability to respond to an attack.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2427382-b4f8-42b7-8c57-4e336465da83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:36:43.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:35.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb43a4cf-fca0-4061-a859-79ae96902b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:36:43.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:35.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Concern about danger of miscalculations</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20dd26c-8e8b-49bc-8ddc-3d286597cbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:36:43.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:35.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The enduring worry is that miscalculations by the militias or the
        Iranian government could lead Trump to order a strike on Iran in his final
        days in office, several officials say. US officials emphasize strongly that
        they don''t believe Iran is looking for armed conflict in those last days
        but would rather wait and see if it can negotiate with President-elect Joe
        Biden''s team once it takes office. But these latest military moves underscore
        the continuing concerns among US defense officials and the importance of maintaining
        a high level of readiness in the region.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944ce3b9-262e-4a36-8997-4d50041ad28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:36:43.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:35.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52db96e3-b70d-43c4-b1d1-66386e81510d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:36:43.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:35.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worries about the January 3 anniversary of Qasem Soleimani''s
        death were underlined Thursday by McKenzie, who said the Iranian government
        is still under "pressure to avenge the death of Soleimani."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03287de3-bf3a-4391-b420-24f6bd0b7922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:36:43.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:35.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb0be34-6012-4b6b-94dd-2ec334ef9980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:36:43.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:35.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Iran has moved defensive military systems to its
        coastal areas in the days since the assassination of one of its premier nuclear
        scientists last month, according to several US defense officials. The US assesses
        the defensive military moves are a sign the regime may be "rattled" and is
        preparing for what it believes could be an attack by Israel or the US, according
        to the officials. The US assesses Iran has increased and maintained its military
        readiness since the November 27 assassination of Mohsen Fakhrizadeh. US officials
        have said they believe Israel is behind that killing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a40d6d5-12a2-4e5d-b3c6-060a89460940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:36:43.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:35.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fabc22-89a9-4bd3-ab88-89e2c2336a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:36:43.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:35.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Iran''s military moves are defensive for now, officials say
        they are set up if the country''s leadership decides to launch any type of
        attack against the US or Israel. The recent defensive moves include dispersing
        some ships at sea, including mine-laying ships into the Strait of Hormuz area.
        Some ships are being left in place longer than the US anticipated. Officials
        could not offer detailed timelines due to the sensitivity of the information
        but said there is no indication new mines are being laid at this point.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fae5a10-df71-47b8-98a2-88c2cd5198aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:36:43.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:35.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5064b5e3-77b7-42e5-816b-18cda105cd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:36:43.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:35.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Iran has two crucial surface-to-air defense systems
        along the coast now, its SA-5 and SA-20. If Iran feels threatened, mines and
        air defense systems are crucial to fending off maritime or air attacks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2756c7f4-88f3-42c4-ac33-59c6cbb1cb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:36:43.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:35.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f0dabf-628e-4d6d-b442-f498c68c62d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:36:43.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:35.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the US military is trying to maintain a strong deterrence
        presence to signal it is ready to defend against aggression. Two B-52H US-based
        bomber aircraft flew in a "short-notice, non-stop" mission to the region from
        Barksdale Air Force Base in Louisiana to demonstrate an ability to project
        power over thousands of miles.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fc7ab8-85a6-4f23-80e6-a13b795ff129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:36:43.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:35.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f20eea-c4e4-41be-a7dc-32f498b40e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:36:43.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:35.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the second such mission in as many months. The aircraft carrier
        USS Nimitz is in the Gulf region to help provide security as those US troops
        withdraw, but it is due to leave in the coming weeks, so the presence of land-based
        bombers and fighter jets could increase to fill the void.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491d2362-c4bb-4401-95c3-8d26fa8a5310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:36:43.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:35.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc55ddf1-2222-49c6-8c9f-6fb7fa6cbd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:36:43.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:35.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the Pentagon is continuing to assess three areas of immediate
        concern in the region: what adversaries might decide to do as the Trump administration
        draws to a close, the drawdown of US troops in the area and the general level
        of uncertainty -- including the role Israel could play that would lead to
        miscalculations on either side, officials say.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61148fc8-1ab0-4c28-83b6-3593bb5a0795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:36:43.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:35.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/10/politics/us-concerns-iranian-militias/index.html">US
        officials concerned about movements of Iranian-backed militias amid heightened
        tensions</a>."</em></p>'
  'trans-celebs-Elliot-Page-Laverne-Cox-diversity-Hollywood':
    'author': 'Lisa Respers France, CNN'
