      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every year since 2016, Babbel''s team has asked professional captioners
        from the U.S. Captioning Company to submit and vote on the words they most
        often notice get mispronounced by American news reporters, presenters and
        other TV personalities.</p>'
