      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:53.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c53fa1-2d68-46cd-8f55-4cb45ecfa37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:40:04.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:53.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Sherman, whose father Robert Sherman is one half of famed songwriting
        duo the Sherman Brothers, told the story behind "A Spoonful of Sugar" in a
        recent Facebook post that has since been widely shared.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bedfc2f-c1c8-4e9e-b7da-004f8b32d98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:40:04.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:53.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f31ac3-b8bd-48aa-b8c8-2173dd85447e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:40:04.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:53.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sherman did not immediately respond to CNN''s request for comment.
        But in his post, he wrote about he was "known for rejecting the booster shots
        at my doctors'' office and running away." He recalled receiving the oral polio
        vaccine at school as a child. When he came home that afternoon, he told his
        father about his day.</p>'
