      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f98bfd-cf50-47c6-9c4e-fad7563899b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T16:25:19.714+08:00
      'mgnl:createdBy': 'pilar'
