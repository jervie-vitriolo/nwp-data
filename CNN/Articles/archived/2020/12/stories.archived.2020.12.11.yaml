      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recently crowned seven-time world champion missed the Sakhir
        Grand Prix in Bahrain last weekend after contracting COVID-19.</p>'
