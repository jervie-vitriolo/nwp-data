      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total count did not include data from 12 COVID-19 laboratories
        since they were not able to submit their reports on time, the DOH noted.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832182e0-86c7-4573-9af2-50719af40aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:44:59.823+08:00
      'mgnl:createdBy': 'janine'
