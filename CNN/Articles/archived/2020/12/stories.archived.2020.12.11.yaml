      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iconic song lyric from the 1964 Disney film "Mary Poppins" is
        a lesson in making otherwise mundane or daunting tasks more enjoyable.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a015572a-2e58-45bd-8191-92bdf1b3acb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:40:04.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:53.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b12f57-6f0e-4ca1-86b8-ac96523f961d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:40:04.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:53.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the idea for the tune actually came from a conversation the
        songwriter had with his young son about the polio vaccine -- and the son of
        that songwriter is using that nugget of film music history to emphasize the
        importance of trusting medical professionals during the coronavirus pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbeabb6-e836-4f25-8adf-e43d1cf6d281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:40:04.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:53.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb14966-b49e-40c0-8825-e4e18b258e74'
