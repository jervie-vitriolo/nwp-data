      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044ee30d-68f3-4410-9fe2-f4a987d6e271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:16:43.951+08:00
