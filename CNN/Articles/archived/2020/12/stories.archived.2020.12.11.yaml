    'lead': 'Dogs can be trained to detect COVID-19 by sniffing human sweat, according
      to a proof-of-concept study published on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-11T06:17:35.077+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T16:08:39.346+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:48:33.789+08:00
