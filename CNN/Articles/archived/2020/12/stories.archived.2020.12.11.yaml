      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3146c997-27b3-4ac8-915a-e33016f40183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:42:47.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:59:48.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abu Sayyaf fighters voluntarily surrendered and yielded their
        firearms at the headquarters of army''s 1101st Infantry Brigade in Talipao
        around noon, according to Col. Antonio Bautista Jr., the brigade commander.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e9fba8-3e42-4c38-9949-5deac714246a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:05:47.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:59:48.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the Western Mindanao Command said that
        two of the 15  ASG members who surrendered were sub-leaders. One was identified
        as Alvin Yusop (aka Arab Puti), who was under senior leader Radullan Sahiron;
        and Barahim Nurjahar, who was under the late Hatib Hajan Sawadjaan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554cde5d-c001-465b-8474-44b0e4c5c902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:42:47.202+08:00
