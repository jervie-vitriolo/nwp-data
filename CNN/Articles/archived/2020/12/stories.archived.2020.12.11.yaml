      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She joins a list of numerous other celebrities who have also tested
        positive for virus, including Tom Hanks and his wife, Rita Wilson.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc35f26-138f-4e8b-b51e-3e938c363803'
