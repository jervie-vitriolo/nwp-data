      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025ae52e-349d-410b-8ed8-76e15d61b5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:40:08.430+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:00:05.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ganoon pa man, titingnan natin sa darating na taon,</em> next
        year<em> siguro</em>, how capable is PITC in procuring the equipment that
        we need," said Lorenzana. "At kung hindi, kami na lang ang magpo-procure."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd25eb14-fbe9-4676-a76a-a034e6d5a036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:40:08.430+08:00
