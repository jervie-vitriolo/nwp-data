    'template': '1'
    'title': 'PH''s COVID-19 cases top 447,000 with 1,504 new infections'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc040b4c-8e04-4bb2-ba75-0b5096944b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T16:06:56.908+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:01:48.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) —</strong> The
        country recorded another 1,504 coronavirus cases, bringing total infections
        to over 447,000 on Friday, the Department of Health announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173e0593-3327-4f6c-8b79-f8a26e2f68e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T16:06:56.908+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:01:49.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency’s case bulletin said the tally of cases rose to 447,039.
        From this record, 29,001 or 6.5% are active cases or currently ill with 85.8%
        experiencing mild symptoms, 6.7% have no symptoms, 4.8% are in critical condition,
        2.4% are severe cases while 0.25% are in moderate condition, the bulletin
        showed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e65328-18f8-4838-915d-94290bf32d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T16:06:56.908+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:01:49.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City posted the highest number of new cases with 122 more
        infected residents, followed by Rizal province with 85, Quezon City with 80,
        Santiago City in Isabela with 67 and Bulacan with 64.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951643eb-9c33-4cd3-82b6-150e06549ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T16:06:56.908+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:01:50.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, eight more patients died from the disease, raising the
        death toll to 8,709, which is 1.95% of the total number of cases. The number
        of survivors also increased to 409,329 after 273 more people got better. The
        number of recoveries is equivalent to 91.6% of the tally of cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b59e02-d7fd-47a0-9157-9a7652867962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T16:06:56.908+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:01:50.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said it removed five duplicates from the tally, including
        one recovery. It also corrected its previous report wherein one death was
        mistakenly tagged as a survivor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d24d74-2a7a-48ad-93d7-c06d339b903d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T16:06:56.908+08:00
      'mgnl:createdBy': 'janine'
