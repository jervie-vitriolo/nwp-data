    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Airbnb makes its Wall Street debut'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c19a3d-afbe-456e-a40d-03eed7d60441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T02:26:53.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:51.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In the first half of this year, with its
        business decimated by the pandemic, Airbnb cut a quarter of its workforce
        and reportedly slashed its valuation as part of a deal to secure more financing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dca3ef-9d84-4bc2-82eb-ae11ba5e2e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T02:26:53.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:51.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, following a remarkable comeback, the home-sharing company is
        set to make its long-awaited Wall Street debut just as the pandemic worsens
        and once again throws the state of the travel industry into question.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b718287-b1a1-40ae-a176-bf308dc07148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T02:26:53.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:51.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d69624-6568-4cd0-88e6-87477ca31bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T02:26:53.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:51.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbnb is poised to begin trading on the Nasdaq on Thursday under
        the stock ticker "ABNB." The company priced its initial public offering at
        $68 a share on Wednesday, valuing the company at $47 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cd4f10-721b-4d3e-b2f5-c159473e7603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T02:26:53.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:51.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619de7f9-f56b-40ac-bf44-7205ecc829ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T02:26:53.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:51.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPO price was well above its previously proposed range of $44
        to $50 a share, signaling strong investor demand in what''s shaping up to
        be a good week for technology companies going public. On Wednesday, delivery
        app DoorDash saw its shares surge 85% in its public market debut.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf29d9ce-2d6d-47ff-a96b-d66740396e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T02:26:53.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:51.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062de5f7-96e1-42ad-a45b-bd17aba5a773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T02:26:53.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:51.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN''s Poppy Harlow on Thursday, CEO Brian
        Chesky said he "could have never imagined" the course of the rollercoaster
        year the company has experienced.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310f4c9a-d6ac-489a-b86f-9a05d7b2b6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T02:26:53.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:51.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aec68b-d968-4cd2-8bc3-59c9a4d6b50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T02:26:53.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:51.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chesky believes there are "two explanations" for the company''s
        stronger position today: one is that "people still do yearn to travel," and
        the other stems from advice from his father.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084f0bf4-3a48-4785-ae6e-595a3446bdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T02:26:53.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:51.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d9f9b7-fd09-48ea-95dc-f3aafe48629f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T02:26:53.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:51.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m also reminded of something that my dad used to tell me growing
        up -- and I had to tell myself this a lot during the depths of our dark days.
        He said that things are never quite as good as they seem and as bad as they
        seem. You kind of have to remind yourself of that to find the midpoint between
        these highs and lows," said Chesky.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5a13df-ea4c-4c4d-8889-6abb6dbedbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T02:26:53.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:51.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a11a3d-3a5a-467d-bbe9-7992e1bb55fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T02:26:53.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:51.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While DoorDash has benefited greatly from people staying at home,
        Airbnb stands to benefit from a successful vaccine rollout that helps end
        the pandemic and allows people to travel more.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73263e55-79dd-4403-b95e-48ab1b680fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T02:26:53.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:51.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35801bc-b62e-43c2-b9d3-6c0cca4a19f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T02:26:53.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:51.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in 2008 as Airbed &amp; Breakfast, Airbnb upended the hotel
        industry by popularizing the once unthinkable idea of renting out rooms in
        the homes of strangers. Its platform is used to find and book accommodations
        in 220 countries and regions around the world. Airbnb now offers full apartments,
        homes, and hotel rooms for rent as well as travel experiences.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0d7ee0-d99f-4f6a-9a0a-86243150429f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T02:26:53.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:51.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c6546a-bdaf-4985-a62d-366a55fe6e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T02:26:53.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:51.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most valuable private startups in the world, Airbnb was
        valued at a high of $31 billion in a 2017 financing round, but was reportedly
        valued at $18 billion when it raised debt financing during the pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d0fd7f-94ab-4068-95a0-91fbca12cbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T02:26:53.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:51.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf596f7-2ff4-41d9-8020-7661353eb619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T02:26:53.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:51.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic rattled Airbnb''s business and many of the hosts who
        power it. The company was hit hardest in March and April when it had more
        cancellations than bookings. In early May, the company cut 25% of its workforce,
        or 1,900 employees. Chesky told CNN that the company "would absolutely welcome
        people back" if it is in a position to do so, but added, "I want to see how
        the storm continues to play out."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23e3dda-a011-4def-977f-daf95b722820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T02:26:53.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:51.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721b0b38-b78a-4f7b-a4c2-1f3af12cf7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T02:26:53.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:51.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbnb saw improvement in bookings the following months, driven
        by those using its platform for long-term stays as well as domestic and short-distance
        travel.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be72e52f-8f96-4154-b083-7e58a362cd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T02:26:53.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:51.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a98912-34ff-4250-9650-f60b8e983f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T02:26:53.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:51.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came another surge in coronavirus cases.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075028d7-6720-4f06-ac22-8250662b3d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T02:26:53.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:51.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068bce03-1607-4f0d-a74a-288c7f02faa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T02:26:53.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:51.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the fourth quarter of 2020, another wave of COVID-19 infections
        emerged. As a result, countries imposed strict lockdowns, in particular in
        Europe. Similar to the impact of the initial Covid-19 wave in March 2020,
        we are seeing a decrease in bookings in the most affected regions," the company
        wrote in its prospectus.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4283b98a-9b9f-4a23-b2b3-f6648a4072b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T02:26:53.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:51.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9631b0c1-fcdf-4bd3-a1c4-83c0d6a05d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T02:26:53.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:51.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike many other highly-valued startups, Airbnb previously said
        it was profitable, excluding some expenses, in 2017 and 2018. But like other
        sharing economy startups, Airbnb has faced a number of regulatory battles
        over the years with local and state governments over how it operates in their
        jurisdictions. The issue remains an ongoing risk to its business.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bd0675-e2db-4ce5-ae4f-19754264d4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T02:26:53.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:51.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176dbda3-bea6-4ff0-857f-cb5a40a6bf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T02:26:53.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:51.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its filing, the company outlined that it is "subject to a wide
        variety of complex, evolving, and sometimes inconsistent and ambiguous laws
        and regulations that may adversely impact our operations and discourage hosts
        and guests from using our platform, and that could cause us to incur significant
        liabilities including fines and criminal penalties."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445ae6e3-1531-4271-b04a-71db3f5fe0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T02:26:53.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:51.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8682061d-063a-463b-a5c3-e3d1bc822bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T02:26:53.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:51.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbnb has also grappled with the misuse of Airbnb rental properties
        for house parties. In August, it announced a global ban on all parties and
        events at Airbnb listings, capping occupancy to 16 people. Over Halloween
        weekend, Airbnb prohibited one-night reservations of entire home listings
        in the United States and Canada in a move to stop parties that could contribute
        to the spread of coronavirus. It is deploying a variation of this for New
        Year''s Eve reservations in some regions.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389816b7-877c-497d-b63d-72d7877f035b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T02:26:53.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:51.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83857d36-8571-43ba-a233-3e0f6be51d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T02:26:53.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:51.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the pandemic, some cities temporarily cracked down on short-term
        rentals, and hosts were forced to pivot rentals to 30 days or longer.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00abc8b0-b059-414e-b9ea-8b231e61fb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T02:26:53.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:51.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661d679f-1ee3-4b1e-aa86-12f260faedeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T02:26:53.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:51.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Chesky waited for Airbnb''s stock to officially begin trading
        on Thursday, he recalled to CNN a piece of advice given to him by former president
        Barack Obama, one of his many high-profile mentors.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c607447-ece0-4fe3-b163-0079c82f6f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T02:26:53.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:51.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97c2b90-d922-40c8-9c15-a3005043110b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T02:26:53.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:51.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Chesky, Obama told him, "It is just really important
        before you go public that you institutionalize your intentions so that even
        as a public company you can minimize what conflicts with your vision." Chesky
        told CNN that means "trying to be really thoughtful about what kind of company
        we want to become."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07af63e3-8905-4a4b-943e-1f57285542be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T02:26:53.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:51.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/10/tech/airbnb-ipo/index.html"
        target="_blank">"Airbnb makes its Wall Street debut"</a></i></p>'
  'Trump-announces-Israel-and-Morocco-to-normalize-relations':
    'author': 'Vivian Salama, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-11T03:00:43.185+08:00
    'imagesource': 'jcr:1b7a1aaf-1aa8-4de7-93a2-97d6ee3e9858'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87c9abe0-160a-476b-a2e7-7e67e8232fc7'
    'lead': 'Morocco has become the fourth country in the Middle East and North African
      region to agree to establish full diplomatic relations with Israel, an 11th-hour
      foreign policy achievement for the lame duck Trump administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-11T03:00:18.630+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T16:08:50.201+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:48:30.383+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump announces Israel and Morocco to normalize relations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2a7b97-dffd-4b4c-87dd-cb9ee7827f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:00:18.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:50.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Morocco has become the fourth country
        in the Middle East and North African region to agree to establish full diplomatic
        relations with Israel, an 11th-hour foreign policy achievement for the lame
        duck Trump administration as it seeks to shore up regional support for Israel
        as a countermeasure to Iranian aggression.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1878c364-7d44-415c-96d8-ce4906650ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:00:18.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:50.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff036ae8-4c66-4647-9c40-0039b349aed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:00:18.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:50.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the deal, the US announced that it "recognizes Moroccan
        sovereignty over the entire Western Sahara territory," a huge win for Morocco''s
        government but one that compromises the position of the region''s indigenous
        Sahrawi population, which has long sounded alarms over unfair treatment and
        persecution by the government in Rabat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b363397-bfff-4d11-a127-85eaf6c48d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:00:18.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:50.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d0828b-d9d9-4d9c-9029-e3f9434c8578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:00:18.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:50.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another HISTORIC breakthrough today! Our two GREAT friends Israel
        and the Kingdom of Morocco have agreed to full diplomatic relations -- a massive
        breakthrough for peace in the Middle East!" President Donald Trump said on
        Twitter Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e313085a-96d3-47f7-91dd-9d7a2158442c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:00:18.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:50.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4ddeb1-8db8-4175-bc81-32db3f36b6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:00:18.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:50.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Prime Minister Benjamin Netanyahu welcomed the "historic"
        peace agreement between Israel and Morocco, while lavishing praise on President
        Donald Trump for what he called "his extraordinary efforts" to bring peace
        to the region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b26410-f992-4964-a21c-c5615ddb2c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:00:18.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:50.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388ef6a8-bbc6-49f4-9269-b60ca0afa543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:00:18.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:50.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu also thanked the King of Morocco "for taking this historic
        decision to bring a historic peace between us." Netanyahu said liaison offices
        would be reopened as soon as possible, followed by the opening of embassies
        and full diplomatic relations, as well as direct flights between the countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3737c134-4c82-4f35-925b-af5c6c408873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:00:18.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:50.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6a5d97-16a5-4770-a051-ec570b3bdd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:00:18.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:50.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morocco was once home to one of the largest Jewish populations in
        the Middle East and North Africa, much of which fled to Europe and the US
        after Israel declared independence in 1948, leaving many Jews in Arab countries
        fearful for their safety. This move may encourage many Jewish Moroccans to
        visit their ancestral homeland as it now embraces Israel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd39cf15-415a-4728-a25a-2788812b2bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:00:18.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:50.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b39f5d-a3b0-43f3-b4d0-fb0a96dfa091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:00:18.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:50.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move follows recent announcements by the United Arab Emirates,
        Bahrain and Sudan to establish diplomatic ties with Israel, deals largely
        brokered by the President''s senior adviser and son-in-law Jared Kushner and
        a team of negotiators.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1818b5dc-9e52-48e1-ad91-c8986718b8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:00:18.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:50.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a2679b-4025-4a3e-b859-89ca27e8ea81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:00:18.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:50.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egypt and Jordan have longstanding diplomatic ties with Israel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a890f36-3bff-4d66-984a-49d1aeafce97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:00:18.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:50.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97115c8-687b-4f45-972f-9b3e808cc519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:00:18.632+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:50.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts by Kushner to broker ties between Israel and Saudi Arabia
        have thus far fallen short, although Kushner, on a recent trip, was able to
        secure an agreement to allow Israeli commercial flights to use Saudi Arabian
        airspace.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77b62dd-5779-4599-9091-a3fa8a2b836d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:00:18.632+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:50.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8affe8-8b9b-4e7f-af75-7639f3a02c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:00:18.632+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:50.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort comes as the Trump administration looks to create a block
        of solidarity between Israel and several Arab countries as a means for countering
        Iranian aggression in the region. While the White House touts the deals as
        peace plans, none of these countries have been at war with Israel.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccf094f-dc6f-4b60-9955-5adea12b04da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:00:18.632+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:50.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb46ebdf-13de-4ac2-854b-4efaba35f09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:00:18.632+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:50.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morocco is nearly 4,000 miles away from Israel.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7611ae8-917e-4043-84cd-37cddc579061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:00:18.632+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:50.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2ae9f9-7420-48f2-be71-017628bef39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:00:18.632+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:50.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Significantly, the Trump administration''s recognition of Morocco''s
        sovereignty over the Sahara raises concerns that Washington is legitimizing
        the alleged oppression of its indigenous population.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f50b12-2ce3-4120-a886-4eeca61a430e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:00:18.632+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:50.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5b3ee5-7444-4205-a670-3ec9e2f29c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:00:18.632+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:50.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region located in Southern Morocco and stretching East into
        the Algerian desert, has been locked in a four-decade battle for sovereignty.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78236899-0a6b-43ef-9ce6-31303fa3621e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:00:18.632+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:50.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0930f710-3808-487c-9f89-89d6590de289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:00:18.632+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:50.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known to some as "Africa''s last colony," it has been the heart
        of ambitious development plans by the Moroccan government, which is seeking
        to boost investments, create jobs, and appease the indigenous Sahrawi population
        that has long sought independence.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e27a5b-43f3-4254-92d1-e55d65fe1762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:00:18.632+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:50.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b7b222-6fbf-4901-b4e4-6014153bf2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:00:18.632+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:50.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sahrawis, backed by the Polisario Front liberation movement, have
        since called for independence from the rest of Morocco, claiming that they
        are living under occupation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdbd8e1-d405-4f78-9a23-cd1621a88744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:00:18.633+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:50.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ac3081-ac42-419c-b8fe-f6b8aee1ba9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:00:18.633+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:50.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1976, as Moroccan forces clashed with Polisario fighters in a
        bloody guerilla war, the rebel group and its supporters were virtually pushed
        out of the Western Sahara and into Tindouf, Algeria, where tens of thousands
        of people have lived in refugee camps to this day.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b73c4e0-8fd7-4366-b421-248c80c7bd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:00:18.633+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:50.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6e9b39-192f-4610-9b1d-cdb37efe5a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:00:18.633+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:50.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials with the Polisario maintain that the Moroccan government
        is looking to monopolize Western Saharan resources, while giving little back
        to the indigenous community. Fishing is a coveted industry in the region that
        employs more than 40,000 people in the Dakhla region alone. In 2011, a decision
        by the European Union parliament to cancel a $46 million deal allowing trawlers
        from EU countries to fish in Moroccan waters prompted the kingdom to immediately
        ban all European fishing boats from its shores.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64005dc-7b43-41d4-b0af-2c80401fbd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:00:18.633+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:50.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c45a61-b232-4db2-bb7e-51e67c0d56d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:00:18.633+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:50.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While clashes between pro-autonomy activists and Moroccan forces
        still occur in spurts, the region has remained relatively calm since a 1991
        UN-brokered ceasefire, with other regional conflict and turmoil often stealing
        the Polisario''s thunder.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdf4603-d93f-4b5e-a6d3-269ba4b151c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:00:18.633+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:50.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/10/politics/trump-israel-morocco/index.html"
        target="_blank">"Trump announces Israel and Morocco to normalize relations"</a></em></p>'
  'Passenger-aboard-cruise-cut-short-by-Covid-scare-doesn-t-have-virus--officials-say':
