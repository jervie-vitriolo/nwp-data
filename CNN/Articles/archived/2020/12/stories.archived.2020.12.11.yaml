    'jcr:uuid': 'e9cc1aa6-1b94-432e-88f5-00d50a7f7601'
    'lead': 'Siaton Mayor Fritz Cezzane Diaz prepared a budget of ₱3 million for the
      purchase of boat tickets to bring home around 800 Siatanons and join their respective
      families for the holidays.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-11T05:41:44.014+08:00
