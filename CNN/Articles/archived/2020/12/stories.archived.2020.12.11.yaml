      'jcr:uuid': 'db09b558-0e88-4e67-abcc-e8ca76e1dce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T12:02:00.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:06:41.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d28d1e-2b6c-4a1b-8d15-6fafdf4f63ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T12:02:00.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:06:42.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For changing the American story, for showing that the forces of
        empathy are greater than the furies of division, for sharing a vision of healing
        in a grieving world, Joe Biden and Kamala Harris are TIME''s 2020 Person of
        the Year," wrote Time editor-in-chief Edward Felsenthal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bf929c-c2a4-4e00-a332-3e55d006e6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T12:02:00.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:06:42.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoom CEO Eric Yuan was named Businessperson of the Year. The video
        chat service spiked in popularity amid a health crisis that forced people
        to work and learn from home.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479eb0b1-eb2c-4c32-ba39-e299e41b4d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T12:02:00.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:06:43.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the category of Guardians of the Year, Time named activists Assa
        Traoré, Porche Bennett-Bey and racial-justice organizers; frontline health
        workers fighting the pandemic; and Dr. Anthony Fauci.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531508bc-9dde-4f94-bd0f-5dfcc80f68e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T12:02:00.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:06:44.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time magazine''s tradition of singling out an especially influential
        person started in 1927, launching as Man of the Year. The name was later changed
        to Person of the Year, which is bestowed on an individual, a group, a movement
        or an idea that had the most influence in the past year. In 2006, Time named
        "You" as Person of the Year to recognize the millions of people who contribute
        to content on the internet. Not everyone who made the cut wielded positive
        influence. Adolf Hitler, for example, was Man of the Year in 1938. In 2019,
        Time picked young climate activist, Greta Thunberg.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd58b8f8-d47e-4d61-aa39-341d487a612a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T12:02:00.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:06:44.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shortlist unveiled earlier Thursday is a clear reflection of
        the year''s most dramatic events. Joe Biden, Donald Trump, Frontline Health
        Care Workers and Dr. Anthony Fauci and the Movement for Racial Justice were
        all major characters in a tumultuous year that included a deadly pandemic,
        social unrest over racial injustices and a contentious election.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4fd891-c8a0-4e3d-bd71-64e768bd9ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T12:02:00.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:06:45.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA star LeBron James was named Athlete of the Year and Korean pop
        group BTS was Entertainer of the Year, both of which were revealed on NBC''s
        "Today" show Thursday morning. The Person of the Year was introduced in a
        special prime time broadcast on the network, marking the first time that NBC
        has partnered with the magazine''s Emmy-winning Time Studios on coverage of
        this scale for Person of the Year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a71172-fc39-4ea2-90af-e3aa8a9b0275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T12:02:00.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:06:45.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actors Issa Rae and Matthew McConaughey kicked off the hour-long,
        star studded event that included appearances by Vanessa Bryant, John Cena,
        Yo Yo Ma, BTS ad H.E.R. Bruce Springsteen presented the Person of the Year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1acf334-b47d-4a29-8711-9e11f71791b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T12:02:00.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:06:46.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time expanded its Person of the Year franchise last year by introducing
        four additional categories including Businessperson of the Year. The decision
        came after Salesforce CEO Marc Benioff and his wife Lynne Benioff bought Time
        in 2018 from magazine conglomerate Meredith Corp, which had acquired Time
        Inc. in 2017.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789dc3a6-d8bd-4b61-8328-5399c1fecda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T12:02:00.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:06:46.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TV event is the third such broadcast partnership for Time Studios
        this year. In place of its annual TIME100 gala, Time revealed its list of
        the 100 most influential people in September with a TV special on ABC. Last
        week, Time named its first-ever Kid of the Year on a TV special that aired
        on Nickelodeon and CBS.</p>'
