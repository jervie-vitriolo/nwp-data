      'mgnl:lastActivated': 2023-01-25T15:53:14.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother of five, who still has three children living at home,
        currently receives $300 a week in unemployment benefits -- which she says
        is not enough to cover her bills.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f9b2f6-c261-427a-af2b-efd23c2a0f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:17:26.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:15.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91ceb76-5a7f-4f72-95ca-f9f89506f3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:17:26.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:15.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to take the bills, throw them up and pick ones and hope
        they total the amount that I have," said Kearney.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1590d8c6-69a6-4f63-8c0f-5d8a8095c99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:17:26.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:16.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535ee53f-91e0-4ede-82ca-8dc6fb9e65d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:17:26.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:16.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, 853,000 Americans filed for first-time unemployment,
        the highest level since September. These record-setting numbers are being
        notched as Congress has spent months negotiating a stimulus bill that could
        bring critical relief to millions of Americans like Kearney.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4108a0e8-97c4-49a5-81c4-54079388f06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:17:26.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:17.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efb4284-74a1-49ba-8956-97f25f69d791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:17:26.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:17.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Republicans and Democrats are stalled on how to craft certain
        measures, like liability protections for companies and funding for state and
        local aid, leaving many struggling Americans worried they won''t see any relief
        anytime soon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5164a21-109a-41ed-9d9b-0a077222169c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:17:26.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:18.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0e3938-7258-4c1c-87d5-62cc4fcf339f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:17:26.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:18.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''A new class of poverty''</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7d525b-75a4-40c8-ae34-571c78ae6dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:17:26.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:19.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight million Americans have fallen into poverty since May, according
        to Columbia University.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc96f49-54d3-4870-aaf9-67a5bdc2e2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:17:26.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:19.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26fbb93-8694-4c9c-b78a-b97581170fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:17:26.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:20.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"40% of US households pre-pandemic could not afford a single $400
        emergency," said Dr. Amy Baker, assistant professor of social policy at the
        University of Pennsylvania. "What I fear is that... we''re basically creating
        a new class of inequality and a new class of poverty where people will not
        be able to recover."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b59d5d7-8f85-48d9-84ad-3f620e3841c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:17:26.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:20.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f078155-13fb-4f81-8876-c811a42ca4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:17:26.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:21.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kearney says it will take her years to get back to where she was
        financially before the pandemic. Her credit cards are in default and, if her
        unemployment expires next month, she will be forced to forfeit her car.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd0fbdc-32cf-4107-be9f-6dd513e5e127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:17:26.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:21.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7614836-718e-4458-9269-e6c9d616703a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:17:26.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:22.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kearney was born with clubfoot, a disability that makes it hard
        to walk. Over the last ten years, she''s had both hips and knees replaced
        -- all while putting herself through school to become a paralegal. At one
        point, she was even homeless (her children lived with her sister during that
        time), but last December she landed a job at a law firm making $55,000 a year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c13be65-46da-45da-8a67-a3747e0ca10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:17:26.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:22.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442208c5-1574-4e2d-9e90-c48d7c13ac18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:17:26.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:23.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is more money than I''ve ever seen in my life," said Kearny,
        who is now 52. "I promised [my kids] they would be normal children... and
        then the pandemic. And I can''t keep those promises anymore."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49021fa-b023-4a12-b23c-815630dd4765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:17:26.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:23.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ffddc9-23a0-448b-abb2-899f0c0c74ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:17:26.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:24.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kearney and her husband, who is currently unemployed, are renting
        a home in Pottstown, Pennsylvania, using a voucher. She promised her children
        she would buy a new home, but it will have to wait.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d19762-0d3f-48d6-bd71-61fca5fb1dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:17:26.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:24.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cff4ca6-292f-498f-ad29-10275fb859bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:17:26.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:25.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now there isn''t enough money to cover the monthly bills. And the
        ones Kearney has been able to put aside because of federal protections will
        now start coming due in the next month or two. Kearney says she has $63,000
        in student loans, which she will have to start paying again in February, when
        the student loan forbearance ends. The Center for Disease Control and Prevention''s
        eviction moratorium is only in effect through the end of this month, then
        the rent will come due.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c726b535-9721-490c-afd2-e0756f580f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:17:26.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:26.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e69bfc9-2f15-424e-ad40-ce7e6e055044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:17:26.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:26.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, she wants to make sure her children have a nice
        Christmas -- so Kearney is prioritizing paying the electric bill which will
        keep the lights on and the Christmas spirit alive.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24642937-1f73-48b4-b42a-34d008ce310d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:17:26.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:27.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc42314-c5c9-4abb-91e1-7637631de62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:17:26.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:27.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Santa will be here," said Kearney. "Because they''re the most important
        thing in the scenario. They are, the children," she said as she pointed to
        them in the room.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6893794e-1a49-413a-a84b-932b2184a377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:17:26.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:28.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1af8533-46b9-4a10-a20e-12f5d595604e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:17:26.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:28.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Stretching food stamps further</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217c9cd7-ddef-473b-94a2-4ab2c0038525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:17:26.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:29.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the kitchen, Kearney organizes her children''s meals for the
        day. They are all home and virtual learning. Their school provides pre-packaged
        breakfast, lunch and snacks, a vital lifeline for Kearney who is left with
        just $400 a month in food stamps to feed her family.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e53a21-5e30-4fe5-ac35-86431f29e393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:17:26.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:29.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ddba7e-cf91-45ad-b3dd-597127cb5c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:17:26.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:30.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is it enough to feed them all? "It has to, right?" she said. "I
        can pretty much make something out of nothing."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd779660f-4372-40b1-8067-39cb848ccd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:17:26.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:30.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb75030-c554-4322-a70f-c8e2b96176a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:17:26.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:31.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly 50 million people are facing food insecurity in this country
        -- many of them for the first time in their lives. Feeding America, the largest
        hunger relief group in the US says it will need 8 billion meals in the next
        year to feed them.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be9c5e8-105a-423e-ac66-cdbb66e1110f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:17:26.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:31.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6273ec-e300-46f2-9cea-b2168b9dd5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:17:26.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:32.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things that we started noticing very quickly was that
        the people who were turning to us for help, we didn''t recognize them," said
        Claire Babineaux-Fontenot, CEO of Feeding America. "About 40% of the people
        who right now are turning to food banks for help around the country are people
        who never before relied upon the charitable system."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf047d8-e608-4ab8-957c-dc10ded18f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:17:26.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:32.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1487b128-2979-4a96-be10-30922cd0ca29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:17:26.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:33.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kearney had been reliant on food stamps for years, but last year
        she was finally able to get her family off of them after she graduated from
        college and got her job as a paralegal. Then the pandemic forced her to go
        back on the program.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea352e0f-8680-4b29-9d14-afa7a9827e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:17:26.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:33.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac63f2a1-9f05-42d9-8f86-6d4ed06fa83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:17:26.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:53:34.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of it was determination on my part to climb up this mountain
        -- and [then] we got shoved off the mountain," she said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7134f20c-2466-4690-9a79-a0ffaf2e1430'
