    'mgnl:tags': ['Hong-Kong', 'companies', 'front-companies', 'Wan-Chai-connection',
      'district', 'business']
    'template': '1'
    'title': 'The Wan Chai connection: The Washington-accused drug lords, gun runners
      and dictators'' financiers tied to one Hong Kong district'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d9de11-3db8-410a-8e54-d19cddaff307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:04:54.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Hong Kong neighborhood of Wan Chai
        may be home to the most eclectic and densest concentration of US-sanctioned
        enterprises anywhere on the planet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc57bb02-b418-4e6f-880c-10cb89ff65f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:04:55.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2377a1e-6e8f-48bb-bbdc-95b77465e01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:04:55.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In less space than a square mile, you''ve got offices tied to: an
        alleged financier for Hezbollah, the Lebanese militant group; an individual
        accused of helping Iran acquire millions of dollars of military equipment
        in violation of US sanctions; a man accused of helping Venezuelan President
        Nicolas Maduro plunder his country''s resources; and a company that allegedly
        opened a bank in North Korea in violation of United Nations Security Council
        resolutions. As if that wasn''t enough, there''s also an office tied to a
        powerful Southeast Asian militia and a casino mogul accused of trafficking
        drugs, wildlife and even humans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c49630b-3d67-40b0-81ce-5368496d24d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:04:56.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d90e6ac-8fac-4068-a0e4-c3f7601b45ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:04:56.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walk these streets on the northern part of Hong Kong Island by day,
        however, and you''ll likely see well-dressed professionals out to lunch. At
        night, it''s twenty-somethings getting drunk in rowdy bars — not drug lords
        slinging kilos of methamphetamine or gun runners trying to sell crates of
        AK-47s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011a42c4-974c-4e27-ac9e-1169d1168521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:04:57.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11b17d4-d3c6-4dd6-a388-cc9bb27bf48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:04:57.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because all five offices appear to be front companies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccfb0d6-823a-4302-912e-ff0b2d5c4dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:04:58.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6ab8bc-30b7-45d1-b26c-add90774a0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:04:58.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Front companies are not inherently illegal. They are legitimate
        corporations without significant assets or active business operations that
        can be used to conceal illegal or unsavory transactions, evade taxes and generally
        avoid scrutiny. Essentially, they are near-empty offices in tall towers seldom,
        if ever, visited by their owners.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0370be3d-dc0d-411f-8a69-cfa7334d87ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:04:59.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd420a9-cdd4-4b8f-ac19-46f966db7a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:04:59.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the five companies all appear to exist for one reason: to evade
        the watchful eye of American law enforcement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0360c085-af96-4be4-89ba-2bc9859e874a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:00.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4079414-f028-4bdc-a23f-71f79e75f14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:00.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of the five alleged front companies in Wan Chai have, since
        2015, been added to the US Treasury Department''s "Specially Designated Nationals
        And Blocked Persons List" — a massive document that names all entities sanctioned
        by the US government. People or companies put on the list are generally barred
        from doing business with Americans, conducting transactions in US dollars
        and using the US financial system.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb972ae1-2f83-4ce8-8c66-a39a7847ee92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:01.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5b2d5e-8119-40a2-b757-bff7ce38242e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:01.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegations against the fifth company, the one tied to the North
        Korean bank, were raised in 2017 by a UN panel that monitors the efficacy
        and enforcement of sanctions on Pyongyang.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eca0cea-a4f5-4093-b5d0-7e14bf73fd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:02.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5c9992-3b95-4e93-8349-ab4e09e26c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:02.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why exactly the five are in Wan Chai — and so close together — isn''t
        clear. It might be as simple as the lure of a good location and cheap rent.
        But they''re not alone. The Center for Advanced Defense Studies'' sanctions
        explorer, a tool created by a Washington-based non-governmental organization
        that scans the Treasury Department''s sanctions list, turns up at least 13
        entries in Wan Chai and more than 120 in all of Hong Kong.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b26cb39-0a21-45c1-8c96-8829e9492ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:03.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b419766-cea8-4201-a1d8-4af0c0f5c815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:03.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve all likely flocked to the city for the same reasons that
        many legitimate businesses do. Hong Kong is fully integrated into the global
        financial system. It''s incredibly easy — too easy, some critics argue — to
        form a company and staff it with well-educated local employees.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5764341-b006-4956-97ec-77d1a4eb20d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:04.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4afb115-bffc-473e-bb4f-fb1009dda25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:04.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, for decades, Hong Kong has wholeheartedly embraced limited
        economic regulation and corporate oversight. Free market, non-interventionist
        policies have helped supercharge the city''s economy. But financial crime
        experts say they have historically allowed shady businesses to pour money
        into the city, regardless of how it was obtained.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef87a6a-4c42-4b7e-93ad-2aa1e2a64772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:05.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4189a98-15c1-4aed-a90b-52c2b3088ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:05.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Companies Registry, which is part of the city''s Financial
        Services and the Treasury Bureau, told CNN that US sanctions are "unilateral"
        and have no force in local law. The Companies Registry declined to make the
        head of the agency, Ada Chung, available for an interview.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cfdd47-4759-401c-9c37-1f7eded3d1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:06.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6b0846-4148-4c17-931c-4824c7c8efcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:06.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has passed laws in recent years aimed at curtailing malicious
        corporate activity, but plugging the systemic gaps that allow illicit front
        companies to thrive would risk choking Hong Kong''s legitimate economy, angering
        the city''s powerful tycoons and, in some cases, furthering American geopolitical
        aims at a time of intense rivalry between Washington and Beijing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e62adf-389c-46ab-ac01-0d261bda9a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:07.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ea9287-3b1c-44f4-bb8e-150300f1147c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:07.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a balancing act the city has performed for years.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1db8aef-8897-4da0-bb26-ed92628e4f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:08.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58b63f4-8cd9-4dc9-bb23-cbf4fc8a5290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:08.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The foundation of a fortune</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92c608e-3552-4fe5-9456-1408ffd5fc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:09.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was about 70 years ago when a 27-year-old Wan Chai native named
        Henry Fok figured out that Hong Kong''s leaders weren''t willing to stifle
        business to preserve the interests of governments on the other side of the
        planet.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46552e09-6bf8-4c95-ab44-7cb4d05fa3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:09.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6ffc5d-42be-417f-8b7b-4c7fff11b478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:10.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Mao Zedong and the People''s Republic of China joined the Korean
        War on behalf of North Korea in 1950, the United States and its allies responded
        by instituting an economic embargo on Beijing. In May 1951, the United Nations
        recommended its members enact their own trade restrictions against China.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c72990-e803-4430-8fd0-4c4fde06b8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:10.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed9fc78-3c11-476a-a33f-a2bd78ef9517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:11.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fok saw opportunity. China would be willing to pay a steeper price
        for everything from medicine to war materiel. All he had to do was ship the
        goods to them — a task for which he was well-placed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26faa6ae-28b4-4f33-94c4-bca831eace8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:11.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bb894c-710a-49fc-b3c7-3a88bf6091ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:12.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Fok was born poor, he had learned English in the British
        colony. That meant he could read local gazette auction listings and buy cheap
        military surplus goods left over from World War II. His first purchase was
        a tugboat, he told the Wall Street Journal in 1997. He had also helped his
        mother run a small shipping business, meaning he knew that industry.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d020f8e-32e4-4fdb-929f-9d4693ab3b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:12.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0abba53-f673-4079-8711-9b8387107ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:13.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, under the cover of night, Fok began shipping everything from
        asphalt to iron plates, plastic hoses, steel, gasoline and rubber tires to
        mainland China via Macao, which at the time was not strictly enforcing the
        embargo.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8293a1f3-8958-4a7c-b775-b43348f6e64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:13.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d2133c-843a-46a5-a30a-18df88671c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:14.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever the mainland needed we could get it for them," Fok wrote
        in his memoir, though he denied the longstanding rumors that he was a gun
        runner. "It was quite dangerous. But I didn''t care, if there was money to
        make then it deserved a try."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bd7f40-81f0-4c0f-9c24-a48d5f8ed172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:14.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec5a2d5-7da2-40a8-9aa6-d4451bfa4979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:15.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Americans were not pleased. Washington accused its ally, Britain,
        of not enforcing the embargo strictly enough in its colony. The territory''s
        British rulers maintained they were trying, but argued against pressing too
        hard because the colony''s economy was built on regional trade, especially
        with China.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5055a197-e981-4734-98f1-406aa7ad9d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:15.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070b69f9-7047-4c3f-8cbb-2faad923f407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:16.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cutting that link could have spelled ruin for Hong Kong, especially
        given the economic pressures brought by an influx of refugees from mainland
        China after the Chinese Communist Party took power in 1949. So Fok and a handful
        of others continued with little resistance from the British, and the war in
        Korea raged on.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1299a8ec-d159-4eec-8634-c90ed0059e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:16.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029927a1-cffd-4b0a-856a-301fc15b25d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:17.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations was not even 10 years old by the time the fighting
        stopped in 1953. The Korean War had been one of its first opportunities to
        use economic leverage instead of violence to achieve its ends, and even then
        there were people like Fok who figured out how to game the system to make
        money.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54162dbe-4eb2-4dea-8877-5a9b637a7f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:17.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096d6aa3-6f7e-4bab-901a-30c3863e6e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:18.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time Fok died in 2006, he was a billionaire tycoon and one
        of Hong Kong''s most powerful political brokers. He later maintained violating
        sanctions wasn''t what made him rich. In fact, he said the whole operation
        was so stressful that by the end of the war he only weighed 103 pounds.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead732bc-7f21-451a-81fe-9fc6d0f6fdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:18.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ce8c2a-acdc-4f63-a715-141688ae4ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:19.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Fok had earned enough capital to invest in other ventures. He
        would go on to become the first Hong Kong businessman to buy apartment blocks
        and resell the uncompleted flats individually, a novel idea that made him
        millions. Apartments in the city are often still sold this way today.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4b5464-bf63-44e8-b6cb-45ba8b5a0d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:19.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b761734a-74c1-490c-a05d-adc5eadfae23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:20.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fok also backed casino magnate Stanley Ho''s bid for Macao''s gaming
        monopoly in the early 1960s, which accounted for most of Fok''s fortune at
        the time of his death. When Fok tried to cash out of the gambling industry
        in the early 2000s, he was believed to be seeking between $769 million and
        $898 million for his shares in Ho''s company, according to Forbes. He was
        worth about $2 billion in 2001, according to the financial magazine, and died
        five years later.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a20f92-2af5-4eec-a334-df0c79fd1860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:20.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd625555-5f16-4753-a4f1-ce6a641ae0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:21.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, the measures meant to sap China''s ability to wage war
        had inadvertently paved the way for Fok''s fortune. His business empire was
        built on money made by ignoring and exploiting US and UN attempts to wield
        tools of economic warfare.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15afddb-74e3-41ce-92e8-737824682c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:21.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cba5e41-721a-42dc-acc8-a30af7a45aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:22.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fok also showed that Hong Kong authorities were willing to look
        the other way when it came to businesses entangled in geopolitical conflicts,
        as long as it was good for the economy.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffe098c-42aa-400d-ae98-861125b3f90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:22.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733e6c18-eb6e-4345-8156-499276920e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:23.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>John Cowperthwaite''s experiment</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0beaa7e6-b56d-47e4-b93a-90d86ccd8f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:23.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1950s kicked off a half century of tremendous economic growth
        in Hong Kong, thanks in large part to those refugees from mainland China.
        Most arrived with nothing and needed jobs. Many turned out to be entrepreneurs,
        and the colonial government wanted to help them set up shop, according to
        Steve Tsang, the director of SOAS University of London''s China Institute.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c245b10-44b7-4cb4-bf60-6a6c2dc506bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:24.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2afb22-c3d9-4bbd-b21c-bbe7ec218291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:24.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So they basically introduced the most user-friendly system in the
        world for companies to [get] registered and just get on with business," he
        said. That meant getting rid of red tape so people could easily start their
        own companies.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b141d01-0356-49d7-8025-82c35dd86495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:25.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9152f3-243a-40ec-91c4-31b8b9068ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:25.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This "user-friendly" system was just one cog in the colonial government''s
        unabashedly non-interventionist economic plan. British officials pursued a
        host of laissez-faire policies and let exchange rates be determined by market
        forces, at a time when much of the world was tying rates to the US dollar
        and gold.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d131891-7bde-4bbd-aefa-e17f37acd7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:26.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20507fe7-37d0-4544-8b2a-de3db3893e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:26.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All that made Hong Kong something of an outlier globally and laid
        the foundation for the city''s "free market, wheeler-dealer kind of reputation,"
        said Catherine Schenk, a professor of economics and history at Oxford University.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff898bc1-2376-4b93-b444-18aaf2312b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:27.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4a27cc-4814-4187-aa14-5630dc02f553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:27.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one embodied this reputation more than John Cowperthwaite, Hong
        Kong''s Financial Secretary from 1961 to 1971. Cowperthwaite was so opposed
        to government involvement in the economy that he often refused to collect
        simple economic statistics, arguing that any data would end up being used
        as an excuse to intervene.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caf879d-bac4-469c-848e-83d9fe5723a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:28.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1ba88d-77de-49c3-a0cb-3e4da45b0c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:28.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Famous conservative economists like Milton Friedman, the Nobel laureate
        and adviser to President Ronald Reagan and Prime Minister Margaret Thatcher,
        were fascinated by Cowperthwaite and his experiment in unbridled capitalism.
        Free marketeers credit Cowperthwaite for the colony''s impressive economic
        growth in the second half of the 20th century.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a16fed-3928-476b-a9f3-52b385fdb850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:29.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d56bdb-fee8-4e80-90f8-75d936701759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:29.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His tenure coincided with a historic boom in the number of ﬁrms
        operating in the city.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5f4518-42a8-48d7-b16c-93c1cd23e035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:30.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a79109-a2d4-43fb-b7dd-b260d4a40aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:30.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1960, there were 3,732 companies registered in Hong Kong, according
        to the Hong Kong Companies Registry. A decade later, there were 15,848. In
        that time frame, GDP more than tripled.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbeff01-58a7-4d5b-8fcc-d56fc43b82fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:31.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f579df-5067-49f2-a929-00327d819b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:31.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When mainland China became a hub for manufacturing the early 1980s,
        Hong Kong became a gateway to that industry, and a financial center. The colony
        did not require people to be forthright about where their money originated,
        nor did it tax overseas earnings. And it remained very easy to set up a company.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163bbbcb-c6d6-4874-9150-a5a946786273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:32.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0aef64-0292-4290-8c9d-cd02fc743c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:32.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legitimate business owners, however, weren''t the only ones who
        took note. So too did the increasingly wealthy and powerful Southeast Asian
        heroin cartel bosses who needed a place to launder their growing fortunes.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d672a65-c1f3-49b5-80d4-8e6c1425d96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:33.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653a49a9-ee4e-423b-8775-64f15a29e3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:33.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Washing money in Hong Kong</h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334f2ea6-d501-42b2-859e-13e4fdc0fc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:34.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fok may have pioneered sanctions evasion in Hong Kong. But the modern
        blueprint for the operations of the five front companies in Wan Chai was written
        in the 1980s by those heroin dealers, who used the colony''s lax financial
        system to clean tens of millions of dollars worth of drug money.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea0c360-0c75-4801-9154-4b7abc9599f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:35.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fee4f6f-05f9-4562-9ad0-47016ac75a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:35.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheer amount of greenbacks being moved out of Hong Kong from
        1982 to 1984 was massive — hundreds of millions of dollars — and it paralleled
        the rise in Southeast Asian heroin''s market share in the United States, according
        to US intelligence.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f208787-80e4-418f-b159-dcf59d6742ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:36.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d8ed9c-8e4a-4f2d-8064-c5cd559de041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:36.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the money kept pouring in.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8558b14-6a82-4787-b40c-1f46010c2402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:37.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95a4797-5aa6-4444-a91b-20d5c2dedaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:37.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1991, Hong Kong officially sent nearly $4 billion in cash back
        to the United States, according Robert Koppe, an official from the US Treasury
        Department''s Financial Crime Enforcement Network (FinCEN).</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a36f99-f3ec-4eb3-a524-c91cfece8153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:38.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de117e94-5fee-4d2d-ab94-c7536d69882f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:38.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That number just didn''t make sense, and Koppe told a Senate subcommittee
        on Asian organized crime in 1992 he couldn''t explain it. Koppe said that
        FinCEN had a few theories on where the money was coming from; laundered drug
        money seemed the most likely. Concerns about a similar currency surplus had
        been raised about eight years earlier by former President Reagan''s Commission
        on Organized Crime, and it concluded drug trafficking was a logical explanation.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c2748b-b369-4572-b391-e626012fb15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:39.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc524681-4ba8-4147-8783-45cb9ad4fec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:39.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no way to know for sure. At the time, Hong Kong did not
        have currency transaction reporting requirements, meaning businesses and individuals
        didn''t have to explain where large amounts of money were coming from. And
        nearly $50 billion in US dollars were being exchanged each businesses day
        in Hong Kong, according to Koppe.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad814ab-af3f-4245-bb94-317e52d096fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:40.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa051f6c-efa2-47bd-9430-53db8d338a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:40.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was part of the problem itself, per Koppe. With so much cash
        unaccounted for in a major financial hub, Hong Kong was, as Koppe put it,
        "an excellent target area for the laundering of large amounts of US currency."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e278fff0-871a-4d7d-be1d-29cb13c85ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:41.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e693d7-2fea-40be-9dd6-8665f4eb5f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:41.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So law enforcement officials reasoned that if Hong Kong was sending
        back millions of dollars'' worth of drug money to the United States, it meant
        that Southeast Asia''s heroin empires were successfully laundering their fortunes
        through the global financial system via Hong Kong.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04816870-baea-46cf-8414-5f2842abb52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:42.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a2f1d1-cd41-479f-b091-9894dc171e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:42.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They often used front companies to do it. A 1994 report by the US
        Drug Enforcement Administration explained that traffickers would set up front
        companies in Hong Kong in order to conceal the movement of funds, or add layers
        of complexity and anonymity to their schemes.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefa2243-7e98-4aae-bb80-e9429789deef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:43.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64d1808-9fdd-4e48-990b-1cee7579e608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:43.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These heroin empires essentially provided a business model for shadowy
        operations, like the five front companies in Wan Chai. They showed them how
        to abuse Hong Kong''s lax system to hide money made illegally overseas.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e759487-3f8d-4187-b94c-877fd7bcf7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:44.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5e992a-f7b4-445c-879e-8ff1fee42cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:44.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The unassuming offices of Wan Chai</h2>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15aa51f-53bf-42bd-91dd-0d9fe7ac7633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:45.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Panama Papers in 2016 blew the lid off the murky world of international
        offshore finance — and showed Hong Kong was the most active place on the planet
        for the creation of shell companies, alongside traditional tax havens such
        as Switzerland, Cyprus and the US state of Delaware.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b50d81f-01d4-49f0-bc17-24c040ccf2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:45.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec26498-26a7-4680-90d5-554d5173a331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:46.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 11 million-plus document dump, leaked to the International Consortium
        of Investigative Journalists (ICIJ), revealed how wealthy and powerful people
        allegedly employed Mossack Fonseca, a Panamanian law firm and corporate service
        provider, to set up shell or front companies on their behalf.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4294d5-b130-4d4a-bd66-331c2ce3a9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:46.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2ee573-fd05-46b0-a10f-1c4b77ad6ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:47.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mossack Fonseca denied any wrongdoing after the story broke, but
        the leaks helped explain how the world''s 1% can use front or shell companies
        to move money internationally. Such firms could conceal the true identity
        of a company''s owner, mask a business'' assets or monopolistic practices,
        or even avoid sanctions.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c65033-c1d3-475d-9dd9-f3af24fd0230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:47.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6e8c24-446b-44c2-9650-cb46bfb589ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:48.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tycoons also use them to obfuscate their business practices. A 2001
        study found that eight major conglomerates controlled a quarter of all corporations
        in East Asia''s nine most advanced economies at the time, including Hong Kong.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235b7d0d-86d3-4d3d-bc83-2edd96cb8aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:48.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d85e2b-b49f-4555-8440-b4904ea2a95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:49.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The papers caused reputational damage to the city, exposing how
        open its financial system and corporate services sector are to abuse.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697fc5c2-215c-4281-97c1-4764ea14f7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:49.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d5dc56-62ce-4cbf-8989-33188ec92cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:50.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of the end of June 2020, Hong Kong boasted more than 7,000 licensed
        trust and corporate service providers. Many bear little resemblance to global
        firms like Mossack Fonseca. They often operate out of poorly lit offices in
        unassuming mid-rise buildings. Some have strange names like Cheerful Best
        Company Services, the business at the office tied to the North Korean bank,
        or Sky Charm Secretarial Services Limited, one of the three corporate service
        providers at the address that was supposed to house a front company accused
        of violating US sanctions on Iran.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c321333-83ab-4b1f-96ad-e67e023f165e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:50.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995f622d-42bc-472b-97e7-a183ca31c113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:51.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, four of the five front companies that were supposed to
        be in Wan Chai appeared, at some point, to house corporate service providers,
        CNN Business found after visiting them.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc094783-3d20-41fe-bee3-a5234a71eb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:51.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c13831-571a-4a9c-92d4-eedef2c49d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:52.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of those were surprising finds. Corporate service providers
        are prevalent throughout Hong Kong and most offshore financial centers because
        they make it easy to set up and maintain a company from abroad.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd670d65-e6ec-488e-a070-6628841e7024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:52.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e785198-5258-4df8-9ded-417a0ae69c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:53.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fifth company, the address tied to the alleged Southeast Asian
        drug trafficker, was actually home to another company, Shuen Wai holdings,
        which was sanctioned by the US Treasury Department in 2008 amid allegations
        that the office was a key part of the financial network used by the a Burmese
        militia to launder profits from drug sales. The man who answered the door
        when CNN visited for a different investigation in 2018 said the company was
        previously involved in the jade trade but now works in funeral services.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba91cfd-7b26-427c-936b-d7a1e2813f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:53.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177a8897-6a2b-4e7b-bb4a-bb8561d613c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:54.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the issue is that company registration and corporate
        secretarial services lack proper oversight. Fewer regulations has meant more
        business and a more attractive offshore center, but also more front companies
        like those in Wan Chai hiding in the shadows.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e842cc9e-a84c-493e-ac09-4f3acfb03b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:54.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb41a211-86eb-4c4f-9c63-d6272be080d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:55.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s part of the reason why the Tax Justice Network, a non-governmental
        organization that monitors and studies tax havens around the world, ranks
        Hong Kong fourth on its Financial Secrecy Index.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b7526f-2d2b-4815-8020-9077dc50db30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:55.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b5bde1-0065-4fe9-9797-6eb7a0d50ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:56.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government''s promise to uphold the principle of ''keeping
        intervention into the way in which the market operates to a minimum'' is a
        classic see-no-evil approach to financial regulation, designed to attract
        offshore business, dirty and clean, with few questions asked," the index said.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e3ecb5-7407-46c5-96f3-84ef08270faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:56.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22a7a84-d5d6-49b2-af4c-4ce0d5e2186f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:57.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong government hasn''t sat idly by. It has tried to find
        a legislative fix that doesn''t involve onerous regulation, but to date, most
        of its efforts have focused on the banking sector.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3318531e-cfde-428e-8b7c-214994e9d799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:57.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87dcfcb-8a31-4b83-8a99-2fc5dc1a2210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:58.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stringent due diligence and know-your-customer requirements are
        now the norm at banks because "the cost of not observing the rules and regulations
        [on] money laundering is very high," said Simon Lee, the co-director of the
        International Business and Chinese Enterprise Program at the Chinese University
        of Hong Kong (CUHK).</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5942598-8639-478b-97e9-918f1cd82080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:58.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13fa5e2-7612-49fe-ac50-89387d82ab45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:59.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Hong Kong''s government passed laws aimed at clamping down
        on illicit company formation. The new legislation requires corporate service
        providers to be licensed and registered, and all companies and service providers
        must now keep on hand information regarding beneficial ownership, or the actual
        people behind any company.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4677db70-b749-4a25-a497-aa2694add180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:59.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06437a1c-fa92-464a-a3fc-4aa15e040297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:06:00.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the efficacy of these new rules remains to be seen.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c709d7-0d6b-4d64-8cd3-77e5fcb8be12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:06:00.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e82655f-808b-4a35-88e1-d5c6fb483ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:06:01.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Financial Action Task Force, a global anti-money laundering
        watchdog, said in its 2019 evaluation of Hong Kong that the territory had
        "a strong legal and institutional framework" for combating financial crime,
        but noted that corporate service providers were not well supervised "until
        very recently" and more time was needed to gauge just how effective the new
        laws are.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa2d304-4641-49c7-9015-1603265062d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:06:01.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28633bfa-1498-48af-8b61-0a008e07777a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:06:02.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The future</h2>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa32b50e-316a-46d5-b342-5c06532f01cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:06:03.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, American sanctions in Hong Kong face a new major test.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a933dcd-3094-4e28-ad2d-e8c6b73da4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:06:03.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf93a7d4-b947-4da9-a1ec-80aebe5a2e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:06:04.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 7, the US Treasury Department sanctioned 11 people — including
        Carrie Lam, the leader of Hong Kong — for their role in enforcing a new national
        security law imposed by Beijing which effectively stamps out government dissent
        and freedom of speech.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45b144f-381e-4bdd-8818-abb0bbb1b081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:06:04.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57788265-7e92-40f4-afc1-8ca7a847c6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:06:05.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of the legislation said it was needed to protect the
        city after months of political unrest in 2019, which at times turned violent.
        Critics say the measure is a brazen attempt by China to take greater control
        of Hong Kong''s affairs.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4e50ac-a56f-42f3-be17-7d67acc2170e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:06:05.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98ceb42-dd8d-4c09-8ae8-3ccc0b8c302e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:06:06.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong was for years seen as a stable, rules-based business mecca
        with a world-class judiciary to settle disputes. That veneer of respectability
        has been tarnished, in large part by the national security law, which gives
        Beijing far more influence over Hong Kong''s legal system.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76004046-6473-4a22-bb35-dcf692e3c599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:06:06.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73afdb6-adff-4db6-b20f-34e9a85968ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:06:07.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington believes the law was abhorrent enough to warrant putting
        Lam on an American blacklist alongside North Korea''s Kim Jong Un, whose country
        is accused of running gulags that house more than 100,000 political prisoners;
        Min Aung Hlaing, the Burmese general accused of orchestrating a genocide in
        Myanmar''s Rakhine State; and Syrian President Bashar al Assad, who has allegedly
        deployed chemical weapons against his own people.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416e3d5f-e7d4-4246-b6d6-87c29633685e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:06:07.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e71092-bc61-470c-a2ba-9ad22d426e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:06:08.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Lam called the sanctions "nonsense" in an interview with
        Chinese state media and joked that the US government got her address wrong,
        they have left her hamstrung. Lam told the Hong Kong International Business
        Channel in late November that since they were put in place, she has not been
        able to use banking services in Hong Kong.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc29420-e616-4e62-bf88-24fae2845465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:06:08.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023007bf-2711-483d-aa25-bc229a82e589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:06:09.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m using cash every day," she said. "I have piles of cash at
        home. The government is paying me cash for my salary, because I don''t have
        a bank account."</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416b455c-19e7-4926-847b-074ad6f0969c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:06:09.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e651da0-8e3f-4680-9709-2680034b64b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:06:10.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She clarified in another interview that only part of her salary
        is being paid in cash — she is leaving the rest in the Hong Kong Treasury.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3463caed-ca27-432e-abfa-20a44c8f5404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:06:10.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077ec27e-3621-4924-9eba-e775907a8dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:06:11.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam was the target of an American tool of statecraft and an economic
        pressure campaign. Other governments, however, are not required to follow
        Washington''s lead on sanctions, even if the measures target apolitical crimes
        like drug dealing. A spokesperson for Hong Kong''s Companies Registry, which
        oversees the city''s companies, said as much when asked about the five front
        companies in Wan Chai.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79b869c-9e4d-43d9-9289-b4d2669ca7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:06:11.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac444a5e-cc9b-44f4-8d8a-4adffd7e660f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:06:12.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we do not comment on individual cases, you will appreciate
        that unilateral sanctions have no force in international law and do not create
        any legal obligations for other jurisdictions to follow," the spokesperson
        said.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552d927f-bf63-4263-8a53-573d08ed4b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:06:12.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d1790f-2645-4f43-8ee2-6abc74c82638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:06:13.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official reaction toward the sanctions against Lam have struck
        a similar but more combative tone. Hong Kong''s government denounced them
        as a "deplorable move [that] is no less than state-sanctioned doxxing."</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b36a52a-1e42-4f97-bd8d-de990ef5248d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:06:13.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a928aac1-9e5c-41e1-937f-1c89dae2371b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:06:14.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Hong Kong moving closer into Beijing''s orbit and China''s
        overall relations with Washington particularly fraught, there isn''t much
        chance the city will be inclined to help the United States enforce sanctions
        — especially when Carrie Lam can''t even open a bank account because of them.</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e3b316-beda-476c-9464-0c86ee002e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:06:14.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9492a532-9df4-4cff-bad8-4e6a716745ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:06:15.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is good news for the five Wan Chai front companies, and others
        like them.</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c609154-ee5a-4b3f-8954-5b098b108615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:06:15.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bded9b8d-9b19-4bf7-ae84-6197b0e5db82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:06:16.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As long as Hong Kong''s leader remains sanctioned, it''s unlikely
        authorities here would be willing to cooperate with Washington to plug the
        gaps that make it so easy set up a front company in Wan Chai.</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c76aced-5923-4799-bbde-b99a9af643da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:36:40.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:06:16.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/10/business/hong-kong-front-companies-intl-hnk-dst/index.html">The
        Wan Chai connection: The Washington-accused drug lords, gun runners and dictators''
        financiers tied to one Hong Kong district</a>."</em></p>'
  'consumer-business-confidence-improves-Q4-2020':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-11T13:38:04.142+08:00
    'imagesource': 'jcr:655d36cf-82e5-40e7-b4a5-dc75ff7511e2'
