    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7292fb-6da4-4187-a47d-b7a40f0785ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:42:47.202+08:00
