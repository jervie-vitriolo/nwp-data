    'template': '1'
    'title': 'NTC seeks higher penalties for telcos failing to comply with commitments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43edc0c0-ad6e-489b-96e8-6b473ccedc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T16:14:20.509+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:01:35.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11)&nbsp;—</strong>
        The National Telecommunications Commission wants heftier fines for telco companies
        who fail to comply with their service commitments, noting the current penalty
        isn''t hurting these firms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08706f62-56bd-4295-9292-9fe5027c2528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T16:14:20.509+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:01:36.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b383bc-9037-49e8-baec-601e5494c93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T16:14:20.509+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:01:36.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an online briefing, NTC Deputy Commissioner Edgardo Cabarios
        said the sanctions for erring service providers are on the extremes -- the
        Public Services Act prescribes either a penalty of ₱200 per day of violation
        or suspension or cancellation of authority.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb9a654-749c-4ce4-bfb4-84919c7eee4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T16:14:20.509+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:01:37.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd19fa8-229c-482b-814b-99d4e27241c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T16:14:20.509+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:01:37.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Medyo malayo ho kasi yung diperensya ng dalawa, no? That''s
        the reason why humihiling kami sa Kongreso na kung pupwede ay taasan yung</em>
        penalty<em>, yung masasaktan sila</em>," the official explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a826f1-e9be-4aab-899e-5108658903e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T16:14:20.509+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:01:38.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1466a9ec-7624-4768-b872-b4d5da1d4558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T16:14:20.509+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:01:38.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s a huge discrepancy between the two, right?
        That''s the reason why we''re asking Congress to increase the penalty to an
        extent that it will hurt them [telcos]."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7753e412-a988-4cc2-893a-1e3447f4cd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T16:14:20.509+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:01:39.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac530eb6-baaa-43be-9396-430ca17dda42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T16:14:20.509+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:01:39.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier briefing, NTC Commissioner Gamaliel Cordoba asked
        Congress to raise fines for firms who fail to fulfill their commitments to
        ₱2 million "per violation per day." He noted that ₱200 back in 1936, which
        was when the law was enacted, would already be worth ₱1.5 million to ₱2 million
        today.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36de4c86-fc1d-47b4-a5d4-666bafbd2f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T16:14:20.509+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:01:40.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80307238-9646-49de-aa27-a93c3f07e485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T16:14:20.509+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:01:40.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bills have been filed in the House and in the Senate seeking bigger
        penalties for firms who fail to fulfill their commitments, but they remain
        pending to date.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9fff4d-5d9d-4c1f-834f-21f30bfde7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T16:14:20.509+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:01:41.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938bdeaa-400f-470b-aa83-3c99ef007d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T16:14:20.510+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:01:41.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte earlier gave local providers Smart and Globe an
        ultimatum to improve their services by year-end, threatening a government
        takeover should they fail to do so.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5813a19a-b9e3-44c0-81fc-e181a0068f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T16:14:20.510+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:01:42.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2233fe49-8723-4383-8dae-c0c88442add3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T16:14:20.510+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:01:42.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabarios said the country''s internet speed has improved, but he
        noted the improvement isn''t too "substantial." The official hopes to see
        faster speeds by end-December, adding more cell sites would have been established
        by then following the government''s resolve to fast-track the approval of
        permits of cell site construction across the country through the Bayanihan
        to Recover as One Act.</p>'
