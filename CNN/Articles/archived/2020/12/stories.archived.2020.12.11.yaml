      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship was hosting a three-night, four-day "cruise to nowhere"
        itinerary around Singapore, as part of a program to reinvigorate domestic
        travel in Singapore amid COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d61e90-334e-4d29-b0f0-5a8458c26a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:26:12.935+08:00
