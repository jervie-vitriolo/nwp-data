      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lewis tested negative for COVID-19 on Wednesday prior to completion
        of his self-isolation period in Bahrain. This enabled him to travel to Abu
        Dhabi on Thursday afternoon, and he tested negative on arrival.</p>'
    '7':
