      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense chief, however, noted that they will be more vigilant
        as the Communist Party of the Philippines'' anniversary nears this December
        26.</p>'
