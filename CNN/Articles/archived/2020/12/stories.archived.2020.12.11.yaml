      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276c0d79-5562-41b1-9c92-3ba63568b318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:31:12.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:03:38.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boseman died in August at age 43, after fighting a private battle
        with colon cancer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec349bc-3fe6-495f-9668-3e634475af0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:31:12.411+08:00
