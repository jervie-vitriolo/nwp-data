      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b3800c-1504-40f2-8170-d1e50320f7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T16:30:01.888+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:01:14.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Police District said Manguerra <a href="https://cnnphilippines.com/news/2020/12/8/nbi-counter-terror-chief-manguerra-death.html">was
        found in his office with a gunshot wound in the abdomen at 11:39 p.m. on Monday</a>.
        He was rushed to the hospital but was pronounced dead on arrival a few minutes
        later, at 12:02 a.m.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a3155a-acdb-4d6b-b27b-4987bf57b101'
