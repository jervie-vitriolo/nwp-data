  'Obi-Wan-She-Hulk-Pinocchio-Disney':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-11T11:10:00.303+08:00
    'imagesource': 'jcr:43120126-5d10-4439-8ef6-43469c647b22'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84946166-44c3-47f1-b0ea-96a468f3ff68'
    'lead': 'Disney says that over the next few years, Disney+ will have roughly 10
      new series from Marvel and Star Wars, as well as 15 Disney live action, Disney
      Animation and Pixar series. Disney also said that 15 new films from Pixar, Disney
      live action and Disney Animation will be heading to the service.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-11T11:10:51.857+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T16:08:21.071+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:48:39.616+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obi-Wan, She-Hulk and a new Pinocchio: Disney+ is about to get a lot
      bigger, and more expensive'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f6d283-9d2b-4b1c-b448-60ee1e81e69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:10:51.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:21.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Last year, Disney debuted Disney+
        at an investor event on its famed studio lot. The new streaming service was
        rolled out by high profile executives like then CEO Bob Iger, came with a
        treasure trove of content from the company''s biggest brands, and a shockingly
        low monthly subscription price.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45586cfe-71c1-4b33-90fc-b44a3b4e3508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:10:51.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:22.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A little more than a year later, the nascent service has become
        the focal point of Disney''s besieged business, notching more than 86 million
        subscribers since launch.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213049f5-e30d-44fb-a9cd-f3f48db346af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:10:51.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:22.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is a big bump for Disney from the end of the last quarter,
        when it announced it had roughly 74 million subscribers on the service. The
        company''s stock rose roughly 3% in after-hours trading on the news.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ede3a3-df99-405c-8660-d9961f76d7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:10:51.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:23.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew this one-of-a-kind service featuring content only Disney
        can create would resonate with consumers and stand out in the marketplace,"
        Disney CEO Bob Chapek said on Thursday. "And needless to say, Disney+ has
        exceeded our wildest expectations."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09c094c-fcec-4836-9c4d-c0f1a8a91512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:10:51.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:23.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A new price and a bigger audience</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6a8d93-d173-4120-a95a-aa22e1730352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:10:51.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:24.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney also announced that the service''s monthly fee in the US
        will be going up by $1 in March to $7.99. Strong demand for Disney+ led to
        the company to boost its long-term subscriber estimates.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97cca70-505a-46c8-959a-a39887d13d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:10:51.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:24.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company now projects the service will have 230 million to 260
        million subscribers by the end of fiscal 2024. That number is huge jump from
        its initial projections last year of 60 million to 90 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ac836b-13d6-49d7-b136-8984cba32db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:10:51.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:24.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said that its direct-to-consumer offerings, which include
        Disney+, Hulu, ESPN+ and Hotstar, has more than 137 million subscriptions
        globally. Disney also added that the Disney+ service will launch in more markets
        next year including South Korea, Eastern Europe and Hong Kong.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f9c2a8-5164-4092-8cd7-7be2c892d91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:10:51.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:24.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s streaming numbers weren''t the only announcement that
        the company had to offer at a virtual investor day on Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e9631f-19d6-4b26-802d-ca3a3d2fcae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:10:51.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:24.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company showed off loads of new content for shareholders - and
        fans.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9862c424-9faf-43ec-9d60-db9cd84d14ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:10:51.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:24.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney said that over the next few years, Disney+ will have roughly
        10 new series from Marvel and Star Wars, as well as 15 Disney live action,
        Disney Animation and Pixar series. Disney also said that 15 new films from
        Pixar, Disney live action and Disney Animation will be heading to the service.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a1b49f-9c8f-42b6-bc32-9de0476d3f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:10:51.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:24.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes Disney Animation''s "Raya and the Last Dragon," which
        will be available to rent for an extra fee on Disney+ as well as theaters
        in March.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8298f74-b397-404c-b5f5-d79a175e40b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:10:51.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:24.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important to note that all of these distribution plans reflect
        our current view of the media and entertainment landscape," Kareem Daniel,
        the chairman of media and entertainment distribution for Disney, said. "The
        Walt Disney Company is uniquely positioned to execute this consumer-centric
        strategy."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bdbd53-f8c8-4709-add7-0095321e8725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:10:51.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:24.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A magic kingdom of content</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01384ae8-ad29-48b3-aa6b-bafe7f30ba67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:10:51.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:24.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney spent nearly three hours announcing what seemed like an endless
        parade of content from its biggest brands.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b24140-7095-44e9-9a4e-e8e5605a48f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:10:51.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:24.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It included the announcement of new Star Wars Disney+ series, like
        a "Mandalorian" spinoff starring the character Ahsoka Tano. Disney executives
        revealed new details and sizzle reels from series that have already been announced
        like "Andor," based on a character from "Rogue One: A Star Wars Story" and
        "Obi-Wan Kenobi," which will star Ewan McGregor and feature Hayden Christensen
        returning to his role as a young Darth Vader.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dbd9d7-0f8d-4664-bfee-4817f429ec5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:10:51.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:24.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney+ going all in on Star Wars is a safe strategy considering
        that "The Mandalorian" has been the service''s biggest hit, arguably carrying
        Disney+ since its inception.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67923b2a-8c42-478c-bf6c-ca1c3c8b0cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:10:51.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:24.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may be strange to see Star Wars, a franchise that helped establish
        the very concept of the blockbuster, get multiple series on a streaming service.
        But the evolution of the galactic brand is a symbol of how Hollywood is changing
        quickly. Last week Warner Bros. announced that its entire 2021 slate would
        be released on HBO Max at the same time - a bold move Disney didn''t match.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24c45fd-e3f4-4333-a605-d23bceb6e0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:10:51.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:24.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, cementing Star Wars as a flagship brand on Disney+ is a
        signal that Disney''s emphasis is shifting from the box office to streaming.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c77d77a-fcb5-47ed-b67e-60a17a7f3702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:10:51.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:24.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Star Wars was far from the only brand that was in the spotlight
        on Thursday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac0531a-fa06-4b80-864f-d204430acdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:10:51.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:24.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney announced that a reboot of "The Mighty Ducks" starring Emilio
        Estevez will hit Disney+ as well as a live action Pinocchio, starring Tom
        Hanks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1d6a14-ae51-4d31-8cc5-db4cb6442816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:10:51.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:24.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there was Marvel Studios.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63e4fe6-9230-4c91-9929-9cb615c7673b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:10:51.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:24.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s biggest brand will have a huge presence on the streaming
        service. Original series such as "WandaVision" and "The Falcon and the Winter
        Soldier" will be released in January and February of next year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f597640e-d9a7-43f0-aa2f-7af401bf8d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:10:51.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:24.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will eventually be paired alongside series starring some of
        the biggest names in the Marvel universe like Ms. Marvel, She Hulk and Hawkeye.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7e031f-fc45-4820-8c49-c3b50279cca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:10:51.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:24.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheer scale of content announced on Thursday was a loud reminder
        to the rest of the streaming world that Disney+ had an amazing year, acting
        as a lifeboat to a company ravaged by coronavirus, and that Disney is fully
        committed to the future of streaming.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa68afed-7ff9-4557-86f7-4fbfeaa2ce32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T11:10:51.860+08:00
      'mgnl:createdBy': 'catherine'
