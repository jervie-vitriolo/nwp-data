      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, based on seroprevalence surveys and models, the total
        estimated number of infections, is likely two to seven times greater than
        reported cases," Hall said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cca34c-f877-4afa-90de-2d2d3da1a628'
