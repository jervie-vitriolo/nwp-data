    'jcr:uuid': 'f648991e-a4db-406b-aadc-aab44d91fa5a'
    'lead': "Despite allegations of undelivered services and so-called parked funds,\
      \ Defense Secretary Delfin Lorenzana is not ruling out the Philippine International\
      \ Trading Corporation in purchasing military equipment. \n\nHowever, he says\
      \ his department can handle procurement if PITC cannot do it."
