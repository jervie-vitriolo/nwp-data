  'Covid-shuttered-ski-season-Alps-':
    'author': 'Saskya Vandoorne and Melissa Bell, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-12-11T22:32:02.672+08:00
    'imagesource': 'jcr:290b88a9-5406-4d2b-81da-abdf1e3818ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e82ad914-312f-4f4d-b57a-2217df2436cb'
    'lead': 'With Covid-related ski lift closures in Austria, France, Italy and Germany,
      the Alps will be a no-go area for skiers over the usually busy year-end holiday
      season. So why, just a few miles away in Switzerland, is it a completely different
      story?

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-11T22:35:44.395+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T15:50:23.930+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
