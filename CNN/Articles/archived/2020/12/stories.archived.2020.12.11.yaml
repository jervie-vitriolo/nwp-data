  'translating-feminisms-gantala-press':
    'author': 'Catherine Orda'
    'caption': 'Gantala Press’ collaboration with British publisher Tilted Axis Press
      is translating Filipina stories for a wider audience. Cover photo from TILTED
      AXIS PRESS'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2020-12-11T15:52:41.192+08:00
    'imagesource': 'jcr:25fbe641-3bac-40fe-bf96-d022b20fc18f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd18a336d-180b-4c25-9bd1-fe782d887dbc'
    'lead': 'Gantala Press’ collaboration with British publisher Tilted Axis Press
      is translating Filipina stories for a wider audience. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-11T15:57:12.715+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T16:02:17.362+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:48:49.660+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This new chapbook proves that writings by farmers and peasants are overdue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d42b229-4f33-4c5e-a703-3658388e68a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:57:12.715+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:02:17.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> Published
        by feminist press Gantala, the digital zine “Kumusta Kayo? Naratibo ng Kababaihang
        Magbubukid Ngayong Pandemya” documents the experiences of peasant and rural
        women. But it is long overdue, says Gantala Press founder and poet Faye Cura.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cfd407-e7c1-4109-81c5-17c9391d2536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:57:12.716+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:02:18.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because most presses were historically in Manila and geared towards
        bookstore circulation and sales, indigenous women and peasant women are hardly
        given a platform to disseminate their thoughts. “We know of a farmer who writes
        poems in her little notebook while waiting for people to buy vegetables in
        her stall,” she says. In contrast, Gantala actively seeks out these works
        by women, including those who don’t necessarily identify as artists or writers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48660e82-483d-4b27-b999-2d4f4e7c6aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:57:12.716+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:02:19.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in 2015 by an all-women team, Gantala Press always set out
        to publish poetry and fiction by women as well. But when one of the contributors
        to their first anthology, a Meranaw woman, was affected by the Marawi Siege,
        Gantala Press made the&nbsp;conscious choice to call themselves a feminist
        press. By doing so, they bring to light how publishing itself can become a
        radical political act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c03338-bdb2-403a-8a64-9944dd2c04e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:57:12.716+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:02:19.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since launching its first book in 2017, Gantala Press hopes to continue
        the work of the women who came before them, “such as&nbsp;Lilia Quindoza-Santiago
        who collected the canonic book of Filipina women’s poetry; Women in Media
        Now, and the journalists who worked underground during Martial Law.” Cura
        also points out that Kalayaan (Katipunan ng Kababaihan Para Sa Kalayaan) and
        Kilusan ng Kababaihang Pilipina (Pilipina) were among the first collectives
        to call themselves feminist in the 1980s, and produced anthologies of women’s
        works.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a93cffa-6694-4c34-b91d-5e86d54c4cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:57:12.716+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:02:20.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was at this point that activist women, or women in opposition
        to the Marcos government, began to organize as women. Their aims were primarily
        to mobilize women as a gendered force and to politicize them against the regime,”
        writes the historian Mina Roces in “Women, Power, and Kinship Politics: Female
        Power in Post-War Philippines.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f821667-ba4b-4a1f-9d40-e77ce61292fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:57:12.718+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:02:20.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“We are proud of the representation contained in ''Pa-Liwanag''
        because the works are not only literary; they talk about the actual lives,
        struggles, and aspirations of ordinary women.”</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214efd22-196d-4ea0-9403-2ecc8bacb4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:57:12.716+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:02:21.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the gendered issues during the Marcos regime — the violation
        of women’s reproductive rights, as well as issues on gender violence and fair
        access to employment —remain, and Cura observes that more young women or women’s
        groups seem to be braver now to call themselves feminist. “Perhaps, this phenomenon
        also coincides with the rise of Duterte’s administration,” she said, citing
        policies such as the declaration of martial law in Mindanao and the killing
        of peasants and advocates in the countryside.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c9808b-a49f-4b33-a90f-371544cf224d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:57:12.716+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:02:21.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another one of the feminist press’ publications in the time of COVID-19,
        “Pa-Liwanag,” is a chapbook that is part of a series crowdfunded by the nonprofit
        British publisher Tilted Axis Press, which has published works by Yu Miri,
        Duanwad Pimana, and Prabda Yoon. “Pa-Liwanag” is a collection of prose and
        poetry gathered from a wide range of voices and translated into English to
        open it up to an international audience.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566fb1ba-e62d-4f50-ae82-feb91ab2fe8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:57:12.717+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:02:22.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gantala Press made sure to cast the net wide. When the initial call
        for submissions for the chapbook yielded mostly works by writers with internet
        access, Gantala saw the need to balance that out with works by peasant women,
        union organizers, women farmers, and women migrant workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf557a2-1086-4f85-aaa3-38043cf0b1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:57:12.717+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:02:22.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are proud of the representation contained in ''Pa-Liwanag''&nbsp;because
        the works are not only literary; they talk about the actual lives, struggles,
        and aspirations of ordinary women,” Cura said in an interview with Tilted
        Axis Press. Some of the contributors include the poet Estrelita “Ka Inday”
        Bagasbas, chairwoman of Kadamay-San Roque, an alliance of residents, who,
        in June, was blamed by the president for the arrest of Sitio San Roque residents
        following a spontaneous protest in April. Another contributor is Melinda Babaran,
        a poet working as a factory worker in Taiwan who is also the winner of the
        Jury Award at the Taiwan Literature Award for Migrants for “Latay sa Laman,”
        an article that talks about her relationship with her father who couldn’t
        accept her being a lesbian.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ac16be-d025-464f-9e7a-1004176eda87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:57:12.717+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:02:23.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/culture/literature/2019/8/27/filipino-taiwan-writer.html"
        target="_blank"><strong>Related: In Taiwan, a Filipino factory worker wins
        prestigious literary award</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9aac22c-42bb-4c9b-9421-2e6bea1039c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:57:12.717+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:02:23.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The works in “Pa-Liwanag” — which is under Tilted Axis Press’ Translating
        Feminisms 2 series, featuring “chapbooks by women and nonbinary writers from
        Indonesia and the Philippines — cover themes of love and sexuality, motherhood
        and the body. A poem by the indigenous people’s rights advocate Roda Tajon
        (and translated by the poet Kristine Ong-Muslim) entitled “Mend” talks about
        the mundane, touching on women’s everyday struggles and the burdens they carry:
        <em>When once my husband came home / with a rip in his pants / I shook my
        head in frustration, muttering: / this man is so sloppy!</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed982ad-1463-4671-9306-b6178af49498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:57:12.717+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:02:24.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each piece in the chapbook had different author-translator teams.
        Cura herself translated a few pieces, first asking permission from the authors
        (“a woman farmer, a union organizer, and two migrant workers”). Most of the
        pieces were translated by the authors themselves. At the moment, Gantala Press
        is working on three new books centering women’s health pioneers, former comfort
        women, and poetry by Marites Nicart, a farmer from Cavite.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
