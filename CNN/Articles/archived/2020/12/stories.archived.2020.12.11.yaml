      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> Honestly,
        I don’t know what counts as wasted time anymore. I just spent most of the
        past week on Youtube watching “foreigners react” videos, which have become
        impossible to miss. But in case you have experienced the impossibility of
        missing them, these videos feature foreign — and often white — Youtubers reacting
        to various elements of Philippine life: celebrities, singers, malls, Jollibee,
        the dolomite sand in Manila Bay. Sometimes it feels like junk food. I’m not
        entirely sure what I take away from these idle hours listening to exaggerated
        responses to Xian Lim’s jawline, but I suppose it was oddly interesting —
        like watching various world cultures poured into a single container and crushed
        with a hydraulic press.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea0af1b-f78f-4de9-a1c9-3a4676a628ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:12:52.381+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:00:59.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I guess the videos reminded me of college, where I worked with my
        school’s student exchange council. We welcomed exchange students — French
        and Bangladeshi and Kyrgyz — among many other nationalities. We asked them
        what they thought of Jolly Spaghetti. We taught them to say “isang bucket
        ng Red Horse.” I told the Japanese students that Shibuya means “onion” in
        Filipino. They reciprocated these cultural-themed kindnesses. I was treated
        to Dunhill brand Kyrgyz vodka, to a Japanese sake named “illusory waterfall,”
        and, naturally, their nations’ dirty words.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c9bf5b-4243-4d93-a548-60d038c26c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:12:52.381+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:01:00.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At times, these reaction videos feel like the best parts of travel,
        which has become near impossible for many of us these days. They feel like
        getting to know someone much different from you. If we cannot discover new
        and foreign cities, then we at least have new and foreign people on our screens.
        They allow more Filipinos to have the cultural exchange that was once only
        possible if one studied or worked in international settings. The proposition
        is appealing: You watch these videos, and you can feel good about your country,
        which is not the easiest thing to do for many Filipinos. You can feel good
        about your culture. Maybe you can feel like you made friends. The internet
        is a wonderful place.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a271e3-5aec-44a7-951d-9470181bffe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:12:52.381+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:01:00.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is also some cause for worry. Do we believe that some
        things can be too perfect? These videos, after all, capture only the best
        parts of these international interactions. It is pure, video-edited positivity,
        and no grit. It is all cross-cultural ass kissing, and no intense arguments
        over vodka. No misunderstandings. It is all frosting and no cake. It’s sex
        without tension, without romance, only orgasms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351b2e9f-b307-40a0-b5f6-f71c1040d2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:12:52.382+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:01:01.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>At times, these reaction videos feel like the best parts of travel,
        which has become near impossible for many of us these days. </h2><p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e115913-2d0d-4e99-94be-170fab57a49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:12:52.381+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:01:01.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massaging the Pinoy ego has always been an effective strategy to
        get clicks. Just look at how many people share articles about Fil-foreigners
        dominating singing competitions in Europe, or which new celebrity revealed
        that they had a Pinoy “nanny.” On the flipside, assailing the Pinoy ego is
        a no-no. We revisit the list of unofficial personas-non-grata in the Philippines
        — those who made the mistake of talking a bit too critically about our nation:
        <a href="https://apnews.com/article/73a050a54eca3071314cfec5373c1c1f" target="_blank">Claire
        Danes complaining about cockroaches</a>, Justin Bieber posting a <a href="https://www.latimes.com/sports/sportsnow/la-sp-sn-justin-bieber-criticized-for-posting-manny-pacquio-knockout-memes-20121221-story.html"
        target="_blank">Manny Pacquiao meme</a>, Dan Brown who called Manila <a href="https://cnnphilippines.com/life/culture/literature/2017/10/17/dan-brown-origin-review.html"
        target="_blank">“the gates of hell”</a> — all of which garnered a response
        from some indignant congressman or mayor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096de9be-c1a8-46d8-95e2-309f3baeafdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:12:52.381+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:01:02.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It shouldn’t surprise us that many of these reaction videos have
        more than a million views. Even the ones with poor production can garner more
        than 100,000. It’s the formula that is troubling: a clickbaity headline, all
        caps, a thumbnail with some outrageous text, and a 100% positive review of
        the Philippines, although sometimes you can say you hate balut, because that’s
        funny.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ebb14e-02b3-4d60-96e5-69da1ca0b09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:12:52.381+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:01:02.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naturally, the format has attracted a fair share of critics. There
        have been <a href="https://twitter.com/mabuendiahd/status/1213617191351799808?lang=en"
        target="_blank">tweets</a> and <a href="https://thebureauasia.com/2020/06/24/how-to-get-a-thousand-likes-in-minutes-the-art-of-pinoybaiting/"
        target="_blank">blog entries</a> about how they prey on our desire to be recognized.
        A Youtuber, Finding Tom, even released <a href="https://www.youtube.com/watch?v=zU9l6IWAwsY&amp;ab_channel=FindingTom"
        target="_blank">a video</a> called “The PINOYBAITING Needs To STOP,” where
        he poses important questions, such as: How many videos can we really have
        about Filipino shopping malls? How can foreign creators make videos about
        the Filipino people while also being a real ally? Why do Filipinos keep clicking
        on these damn things?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22afc6f2-f02b-4f36-a6ec-3e4bb48c7ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:12:52.382+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:01:03.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These critiques always circle around a single word: validation —
        and to be completely honest, the videos do feel validating. “Wow,” Filipinos
        must think. “We exist? These people are paying attention to little ol’ me?”
        It is praise, after all, from people who look like our colonizers — those
        who treated us like savages to be civilized, who called us their “little brown
        brothers.” To see them liking our food, being attracted to our celebrities,
        and being SHOCKED by our shopping malls must send our neural reward systems
        into overdrive. It can’t be too dissimilar to the hunger for foreign validation
        that influenced Gawad Kalinga Founder Tony Meloto’s infamous speech, where
        he said that <a href="https://news.abs-cbn.com/nation/05/26/15/tony-meloto-speaks-about-sexist-speech"
        target="_blank">“the greatest asset of the Philippines is our beautiful women,”</a>&nbsp;because
        they could be used to entice “the best and brightest” men from the West to
        invest here — even joking that Filipinas and their husbands should produce
        “cappuccino” offspring.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fecfbc-2f3a-4367-aa71-d4b2b925abbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:12:52.382+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:01:03.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, we can’t discount the importance of validation, especially
        for a population that has major self-worth issues. It’s important to know
        we’re not invisible. I cried in 2013 when I heard a Japanese representative
        speaking <a href="https://www.youtube.com/watch?v=W60YBUPSNko&amp;feature=emb_logo&amp;ab_channel=Rappler"
        target="_blank">fluent Taglish</a> during post-Yolanda aid operations in Tacloban.
        It meant something. He took the time to learn a language that offered him
        almost no economic benefit — that simply allowed him to deepen his connection
        with our people. At the same time, we can’t stop asking ourselves where this
        desire for validation leads us — and the mindsets that it could nurture, where
        even one of our nation’s most renowned NGO leaders could so casually insult
        Filipinas simply to portray Westerners as saviors. “Are Filipinos racist?”
        a friend once asked. And I answered with a customary half-meant joke: “Yes.
        Filipinos are super racist. We think white people are better than everyone
        else.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c98902-5d24-416e-be45-699bccee3567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:12:52.382+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:01:04.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It does mean something that Youtube creators take the time to dive
        into our culture and make videos about it. This is generally a good thing.
        And who can blame them for making even more videos? Filipinos often flood
        their comments section, recommending the next viral Pinoyhood for them to
        react to. The only problem is that a transaction takes place, and influences
        the nature of the connection. The more the viewer likes, shares, and subscribes,
        the more money the content producer makes. And we are thus burdened with the
        lotto winner’s dilemma: Are these people really my friends? Or are they sucking
        up because they want money?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e23f30e-b25a-48c8-95f3-d700000e247f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:12:52.382+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:01:04.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I want to trust these creators, the same way I want to trust every
        person I encounter. For the most part, they seem pleasant. They always say
        nice things about us. And I doubt any of them are purposely and deviously
        plotting to fool Filipinos into clicking on their videos. I’ve entertained
        this line of thought: Is too much validation really that bad? Isn’t it filling
        a need for a Filipino people that has for so long been insecure? Won’t we
        reach a point where we get sick of this content, and exhibit less predictable
        internet clicking behaviors? But the inauthenticity of these interactions
        still worries me: the purity of the praise, and how creators are disincentivized
        from covering the serious problems in our country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ab57e5-ed3b-4ffe-87aa-1d9af4e7d0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:12:52.382+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:01:05.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Won’t we reach a point where we get sick of this content, and exhibit
        less predictable internet clicking behaviors? But the inauthenticity of these
        interactions still worries me: the purity of the praise, and how creators
        are disincentivized from covering the serious problems in our country.</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3902bc89-c830-4c4d-bb13-73e898edff50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:12:52.382+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:01:05.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once, on work assignment in Siargao, I met a few white influencers
        who ran an extremely popular travel Instagram. Millions of followers. A grid
        of mediocre Windows XP wallpapers. They were nice enough, but I have also
        never met tourists more uninterested in the people and in the environment
        around them. They gravitated towards other travel vloggers (read: other white
        people) as if they had magnetic plates on their foreheads. Their interactions
        with their tour guide — the only actual local in their vicinity — were limited.
        Maybe they thought they had their content, and it was time to clock out. Who
        knows? We ended up in a lengthy chat with their tour guide outside one of
        their rooms in the resort. Inside, the creators drank with each other and
        Instagrammed their lives. It shattered the illusion a bit. When we weren’t
        there to promise them thousands of likes, their curiosity vanished. When it
        was time to pre-game for the bar, it was time for Filipinos to be invisible
        again.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45eda7f5-c6a0-4338-893a-dca746512fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:12:52.382+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:01:06.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obviously, not all content creators are like that. But the more
        it becomes a source of income, the more people we’ll encounter who treat it
        like a job. In the era of the creator, it is terrifying that these business
        models might be herding us toward a future where we simply lie to each other’s
        faces to make money.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75be2f2-2feb-45e1-add0-64a229b594a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:12:52.382+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:01:06.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I decided to finally spend hours sitting down and watch these
        foreigners react to our country, I remembered a trip I took to Ishinomaki
        — the city most seriously affected by the 2011 earthquake and tsunami in Japan.
        Tanaka-san, a small business owner we met at a bar, took us to his home and
        shouted at his kid: “Come down here! It’s time for some international relations!”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc34a13c-b462-46eb-a5cf-fad559dd3a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:12:52.382+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:01:07.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slowly, we have come to live in a world where it is always time
        for international relations. Filipinos are a kind and hospitable people. We
        enjoy telling visitors what they want to hear, speaking honestly only after
        they leave. Perhaps we expect the same courtesy from them. But if we assign
        too heavy an influence to reaction videos that offer nothing but praise and
        other such “matatamis na salita,” we will end up being proud of only a caricature
        of the Philippines, while the real one continues languishing. The country
        needs work. Our people need work. Watching “foreigners react” videos is fine,
        but given what’s happening all around us, one can’t help but ask: When will
        Filipinos react?</p>'
  'no-astrazeneca-covid-19-vaccine-clinical-trials-philippines':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-11T17:30:21.423+08:00
    'imagesource': 'jcr:e4860866-7717-44db-93cb-e539e4244a7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '423607ce-4258-48be-b495-40e131294581'
    'lead': 'AstraZeneca, the United Kingdom-based drug firm, has withdrawn its application
      to conduct COVID-19 vaccine clinical trials in the country, the Food and Drug
      Administration disclosed on Friday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-11T17:31:48.387+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T16:00:50.600+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:48:52.233+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AstraZeneca withdraws bid to hold COVID-19 vaccine trials in PH  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039840fd-5dd3-4470-915b-919deb5f4868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:31:48.387+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:00:51.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11)</strong> — AstraZeneca,
        the United Kingdom-based drug firm, has withdrawn its application to conduct
        COVID-19 vaccine clinical trials in the country, the Food and Drug Administration
        disclosed on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262b7c69-692d-4959-936b-4a9fdf6fcea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:31:48.387+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:00:51.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They withdrew their application,” FDA Director General Eric Domingo
        told CNN Philippines in a text message.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa9f257-43e3-4e2b-8229-7d4843263621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:31:48.387+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:00:52.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo, however, clarified that even without holding Philippine
        trials, AstraZeneca can still supply the country with coronavirus vaccines
        once these are approved for use.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0b626e-a3bc-47ff-b794-e6f780ba5dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:49:02.124+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:00:52.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca applied to conduct Phase 3 clinical trials in the Philippines
        — the critical stage where thousands of patients have to be inoculated with
        the potential vaccine ahead of mass rollout. It passed separate evaluations
        by a panel of vaccine experts and by the ethics review board and <a href="https://cnnphilippines.com/news/2020/12/2/AstraZeneca-covid-vaccine-application-FDA.html">reached
        the FDA, which has the final say, last week</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449a90fd-6f79-45b0-8cb1-d4619c069cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:49:02.125+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:00:53.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo did not disclose the reason for the company''s change of
        mind.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15adb9c-4c48-4c97-8784-6a86dcaf1202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:49:02.125+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:00:53.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, state-owned Chinese firm Sinopharm a<a href="https://cnnphilippines.com/news/2020/10/16/china-vaccine-sinopharm-no-ph-clinical-trials.html?fbclid=IwAR1YMEh6tr3liQMIawF3hPIh6o4AIT3744BM5hG0hirhm_LLuRiBkceu0qs">lso
        called off plans to hold trials in the country.</a> “They updated us that
        they are now only interested in supplying vaccines, not in the clinical trials
        anymore,” Science and Technology Secretary Fortunato dela Peña said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df56daa1-9d63-4cc5-aef2-72a29171683c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:49:02.125+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:00:54.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA is reviewing the applications of two other Chinese companies
        – <a href="https://cnnphilippines.com/news/2020/12/8/fda-review-sinovac-clover.html">Sinovac
        and Clover Biopharmaceuticals</a>, which are closer to local trials, <a href="https://cnnphilippines.com/news/2020/12/11/Johnson-and-Johnson-Janssen-COVID-19-vaccine-Philippines-clinical-trial.html">along
        with Belgium’s Janssen</a>. Aside from these independent initiatives, <a href="https://cnnphilippines.com/news/2020/12/4/WHO-Solidarity-vaccine-trial-January-2021.html">the
        World Health Organization’s Solidarity Trial</a> is set to begin in the country
        in January 2021.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea9cae5-7b03-4b59-82a4-cb6a3776dbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:49:02.126+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:00:54.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine procurement</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c318914d-c5cd-4634-8447-9b312672678d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:49:02.126+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:00:55.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines <a href="https://cnnphilippines.com/news/2020/11/27/philippines-vaccine-deal-astrazeneca.html">earlier
        secured 2.6 million doses of AstraZeneca’s candidate COVID-19 vaccines</a>
        through a private sector donation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f18c74-bbad-4bf6-8ece-faa1a5553cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:49:02.126+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:00:55.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the government has also
        closed deals with Sinovac and US drugmaker Pfizer, which are expected to be
        available in the country by the first and third quarters of 2021, respectively.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c3a24d-8d2d-435a-87ec-df99dd7b5c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:49:02.126+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:00:56.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s order granting FDA the power to issue
        emergency use authorization for COVID-19 drugs and vaccines allows a vaccine
        to be approved for use within a month instead of the usual six-month review.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e13776e-f20f-4e66-a244-dd82d2c66d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:49:02.126+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:00:56.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Social Weather Stations survey in November showed that only 66%
        of Filipinos are willing to be vaccinated, but health officials assure that
        only those proven safe and effective will be injected to the public.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0d5955-4232-4a4e-8331-31f3700acb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:49:02.127+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:00:57.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is looking at vaccinating at least 60 million Filipinos
        in the next three to five years. Congress has set aside ₱72.5 billion for
        the purchase of COVID-19 vaccines in the proposed national budget for 2021,
        which is expected to be signed into law by the President.</p>'
  'donald-trump-covid-19-drug':
    'author': 'Kevin Liptak, CNN'
    'caption': 'When US President Donald Trump emerged from a three-night hospital
      stay for his coronavirus infection, he made a vow in a videotaped on the White
      House South Lawn. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-11T17:11:33.441+08:00
    'imagesource': 'jcr:581ea052-66f9-4bfd-9acc-bb22d3762756'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bae48fc-6407-44d5-a332-08867e0497a8'
    'lead': 'When US President Donald Trump emerged from a three-night hospital stay
      for his coronavirus infection, he made a vow in a videotaped on the White House
      South Lawn.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-11T17:36:53.035+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T16:00:13.502+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:48:52.661+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'COVID', 'Trump', 'Donald-Trump']
    'template': '1'
    'title': 'Covid-recovering Trump promised top drugs for all – he''s mainly just
      helped his friends'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0178c948-49c9-4043-bce0-cc05e78e8b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:36:53.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:00:14.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When US President Donald Trump emerged
        from a three-night hospital stay for his coronavirus infection, he made a
        vow in a videotaped on the White House South Lawn.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ddb7fb-f8ed-4fcf-8d7b-7da9fe4cdbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:36:53.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:00:14.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want everybody to be given the same treatment as your president
        because I feel great. I feel, like, perfect," Trump said. "I think this was
        a blessing from God that I caught it. This was a blessing in disguise."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4044e800-1f12-449e-832f-f1bf0b4e7d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:36:53.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:00:15.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months later, Trump has helped some people receive the experimental
        treatments his doctors administered him while ill: his close friends and associates,
        many of whom contracted the virus while ignoring recommendations to mitigate
        its spread.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3205adf-d99d-4ae3-96b5-e66ce417b8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:36:53.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:00:15.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential involvement has not extended to millions of other
        Americans who contracted the virus as well, straining hospitals and requiring
        health professionals to decide who can receive the most promising treatments,
        supplies of which are severely limited.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9add17b8-38b8-49de-b785-2a8c37081b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:36:53.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:00:16.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump has pressed the US Food and Drug Administration to approve
        the treatments quickly, he has not yet ensured that "everybody" can receive
        them for free. As he remains consumed by his election loss, the President
        has barely mentioned the surge in cases, and did not comment on Wednesday
        when the US death toll reached its highest daily count.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe76a831-67f6-4c6d-b929-c0db252aff4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:36:53.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:00:16.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s been more active when people he knows get sick.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98db38df-7056-44ca-ada1-2da4b7ed04c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:36:53.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:00:17.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump personally intervened to ensure Housing and Urban Development
        Secretary Ben Carson received the same monoclonal antibody therapy that he
        did during his stay at Walter Reed National Military Medical Center.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7856bfe2-33cd-4e03-8c00-1ade0a8a1627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:36:53.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:00:17.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump was following my condition and cleared me" for
        the drugs, Carson wrote on Facebook upon recovering. "President Trump, the
        fabulous White House medical team, and the phenomenal doctors at Walter Reed
        have been paying very close attention to my health."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7dc0ec-82a4-41a4-8522-67b99ef07f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:36:53.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:00:18.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s White House doctor was also dispatched to convince
        Rudy Giuliani to enter the hospital when he fell ill with the virus last week.
        When he did, he, too, was administered the drug cocktail the President has
        credited with saving his life.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce18a0ff-73f0-4236-a3b2-2eca6361ca73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:36:53.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:00:18.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t really want to go to the hospital, and he said, ''Don''t
        be stupid,''" Giuliani recalled in an interview with WABC Radio this week
        of his conversation with Dr. Sean Conley, the White House physician. "We can
        get it over with in three days if we send you to the hospital."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fcf74b-405e-4762-956a-a32462181529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:36:53.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:00:19.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another of Trump''s close allies, former New Jersey Gov. Chris Christie,
        also received an experimental antibody treatment ahead of its emergency use
        authorization by the FDA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fef50d-adb0-4cc6-a63b-0d0b03f9b9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:36:53.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:00:20.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All four men —&nbsp;Trump, Carson, Giuliani and Christie —&nbsp;fall
        within high-risk categories for people more likely to suffer severe symptoms
        of COVID-19. And all have at times ignored recommendations on masks and social
        distancing that Trump himself has downplayed as the pandemic ravages the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59366e22-11aa-43b3-9dcc-4b1878fac00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:36:53.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:00:20.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s wrong. It''s flat-out wrong, it''s unethical and it shouldn''t
        be going on," said Art Caplan, the founding head of the Division of Medical
        Ethics at New York University School of Medicine. "We could make the case
        the President is an essential worker and we''ll bump him or her up to the
        top of some list. But when you have people rationing scarce drugs, antibodies,
        when you have people rationing beds in certain places around the country —&nbsp;and
        that''s going to continue — being a celebrity shouldn''t count. Being a highly
        visible politician shouldn''t count. It shouldn''t count who you''re connected
        to. What should count is need."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f36342-128e-4dc2-8fd3-12d606b64628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:36:53.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:00:21.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Trump, who received the Regeneron antibody cocktail while at
        Walter Reed, his associates received drugs that aren''t yet widely available
        to the American public, despite the President''s vow to make them free to
        anybody who needs them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75695465-37fe-42ff-9ebd-723f384a1924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:36:53.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:00:21.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has left health officials in states with the task of deciding
        who can receive the treatments that, by his own admission, saved Trump''s
        life and likely helped his close associates recover.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ce5670-ede2-425f-b109-96acaca83065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:36:53.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:00:22.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, the FDA granted an emergency use authorization for
        Regeneron''s antibody cocktail to treat high-risk patients with mild to moderate
        disease. But the company''s chief executive said in a statement at the time
        that demand may initially exceed supply.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de91ffc-cdcb-4f6b-8ada-b28f8166ddbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:36:53.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:00:22.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it would have enough doses for 80,000 patients
        by the end of November, and 200,000 patients by the first week of January.
        Since then, however, cases have spiked. This week, more than 200,000 new cases
        have been identified daily.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1d471a-d553-4627-a32f-b43374025b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:36:53.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:00:23.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 278,000 courses of the two antibody treatments that have
        received emergency use authorization to treat COVID-19 have gone out to medial
        facilities, Secretary of Health and Human Services Alex Azar told reporters
        on Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f69647-26a3-44a7-bad2-5a172feff609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:36:53.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:00:24.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azar, who spoke at an Operation Warp Speed briefing, said that the
        administration is working to send out more.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3025db90-9b35-422e-92e1-e964c8b9e0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:36:53.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:00:24.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, with the limited number of doses, states that have a larger
        share of the country''s total number of confirmed COVID-19 patients, as well
        as those regions with a larger total of confirmed hospitalized patients, will
        be given priority in distributing the treatments.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f786413-f651-489a-a3fc-451cce8f334f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:36:53.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:00:25.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The logistics of distributing the antibody treatments are complex.
        Patients get the treatment through an infusion that takes an hour and needs
        to be done at a health care facility that has access to emergency treatment
        in case there are problems. The patient then needs to stay for another hour
        for observation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f825b313-8257-4026-8be7-b54c8a1833db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:36:53.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:00:25.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal officials have acknowledged the distribution of these treatments
        won''t be easy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ec80cd-66eb-4103-997a-a2999ffd1bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:36:53.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:00:26.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We anticipate that initially, there''ll be challenges for the health
        care system in administering IV infusions to infected patients," Dr. Janet
        Woodcock, the head of therapeutics for the administration''s Operation Warp
        Speed, said at a briefing in November.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc081425-021f-41e3-a542-d227b482c43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:36:53.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:00:26.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the government had developed and distributed a playbook
        in conjunction with the drug''s manufacturers to help health care providers
        think through the challenges, and figure out the best way to set up infusion
        centers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed000d4c-f8bf-40d6-bb6a-31c1e8c05af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:36:53.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:00:27.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But concerns linger about the inherent inequities in distributing
        a treatment that is in short supply as cases surge around the country. Already,
        coronavirus has exposed deep rifts in how Americans access health care that
        have fallen along existing racial and socio-economic fault lines. The openness
        with which Trump and his allies have used their influence to access promising
        but scarce treatments only exacerbates the impression that quality health
        care is easier to access for powerful people.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ed4711-5c23-4405-a616-e08c5a3ed256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:36:53.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:00:28.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know we have an unfair system. Jimmying the resources brings
        out how unfair the system has actually been all along," Caplan said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d61f23-0038-4b0e-8358-8500bd1fc08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:36:53.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:00:28.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Giuliani seemed unconcerned that his status as a well-known
        figure might have influenced his care. Instead, he leaned into it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd596624d-baf5-479b-a031-1afd98a7987a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:36:53.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:00:29.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes, when you''re a celebrity, they''re worried if something
        happens to you they''re going to examine it more carefully, and do everything
        right," he said in his radio interview this week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
