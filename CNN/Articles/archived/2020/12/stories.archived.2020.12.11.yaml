  'iCarly-reboot-Miranda-Cosgrove':
    'author': 'Marianne Garvey, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-12-11T06:04:37.885+08:00
    'imagesource': 'jcr:020f9191-9549-44d8-92cf-ced721b92a51'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b67fcf2d-be65-4204-8261-eefb758d7a74'
    'lead': 'A new version of the show will feature its original stars, Miranda Cosgrove,
      Jerry Trainor, and Nathan Kress. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-11T06:05:54.861+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:08:43.306+08:00
