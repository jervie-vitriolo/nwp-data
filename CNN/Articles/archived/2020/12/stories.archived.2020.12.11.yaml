    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dogs can be trained to detect COVID-19 by sniffing human sweat, study
      suggests'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eafdb3f-482b-49e9-a2a4-d39819b07352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:17:35.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:39.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Dogs can be trained to detect COVID-19
        by sniffing human sweat, according to a proof-of-concept study published on
        Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6a8335-43c5-4af9-abff-8d239f8f62d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:17:35.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:39.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detection dogs are already a common sight in airports and some other
        public places&nbsp;—&nbsp;usually, they''re sniffing out drugs, weapons or
        explosives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdb18dc-0464-4903-9a8d-35c37e1fe703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:17:35.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:39.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But specially trained dogs have also been taught to detect infections
        and diseases, including colon cancer, malaria and Parkinson''s disease.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15881c19-6392-4ee0-92e9-d252450642ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:17:35.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:39.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, many countries worldwide are exploring the possibility of using
        dogs as a rapid, reliable and relatively cheap way to prescreen people for
        COVID-19 or perform rapid checking in certain circumstances, like at airports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e06a02-0876-4917-b570-a88a5ebb1259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:17:35.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:39.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United Kingdom, a team from the London School of Hygiene
        and Tropical Medicine are training six dogs in the hope that they will be
        able to detect COVID-positive people -- even if they have no symptoms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365851c1-1440-42d6-bd10-0ea55e4ec1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:17:35.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:39.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Finland, a group of sniffer dogs trained to detect COVID-19 began
        working at Helsinki Airport in September in an effort to identify those who
        have contracted the virus and in Chile police dogs are being trained to sniff
        out COVID-19 in humans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52993b22-1f58-4b54-8167-2a634d9de085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:17:35.078+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:39.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Scent detection of COVID-19</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49d2056-b844-40cd-99b0-98cd66f48213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:17:35.078+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:39.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this new study, researchers based in France and Lebanon took
        sweat samples from the underarms of a total of 177 patients from four hospitals
        in Paris and one in Beirut -- 95 had tested positive for COVID-19, while 82
        had tested negative. It was important that both the negative and positive
        samples came from the same hospitals so the dogs wouldn''t be picking up on
        a particular "hospital odour," the researchers said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8094e96-94a8-4f2d-80ed-558412b49e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:17:35.078+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:39.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using some of the sweat samples, they trained 14 dogs that had been
        working as explosive detection dogs, search and rescue dogs or colon cancer
        detection dogs to take part in the study. The scientists did not use dogs
        trained to detect illicit drugs because they could not rule out whether study
        patients who had provided sweat samples had used prohibited substances.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b213e71-1784-477a-a705-142831c20eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:17:35.078+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:39.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six dogs -- Guess, Maika, Gun, Oslo, Bella and Jacky -- had their
        sniffing abilities formally tested in the study. Five of them were Belgian
        Malinois, a common breed for French working dogs, and Jacky was a Jack Russell
        terrier.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db3c5a6-e937-4574-987e-8f4b1ef12a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:17:35.078+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:39.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers asked the animals to detect a positive COVID-19
        sweat sample in one olfactory cone from a lineup of three to four cones that
        contained negative, or mock, samples. The scientists believe the dogs pick
        up on a specific scent produced by volatile organic compounds that are generated
        by catabolites, substances produced by the replication of the virus that escape
        the body through sweat.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bae567-589e-4466-b144-32ccbbeaffc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:17:35.078+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:39.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the testing period, the dogs did dozens of trials, with a
        success rate of between 76% to 100%. Jacky and Bella, the two dogs that specialized
        in detecting colon cancer, had a 100% success rate in the 68 tests they completed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3086f0a3-5ca4-4cfd-9e25-b600371d654b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:17:35.078+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:39.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, during the testing, two samples collected from individuals
        who tested negative were repeatedly marked by two of the dogs. The relevant
        hospitals were informed, and in subsequent tests these individuals tested
        positive.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef879dc-6642-47bc-8e24-202079e55624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:17:35.078+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:39.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was published in the journal PLOS One on Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb115a9-5e7f-4b8d-b344-8e175ce14eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:17:35.078+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:39.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Complementary tool''</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6986b4e-ffee-4ac3-b5ce-a82937b764ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:17:35.078+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:39.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By filming the trials, the researchers were able to understand why
        sometimes the dogs were unsuccessful. In one case, a horse walked close to
        a testing site that was situated at a veterinary school. However, the reasons
        for detection failure weren''t always obvious -- but the researchers said
        this wasn''t necessarily a negative.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30e1f64-4086-4648-a595-19c9c96b4a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:17:35.078+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:39.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if trained dogs are able to correctly discriminate symptomatic
        Covid-19 positive individuals from asymptomatic negative ones, they should
        not be considered a perfect diagnostic test -- but rather a complementary
        tool," the study said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8339efc7-35bb-4734-b119-0845fba36ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:17:35.078+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:39.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, the researchers said, was a "promising first step" in
        providing some evidence that dogs may be able to detect Covid-19 samples collected
        from sweat. However, the scientists said their study had some limitations,
        including that sweat samples had to be reused and researchers couldn''t rule
        out that the dog was memorizing the scent -- although they didn''t think memory
        played a major role. Further research was needed, they said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6e7add-16d1-4a06-84fd-a81a10796d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:17:35.078+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:39.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a few cases, dogs have been known to get infected with the coronavirus,
        the study said, but, according to the US Centers for Disease Control, there
        is no evidence that animals, including dogs, play any significant role in
        spreading COVID-19. For safety, the researchers did not use any samples for
        training or testing the dogs within 24 hours of collection.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668add88-95f6-4923-ae2d-41540b3c2170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:34:21.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:39.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/12/10/health/detection-dogs-covid-19-scent-study-scn-wellness/index.html"
        target="_blank">Dogs can be trained to detect COVID-19 by sniffing human sweat,
        study suggests</a></em></p>'
  'Taylor-Swift-2020-quarantine-albums-Folklore-Evermore':
    'author': 'Alexis Benveniste, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-11T06:09:15.818+08:00
    'imagesource': 'jcr:60ffa1ec-84bf-4501-be07-7e3e9e58e5c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f387ee44-bea2-477b-ae65-77107891efa0'
    'lead': 'If only we could all be as productive as Taylor Swift.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-11T06:22:38.227+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:08:38.336+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:48:34.166+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taylor Swift released two albums in 2020. Most of us are just trying
      to get by'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d755ce4-b776-4083-9c5c-0a8c61f99ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:22:38.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:38.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If only we could all be as productive as
        Taylor Swift.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d69682-2d79-4737-a594-9ce526ba7adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:22:38.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:38.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s difficult to stay motivated and get major projects done during
        the pandemic, especially if you''re working from home, dealing with financial
        difficulties, homeschooling kids, caring for sick relatives, grappling with
        a mental health crisis, or experiencing a combination of all those things.
        So when Taylor Swift wrote and recorded not one, but two albums during quarantine,
        the internet was impressed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192ffddb-c696-4360-b5ca-b37daae9f70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:22:38.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:38.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer-songwriter announced a new album called "Evermore" on
        Thursday, less than five months after releasing her first album of 2020 called
        "Folklore."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07928c48-eb50-470c-9193-0f3b2fc1f224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:22:38.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:38.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift broke the news in a tweet, saying, "Ever since I was 13, I''ve
        been excited about turning 31 because it''s my lucky number backwards, which
        is why I wanted to surprise you with this now. You''ve all been so caring,
        supportive and thoughtful on my birthdays and so this time I thought I would
        give you something!" Swift''s birthday is on Sunday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d967cf5-40eb-48ed-9066-d300506a278e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:22:38.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:38.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, it''s incredibly impressive.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1627dffe-7c14-4b4b-81aa-583edb93cea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:22:38.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:38.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But productivity looks different for everyone, especially during
        the pandemic, a time when nearly every aspect of our lives has been uprooted.
        For some people, it''s a struggle to put food on the table, and bringing home
        a paycheck is an accomplishment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c896e6-9d75-4654-8315-057f08ab7269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:22:38.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:38.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, Swift isn''t exactly on equal footing with the rest of us.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9754bc-449e-4e3c-bd38-2e92f77c971a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:22:38.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:38.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I suspect she has a tremendous team of professionals that support
        her and back her up and help her and provide that structure that she needs
        to keep her moving forward," productivity leadership Coach Ellen Faye told
        CNN Business.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d6e599-c51a-4071-85af-8c977961b104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:22:38.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:38.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People on Twitter were quick to recognize this dichotomy, responding
        to Swift''s announcement. "Don''t feel bad about your own work because Taylor
        Swift wrote two albums during a pandemic. She most likely doesn''t have the
        same money/job worries you do," writer Jen A. Miller tweeted. "No offense
        to Taylor! But her productivity from a massively different financial position
        makes a difference."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80fd4d9-b2e2-4c2d-8e01-f4fe691a31c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:22:38.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:38.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comedian Blaire Erskine tweeted, "what kind of vitamins is taylor
        swift taking to be so productive and can my doctor legally prescribe them
        to me."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dc267f-ce46-4470-af03-db7de217b97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:22:38.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:38.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift isn''t the only person who went into productivity overdrive
        during the pandemic. There are many people who are starting small businesses,
        excelling with new hobbies or writing books.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce85ee27-299a-4f64-91f7-d2bd91871ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:22:38.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:38.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ZipRecruiter CEO Ian Siegel, for example, wrote a book during quarantine.
        "With the pandemic, our company moved to fully remote work, and I found myself
        with extra hours in the day normally dedicated to commuting or socializing,"
        he said. "I used the time to write the book."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a77cf6-9b60-4b93-a1ac-59c721f65682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:22:38.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:38.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s often a misconception that you have to overwork if
        you want to be productive.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c1ea42-f4a9-4de7-a25b-632fff686ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:22:38.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:38.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Productivity is doing your best work as effectively and efficiently
        as possible so that when you''re not working, you don''t have to feel the
        stress, and when you are working you can enjoy it," Faye said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2eb6541-9d6a-45b4-93c8-3760f99a5362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:22:38.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:38.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus and political landscape has added extra stress and anxiety
        for many Americans, but when it comes to how we''re doing while working from
        home, a recent survey showed that 94% of employers said their company productivity
        is the same or higher than it was before the pandemic. And most of that productivity
        can likely be attributed to work-life balance.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c667c745-1dc1-4cc7-9ef4-61ea702a9337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:22:38.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:38.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Productivity is holistic, going beyond marking things off your to-do
        list. It''s physical, spiritual, mental and emotional, said Kathryn McKinnon,
        executive coach at Harvard Business School. "It''s not necessarily about what
        you do," McKinnon said. "Because I think we all want experiences and not enough
        people consider the emotional aspect of productivity."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63d9940-eafb-4322-be0c-2a39e9c6b8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:22:38.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:38.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t be your best self on a long-term basis without caring
        for yourself," Faye said. "If you continually give 16 hours a day without
        taking time for whatever refuels you, you''re going to burn out."</p>'
  'COVID-19-moderate-case-effects-seizures-movement-disorder':
    'author': 'Ryan Prior, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-11T06:25:58.974+08:00
    'imagesource': 'jcr:8e72deda-4663-4569-a9d7-dee74d4401d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd192ecc-5b34-4dcd-95f6-c9aa606edc61'
    'lead': 'While COVID-19 can cause headaches and altered mental status in a large
      number of patients, there are also more serious complications that can require
      specialized management by neurologists, a study finds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-11T06:28:07.894+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:08:37.612+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:48:34.565+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19''s effects include seizures and movement disorders — even in
      some moderate cases, study finds'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4722778-18c2-44f5-b942-767f16a5c2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:28:07.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:37.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;COVID-19 can lead to neurological
        complications, including strokes, seizures and movement disorders, researchers
        have found.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000fa89a-ba6a-4d80-a47a-7edb56f8e750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:28:07.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:37.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complications, which go well beyond cognitive impairment, can
        occur even in moderate cases, according to a study published Wednesday in
        the journal Neurology: Clinical Practice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ff32c7-ff91-41dd-8ba8-07099f8c0ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:28:07.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:37.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These particular complications of Covid, and neurological disorders
        more generally, are about your ability to interact meaningfully with the world,"
        said lead study author Dr. Pria Anand, an assistant professor of neurology
        at Boston University School of Medicine. "I think that''s one of the unique
        and devastating things about this (virus)."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddd202b-90c2-4d42-bfe4-c61f81518822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:28:07.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:37.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A range of dysfunction</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d51e417-08d7-4896-9d4b-a75699e8cad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:28:07.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:37.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Covid-19 can cause headaches and altered mental status in
        a large number of patients, there are also more serious complications that
        can require specialized management by neurologists, the study found.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972a4840-7fc2-406b-9460-af2f998eaead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:28:07.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:37.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current study looked at data from 921 adults hospitalized at
        Boston Medical Center for Covid-19 from April 15 to July 1, with 74 requiring
        examination by a neurologist. The patients involved in the study were average
        age of 64 years, and 47 already had a history of neurologic disease.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534b627d-057f-4a13-a399-49d30e476245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:28:07.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:37.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Focusing on patients with existing neurological manifestations,
        the researchers found that 18 had been admitted to the hospital due to strokes
        after contracting Covid-19, 15 had seizures and 26 had a form of brain dysfunction
        causing confusion and delirium. Another seven had movement disorders, and
        three patients had suffered traumatic brain injuries related to falls at home
        after coming down with Covid-19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5b83fe-c006-4616-ab03-9df7111e1518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:28:07.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:37.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten of the people in the study group died, from causes including
        multi-organ failure. Many of the survivors who had entered the hospital with
        a mild neurological disability were discharged with moderately severe disability,
        the study found.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12a7ca9-1de9-4cd0-9725-ef8dd7a88f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:28:07.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:37.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A study in a low-income community</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535b154e-6594-41b7-a067-e8b07296b58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:28:07.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:37.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One important aspect of the study was in portraying how Covid-19
        and its aftermath impact low-income areas and communities of color, said Anand,
        who is a member of the American Academy of Neurology.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36731fc-2462-4de0-a117-be3752447733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:28:07.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:37.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston Medical Center, which is located in the city''s South End,
        serves a neighborhood where over half of patients live in households with
        income less than $25,000, two-thirds are racial or ethnic minorities and 72%
        of hospital visits are by low-income or elderly patients who rely on government-provided
        insurance coverage.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56daec1e-a0c7-4582-b292-b5ae570bf5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:28:07.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:37.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were in the unique position of caring for patients who were
        disproportionately affected by Covid-19 and just wanted to paint a fuller
        picture of what the neurologic complications are in this critical set of patients,"
        Anand said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d406d1b-8174-420c-8b07-5ea23eb301e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:28:07.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:37.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the time covered by the study, the hospital had the second-highest
        Covid-19 case count of any hospital in Massachusetts, a state that itself
        was third in the nation for overall cases and cases per capita.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e399eb41-bf17-4ce7-8a33-389db7218a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:28:07.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:37.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neurological complications of Covid-19 may arise from direct effects
        of the virus, but are more typically a reflection of the nervous system''s
        response to the infection," said Dr. Orly Avitzur, the president-elect of
        the American Academy of Neurology and editor in chief of the organization''s
        Brain &amp; Life magazine, via email. She was not involved in the study.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c74209-0fe8-4ad2-9167-4d78ecf85dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:28:07.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:37.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, low oxygen levels, which are common in Covid-19 patients,
        can cause encephalopathy, or brain damage that could prove permanent, she
        explained. And those with severe cases of Covid-19 cases can have surges of
        immune signaling proteins called cytokines, which can cause alteration of
        consciousness of confusion with effects lasting months, if not longer, after
        the initial infection.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1ef9e0-29a0-4402-b8f9-98c4fa11e859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:28:07.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:37.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avitzur noted that the study at Boston Medical Center only analyzed
        neurological patients during their hospitalization or 30 days prior to admission,
        so future research is required to assess the long-term consequences of these
        effects on Covid-19 survivors.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead150b3-ca15-45ab-8eee-f779eee8788b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:28:07.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:37.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With nine months into this pandemic, we cannot yet predict the
        course of the long-term effects," she said. "We are likely to be gathering
        these data for years to come."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b6771d-4806-4fa7-a72c-b02c5176e704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:28:07.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:37.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She cited a similar study published by Spanish researchers in August
        showing that 57% of those with Covid-19 experienced at least one form of neurologic
        symptom, including myalgias, headaches and disorders of consciousness.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2f3da7-d2c2-429c-831b-5149f9df1925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:28:07.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:37.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Disorders that change you as a person</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b51131-c9a0-42bd-a456-a34112009c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:28:07.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:37.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 64 survivors with neurological complications that were discharged
        from the hospital in the Boston study, 27 of them returned home. Some 20 patients
        required ongoing care at skilled nursing facilities, including 11 who had
        been living at home prior to hospitalization. Another nine were sent to acute
        rehab centers, three needed care at long-term acute hospitals and five patients
        entered hospice care.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baff72f-cfa1-4296-9470-3c4abf323278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:28:07.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:37.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of patients had Covid-caused complications of critical illness
        systemically," Anand said. "People''s journey is not over when they leave
        the hospital."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590fcc80-cc35-45d7-ab49-34e869d7f939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:28:07.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:37.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s unclear how long these alterations to their lives might
        last.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4af9e74-d390-4426-ab77-df4c1398b082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:28:07.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:37.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beyond just the question of surviving or not surviving, there''s
        this kind of vast grey area of when do you get to be the person you were before
        you were ill?" Anand said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0134262-cd86-4b0e-9380-6c5ad26b63be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:28:07.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:37.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear whether some will get their life as they knew it back
        again.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d22365-a213-4221-854d-768fbf53cf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T06:28:07.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:37.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For so many people, that''s just as important as the question of
        survival or not," she said.</p>'
  'US-FDA-EUA-emergency-use-Pfizer-COVID-vaccine':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-11T06:59:25.609+08:00
    'imagesource': 'jcr:c41d7de9-0bda-4c65-b560-9734e01123fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a43ae68-2ad2-4875-8cde-4592e911ce33'
    'lead': 'The US Food and Drug Administration will now decide whether to accept
      the recommendation, but has signaled that it will issue the emergency use authorization
      for the vaccine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-11T07:01:58.251+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:08:36.502+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:48:34.917+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US FDA advisers recommend authorization of Pfizer/BioNTech coronavirus
      vaccine'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1657385e-2625-4508-b77b-64419c59364a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T07:01:58.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:36.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Food and Drug Administration''s
        Vaccines and Related Biological Products Advisory Committee voted Thursday
        to recommend the agency grant emergency use authorization to Pfizer and BioNTech''s
        coronavirus vaccine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00673230-90f2-42be-a4bc-5da7a75a1087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T07:01:58.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:36.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventeen members voted yes, four voted no and one abstained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79323af4-f589-4934-9ef3-3d2d544eae04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T07:01:58.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:36.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This vote doesn''t mean the vaccine will be authorized immediately.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d19091-fe05-44f5-9586-aeb14196516f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T07:01:58.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:36.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA will now decide whether to accept the recommendation but
        has signaled that it will issue the EUA for the vaccine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3269500a-d1d7-4a2b-89be-6a6eae452f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T07:01:58.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:36.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, the US Centers for Disease Control and Prevention''s Advisory
        Committee on Immunization Practices must meet to decide whether it recommends
        that the vaccine be deployed for use. ACIP has a meeting scheduled for Friday,
        and expects to vote during another meeting, scheduled for Sunday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb674351-1a2b-44d0-9791-edae3b215b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T07:01:58.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:36.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operation Warp Speed officials say they will start shipping the
        vaccine within 24 hours of FDA authorization.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab49e0c0-5d8a-401e-89f1-8222ac60b3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T07:01:58.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:08:36.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VRPBAC is also scheduled to meet again next week to discuss
        Moderna''s EUA application.</p>'
  'UK-travelers-EU-ban-2021':
    'author': 'James Frater, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-11T07:37:04.478+08:00
    'imagesource': 'jcr:3386d63f-c7ef-4a63-a201-b878e109d4ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94e8ff59-547b-49d5-8ca3-b3740a9a8507'
    'lead': 'Travelers from the UK could be banned from entering the European Union
      from January 1 under current coronavirus restrictions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-11T07:38:05.933+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T16:08:36.050+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:48:35.270+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['united-kingdom', 'european-union']
    'template': '1'
    'title': 'UK travelers could be banned from EU after January 1 under Covid rules'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2207d630-a303-4920-8509-dd35ed35a1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T07:38:05.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:36.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> <strong>—&nbsp;</strong>Travelers from the
        UK could be banned from entering the European Union from January 1 under current
        coronavirus restrictions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86978a02-902c-4f01-804a-36ce2cb706fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T07:38:05.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:36.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From that date UK travelers will be subject to the same travel restrictions
        as all other non-EU countries which -- due to the coronavirus pandemic --
        bars all but essential travel to Europe, a European Commission official told
        CNN on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134fcf67-5015-4cb9-abb3-a9bc9c93c7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T07:38:05.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:36.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current Brexit transition period ends on December 31 and these
        travel restrictions will still apply even if the UK and EU strike a trade
        deal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106da3e3-83a0-4a40-a7f8-29225c9e5a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T07:38:05.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:36.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UK is not part of the Schengen area and -- following the end
        of the transition period -- it will also no longer be treated similarly to
        a member state," said the European Commission official, adding that the UK
        "will be subject to the [EU] Council Recommendation on the external travel
        restriction."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f0392d-f9b9-4d90-8898-dcabee02d39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T07:38:05.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:36.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The criteria in the recommendation set out by the European Council
        is primarily based on whether a particular country''s epidemiological situation
        is better or lower than the EU average.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7740dd02-09ff-4577-a383-e95ab4275f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T07:38:05.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:36.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also includes other factors such as "containment measures, including
        physical distancing, as well as economic and social considerations."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73ae84c-937c-407f-906d-b4be5c6fd5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T07:38:05.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:36.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reciprocal arrangements governing whether EU citizens are allowed
        to travel to that country "should also be taken into account regularly and
        on a case-by-case basis," the recommendation says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2d9e05-e96c-4af4-b270-d9271fe440cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T07:38:05.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:36.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, EU member states decided that only eight countries met
        the criteria of a "safe country," including Australia, Japan and New Zealand.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aa6b23-e831-4de1-8039-8b84461a7593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T07:38:05.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:36.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The council is responsible for reviewing the list of third countries
        towards which the travel restriction is lifted and the council will therefore
        need to consider the inclusion of the UK," said the European Commission official.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56b5498-e89d-4b0c-8082-3f0a300000cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T07:38:05.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:36.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK will be considered with other non-EU countries at the next
        review, scheduled to take place in the week of December 14, an EU Official
        at the European Council told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93fc2e5-5e2b-4226-8123-2dd97c2e8491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T07:38:05.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:36.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The list of countries for which restrictions should be lifted is
        reviewed and, as the case may be, updated regularly," the council official
        explained, adding it was too early to "confirm at this stage what the status
        of a country will be on 1 January."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd14660-417c-4d92-a57c-506d68534b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T07:38:05.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:36.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Essential travel is categorized into 11 areas, including healthcare
        professionals, passengers in transit, diplomats and people traveling for imperative
        family reasons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc1bd22-2c2e-43fe-9807-ad6b28a88a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T07:38:05.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:08:36.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
