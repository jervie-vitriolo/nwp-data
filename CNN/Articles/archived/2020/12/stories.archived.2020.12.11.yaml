      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Time magazine has named Joe Biden and Kamala
        Harris 2020''s Person of the Year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bffc82-2454-4cf5-bcfa-d99a44dbd209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T12:02:00.729+08:00
      'mgnl:createdBy': 'lara'
