      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/10/sport/lebron-james-time-athlete-of-the-year-spt-intl/index.html"
