    'mgnl:lastModifiedBy': 'magnolia'
    'template': '3'
    'title': 'The modernization plan is changing jeepney drivers’ lives forever'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8f572c-6d5c-4aef-9e84-53938c17a6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.652+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:58:36.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>UPDATE:</strong> On Dec. 18, 2020, the <a href="https://twitter.com/MoveAsOnePH/status/1341353165824827392"
        target="_blank">LTFRB extended the deadline</a> for the "Application for Consolidation
        pursuant to Industry Consolidation" of the PUV Modernization Program until&nbsp;Mar.
        31, 2021.</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533e1965-6c21-4554-887f-3f704c7bb699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T20:52:27.099+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:58:37.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> These days,
        Martin Casela Jr. earns his keep tending to a roadside stall in Makati, where
        he sells underwear and face shields at bargain prices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5f94e7-3eb3-4b54-9e1b-87cb880690ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.652+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:58:37.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He used to earn as much as ₱2,000 per day driving a jeepney through
        the Guadalupe-L. Guinto route. The pandemic drastically cut his daily earnings
        to a fraction of what driving a jeepney yielded him before. “Two hundred twenty
        pesos lang [ang kinita ko] noong Sep. 14, kaya tumigil ako at nagtinda na
        lang ako,” he says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd334ed75-09c9-40d0-a7ec-ca1fe18f2f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.652+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:58:38.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casela, 53, has been a jeepney driver for 30 years. This has never
        happened to him before.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c77819e-2ca3-4166-bdd8-c55e7a9971c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.652+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:58:39.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the money were good — and it was, for him, before the lockdown
        happened — he would still be happily plying the roads, and he would not be
        thinking of going home to the province. Why would he? “Kayang magpaaral ng
        [mga] jeepney driver,” he says. “Kahit paano, dahil sa jeep, nasusunod ko
        luho ng mga apo ko, ng mga anak ko.”</p>'
    '3':
      'image': 'jcr:582eb9cf-d04a-4817-b284-b84b8a84f370'
      'imageCaption': ' “Madali ang pera dito,” says 51-year old driver Danilo Meneses.
        “Marami na akong trabaho pero dito ako tumagal. Ito ang gusto ko, pagmamaneho.”
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d069e8-bd04-44f1-9a37-ada833f3841f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:11:05.072+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:58:39.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b17936f-8096-4a0a-9427-bc037260aa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.652+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:58:40.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danilo Meneses, 51, echoes the sentiment. In line to wait for passengers
        in the Queensrow-SM Southmall route, he says: “Madali ang pera dito. Marami
        na akong trabaho pero dito ako tumagal. Ito ang gusto ko, pagmamaneho.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1aaf05-c3a0-43d7-b5d3-52bd1e85970c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.653+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:58:40.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, there is no other profession that Alberto Salvador, 25,
        would rather practice. As the jeepney he drives fills up with passengers at
        a terminal in Las Piñas, he muses on six years of driving, along with his
        father before him. “D’yan din ako binuhay, sa jeep,” says Salvador.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cdc774-1678-4f7c-8618-d28c1917c067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.653+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:58:41.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casela, Meneses, Salvador, and hundreds more like them may not have
        dreamed of being jeepney drivers, but jeepney driving is their life’s honest
        work. It is a deep source of pride.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454461ef-efa2-42ab-b533-c6a0da74771d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.653+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:58:41.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They hope to grow old in their chosen professions, but the government’s
        public utility vehicle modernization program (PUVMP) is poised to change their
        means of living.</p>'
    '5':
      'image': 'jcr:2df6d9c1-eaa8-41ea-89e8-c68c9f4c2460'
      'imageCaption': 'Martin Casela, 53, has been a jeepney driver for 30 years.
        These days, Martin Casela Jr. earns his keep tending to a roadside stall in
        Makati. Photo by MARBI BIAG'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c4a30a-a04c-42a1-9767-f6aa84fe2617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:11:05.072+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:58:42.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58a0c9d-0b8f-4aba-8f58-294005eaeb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.653+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:58:42.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The deadline</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2bd437-461c-43f1-a5f0-4761643e9439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.653+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:58:43.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan to ‘modernize’ public utility jeepneys (PUJs) — or to be
        more accurate, the public utility vehicle (PUV) system — became concrete sometime
        in 2017, when the Department of Transportation (DOTr) issued its “Omnibus
        Guidelines on the Planning and Identification of Public Road Transportation
        Services and Franchise Issuance,” which was dated June 19, 2017.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7e8f17-ea0d-4568-ae44-deed8671c920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.653+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:58:43.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the guidelines, “as a basic policy, PUV drivers shall
        undergo the mandatory continuing drivers’ education thru the Driver’s Academy
        and be on fixed salary and benefits with no compensation linked to ridership.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9a1978-fe6e-4622-89ad-b1dd5bd18253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.653+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:58:44.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeepneys, in particular, shall serve routes with passenger demand
        of 1,000 pphpd (passengers per hour per direction); with routes linking neighborhoods
        and communities to mass transit lines and bus routes, but restricted in EDSA
        and other national highways; shall comply with body make requirements prescribed
        by the Land Transportation Franchising and Regulatory Board (LTFRB), including
        compliance with EURO IV emission standards or better; and shall include features
        such as a global navigation satellite system (GNSS) receiver, automatic fare
        collection systems, free wifi, CCTVs, speed limiters, and dashboard cameras,
        among others.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220ebe6f-3a73-4503-a87a-4849d12fa1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.654+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:58:44.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early 2018, Martin Delgra III, the current LTFRB chairman, explained
        the modernization program through a <a href="https://www.youtube.com/watch?v=uxa40mdJx9I"
        target="_blank">video</a>&nbsp;uploaded to the agency’s Youtube page. Over
        inspirational music, he says: “Gusto ko rin makita na, kahit na sino sumakay,
        bata, matanda, mahirap, mayaman… kahit anong suot mo, gusto mong sumakay,
        hindi ka mag-aalinlangan.”</p>'
    '11':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="795" height="447" src="https://www.youtube.com/embed/uxa40mdJx9I"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45276929-ba9d-4d2f-b420-3249a0f4a6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:11:05.072+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:58:45.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffa0398-771a-4b48-987d-d991172e1db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.654+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:58:45.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same video, then DOTr undersecretary Thomas Orbos highlighted
        the need for safe, reliable, and predictable public transport.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a352ddec-5ecf-4c3d-85c8-fa5753fc6e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.654+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:58:46.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For jeepneys, this meant, first, that new franchises shall be issued
        only to entities that represent consolidated franchises, either an accredited
        cooperative or a corporation which operates 15 units or more. (Thus, a singular
        jeepney owner cannot apply for his own franchise.) Second, traditional jeepneys
        shall be replaced with new vehicles with a body make that abides by LTFRB
        guidelines (which, to the naked eye, make the jeeps look more like minibuses).
        The cost of this new vehicle varies, but they cost at least ₱1.6 million and
        above. (In contrast, a jeepney may cost&nbsp;as low as ₱100,000.)</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29338a47-1cc8-4931-af51-9810acc0ce29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.654+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:58:46.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the plan laid out in the guidelines, PUVs were given three
        years to transition. It was supposed to have lapsed in July, but due to the
        pandemic, was further extended to December 31.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3444682d-c853-4c03-8bd6-7e0f0113d4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.654+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:58:47.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB clarifies that “what the Board requires under its issuances
        is for existing operators to consolidate by year-end.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651ac6be-da17-4753-b1af-2b3d96a85b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.654+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:58:47.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Consolidation, as one of the key components of the program, aims
        to put together the fragmented transport industry by encouraging single operators
        and drivers to come together as one legal entity (whether as a cooperative
        or corporation),” the LTFRB states in response to inquiries sent by CNN Philippines
        Life via email. “Some key direct and indirect benefits of operating under
        one entity include the following: access to credit facilities; spread of capital
        and operation and maintenance expenses; operational efficiency through organized
        dispatch of fleet; enhanced service quality of public transport for commuters,
        reduced on-street competition among drivers.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444abe68-c653-424b-ba4e-9d89c96a8e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.654+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:58:48.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the plan as well is to delink jeepney drivers from the <a
        href="https://cnnphilippines.com/life/culture/transportation/2020/6/2/service-contract-transport.html"
        target="_blank">boundary system</a>, and instead pay them a fixed salary based
        on the number of kilometers traveled by the jeep. Under a boundary system,
        drivers rely on the number of passengers served to earn the fixed amount (the
        “boundary”) they remit to operators from their daily earnings.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3611b5-e28b-41ea-9c4c-e8c3d34f1758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:54:08.985+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:58:48.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/culture/transportation/2020/6/2/service-contract-transport.html"
        target="_blank"><strong>Related:&nbsp;Is it possible for drivers to pay ‘boundary’
        while observing social distancing?</strong></a></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d4cb4b-50c9-4de8-86b7-300169712fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.654+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:58:49.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of October 2020, the LTFRB says 21,264 traditional PUJs have
        filed and complied with consolidation requirements as a prerequisite to join
        the modernization program. Out of the total, 934 are modern PUJs. Considering
        revised nationwide consolidation targets, the LTFRB expects a “topline estimate”
        of 73,380 units to be retained as a result of route rationalization and upgrades.</p>'
    '13':
      'image': 'jcr:6c178d14-0254-4f78-9710-8e15e36e62f6'
      'imageCaption': 'In June 2020, around 308 modern jeepney units compliant with
        requirements set by the Omnibus Franchising Guidelines (OFG) have been permitted
        by the agency to ply the 15 routes. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d315a0-739b-4c75-a0fd-9ea6375e1268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:11:05.073+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:58:50.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1ffed4-9d8c-4021-bcef-915a815d036c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.655+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:58:50.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB adds: “We are expecting that there are about 52,116 units
        who have yet to comply with the consolidation requirements for modernization.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660795ef-cc36-45e5-9e66-da3da175b3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.655+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:58:51.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no further extensions to the Dec. 31 deadline as of date.
        “It is only because of the present pandemic that the LTFRB has extended the
        transition period to December 2020,” the LTFRB states. “Hence, even before
        the pandemic started in March 2020, operators are already aware of the consolidation
        requirement under the PUVMP and the deadline originally set.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109e0875-52a9-461b-9b35-f291d2858a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.655+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:58:51.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paying for a million-peso ‘jeep’</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f968f62-9650-47cc-aab6-67dce63ae00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.655+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:58:52.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 500,000 drivers, 3,000 operators, with their corresponding
        2 million families, may be affected by the phase out of jeepneys, according
        to a <a href="https://drive.google.com/file/d/1ZpLENDHaro-Eu0-IbDzY1OkEvZtLFNV7/view"
        target="_blank">primer</a>&nbsp;by Pinagkaisang Samahan ng Tsuper and Opereytor
        Nationwide (PISTON) and the No to Jeepney Phaseout Coalition.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb67549-9a84-4660-82c9-e482bd2d83cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.655+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:58:52.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many jeepney drivers form a cooperative (via registration with the
        Cooperative Development Authority) to comply with LTFRB requirements. A corporation
        (registered with the Securities and Exchange Commission) may also be formed,
        but the usual route is via cooperatives.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701db287-f6b7-4bea-a4ff-0a919d52cf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.655+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:58:53.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To form a cooperative, jeepney drivers need to shell out approximately
        ₱300,000 as downpayment, plus around ₱20,000 per unit included in the cooperative,
        according to Hya Bendaña, secretary-general of the Move as One Coalition.
        If there are 20 drivers in the cooperative, that adds up to around ₱700,000.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071b5fc6-b26b-42d9-bff1-594e73cd2372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.655+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:58:53.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She asks: “Afford ba ‘yan ng jeepney drivers natin?”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6238ba2-1fac-4009-a381-b2301caf625b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.656+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:58:54.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the issue of organizing and consolidating jeepney drivers,
        operators, and units under registered cooperatives, the most painful impact
        — at least for drivers interviewed for this article — of the modernization
        plan is the cost of the new vehicle.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadac3f6-c6bb-4fab-b0cd-300a4f96eb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.656+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:58:54.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mistula itong hatol ng kamatayan para sa kanila na mawawalan ng
        hanapbuhay at kabuhayan,” according to the primer by PISTON and the No to
        Jeepney Phaseout Coalition. By their counting, drivers and operators cannot
        afford the following:</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f871d86-f915-47d6-b2cf-e9da395a4390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.656+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:58:55.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- E-jeep: From ₱800,000 to ₱1.2 million;<br>- Euro IV engine: From
        ₱1 million to ₱1.5 million;<br>-&nbsp;Solar powered engine: Up to ₱1.6 million</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a306ecc2-20d1-4abd-a512-b876d64ade58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.656+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:58:55.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This does not include the add-on features (wifi, CCTV, etc.) required
        by the Omnibus Guidelines.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d44e74-0234-492c-ba36-10c80d2f9a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.656+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:58:56.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How will the drivers pay for this? The idea is they won’t — at least,
        not directly — as it is the registered cooperative or the corporation who
        will be tasked to pay for the new vehicles constituting the fleet, as part
        of the modernization plan is also to grant franchises to entities, and no
        longer to individuals.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69510f89-8b62-448d-9526-775968e230da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.656+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:58:56.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, if a cooperative applies its fleet of 15 jeepney units under
        the modernization program, it will need to pay at least ₱8 million (for e-jeeps)
        in total, or even more, should it avail of other vehicle types. The payment
        is through loan amortizations payable for seven years with six percent interest,
        which interest increases expenses incurred by the drivers for the unit.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44752a9c-f778-4f1b-919a-9e0b861e282f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.656+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:58:57.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government provides a ₱160,000 (increased from ₱80,000) <a href="https://otc.gov.ph/department-of-transportation-department-order-no-2020-006/"
        target="_blank">subsidy</a>&nbsp;to answer for loan equity. Still, the bulk
        of payments is via the loan amortizations, for which the cooperatives, via
        earnings of the drivers, will need to raise funds for.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0f98c8-2efa-4318-9973-b941077f8da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.657+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:58:57.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scheme may be too much, especially for drivers who are still
        skeptical about the program, and who are adamant about keeping their own jeepneys
        and franchises, and are uninterested in joining local cooperatives.</p>'
    '7':
      'image': 'jcr:c83c4362-31a2-408c-a059-c79a34ab75bd'
      'imageCaption': 'A board member of the Mandaluyong Alliance Transport Service
        Cooperative, Elmer Carrascal gathers names of his fellow jeepney drivers who
        may qualify for financial aid. As of November, not all drivers in Mandaluyong
        have been allowed to resume plying their routes. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e04a3a-394c-4076-a461-ffc15e8339c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:37:36.050+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:58:58.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1f9bad-4601-4288-bf29-1ad6a21f2c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.657+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:58:58.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Oo nga, sinasabi ni [LTFRB] Chairman Delgra na 2017 pa naman ‘yan,”
        says jeepney driver Ernesto Cruz, president of the National Confederation
        of Transport Workers’ Union (NCTU). “Eh ang hirap nga hindi pa rin naniniwala
        ang mga operator,” he says.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673a24ce-df44-4ca8-b1b9-200d317508d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.657+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:58:59.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Paano mo ico-consolidate ‘yan at mag-practice kayo ng sistema,
        ‘yung iskema ng sistema… eh ang dami ngang hindi naniniwala?” he asks.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2116ec5-2a11-4363-847d-50e02a0e4f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.657+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:00.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Press releases and relevant rules, regulations, and guidelines on
        the planned modernization are accessible online, such as the LTFRB website,
        and are reported occasionally on television. Leaders and active members of
        transport groups actively disseminate updates on this issue to their networks.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5f9db8-8010-4316-bd97-f0e779d1dc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.657+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:00.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, some jeepney drivers may be left behind.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553f5aca-02f1-4289-8d7e-bd85ddd52ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.657+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:01.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severo Morales Alemanya, a 52-year old driver who used to ply the
        Gate 3-Guadalupe route, cannot resume jeepney driving because he has no <a
        href="https://www.cnnphilippines.com/news/2020/11/11/more-jeeps-Metro-Manila-roads.html"
        target="_blank">QR Code</a> (issued by the LTFRB to operators and drivers
        whose routes were allowed to resume during the pandemic). He stays home and
        relies on his four children to support him for now.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a288b6ed-73a7-41c3-8b9f-215778806959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.657+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:01.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he owns the franchise on his three jeepneys, he cannot bring
        himself to include his vehicles in the modernization program via his local
        cooperative. “Imbis na matapos ko bayarin sa loan sa sasakyan, papalitan naman
        ngayon,” he says. “Milyon ‘yung halaga.”</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37637d64-46c8-418b-8d51-2ec4b40cc058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.658+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:02.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alemanya says he would rather keep his vehicles as is. “Okay lang
        sa akin na wala ang prangkisa, pero basta ang mga jeepney ko, hawak ko,” he
        says. “Ano pang magagawa mo kung ganyan, walang halos tumulong kung anong
        kalabasan, kung papasadahin pa ba o hindi na?”</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1279a846-b2a7-4f38-b809-006edeec051f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.658+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:02.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Napakahirap,” he says. “Para kang nangangapa sa dilim.”</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a023f837-5228-4baf-a8cd-4d608e81f5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.658+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:03.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A modernization plan that fails to persuade (and may not have been
        properly explained by the government) may eventually lead to displacement
        and exclusion of jeepney drivers who feel that modernization — at least, this
        version — is anti-poor.</p>'
    '17':
      'image': 'jcr:0821c663-9ae9-4a4b-bec7-e095fc3ccd44'
      'imageCaption': 'There is no other profession that Alberto Salvador, 25, would
        rather practice. “D’yan din ako binuhay, sa jeep,” he says. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c5109d-56bf-4dc7-91d4-cf37146dcaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:11:05.073+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:03.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adb2d33-78bf-4430-95f5-b8f428b2fab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.658+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:04.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pang-mayaman lang naman ‘yan eh,” says Salvador, who plies the
        Queens Row-Zapote route. Like Alemanya, he is on his own. “Ayaw namin mag-miyembro
        [sa kooperatiba], indibidwal na lang kami. At least sa amin pa ‘yung sasakyan,
        sa amin ‘yung prangkisa. Kasi sa coop, sa kanila prangkisa.”</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5014af-374c-429e-b96e-ada0b97c12fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.658+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:04.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commenting on the million-peso jeeps, he says: “’Di naman namin
        kayang bumili niyan.”</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f6f09b-c009-41fe-8410-aa837cdf57e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.658+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:05.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another driver, Meneses, who earns around ₱300 a day (as opposed
        to ₱1,000 before the pandemic), says he barely earns enough these days. “Pagkain
        nga namin ‘di kami makabili, modernization pa kaya ng jeep?” he asks.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96378481-e7c2-4f16-ae84-e6dbe226c2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.658+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:05.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government’s decision to push through with a modernization deadline
        could not have come at a worse time: during a lockdown triggered by a global
        pandemic. When traditional jeepneys were disallowed their routes during the
        pandemic, a 70-year old jeepney driver as reported <a href="https://www.facebook.com/watch/?v=832212447308998"
        target="_blank">here</a> resorted to begging for money on the streets sometime
        in July.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15a735a-0eba-4d78-8077-9322dcf689f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.658+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:06.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that time, government aid was found wanting, even though there
        are current efforts to provide some assistance to displaced drivers.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde25c9d-9261-40a3-90fe-7b77fc0b9eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.659+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:06.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ngayong pandemic, the financial loss of the physical limitation….[is]
        being shouldered by our jeepney drivers,” says Bendaña of Move as One. “Walang
        sagot sa gobyerno doon, walang sagot sa LGU. Lahat siya napupunta sa jeepney
        drivers, the financial loss.”</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed45a07-7218-48f7-91e5-476f9b7836a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.659+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:07.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bendaña herself is the&nbsp;daughter of a jeepney driver. She points
        out that the majority of jeepney drivers are in the aging population (and
        therefore, may not be looking into shelling out money as they prepare to retire).</p>'
    '15':
      'image': 'jcr:9590e92d-156e-41e7-8a2d-be218a4a6f57'
      'imageCaption': 'Severo Morales Alemanya, a 52-year old driver who used to ply
        the Gate 3-Guadalupe route, cannot resume jeepney driving because he has no
        QR Code. Photo by RAM ENDICO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc7cf7d-0d7c-495d-92c4-07613ed3bd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T19:07:19.024+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:07.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff051a05-7a84-4cab-8386-6b61603ee81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.659+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:08.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Si Lolo Efren…one of my lolos sa jeepney community, 60 years old
        na siya. Broken siya sa jeepney modernization program kasi ‘pag pinatay niya
        yung sasakyan niya, wala na siyang pagkikitaan,” she says. “Mawawalan siya
        ng maaasahang kita, kasi mababaon pa nga siya sa utang, kasi papa-utangin
        diba, seven years to pay. But for people like him na 60 years old, mahirap.”</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620e72b4-e355-40b4-b4d5-4aeb435f53cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.659+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:08.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lolo Efren’s children, says Bendaña, are also jeepney drivers. “So
        lahat sila sabay-sabay na mawawalan ng kita, mawawalan ng kabuhayan.”</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1128f8b8-0a62-4f3b-9d53-9ed64f7012df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.659+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:09.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, while the modernization plan in principle seems attractive,
        in practice, it passes on significant costs and expenses to the jeepney drivers
        themselves, an informal sector that, during the pandemic, has suffered huge
        losses. The last thing they may have needed is a government plan that requires
        them to shell out thousands, if not millions of pesos, at a time that has
        left so many Filipinos scrambling for financial aid.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f929e824-6435-44b0-bf2f-9121de440111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.659+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:09.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A just transition?</strong></p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ae3e54-72c6-4af3-81b7-d141d4c2dc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.659+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:10.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no apparent lack of consultations, dialogues, or communications
        between stakeholders involved in the modernization plan. Still, while some
        suggestions are now being implemented, such as jeepney service contracting,
        other recommendations from concerned jeepney drivers groups may not be getting
        through.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84519896-ffc9-4a34-a730-09487094c2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.659+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:10.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang problema natin, ang daming policy na hindi naman tumutugma
        doon sa kasalukuyang sitwasyon sa gusto nilang mangyari,” says Jaime Aguilar,
        NCTU secretary-general. “Parang kinakalburo nila yung modernization. ‘Yun
        bang hinog sa pilit.”</p>'
    '19':
      'image': 'jcr:99c1bd6a-ded5-40df-bd33-a0978b314fbd'
      'imageCaption': 'Darwin Tedigan, 21, has been a jeepney driver for two years.
        He plies the Alabang-Katarungan route. "Wala pahirapan kami kumita ngayong
        [pandemic] kaya nagt-tiyaga kami," he says. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9d1454-8286-47b3-b8b3-10e70867f92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:37:36.050+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:11.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1da40b0-bccc-47d0-8e43-9649cdc83ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.660+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:12.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way or another, jeepney drivers’ franchises will be consolidated
        and the informal sector will be formalized, says Aguilar. “Walang problema
        sa amin ang consolidation of franchise kasi dun siya papunta talaga eh, sa
        formalization of informal… And then, siyempre nakakatulong din ito sa pagpo-professionalize
        ng industriya, kasi ayun, kaniya-kaniya.”</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e163f86-4b18-42e5-9d74-f3a9438a5e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.660+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:12.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also agrees that something has to be done to reduce harmful carbon
        emissions. An expert cited <a href="https://earthjournalism.net/stories/lockdown-weary-jeepney-sector-faces-dec-31-deadline"
        target="_blank">here</a> points out that while private cars outnumber jeepneys
        on the road, jeepneys emit more black carbon, an air pollutant recently identified
        to be a carcinogen, which is harmful to the public.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cadd3d7-e01c-4e12-883e-526d6e92a7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.660+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:13.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking at the bigger picture, however, phasing out jeepneys does
        not seem to be the immediate solution to the Philippines’ multifaceted problems
        on traffic, transportation, or climate. “Ang posisyon nga namin, bakit inuuna
        itong transport?” Aguilar asks.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fb73d2-b12c-4fbe-a0c9-faf43356299d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.660+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:13.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to NCTU president Cruz, “No to jeepney phaseout kami,
        without just transition.” To move forward, the group recognizes that they
        must strategically comply with the deadline; and at the same time, critically
        engage government agencies on policies that may not be apt for the industry.
        “Kinakailangan lang makita… kung paano ba tayo pupunta doon na hindi mawawalan
        ng hanapbuhay ‘yung mga ordinaryong driver at operator,” Cruz adds.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9d29bb-bbea-49a9-a8f5-901e8c4145c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.660+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:14.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In any case, what jeepney drivers may need is more time: more time
        to adjust to the government’s plan, among others, as it entails not only changing
        jobs but changing professions, if not recreating a whole industry and building
        new skills and competencies. Perhaps most importantly, they need more time
        to save money for the new jeepney units.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd76b00-1b74-40f2-aab5-bf4d74266bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.660+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:14.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dapat ay isinasaalang-alang ng government na gusto natin mag-modernize
        pero, [m]asasadlak naman sa utang sa bangko itong mga kooperatiba na ito,”
        says Romeo Macailao, an organizer and the president of a confederation of
        jeepney drivers in Batangas.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce79157-2e6d-4b45-90c2-d76582aaf285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.660+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:15.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macailao helped organize jeepney drivers in his locality and explained
        to them the government’s modernization plan. But while getting the drivers
        together was an achievement in itself, it did not mean they agreed nor desired
        to be part of modernization.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c059dc-d999-46c9-bdef-563d3e82052c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.661+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:15.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Marami pa rin sa mga operator na sumali lang ng kooperatiba para
        lang maituloy ang kanilang hanapbuhay, pero ‘yung sasabihin mong sasama sila
        sa modernization? Maraming walang plano na,” he says. Some may have merely
        joined the cooperative to keep their options open, Macailao adds.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bafa94-abc3-4b28-8cba-9378e8de2e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.661+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:16.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept and actual practice of organizing a cooperative (as
        required by the <a href="https://ltfrb.gov.ph/wp-content/uploads/2017/11/DO-2017-011.pdf"
        target="_blank">Omnibus Guidelines</a>) is still new to most drivers and operators
        (who generally operate independently even within associations, or “kanya-kanya,”
        says Aguilar).</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b104e65-8e11-438f-9388-ff8cebf9732d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.661+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:16.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kailangan sila i-train sa capacity nila,” Aguilar says, at least
        for those who have expressed willingness to try the modernization plan, for
        now. “Leadership capacity, management capacity, kasi magbu-business na sila
        eh. Magpapatakbo na sila ng kooperatiba na daang milyon ang pinag-uusapang
        halaga.”</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7332f491-8ec3-4885-af40-201f870cd5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.661+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:17.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It should be pointed out that cooperative membership, or replacement
        of a unit does not rule out the displacement of a jeepney driver. For one,
        the approval of a local public transport route plan (LPTRP, a requirement
        for the issuance of franchises under the Omnibus Guidelines) may mean the
        reduction of franchises to be granted per route, if further study reveals
        there is less passenger demand therein, Macailao points out.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc1c8b7-b7d6-4904-af37-a598c836367f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.661+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:17.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Talagang may madi-displace,” he says. “So ngayon ang plano lang
        namin sa cooperative, ay ang ating mga operator na madi-displace… pwede silang
        ilagay doon sa mga negosyo, i-a-absorb sila ng cooperative pero hindi lahat.”</p>'
    '21':
      'image': 'jcr:7acfc8c7-fba3-4191-ab7b-c3411afad987'
      'imageCaption': 'The pandemic drastically cut daily earnings of jeepney drivers,
        such as Martin Casela, to a fraction of what driving a jeepney yielded him
        before. “Two hundred twenty pesos lang [ang kinita ko] noong Sep. 14, kaya
        tumigil ako at nagtinda na lang ako,” he says. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd857c63e-3945-4f9f-ad41-78d75a533eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:52:09.141+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:18.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89ce13e-5050-4f27-985d-1df425362df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.661+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:18.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The role of LGUs</strong></p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6feafe43-2a37-434a-82a2-9bbd602d3a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.661+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:19.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another way forward for the industry (which has been suggested as
        early as 2017) is service contracting, an idea that’s just taking off the
        ground.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15d0059-7b5a-4501-a82e-6424fa5beb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.661+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:19.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What service contracting advocates is instead of being based on
        the number of passengers, it gives our jeepney drivers a reliable and guaranteed
        income,” Bendaña explains. Because income is based on the distance run, there
        would be no need for jeepney drivers to rush or race for passengers in the
        streets, or for them to wait in line until their vehicles fill up, or for
        excessive stopovers every time a passenger hails a ride. “[For] the side of
        the commuter, reliable ‘yung kanilang masasakyan,” she says.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91a7afb-76b1-454c-9da3-3817c2f8f0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.662+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:20.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Registration of jeepney drivers for the government’s service contracting
        program&nbsp;<a href="https://cnnphilippines.com/news/2020/11/26/LTFRB-pressed-time-subsidy-to-bus-jeepney-drivers.html"
        target="_blank">pushed through</a> this November, with drivers receiving an
        initial ₱4,000 subsidy with a weekly pay-out depending on compliance with
        LTFRB requirements, including a “daily kilometer run” or a required distance
        that a vehicle needs to run in a day.</p>'
    '23':
      'image': 'jcr:028dec29-6305-40d9-be7f-50d07d6b6afd'
      'imageCaption': '“Pang-mayaman lang naman ‘yan eh,” says Alberto Salvador, who
        plies the Queens Row-Zapote route.“’Di naman namin kayang bumili niyan.” Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624f3ca2-579f-46dc-8a24-310f20e6bb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:52:09.141+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:20.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2374f5b-5616-412d-ba7d-08105438e0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.662+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:21.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month prior, the LTFRB issued a <a href="https://ltfrb.gov.ph/wp-content/uploads/2020/10/LTFRB-MC-2020-059.pdf"
        target="_blank">memorandum circular</a> setting out the parameters of service
        contracting, citing the allotment of approximately ₱5 billion in the Bayanihan
        to Recover as One Act to temporarily provide income to displaced public utility
        vehicle drivers during the quarantine.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb5acf4-fd6a-4834-9a63-35f665ed3946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.662+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:21.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Service contracting, as a permanent scheme, is envisioned to be
        an effort where local government units may also play a key role. According
        to Bendaña, Move as One is lobbying for counterpart funding from several key
        LGUs to implement service contracting programs, one locality at a time. Localities
        in Metro Naga and Cebu, as of writing, have expressed strong interest in service
        contracting, according to Bendaña.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b2f504-2fd7-4cbe-bc6b-ddd96484989b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.662+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:22.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The best way… na makakapag-transition ang jeepney drivers natin
        is may service contracting and allowing our LGU to actually intervene and
        help their constituents,” Bendaña says. Drivers that may be left behind by
        the national modernization plan may still have a recourse locally. LGUs may
        pass their own ordinances and set aside funds, consistent with the Local Government
        Code, to implement service contracting. Beyond that, LGUs may also provide
        a flexible, expanded timeline for jeepneys to comply with modernization requirements,
        considering the costs.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c23217-00a5-4262-832b-23b3426dc9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.662+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:22.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The road ahead in 2021</strong></p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ae3070-fcc4-43e0-9f1e-c9255dd43e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.662+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:23.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the deadline looming, and around 52,116 units, by LTFRB’s count,
        still non-compliant with the modernization program, many jeepney drivers are
        at a loss on how they will continue working for the new year.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42145e40-927c-425a-b54a-aca2c1b7e010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.663+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:23.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May pag-asa pa ba kung makabiyahe pa ba o ano?” jeepney driver
        Alemanya asks. “Kung may kinauukulan sana na makakausap kung ano ang balak
        sa gobyerno, kung papasadahin pa ba ang jeep, o phaseout, ano ba ang dapat
        gawin?”</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cb427d-2e1a-451c-988a-0c488815b5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.663+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:24.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groups like NCTU say that that a phaseout will happen for those
        drivers not included in the program by the deadline. “’Pag hindi naglabas
        ng bago[ng] [deadline], walang extension ang LTFRB, that means tapos na ‘yan.
        Tapos na ‘yung consolidation, ngayon hindi ka nakapag-consolidate, madi-disgrasya
        ka next year,” says NCTU’s Aguilar.</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c14611-6bec-4d0c-94b5-f85446b561a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.663+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:24.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi totoo ‘yung walang phaseout [in 2020],” he says. The phaseout,
        he adds, will happen in 2021.</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e3278f-8433-47e7-ba1a-9fa91b93adc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.663+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:25.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the LTFRB states that “there is no threat to
        revoke franchises of the jeepney drivers, even those who have not formed cooperatives
        by the end of the year.” For those who will not consolidate franchises by
        year end, the LTFRB shall issue provisional authorities. “There is no such
        thing as phase out, so to speak,” the Board tells CNN Philippines Life.</p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a522d18b-de9a-4d00-808f-a33f92e488c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.663+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:25.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB also laid out its plans for those who may be displaced
        by the modernization plan by next year. The “Tsuper Iskolar” program in partnership
        with Technical Education and Skills Development Authority (TESDA) for one,
        provides free training “to enhance driving and road behavior skills or for
        those who decide to leave the transport industry,” with a budget of ₱350 million
        transferred in two tranches under the modernization program.</p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9ede1c-4b52-409d-842f-31cd8f059271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.663+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:26.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who decide to leave the industry, or will be displaced, may
        choose to be trained in any of the available livelihood courses offered by
        TESDA (which may vary per locality, a complete <a href="https://www.tesda.gov.ph/Uploads/File/TWSP%20and%20STEP/Circular/2020/TESDA%20Circular%20No.%20065-A-2020.pdf"
        target="_blank">list</a> of which is included here), including courses in
        agriculture, metals and engineering, information and communications technology,
        electronics, tourism, garments and textiles, automotives, construction, utilities,
        and health services. Those who remain may enroll in courses for automotive
        servicing, fleet management, and transport safety, among other related courses.</p>'
    '9':
      'image': 'jcr:3f54e368-d424-4f40-b244-8ad04610c9c0'
      'imageCaption': 'Danilo Meneses, who earns around ₱300 a day (as opposed to
        ₱1,000 before the pandemic), says he barely earns enough these days. “Pagkain
        nga namin ‘di kami makabili, modernization pa kaya ng jeep?” he asks. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd4b341-c677-4710-841d-d70a2cf07e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:37:36.050+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:26.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd964fe9f-0b33-4193-a08a-4481a45d596c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.663+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:27.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 9,632 graduates of this program (from the approved 11,313
        beneficiaries) as of September 2020, according to the LTFRB, with room for
        around 8,000 to 11,000 more beneficiaries. Beneficiaries are provided with
        free skills training, assessment, entrepreneurship training, and a limited
        training allowance to cover food and transportation.</p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73715458-852f-41b3-ae0d-b422df5b739c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.663+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:27.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB has also just started rolling out service contracting
        utilizing the budget under the Bayanihan to Recover as One Act, as discussed.</p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923b9f9e-6a87-467a-8b77-6a984a0a4256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.664+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:28.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Setting aside the threat of displacement (which the LTFRB seeks
        to address above) another looming issue is the privatization of the transport
        industry. Transport and advocacy groups fear that the program will ultimately
        benefit corporations — corporations who have ventured into the modern jeepney
        transport industry, and foreign corporations who will profit from the manufacture
        of modern jeepneys — putting jeepney driver cooperatives at a disadvantage.</p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b6b9bc-4927-4290-9530-4c4c249479c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.664+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:28.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB states that “the DOTr gives priority to existing transport
        service entities such as cooperatives and corporations willing to enter the
        PUV modernization program, provided that they comply with the set requirements.”
        As of August 2020, the office of Transportation Cooperatives (OTC) has accredited
        1,269 transport service cooperatives to ply rationalized routes upon implementation.</p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e78641-83aa-4633-b9e1-3e1189bb00ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:46:56.664+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:59:29.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, less than three weeks before the deadline, it seems like
        there is still a long way to go in resolving the demands of jeepney transport
        workers, on one hand, and the government’s drive to push through with its
        three-year plan, on the other. Yet stakeholders from transport groups, civil
        society, and government continue to engage as a new year beckons, while the
        fate of many jeepney drivers and their families, as well as other transport
        workers, hang in the balance.</p>'
