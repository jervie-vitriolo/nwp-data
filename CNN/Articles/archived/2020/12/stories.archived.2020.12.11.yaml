    'lead': 'Following a remarkable comeback, the home-sharing company is set to make
      its long-awaited Wall Street debut just as the pandemic worsens and once again
      throws the state of the travel industry into question.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-11T02:26:53.406+08:00
