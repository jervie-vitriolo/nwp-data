      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/11/success/unemployed-coronavirus-stimulus/index.html"><em>"A
        mother''s dilemma: Pay the bills or buy Christmas presents?"&nbsp;</em></a></p>'
  'us-government-stimulus-measure-talks':
    'author': 'Manu Raju and Lauren Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
