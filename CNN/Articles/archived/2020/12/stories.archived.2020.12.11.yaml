      'mgnl:lastActivated': 2023-01-25T16:08:33.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbe9626-d9ad-4006-8ca0-6276aa4cf1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.781+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I won''t even go into the reasons why, because there are many. And
        especially since part III comes on the heels of the second film, which is
        a masterpiece that, in my opinion, is even better than the original in many
        ways.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df569b1f-7f3a-47ed-8313-9e36946709fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.781+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c211c667-3fd4-4c23-ac22-f09d91db0cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.781+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, the news that Francis Ford Coppola has taken "The Godfather:
        Part III" and transformed it into a new film titled "The Godfather, Coda:
        The Death of Michael Corleone" definitely caught my attention.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c79eaca-ddb5-4c10-9162-74d5fa49d6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.781+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588c1ca3-6854-48ca-a9d7-23150c58e278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.781+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mind you, no one asked for this, but I have to at least applaud
        the effort to try and fix this thing of ours.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453b4928-97e9-45a2-96ae-5faff9dab0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.781+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34ff59b-513b-4513-9c9c-1c0cf8781611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.781+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As my colleague Brian Lowry pointed out in his review, "Francis
        Ford Coppola joins the long list of directors who have discovered that in
        the age of digital and streaming, nothing is ever really finished."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133e48f2-f20b-4ffc-92a7-4b1178fc0a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd85c7be-dc4b-4ae4-86b0-0d0c3b8b6a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we must deal with seemingly endless sequels and reboots, I''m
        not mad about revisiting something in the hopes of improving upon the original.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae626ec1-3dcd-4bf3-98a0-d6083f3f195a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387c8584-b139-4b1f-a710-a080954630d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Something to sip on</h2>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0752c102-892d-4c47-b60e-326ff304f7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wealthy people actually aren''t like us.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a05c6a-e60b-4d1d-9fa5-e0809e1f4313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71344693-4118-4f41-8b4a-6be19da04889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was my takeaway as I watched Olivia Jade Giannulli on "Red
        Table Talk" discuss her parents'' recent imprisonment as part of a college
        admissions bribery scandal.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c55deef-10f1-4a6a-bee0-0f8108db14a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b288da0-91e5-43b9-99fd-15467da3dbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lori Loughlin received a two-month prison sentence and her husband,
        Mossimo Giannulli, was sentenced to five months for the scheme to get Olivia
        Jade and her sister, Isabella Rose, into the University of Southern California.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac6b887-7f3d-460c-a469-37005328ffa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f6cacb-188e-46a3-97b9-e3e1d8dc1541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olivia Jade said during her appearance that "you don''t want to
        see your parents go to prison, but also I think it''s necessary for us to
        move on and move forward."</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97c87c9-57d1-4ffe-9509-06e84698b73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f01e0b3-4c8e-400d-8c7b-812d1a177dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happened was wrong and I think every single person in my family
        can look at it and be like, that was messed up, that was a big mistake, but
        I think what''s so important to me is to learn from the mistake," she said.
        "Not to be shamed and punished and never given a second chance ... I''m 21.
        I feel like I deserve a second chance to redeem myself to show I''ve grown."</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11906a8e-1dc6-4f81-a799-b9936660441a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17767444-28b8-4fe8-b415-195719ef462e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jada Pinkett Smith''s mom and "Red Table Talk" cohost Adrienne Banfield
        Norris didn''t hesitate to speak her mind during the sit-down, questioning
        Olivia Jade about whether she understood her privilege and that of her family.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad9c7e9-eea3-464a-b5a6-d8efdad99bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d8c0b6-1201-4aa3-b83d-e49c75d93228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollywood history is filled with celebs who have been convicted
        of crimes and gone on to even greater heights (looking at you, Martha Stewart).</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eba6c59-3d8a-4755-a696-cb14aadb7275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd973a831-eb31-4aab-a85b-91d755a6fbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The industry loves a comeback story. For most regular folk, however,
        those second chances don''t come as easily.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27aa6bac-bdcd-42a9-8a9f-7d529630bfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T09:41:53.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:08:33.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bb26fd-d014-4059-8db1-f369ec931873'
      'mgnl:activationStatus': true
