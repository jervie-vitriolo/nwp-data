      'mgnl:lastActivated': 2023-01-25T16:08:45.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dumaguete City (CNN Philippines, December 11) –</strong>
        The mayor from a town in Negros Oriental personally went to Manila to facilitate
        the free trip home of his stranded kababayans in time for Christmas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e966dc-c465-489a-9cb2-9f45c8846660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T05:41:44.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:45.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0458909f-0bc0-402c-8413-50125369f32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T05:41:44.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:45.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siaton Mayor Fritz Cezzane Diaz prepared a budget of ₱3 million
        for the purchase of boat tickets to bring home around 800 Siatanons and join
        their respective families for the holidays.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cad0b05-e853-452c-8902-743b80bdc6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T05:41:44.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:45.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7a54d5-11b8-411b-9d22-3e638ebf3e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T05:41:44.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:45.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview, Diaz said since the start of the pandemic,
        many of his constituents have been calling for help to be repatriated home
        from Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb088440-1b92-4b96-b761-01062e0d9e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T05:41:44.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:45.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb79e2b-e52e-4cc2-a787-61ef11723b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T05:41:44.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:45.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that most of them were construction workers, security guards,
        waiters, and other minimum wage earners who lost their jobs because of the
        pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03770e8-b7b6-4c31-8a91-da2ef105d213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T05:41:44.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:45.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd39183f-56ca-49dc-8213-c60636726fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T05:41:44.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:45.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz said that through their coordination with Manila Mayor Isko
        Moreno, an initial batch of some 300 Siatanons were processed at the Quirino
        Grandstand and screened for COVID-19 using antigen tests before boarding the
        vessels on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2be5537-52a7-4abe-8e91-63ffff577dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T05:41:44.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:45.319+08:00
