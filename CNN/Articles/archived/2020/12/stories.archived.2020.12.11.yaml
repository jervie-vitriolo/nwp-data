      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for former CEO Iger, who is currently the company''s executive
        chairman directing creative endeavors, Disney+ is still on its way.</p>'
