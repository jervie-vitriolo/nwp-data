      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With hospital beds in Switzerland practically full of Covid patients
        the pressure is on the country''s resorts now to deliver as cluster-free a
        holiday season as possible.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d10125-7630-474d-a32b-378d0a3092e7'
