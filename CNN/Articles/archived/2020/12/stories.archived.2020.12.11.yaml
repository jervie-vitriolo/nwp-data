      'mgnl:lastActivated': 2023-01-25T16:00:02.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>So ang ibig sabihin, naumpisahan na iyong</em> procurement
        process [This means the procurement process has already begun]," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c312d2-095e-4885-8d69-29734f252a1b'
      'mgnl:activationStatus': true
