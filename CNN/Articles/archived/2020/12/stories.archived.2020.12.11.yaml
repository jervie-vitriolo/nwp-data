      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) —</strong> Defense
        Secretary Delfin Lorenzana says it''s business as usual for the country''s
        armed forces despite President Rodrigo Duterte''s previous declaration that
        there would be no ceasefire with communist rebels until the end of his term.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65820936-10fd-4e81-a38f-b2d6b12a9b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T16:25:19.713+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:01:22.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5206be30-1594-4c1b-b256-8457b0f1d339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T16:25:19.713+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:01:23.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman, Usec. Rocky [Ignacio]. Pareho lang kasi tuluy-tuloy
        naman ang ating ginagawa para sugpuin yung mga masasamang tao diyan sa mga
        remote areas especially sa barangay," said Lorenzana when asked whether the
        country''s defense forces will be on red alert following Duterte''s pronouncement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a857e51-7019-4d92-a8ef-891b874c6fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T16:25:19.713+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:01:23.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5701406d-28df-4e75-92e9-9ee48f00f9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T16:25:19.713+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:01:24.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Not really, Usec. Rocky. Things will be the same because
        we''re still continuing efforts to eliminate bad people in remote areas especially
        in barangays.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ab51fe-e375-4ba2-9c52-340f6ebc421a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T16:25:19.713+08:00
