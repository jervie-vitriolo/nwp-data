      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/12/12/world/mispronounced-words-buttigieg-thunberg-chernobyl-2019-trnd/index.html">These
        are last year''s mispronounced words</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8e1e8d-ff93-42a2-b194-a249de79acd6'
      'mgnl:activationStatus': true
