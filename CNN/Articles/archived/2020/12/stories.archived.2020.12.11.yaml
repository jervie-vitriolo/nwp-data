    'title': 'Hong Kong media tycoon Jimmy Lai charged under national security law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f03e9a-a371-41b4-b612-05154efc6e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:34:25.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:57:32.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Hong Kong media tycoon Jimmy Lai was charged
        under a controversial national security law on Friday, police said, amid a
        crackdown on democracy activists in the city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae918a9-6950-4637-8b97-0ffa1ebbf4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:34:25.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:57:33.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd19552-ade2-4a4a-b96f-11908d226df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:34:25.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:57:33.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lai, 73, who is known for his support of the city''s democracy movement
        and criticism of mainland China, was charged on suspicion of colluding with
        foreign forces and endangering national security, according to Hong Kong police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880d2da0-bc12-408a-bb9f-b7227fdb00f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:34:25.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:57:34.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa87581-16cf-4d6f-a70d-74c071360614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:34:25.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:57:34.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is the most high-profile person to be charged under the law,
        which was imposed by Beijing in June. The offense of colluding with foreign
        powers carries a maximum penalty of life imprisonment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ae13ed-5721-40cf-9f65-1b134fe25967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T18:34:25.549+08:00
