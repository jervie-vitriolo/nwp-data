      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81405fa2-13e4-49c8-bfb0-44996cd71b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:31:12.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:03:39.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black Panther" made more than $1 billion globally in less than
        a month after its 2018 release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f485b948-e33f-4fc4-92cc-5bae6c212df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:31:12.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:03:40.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7a6c85-15f1-4fa9-90cd-7605a2efeafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:31:12.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:03:40.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tribute following Boseman''s death, Coogler said he was among
        the many who had no knowledge of Boseman''s illness.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62099313-c4bc-42d9-8b09-bbf903ac6d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:31:12.412+08:00
