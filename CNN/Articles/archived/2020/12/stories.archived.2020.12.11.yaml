      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/11/politics/stimulus-negotiations-latest/index.html">Stimulus
        relief talks at a critical juncture amid looming shutdown threat</a>."</em></p>'
