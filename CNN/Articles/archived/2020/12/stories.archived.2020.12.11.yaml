      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The legacy of the character Black Panther
        will continue on -- but not with someone new in the iconic role.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358b1bed-9061-46e6-a902-213a1611921e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:31:12.411+08:00
