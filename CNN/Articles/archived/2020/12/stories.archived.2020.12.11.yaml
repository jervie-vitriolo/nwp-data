      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to reporters on Friday, Justice Secretary Menardo
        Guevarra said it was a result of “accidental firing,” citing results of the
        probe disclosed by NBI officer-in-charge Eric Distor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90285c93-47de-4d16-bf33-5c7f1cdabbbd'
