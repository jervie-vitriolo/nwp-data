    'jcr:uuid': '4e670161-9bfe-4682-bfdc-0f79dcc61297'
    'lead': 'A Chinese national working in the Beijing bureau of Bloomberg News has
      been detained on suspicion of endangering national security.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-11T19:54:10.348+08:00
