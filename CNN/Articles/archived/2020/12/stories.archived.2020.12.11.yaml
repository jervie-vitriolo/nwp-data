      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd chanted "four more years."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6429f095-4350-48b5-8d42-60872aeade65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:00:33.607+08:00
