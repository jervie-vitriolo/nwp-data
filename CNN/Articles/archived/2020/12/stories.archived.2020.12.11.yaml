      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:08:27.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They can also join <strong>Rustan''s Viber community (<a href="http://Rstns.shop/RustansViber">Rstns.shop/RustansViber</a>)</strong>
        or visit the store website or this microsite, <a href="https://christmas.rustans.com">https://christmas.rustans.com</a>,
        to discover more offerings that will surely fit one’s gift or decoration ideas
        this Holiday season.</p>'
