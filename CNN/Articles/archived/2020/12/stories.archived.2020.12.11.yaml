      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db75db2-274f-48f9-8bd4-57f10298d3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:32:49.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:52:16.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kamala Harris (CAW-ma-la HAIR-iss):</strong> The California
        senator who became the first female, first Black and first South Asian Vice
        President-elect. This week, Time magazine announced it has named Joe Biden
        and Harris as 2020''s Person of the Year.</p>'
    '23':
