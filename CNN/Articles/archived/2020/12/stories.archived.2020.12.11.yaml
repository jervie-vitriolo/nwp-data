    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0995bce-59bf-43a7-90b6-68092bae3fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T05:41:44.014+08:00
