    'template': '1'
    'title': 'OWWA sees Romania, Czech Republic as new sites for OFW deployment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e42ad12-0b10-49c1-9561-a79497b3536d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:19:46.755+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:53:41.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) —</strong> Overseas
        Filipino workers (OFWs) may soon find their way back to high-paying jobs abroad,
        with the Middle East and Eastern Europe eyed as sites for redeployment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78957d8-4fca-4ff3-b9d7-00fd2762cbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:19:46.755+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:53:41.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseas Workers Welfare Administration chief Hans Leo Cacdac said
        Friday that the agency is scouting for fresh locations where OFWs can safely
        fly to and take on jobs after a massive displacement due to the COVID-19 crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0852ad62-d761-4ece-bacb-c2edb22e4bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:19:46.755+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:53:42.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagsisikap ang</em> Department of Labor at ang POEA (Philippine
        Overseas Employment Administration) <em>na magbukas ng mga bagong merkado.</em>
        Eastern Europe, for instance, I was witness to the visits of abassadors sa
        DOLE such as Romania and Czech Republic who are interested in hiring, opening
        up their markets to Filipinos," Cacdac told CNN Philippines''<em> The Exchange.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441d5b2b-ebb8-457f-81a4-6d17eeedcd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:19:46.755+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:53:42.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They realize the quality of Filipino workers."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01f520c-1128-4027-a207-1000d7c7de24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:19:46.755+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:53:43.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romania and Czech Republic both have more than 500,000 confirmed
        COVID-19 cases, although new daily infections are on a decline.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2824d410-c956-4e7a-93b4-a853a46a208a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:19:46.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:53:43.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/10/27/Duterte-OFW-department.html?fbclid=IwAR1CIu0twfFE0AUXcQy_xawf2HpSw035BX0BSYcEw4sP4QRW3qNoatLJ3ag">Duterte
        revives call for establishment of department of OFWs</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603bf09f-0b6e-4fd2-8015-f9e2f23df5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:19:46.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:53:44.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OWWA reported that around 360,000 migrant workers have flown home
        due to the global coronavirus crisis, with the government facilitating repatriation
        flights and assisting their quarantine and swab test upon entry to the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d74d275-3ccf-4abf-8a68-9fd4f738648d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:19:46.755+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:53:44.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac said about 8,000 to 10,000 OFWs are served per day for food,
        accommodation for quarantine, and transportation to their hometowns. A <a
        href="https://cnnphilippines.com/news/2020/4/8/OFWs-displaced-by-COVID-19-financial-assistance-dole.html?fbclid=IwAR2lwgwikPYjlEgKDzYUJxUNuN873kIzRCzs85WAqqgXz5L8R67dw3JQAxg">one-time
        cash aid</a>&nbsp;of ₱10,000, alongside livelihood assistance and scholarships
        for OFW dependents, may also be secured through OWWA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a30747-a61c-446e-ba37-0a6f72796d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:19:46.755+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:53:45.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the OWWA administrator was optimistic that OFWs seeking
        redeployment will have more opportunities in the months ahead. Seafarers may
        head back to cruise ships and shipping lines as more global companies ease
        back into their usual operations, he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1d6716-5ca9-4d4d-9649-fd2fb41fe422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:19:46.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:53:45.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Improving COVID-19 infection rates may also help bring OFWs back
        to gainful employment: "We are glad to note that the efforts to fight the
        pandemic are making headway. Saudi Arabia is improving, UAE and Kuwait."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d0801b-ea76-45b4-ad66-8c7747dc4bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:19:46.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:53:46.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When that happens in the coming months — and we know that the vaccine
        is coming in — we know that the global labor market will open up and improve.
        That includes a very robust employment climate for our OFWs," Cacdac added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21d5ec2-45ab-42d3-96d6-ab1a7794bd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T20:19:46.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:53:46.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OFWs are crucial sources of income for Filipino families and the
        general economy. In 2019, Filipinos abroad sent home $33.467 billion, or over
        ₱1.6 trillion, in remittances to the Philippines.</p>'
