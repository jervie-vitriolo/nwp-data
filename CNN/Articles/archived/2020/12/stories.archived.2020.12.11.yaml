      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2feffec-abcf-4a58-8a97-5b7829e6015c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:26:12.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:48.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man''s close contacts were quarantined while a number of passengers
        and crew were forced to stay on board while contact tracing occurred.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4505728-137f-4d87-be4d-c09794a11bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:26:12.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:48.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8640905e-25e8-4411-93f8-86dbe193236f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:26:12.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:48.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have rescinded the Quarantine Orders of his close contacts,
        who had earlier been placed on quarantine as a precautionary measure while
        investigations were ongoing," the statement read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf4935a-89a6-4cbb-b8eb-61bc319ac626'
      'mgnl:activationStatus': true
