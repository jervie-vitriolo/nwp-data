      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T05:41:44.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:45.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are expected to arrive in Siaton on Friday morning, where they
        will be swabbed again and quarantined for 14 days in their respective barangay
        quarantine facilities.</p>'
