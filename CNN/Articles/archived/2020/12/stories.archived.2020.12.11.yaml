    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['consumer', 'business', 'confidence', 'index', 'BSP', 'optimism']
    'template': '1'
    'title': 'Consumer, business confidence inch up from record plunge as quarantine
      rules eased in Q4 – poll'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b46b0e-1942-4901-bc9e-b3abbdb8270e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:44:01.842+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:04:32.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) —</strong> Consumer
        and business confidence have recovered in the last three months of 2020 from
        a record slump, the Bangko Sentral ng Pilipinas said, drawing optimism from
        looser quarantine restrictions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca29f9e6-6529-4504-ac7b-5cb28c50eb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:44:01.842+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:04:33.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results released Friday of the latest Consumer and Business Expectation
        Surveys by the central bank showed lifted spirits leading up to the holidays.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13795a69-29a8-41ea-8fa8-6f20b2455499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:44:01.842+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:04:33.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Christmas cheer led to gains in business confidence, but not
        as much for individual consumers still struggling from the impact of the COVID-19
        crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce065eb0-e330-4bc2-899b-983b3f028cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:44:01.843+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:04:34.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Businesses bullish</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e31d52-bfbc-4b2d-a4ea-dfb010e7a224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:44:01.843+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:04:34.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies netted a 10.6% confidence score for the fourth quarter,
        a turnaround from a <a href="https://cnnphilippines.com/business/2020/9/24/BSP-consumer-business-confidence-plunges-Q3-2020.html?fbclid=IwAR27ScJcg6vrQ3sp7x9XDW1wiYJ1HA7Xgc_oINvKFKmLxvtlEtsYF1lRsMs">-5.3%
        reading from July-September</a> to show that optimistic business owners now
        outweighed the pessimists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d59ee96-a3cf-4a3a-83ff-a2dd174008f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:44:01.843+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:04:35.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP attributed the lift to the reopening of businesses, an expected
        uptick in demand over the holiday and milling seasons, and an increase in
        sales and orders. All bank on the further easing of quarantine restrictions
        as government now wants to perk up the economy after months of lockdowns.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545f7784-4529-43b9-bd3a-3e0947bb8f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:44:01.844+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:04:35.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More business segments were cleared to reopen and to accept more
        customers especially in areas under modified general community quarantine,
        which comprises most of the country. Metro Manila, the main economic hub,
        remains under the stricter GCQ until year-end.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed3030d-e4da-42d2-a378-8407c8772df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:44:01.844+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:04:36.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2020/12/9/age-restrictions-quarantine-rules-economy.html?%3F%3F%3F%3F%3F%3F">Existing
        age restrictions hold back economic recovery, job creation – DTI chief</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332f4031-8ab4-4a25-a0eb-bf0e1d6f6b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:44:01.843+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:04:36.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By sector, industry and construction sectors saw a huge lift, led
        by construction players where sentiment improved to 19.7% from 4.5% the previous
        quarter. More optimists were likewise rallied from the services sector, with
        the -9.6% rating the previous quarter reversing to a positive 10.6% print.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcbb584-fcfa-4c2f-8c6a-5ca7c7546f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:44:01.843+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:04:37.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sentiment of the services sector for Q4 2020 became favorable
        due to the anticipated increase in sales/demand with relaxed community quarantine
        and opening of establishments," the BSP said in a report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df14240d-4ccc-4b1a-9844-a903cf901c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:44:01.843+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:04:37.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business confidence is on its way up, with survey respondents seeing
        better prospects for the next year (37.4%) and the rest of 2021 (57.7%). Companies
        expect "gradual recovery" from the pandemic, including the availability of
        vaccines, to revive demand.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cf9836-f37e-4591-ad1d-db3153710616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:44:01.844+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:04:38.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/12/10/Galvez-on-vaccine-distribution.html?fb">Galvez
        bares PH coronavirus vaccine distribution plan</a>&nbsp;</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fee927-7499-4457-9674-87649c295267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:44:01.843+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:04:38.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More business owners also said they are likely to hire more people
        in the first quarter of 2021 and the year ahead, a welcome respite for millions
        of Filipinos left jobless by the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55218639-2add-4bcc-8c82-f19591796e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:44:01.843+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:04:39.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Filipinos still wary</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238696b4-39fb-4c87-a386-bb6af30e1280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:44:01.843+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:04:39.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a slight improvement in the consumer confidence index,
        registering a -47.9% score versus the record slump of -54.5% in the third
        quarter. This still meant that there are more pessimists than optimists.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599e38ec-54fb-4193-9c27-7c96abd4e7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:44:01.843+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:04:40.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The better outlook rode on expectations that there will be more
        jobs and bigger incomes, less quarantine restrictions, more businesses reopening,
        and an "end to the COVID-19 pandemic."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d30eb2e-182a-4e51-8f3b-b6acbaeb05f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:44:01.844+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:04:40.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2020/12/10/ADB-8.5-percent-contraction-PH-2020.html?fb">PH
        economy to suffer steepest downturn in Southeast Asia as COVID-19 infections
        far from contained – ADB</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddfc4bf-b047-4edc-9aca-b0455059af24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:44:01.843+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:04:41.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some also drew confidence from "effective" state policies via the
        Social Amelioration Program and the "Plant, Plant, Plant" Program, which both
        seek to provide cash aid to struggling families.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a62d3b1-1fc0-418d-b5c3-d799a5e4b0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:44:01.843+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:04:41.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More people had a sanguine outlook for the New Year, with the confidence
        index turning positive to 4.3%. Optimism likewise surged for the entire 2021
        at 23.6%, as people foresee better family finances and income as well as the
        country''s economic condition.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85eda4d-6068-41af-9dd9-2a9561acac15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:44:01.844+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:04:42.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People thought the last three months of 2020 was the worst time
        to buy big-ticket items like cars, houses, and gadgets as they prioritize
        food and basic needs given limited income.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8940836-e783-4dee-8db0-794670fcbe4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:44:01.844+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:04:42.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low-income groups tallied the biggest improvement although a majority
        remained unsure about their prospects. Meanwhile, there was a decline in optimism
        among the rich, data showed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9032b0c-d7b1-4f01-9ec4-27718d747dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:44:01.844+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:04:43.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s economic team said the revival of consumer
        confidence is key to economic recovery, as people need to earn more and feel
        safe before they head out to shop, dine, and travel again amid the COVID-19
        crisis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3b3366-e380-40e9-8999-69212580036c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T13:44:01.844+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:04:43.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2020/12/3/steeper-PH-economy-contraction-2020.html">Economic
        team eyes 8-10% growth by 2022 after worse-than-expected plunge this year</a></strong></p>'
  'Johnson-and-Johnson-Janssen-COVID-19-vaccine-Philippines-clinical-trial':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-11T14:04:47.843+08:00
    'imagesource': 'jcr:5894beaf-5baa-47dc-9256-dd00af0a2753'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68658ddc-1186-40f0-8a88-0750656bdee0'
    'lead': 'Johnson & Johnson''s Janssen vaccine arm will now undergo the final scrutiny
      of the Food and Drug Administration to hold its COVID-19 vaccine clinical trial
      in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-11T14:08:58.876+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:04:24.699+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:48:45.780+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Janssen to undergo final review for COVID-19 vaccine trials in PH'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3531ae4d-4dd8-4fb0-afa1-9d3ac83e8814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T14:08:58.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:04:25.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) —</strong> Johnson
        &amp; Johnson''s Janssen vaccine arm will now undergo the final scrutiny of
        the Food and Drug Administration to hold its COVID-19 vaccine clinical trial
        in the country, Health spokesperson Maria Rosario Vergeire said on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9555743-eade-4883-9855-bed1b7cb086b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T14:08:58.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:04:25.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janssen''s application recently passed both the pre-screening reviews
        of the country''s vaccine experts panel and ethics review board. It is the
        second vaccine manufacturer to move one step closer to holding its Phase 3
        trials after Chinese firm Clover Biopharmaceuticals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea81d22-9a4b-4470-9fff-11469f8e5370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T14:08:58.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:04:26.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ibig sabihin papasok na sila sa proseso ng FDA," Vergeire said
        referring to Janssen and Clover.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b9b7fe-95c4-48d4-816a-732d2a84cc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T14:08:58.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:04:26.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They will now go through the process of the FDA.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136f22f2-84fe-4ee0-a7db-8208bcd5a810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T14:08:58.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:04:27.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added Sinovac has only secured the nod of the vaccine experts
        panel, while AstraZeneca received the approval of the ethics board. The go-signal
        from both the vaccine experts panel and the ethics review board are required.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1733693-c412-488f-84f0-049533185fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T14:08:58.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:04:27.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PH-Australia agreement stays for now</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298e554d-ebbb-40ca-b14a-ba350ef6d447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T14:08:58.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:04:28.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the confidentiality agreement inked by the Philippines
        and the Australia''s University of Queensland — which expressed interest in
        holding clinical trials in the country — will still be in place despite the
        recent news that its <a href="https://cnnphilippines.com/world/2020/12/11/University-of-Queensland-CSL-COVID-vaccine-clinical-trial-HIV-result.html">trial
        participants returned false positive test results for HIV.</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e093c7-e7b1-404b-b2f4-84220abaa762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T14:08:58.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:04:28.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said applicant needs to formally submit its report so the government
        can make an informed decision on its next steps.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0389bb-a77e-45b5-bf36-dab7e473b1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T14:08:58.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:04:29.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan ang manufacturers ay magbibigay ng specific information
        with all the details. If we find na valid, then we will decide," Vergeire
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae5b948-7fb7-4262-8869-f900bb471702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T14:08:58.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:04:29.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The manufacturer needs to submit all the details.
        If we find that the report is valid, that''s when we''ll decide.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9cf932-f626-471b-9cb2-55adae95bee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T14:08:58.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:04:30.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian-produced coronavirus vaccine candidate has been scrapped
        after the unexpected result. The trial, which was being jointly developed
        by the University of Queensland and Australian biotech company CSL, revealed
        that antibodies generated by the vaccine interfered with HIV diagnosis and
        led to false positives on some HIV tests. Australia has scrapped the trial
        as it could undermine public health by causing a wave of false positive HIV
        tests in the community.</p>'
