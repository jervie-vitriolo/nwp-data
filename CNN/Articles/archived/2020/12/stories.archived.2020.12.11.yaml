      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This annual project, beyond being interesting for linguists and
        members of the public alike, provides a snapshot of a globalised media, and
        by extension the American population it serves, grappling with new people,
        words, languages, concepts and names," Todd Ehresmann, a senior linguist at
        Babbel, said in a response to CNN questions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc45ca9-b4ae-4ab7-ae2a-35bbded886b9'
