      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the more so under the watchful eye of its neighbors who''ve
        had to introduce travel restrictions to prevent their own citizens rushing
        over the border to enjoy the Swiss slopes.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578dca95-de00-48a1-935c-0bdc10e8e847'
