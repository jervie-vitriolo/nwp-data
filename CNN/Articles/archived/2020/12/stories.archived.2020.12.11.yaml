      'mgnl:lastActivated': 2023-01-25T16:03:37.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5bd674-2d10-4ccb-9f7b-d7997188e79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:31:12.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:03:37.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sequel is scheduled to be released on July 8, 2022, and will
        be written and directed by Ryan Coogler.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e59af9-b0c7-49fd-96b0-22061bfbf6a6'
      'mgnl:activationStatus': true
