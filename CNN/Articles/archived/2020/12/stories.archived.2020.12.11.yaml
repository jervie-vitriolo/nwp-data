      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royal Caribbean will compensate passengers on the Quantum of the
        Seas cruise for the day of travel that they missed, the cruise line said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a27b2a-c773-41e7-b655-aaf96b230668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:26:12.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:48.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe34c78-72c3-4a3b-98e7-40a0432d9de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:26:12.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:08:48.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A planned sailing departing on December 10 has been canceled. Now
        that all passengers have disembarked, the ship is being deep cleaned and disinfected,
        according to Royal Caribbean''s news release.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315fcaad-5963-4d63-9c31-c234151ab393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T03:26:12.936+08:00
