      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas Pilipinas leads with six points in Group A, where it is bracketed
        with South Korea, Indonesia, and Thailand. Group C meanwhile has New Zealand,
        Australia, Guam, and Hong Kong.</p>'
