      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) —</strong> The
        Philippines will host Groups A and C of the FIBA Asia Cup 2021 Qualifiers
        in February, the regional office of the basketball world governing body announced
        on Friday.</p>'
