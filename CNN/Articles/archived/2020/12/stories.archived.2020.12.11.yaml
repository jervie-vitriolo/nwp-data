    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f60e423a-7069-4890-a44d-d82304c68023'
    'lead': 'The Hong Kong neighborhood of Wan Chai may be home to the most eclectic
      and densest concentration of US-sanctioned enterprises anywhere on the planet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-11T13:36:40.896+08:00
