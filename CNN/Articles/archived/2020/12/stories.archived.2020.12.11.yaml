    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3508c1ab-5b63-4697-8759-8733498bb4f1'
    'lead': 'The 116th Congress is entering a make-or-break moment: It can either
      collapse in a colossal failure or it can all come together quickly to give struggling
      Americans some desperately needed relief.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-11T21:26:17.067+08:00
