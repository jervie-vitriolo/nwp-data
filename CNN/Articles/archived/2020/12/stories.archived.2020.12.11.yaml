      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a long time they kept saying no-one wanted to see it, and then
        quite recently it turns out that that may not be true," the actress and TV
        personality told James Corden.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
