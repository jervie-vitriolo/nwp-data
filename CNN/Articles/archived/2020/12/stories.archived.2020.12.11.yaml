      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eb3410-19bf-4671-9277-7a2d2b46f2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:31:12.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:03:34.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel Studios said Thursday that it will not recast the character
        played by the late Chadwick Boseman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc0747c-6e4d-4b20-adcd-d050aa98bccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:31:12.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:03:35.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a41041-42aa-4240-8ccd-9682f678be46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:31:12.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:03:35.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Boseman''s) portrayal of T''Challa the Black Panther is iconic
        and transcends any iteration of the character in any other medium from Marvel''s
        past, and it''s for that reason, that we will not react the character," Marvel
        Studios head Kevin Feige said during his presentation at Disney Investor Day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68160eeb-a58f-413f-b964-38b3bf6187cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:31:12.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:03:36.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe4b91e-d198-4ce3-a5ad-dd39c813a2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:31:12.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:03:36.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, to honor the legacy that Chad helped us build, we want
        to continue to explore the world of Wakanda and all the rich and varied characters
        introduced in the first film."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73d87ff-575c-4b0a-b993-d2e1568365a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T15:31:12.411+08:00
