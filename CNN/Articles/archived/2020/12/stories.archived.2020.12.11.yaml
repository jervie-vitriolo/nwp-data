      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ: <a href="https://cnnphilippines.com/sports/2020/12/9/Barangay-Ginebra-2020-PBA-Philippine-Cup-champions-bubble.html">Ginebra
        captures first Philippine Cup title in 13 years</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560e0755-fbd0-44cf-a7c6-34529dc57576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T17:44:24.283+08:00
      'mgnl:createdBy': 'cjmarquez'
