    'lead': 'South Korean health officials have warned residents to take current restrictions
      seriously, as the country faces the possibility of entering into its first potential
      lockdown since the beginning of the pandemic amid an alarming rise in new infections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-16T15:26:32.945+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T16:26:30.853+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:17:19.932+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-Korea', 'lockdown', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'South Korea warns of first potential lockdown as coronavirus numbers
      continue to rise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb17737-f5a2-407d-a3ff-b421d481a931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:26:32.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:26:31.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>South Korean health officials have
        warned residents to take current restrictions seriously, as the country faces
        the possibility of entering into its first potential lockdown since the beginning
        of the pandemic amid an alarming rise in new infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36d839b-3e88-480a-b464-b28398eba85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:26:32.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:26:31.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea has long been considered a model country for its effective
        response to multiple waves of coronavirus, earning praise from the World Health
        Organization earlier this year after authorities successfully halted the spread
        of the initial outbreak.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ae6774-b967-4db0-b4b8-d56d52a91066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:26:32.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:26:32.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being among the first countries to be hit by the virus,
        South Korea has managed to avoid the type of stringent lockdown measures seen
        elsewhere in the world, thanks largely to a combination of aggressive testing
        and sophisticated track and trace techniques.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5b2564-ddc0-47d7-96bf-2adb6eb98853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:26:32.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:26:32.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the pandemic drags on into winter, the emergence of a so-called
        "third wave" has resulted in an apparently untraceable rise in new infections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c95f29f-2f25-46bd-a0f3-db6aed7a9645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:26:32.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:26:33.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Wednesday, senior Health Ministry official Yoon Tae-ho
        urged people to participate fully with social distancing measures in the Seoul
        Metropolitan area, which accounts for around half of the country''s 51 million-strong
        population. Those restrictions are currently at level 2.5 on the country''s
        scale, with level 3 being a de facto lockdown.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf24ebc-219d-4f53-b702-449e0c4f973f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:26:32.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:26:33.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoon said officials are currently consulting with experts, local
        governments, and the anti-virus work committee about whether to raise restrictions
        to level 3.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23c3142-11f7-4d2e-8d2d-3d3f5d83009e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:26:32.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:26:34.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a move would likely constitute "a big social change," warned
        Yoon and could result in harm to small businesses and the self-employed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743ca602-48c2-4588-bf50-599f11f5ec62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:26:32.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:26:34.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, South Korea reported 1,078 new cases, the highest daily
        count since the start of the pandemic, bringing the national total to 45,442.
        Some 226 patients are in critical condition, while there were an additional
        12 deaths Tuesday, increasing total fatalities to 612.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a557572a-4bdd-4aea-a0ca-333fe6accea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:26:32.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:26:35.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the acting Mayor of Seoul, Seo Jung-hyup, warned the
        capital was facing a critical shortage of hospital space, with 77 of the city''s
        78 ICU beds now occupied by coronavirus patients.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecca875-110e-489f-bede-d60f93dd91f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:26:32.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:26:35.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these numbers pale in comparison to those seen in much of
        Europe or the United States, the latest spike is demonstrative of the additional
        difficulties caused by freezing winter temperatures -- which drive people
        indoors, where infection is easier -- and growing fatigue over restrictions
        and precautions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd2111e-317a-4fc2-9fa8-4521db5442ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:26:32.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:26:36.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a tally by Johns Hopkins University, cases in South
        Korea have been steadily increasing since mid-November, and the country has
        been slowly enacting more restrictions and social distancing rules in response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c215ea8-53d7-4208-a8ec-d5a3e6604ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:26:32.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:26:36.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, military and police were called in to help with contact
        tracing efforts, while testing centers extended their hours into the night
        and on weekends to encourage testing in the greater Seoul area. At a briefing
        announcing new efforts, a top South Korean health official warned the country
        was facing its "biggest crisis" so far.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2547257-112a-4be2-960d-528abda6f81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:26:32.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:26:37.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Level 3 restrictions could see schools and churches forced to move
        operations online. Earlier this year, multiple outbreaks in South Korea were
        linked to religious groups, and some led protests against the government when
        authorities attempted to enforce social distancing measures.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8988a3fa-4f27-489b-b1b9-9b3d1801be3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:26:32.947+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:26:37.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to public broadcaster KBS, at least one cluster in Seoul
        has been linked to a church.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3b4f9e-3b75-441c-8115-d8a697a03bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:26:32.947+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:26:38.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The church held gatherings four times a week for seven weeks in
        a confined space for a prolonged period of time, meaning the possibility of
        droplets spreading among participants was very high," Park Yoo-mi, a local
        health official, told KBS. "We are further investigating the matter."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ac5fde-a92a-45e5-afb6-c242cb951d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:26:32.947+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:26:38.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winter has long been expected to bring a spike in cases through
        much of the northern hemisphere, but particularly in countries where temperatures
        are lowest: greater ventilation, which can aid in preventing infections, is
        far more difficult when average daytime temperatures are below -5C (23F) as
        in Seoul this week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe56dc9-8b40-4142-8a84-dcdf95d191fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:26:32.947+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:26:39.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Tuesday, Jung Eun-kyeong, director of the Korea Disease
        Control and Prevention Agency, said "the third wave is different from the
        previous two. It''s the most critical point since the Covid-19 pandemic began."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb5b654-5235-4597-9cfd-e93ec941e42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:26:32.947+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:26:39.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In neighboring -- and equally cold -- Japan, restrictions have also
        been ramped up in response to a new wave of cases.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1750f0-b8d8-4073-9911-efdb716626a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:26:32.947+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:26:40.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, an additional 2,410 new cases and 45 deaths were recorded
        across Japan, bringing the respective totals to 184,754 cases and 2,701 deaths.
        The number of patients in intensive care is at its highest level all year,
        health officials warned.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a687fc95-e4d4-498d-ab9b-079b7f8fdc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:26:32.947+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:26:40.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has also largely avoided the type of strict lockdowns seen
        elsewhere, opting instead for intensive border controls, contact tracing and
        social distancing, an experiment that has been broadly successful. But the
        sheer amount of time citizens have been living under even minor restrictions
        -- East Asia was the first region in the world to deal with the coronavirus,
        with precautions being enacted as early as January this year -- runs the risk
        of fatigue.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8df5771-2598-4ffc-9973-b0c37440c5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:26:32.947+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:26:41.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please do not get used to the coronavirus," Japan Medical Association
        President Toshio Nakagawa said at a briefing last month, as cases started
        to rise. "Please do not underestimate the coronavirus."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879203e8-de95-4550-8623-82f707807949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:26:32.947+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:26:41.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/16/asia/south-korea-japan-coronavirus-intl-hnk/index.html">"South
        Korea warns of first potential lockdown as coronavirus numbers continue to
        rise."</a></em></p>'
