      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Tom Cruise, lead actor of the upcoming
        film "Mission: Impossible 7," was heard reprimanding crew members for reportedly
        not adhering to social distancing measures, the UK''s Sun newspaper reported,
        citing an exclusive audiotape from the set.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22974d77-12b4-46a4-bac7-7b9a02fad1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T22:16:28.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:18:49.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5980399f-ba4a-4424-aa23-4dd73984ab46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T22:16:28.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:18:50.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t ever want to see it again, ever! And if you don''t do
        it you''re fired, if I see you do it again you''re f**king gone. And if anyone
        in this crew does it -- that''s it, and you too and you too," Cruise can be
        heard saying in The Sun''s exclusive audiotape.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c39f75f-135e-49cb-9ac1-f7e762b8bbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T22:16:28.258+08:00
      'mgnl:createdBy': 'david'
