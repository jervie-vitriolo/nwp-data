      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Step two, which will begin in January next year, involves individuals
        proceeding to registration centers to provide their biometrics such as fingerprints
        and ID scan. The final step, which is the release of the IDs, will begin the
        month after.</p>'
