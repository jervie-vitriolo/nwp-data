      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of RKI''s surveillance unit, Ute Rexroth, issued rising
        numbers of infections and deaths were likely, and said Germany was seeing
        twice as many infections in care homes than during its first coronavirus spike
        in spring this year.</p>'
    '31':
