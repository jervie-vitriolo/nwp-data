      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc86356-eab4-4b67-9e65-eb185a86e5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.650+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:29.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of cruise ship companies have also been investing in subs
        -- Asia''s Genting Cruise Lines has at least four ships equipped with submarines
        supplied by Dutch company U-Boat Worx.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d78bd74-ae75-44c8-a2b1-845893f50272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.650+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:30.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305a073b-0c0a-48f3-8aee-ef69d1117782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.650+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:30.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this is an encouraging sign, it seems unlikely that those
        of us who aren''t billionaires will be able to share in the experience any
        time soon due to the "arduous, time-consuming and very expensive process"
        involved in building a vessel that''s fully accredited.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb61bdf2-2e61-47b7-86c1-8d9d570dedfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.651+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:31.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47f0a84-61d1-4453-9c61-77c0a1c5e1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.651+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:31.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a process that takes a lot of time and requires a lot of
        work and expense," Lahey explains.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5f5b97-110e-490f-ba55-60149a30ee89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.651+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:32.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a5f459-66e6-4db8-8841-85531579cc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.651+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:32.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we are absolutely committed to delivering subs that are fully
        accredited. We don''t build experimental vehicles."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd746e9c-6ae0-4163-8183-6b2c6c2760a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.651+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:33.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efeac845-2ecd-4547-9ec6-d54c81f39b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.651+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:33.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>New discoveries</strong></h3>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4b43e7-0447-4501-9d05-b92a256ab121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.651+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:34.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All Triton submarines are hand built using premium-grade "optically-perfect"
        acrylic to achieve the clearest views.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af43b9d6-b04d-447f-a74b-b022d218708e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.651+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:34.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dc7448-c0a9-47c7-ab30-092c2bdd562f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.651+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:35.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most are delivered within a year, but a completely new model that
        requires development can take up to 24 months.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c4cd3a-d424-4813-a9a1-a1adc849b139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.651+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:36.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b247cc94-6b50-4e9d-ab5e-df2f5d0d457e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.651+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:36.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is currently working on orders for both a seven and
        a nine-seater vessel.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936e1a7e-e967-419d-b380-0bae82d4c480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.651+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:37.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b00a11-8496-435e-a5ca-2dcac3ae4428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.651+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:37.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a perfect world I''d like to see a sub on every yacht," Lahey
        adds."That''s probably not very realistic. But one of the things that''s clear
        is that yachts themselves are changing."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150dfaf0-4d37-4b02-8e8b-e2217c8e7143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.652+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:38.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85593c0b-f7e5-41f1-bcb1-c36335607c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.652+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:38.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He goes on to explain that designers and naval engineers are now
        coming up with concepts focused on providing new and exciting experiences
        for customers, and submersibles have become a much-coveted accessory.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a928b7-fef2-47bf-a2bc-dbd2d5f2770f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.652+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:39.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c423d6f5-c24a-4857-bfdb-f5c91e69276a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.652+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:39.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past, it was more about how exotic and luxurious the yachts
        were," he explains.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5c2759-21a9-4ea3-a281-7ed6040a0590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.652+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:40.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe362ca2-156a-4a29-bcad-28b3ca50d4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.652+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:40.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not that you can''t have both. But I do think we''re seeing a trend
        towards vessels with a higher level of utility and better focus on how capable
        they are and the experiences they can be used for."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cda9e97-ef74-42c2-bc40-5f3232ae9038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.652+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:41.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abebc44f-cced-46bf-b1c3-ee018593bce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.652+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:41.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capabilities of submersibles like Triton 3300/6 has led to many
        discoveries, such as new species being identified.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9174b02a-7839-4d98-a157-b00b22d65eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.652+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:42.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd146deb-f40a-4dc8-ba91-6475e3bb610e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.652+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:42.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, owners who originally bought their subs for recreational
        purposes are now using them to complete marine research, a development Lahey
        says he never saw coming.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6672c8-4fd1-4826-ad7b-22eb82d43b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.652+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:43.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa23891-055d-402d-a9a7-dd0327e9301d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.652+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:43.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Human-occupied vehicles are really a great way to create advocacy
        in the ocean," he adds. "When you dive in a sub it changes your perception
        of the ocean forever."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c157a6-575b-485a-b9d3-722f944d4456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.652+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:44.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/travel/article/triton-submarine-dives-to-1000-meters/index.html">"''Salon
        under the sea'' submarine dives to 1,000 meters."</a></em></p>'
