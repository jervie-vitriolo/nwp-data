      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany was previously hailed for its success in containing the
        virus thanks to decisive early action, a world-class health system and an
        exemplary test-and-trace program.</p>'
    '35':
