      'covid-19-crisis', 'Cesar-Binag', 'JTF-COVID-Shield']
    'template': '1'
    'title': 'Binag appeals to public to change how they celebrate the holidays this
      year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5555c6e9-7d85-4037-bf3a-a51257c51bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:33:40.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:23:35.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16)</strong> — The
        commander of Joint Task Force COVID Shield is asking the public to change
        the way they celebrate Christmas and the New Year, as precautions remain in
        place due to the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afadb8ad-7ab3-4741-bc69-2e1aa51cc8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:33:40.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:23:35.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the reminders of PLtGen Cesar Binag is to avoid unnecessary
        holiday travel in a bid to curb the spread of the virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bf5404-89b0-469e-94ac-cdc79e70e9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:33:40.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:23:36.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Unang-una, sana huwag na silang umuwi (sa mga probinsya) kung
        hindi lang din naman</em> essential <em>o</em> emergency, <em>huwag na silang
        umuwi yun ang pakiusap ng gobyerno... para naman makatulong sila sa pagpapatupad
        natin sa iba''t-ibang</em> protocol <em>laban sa COVID,"</em> he told Newsroom
        Ngayon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703fe798-ccb6-469e-8011-2ad31db31d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:33:40.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:23:36.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First, the government is asking them not to travel
        home to their provinces if it isn''t essential or an emergency...so they can
        help in enforcing the anti-COVID protocols.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8224d12-cb79-4092-9523-e9e9d3ee7af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:33:40.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:23:37.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should travel be unavoidable, Binag said travelers must be aware
        of the restrictions and protocols being enforced in the area they are going
        to. They must also secure the proper documents and permits so they do not
        encounter any hassles on their trip.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19537cad-8fa8-4ec5-a44e-54b66284338c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:33:40.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:23:37.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Huwag nating asahan na parehas ang pagcelebrate natin ng</em>
        Christmas <em>ng mga nakaraang taon. Iba talaga ngayon,"</em> he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6110e7e9-de7a-4ac7-a295-1ed2685f4f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:33:40.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:23:38.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don''t expect that we will celebrate the same way
        we did in past years. It''s very different now.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb48fac-3b1d-4ddc-b973-2d2128fca1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:33:40.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:23:38.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binag stressed big celebrations are still prohibited, and appealed
        to the public to think about other people before considering attending or
        hosting one.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667fa0ba-0de6-4cca-bd82-857f0312eeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:33:40.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:23:39.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> appeal <em>natin</em> in general, <em>ay sana naman
        magkaroon tayo ng malasakit unang-una sa sarili natin, tapos malasakit sa
        pamilya natin... Kaya nga yung sinasabi natin kung magce-celebrate tayo ay
        sa</em> immediate family members. <em>Ito yung sa loob ng bahay niyo na sigurado
        kayo na yung</em> exposure <em>ay parehas sa inyo, o halos malapit,"</em>
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ede51b9-8d27-48d3-bf68-b471c41a1ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:33:40.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:23:39.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our general appeal is we hope they think about themselves
        and their family... That''s why we ask that if you celebrate, keep it within
        your family. The people you live with and have the same exposure as you.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406cd222-a688-4df0-b721-e839f46f7fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:33:40.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:23:40.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the <a href="https://cnnphilippines.com/news/2020/12/12/OCTA-COVID-19-reproduction-rate-Metro-Manila-continues-to-increase--.html"
        target="_blank">OCTA Research Team</a> said Metro Manila''s reproduction rate
        or Ro is now at 1.06, higher than the 0.99 recorded as of Sunday and the 0.95
        over the past week. The data refers to the number of people an infected person
        will pass the virus on to.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c51217-6af2-4a41-a4dc-f7dfd43e25ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:33:40.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:23:40.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the research team, the lowest reproduction rate was
        at 0.66, recorded in Metro Manila on October 21. The highest was 1.65 in July.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c22637c-b35a-4613-8cf9-ddab1e6bc419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:33:40.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:23:41.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the Department of Health said COVID-19 cases in the country
        have reached 452,988.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefd41eb-952c-42c2-91cc-64b5f251db06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:33:40.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:23:41.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City tallied the highest number of new infected residents
        with 126, the DOH said. This is followed by Quezon City with 66, Rizal with
        64, Bulacan with 56, and the City of Manila with 38.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bdfd84-1f5b-4fd3-ae83-ab30be89aac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:33:40.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:23:42.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the interview <a href="https://cnnphilippines.com/videos/2020/12/16/Health-protocols-ngayong-holiday-season.html"
        target="_blank">here</a>.</p>'
  'sws-hunger-incidence-november-2020':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-16T18:29:04.758+08:00
    'imagesource': 'jcr:54497528-eaaf-4b4d-97d7-db9f9da78b69'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f922d9e2-54ef-46e6-8cc6-cf4110365e5d'
    'lead': 'Some 4 million families experienced hunger at least once in the past
      three months, lower than 7.6 million recorded in September, a recent survey
      by the Social Weather Stations revealed.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-16T18:36:10.885+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T16:23:22.554+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:17:26.901+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SWS', 'hunger', 'rate', 'incidence', 'November-2020', 'Q4-2020',
      'coronavirus', 'pandemic', 'COVID-19']
    'template': '1'
    'title': 'Number of Filipino families experiencing hunger down to 4 million in
      November'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509d0263-ffba-47f9-bf33-7af540d30c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:36:10.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:23:23.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong> Some
        4 million families experienced hunger at least once in the past three months,
        lower than 7.6 million recorded in September, a <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20201216145500&amp;mc_cid=27c70b9ccf&amp;mc_eid=31b9d30a85">recent
        survey by the Social Weather Stations</a> revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03b8181-88b0-4e87-a97d-530ff5c521cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:36:10.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:23:23.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf2c58a-5cab-4a50-8429-e0c26455b864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:36:10.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:23:24.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS conducted its first face-to-face survey since the start
        of the COVID-19 pandemic from November 21 to 25, which showed families who
        experienced involuntary hunger, or hunger due to lack of food to eat, eased
        to 16% in November from the record-high of 30.7% reported two months prior.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf748ad4-2710-4d88-97e4-261cc24639e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:36:10.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:23:24.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f47b03d-1ce8-4867-94ea-687123230d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:36:10.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:23:25.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the latest data is still double the pre-pandemic level
        of 2.1 million in December 2019. This also brought the average full-year hunger
        rate to record-high 21.1%, beating the 19.9% recorded in 2011 and 2012, and
        is more than double the 2019-level of 9.3%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471639dd-76c4-49f0-83b5-d5f98ca21be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:36:10.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:23:25.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a881030a-ff12-44b6-a66a-675cbf967fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:36:10.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:23:26.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the November data, 12.6% experienced moderate hunger, or those
        who experienced hunger "only once" or "a few times" while 3.4% felt severe
        hunger, or those who experienced it "often" or "always."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382fe4e1-7e60-4a7e-b22a-553d942f3ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:36:10.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:23:26.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e270b447-e52f-4c22-8a4d-7bd21c961ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:36:10.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:23:27.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Per region, hunger incidence is highest in Metro Manila with 23.3%,
        or around 780,000 families, followed by Mindanao (16%), Balance Luzon (14.4%),
        and Visayas (14.3%).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffe4043-1d84-4840-a8a0-2122603827a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:36:10.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:23:27.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8c1591-b1da-4209-bcb4-682427b6954f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:36:10.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:23:28.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also revealed that hunger rate increased for both poor
        and non-poor families. Compared to December 2019, overall hunger rose among
        self-rated poor to 21.7% from 12.8%, as well as in non-poor from 4.1% to 10.6%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ae347b-43b2-4e8c-9274-3bfd0e1e6b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:36:10.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:23:28.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da4e96a-49c3-4fea-b819-b4b3c2185489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:36:10.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:23:29.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This also rose among self-rated food poor, from 15.5% to 28.1%,
        and among non-food poor, from 5.1% to 10.5%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5abb522-9ce3-4e83-86b9-df2be7875968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:36:10.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:23:29.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76051e22-bb78-4272-b9d8-d267acc35536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:36:10.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:23:30.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A self-rated poor family means the head of the household rate the
        family poor. If the head considered the family as food-poor, then the family
        is classified as self-rated food-poor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038ec96b-9627-4b3a-bd52-de2f1bd8b387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:36:10.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:23:30.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f62186-1e3b-4fd7-937e-730e10f1d29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:36:10.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:23:31.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey involved 1,500 household heads across the country, with
        600 in Balance Luzon, 300 each in Metro Manila, Visayas, and Mindanao.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57650b2f-b748-4892-b433-bbfd880a33b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:36:10.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:23:31.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6b640a-64c1-4ce3-8af8-66103dcdf4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:36:10.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:23:32.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This had sampling error margins of ±2.5% for national percentages,
