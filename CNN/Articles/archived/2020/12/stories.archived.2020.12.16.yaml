    'title': 'Lacson says Duque ‘dropped the ball’ in Pfizer vaccine purchase '
    'updated': 2020-12-17T22:39:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ea9a7a-3b35-43ef-9e95-12a0f2390ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:45:57.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:25:54.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16)</strong> — Senator
        Panfilo Lacson said that it was Health Secretary Francisco Duque III who bungled
        the deal to buy 10 million doses of vaccine from American drug maker Pfizer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3b8439-eafe-4f6b-948d-3d574b0349d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:45:57.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:25:54.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said the government would have secured the delivery of Pfizer’s
        COVID-19 vaccine if not for Duque’s “indifference,” after he “failed to work
        on the necessary documentary requirement.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600cdf52-cbee-4929-85ca-4e15251d2111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T02:19:34.851+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:25:55.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The country representative of Pfizer was even following up on the
        submission of such documentary requirement,” said Lacson in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f447d725-fa19-47c5-a835-b94d59ff0033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:45:57.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:25:55.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro Locsin Jr. on Tuesday tweeted
        that he and Philippine Ambassador to the United States Jose Manuel "Babe"
        Romualdez were able to secure millions of vaccine doses to arrive in the country
        by January 2021, but <a href="https://cnnphilippines.com/news/2020/12/16/Philippines-Pfizer-vaccine-doses-agreement-Locsin-Romualdez.html">plans
        were foiled because "someone dropped the ball."</a> Romualdez said the vaccine
        arrival will most likely be delayed by a few months because other nations
        were able to finalize deals earlier than the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30386475-9655-4021-a6ae-b4569c48e986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:45:57.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:25:56.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only pushed back to later date of delivery possibly June next year
        because we did (not) act quick enough on the CDA (Confidential Disclosure
        Agreement). Other countries got ahead of us like Singapore," Romualdez said
        in a text message to CNN Philippines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd606f056-4b30-4d96-bd4c-99a31cf69f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T02:19:34.851+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:25:56.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque, however, refuted Locsin''s claim.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d45ed3-e876-4873-9a3c-6d3a1cf89bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T02:19:34.852+08:00
