      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong> President
        Rodrigo Duterte has certified as urgent a bill that will create a new department
        for overseas Filipino workers, Senate President Vicente "Tito" Sotto III said.</p>'
