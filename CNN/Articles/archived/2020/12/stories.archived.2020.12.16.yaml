      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines earlier said it has not recommended
        the declaration of a holiday truce, citing the alleged "incapacity for sincerity
        and for being unfaithful to a covenant" of the CPP and the NPA.</p>'
    '26':
