      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71fcf08-05e3-42d4-a1a4-773c9076b8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T12:41:05.966+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:22:02.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These innovative systems will benefit companies in reducing energy
        and greenhouse gas emission costs and utilizing recycled water captured on-site
        in a bid to eliminate the use of potable water for irrigation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc94a401-5c90-412f-a1c6-7ca88465bad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T12:41:05.966+08:00
      'mgnl:createdBy': 'joemil'
