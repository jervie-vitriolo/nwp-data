    'template': '1'
    'title': 'Magnitude 6.2 earthquake strikes off Davao Occidental'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8077c8ee-2470-435b-b50b-af0bdbdfbd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T08:15:09.670+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:34:55.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16)—</strong>&nbsp;A
        magnitude 6.2 earthquake struck off Davao Occidental on Wednesday morning
        and was felt in nearby provinces, the Philippine Institute of Volcanology
        and Seismology said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd027c7d-5519-42f8-b7a2-5c879fb860d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:44:28.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:34:56.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tectonic quake that hit the area at 7:21 a.m. had a depth of
        16 kilometers, <a href="https://earthquake.phivolcs.dost.gov.ph/2020_Earthquake_Information/December/2020_1215_2321_B2F.html">according
        to Phivolcs.</a>&nbsp;The agency initially reported the tremor to be at magnitude
        6.1 along Sarangani, but revised and upgraded it in a follow-up advisory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9432e271-f072-4fe9-b3cd-801191239ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:44:28.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:34:56.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity V was felt in General Santos City, South Cotabato, while
        Intensity IV was recorded in Kiamba, Alabel, Maasim, Glan, Malungon, and Malapatan
        in Sarangani, Lebak in Sultan Kudarat, Datu Blah Sinsuat in Maguindanao, Koronadal
        City, and Polomolok, Tampakan, and Tupi in South Cotabato.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68092306-5586-4052-8ba1-316904dc7e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:44:28.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:34:57.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity III, on the other hand, was felt in Maitum in Sarangani;
        Cotabato City in Maguindanao, Davao City, Kidapawan City in North Cotabato,
        and Tantangan and Santo Niño in South Cotabato.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9939b2ab-0118-4b7e-8713-4b918929aaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:44:28.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:34:57.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity II jolted Columbio and Tacurong City in Sultan Kudarat,
        and Magpet in North Cotabato, while Intensity I was recorded in Zamboanga
        City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03beaa5b-df9e-419e-b436-a2bd7dfddc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:44:28.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:34:58.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing later in the day, Phivolcs Director Renato Solidum
        said there were no reported damage following the tremor, but added that aftershocks
        are still possible.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45daf1bc-aeea-4791-ac3f-ae153e104eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:44:28.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:34:58.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Provincial Disaster Risk Reduction and Management Office of
        Sarangani meanwhile said there were no reported casualties in the area.</p>'
