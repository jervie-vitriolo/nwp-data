    'mgnl:tags': ['Donald-Trump', 'New-York', 'Organization', 'Trump-Organization']
    'template': '1'
    'title': 'Trump Organization must turn over documents to NY attorney general,
      judge rules'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44da2d7e-7c44-4ebd-b1f6-9bebeb9bcc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:35:39.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:27:41.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A state judge ruled Tuesday that the Trump
        Organization must turn over documents related to a property whose tax abatements
        were being investigated by New York Attorney General Letitia James'' office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfdc2db-b5ed-4362-bfe6-44431bf34852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:35:39.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:27:41.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump Organization previously claimed the documents were protected
        by attorney-client privilege.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b58e97-1fdc-4df7-8896-667263d1263b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:35:39.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:27:42.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amy Carlin, an attorney for the Trump Organization, argued Tuesday
        that the Trump organization had "every expectation that those communications
        would be confidential," regarding discussions about a property in Westchester
        County involving an engineer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a643ba57-2828-4864-8013-1aa81ef6c004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:35:39.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:27:42.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorney general''s office argued that the documents were not
        privileged, in part, because the Trump Organization had "waived privilege"
        when it disclosed certain documents to the IRS to "gain benefit," said attorney
        Eric Haren with the attorney general''s office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c54734-970f-4d48-b8fd-02ea1500d5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:35:39.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:27:43.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haren said that "literally everything other than the final appraisal
        value" was not disclosed to his office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243866b5-2764-40a1-afb7-03697a2a8d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:35:39.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:27:43.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James'' office has been investigating President Donald Trump and
        the Trump Organization since 2019, when Trump''s former attorney Michael Cohen
        testified before Congress that Trump''s annual financial statements inflated
        the values of his assets in order to secure favorable loans and insurance
        coverage, but deflated the value of other assets in order to reduce real estate
        taxes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec948d63-be72-4c76-8379-f40d34b3cae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:35:39.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:27:44.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haren argued Tuesday that refusal to release those documents has
        "delayed" the attorney general''s ability to investigate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a1f216-9211-4783-9b5b-0bd59eca97e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:35:39.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:27:44.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Supreme Court Judge Arthur Engoron made the ruling after
        arguments were conducted remotely Tuesday. Engoron previously ruled that the
        documents were privileged.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb915d8-de90-45e0-89b6-a227a8c5087f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:35:39.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:27:45.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/12/15/politics/trump-organization-documents-ny-attorney-general/index.html"
        href="https://edition.cnn.com/2020/12/15/politics/trump-organization-documents-ny-attorney-general/index.html">Trump
