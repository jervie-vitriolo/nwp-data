    'template': '1'
    'title': 'Russia''s Navalny says he is ''100% sure'' Putin ordered elite team
      to trail him before poisoning'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e486c8-4be1-459d-bc32-5e14e87bca19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T12:59:53.859+08:00
