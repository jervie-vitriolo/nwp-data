    'mgnl:lastActivated': 2023-01-25T16:29:27.201+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:17:15.262+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NEDA', 'Karl-Chua', 'Megawide', 'NAIA', 'rehab', 'plan', 'consortium']
    'stories': ['5b8c7a30-2ee6-433e-bce3-dd5ce3b4434b']
    'template': '1'
    'title': 'NEDA chief denies role in stripping Megawide of NAIA rehab project'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c3d509-ee8a-468e-8ed0-d0d0fe893af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:45:04.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:29:27.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong> The
        National Economic and Development Authority says it did not have a role in&nbsp;<a
        href="http://cnnphilippines.com/news/2020/12/15/Megawide-Corp-loses-original-proponent-status-for-NAIA-rehab.html">stripping
        Megawide Construction</a>&nbsp;of the ₱109-billion plan to repair and upgrade
        the Ninoy Aquino International Airport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f75873-a5f6-46c3-b6ce-4dd2129b1d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:45:04.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:29:28.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Manila International Airporty Authority revoked
        Megawide''s original proponent status for the NAIA Rehabilitation project,
        a long-delayed plan for the country''s biggest gateway.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfef9c6-3668-461d-91f9-e1b6e4aee095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:45:04.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:29:28.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have nothing to answer... The NEDA''s job was to evaluate for
        the ICC (Investment Coordination Committee) approval process," Chua said during
        the Kapihan sa Manila Bay forum on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6c9b09-78de-461d-927c-92bf54a99f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:45:04.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:29:29.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The grantor – in this case, MIAA – according to the BOT (Build-Operate-Transfer)
        law should conduct its due diligence. The decision to grant the OPS is purely
        their decision," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb436cfc-f362-4636-a4a6-e2ba5d701920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:45:04.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:29:29.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megawide and its partner GMR Infrastructure of India, which also
        undertook the airport upgrades to the Clark International Airport and the
        Mactan Cebu International Airport, lost the priority status for the NAIA contract
        five months after the group was chosen to <a href="https://www.cnnphilippines.com/business/2020/7/17/Megawide-GMR-takes-over-NAIA-rehab-project.html">replace
        the consortium of the country''s seven biggest conglomerates.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2318fcb0-67e2-4aed-93ff-a62989d39702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:45:04.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:29:30.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://cnnphilippines.com/business/2020/11/23/Megawide-GMR-NAIA-rehab-DOF-NEDA-question-on-funding.html">document
        seen by CNN Philippines in November</a>&nbsp;showed that Chua and Finance
        Secretary Carlos Dominguez III returned the plan of Megawide-GMR to the Department
        of Transportation with an observation that the group appeared to be lacking
        funds to sustain the project.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dacfe7-f189-4968-ada8-289ac68927ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:45:04.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:29:30.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter dated Nov. 19, the Cabinet officials said Megawide''s
        ₱18 billion equity as of end-2019 was just about half the ₱32.9 billion needed
        to support the NAIA project, putting into question the firm''s financial capacity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1a6225-2953-4da2-9728-461caadb520c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:45:04.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:29:31.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megawide said a day later that it has submitted document proving
        it they can sustain the funding requirements to support the joint and solidary
        liability sought by NEDA and the Department of Finance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaafb7de-2ee5-4d28-bc8e-ed807551f86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:45:04.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:29:31.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We only evaluate based on the submission," Chua said on Wednesday.
        "The decision is purely (with) the grantor or the implementing agency."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edcee21-4a30-4620-b518-000df8fe2297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:45:04.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:29:32.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAIA has grown congested without any alternative gateways to fly
        to Metro Manila, the country''s main economic hub. There are plans to upgrade
        Sangley Airport in Cavite and to build a new airport in Bulacan to alleviate
        air traffic and port congestion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41114d06-5dcd-4df5-9ad9-333c6951e451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:45:04.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:29:32.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megawide said it will immediately file a motion for reconsideration
        to appeal its proposal, insisting they have complied with all requirements.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b59be9-41e7-45ff-9c5d-dea62f3435b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:45:04.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:29:33.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infrawatch PH convenor and former lawmaker Terry Ridon said the
        government is better off allowing the project to proceed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d7073f-c88a-4ade-84f4-4968209bff50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:45:04.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:29:33.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no better time to undertake needed rehabilitation work
        than now, given reduced passenger volume due to the coronavirus crisis," Ridon
        said in a statement. "The public will not accept that the delay in rehabilitation
        is due to differing interpretations of various agencies of PPP (public-private
        partnership) rules."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fb19f1-5c3a-465d-8ee1-a8b2e04ef718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:45:04.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:29:34.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/5/6/naia-new-normal.html">‘New
        normal’ in NAIA includes floor markings, foot baths, limited manual frisking</a></strong></p>'
  'us-joe-biden-donald-trump-mitch-mcconnell-analysis':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-16T13:38:17.567+08:00
    'imagesource': 'jcr:2fd32534-198b-4cb5-a7b8-6cc4be5be879'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76885dcc-6e62-432f-9527-4123d4a7e1bd'
    'lead': 'President Donald Trump is now learning, in the words of his Rolling Stones
      campaign anthem, that he can''t always get what he wants. Sen. Mitch McConnell,
      on the other hand, usually does.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-16T13:46:28.582+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T16:28:40.889+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:17:15.895+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Joe-Biden', 'Donald-Trump', 'Mitch-McConnell', 'analysis']
    'template': '1'
    'title': 'ANALYSIS: McConnell sets stage for new face-off with Biden after delivering
      blow to Trump''s election fantasy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e2b611-47f4-4c56-a765-efd1caff299a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:41.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump is now learning,
        in the words of his Rolling Stones campaign anthem, that he can''t always
        get what he wants. Sen. Mitch McConnell, on the other hand, usually does.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343c2d5d-f031-4b29-9ec7-792c92969de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:41.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b1d3b1-3475-4b55-bd20-63e620ad84c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:42.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republican Senate majority leader chose Tuesday, the day after
        the Electoral College affirmed President-elect Joe Biden''s victory, as the
        moment to pull the floor out from under the defeated President. He belatedly
        congratulated his old Senate colleague 38 days after his election victory
        that Trump still denies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17501226-6993-4138-ad13-05be5a73f2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:42.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4520d16b-de58-46cf-b30f-5bc8ae96f184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:43.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putting his authority on the line, McConnell also asked his Senate
        colleagues not to stage any stunts when Congress meets for a joint session
        to ratify the election on January 6, effectively crushing the President''s
        hopes of an 11th hour reprieve, CNN reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778f68b2-e997-409a-95dd-3c93cdaccf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:44.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f044c8-f8c8-42dd-b937-9816cfd51c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:44.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate leader''s recognition of the election''s result set up
        a dynamic between him and Biden that will be crucial and fascinating when
        they face one another from opposite ends of Pennsylvania Avenue. If McConnell
        clings on to his majority after two run-off elections in Georgia in January,
        he will be have a huge say in which of the new President''s Cabinet picks
        can win confirmation. Biden''s sweeping legislative plan could be under threat
        and nothing is going to have an easy passage through Congress if the current
        majority leader retains his current perch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059c1368-98a1-4541-a7ed-6cbf7e28acb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:45.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b7c6bd-3378-448e-8afe-e4a2823ca16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:45.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So his courteous words on Tuesday may not be much of a guide for
        how the relationship will unfold.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ff2693-b883-46f8-81c6-158060a08394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:46.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bbe1c6-35b4-43d6-901d-ca613c48dd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:46.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, I want to congratulate President-elect Joe Biden. The President-elect
        is no stranger to the Senate. He has devoted himself to public service for
        many years," McConnell said, finally recognizing a reality cast in stone on
        November 3.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb890946-416c-4503-8916-8bb76e0cdc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:47.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383969d1-1d2f-4e9e-982c-322146f70aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:47.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His move, characteristically, came in his own time after weeks remaining
        impervious to demands by Democrats and the media for him acknowledge Biden''s
        rightful win. His indifference to pressure only emphasized his own power,
        a fact that in his deadpan way he appeared to relish. And his intransigence,
        which exacerbated the President''s corrosive assault on democracy, came as
        a blow to any hopes that Biden''s victory will transform the attitude of a
        Republican majority pre-programmed to confound Democratic Presidents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8006d904-0ce9-4cdf-b535-8550c4202878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:48.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd935756a-fe9a-483e-a6d2-7d961347c34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:48.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, McConnell''s comments Tuesday were hugely symbolic, because
        they effectively put a lid on the Trump era. And his gesture toward Biden
        underscored how he plans to position himself as the counterbalance to the
        new President -- a longtime Senate sparring partner for whom he has respect.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c4be87-0615-4ad8-9617-17477182450e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:49.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9d6e97-425d-43e6-ac97-56d305316fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:49.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Kentucky Republican''s move was not without risk. By defying
        the President, he risks igniting a long running feud with Trump who appears
        to be planning to set himself up as the GOP leader in exile after January
        20.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d751ce5-80f0-4513-8938-15511be72f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:50.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c64035a-8853-4a6d-b0ed-e8331d5ce3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:50.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell''s hopes of retaining his perch as Senate Majority leader
        hinge on two Senate run-offs in January in Georgia that may turn on whether
        Trump is able to coax his base voters out when he''s not on the ballot.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116f84e5-6c33-4d4e-9b30-2c01ff63b830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:51.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f630b71-75d1-4aad-8d51-34330c98fff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:51.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the same time, McConnell also knows that he needs to bolster
        his case that a Republican Senate will need to be a check on a Democratic
        President and House of Representatives, so GOP voters need to show whatever
        happens.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deec7f31-9088-4c45-9614-7d704ff1b949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:52.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcdf425-710d-4f34-a148-b4d6a48e9fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:52.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell''s shift on the election came at a moment when his characteristic
        stonewalling has infuriated Democrats on another issue -- the effort to pass
        an economic rescue bill to extend unemployment benefits to millions of jobless
        Americans. There were some signs of hope Tuesday that a scaled down measure
        could be agreed before the holidays, with issues like liability insurance
        for businesses that McConnell supports and direct aid to states which he opposes
        left for the new Congress and White House.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf7b41a-7310-45b8-855e-2ddb9a884908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:53.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484fa920-cd0f-4ddd-8d5a-fb262e4eeb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:53.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>McConnell looks out for the interests of his caucus</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdeea05-e968-4a80-8dfd-e8d7ec32a6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:54.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell''s move may have given GOP senators who are weary of being
        asked to congratulate Biden some cover. But unlike some of his colleagues,
        McConnell, who just won a new six-year term, is insulated from the fury of
        vengeful Trump voters with a new primary season looming. The veteran Kentucky
        lawmaker may also now feel the lash of conservative media commentators whose
        business model is deeply invested in Trump''s baseless claims that the election
        was stolen and Biden will be an illegitimate President.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dccd65-bedc-4d71-bbcc-0aede38966c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:54.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf90d319-d6bd-48f6-9416-74894bc7bd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:55.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his long history of Senate scheming, suggests that his decision
        would have been rooted in a cool assessment of how to advance his constant
        goal -- advancing the interests of his own caucus and solidifying his own
        power.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3327b71-6809-4865-a746-d4893dab1dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:55.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134c2e1a-6cba-4224-86e2-95f6227b8b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:56.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By waiting so long to greet Biden as President-elect after November''s
        election, McConnell likely built the political capital he needs to shut down
        any embarrassing efforts by pro-Trump senators to block Biden''s inevitable
        ascent to the presidency.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb94b92-738a-48bd-b1ad-0a3406e58723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:56.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f55fda9-2457-4a96-8d72-8695550d2219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:57.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority leader gave the White House a heads up before he took
        to the Senate floor Tuesday to congratulate the President-elect, according
        to a source familiar with the matter. And McConnell, knowing how the President
        enjoys praise, opened his remarks by painting Trump''s tenure as a period
        of rare accomplishments, praising him for delivering on promises of a Covid-19
        vaccine, the economy, national security and veterans health care.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30774e4c-830c-4f33-aaaf-c5cc9b8d44a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:57.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a350bb09-47a3-4e58-9f76-9b9e686306fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:58.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He dryly sweetened the pill he was about to deliver by remarking
        that "it would take far more than one speech to catalog all the major wins
        the Trump Administration has helped deliver for the American people."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adcf6ca-9a04-4d76-82da-b73cccdb9a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:58.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e78f850-1d4b-4ef8-b479-853652ad3cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:59.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But McConnell then went on to deliver the words that Trump didn''t
        want to hear.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcd037e-9d6d-46c2-b5ab-63d25d765e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:28:59.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6379611-39a4-4bda-b072-dcff4e4f600a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:00.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many millions of us had hoped the presidential election would yield
        a different result. But our system of government has processes to determine
        who will be sworn in on January the 20th," McConnell said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e0125d-b02a-4da3-a8c3-8082260a48da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:00.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba08c7d-de5b-4d4d-ad8e-bf13021d25e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:01.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After praising Biden, McConnell also recognized his current colleague,
        Sen. Kamala Harris of California, who will serve alongside the former longtime
        Delaware senator.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcc8a1d-465c-4598-8669-11106883d1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:01.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d026b7-80a9-4237-89a1-0daefeff1673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:02.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also congratulate the Vice President-elect, our colleague from
        California, Senator Harris. Beyond our differences, all Americans can take
        pride that our nation has a female Vice President-elect for the first time."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5de813-e717-4c8e-80e9-2659780eae65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:02.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e311b1b-5953-4032-9042-3ca47185b854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:03.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the President has not publicly reacted to McConnell''s acceptance
        of the inevitable that many of Trump''s most vehement Republican supporters
        in the House leadership have yet to match. White House press secretary Kayleigh
        McEnany, in a briefing apparently called to attack the media, kept up the
        fiction that there may not be a transition but a "continuation of power" for
        Trump.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0fcb9b-1a12-47ed-9656-0eb9f72de44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:03.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f305f6a-9222-413f-8984-70f8a88aa2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:04.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to McConnell''s statement, some Republicans were not ready
        to fully concede that it was over for Trump. Sen. Jim Inhofe of Oklahoma refused
        to comment on the Electoral College vote on Monday. And North Dakota Sen.
        Kevin Cramer failed to extricate himself from his delicate spot between Trump
        and reality with an incomprehensible hedge.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95d9ea2-a0a5-42ac-ad25-202eda407768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:04.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b26aa8f-c834-4399-b0ac-395b226cafdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:05.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether Biden was President-elect, Cramer responded: "Well
        it seems to me that being elected by the Electoral College is a threshold
        where a title like that is probably most appropriate and it''s, I suppose
        you say official if there is such a thing as official President Elect or anything
        else."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3d2949-79e3-44a5-9eec-0ccb1d9fa4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:05.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d86feb-36c7-46d1-bc73-3847fb09a127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:06.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Utah Sen. Mitt Romney, who could be a key figure in the new
        Congress and a possible partner for Biden on some issues that do not offend
        his strong conservative beliefs, told CNN''s Dana Bash that the President''s
        supporters in the Senate now had an obligation to also accept the result of
        the election.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25781939-f090-4601-8dcc-44807f5a1a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:06.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1497481a-f511-4edd-854e-faca232280fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:07.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Mitch McConnell did exactly what he needs to do," Romney
        said. "But some of those really identified as strong Trump supporters, they
        would make a real difference if they came out and spoke and said you know
        what, we have to get behind the new President-elect. He was legitimately elected,
        let''s move on."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eba1a0b-7aa9-47ea-a7ce-0dc668dcdf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:07.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34c1d4c-bbfd-45ea-a781-05919073431c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:08.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Harris offers olive branch</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87cc191-9d67-41f8-8e9c-ba429f64f290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:08.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following McConnell''s statement, Vice President-elect Harris graciously
        accepted his congratulations -- in a way that appeared designed to open up
        an avenue for cooperation when Washington gears up after the holidays.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f85438-89ee-4c8b-84a8-586b826f6f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:09.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8449064-8346-4674-b04c-860f35a0e398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:09.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much will still depend on the Georgia races, that could hand Harris,
        as president of the Senate, the crucial deciding voice in tied votes in a
        50-50 Senate should both Democratic candidates prevail.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feefbc4d-2c50-4cdb-90c3-d5f77e5246f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:10.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2db6c41-228e-4b28-92d4-10664d458e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:10.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s critically important. I applaud Mitch McConnell for
        talking to Joe Biden today," Harris said in an interview with ABC''s "Good
        Morning America" set to air on Wednesday.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85e2d77-3f36-4a0c-9208-cc99c2a071e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:11.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c3a500-2ab5-43e2-90ab-1095c4b6dcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:11.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know it would have been better if it were earlier, but it happened
        and that''s what''s most important. So let''s move forward, let''s move forward
        and where we can find common purpose and common ground let''s do that. Let''s
        have that be our priority."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2314e0-eab2-4a33-ba84-a0030af1d397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:12.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd672df28-ac5b-48c0-805a-c40200fcb77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:12.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Democrats, who watched McConnell''s hardball play to deny President
        Barack Obama his Supreme Court nominee Merrick Garland and who have seen the
        majority leader relentlessly fill the courts with conservative judges, think
        any notion of cooperation harbored by Biden are fanciful.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148747ad-a775-4c28-9049-cdfdb5f2774f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:13.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6d71af-4d5e-465b-b51f-9298b4bfaded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:13.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But during the Obama administration, then-Vice President Biden was
        often tasked by the President with leading negotiations with McConnell. The
        Kentucky Republican and Obama did not try to hide their antipathy for one
        another. McConnell said he respected Biden because he understood the limits
        of his positions, and did not try to change his ideology, making compromise
        easier.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91319d79-5dc8-4089-a344-1b3885124df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:14.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96c7707-b7cf-41f1-9a46-eb19318baf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:14.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell also wrote endearingly of the President-elect in his autobiography,
        "The Long Game," poking fun at Biden''s garrulous reputation.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3ef907-8785-4c3f-a3eb-17abdf9016be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:15.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7662ee65-7e88-46f3-999a-a66448bf11bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:15.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As my dad would have said about the Vice President if they''d ever
        met: if you ask him what time it is, he''ll tell you how to make a watch,"
        McConnell said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae88d46-39b9-4bdf-9775-4d6942f5221b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:16.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b885f5-c5f9-49d3-aad9-3935b684a2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:16.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that sense of good humor and willingness to seek limited, bipartisan
        deals survives the first few months of a new presidency likely to face blanket
        Republican opposition, it will be a miracle.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f10aae-95a1-473a-9b78-1a6743e860ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:46:28.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:17.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/16/politics/joe-biden-mitch-mcconnell-donald-trump/index.html">McConnell
        sets stage for new face-off with Biden after delivering blow to Trump''s election
        fantasy</a>."</em></p>'
