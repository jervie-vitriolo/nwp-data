      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I need to be clear," the governor added. "If officials and
        experts agree that our trends are going beyond our ability to respond, I will
        be forced to come in front of you all again with tougher actions."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
