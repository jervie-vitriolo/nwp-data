  'Britney-Spears-father-estate-conservator':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-12-16T06:05:17.915+08:00
    'imagesource': 'jcr:34fb6d5d-f1b2-47b5-b9b0-f7a5817f41d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '058d1140-fac1-409b-be1b-7a8178ff2e3f'
    'lead': 'Legal proceedings in Britney Spears'' conservatorship battle had remained
      relatively private over the past year, but that changed during a dramatic hearing
      last month in which her attorney stated that his client was ''afraid'' of her
      father, Jamie Spears​, and accused him of making business decisions without
      her knowledge. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-16T06:06:45.621+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:35:48.319+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:17:06.868+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Britney Spears'' father speaks out as she requests to remove him as
      conservator of her estate'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814f2fcf-73b0-4fbe-b502-7d0b2842b34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:06:45.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:48.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Legal proceedings in Britney Spears''
        conservatorship battle had remained relatively private over the past year,
        but that changed during a dramatic hearing last month in which Spears'' attorney,
        Samuel D. Ingham III, stated that his client was "afraid" of her father, Jamie
        Spears​, and accused him of making business decisions without her knowledge.
        According to court documents obtained by CNN, Ingham said the pop star would
        not perform again as long as her father remains in control of her estimated
        $60 million estate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655a68b3-08f2-45ee-8dc0-0d6139b81ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:06:45.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:48.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears defended his actions​ to CNN as protecting his daughter from
        "those with self-serving interests." He was first court-appointed, along with
        attorney Andrew Wallet, to serve as co-conservator of Britney''s estate in
        2008, following a series of personal issues that played out publicly for the
        singer​, and he remains in that role. ​For most of that period, he also oversaw
        her health and medical decisions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f407b4-458b-4f9d-9d61-aedf55e3cbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:06:45.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:48.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January of 2019, the singer announced an indefinite work hiatus
        from her Las Vegas concert residency and entered a 30-day voluntary residential
        treatment facility. Wallet resigned shortly after, in March.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8344966-f51b-4f22-b826-1b2deba9156b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:06:45.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:48.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jodi Montgomery was ​appointed by the court to oversee Britney''s
        medical care temporarily in September 2019, following a series of health issues
        for Jamie Spears.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30799153-71ad-40f3-9faa-abfe45dd7d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:06:45.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:48.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Jamie Spears, he was in touch with his daughter and
        on "good terms" with her up until August of this year, when Ingham filed to
        officially remove him as conservator. In November, the judge overseeing the
        case ruled in favor of keeping Spears as conservator and appointed Bessemer
        Trust to act as co-conservator.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0004ff-11fe-456e-b53f-a860234f39c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:06:45.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:48.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that hearing, Britney Spears'' attorney accused the elder Spears
        of a lack of transparency, citing his decision to hire a new business manager
        after the singer''s previous manager resigned without notifying her in advance,
        according to court documents.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06b8f10-89aa-4188-9da7-bbe62cc92e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:06:45.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:48.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamie Spears'' attorney, Vivian Lee Thoreen, disputed that in court
        documents obtained by CNN, arguing it "would have been a dereliction of Mr.
        Spears'' responsibility" as conservator of the estate not to replace her manager
        and offered to introduce Ingham to the new hire.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b612aa-0302-4dd7-beaa-e8590d366168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:06:45.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:48.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears told CNN that he has not spoken to his daughter since August
        and said he believes that it is by her attorney''s design.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dd336c-e76e-482a-bd26-92fcbbb5f058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:06:45.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:48.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love my daughter and I miss her very much," Jamie Spears said
        of his daughter. "When a family member needs special care and protection,
        families need to step up, as I have done for the last 12-plus years, to safeguard,
        protect and continue to love Britney unconditionally. I have and will continue
        to provide unwavering love and fierce protection against those with self-serving
        interests and those who seek to harm her or my family."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd932874-fe04-42bb-ac80-f9399f55984b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:06:45.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:48.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thoreen also claims Ingham is trying to prevent her client from
        communicating with his daughter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2a93a7-deb8-4b42-aff8-48eae3b9b4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:06:45.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:48.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jamie''s relationship with Britney is not that different than your
        average father-daughter relationship insofar as there has always been a mutual
        love and respect for each other. Until Britney''s court-appointed attorney
        Sam Ingham abruptly instructed Jamie not to contact Britney a few months ago,
        Jamie and Britney had spoken often and regularly throughout the entire conservatorship.
         In fact, they had spoken just the day before and had had a pleasant and collaborative
        conversation."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc348c8-42d0-47ef-b65b-4bb34c6d7f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:06:45.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:48.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When reached by CNN, Ingham declined to comment, citing ongoing
        litigation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4788258-6f37-4beb-8a5e-1171560d2b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:06:45.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:48.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to Britney, who interacts with her on a weekly basis,
        told CNN she faces ongoing challenges with her mental health.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6aca79-66a6-4805-8a89-5d3763f2abdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:06:45.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:48.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Ingham stated that Britney did not have "the capacity
        to execute a verified declaration for any purpose in this case," according
        to court documents obtained by CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6ffb23-a04f-44c0-b5a5-d1c00ad50093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:06:45.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:48.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for the singer had no comment.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be45c96e-2751-4136-a462-cb1394710f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:06:45.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:48.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a hearing scheduled for Wednesday, Jamie Spears'' handling of
        Britney''s assets will be reviewed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e64db35-47b8-4012-beb6-ba9d217b8774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:06:45.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:48.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke to Sabino Biondi, a partner at Wilk Auslander LLP in New
        York about ​Britney Spears'' conservatorship. He does not work with her but
        handles conservatorships regularly. Biondi said while it''s not typical for
        someone to have a conservatorship last as long as Spears'', it''s "telling"
        that the courts have kept it in place.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd863ae-b908-4acf-849b-6348504a280e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:06:45.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:48.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A conservatorship basically means you need someone to take care
        of your financial affairs and or possibly your personal affairs," Biondi said.
        "The court denied her petition because they must have found a good reason
        to maintain the conservatorship ... if a judge determines it''s still for
        your own good, you aren''t going to undo it."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78509d27-c33d-4350-8061-7da510afdefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:06:45.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:48.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biondi said this week''s hearing should reveal if Spears'' father
        has mishandled his fiduciary responsibilities in any way.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f765ad-77d7-4443-81d3-01edc9d23477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:06:45.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:48.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through her attorney, Gladstone N. Jones III, Spears'' mother, Lynne
        Spears, said at last month''s hearing that she agreed with her daughter''s
        decision to have her father removed as her conservator.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4961f357-ec55-4a28-80b7-81fa594f5d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:06:45.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:48.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones had "no comment" when reached by CNN.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16c8a56-8946-45a0-a5f4-e5f838e22106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:06:45.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:48.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has broken Lynne''s heart that things have come to this point,"
        Jones said at the November hearing. It''s "time to start fresh," He said,
        before adding that Lynne Spears feels the relationship between her daughter
        and her ex-husband has become "toxic."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f722ddab-ccca-4d20-b6d4-01f23ff3af0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:06:45.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:48.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to Lynne''s attorney''s comments on Jamie Spears and
        Britney Spears'' relationship, Thoreen told CNN, "Jamie strongly disagrees
        with Lynne''s false statements and highly misleading statements and characterizations."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66744dd-b9da-4275-ad7f-7b5158a08b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:06:45.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:48.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global interest into Spears'' conservatorship has prompted some
        of her long-time friends like Paris Hilton to speak out, calling the conservatorship
        "not fair."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f185a7f-e7e3-4db4-8702-a2edce4de987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:06:45.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:48.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a podcast discussion in July, Spears'' brother, Bryan Spears,
        called the conservatorship "frustrating" for his sister to not be able to
        freely make decisions but also said it had "been a great thing for our family,
        to this point."</p>'
  'Taylor-Swift-Woodvale-album-theories':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-12-16T06:07:11.274+08:00
    'imagesource': 'jcr:7e152dbd-eb10-42ca-b169-4277dda58ac7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8320347-e3e1-49e4-85e7-349f335da458'
    'lead': 'Sorry Swifties, ''Woodvale'' doesn''t mean what you might think.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-16T06:09:04.734+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:35:47.249+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:17:07.202+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taylor Swift debunks fan theories about a third surprise album'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d2efcb-12a9-4a20-be48-b419769beccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:09:04.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:47.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sorry Swifties, "Woodvale" doesn''t mean
        what you might think.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691acfce-73ed-47c6-a7a6-fb1a969aa1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:09:04.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:47.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor Swift has already given us two surprise albums this year,
        "Folklore" and "Evermore," and there were fan theories that a third, titled
        "Woodvale," was coming.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e64380-cee7-4534-93b0-ca0f907f50a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:09:04.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:47.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The superstar singer appeared Monday night on "Jimmy Kimmel Live"
        and chatted a bit about turning 31 on December 13.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313c3542-c046-4303-b675-d618a4aa8d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:09:04.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:47.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then talk turned to people spotting the word "Woodvale" on the cover
        of her "Folklore" album and believing it was meant to signify a third album.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b67b835-166c-4c1a-b246-c624b16c8889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:09:04.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:47.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the record Swift is good for such Easter eggs which frequently
        pop up in her music videos and social media postings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156f2b71-2ea4-466b-86e4-8da328347474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:09:04.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:47.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she told Kimmel the whole "Woodvale" thing "takes a bit of explanation."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaa88b9-9cce-4170-a847-d13b527a0bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:09:04.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:47.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tend to be sort of annoyingly secret agenty about dropping clues
        and hints and Easter eggs and it''s very annoying, but it''s fun for fans
        and it''s fun for me because they like to pick up on things," she explained.
        "And they''ll notice lots of things in music videos or photos or whatever
        and then sometimes I take it too far and I make a mistake."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923b2581-e65d-4028-8834-47be0d7c9726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:09:04.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:47.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Swift, while making "Folklore" she was "too afraid
        to even unveil the title of the album to even my closest teammates and management."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c761512-858c-481f-83ec-9e1dcf2d1f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:09:04.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:47.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t tell anybody the album title until right before it came
        out," she said. "And so I came up with a fake code name that had the same
        amount of letters as ''Folklore.''"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f022a5c9-26b4-4810-b172-d4236ef84c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:09:04.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:47.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So she chose "Woodvale" and had a mockup of the cover done to see
        what it would look like. The only problem is once she decided she actually
        didn''t want to have a title on the album cover she says they forgot to take
        the code name off.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991b859c-454d-4257-9b40-02fa1da66fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:09:04.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:47.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimmel was dubious that the singer and her team could have made
        such an error and questioned Swift as to whether she was telling the truth,
        to which she insisted she was.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf6e2bf-f56e-4863-b45c-620312da775a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:09:04.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:47.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which is why the code name for the "Evermore" album, "November,"
        didn''t end up on any covers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407c9b80-d387-4ed1-8d0d-26e0a684751e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:09:04.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:47.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remembered to take it off all the mock-ups of the album cover
        this time," Swift said. "We learned our lesson."</p>'
  'Prince-Harry-Meghan-Markle-Spotify-podcast':
    'author': 'Kerry Flynn, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-16T06:09:42.966+08:00
    'imagesource': 'jcr:f775b2bb-a265-465d-a1cd-806270a75e8b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b58157eb-826e-47df-9850-4975ffa25683'
    'lead': 'Spotify announces an exclusive partnership with Archewell Audio, a new,
      audio-first production company founded by The Duke and Duchess of Sussex.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-16T06:10:38.348+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:35:46.635+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:17:07.349+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prince Harry and Meghan Markle''s media empire expands with Spotify
      podcast deal'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57663731-d5a6-4c49-9200-273d2fb657f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:10:38.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:46.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Prince Harry and Meghan Markle are
        podcasters now.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5181b3e-4ea4-4313-ac24-e4c1ddcaeb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:10:38.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:46.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify announced on Tuesday an exclusive partnership with Archewell
        Audio, a new, audio-first production company founded by The Duke and Duchess
        of Sussex.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d019ab-09c6-44a6-9b82-5e07cdc3f62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:10:38.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:46.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal allows the couple to grow their streaming and media footprint.
        It''s their latest investment since they announced in January that they were
        stepping back from their roles as senior members of the British royal family
        and becoming "financially independent." In September, Harry and Meghan signed
        a multi-year production deal with Netflix. Meghan also narrated the documentary
        "Elephants" on Disney+.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97904107-755b-4d42-b2ec-d15ae5fad2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:10:38.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:46.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Spotify, a music streaming app that is also building a podcast
        empire with major acquisitions and exclusive content from big names, the deal
        cements its reputation as a destination for prestige audio content. Kim Kardashian
        West signed an exclusive deal with Spotify in June. Michelle Obama debuted
        "The Michelle Obama Podcast" on Spotify in July. "The Joe Rogan Experience,"
        one of the most popular podcasts in the world, is now exclusive to Spotify.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca66ebc-5e50-4750-add9-e87036131abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:10:38.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:46.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This partnership brings exclusive content from two more high profile
        celebrities to serve and grow Spotify''s global audience of 320 million monthly
        active users. The company said in a press release Tuesday that the two "will
        host and produce podcasts that build community through shared experience,
        narratives, and values."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791485d0-0294-470d-81ce-93939353e7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:10:38.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:46.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archewell Audio''s multi-year partnership with Spotify includes
        numerous programs, some hosted and others produced by the Duke and Duchess.
        A holiday special hosted by them will be released later this month. Their
        first series will debut next year. All projects will be available exclusively
        on Spotify.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b47767-7e20-44ee-89ec-7caa1b74500d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:10:38.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:46.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we love about podcasting is that it reminds all of us to take
        a moment and to really listen, to connect to one another without distraction,"
        The Duke and Duchess of Sussex said in a joint statement. "With the challenges
        of 2020, there has never been a more important time to do so, because when
        we hear each other, and hear each other''s stories, we are reminded of how
        interconnected we all are."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f654840-da1c-47e0-b737-a94f5fa48bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:10:38.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:46.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dawn Ostroff, chief content and advertising business officer for
        Spotify, told CNN Business last year that the company was planning to offer
        more exclusives as a way to lure customers from the other podcast platforms.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa31e3a-7ee1-4bcd-9b47-b4f70d989e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:10:38.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:46.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Duke and Duchess of Sussex may live in California but the power
        of their voices rests in their status as citizens of the world," Ostroff said
        in a statement on Tuesday. "That they are embracing the extraordinary capacity
        of podcasts on Spotify while also seeking to elevate underrepresented voices
        is a testament to their appreciation for the potential of audio storytelling."</p>'
