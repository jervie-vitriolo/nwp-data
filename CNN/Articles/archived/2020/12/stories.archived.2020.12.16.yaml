    'template': '1'
    'title': 'PH records 1,156 new COVID-19 cases as total tally nears 453,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2617b38-f0b1-4be4-a8b6-05d443f80966'
