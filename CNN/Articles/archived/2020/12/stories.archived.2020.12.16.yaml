      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the challenges and problems they had to face this year, Baguio
        residents remain thankful that they found ways to thrive during the pandemic.
        2020 may have knocked some of them down but with the help of the people around
        them, they were still able to get back up on their feet. And as uncertain
        as the next year may seem, many of them say they are welcoming 2021 full of
        hope for better things to come.</p>'
  'Duque-Pfizer-COVID-vaccines-Locsin-Romualdez':
