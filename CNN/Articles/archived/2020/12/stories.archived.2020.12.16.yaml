    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3bd3cd-6c46-4df0-b89c-c95bcdf6fb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T22:16:28.258+08:00
