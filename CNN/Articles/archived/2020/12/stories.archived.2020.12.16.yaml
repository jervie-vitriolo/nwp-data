  'Ethiopia-Tigray-region-children-cut-off-humanitarian-aid-UN-':
    'author': 'Eoin McSweeney, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-16T21:03:17.925+08:00
    'imagesource': 'jcr:f3a038bc-9171-4e6a-80f6-b7b10989dda4'
