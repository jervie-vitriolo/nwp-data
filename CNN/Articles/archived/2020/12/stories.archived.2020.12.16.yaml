      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16)</strong> — Health
        Secretary Francisco Duque III on Wednesday said authorities have already seen
        an uptick in new COVID-19 cases, nine da<a aria-describedby="cke_1597_description"
        aria-haspopup="false" aria-labelledby="cke_1597_label" id="cke_1597" role="button"
        style="font-size: 13px; display: inline !important;" tabindex="-1" title><span
        style="display: inline !important;">&nbsp;</span></a>ys before Christmas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce98108f-c46c-4408-ae4f-b13986b7ab83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:50:50.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:25:44.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognize that the beginning of the surge is already evident.
        Nakikita na natin [ We already see it]," he said in a virtual media briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37016681-6c41-401f-b571-71c2e18c9e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:50:50.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:25:44.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health announced 1,156 new coronavirus patients
        on Wednesday, raising the national case count to 452,988.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0094d8e1-6648-4b3a-af13-fcae12b3495f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:50:50.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:25:45.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said eight Metro Manila cities registered an increase in their
        two-week growth rate or more new cases in the past two weeks compared to 14
        days before that. He added the reproduction number in 12 cities in the region
        have breached the threshold of 1, a sign that more people are being infected.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5e4c5a-2937-4e56-b3db-4946d084f0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:51:47.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:25:45.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/12/13/octa-covid19-reproduction-number.html">RELATED:&nbsp;Metro
        Manila sees rise in COVID-19 reproduction rate – OCTA Research</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e8add2-c175-4a1c-b60b-dbf8a3459743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:50:50.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:25:46.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH spokesperson Maria Rosario Vergeire said they are closely monitoring
        these areas, but are also keeping watch on all 16 cities and one&nbsp;municipality
        in Metro Manila. DOH has yet to identify the areas of concern.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363cda01-2eb2-4495-8eb4-9185a607f34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:50:50.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:25:46.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also seeing the plateauing of cases in other cities, meaning
        hindi na sila nagtuloy ng pagbaba [meaning cases aren''t going down]. This
        is a warning signal for us to start focusing and strict monitoring among all
        of these cities in Metro Manila," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecb4c01-3556-4572-b7d4-3124d9b17457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:50:50.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:25:47.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials have forewarned the public and healthcare facilities
        of possible surge in COVID-19 cases this holiday season. DOH has repeatedly
        urged the public to opt for virtual gatherings and limit parties to members
        of their household. It asked the public to cancel interzonal travel and reduce
        unnecessary trips.</p>'
