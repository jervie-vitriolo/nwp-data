      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While work-from-home is now the norm, physical collaboration is
        still essential in a competitive environment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1301b4b6-0ac9-427a-85d1-e86ad2b541a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T12:41:05.965+08:00
