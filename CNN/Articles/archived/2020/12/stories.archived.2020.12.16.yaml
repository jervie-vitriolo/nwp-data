      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228d0bf9-9987-4b70-a479-5a00e5347568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:21:11.340+08:00
