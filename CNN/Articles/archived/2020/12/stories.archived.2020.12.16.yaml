      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d7cd6b-d3da-41e9-a995-680c11f89a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T22:16:33.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:26:01.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Secretary Duque’s reaction that negotiation with Pfizer is still
        ongoing after he branded as false Secretary Locsin’s statement that somebody
        dropped the ball is true but such negotiation, according to Ambassador Romualdez,
        is a renewed initiative after they missed the bus the first time,” said Lacson
        in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1552c3-d965-4de9-b8fc-efb9c983de58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T22:16:33.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:26:02.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45c2a90-2f19-4c05-ac05-394f7b8c6b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T22:16:33.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:26:02.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The more important question is, how many lives would be saved between
        January and when (if at all) the vaccines may be made available again to Filipinos,”
        he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70701280-a34d-4f16-a197-b5afbf51dfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T22:16:33.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:26:03.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbb0c90-1cf4-45bb-93a9-2683a7e78d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:45:57.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:26:03.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;Lacson has <a href="http://cnnphilippines.com/news/2020/4/16/Health-Secretary-Duque-resignation-COVID-19-Senate.html">repeatedly
        called for the firing of Duque</a> over alleged lapses on the country''s COVID-19
        response, but President Rodrigo Duterte has always vouched for the secretary.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e55b77-96b9-4418-a80d-71c82975b547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:48:13.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:26:04.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/8/3/Lacson-to-Duterte-Duque-amulet-magic-potion-amid-calls-to-resign.html?fbclid=IwAR34lUzguz7kcA1WWFKLzBpTyTPcjmmJWXG4szev36OHjoZAIVR51O66I1U">Related:&nbsp;Lacson
        to Duterte: What ‘amulet, magic potion’ does Duque have for staying in office?</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d99eb74-5662-41c5-8629-89c913cf6ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:45:57.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:26:04.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Duque insisted that he has completed his office''s role
        in finalizing the confidentiality disclosure agreement for vaccine purchase.
        He said his office was advised on September 24 to review the deal and that
        he signed it on October 20. The health chief said he meticulously reviewed
        the papers — even seeking help from legal experts — for possible onerous provisions
        in the agreement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa25d969-a15a-4518-a228-025ab643315c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:45:57.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:26:05.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to make sure na hindi onerous o disadvantageous to government
        iyong mga provisions," he said. "On Oct 20, on the day that this was given
        to me, submitted to me, I signed it already. So there is no such thing as
        somebody dropping the ball. It is really an ongoing (negotiation)."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb014495-2512-4949-a1cb-f058f979bf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:45:57.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:26:05.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I wanted to make sure the provisions are not onerous
        or disadvantageous to the government.]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852a64a6-06e4-424e-8dfa-579a00d265c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:41:14.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:26:06.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, vaccine czar Carlito Galvez Jr. also vouched for the
        health secretary, echoing the latter’s statement that negotiations are underway.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2f008b-6fae-4b09-a2eb-98627b9e98bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:41:14.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:26:06.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803994ce-14ab-47fa-830d-0fda03a0d994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:41:14.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:26:07.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no bungled deal, because ongoing po ang negotiation,”
        Galvez told CNN Philippines on Thursday, adding that there was only a delay
        at most in the process.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c8d64d-99e5-442d-bdae-739d54c81dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:41:14.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:26:07.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bd9de2-ed2a-4c27-a872-2d3edea86b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:41:14.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:26:08.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez also said the claim that the Philippines could have immediately
        secured 10 million doses is “impossible,” as Pfizer has only recently been
        granted emergency use authorization. He further noted that the richest countries
        have already bought some 80 percent of the Pfizer vaccine.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b30b27-2ba1-453e-9fd3-4fd5ca389f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:41:14.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:26:08.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala po ''yung sinasabi nilang dropping the ball," he said. "Hindi
        po nangyari ito kasi nasalo po natin eh. Dahil kasi po ang nakita po natin
        ay talagang nag-iingat po tayo sa mga pinipirmahan po natin.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2af518-de6d-4eec-b40d-02a00e025735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:41:14.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:26:09.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was no such thing as dropping the ball. This
        did not happen, and in fact, we caught the ball. We are being careful in the
        documents we are signing.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34e2c35-3989-40ad-9f77-17595f4401f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:45:57.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:26:09.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, only the vaccine produced by Pfizer and its partner BioNTech
        has secured emergency use authorization abroad, including from the United
        States, the United Kingdom, and Singapore.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57fd339-247f-4ca4-8409-a73b75736512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:45:57.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:26:10.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration is still banking on Chinese-manufactured
        vaccine Sinovac to be the first vaccine to reach the Philippines. Roque on
        Tuesday said Sinovac is the only brand that can provide supply at the earliest
        time possible, which is in March or April 2021. The government is looking
        to secure up to 25 million doses of the Sinovac vaccine, even if the Chinese
        drug maker has not yet disclosed results of its phase 3 clinical trials to
        prove it is safe and effective.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b812ebef-1251-4b2f-84d3-3d2c581a8f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:45:57.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:26:10.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has so far formally secured 2.6 million doses of vaccine
        from British drug maker AstraZeneca, which are expected to arrive in the second
        quarter of 2021.The deal was closed through a ₱600-million donation from over
        30 private companies. The company has also agreed to provide another batch
        of vaccines, officials said.</p>'
  'PH-covid-cases-near-453k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
