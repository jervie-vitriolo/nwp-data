    'template': '1'
    'title': 'Germany shatters record for COVID deaths as country enters lockdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4376f309-3665-49a2-aab6-a9436bff069d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:22:15.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:25.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Germany shattered its record for COVID-19
        deaths in 24 hours on Tuesday with 952 patients dying compared to a previous
        record of 598 on December 11, according to the country''s center for disease
        control.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8921a414-5984-4f9b-9a1e-32c177cde95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:22:15.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:25.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d52518-7a03-43ab-b95b-03933ad68f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:22:15.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:26.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation tallied 27,728 new coronavirus cases, the Robert-Koch-Institute
        (RKI) reported, as it enters a hard national lockdown on Wednesday in an effort
        to bring the situation under control.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaa4e1a-f6c3-4307-b61e-10e3dd2123fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:22:15.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:26.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93204d6-a9b0-4bd8-9684-ed3176104cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:22:15.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:27.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RKI noted that the Tuesday death toll included two days of figures
        from the hard-hit state of Saxony, Germany''s worst-hit region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac7a675-8f34-47fd-aeae-2adec8b171eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:22:15.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:27.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebba6146-bd8e-4cd0-9c20-151bc3645ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:22:15.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:28.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saxony has not yet reported its infections for the past day, so
        the case number could still rise. The record daily increase, set on December
        11, is 29,875.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d44002-01ca-41dc-ac67-88f3782a6664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:22:15.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:28.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65dcbb4-b5dd-40a0-96b1-2443f89e5433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:22:15.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:29.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German leaders have sounded the alarm in recent days as the country
        faces down a frightening surge in coronavirus infections, hospitalizations
        and deaths.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491e4abb-fa91-4b6d-bad8-fbbd04a220fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:22:15.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:29.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fbf840-7b11-4898-93bd-8124cca85a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:22:15.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:30.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the RKI said Tuesday that the situation was "as serious
        as it has ever been during this pandemic."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbf5788-0f24-4d64-b6a0-db323b858897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:22:15.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:30.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73997d9-d9b8-4b2a-9306-9b38200c920c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:22:15.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:31.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment, far too many people are getting infected," Lothar
        Wieler said, adding that Germany needs to be prepared for "the situation to
        get worse over Christmas."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7a7981-a759-47e8-a296-ae246849a998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:22:15.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:31.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45de801-e72d-4b83-9d8a-790d6fee4b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:22:15.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:32.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s Health Minister Jens Spahn joined a number of other European
        countries in calling on the European Medicines Agency (EMA) to approve the
        vaccine soon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9872c11-31df-4998-a9c9-6ad7390a12a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:22:15.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:32.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff2846a-6fec-482f-b09a-76ff85e9b3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:22:15.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:33.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Germany would be ready to start vaccinating residents "two
        to four days" after approval.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8bed41-d502-49fa-9fa0-aa2545eb5373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:22:15.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:33.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b33e712-0009-4413-b4a6-eddc63278fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:22:15.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:34.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The goal is to get approval before Christmas," Spahn told reporters
        at a news conference, adding: "We want to start vaccinating in Germany before
        the end of the year."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffffdd3-ad89-46e1-b1d2-e7a474100778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:22:15.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:34.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df869be7-4abb-4f7f-8ea0-a9f87764f2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:22:15.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:35.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Frank-Walter Steinmeier on Monday addressed the nation
        in a rare speech, calling the situation "dead serious."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b9ecb2-8ed9-448f-a7c1-ea2b1b7859d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:22:15.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:35.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8391a993-8305-4c07-ae97-6c3e53a1f80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:22:15.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:36.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From Wednesday onwards, our public and private life will be more
        restricted than we have ever seen in the history of the Federal Republic of
        Germany," he said, adding that "drastic measures" could not be avoided.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1c0935-ba90-4107-8f3d-279982b67ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:22:15.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:36.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e53452a-08c1-431e-853c-ea9b0410531b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:22:15.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:37.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chancellor Angela Merkel announced the lockdown on Sunday. The new
        rules will see non-essential retail and services as well schools and kindergartens
        close until January 10, 2021, and Christmas gatherings will be reduced from
        10 people to just five from two different households.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d18fc5c-2429-40e0-99da-a6a4f1f421d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:22:15.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:37.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807aac44-4192-4ccf-9bc4-89dee54bfb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:22:15.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:38.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel warned the German parliament a week ago that nationwide restrictions
        brought in on November 2 had been ineffective and action was needed to prevent
        exponential growth in the figures.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebb2025-533b-4d46-bc9e-220c00d2ae78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:22:15.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:38.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

