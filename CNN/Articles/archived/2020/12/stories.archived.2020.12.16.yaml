      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mission: Impossible 7" had previously faced delays from the COVID-19
        pandemic. In February, a three-week shoot was set to take place in Venice,
        Italy, but the country had a surge of coronavirus cases, putting the production
        on hold.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92180122-8598-47e3-b10e-205aa21763c9'
      'mgnl:activationStatus': true
