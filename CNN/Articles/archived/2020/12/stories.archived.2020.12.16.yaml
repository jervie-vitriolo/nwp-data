      'mgnl:type': 'text'
      'text': '<p>In 2018, Duterte signed into law the National ID System Act, which
        seeks the creation of an official identification card for all citizens which
        consolidates and interconnects previously issued government IDs. It will also
        serve as a valid proof of identity for all Filipinos and resident aliens.</p>'
