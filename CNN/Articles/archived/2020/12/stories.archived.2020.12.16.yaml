    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe62d787-7288-4da9-91c3-1cba1b10fd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T22:16:28.257+08:00
