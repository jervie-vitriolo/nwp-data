      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b4c623-7201-4600-b646-b499954b9201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T22:16:28.258+08:00
