      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co said the victim, identified as Harjan Lagman, was a 25-year-old
        man whose beheaded remains were recovered on Nov. 12 along Labey-Lacamen Road
        in Sitio Golan Ambassador, Tublay, Benguet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aea5c9d-83dc-4412-b658-b6f7ef4e27f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T22:30:18.733+08:00
