      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We would like to condole with the (Lagman) family," Co said. "Of
        course, right from the start… we were committed to solve the crime regardless
        of who was the perpetrator.”</p>'
