    'imagesource': 'jcr:e2523d73-38b4-4a89-905f-9343fc114db8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e462940-f461-4b1c-ac3e-247787cc6693'
    'lead': 'Some 337 students are still unaccounted for after an attack on the Government
      Science Secondary School Kankara, a state government spokesman tells CNN. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-16T06:14:35.560+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:35:46.215+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:17:07.496+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boko Haram claims to have kidnapped Nigerian schoolboys, in unverified
      audio message'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc47c6a-2e59-4a34-aa18-7d4f93bc6fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:14:35.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:46.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A man claiming to be a leader of Boko
        Haram said the terror group was responsible for kidnapping scores of schoolboys
        in northwestern Nigeria on Friday, according to a short audio message shared
        with Nigerian media and reviewed by CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685c3945-29ff-474c-be6f-807758fa2875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:14:35.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:46.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am Abubakar Shekau and our brothers are behind the kidnapping
        in Katsina," said the man in the recording. Shekau is the leader of one of
        Boko Haram''s factions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b3e359-8ab8-4726-9d08-12e138ac6f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:14:35.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:46.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was unable to independently verify the authenticity of the message.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c53fe1-a086-4193-930c-892d14f1083c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:14:35.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:46.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 337 students are still unaccounted for after an attack on the
        Government Science Secondary School Kankara, a state government spokesman
        told CNN on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced55a0b-897f-43a6-8316-c877251f8910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:14:35.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:46.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message claimed that Boko Haram had targeted the school because
        of the group''s long-held aim to stop "western" education in northern Nigeria,
        but a government official told CNN on Monday that the kidnappers had been
        in touch with a teacher of the school, raising the prospect of a ransom negotiation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8120fe9-e315-44ff-beb0-90d16b3e1a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:14:35.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:46.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been varying estimates of the number of children kidnapped
        from the school. Government officials said it was difficult to accurately
        track the numbers, as some children ran away during the attack and others
        had escaped and made their way back to villages and to the school through
        the weekend.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520bd4fc-a09a-468d-8547-dc5ae5356c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:14:35.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:46.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Schools should be a place of safety and learning but for these
        boys and their families, it has turned into a nightmare," said Shannon Ward,
        Save the Children''s acting country director in Nigeria, in a statement on
        Monday. "This could have a deep impact on children -- not only the boys who
        were taken, but also the ones who had to flee and hide from gun violence or
        those who saw what happened."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bd4c73-0129-4b8b-93f8-b5c4f20bdd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:14:35.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:46.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kidnapping is outside Boko Haram''s usual area of activity.
        Their operations have generally focused in the northeast of the country, though
        security analysts believe that their reach has shifted, after a security crackdown
        in that region.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53468686-ec6a-4e6a-a100-3e6a70e3d454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:14:35.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:46.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been multiple kidnappings for ransom in Katsina State
        in recent years, but not on this scale.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a5bf77-97a3-44e5-a522-2a7f0daeb4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:14:35.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:46.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several witnesses told CNN that those who targeted the school were
        Fulani gunmen, an ethnic group that has been involved in kidnappings and criminal
        activities in the area.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a164ba-d73a-41b7-ae77-3ea25e8ff23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:14:35.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:46.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shekau''s faction of Boko Haram was behind the 2014 kidnapping of
        nearly 300 schoolgirls in Chibok. Their captivity lasted years and many of
        the children were never returned after a negotiated release.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d91c081-a47c-48d6-9c93-40ef7b2dbd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:14:35.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:46.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, a breakaway faction of Boko Haram known as ISWAP kidnapped
        more than 100 girls in Dapchi. All but one was released weeks later, after
        negotiations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd1ca79-42c8-43cd-9528-c088ede7cc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:14:35.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:46.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these are the most high-profile examples, Boko Haram has abducted
        well in excess of 1,000 children since 2013, according to UNICEF.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8588a71-de76-4a26-af43-6ef7b57bf668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:14:35.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:35:46.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations strongly condemned the abductions on Sunday,
        and called for the "immediate and unconditional release" of the children.</p>'
  'Duterte-commits-to-broaden-PH-Japan-ties-with-new-Japanese-PM':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-16T06:17:39.373+08:00
    'imagesource': 'jcr:f9ad5e58-9e49-435f-9389-84f2ce904f12'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd614ff67-b8f7-4a97-b8c2-7f40da29e4e3'
    'lead': 'President Rodrigo Roa Duterte and new Japan Prime Minister Yoshihide
      Suga reaffirm their shared commitment to further broaden and deepen the two
      countries'' ties across various areas of cooperation in a phone conversation
      on Monday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-16T06:14:43.466+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T16:35:45.338+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:17:07.692+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte commits to broaden PH-Japan ties with new Japanese PM'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f244c1-8671-40b4-a891-b8da10ad85c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:14:43.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:45.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) –</strong> President
        Rodrigo Roa Duterte and new Japan Prime Minister Yoshihide Suga reaffirmed
        their shared commitment to further broaden and deepen the two countries''
        ties across various areas of cooperation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeebe06d-8707-4f25-b43e-44e64861dde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:14:43.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:45.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two heads of state talked for the first time on Monday in a
        25-minute long telephone conversation, three months after Suga''s assumption
        as the new Japanese Prime Minister after predecessor Shinzo Abe stepped down
        due to health reasons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aadd3da-a8cb-4cea-9fdf-0e95521166b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:14:43.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:45.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a0312a-4729-4816-8b1b-bc42bb77526c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:14:43.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:45.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan is a valued partner of the Philippines. As a friend closer
        than a brother, ours is an exemplary partnership that has withstood the test
        of time," Duterte said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196f196f-61e9-4ecb-a7b4-9b9ce0a25be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:14:43.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:45.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024850f5-560e-4920-9071-f085da130d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:14:43.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:45.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte thanked Japan for its consistent support for the peace and
        development agenda in Mindanao and his administration''s centerpiece Build
        Build Build program, which Suga reiterated will continue under his term.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a81dc2a-1751-44f0-b2ee-ba83fe04b052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:14:43.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:45.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d17913e-e44e-4d11-9b34-0a1d34b1316c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:14:43.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:45.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 36-kilometer Metro Manila Subway will commence partial operations
        by 2022. The first of its kind in the Philippines, it will be an important
        crowning achievement of our cooperation during my term," said Duterte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505cf931-53ca-4420-8e2a-a2fb0fd4eac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:14:43.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:45.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9088d87-21b2-4133-9d5b-0d0c4dc15d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:14:43.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:45.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also conveyed his gratitude for Japan''s US$3.16 million
        emergency assistance, two substantial loans for the Philippines'' pandemic
        recovery efforts, and for facilitating the repatriation of 3,852 Filipinos
        from Japan amid the health crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6356177-e6c6-46ce-b1bb-29b0805291b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:14:43.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:45.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1b4824-e84b-47fe-9308-ba769cb28dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:14:43.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:45.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until COVID-19, the Philippines was consistently among the fastest-growing
        economies in the region. Our fundamentals remain robust. The support of Japan
        raises our optimism and confidence in containing the pandemic and steering
        our economy back onto its growth trajectory," Duterte added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bae7e8-9216-443e-a8f8-183785bf5237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:14:43.470+08:00
