      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/9/16/united-nations-bachelet-philippines-duterte-drug-war.html">READ:&nbsp;UN
        rights chief: Revoke PH policies, rhetoric that lead to killings and abuses</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
