      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those seeking to reconnect with nature, The Woods is the place
        to be with its green, campus-like, and relaxed setting. Far Eastern University
        has its Alabang campus in this "green" district. Those wanting a more exclusive
        atmosphere must visit The Palms, home to luxury developments like Botanika
        Nature Residences and The Palms Country Club.</p>'
