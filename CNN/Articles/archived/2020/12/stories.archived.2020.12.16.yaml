  'Salon-under-the-sea-submarine-dives-to-1-000-meters':
    'author': 'Tamara Hardingham-Gill, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-16T19:34:57.862+08:00
