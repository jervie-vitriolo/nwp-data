      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Filinvest City''s land values continue steady growth</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79173b4-b99e-4d1c-95b5-03b747ea0528'
      'mgnl:activationStatus': true
