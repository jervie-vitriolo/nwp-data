  'Philippines-Pfizer-vaccine-doses-agreement-Locsin-Romualdez':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-16T09:08:37.928+08:00
    'imagesource': 'jcr:7e3c208a-8130-441d-9601-79a48e9a0b41'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4012a57-bdd0-440a-9d06-ea6b62509a44'
    'lead': 'Senator Ping Lacson says the Philippines missed the opportunity to receive
      Pfizer vaccines as early as January because of the person who ''dropped the
      ball,'' saying he knows the ''captain'' who messed up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-16T09:11:04.394+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:34:40.977+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:17:09.866+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ball dropped? Vaccine deal with Pfizer in progress, PH envoy says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e276c838-dd61-4ebf-8c35-5ba51fa2a98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T11:09:48.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:34:41.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong> The
        deal for the Philippines to procure 10 million doses of Pfizer vaccines is
        not yet scrapped despite the fact that "someone dropped the ball," which put
        the agreement in peril, a Philippine envoy said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8865be95-f016-4e4b-bdf5-5f7ebd51dd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T11:09:48.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:34:41.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to the United States Jose Manuel "Babe" Romualdez
        on Wednesday made the clarification following the controversial tweet of Foreign
        Affairs Secretary Teodoro Locsin Jr. that they were able to secure millions
        of vaccine doses to arrive in the country by January 2021, but plans were
        foiled because "someone dropped the ball."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de505c0e-b584-49d6-8585-afddf0f677e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T11:09:48.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:34:42.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said the vaccine arrival will most likely be delayed by
        a few months because other nations were able to finalize deals earlier. But
        he said the deal for Pfizer vaccines is in progress, and so are procurement
        agreements for US-manufactured Moderna.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97561f86-5f16-4e39-9b74-47953c8d47be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T11:09:48.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:34:42.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only pushed back to later date of delivery possibly June next year
        because we did (not) act quick enough on the CDA (Confidential Disclosure
        Agreement). Other countries got ahead of us like Singapore," he said in a
        text message to CNN Philippines, referring to Pfizer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7df786d-9e79-4d59-93ca-93fe3d07ad83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T11:09:48.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:34:43.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "We are ''work in progress'' with Pfizer &amp; Moderna
        for supply of vaccines. If we commit soon we can possibly get delivery by
        mid next year."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252e4d30-9846-4664-8011-e7b277116995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T11:09:48.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:34:43.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson, during the Senate Committee on Appointments
        hearing on Wednesday, asked Locsin about his tweet. The lawmaker fumed that
        the Philippines missed the opportunity to receive vaccines as early as January,
        saying he knows the "captain" who messed up.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b7b12c-07f7-40a2-936d-199cecc13193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T11:09:48.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:34:44.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can figure out who is the captain ball I am referring to, who
        keeps dropping the ball but manages to stay in the game because the coach
        refuses to replace him," Lacson said in a message.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2326a66-e2ad-4505-b442-4eae56efef91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T11:09:48.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:34:45.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had the deal brokered by Philippine officials and US Secretary of
        State Mike Pompeo remained on schedule, Pfizer would have been the first coronavirus
        vaccine to arrive in the country. To date, only the vaccine produced by Pfizer
        and its partner BioNTech has secured emergency use authorization abroad, including
        from the United States, the United Kingdom, and Singapore.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c70796-b3c2-463e-a421-a7c1f97d7b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T11:09:48.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:34:45.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration is still banking on Chinese-manufactured
        vaccine Sinovac to be the first vaccine to reach the Philippines. Roque on
        Tuesday said Sinovac is the only brand that can provide supply at the earliest
        time possible, which is in March or April 2021. The government is looking
        to secure up to 25 million doses of the Sinovac vaccine, even if the Chinese
        drug maker has not yet disclosed results of its phase 3 clinical trials to
        prove it is safe and effective.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11194c8f-9522-4040-ad07-f1364d296161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T11:09:48.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:34:46.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has so far formally secured 2.6 million doses of vaccine
        from British drug maker AstraZeneca, which are expected to arrive in the second
        quarter of 2021.The deal was closed through a ₱600-million donation from over
        30 private companies. The company has also agreed to provide another batch
        of vaccines, officials said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5715fff4-cb04-4147-96db-73d9189a882f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T11:09:48.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:34:46.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondents Tristan Nodalo and Joyce Ilas
        contributed to this report.</em></p>'
  'Hungary-bars-same-sex-couples-adopting':
    'author': 'Lindsay Isaac and Sharon Braithwaite, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-16T09:19:14.500+08:00
    'imagesource': 'jcr:3453d697-681d-4fa8-817a-e1b5fd8e95ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '707f9a02-8956-4a73-83a1-f28cc8130513'
    'lead': 'Hungary''s parliament has voted to redefine the concept of "family" in
      the country''s constitution, a move that will effectively bar same sex couples
      from adopting children.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-16T09:21:20.589+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T16:34:31.797+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:17:10.177+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hungary', 'LGBTQ']
    'template': '1'
    'title': 'Hungary passes anti-LGBTQ law effectively barring same-sex couples from
      adopting'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cae8ead-f60d-4f5e-a108-9bcb7ec7f1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T09:21:20.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:34:32.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Hungary''s parliament has voted to
        redefine the concept of "family" in the country''s constitution, a move that
        will effectively bar same sex couples from adopting children. The move has
        been met with outcry from human rights groups and LGBTQ advocates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166d9b0e-b533-433b-8336-56a0c117c6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T09:21:20.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:34:32.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s politicians approved the bill on Tuesday. The new
        law defines marriage as between a man and a woman and asserts that the "foundation
        of the family is marriage and the parent-child relationship. The mother is
        a woman, the father is a man."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348687ea-8b01-428d-b170-9b16d33ab9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T09:21:20.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:34:33.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a rule, only a married couple in Hungary can adopt, with some
        exceptions made for single people, which would have previously been the pathway
        for a same sex couple.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3576813b-ab11-472d-842a-beb81332b443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T09:21:20.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:34:33.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights groups have decried the new law. "This is a dark day for
        Hungary''s LGBTQ community and a dark day for human rights," said David Vig,
        director of Amnesty Hungary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd556f30-94e6-4d4e-9e13-4525af6f2d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T09:21:20.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:34:34.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These discriminatory, homophobic and transphobic new laws -- rushed
        through under the cover of the coronavirus pandemic -- are just the latest
        attack on LGBTQ people by Hungarian authorities," Vig added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcf53a8-67e1-42dc-af6c-22dadcdf4643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T09:21:20.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:34:34.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masen David, executive director of human rights organisation Transgender
        Europe, called on EU Commission President Ursula von der Leyen "to address
        the rights of LGBT parents, the attempt to erase gender diverse children,
        and the ban on legal gender recognition in the Commission''s rule of law assessment
        and on-going Article 7 TEU proceedings against Hungary."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2690cd91-73bc-4456-87f9-545852952121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T09:21:20.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:34:35.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Hungary is a member of the European Union, Prime Minister
        Victor Orban has been forging his own path in recent years, passing a rash
        of laws that EU leaders have warned will undermine the country''s democracy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb6bc3f-71ca-456e-bf97-020be7719c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T09:21:20.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:34:35.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Hungary made it illegal for transgender and intersex people
        to change their gender on identity documents. And though the country currently
        recognizes legal unions for same-sex couples, the ruling Fidesz party and
        its leader, Orban, oppose the legalization of same-sex marriage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87577f0-163b-4267-87e9-2a2d00c0c9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T09:21:20.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:34:36.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister''s office on Tuesday hailed the bill barring
        same-sex adoption, saying it was intended "to strengthen the protection of
        Hungarian families and the safety of our children."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02571de0-afa1-4673-beb4-aee32c8ed3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T09:21:20.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:34:36.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stance of Hungary''s conservative lawmakers was also clearly
        reflected in the justification section of Tuesday''s bill, which states, "The
        Fundamental Law of Hungary is a living framework that expresses the will of
        the nation, the form in which we want to live. However, the ''modern'' set
        of ideas that make all traditional values, including the two sexes, relative
        is a growing concern."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7ea402-40da-4ea9-b678-651d8980f76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T09:21:20.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:34:37.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Hungary lost points in a ranking of European
        countries for LGBTI rights by the International Lesbian, Gay, Bisexual, Trans
        and Intersex Association (ILGA) because of "policies targeting LGBTI communities."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28ea9dc-ba64-4119-8b25-3d9fd9755568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T09:21:20.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:34:37.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision comes just months after a major EU survey found that
        six in ten LGBTI people in Europe avoid holding hands in public for fear of
        discrimination, and that 43% had been discriminated against in the past year.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f7669c-9686-4a48-8322-051f7ee7dbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T09:31:10.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:34:38.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/12/15/europe/hungary-lgbtq-adoption-ban-intl/index.html"
        target="_blank">Hungary passes anti-LGBTQ law effectively barring same-sex
        couples from adopting</a></em></p>'
  'Hayabusa2-mission-asteroid-sample':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-16T09:32:52.086+08:00
    'imagesource': 'jcr:f6ac21aa-1337-449e-b40e-5bb5e24c7d62'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10e23f2a-2f09-4b97-9f6a-70aa714408c0'
    'lead': 'The Hayabusa2 mission successfully collected a sample from a near-Earth
      asteroid and returned it to Earth — as well as the first gas sample from deep
      space, according to the Japan Aerospace Exploration Agency, or JAXA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-16T09:39:05.830+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T16:34:19.792+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:17:10.388+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hayabusa2']
    'template': '1'
    'title': 'Hayabusa2 mission confirms return of an asteroid sample, including gas,
      to Earth'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e6ee81-b626-47f7-a092-f2168a746e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T09:39:05.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:34:20.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The Hayabusa2 mission successfully
        collected a sample from a near-Earth asteroid and returned it to Earth —&nbsp;as
        well as the first gas sample from deep space, <a href="https://global.jaxa.jp/press/2020/12/20201215-2_e.html"
        target="_blank">according to the Japan Aerospace Exploration Agency, or JAXA.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0147f36-0b02-4522-a5ea-284a62db9c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T09:39:05.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:34:20.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sample was dropped off on Earth by a capsule on December 6 in
        South Australia. Teams from JAXA were able to retrieve the capsule where it
        landed and conduct some preliminary tests of gas in the capsule before it
        was sent to Japan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5c59b1-b557-4c97-a1ef-751e5c646ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T09:39:05.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:34:21.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gas was the first step in helping the researchers to confirm
        that the spacecraft successfully collected a sample from Ryugu in 2019 when
        the spacecraft visited the asteroid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec098ea-d29e-4b27-80ab-4ee71799fe8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T09:39:05.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:34:21.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers confirmed that the gas originated from Ryugu because
        their analysis of the gas shows that it is different from the atmospheric
        composition on Earth. Two separate analyses, one in Australia on December
        7 and another between December 10 to 11 at the Extraterrestrial Sample Curation
        Center on the JAXA Sagamihara Campus, helped the teams arrive at the same
        result.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c736027-4ed8-4b35-948f-f57885e523e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T09:39:05.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:34:22.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gas likely came from the collected material on the surface and
        beneath the surface of the asteroid itself.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd20be92-ba94-409b-9815-a8f07c542cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T09:39:05.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:34:22.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers will continue opening the capsule containing the
        sample to understand more about the gas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420247f0-c991-4a6a-b75f-c0193fd3c7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T09:39:05.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:34:23.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team also confirmed that black sand grains are also inside the
        sample container, further confirmation that there is asteroid material inside
        the capsule.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b67bbe0-c8fa-4365-896f-32ebe3a435ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T09:39:05.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:34:23.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of 2021, JAXA will share tiny samples from Ryugu to six
        teams of scientists across the globe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dbcb4f-f42e-4385-b3bc-bee5255f1d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T09:39:05.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:34:24.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Hayabusa2 continues on its path after flying by Earth
        in early December to drop off the capsule and will visit more asteroids in
        the future.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a78d71-cf09-4fb2-b6ef-015ab047f970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T09:39:05.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:34:24.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hayabusa2 launched on December 3, 2014, and arrived at the near-Earth
        asteroid Ryugu in June 2018. The spacecraft collected one sample from the
        asteroid''s surface on February 22, 2019, then fired a copper "bullet" into
        the asteroid to create a 33-foot wide impact crater. A sample was collected
        from this crater on July 11, 2019.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babe00b9-868d-4ef5-bed7-b2f1fb056c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T09:39:05.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:34:25.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, Hayabusa2 departed the asteroid in November 2019 and journeyed
        back to Earth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80741cc4-b6f7-4602-86bd-31b59f10ad8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T09:39:05.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:34:25.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Altogether, the mission''s scientists believes one gram of material
        was collected, but they can''t be sure until they open it completely.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd11f15-f455-4a94-a55c-7ce611b36e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T09:39:05.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:34:26.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One gram may sound small, but for us, one gram is huge," said Masaki
        Fujimoto, deputy director general of the department of solar system sciences
        at JAXA, during an online briefing hosted by the Australian Science Media
        Centre. "It is enough to address our science questions."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2182aaa2-cbb5-4d89-9e43-272b35d22e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T09:39:05.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:34:26.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s first Hayabusa mission returned samples from the asteroid
        Itokawa to Earth in June 2010, but scientists said that due to failure of
        the spacecraft''s sampling device, they were only able to retrieve micrograms
        of dust from the asteroid.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a94b27-b171-4ebe-bc52-fa4b2340d86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T09:39:05.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:34:27.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ryugu is linked to the process that made our planet habitable,"
        Fujimoto said. "Earth was born dry; it didn''t begin with water. We think
        distant bodies like Ryugu came to the inner part of solar system, hit Earth,
        delivered water and made it habitable. That''s the fundamental question we''re
        after and we need samples to solve that."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da28a686-cc66-40c0-8fa7-355cdff46e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T09:39:05.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:34:27.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asteroids are like leftovers from the formation of our solar system,
        preserving information about the origins of planets as well as the vital elements
        that allow life to exist on Earth.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb117e1-77b2-4d8c-8cfe-c48cac692c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T09:39:05.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:34:28.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NASA OSIRIS-REx mission recently collected a sample from another
        near-Earth asteroid, Bennu, that is similar in composition to Ryugu. In fact,
        based on early data from both missions, scientists working on both missions
        believe it''s possible these two asteroids once belonged to the same larger
        parent body before it was broken apart by an impact.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1097cd-c409-4f46-92b1-1b4f6db407fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T09:39:05.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:34:28.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bennu sample will be returned to Earth by 2023.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bdaaa3-b05c-442a-b3cd-c0b3878c9366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T09:39:05.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:34:29.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrick Michel, director of research at the French National Centre
        for Scientific Research in Paris, is an investigator for both missions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b0ccfc-8895-4bef-84de-783dcb32f7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T09:39:05.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:34:29.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is really important to realize that no two asteroids are the
        same," Michel told CNN in October. "Even if Bennu and Ryugu share some intriguing
        similarities and belong to the same category (primitive), they also have some
        very interesting differences. And these samples will occupy generations of
        researchers as a large amount will be kept for future generations that will
        benefit from the increase in technology and accuracy of the instruments used
        to analyze them."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f06b5f-b049-428e-ad60-301f62cd673b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T09:39:05.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:34:30.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/12/15/world/hayabusa2-asteroid-gas-sample-scn-trnd/index.html"
        href="https://edition.cnn.com/2020/12/15/world/hayabusa2-asteroid-gas-sample-scn-trnd/index.html"
        target="_blank">Hayabusa2 mission confirms return of an asteroid sample, including
        gas, to Earth</a></em></p>'
  'Trump-campaign-Presidential-run-2024':
