    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38d1f475-e5cb-4332-8b2c-84f0ebc95db4'
    'lead': ' Speaker Lord Allan Velasco says employees and media covering the House
      of Representatives will be prioritized for COVID-19 vaccination using the lower
      chamber''s own budget, followed by lawmakers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-16T13:41:35.039+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T16:29:36.487+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:17:14.839+08:00
