    'jcr:uuid': '11500e9b-cab1-4d35-9954-d8eca6e36ece'
    'lead': 'Visiting Baguio during the Christmas season is one of the favorite yuletide
      traditions of many Filipinos. But because of the COVID-19 pandemic, the city
      had to tone down the festivities this year.'
