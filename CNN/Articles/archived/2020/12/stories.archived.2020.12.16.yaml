    'mgnl:tags': ['Jeffrey-Epstein']
    'template': '1'
    'title': 'Ghislaine Maxwell seeks release from jail on a proposed $28.5 million
      bail package'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6181677-b38b-4203-94f8-02230d31c07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:31:20.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:08.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Ghislaine Maxwell, accused of being
        an accomplice to alleged sex trafficker Jeffrey Epstein, is asking to be released
        on a proposed $28.5 million bail package, according to court documents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace7a00e-13e1-4c4c-a2e6-ed2f69e47dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:31:20.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:08.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell, 58, would remain in the custody of a private security guard
        at a residence in New York City if she''s allowed to be released, the request
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca4973f-e32b-42f1-b73c-0c456de20ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:31:20.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:09.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ms. Maxwell wants to stay in New York and have her day in court
        so that she can clear her name and return to her family," the filing states.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570d5f05-a399-451f-96a6-e80c40986e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:31:20.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:09.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents filed in federal court on Monday also reveal that
        Maxwell is married to a US citizen, which was not previously disclosed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d5d426-1959-408b-95d6-7ac4e0867428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:31:20.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:10.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Maxwell was charged by New York federal prosecutors with
        helping recruit, groom and ultimately sexually abuse minors as young as 14
        as part of a sex-trafficking ring allegedly operated by Epstein, her late
        former boyfriend. US District Judge Alison Nathan ordered her jailed pending
        trial, saying that her wealth, international ties and "extraordinary capacity
        to avoid detection" made her a flight risk.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e22771-a76c-48dd-be96-84678ccbeba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:31:20.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:10.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell, who pleaded not guilty to the charges, is being held at
        the Metropolitan Detention Center in Brooklyn.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87f97eb-d2e0-4d89-9a0d-32c00a839741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:31:20.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:11.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About $22.5 million of the bond would be cosigned by Maxwell and
        her spouse, whose name is redacted from the court filings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a3c000-19f9-4009-b96c-2a9b3c2160ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:31:20.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:11.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this filing, Maxwell had not publicly disclosed being married.
        The filing claims Maxwell has tried to protect her spouse from harassment,
        economic harm and physical danger since Epstein was arrested in 2019.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd05c76a-0ae1-4779-9cf6-c96b1ceb4f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:31:20.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:12.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $22.5 million figure represents the value of all of Maxwell
        and her spouse''s assets, according to the court filing. Maxwell''s opaque
        finances were one of the reasons cited by the judge when she was denied bail.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5ce067-dd50-46b7-b4d8-bfc27b1f88bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:31:20.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:12.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An additional five bonds totaling roughly $5 million would be signed
        by what the court filing describes as Maxwell''s "closest friends and family
        members" whose names are also redacted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d94c0e5-3bf6-4e4c-9dec-8da847dec03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:31:20.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:13.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She will not risk destroying the lives and financial well-being
        of those she holds most dear to live as a fugitive during a worldwide pandemic,"
        according to the filing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a981f1-27bf-4e86-8c7b-c15b146551e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:31:20.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:13.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company that would provide security to Maxwell would also post
        a $1 million bond for Maxwell under the proposal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c062b68-3864-4d5f-8268-ce57ceb18ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:31:20.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:14.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The head of the security company has confirmed that they have never
        done this for any client and that he is willing to do so for Ms. Maxwell because
        he is confident that she will not try to flee," the court filing states.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66692523-78e5-4cef-ab1d-2b5c9519dd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:31:20.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:14.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell would live in a New York City residence that has been cleared
        by the security company and a security guard, whose name is redacted, would
        serve as her third-party custodian and live with her in the residence, according
        to the filing. Under the proposal, Maxwell would need to seek court approval
        to leave the residence.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2206742-0ce6-4d55-8945-d24dea6ea93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:31:20.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:15.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell''s spouse submitted a heavily redacted letter asking Judge
        Nathan to consider bail for Maxwell, saying "the person described in the criminal
        charges is not the person we know."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef682a1-c673-485c-aa6b-ece2bf8e1617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:31:20.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:15.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband wrote that he had not "witnessed anything close to inappropriate"
        with Maxwell, and said he is praying for Epstein''s victims as well as justice
        and due process for Maxwell.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c1ec9f-9334-4b64-90d4-d8c2f38b9ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:31:20.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:16.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, prosecutors had urged the judge to order detention for
        Maxwell, saying her wealth, multiple foreign citizenships, including in France,
        which doesn''t extradite its citizens, and skill at hiding made her an "extreme"
        risk of flight.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e1c539-06da-4d16-93a2-cb1286fb629c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:31:20.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:16.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the court filing, Maxwell''s attorneys say she was not hiding
        from the government before her arrest, but rather, trying to "remove herself
        from the public eye solely to prevent the intrusion of the frenzied press
        into her personal family life and to protect herself and her spouse."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc90aae6-ec6d-40f7-b85a-954743f1cbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:31:20.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:17.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was trying to protect herself as best as she could from harassment
        by the press, not capture by law enforcement," according to the court filing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0024bff0-0b1e-4c15-82e9-a8071cb00125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:31:20.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:17.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the bail package, Maxwell would waive her extradition
        rights to both France and the UK, according to the court filing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e1440b-1041-435d-bb41-88be6794ecb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:31:20.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:18.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her attorneys wrote that their review of more than 2.7 million pages
        of discovery raise "serious questions about the government''s case," claiming
        that none of the reviewed documents corroborates allegations of grooming,
        sexual assault, or a conspiracy with Epstein by Maxwell.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa0f669-f4c5-4505-a70d-ad05391d20ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:31:20.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:18.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, federal prosecutors alleged that Epstein ran a sex trafficking
        enterprise between 2002 and 2005 at his homes in Manhattan and Palm Beach,
        Florida. The indictment also said Epstein worked with employees and associates
        to lure the girls to his residences and paid some of his victims to recruit
        other girls for him to abuse.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2af3336-8716-4155-a8ca-aecfad265694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:31:20.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:19.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein died on August 10, 2019, while awaiting trial in federal
        prison. The New York City Chief Medical Examiner''s Office has ruled that
        Epstein died of suicide by hanging, though a doctor hired by Epstein''s family
        to conduct an independent autopsy has disputed that conclusion.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97834ae0-b08c-45ec-a07b-36370d62ca23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:31:20.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:19.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/12/15/us/ghislaine-maxwell-release-request-bail-proposal/index.html"
        target="_blank">Ghislaine Maxwell seeks release from jail on a proposed $28.5
        million bail package</a></em></p>'
