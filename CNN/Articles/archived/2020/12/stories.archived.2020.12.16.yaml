      'mgnl:lastActivated': 2023-01-25T16:18:38.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5785e6-7592-4e8a-9e1c-348f4876dd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T22:30:18.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:18:39.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city police director said the documentation process is ongoing
        for the eventual filing of cases against the suspects. He said it is an isolated
        incident, but the motive for the crime remains unknown.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80455d8c-525a-4b21-9723-58153c7e209e'
      'mgnl:activationStatus': true
