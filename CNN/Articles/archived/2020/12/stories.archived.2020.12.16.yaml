  'minor-shot-ankle-dumaguete-city-drug-bust':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-16T22:13:40.067+08:00
    'imagesource': 'jcr:00cb6993-cd14-40a6-b6b0-5d2f153af4bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d6a0f3e-0d51-488e-8331-8da1fc4b3435'
    'lead': ' A 15-year-old drug suspect in Dumaguete City has been hit with a bullet
      in his ankle after resisting arrest and "pulling out a firearm," police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-16T22:17:21.876+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T16:18:41.923+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:17:37.718+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '15-year-old suspect sustains gunshot wound in Dumaguete City drug bust'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc638b6-80ef-47f8-b332-f7febd02e28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T22:17:21.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:18:42.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dumaguete City (CNN Philippines December 16)</strong> --
        A 15-year-old drug suspect in Dumaguete City has been hit with a bullet in
        his ankle after resisting arrest and "pulling out a firearm," police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf3088c-b840-4212-beda-a07f26d09fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T22:17:21.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:18:42.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minor was apprehended early Wednesday morning during a buy-bust
        operation at Purok Yakal, Barangay Tubtubon, Sibulan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe18bc79-bf85-4ad5-bd77-f53222802c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T22:17:21.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:18:43.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a police report, the suspect fought back and ran away
        after an officer, posing as a buyer, announced the arrest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a27d27-d56e-49bf-ad6a-690549989511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T22:17:21.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:18:43.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A short chase ensued, with the suspect allegedly pulling out a firearm.
        Authorities said he attempted, but failed, to shoot the police officer who
        reportedly fired in retaliation, hitting him on his right ankle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283a5357-f551-48ba-b264-98f865893655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T22:17:21.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:18:44.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minor was immediately brought to the Negros Polymedic Hospital
        for medical attention.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb51d78-fbd2-4a58-8700-22d8f2f5ba74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T22:17:21.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:18:44.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seized from him is a plastic sachet containing suspected shabu,
        as well as a .22 caliber revolver with no serial number and which contains
        two live bullets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9387edc7-c38a-4f52-8d21-bf32238a6beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T22:17:21.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:18:45.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview, Sibulan Police Chief PCapt. Enrique Asonio
        said a case of possession of illegal drugs (RA 9165) and illegal firearms
        (RA 10591) will be filed against the suspect. He will be turned over to the
        Department of Social Welfare and Development upon discharge from the hospital,
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1358bdd1-9bc5-44ff-b880-a7c91aa453d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T22:17:21.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:18:45.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Dumaguete City-based CNN Philippines correspondent Roy August
        Bustillo contributed to this report.</em></p>'
