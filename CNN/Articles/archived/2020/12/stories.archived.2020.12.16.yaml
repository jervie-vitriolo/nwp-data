      'mgnl:type': 'text'
      'text': '<p>Government data shows 5,903 suspects have been killed in anti-drug
        operations. While the Duterte administration repeatedly denied state-sanctioned
        killings, local and international human rights groups said the President''s
        public pronouncements have led to thousands of alleged extrajudicial killings.</p>'
