      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> First lady Melania Trump broke stated
        mask policy at Children''s National Hospital Tuesday when she removed her
        mask to read a holiday book to children.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81b8c0c-d32c-4d29-9fae-7c70a1cc2574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T04:44:54.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:50.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4130d3ce-8f4d-4045-af74-3624eb8302e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T04:44:54.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:50.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who has visited children at the hospital each year during
        her time as first lady, continued the tradition despite the coronavirus pandemic
        and record cases in Washington, DC.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68b8723-2d04-481b-9b9a-f1c579e114ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T04:44:54.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:50.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f70898-d742-478a-b8c0-9e10e43329c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T04:44:54.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:50.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first lady arrived in the hospital''s main atrium wearing a
        mask. When she took her seat in front of a tree, she removed the mask. Though
        she practiced social distancing, the hospital''s policy specifically requires
        all visitors to wear a mask.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e599b7e5-77d2-4cc7-9114-babef1379977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T04:44:54.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:50.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33af1b4b-ebfc-42cd-a51c-adba3f219387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T04:44:54.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:50.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone must wear a mask at all times while in any Children''s
        National facility to prevent the spread of COVID-19," the hospital''s policy
        says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8126f07-210c-4e44-af79-1e67bb823e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T04:44:54.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:50.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccefc687-b381-4c49-b52c-46977056082c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T04:44:54.465+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:50.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes "wearing a mask when entering any Children''s National
        building, as mandated by area officials. This includes all public places,
        such as the hallway and cafeteria," and "wearing a mask at all times when
        you are around other individuals."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bc911d-4d9b-422d-bcb6-ed3833c2d1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T04:44:54.465+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:50.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35eb65c1-a11c-4e98-bc05-e02852125ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T04:44:54.465+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:50.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first lady''s office did not immediately respond to CNN''s request
        for comment on why the first lady removed her mask and whether she got special
        permission to do so.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc6fb3f-d263-41a3-bdb9-e86390537342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T04:44:54.465+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:50.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79122fde-ea79-469e-b09f-12a1ee579280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T04:44:54.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:50.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children''s National spokeswoman Diana Troese cited Washington,
        DC, health regulations -- but not the hospital''s own policy -- in response
        to a request for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fdbf5d-e9a0-4c9d-a26a-27ce4de4a008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T04:44:54.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:50.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c7172d-57bf-4a63-96c3-d740bb0c831a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T04:44:54.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:50.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our number one priority at Children''s National Hospital is the
        safety of our patients, families and employees. Under DC Health regulations,
        wearing a mask is not required when a person is giving a speech for broadcast
        or an audience, provided no one is within six feet of the speaker," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb1723d-58f2-4528-9ed5-9a6714053baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T04:44:54.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:50.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d67f3ed-02df-4c63-9837-b041b5db34a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T04:44:54.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:50.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the case of today''s visit which was broadcast to our 325 patients,
        while the First Lady did remove her mask while she read a story, she was more
        than 12 feet away from others in our large atrium. All other people in that
        space were wearing masks. The remainder of her visit, she wore a mask," Troese
        added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89ddf6a-c668-40c9-9f71-b92d4d104d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T04:44:54.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:50.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dec279-c9c8-4393-bf16-9e4288a0115c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T04:44:54.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:50.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was diagnosed with coronavirus at the same time as President
        Donald Trump in early October.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360b34f0-41d8-4e0a-9456-a6d81b716d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T04:44:54.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:50.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6d1446-1f5b-4c79-a3bc-bc8a5276b613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T04:44:54.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:50.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But health experts say it''s still unclear how long antibodies offer
        protection and recommend still wearing a mask.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2077103f-9ed5-492b-bffd-8947a05e8c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T04:44:54.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:50.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9347a329-37f8-464a-8bbc-95d7474f5ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T04:44:54.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:50.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though the President himself was infected and he has likely
        antibodies that likely would be protective, we''re not sure how long that
        protection lasts," Dr. Anthony Fauci told ABC News on Tuesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d80300-a595-4510-bb8e-ecaab8e6c276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T04:44:54.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:50.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9598dd73-d353-4f4a-b3cd-ba8d990757e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T04:44:54.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:50.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event was significantly scaled back from previous visits. Most
        children watched the reading from a live stream, but Trump arrived with 6-year-old
        Riley Whitney and 8-year-old Sophia Martinez, who were seated on the floor
        in front of her as she read.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd2d3d2-74a4-4442-8cb0-f71cff2cd391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T04:44:54.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:50.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0de955-fe74-4cfa-b54f-32af6a9cc05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T04:44:54.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:50.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other attendees, including some key members of hospital leadership,
        wore masks, with some wearing protective face or eye shields.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08baa06-c495-497e-8bca-2ce1f2754320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T04:44:54.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:50.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce72e697-c044-4b53-8a17-ad2155912d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T04:44:54.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:50.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is wonderful to be here. This is one of my favorite events during
        the holiday time and I''m very excited and looking forward to reading a book,"
        she said as she arrived.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574e10d7-655a-4878-85b7-8a5df297d11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T04:44:54.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:50.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9e73e7-cfea-40f2-bbf4-afb8d330a9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T04:44:54.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:50.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m thinking of you all. Stay strong and well and Merry Christmas
        and happy holidays," she said before reading a children''s book, "Oliver the
        Ornament Meets Marley &amp; Joan and Abbey."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1732c2de-e3b6-4af6-991d-1b4ccffe4b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T04:44:54.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:50.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee44eb6-45ab-402a-a58e-61d6ee38f05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T04:44:54.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:50.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump kept her mask off as she exited to "All I Want for Christmas
        is You" by Mariah Carey.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba84e977-e345-4256-aa50-e6461b0be884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T04:44:54.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:50.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2df708-b5ad-4c81-b38b-e17ac728d07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T04:44:54.472+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:50.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Tuesday, she participated in a game of holiday-themed bingo.
        She stood at a podium in a studio calling out numbers to a microphone, again
        practicing social distancing, but keeping her mask on the entire time.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fec8bb0-53eb-4c97-b7b3-59095f65fa81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T04:44:54.472+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:50.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/15/politics/melania-trump-childrens-national-mask/index.html"
        target="_blank">"Melania Trump breaks children''s hospital rules by taking
        her mask off to read to patients"</a></em></p>'
