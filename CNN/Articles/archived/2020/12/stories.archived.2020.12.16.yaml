      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President-elect Joe Biden is poised to
        tap former Michigan Gov. Jennifer Granholm to lead the Department of Energy,
        two people familiar with the matter say, inviting a longtime adviser who played
        a critical role in his debate preparations over the years to join his Cabinet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c595985-8b22-4b45-93c0-c4b6daa899ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:37:52.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:51.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c3cec8-1b7d-4f7f-b9f1-1f7fdfca3165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:37:52.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:52.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Granholm has long taken a deep interest in energy issues and was
        considered to be a top candidate for Energy secretary if Hillary Clinton had
        won four years ago. Now, she will have her chance, if confirmed by the Senate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbff148-fa61-42ff-9f98-fe1ec66f3900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:37:52.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:52.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca40aaf3-d92a-4890-a368-d86c172c068e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:37:52.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:53.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy secretary, along with Transportation and other posts, are
        expected to be announced later this week as Biden works to select his Cabinet
        by Christmas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03c390e-52ab-46f6-934d-d239f245f62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:37:52.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:53.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d346dab-ee0a-4698-af5b-332b4a9ece8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:37:52.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:54.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Granholm is a former CNN contributor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cafa5c-3323-4721-95f8-be486029dbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:37:52.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:54.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fe7930-0e8b-4952-9b58-f301a8a5aa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:37:52.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:55.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden transition team declined to comment to CNN on the selection,
        first reported by Politico. CNN has reached out to Granholm''s team for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880f2416-0273-42c8-92d2-29432e9e3968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:37:52.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:55.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9def4a17-0a08-40e2-95b3-664c9fa81837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:37:52.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:56.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Granholm served two terms as governor of Michigan and was first
        elected in 2002. She was the first woman to be elected governor of the state,
        and in 2006 was elected with the largest number of votes ever cast at the
        time for the state, according to her biography page on the state''s official
        website.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72db0475-9f53-4dc2-b1bb-924912ce46aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:37:52.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:56.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687f6e55-fedd-417e-908b-55b162573823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:37:52.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:57.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to being elected governor, Granholm was elected as the state''s
        attorney general in 1998, and was also the first woman to serve in that role.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f8733f-b02a-47f2-8fbc-3f273d8afba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:37:52.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:57.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307e5da2-2904-4179-b49d-338e2faf7a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:37:52.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:58.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Granholm, if confirmed by the Senate, would help Biden carry out
        his ambitious energy plan. The President-elect has proposed spending $2 trillion
        over four years on clean energy projects and ending carbon emissions from
        power plants by 2035. The plan would create union jobs in clean energy and
        through projects such as the construction of electric vehicle charging stations,
        updating electric grids, expanding broadband internet access and more.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed91576c-fdd3-4268-bca6-8315702dc9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:37:52.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:58.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46833b3d-6e83-4a25-bcaa-444fdb1e5a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:37:52.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:59.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As governor of Michigan, Granholm had worked closely with the auto
        industry, the dominant industry in the Great Lakes State, which could help
        Biden as he attempts to move the country toward electric vehicles.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b75c40-a093-4045-b106-51eb27fb03d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:37:52.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:29:59.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6a136d-a8f1-4a93-9177-ae4edc96a048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:37:52.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:30:00.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2008 financial crisis, Granholm found herself in the
        national spotlight as she pushed for an auto industry bailout. Biden and Granholm
        worked closely to implement the recovery act in those early years of the Obama
        administration. Biden often talks about this work to save auto jobs, many
        of which came from Michigan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a461fe4-7b70-47b1-9eb8-9be1625fb8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:37:52.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:30:00.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71651c4-2e81-4aa1-87c2-445985e19215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:37:52.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:30:01.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to overseeing the nation''s energy supply, the US Department
        of Energy is tasked with maintaining a safe and secure nuclear deterrent and
        reducing the threat of nuclear proliferation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f71e9e-d198-46c4-b49b-e5d3be9b35ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:37:52.461+08:00
      'mgnl:createdBy': 'bamba'
