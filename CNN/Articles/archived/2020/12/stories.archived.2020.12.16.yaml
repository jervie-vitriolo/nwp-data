    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d8e619-d8b1-4429-b59e-bc68561f4393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:22:15.769+08:00
