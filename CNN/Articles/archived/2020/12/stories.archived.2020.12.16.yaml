      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paramount Pictures is producing the film. It is currently being
        shot at Warner Bros. Studio in Leavesden, Hertfordshire, outside of London,
        where the recording was allegedly made. Warner Bros., like CNN, is owned by
        WarnerMedia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72645b3e-8be1-4e9c-a5eb-4c4ac4d0aa2f'
