    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1622f68c-069b-4cc4-9a11-b0965195ecb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:02:20.098+08:00
