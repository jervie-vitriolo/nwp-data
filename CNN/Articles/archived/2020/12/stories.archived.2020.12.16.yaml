      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary mentioned the NPA has a history of violating ceasefire
        agreements in the past, citing the ambush of two soldiers in Bukidnon in February
        of 2017.</p>'
