    'lead': 'Makabayan lawmakers want to look into the involvement of QC-RTC Judge
      Cecilyn Burgos-Villavert over the issuance of "baseless" warrants that led to
      the recent arrests of activists and members of progressive groups.

      '
    'mgnl:activationStatus': true
