      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Highland Smokehouse&nbsp;(<a href="https://www.instagram.com/highlandsmokes2600/"
        target="_blank">@highlandsmokes2600</a>)</strong></p>'
    '20':
      'image': 'jcr:03d5331d-6388-4adb-a1c2-ef3fbf6a429b'
      'imageCaption': 'Highland Smokehouse''s black angus brisket is cooked and smoked
        for 12 hours to make the meat tender and tasty. Photo by JOEY REYES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638a9229-ca47-4568-bcb9-c1459d5e9653'
