      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The day after California began its Covid-19
        vaccination rollout, the state activated its "mass fatality" program, including
        the purchase of 5,000 body bags.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0f40b0-b5c4-4ca2-8f98-c11b0f3c5107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:02:20.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:17.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faf3732-664b-48f2-bf28-52030754ce60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:02:20.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:18.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference Tuesday, Gov. Gavin Newsom said the activation
        of the program, which coordinates mutual aid activity between state and local
        agencies in a crisis, is in direct response to the surge of Covid-19 cases
        and deaths.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c964d6-9024-42f0-86cf-54734a55905c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:02:20.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:18.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289116bd-b8d0-42ce-955a-4d3dd9fa28c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:02:20.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:19.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixty refrigerated storage units, each more than 50 feet long, will
        be used throughout the state for emergency overflow for coroners and morgues.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6f0a59-e706-483c-835a-8496e3bd5aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:02:20.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:19.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90642a61-96c2-477a-8fbe-58c8548382ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:02:20.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:20.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newsom said the program addresses what he called "sobering realities"
        in the state''s battle against the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084c2dc8-313c-4187-9fe4-a18703af6224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:02:20.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:21.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6865a5-d267-446d-ab11-a0f864904631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:02:20.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:21.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want people to scare folks, but this is a deadly disease.
        And we need to be mindful of where we are in this current journey together,
        to the vaccine. We are not at the finish line," the governor said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94249298-777e-497e-8d78-f2d8d94b98aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:02:20.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:22.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe44424c-5fa8-4fb3-99a1-05b0e809ee97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:02:20.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:22.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California health officials on Tuesday announced the state''s fifth
        consecutive day of more than 30,000 new Covid-19 infections. The daily average
        of new Covid-19 deaths in California was 163 on December 14, nearly four times
        the death rate one month prior.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63aac916-a7db-4a89-9df0-b248fe601909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:02:20.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:23.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148b9069-38b8-424b-990a-4e75c3cb7f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:02:20.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:23.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of fatalities in the state is 21,188 as of Tuesday.
        Nationally, the death toll for the pandemic surpassed 300,000 on Monday as
        health officials warn of no immediate sign of abating.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ac2976-fd75-4097-a800-ec02433603f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:02:20.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:24.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2b5b3b-d0a0-4b6e-b985-937b15e7ed71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:02:20.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:24.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitalizations and intensive care unit admissions in California
        are at all-time highs, as stay-at-home orders were enacted for large portions
        of the state last week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d68cb22-59b2-4943-a000-cea40bb6d770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:02:20.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:25.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618f45a3-0405-40bc-9d7d-251c5dc66cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:02:20.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:25.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions are triggered by whether a particular part of the
        state has less than 15% ICU availability; the Southern California and San
        Joaquin Valley regions are at less than 2% ICU availability as of Tuesday,
        and San Joaquin Valley briefly dipped to zero over the weekend before rebounding,
        according to Newsom.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7ffb89-b930-4ed1-8084-fc1e64bbbc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:02:20.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:26.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccee2871-9660-4d0f-a143-1b82f7a6894f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:02:20.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:26.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 3,000 patients are currently being treated in ICUs statewide,
        intensifying the strain on California''s health care system.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6890619d-451b-4f40-8f16-312ae58907a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:02:20.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:27.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef377c03-7f5c-4967-8a40-9af2535a0288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:02:20.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:27.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newsom stressed this did not mean local hospitals were completely
        out of space, but instead that staffing remains the most immediate challenge.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbf9e1b-5d16-446e-ad4a-4c988923d02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:02:20.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:28.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed3bc01-5d9c-42f9-8072-ce224d94e4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:02:20.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:28.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He signed an executive order temporarily waiving some nurse-to-patient
        ratios and the state is adding nursing staff through contract agencies, the
        California National Guard, and California Health Corps.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4e2686-b95c-4036-855f-3a2f152bf021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:02:20.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:29.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d779a2-43ba-409a-bab7-ce0eee2376e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:02:20.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:29.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Emergency Management Agency is providing 80 paramedics
        and emergency medical technicians, and the state has requested 200 more health
        care workers from the Defense Department of Defense.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e667d1ce-c6fe-4edb-befb-4cfef8c77e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:02:20.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:30.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbc55d3-3e43-4bd7-ac17-eeecc1785aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:02:20.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:30.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state is stretching resources to help "these frontline health
        care workers, these nurses, in particular, that are just doing heroic work
        every single day and asking yet again for a little bit more during these very
        challenging next few weeks," he said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5fefb5-7c16-4b21-aa86-e224fdc39f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:02:20.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:31.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2020/12/15/us/california-mass-fatality-program-activated/index.html"
