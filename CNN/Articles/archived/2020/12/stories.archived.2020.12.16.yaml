      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The staggering new figures are a cause for major concern, and could
        send the world''s fourth-largest economy into another recession. It represents
        a stark warning for other countries battling a Covid-19 winter surge.</p>'
    '34':
