    'template': '1'
    'title': 'Anna Wintour has long reigned supreme at Condé Nast. Now it''s official'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a63ae1-0126-4b97-b685-c467a1231078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:53:57.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:00.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong>&nbsp;</strong>Anna Wintour now
        has an even loftier title at Condé Nast.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274e7b0d-3020-47c9-9222-93408ebfb0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:53:57.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:01.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wintour, who is already the editor in chief of Vogue US and artistic
        director and global content advisor of Condé Nast, will now also serve as
        chief content officer for the magazine conglomerate, a position in which she
        will oversee all brands including international editions. Condé Nast''s portfolio
        includes The New Yorker, Glamour and Wired.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34a95e4-40bc-4712-8259-920bc71bb875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:53:57.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:01.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is part of Condé Nast''s effort to bring together its US
        and global operations as it seeks profitability. Wintour will stay especially
        close to Vogue, serving as the brand''s global editorial director.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3408308-c304-4a96-8bf4-2955de354d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:53:57.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:02.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The promotion comes amid a turbulent year and a reckoning over diversity
        at Condé Nast that prompted speculation over Wintour''s future. In a staff
        memo in June, Wintour admitted that Vogue has made mistakes that were "hurtful
        or intolerant" to Black creators. "I take full responsibility for those mistakes,"
        she wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58463d67-03cf-4037-8e50-9bc4eaf4b974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:53:57.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:02.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wintour''s memo came shortly after Adam Rapoport resigned as editor
        in chief of Bon Appétit over accusations of bias and a discriminatory culture.
        Rapoport apologized for his "failings." Wintour then helped recruit Dawn Davis,
        a Black executive in book publishing, to take on the open role.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52a5d47-36a3-472c-bd0f-0624debe2722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:53:57.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:03.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Condé Nast, like most companies in media, faced financial stress
        from the pandemic. In May, Condé Nast laid off about 100 US staffers as part
        of its "cost reduction plan for the COVID-19 crisis," CEO Roger Lynch said
        at the time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f0f311-b2fd-4a4f-96af-d2452f653bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:53:57.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:03.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Wall Street Journal interview published Tuesday, Lynch declined
        to comment on Condé Nast''s financial performance in 2020, other than to say
        the company "projected double-digit percentage revenue growth and 25% more
        editorial spending next year."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a5d593-aa93-4100-ae0c-2093fbbca958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:53:57.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:04.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anna''s appointment represents a pivotal moment for Condé Nast
        as her ability to stay ahead in connecting with new audiences, while cultivating
        and mentoring some of today''s brightest talent in the industry, has made
        her one of media''s most distinguished executives," Lynch said in a statement
        on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb6ce2e-4cfe-4492-92e4-7d84f39093e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:53:57.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:04.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the strategy for bringing its US and international operations
        together, Condé Nast also announced several appointments to the new position
        of global editorial directors for a few of its magazines. The editor in chief
        of GQ US, Will Welch, has been named global editorial director of GQ. The
        editor in chief of AD, Amy Astley, has been named global editorial director
        of the brand, also known as Architectural Digest. The editor in chief of CN
        Traveller India, Divia Thani, has been named global editorial director of
        Condé Nast Traveler.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a05296-a5a7-44d2-bed5-358eaed7a6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:53:57.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:05.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the company''s biggest magazines will still have separate
        US and international leadership, however. Edward Enninful, editor in chief
        of British Vogue, was named European editorial director for the markets owned
        and operated by Condé Nast, including the UK, France, Italy, Germany and Spain.
        Simone Marchetti, editor in chief of Vanity Fair Italia, was promoted to European
        editorial director of Vanity Fair, overseeing editions in France, Italy and
        Spain.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cf52c0-141a-402d-b236-46b2a7da1069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:53:57.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:05.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/12/15/media/anna-wintour-conde-nast-promotion/index.html"
        target="_blank">Anna Wintour has long reigned supreme at Condé Nast. Now it''s
        official</a></em></p>'
