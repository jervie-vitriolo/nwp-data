    'template': '1'
    'title': '‘You could kill your loved ones’: DOH, experts warn against holiday
      gatherings amid pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5688ff26-3519-4801-b651-7d5240e8aaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:51:59.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:27:25.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16)</strong> — Thousands
        died of the coronavirus disease in the Philippines this year, leaving empty
        seats at some Christmas tables.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e5b9c8-97d6-452c-9888-766138bd7322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:51:59.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:27:25.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206c28ee-c52e-4335-a058-97f78ff3be0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:51:59.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:27:26.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As grim as it may sound, Dr. Michael Tan, a medical anthropologist
        and professor at the University of the Philippines, is urging the public to
        take a look at the rising COVID-19 death toll in hopes of discouraging holiday
        gatherings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822676bd-7140-4f66-a7e9-9dc3b83f194b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:51:59.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:27:26.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ee4ad0-7257-43e3-9dcc-93ca128ec14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:51:59.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:27:27.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People want to be with their loved ones but might end up killing
        them," Tan told CNN Philippines'' Front and Center. "I''m sorry to be so blunt
        but you could kill your loved ones."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2e4d8e-e055-4414-84ac-c0adacf190c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:51:59.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:27:27.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec397a81-f1b1-4f3c-9aac-900c4e9507ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:51:59.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:27:28.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the more than 451,000 confirmed coronavirus cases, some 92.7%
        or nearly 419,000 have recovered while 8,812 succumbed to the disease. While
        the official death rate may be relatively low, Tan said families should take
        into consideration the elderly and members with comorbidities who are at higher
        risk for infection and death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02c9e5b-0d72-4b3a-8f2f-c25faa06f9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:51:59.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:27:28.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025cdff3-96d2-4660-9598-3c41da2f890a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:51:59.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:27:29.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Think of the ones who are vulnerable,<em> ''yung mga lolo at lola</em>
        (our grandparents). We just cannot afford to take chances," Tan said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7bdb78-8e38-4ac8-9aaf-cb86191b8ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:51:59.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:27:29.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba74e9b-119f-4cd7-b7c1-258484cf7826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:51:59.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:27:30.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health has repeatedly urged the public to limit
        gatherings to household members, well aware of the Christmas and New Year
        tradition of celebrating with relatives and friends.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e52401-2299-4f9b-bf22-8ad0b152c834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:51:59.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:27:31.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/11/30/Christmas-gatherings-COVID-19.html">READ:&nbsp;Health
        experts: Defer travel plans, limit Christmas gatherings to household members</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d5315a-1d01-4679-bd94-021df5d5cd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:51:59.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:27:31.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if you celebrate nga within the household, there is still
        that risk of having the infection especially if one of the members of the
        family goes out to work or maybe went out to the groceries," Health Spokesperson
        Maria Rosario Vergeire said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187fb017-28d9-4c4c-a6db-4f6ab3c333dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:51:59.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:27:32.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why some medical frontliners are afraid of going home, said
        Dr. Anna Ong-Lim, pediatric infectious disease specialist and member of the
        Health Professionals Alliance against COVID-19. They are afraid of infecting
        their loved ones.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1823b797-3622-4a74-b80f-a2231623d4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:51:59.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:27:32.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this is the behavior of a healthcare worker who understands
        how the disease is being transmitted, ikaw na nag-iingat, balot na balot ka
        na nga, naka-level 4 PPE ka, takot ka pang umuwi, paano pa kaya siguro yung
        common public or ordinary people na talagang umiikot tayo kasi nagtatrabaho
        na tayo," Ong-Lim said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88469942-3a6d-4012-828a-7d3f1c1e23c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:51:59.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:27:33.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If this is the behavior of a healthcare worker who
        understands how the disease is being transmitted, someone who''s taking extra
        precaution, wearing level-4 personal protective equipment, and yet is still
        afraid of going home, this should also be the mindset of the common public
        who are coming home from work.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa28da90-e9cd-4b60-a407-35b779c84e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:51:59.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:27:33.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Post-holiday surge</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d89a9cc-b18a-4a2e-af48-4696e2f64c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:51:59.597+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:27:34.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have warned of a post-holiday surge in infections. "Actually,
        <em>hindi na po possible kasi nakikita na po natin na tumataas na po yung
        mga kaso sa iba''t ibang lugar</em>," Vergeire said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9742dc-6953-4fb6-90d4-feb2e2a823cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:51:59.597+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:27:34.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Actually, it''s already happening, we are seeing a
        rise in cases in different areas.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2a004f-8631-4ba2-b928-5e5fa64435f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:51:59.597+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:27:35.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Metro Manila''s reproduction rate for the coronavirus
        <a href="https://cnnphilippines.com/news/2020/12/13/octa-covid19-reproduction-number.html">already
        breached the threshold of 1,</a> a sign more people are being infected, according
        to the OCTA Research Team. The capital region has the most number of COVID-19
        cases, but private hospitals are saying any more spikes would be tough to
        handle with the lack of nurses and resources.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b989680d-4a5d-4c44-8d45-b80ac19a7d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:51:59.597+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:27:35.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong-Lim shared the healthcare workers'' "APAT Dapat" campaign to
        prevent further spread of COVID-19. A stands for air circulation, reminding
        the public that virus transmission is high in poorly ventilated areas. P is
        for physical distancing of at least one meter. A is to always wear face masks
        and face shields – which is now required in all public areas, while T stands
        for taking note of the time by keeping the meeting to not more than 30 minutes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04eaa3b-9600-48e8-9c47-bd39043fc547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:51:59.597+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:27:36.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the public should follow all health protocols, and
        that the prospect of the COVID-19 vaccination starting next year should not
        result in complacency. Even if a vaccine becomes available <a href="https://cnnphilippines.com/news/2020/12/3/COVID-19-vaccine-emergency-use-EUA-FDA-Philippines.html">as
        expected in the first quarter of 2021,</a> it will take three to five more
        years to vaccinate at least 60 million Filipinos, officials said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967f12a7-7861-442a-9efb-1a78a33212ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:51:59.597+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:27:36.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even a negative coronavirus test result does not mean it is safe
        to attend a gathering, Vergeire said, noting that the incubation period –
        or the time between exposure to the virus and the onset of symptoms – can
        take days. The virus can also be caught any time after a COVID-19 test.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048f24d6-a7de-4b4e-8ca2-9ae709487c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:51:59.597+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:27:37.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you get tested now, it doesn''t preclude you that you''re going
        to be exposed tomorrow and you get the illness in the coming days," Vergeire
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f391cb4b-032a-475e-87cd-330839aad04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:51:59.598+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:27:37.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine months into varying levels of community quarantine, it would
        be difficult to stop the people from heading out and seeing each another,
        but constantly reminding them of the risks might help, Tan said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859f8f17-90a9-4054-8c4c-b8f5d43859ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:51:59.598+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:27:38.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Catch the full interviews on CNN Philippines'' Front and Center,
        airing on Wednesday, December 16 at 7 pm.</em></p>'
  'Vaccine-face-to-face-classes-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-16T15:25:00.922+08:00
    'imagesource': 'jcr:00fee871-bd03-4af0-a1e0-533a19b033cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43f32fb6-c16e-4558-8423-e89b2c3ac56e'
    'lead': 'The Department of Education clarified Wednesday that while the pilot
      testing of face-to-face classes in low-risk areas has been set for January,
      nationwide resumption will only be allowed once a COVID-19 vaccine becomes available.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-16T15:26:31.095+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T16:27:15.447+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:17:19.531+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd: Vaccine needed before nationwide resumption of face-to-face classes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e943f9-bb0a-43db-87f4-9bbe8824d440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:26:31.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:27:15.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16)</strong> — The
        Department of Education clarified Wednesday that while the pilot testing of
        face-to-face classes in low-risk areas has been set for January, nationwide
        resumption will only be allowed once a COVID-19 vaccine becomes available.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc70c91-7816-4c43-94ad-cac7095801e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:26:31.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:27:16.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya gusto namin i-pilot muna, titignan talaga kung paano ito uubra,"
        DepEd Secretary Leonor Briones told a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923f0dbd-02ac-42ae-9081-97a9883a18f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:26:31.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:27:16.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want to pilot test it first to know if it will
        be effective.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583f5d92-db93-4bb0-bb9c-f4dcd0f0d3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:26:31.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:27:17.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pilot muna bago pang-malawakan kung nandyan na si vaccine," Briones
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ba43ab-75c8-421d-a254-573c660508da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:26:31.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:27:17.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Pilot testing first before the nationwide resumption
        of face-to-face classes once the vaccine is there.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0604f20f-dec4-4b11-aee0-0ec1e6fb62e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:26:31.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:27:18.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier banned face-to-face classes until
        a vaccine becomes available. But he <a href="https://cnnphilippines.com/news/2020/12/14/duterte-allows-pilot-implementation-face-to-face-classes.html"
        target="_blank">approved the conduct of pilot tests of in-person lectures</a>
        earlier this week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaced4f-a0a3-4da9-9de7-62a9220f82bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:26:31.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:27:18.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dry run will be <a href="https://cnnphilippines.com/news/2020/12/15/Face-to-face-classes-pilot-to-start-.html?fbclid=IwAR2vQRFIOBzZPnivtES-_mmbph1yTa6uo5b6bNj41SY74zrHskrofVx41R4"
        target="_blank">from Jan. 11 to 23</a> in select schools nationwide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee253036-7e84-4f70-918c-87beede2238b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:26:31.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:27:19.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones said over 1,000 public schools are being considered to join
        the pilot study, but added they have yet to come up with the final list. She
        also said the tests are voluntary and need consent from local governments
        and parents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645dad6a-91c8-4179-926d-296a84226827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:26:31.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:27:19.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd Undersecretary Nepomuceno Malaluan said in the same briefing
        that only 15 to 20 students will be allowed in one classroom so physical distancing
        could be practiced. He noted the usual class size ranges from 30 to 40.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81606743-0aa1-46a4-ab41-0ef0baf26fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:26:31.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:27:20.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot tests should also only be held at least once a week or
        every other week, the official said, adding that participating students will
        still be learning from home on other days of the week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2587041-0c4d-4e15-8f01-5a5ea430272e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:26:31.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:27:20.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are giving our regions, based on their class management at saka
        instructional design nila, ng flexibility sa pag-schedule kung isang beses
        o dalawang beses sa isa o kada dalawang linggo ito," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc432f33-5a9e-4733-8023-db2ce2206cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:26:31.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:27:21.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are giving our regions, based on their class management
        and instructional design, the flexibility to schedule if they want to hold
        classes once or twice a week or every other week.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfac39e-cb83-4ca2-962f-95edacfbe2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:26:31.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:27:21.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ay blended pa rin sa distance learning," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bca18e-8e58-4fd2-93be-6be27e1392b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:26:31.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:27:22.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The face-to-face classes are still blended with distance
        learning.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496b5025-c0fa-4c65-af8e-ab9993def3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:26:31.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:27:22.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basic education classes resumed in October under blended learning
        which involves a mix of internet-based sessions, radio and TV broadcasts,
        and printed self-learning modules. Classes at other levels are also mostly
        held online.</p>'
