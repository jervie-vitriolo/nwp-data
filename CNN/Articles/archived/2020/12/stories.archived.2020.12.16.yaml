  'new-anti-money-laundering-law-fails-to-hurdle-senate-before-year-end':
    'author': 'CNN Philippines Staff'
    'caption': 'A bill that seeks to strengthen the country''s anti-money laundering
      policies failed to hurdle the Senate before the holiday break since Malacañang''s
      letter certifying it as urgent contained suggested provisions. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-16T22:03:02.840+08:00
