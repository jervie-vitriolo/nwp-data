  'trump-organization-documents-turn-over':
    'author': 'Sonia Moghe, CNN'
    'caption': 'A state judge ruled Tuesday that the Trump Organization must turn
      over documents related to a property whose tax abatements were being investigated
      by New York Attorney General Letitia James'' office. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-16T14:32:54.480+08:00
    'imagesource': 'jcr:66c3b235-607a-48c0-849c-48429cc6e2f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7afbeaef-56bb-42a6-9dd3-80fce9f4c902'
    'lead': 'A state judge ruled Tuesday that the Trump Organization must turn over
      documents related to a property whose tax abatements were being investigated
      by New York Attorney General Letitia James'' office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-16T14:35:39.242+08:00
