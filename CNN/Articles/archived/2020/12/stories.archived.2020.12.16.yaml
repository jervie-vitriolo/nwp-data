      'mgnl:lastActivated': 2023-01-25T16:18:56.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61b479e-9790-42f5-8ea4-ecac4dc150d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T22:16:28.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:18:57.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can tell it to the people who are losing their f**king homes
        because our industry is shut down. It''s not going to put food on their table
        or pay for their college education," Cruise continued in the audio obtained
        by The Sun. "That''s what I sleep with every night -- the future of this f**king
        industry!"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ae73f7-886b-457d-ab89-8d81e8ec9552'
      'mgnl:activationStatus': true
