      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted Cruise''s publicist and Paramount Pictures for
        comment. The New York Times reports that Paramount declined its request for
        comment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ea5c25-11d5-4f2b-be46-8f83b7d4eca5'
