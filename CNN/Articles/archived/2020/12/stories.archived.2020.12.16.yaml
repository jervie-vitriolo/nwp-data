  'pilot-face-to-face-classes-age-restrictions-easing-NEDA':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-16T12:35:18.690+08:00
    'imagesource': 'jcr:547a0afe-e7e6-4837-9a51-a5a712bee100'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7235a19-aa9a-4e3d-8415-0f9b6cea6b1d'
    'lead': 'The head of the National Economic and Development Authority says the
      pilot run of face-to-face classes in January will be used as basis for the IATF''s
      push to further relax age restrictions, saying the ban covering minors has a
      huge impact on the economy. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-16T12:40:07.261+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T16:32:08.900+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:17:12.046+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NEDA', 'face-to-face', 'classes', 'distance', 'learning', 'minors',
      'age', 'restrictions', 'COVID-19', 'pandemic', 'school']
    'stories': ['45bf18c0-12ab-40b6-8279-6ae9ee0c79df']
    'template': '1'
    'title': 'Pilot face-to-face classes to serve as basis to relax age restrictions
      – NEDA chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ef2be0-6c6b-49c5-b4a7-98d47e65b1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T12:40:07.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:32:09.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong> The
        planned return to face-to-face classes next year could strengthen the economic
        team''s push to allow more ages to go out again after nine months of quarantine,
        the National Economic and Development Authority said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef28c0ff-5b63-4978-973f-0bff5035dfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T12:40:07.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:32:09.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think <em>ito ay isang magandang</em> [this is a positive] development
        because it signals that we have actually done a lot already in our fight against
        COVID," Acting NEDA Secretary Karl Kendrick Chua said during Wednesday''s
        Kapihan sa Manila Bay forum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58007416-8261-4973-abab-138fa1635dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T12:40:07.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:32:10.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our proposal really is a gradual relaxation to as low as possible,
        and I think<em> itong simula ng</em> [this start of] face-to-face learning
        is the opportunity to see kung minors going back to school will actually cause
        any concern," he added. "If not, then we can relax as low as we can."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd13775-8d6a-4a07-bdfe-56ca07bc8433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T12:40:07.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:32:10.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said going back to physical classes removes access gaps
        among students and would restore more jobs, as some workers providing education-related
        services have been displaced since March.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ac7d38-97e6-47f1-9b75-0e305c262a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T12:40:07.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:32:11.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte approved the dry run of face-to-face classes
        in select towns and provinces deemed as low-risk areas for COVID-19 outbreaks,
        which will be held from January 11-23, 2021.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70c39cb-ce5d-4d4a-b5d1-6136d5df189f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T12:40:07.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:32:11.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/12/16/DepEd-face-to-face-class-dry-run-1114-schools.html?%3F%3F%3F%3F">DepEd:
        Over 1,000 schools considered for face-to-face class dry run; some regions
        reluctant</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea05ae0-1048-4974-a06d-cb25e1d9bcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T12:40:07.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:32:12.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education will <a href="http://cnnphilippines.com/news/2020/12/15/Face-to-face-classes-pilot-to-start-.html">identify
        pilot schools by December 28</a>, but participation will be voluntary and
        will need parental consent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf406040-488e-449f-b3da-e07a8b09ca05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T12:40:07.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:32:12.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier banned face-to-face classes in the whole country
        until a COVID-19 vaccine becomes available. The government expects vaccines
        to be approved for use and arrive in the country by the first quarter on 2021,
        with <a href="http://cnnphilippines.com/news/2020/12/15/Harry-Roque-Sinovac-priority-Q1-2021.html">China-made
        Sinovac the priority</a>&nbsp;despite questions on safety and efficacy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cfa3b8-7505-428f-a60d-1b23305c9728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T12:40:07.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:32:13.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the Inter-Agency Task Force for the Management of Emerging
        Infectious Diseases decided to allow persons aged 15 to 65 to head out to
        shop, dine and travel again, but Metro Manila mayors blocked the move and
        still <a href="https://www.cnnphilippines.com/news/2020/12/3/Minor-malls-Metro-Manila-COVID-19.html">banned
        minors from entering malls and other retail stores.</a>&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4916017e-9f65-42d7-9c1f-a12d34087490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T12:40:07.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:32:13.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has 53 million people below 25 years old, Chua explained,
        so spending has been constricted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0477975-e593-49f5-902e-ff9805ab83de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T12:40:07.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:32:14.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2020/12/9/age-restrictions-quarantine-rules-economy.html?%3F%3F%3F%3F%3F%3F">Existing
        age restrictions hold back economic recovery, job creation – DTI chief</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c48e5d-0072-4204-9611-c43ba7486f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T12:40:07.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:32:14.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the youth are less likely to suffer severe symptoms should
        they catch COVID-19, they are potential carriers of the disease.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef70144-45e4-4e4b-bb75-07e9bfe0166f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T12:40:07.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:32:15.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our economy, what we found out is that up to 50% of all sales
        in malls, in fast food are driven by families. If you lock up the children
        at home and don''t allow them to go out even for school, then of course a
        big part of the economy doesn''t function," Chua said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437918f9-7547-4cec-9347-ab16a472f068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T12:40:07.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:32:15.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t do this just because we want to open the economy. We
        do this because we think many lives and income are at stake," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769216e5-d7d7-447b-a309-c12ca54eb863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T12:40:07.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:32:16.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic output shrunk by 10% from January-September while some
        3.8 million Filipinos remain unemployed, although Chua and his team expect
        a less grim performance in the last three months of 2020 as more quarantine
        rules have been relaxed.</p>'
