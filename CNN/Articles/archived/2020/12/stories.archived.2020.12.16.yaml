    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22640b2-840f-4f88-bc12-eb3cd276efdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T22:16:28.259+08:00
      'mgnl:createdBy': 'david'
