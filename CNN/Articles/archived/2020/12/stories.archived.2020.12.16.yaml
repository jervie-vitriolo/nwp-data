      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After re-calculating the state''s financial standing, I can confirm
        that the COVID-19 vaccine would be offered free of charge to the public,"
        he said. "There is no reason for the public to not get vaccinated."</p>'
