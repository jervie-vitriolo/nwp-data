      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines, December 16) —</strong> Two
        members of the Cordillera police regional office were identified as suspects
        in the killing of a Baguio City resident whose headless body was found in
        November.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d576c16-cfba-499e-9c37-c310b001c04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T22:30:18.733+08:00
