    'jcr:uuid': 'aff094be-cd91-4b68-8e00-b3445d66ae59'
    'lead': 'A magnitude 6.2 earthquake struck off Davao Occidental on Wednesday morning
      and was felt in nearby provinces, the Philippine Institute of Volcanology and
      Seismology said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-16T08:15:09.670+08:00
