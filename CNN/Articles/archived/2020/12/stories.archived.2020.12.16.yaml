      \ take away the NAIA rehabilitation project from Megawide was solely the decision\
      \ of the Manila International Airport Authority. \n\nA November document seen\
      \ by CNN Philippines showed him and Finance Secretary Carlos Dominguez III questioning\
      \ the company's funding capacity to do the project."
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-16T13:45:04.732+08:00
