      'mgnl:type': 'text'
      'text': '<p>Sotto on Wednesday said Duterte wants the immediate enactment of
        Senate Bill 1949, or the Department of Overseas Filipinos Act of 2020. The
        Senate president received the letter dated December 15 from Executive Secretary
        Salvador Medialdea.</p>'
