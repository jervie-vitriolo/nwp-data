      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3324a0a4-9ec8-4fb2-a112-c5b5531c3a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T22:16:33.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:25:59.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, who talked to Locsin and Romualdez during a hearing of the
        Commission on Appointments, earlier hinted that a Cabinet official placed
        the vaccine deal in danger. He said this official made the Philippines miss
        the opportunity of receiving vaccines as early as January.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad75c127-878d-4ac1-b4d1-0b237d0c617c'
