      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The core of Filinvest City''s master plan is its well-planned districts,
        where everything is within reach inside the central business district that
        is suitable for the live-work-play lifestyle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
