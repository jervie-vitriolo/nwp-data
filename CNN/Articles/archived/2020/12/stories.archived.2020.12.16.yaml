    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab5f337-f25c-4189-8121-2cf3917d3541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:41:12.066+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:26:14.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strict health and safety protocols need to be followed before entering
        the city. While tourists can still visit different places in Baguio, everyone
        is required to always wear masks and face shields, and observe physical distancing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19b4bd9-fc08-429e-be14-eb71f1e2b414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:41:12.067+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:26:15.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conscious about the steady rise of COVID-19 cases during this season,
        we decided to spend most of our time in our hotel, and just enjoy the peace
        and quiet in the area. We were fortunate that the hotel we frequent is a bit
        isolated from the city center. We got the serenity we needed after nine long
        months of dealing with the demands of working from home.</p>'
    '7':
      'image': 'jcr:4584f2fe-80ff-4e50-806e-130956ed5ec5'
      'imageCaption': 'This road is usually packed with vehicles this time of the
        year. However, due to the pandemic, there is significantly less traffic in
        the area. Photo by JOEY REYES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c6e70c-c934-4a66-9e7b-d411be0e93a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:41:12.066+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:26:15.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40944e72-b878-46dc-8590-9b01cdbd539c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:41:12.067+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:26:16.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with our last visit, we decided to have food delivered to our
        hotel room. We sought the advice of <a data-cke-saved-href="https://www.instagram.com/makmakan_baguio/"
        href="https://www.instagram.com/makmakan_baguio/" target="_blank">@makmakan_baguio</a>,
        one of the food bloggers/home bakers we got to know from our last visit, on
        some of the best food finds in Baguio. While we spent most of our time indoors,
        the food we ordered was so amazing, it took us on a very satisfying gastronomic
        adventure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8c0c48-6e5a-466d-bfb9-49f9220c4771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:41:12.067+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:26:16.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>EggInc Desserts and Pastries (<a href="https://www.instagram.com/iloveegginc/"
        target="_blank">@iloveegginc</a>)</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1f2b52-2b79-405d-acb2-c35b3c1b8f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:41:12.067+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:26:17.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was in Manila when I first discovered @iloveegginc’s Instagram
        page and their photogenic gourmet cream puffs. So, when I returned to Baguio,
        I made sure to order from them. Bonus points because they have Christmas-themed
        cream puffs! And they did not disappoint.&nbsp;The choux au craquelin were
        as good as they looked in photos. They were soft with just the right amount
        of crisp on their shell. The filling had just the right amount of sweetness.</p>'
    '18':
      'image': 'jcr:0b55a733-5701-48cc-bb99-9825988933d2'
      'imageCaption': 'EggInc has Christmas-themed flavors such as Strawberry Kisses,
        Red and White Christmas, and Say Cheese. Photo by JOEY REYES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008bd042-5fe9-42ad-9be5-e2595449b9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:41:12.067+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:26:17.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ad9339-80b4-473e-89a2-ad80e7595661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:41:12.067+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:26:18.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other businesses, pastry chef Katrina and her husband Anthony’s
        Egg Inc was badly hit by the pandemic. Sales went down for a while and they
        had to give up some of their employees. The situation took a turn for the
        better when Katrina and her team decided to focus more on getting online clients.
        Now, they are also delivering in Metro Manila, Bulacan, Cavite, Pampanga,
        Rizal, Abra, and Batangas. While Christmas may not be as festive this year,
        Egg Inc still aims to put color to their client’s world with their creative
        offerings this yuletide season.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bea49dc-822a-4b8e-9b5a-b71cfee425fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:41:12.068+08:00
      'mgnl:createdBy': 'don'
