      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the face of the vicious attacks by Duterte’s military and police
        officers both in the cities and countryside, the CPP Central Committee is
        forced to dispense with the traditional holiday ceasefire this year,” the
        statement read.</p>'
    '19':
