      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte shut the door on any ceasefire with communist
        rebels for the remainder of his term, retreating from his call before the
        United Nations for a global truce so countries can focus on addressing the
        COVID-19 pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
