    'jcr:uuid': 'a3d3e59a-6917-4259-8fd9-6277f6c3effb'
    'lead': 'A bill that seeks to strengthen the country''s anti-money laundering
      policies failed to hurdle the Senate before the holiday break since Malacañang''s
      letter certifying it as urgent contained suggested provisions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-16T22:13:15.481+08:00
