      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ab14dc-f30b-46e8-bc0a-55fcf1d60335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:43:44.186+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:26:19.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Highland Smokehouse’s Black Angus Brisket is definitely one of the
        best meats I’ve ever had. The brisket was very tender and flavorful. We could
        definitely taste the 12 hours the meat spent in the smoker. And we would definitely
        order this again.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f46749a-b733-4591-9ae9-2cb9e227a85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:43:44.187+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:26:20.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another delicious find is Highland Smokehouse’s tacos. The combination
        of the soft tacos, barbecue sauce, chimichurri, and smoked meat was just sublime.</p>'
    '16':
      'image': 'jcr:f3a73cd1-88cc-4d73-81b6-0beb1cd931d3'
      'imageCaption': 'Highland Smokehouse''s soft tacos come in three flavors: beef,
        pork, and fish. Photo by JOEY REYES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd959b3f1-5492-4071-82f8-de5134e09aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:43:44.187+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:26:20.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d28419-132e-460e-aa44-5be8c930074d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:43:44.187+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:26:21.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Highland Smokehouse’s Arjyen Datuin said he wouldn’t have started
        his smoked meat business had the pandemic not happened. Like many, he had
        other plans for this year. But life, as we know it, forced him to stay at
        home and focus on his cooking. It was not an easy journey. But Datuin said
        the people in Baguio were very supportive and encouraged him to push through.
        Several months later, the Baguio residents’ Bayanihan spirit proved stronger
        than this pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d58899-0ca5-40db-9ab1-3ccde4ebc495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:48:28.228+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:26:21.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kamila’s 4 am&nbsp;Art + Doughies (<a href="https://www.instagram.com/kamilas4am.art/"
        target="_blank">@kamilas4am.art</a> and <a href="https://www.instagram.com/dough.ies/"
        target="_blank">@dough.ies</a>)</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd6368e-4947-4529-b621-6a46cd588a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:48:28.228+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:26:22.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Christmas I learned that flowers are not only beautiful, they
        can be delicious too! The Fleur Donuts, a collaboration between Kamila’s 4am
        Art and Doughies are just so irresistible that I finished four pieces in one
        day. Each donut is coated with melted white chocolate and topped with beautiful
        candied flowers. The jam filling inside was a nice surprise too. I also really
        enjoyed the freshness and tanginess of the passionfruit custard, which balanced
        out the sweetness of the chocolate coating. Doughies’ home baker Ghislynne
        Dei-Anne Andaya said it takes about 30 to 36 hours to prepare the sourdough
        donuts.</p>'
    '14':
      'image': 'jcr:d9571f2a-df06-4225-aa58-80567032bc2c'
      'imageCaption': 'These sourdough donuts have candied flowers on top and fruity
        jam fillings. Photo by JOEY REYES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b37680b-5d90-405a-bf85-e4c0b90fd03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:58:01.372+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:26:22.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'image': 'jcr:5c202cca-ece2-49b2-aac6-bb5f4c49c0af'
      'imageCaption': 'Fleur donuts are made of ingredients from the Cordilleras.
        Flavors include passionfruit custard, Roselle jam, pear jam, and strawberry
        jam with cream. Photo by JOEY REYES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48ff75b-50c5-4aca-8932-8a3a398f56ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:58:01.373+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:26:23.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda439a2-62e9-42e7-b280-399c7e92079a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:48:28.229+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:26:23.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kamila’s 4am Art is an art shop that turns real flowers into wearable
        art. As a non-essential business, Mimi Dumalaog said the pandemic hit her
        business hard. At one point, she had to pay her team out of her own pocket.
        Her business was eventually able to pivot when they started making face masks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7c7dde-1250-472a-a08b-3f8fc0527fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:48:28.229+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:26:24.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Dumalaog&nbsp;said she has expanded her business by partnering
        with local artists and asking them to incorporate real flowers in their own
        arts. One of these products is the Fleur Donuts. She&nbsp;believes this is
        what makes Christmas this year more meaningful — being able to share her success
        with other small businesses in the city.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea16df9-fd5d-4577-bb7b-49fa3fa13daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:58:01.373+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:26:24.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/theoutlookbgo/" target="_blank"><strong>The
        Outlook Steak and Grill</strong></a></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f6c605-39ff-4b18-ae2d-29375c144ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:58:01.373+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:26:25.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hotel we stayed in has a restaurant that offers an al fresco
        dining experience. We just couldn’t say no to the sunset view, relaxing ambience,
        and the warm food that go along with dining in at The Outlook Steak and Grill.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a93855-9cef-4bdf-af88-0424e2bac996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:58:01.373+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:26:25.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hotel’s food and beverage manager Raph Mendoza said that to
        ensure the safety of their guests and staff, strict health and safety measures
        are being implemented. Tables are safely distanced from each other. The staff
        all wear face masks, face shields, and disposable hand gloves. The restaurant
        also offers contactless ordering and payment systems using QR codes.</p>'
    '48':
      'image': 'jcr:3ffc2e50-f7c0-4feb-b786-956a1e1e2426'
      'imageCaption': 'Steaks are prepared Sous Vide or vacuum-sealed and immersed
        in warm water to ensure that the meat is juicy, tender, and cooked consistently
        every time. Photo by JOEY REYES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75dd658-516b-4b62-81f0-79a913d8ee45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:58:01.375+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:26:26.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ae034b-48d1-4903-8270-56a75961cefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:58:01.374+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:26:26.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A good steak instantly makes a celebration extra special. And The
        Outlook’s steak definitely made our early Christmas dinner more memorable.&nbsp;Each
        slab is thick and perfectly seasoned. It’s very tender and juicy, and cooked
        just the way we liked it. Definitely one of the best steaks in this side of
        the country.</p>'
    '47':
      'image': 'jcr:57e30550-9904-40a1-ae15-4b42eaa2ebaa'
      'imageCaption': 'The Outlook offers different meat cuts. From porterhouse to
        t-bone to flank. Photo by JOEY REYES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d8a560-1b30-45e7-ac9c-fd381cf45940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:58:01.375+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:26:27.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12db6121-dc8a-410e-8c0f-1d696e30853b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:58:01.374+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:26:27.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza says this time last year, the hotel was already fully booked
        and the restaurant almost always packed every night. However, with fewer tourists
        entering the city this year, the bookings are also significantly lower. But
        like many businesses in the city, Mendoza and his team choose to see the silver
        lining amid the pandemic — they are healthy and the business is surviving.</p>'
    '46':
      'image': 'jcr:a354e821-1254-4813-b289-f777887aff6b'
      'imageCaption': ' The sun rises behind the Cordillera mountains. Baguio residents
