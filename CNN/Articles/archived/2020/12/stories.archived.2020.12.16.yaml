  'valenzuela-city-nlex-toll-collection-suspension-lifted-rfid':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2020-12-16T11:23:18.830+08:00
    'imagesource': 'jcr:56b9d80d-7459-436e-a83b-fb80a0f22994'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1a1fa53-f9d6-4af2-adc7-7fdd64c6bcbc'
    'lead': 'Valenzuela City and the North Luzon Expressway Corporation have agreed  to
      end the toll holiday at 12:01 pm on Wednesday after both parties came to an
      agreement on fee collection policies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-16T11:47:44.975+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T16:33:30.531+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:17:11.240+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Metro-Manila', 'Valenzuela-City', 'North-Luzon-Expressway-Corporation',
      'NLEx', 'RFID', 'Rex-Gatchalian']
    'template': '1'
    'title': 'Toll holiday in Valenzuela City ends as LGU and NLEx agree on  collection
      strategy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4712b0f-9fed-4e18-971e-8f17723ec910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T11:47:44.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:33:31.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16)</strong> — Valenzuela
        City and the North Luzon Expressway Corporation have agreed to end the toll
        holiday at 12:01 pm on Wednesday after both parties came to an agreement on
        fee collection policies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a5b05d-4b47-4429-a65f-e487c64093ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T11:47:44.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:33:31.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Rex Gatchalian has also directed the conditional lifting of
        the suspension order on NLEX Corporation''s business permit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7445849-2b63-409a-90ce-dcc8ecafeca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T11:47:44.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:33:32.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Valenzuela local government suspended the business  permit of
        NLEx on December 7, citing complaints of motorists about faulty RFID sensors
        and other issues that worsened traffic in the city. Toll fees were waived
        because of the decision.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8268a53d-7e37-493f-8494-bbf9dd7b385b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T11:47:44.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:33:32.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement about the end of the toll holiday was <a href="https://www.facebook.com/ValenzuelaCityGov/posts/1016061
        9740733378" target="_blank">posted</a> Wednesday on Facebook. It added that
        Valenzuela City officials and NLEX agreed on the following points:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c60ee4-50d0-4a4c-a0e1-7ff0e0607640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T11:47:44.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:33:33.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-&nbsp;barriers will be raised in all RFID lanes in the toll plazas  within
        Valenzuela City from 5 am to 10 pm daily, and toll fees will be collected
        during these hours</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f77c283-a8ad-43ce-8737-b5fd4487a2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T11:47:44.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:33:33.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- barriers will be lowered from 10:01 pm to 4:59 am in all RFID
        lanes for safety reasons</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d73f0c8-981a-4fe5-bf98-7da71a7a2f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T11:47:44.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:33:34.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-&nbsp;cash lanes will be reinstated in strategic locations in the
        toll plazas in the city</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2cff0d-20ad-4427-835a-afdaf4be9630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T11:47:44.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:33:34.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-&nbsp;an upgrade of the RFID system and account  management will
        be completed on or before January 30, 2021 to address growing consumer complaints.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc2d693-9143-4137-a867-3dd0f2da016c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T11:47:44.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:33:35.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-&nbsp;creation of a technical working group composed of key personnel
        from the city government and NLEX, who will continuously meet to innovate
        traffic and account management  initiatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04d7e59-429a-4b69-ae33-d221488b414d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T12:52:34.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:33:35.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines also on Wednesday, Gatchalian
        said they would hold NLEx to the agreement of resolving issues concerning
        account management by the end of January 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f21392-5e91-487c-863a-343e4d526e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T12:52:34.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:33:36.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang bahagi ng</em> agreement <em>namin,</em> by January 30,
        2021...<em>kailangan tapos na yung</em> system upgrade nila.<em> Kung hindi,
        pwede na naman silang masuspend ulit,"</em> he told Balitaan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cf26a4-25ca-4f48-82bc-0481cd1aec8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T12:52:34.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:33:36.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Part of our agreement is by January 30, 2021...the
        system upgrade should be finished. Otherwise, they could be suspended again.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd292ae5c-b377-4ec5-bf05-18d6afc6c9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T11:47:44.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:33:37.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the resolution, Gatchalian said he <a href="https://www.cnn.ph/news/2020/12/9/rex-gatchalian-
        valenzuela-nlex.html" target="_blank">would not back down</a> should NLEX
        decide to file a case over the decision to suspend the operators'' business
        permit in his city.</p>'
