      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his address on December 4 before a special session of the United
        Nations General Assembly on the health crisis, Duterte reiterated the Philippines''
        support for the call of UN Secretary General Antonio Guterres for an immediate
        global ceasefire amid the pandemic.</p>'
  'Alexei-Navalny-Russia-Putin-elite-team-poisoning':
    'author': 'Christiane Amanpour and Zamira Rahim, CNN'
