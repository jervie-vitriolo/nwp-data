      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Togetherness has been an animating principle here at the Sundance
        Institute as we''ve worked to reimagine the Festival for 2021, because there
        is no Sundance without our community," Sundance Institute Founder and President
        Robert Redford said in a press release.</p>'
    '8':
