      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4d9996-6ef2-4c86-9f66-940ca97d904e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T12:41:05.966+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:22:01.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filinvest City responds to the need for healthy workplaces with
        a fast-paced environment. The Alabang CBD boasts of 14 "green" buildings that
        are connected to the area''s District Cooling System and a greywater system,
        preparing them for a sustainable and safe future amidst health and environmental
        threats.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae378cc-a43f-464e-b171-b90ff9639c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T12:41:05.966+08:00
