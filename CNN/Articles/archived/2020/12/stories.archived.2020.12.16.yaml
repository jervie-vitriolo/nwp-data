    'mgnl:tags': ['Canadian-fashion-designer', 'Peter-Nygard', 'sex-trafficking',
      'charges', 'indicted']
    'template': '1'
    'title': 'Canadian fashion designer indicted on sex trafficking charges, according
      to US prosecutors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcd098c-3e2c-4292-a7d8-5358a222c9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:05:09.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:30:53.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Finnish-Canadian designer was arrested
        in Canada Monday, after he was indicted in the United States for allegedly
        using his fashion business as a "façade of legitimacy" in order to conceal
        sex trafficking and other illegal activity, federal prosecutors allege.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f40b60-061e-495b-9378-36d979c7cb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:05:09.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:30:53.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd61545-83fb-41b4-a507-07cec4d01e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:05:09.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:30:54.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment, which was filed on Nov. 23 but not unsealed until
        Tuesday, charges Peter Nygard with nine counts including sex trafficking and
        racketeering charges, and alleges that between 1995 and 2020, Nygard and other
        employees allegedly used modeling and other fashion industry jobs to "lure
        victims into Nygard''s orbit and keep them there."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6901e0-7384-43c4-96d5-6eb65b336d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:05:09.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:30:54.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222a7332-7165-4edb-89ce-820e060727d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:05:09.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:30:55.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victims were then "forcibly sexually assaulted, drugged, and/or
        coerced into sexual contact with Nygard," the indictment claims. Many of the
        alleged victims were underaged girls who came from disadvantaged backgrounds
        or had a history of abuse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58690218-b425-40cc-aaf2-99e7c577031e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:05:09.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:30:55.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a267fa1-eea7-4069-9824-af8ba79b6da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:05:09.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:30:56.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nygard was arrested on Monday by Canadian authorities and is in
        custody in Winnipeg.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dee116a-1fd0-46b2-a37a-56de4be38f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:05:09.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:30:56.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf009118-f989-4262-933e-614682dd14b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:05:09.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:30:57.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is awaiting bail and extradition proceedings, according to a
        press release from Royal Canadian Mounted Police. He was chairman of Nygard
        International until February, when he stepped down after his offices were
        raided by US authorities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ccdcdb-1b68-41fb-847a-dc4a86538d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:05:09.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:30:57.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13fccba-9e67-4d75-a923-18b2c724df90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:05:09.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:30:58.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Canadian provisional arrest request revealed the "long term" investigation
        by US authorities into Nygard included interviews with "more than two dozen"
        alleged victims, and that he had at least 40 different corporate entities
        organized around the world — and that they maintain numerous assets including
        real estate, yachts and other property in multiple countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a09984e-d1c4-47d6-8e06-8c3f1cdef5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:05:09.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:30:58.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a2b631-42fc-478d-948c-7b0f73050d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:05:09.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:30:59.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ken Frydman, a spokesman for Peter Nygard, had no comment when contacted
        by CNN on Tuesday. Frydman previously told CNN after Nygard''s company offices
        in New York City and California were raided that the allegations were false
        and intended to damage Nygard and his businesses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583ed5ef-c262-4596-aa45-fa7bcacd9a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:05:09.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:30:59.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da842569-9a52-420c-b227-55938453fa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:05:09.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:00.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nygard welcomes the federal investigation and expects his name
        to be cleared," Frydman said in a statement to CNN in February.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a7ca7f-b93d-4f2c-a5d5-583eaa08c1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:05:09.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:00.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67376137-06c7-400c-b347-322b19223e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:05:09.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:01.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Nygard International''s now-removed website, he was
        known for his "fast to market" clothing that uses an electronic system to
        quickly move clothes from being designed to stores.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e60000-6c45-4938-9e0a-2ed166a722eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:05:09.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:01.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c237a8-6db5-41e4-a74a-51d0d4bbe1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:05:09.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:02.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment, unsealed Tuesday, mentions "at least dozens of adult
        and minor-aged females" who are alleged victims of Nygard, and prosecutors
        are asking any other victims to come forward.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eda7959-7884-49bb-9f04-49caa300f3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:05:09.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:02.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ca647d-4306-451d-9d67-e91003bccf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:05:09.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:03.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said Nygard and some of his employees used fraud, force
        and coercion to cause the victims to engage in commercial sex, and allegedly
        maintained adult and minor female victims "for Nygard''s sexual gratification
        and, on occasion, the gratification of Nygard''s personal friends and business
        associates."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59123d5-6979-40dc-8a32-37d64da059d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:05:09.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:03.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f5f9f1-8de8-4f3e-bb8f-e39f23d07cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:05:09.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:04.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nygard maintained control over his victims through threats, promises
        to grant or withhold modeling opportunities and other career advancement,
        granting and withholding of financial support and by other coercive means
        including constant surveillance, restrictions of movement and physical isolation,"
        the indictment said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff77920e-b9b9-42bb-9f80-b74d34c85fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:05:09.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:04.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc00bea7-5a12-4b83-9b6b-a4873d571d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:05:09.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:05.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pamper parties" were gatherings allegedly paid for with Nygard''s
        business funds that offered free food, drinks and spa services, and prosecutors
        allege they were another way that Nygard and some of his employees recruited
        victims, the indictment claims. Some of his employees screened attendees for
        their physical appearance "to confirm that they would appeal to Nygard before
        allowing them onto Nygard property," the indictment claims.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738a4ddc-b6d0-4fbf-9191-2c34ba96e864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:05:09.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:05.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645c35d1-7bfa-4392-86c7-e38a39701638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:05:09.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:06.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parties often happened at his private island in the Bahamas, but
        prosecutors allege Nygard engaged in sexual assault and sex trafficking in
        the United States, Bahamas, Canada and elsewhere, often using his employees
        and company funds to "intimidate, threaten and corruptly persuade" people
        who alleged wrongdoing, the indictment said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee3a0aa-e0b0-4a27-bab1-945c8d74c580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:05:09.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:06.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178cd3bd-9123-4fca-a503-42745ac8a483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:05:09.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:07.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations in the indictment match claims that victims have
        publicly made in lawsuits filed by attorneys Greg Gutzler and Lisa Haba, who
        told CNN that more than 100 victims have come forward with allegations of
        abuse since they filed a suit on behalf of 10 anonymous women against him
        in February.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549720a6-81bf-4445-ad07-34af210345ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:05:09.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:07.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f333eb-b46b-48d7-becc-51369500bfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:05:09.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:08.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really has been an international human trafficking ring of a
        magnitude we''ve never seen," Lisa Haba told CNN in a March interview, months
        before Nygard''s arrest and indictment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4401f5a-84d5-4943-a101-586bc815ae27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:05:09.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:08.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0dc0b9-4063-4879-a2cd-21d42a941282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:05:09.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:09.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haba and Gutzler said they have spoken to former employees who worked
        for Nygard and told them about their roles in luring, drugging and paying
        alleged victims of the designer.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa63f11-e899-4ce1-8247-9d7b54e66e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:05:09.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:09.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d242bb-d90e-49a3-87cf-1fe2d2b3f265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:05:09.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:10.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were company employees, and they were employed merely to effectuate
        the sex trafficking ring. That was what their job was," Gutzler told CNN in
        March.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41e7fde-c368-4746-aae1-9393dd0d1fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:05:09.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:10.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7a74d4-dda5-4b09-b89b-f325d2c4d0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:05:09.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:11.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After news of Nygard''s arrest, Gutzler said in a statement to CNN
        that the team representing victims hopes Nygard''s accomplices and co-conspirators
        are brought to justice.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240403e1-65b6-442c-9b03-132b57e87930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:05:09.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:12.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf98655-e470-4a79-824b-8bee91c72600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:05:09.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:12.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On behalf of the dozens of survivors of decades-long abuse, we
        are encouraged that a small measure of justice for Peter Nygard is finally
        developing," Gutzler''s statement said. "We are relieved that some measure
        of accountability is hopefully forthcoming, but we would be remiss if we did
        not state that this is something that should have been done decades ago."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209ca949-0ca5-4000-8982-a23064be7e00'
      'mgnl:activationStatus': true
