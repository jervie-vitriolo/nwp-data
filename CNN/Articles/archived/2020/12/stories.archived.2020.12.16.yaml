      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mission: Impossible 7" is currently being filmed in the UK and
        is set to release in November 2021.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9533ea8-9dfd-4be3-ab02-b9ed6d80b876'
