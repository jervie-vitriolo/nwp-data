      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>June 9, 2008:</strong> President Gloria Macapagal-Arroyo
        signs Executive Order No. 732, which establishes a task force to ensure the
        immediate opening and operation of Terminal 3. The terminal becomes fully
        operational over a month after.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f99f8f4-c769-44c2-8e2e-f21c9802ce8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T23:28:20.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:18:17.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfef915-3b34-4ce3-87ff-a747f19d6ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T23:28:20.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:18:18.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2011-2013:</strong> Decades of air traffic congestion and
        problems with operations eventually catch up to NAIA, with the gateway being
        crowned the worst airport in the world by travel website "The Guide to Sleeping
        in Airports." NAIA also places among the worst airports in Asia in 2015 and
        2016, but eventually gets out of the list in 2017.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db422858-beff-4405-b7a4-a3db73b17590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T23:28:20.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:18:18.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e026d944-89bc-4756-900f-ac77390ad61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T23:28:20.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:18:19.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 12, 2018:</strong> The NAIA Consortium formally
        submits its unsolicited proposal to rehabilitate NAIA to the Department of
        Transportation. The group is composed of Aboitiz InfraCapital, Inc.; AC Infrastructure
        Holdings Corp.; Alliance Global Group, Inc.; Asia''s Emerging Dragon Corp.;
        Filinvest Development Corp.; JG Summit Holdings, Inc. and Metro Pacific Investments
        Corporation, the biggest conglomerates in the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcf13a6-ce0a-4313-9940-dddbb24e7643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T23:28:20.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:18:19.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d59b751-46fa-44c4-93c2-76daed657b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T23:28:20.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:18:20.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' Rico Hizon in July 2020,
        San Miguel President and COO Ramon Ang also reveals they were the first to
        submit an offer to upgrade the airport, but was told the project should be
        kept "for somebody else to compete with us at the time."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6b321e-7e9f-49f6-bece-49c8c6e2775a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-08T20:20:44.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:18:20.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>​March 1, 2018:</strong> The duo of Megawide Construction
        Corporation and India-based GMR Infrastructure (Megawide-GMR) also formally
        submits its proposal to improve the airway. The consortium was behind the
        upgrade of the "model" Clark International Airport and the Mactan-Cebu International
        Airport.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaf9bb7-99da-4e02-afcb-f4019b57937b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T23:28:20.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:18:21.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749f788d-b40d-4749-b664-eaea65c8e9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T23:28:20.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:18:21.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 1, 2019:</strong> Following threats to cancel the project,
        Transportation Secretary Arthur Tugade accepts the consortium''s revised proposal
        after both the government and the group of conglomerates finally get on the
        same page on the deal.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc46147d-773d-49e1-87f8-dd86c7928547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T23:28:20.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:18:22.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3edecdc-9ff2-4cdc-afe0-a6371cfb80e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T23:28:20.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:18:22.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>July 5, 2019:</strong> The Transportation Department returns
        the NAIA Consortium''s latest pitch for improving the airport, noting it still
        falls short of the government''s vision for the gateway. The business groups
        were asked to revise the agreement similar to the Clark O&amp;M model.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc17e2d-c486-4057-9377-a8abd7644448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T23:28:20.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:18:23.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a02550c-5166-4eab-915a-67906df37c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T23:28:20.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:18:23.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 29, 2019:</strong> The National Economic and Development
        Authority (NEDA) Board approves the NAIA Consortium''s proposal to rehabilitate
        NAIA after undergoing several revisions. The plan was originally set at ₱350
        billion for a 35-year concession period, but was eventually scaled down to
        ₱102 billion for a 15-year deal.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe088402-0b0f-456a-a038-3ff7a7a0ab8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T23:28:20.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:18:24.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788ee433-4b40-4010-8f7a-99e751d084a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T23:28:20.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:18:24.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 9, 2020:</strong> Metro Pacific confirms its intent
        to withdraw from its former consortium''s plan to upgrade the gateway, citing
        issues with real property taxes.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7df70e-7cfa-4aed-8261-be402d1e8999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T23:28:20.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:18:25.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8803d9-7a5d-48ad-8a76-03dbdbea956f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T23:28:20.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:18:25.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>July 7, 2020:</strong> The NAIA Consortium says authorities
        rejected its revised proposal to rehabilitate NAIA after subjecting its draft
        contract to multiple changes.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372ac7f4-e1fc-4564-b126-493c236ec4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T23:28:20.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:18:26.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c55e5a-aedb-4ebf-a10b-8d85bb70f47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T23:28:20.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:18:26.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>July 17, 2020:</strong> The Megawide consortium bags the
        official proponent status for the airport''s upgrade.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a0ddbb-b140-427c-ad68-6c94962fa1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T23:28:20.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:18:27.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87784d4c-1466-4055-982f-b6db001c5b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T23:28:20.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:18:27.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 23, 2020:</strong> Megawide reiterates it can fund
        the rehabilitation of NAIA after NEDA and the Finance Department returned
        its proposal to take on the project, questioning the company''s financial
        capacity.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f67c83a-4025-412b-b4ae-ee4185a7ca95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T23:28:20.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:18:28.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5502aae0-dd34-42b3-806d-b1c988a9b80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T23:28:20.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:18:28.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>December 15, 2020:</strong> Megawide announces the revocation
        of its original proponent status for the airport''s rehabilitation, effectively
        delaying plans to improve NAIA.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a754ce-74f5-407e-81e8-0e016bf3895b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T20:47:32.506+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:18:29.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>December 17, 2020:</strong> In a Senate committee hearing,
        MIAA general manager Ed Monreal confirms San Miguel Corporation has submitted
        a proposal to operate and maintain NAIA. He also reveals Philippine Airport
        Ground Support Solutions Inc. as the second proponent seeking to run the international
        gateway.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17746ee2-cca3-4150-ac78-08eb76a48267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T20:47:32.506+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:18:29.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the same hearing, Tugade says Megawide still has a window
        of opportunity to persuade the MIAA board it can once again be the rehabilitation
        project''s contractor.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e2ef3e-0fbb-46b4-8a1b-8f242184c68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T16:55:37.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:18:30.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>December 21, 2020:</strong> Megawide submits a formal appeal
        to the DOTr and MIAA seeking the reinstatement of its original proponent status
        for the airport''s long-delayed repair and upgrade.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8c1a9d-8fdc-4be6-9721-ac54a3d8f7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T15:50:47.622+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:18:30.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 26, 2021:</strong> Megawide confirms to the local
        bourse its motion for reconsideration seeking to overturn the revocation of
        its preferential status for the rehabilitation of NAIA has been denied by
        the MIAA. The consortium adds it was formally informed by airport authorities
        of the denial the day before.</p>'
