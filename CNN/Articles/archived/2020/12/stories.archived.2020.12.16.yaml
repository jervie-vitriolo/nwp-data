      'Grace-Poe']
    'template': '1'
    'title': 'Senate snubs letter certifying new anti-money laundering bill as urgent
      due to Palace''s ''conditions'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e7e2af-ad65-4370-bc89-4713e629d47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T22:13:15.482+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:19:01.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong>&nbsp;A
        bill that seeks to strengthen the country''s anti-money laundering policies
        failed to hurdle the Senate before the holiday break since Malacañang''s letter
        certifying it as urgent contained suggested provisions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc6f0a3-954b-42b4-ab89-374d758bde4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T22:13:15.482+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:19:02.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, senators passed on second reading Senate Bill 1945,
        sponsored by Senator Grace Poe, which seeks to improve the functions of the
        Anti-Money Laundering Council and include tighter restrictions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14aadb61-c581-4e78-9f3a-90f25449cdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T22:13:15.482+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:19:02.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III said the upper chamber
        received a letter certifying the measure as urgent but it had attached conditions
        which was "not allowed." He, along with Poe and Senate Majority Leader Miguel
        Zubiri, agreed it was the first time they encountered a letter with proposed
        changes from the Palace.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe35144-9a70-4ece-a764-630d8f094681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T22:13:15.482+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:19:03.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Y]es, there are times when the Executive department would whisper
        their wishes on some pieces of legislation but it was never written down in
        black and white," said Sotto during the Senate''s last session for 2020. "This
        is the first time that it is done and I don''t think it will qualify as a
        letter of certification because it violates the separation of powers."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43202ec-689c-4e18-ae4f-027f7119a817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T22:13:15.482+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:19:03.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a copy shared to the media, the letter stated that the certification
        is "subject" to a few proposals such as: reduction of the prevailing reporting
        threshold for real estate transactions, and granting of the requested additional
        investigative powers to the Anti-Money Laundering Council.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f383e1-94f2-494c-abac-2d85c5c4fe77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T22:13:15.482+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:19:04.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that these provisions are absolutely essential to achieving
        the objectives of this bill," said the letter dated Dec. 15, signed by President
        Rodrigo Duterte.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Some
        senators question President Duterte&#39;s letter certifying as urgent Senate
        Bill 1945 because it came with proposed provisions from the President. Some
        senators point out that this may be a violation of the sepsration of the 3
        branches of govt <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/oVQNUU9VoY">pic.twitter.com/oVQNUU9VoY</a></p>&mdash;
        Joyce Ilas (@Joyceilas) <a href="https://twitter.com/Joyceilas/status/1339134706672025601?ref_src=twsrc%5Etfw">December
        16, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad78cedf-9769-4229-b166-3aff13e83a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T22:19:39.640+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:19:04.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c0206e-deab-46dc-857c-8a624a383208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T22:13:15.482+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:19:05.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a Senate passes a bill on second reading, lawmakers are given
        three days before they vote on third and final reading, unless the President
        certifies it as urgent. In that case, senators can do away with the three-day
        wait and pass or reject the measure on third reading immediately.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45423c1-5ca1-48b8-aa49-b1844a759644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T22:13:15.482+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:19:05.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issue here is not whether we accept it (the conditions) or
        not," said Poe. "The point is, is this the right thing to do considering it
        is almost bordering on telling you what provisions should be included?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e344e803-c6ba-43cc-bc29-1597a5792798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T22:13:15.482+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:19:06.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe maintained she will only accept changes to the bill that is
        voted by the Senate. Senator Panfilo "Ping" Lacson also said that the upper
        chamber "will do its job."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4a3e1e-2bf1-4920-9196-d97270359dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T22:13:15.482+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:19:06.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe filed the bill in response to an international watchdog''s warning&nbsp;that
        the country may be added to its global "gray list" of states with weak laws
        against dirty money.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee7afdb-dad2-4a4e-b44f-41b03ca910cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T22:13:15.482+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:19:07.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Bangko Sentral ng Pilipinas Governor Benjamin Diokno <a
        href="https://www.cnnphilippines.com/business/2020/11/20/PH-return-FATF-gray-list-February-2021.html">pushed
        for an upgrade</a> of the anti-money laundering law. The country''s reinclusion
        in the Financial Action Task Force gray list would mean higher costs for transactions
        with Philippine banks and other institutions, meant to offset the higher risk
        of money laundering. This is one level above the black list, which are dubbed
        as "high-risk" and "non-cooperative" states like North Korea and Iran.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f48670-2a1b-4454-a02a-2650688c2d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T22:13:15.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:19:07.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will publicly identify the Philippines as a jurisdiction with
        strategic deficiencies in its [anti-money laundering and on countering terrorist
        financing] regime that presents a risk to the international financial system,"
        said Diokno last month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb503c3-ffc4-4fcd-8f6a-5845b1ada0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T22:13:15.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:19:08.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate will tackle the bill again once it resumes session on
        Jan. 18, 2021.</p>'
  'Tom-Cruise-reportedly-scolds--Mission--Impossible-7--crew-members-for-violating-social-distancing-measures':
