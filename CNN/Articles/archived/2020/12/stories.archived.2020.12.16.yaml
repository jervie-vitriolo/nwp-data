    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b47c293-608a-4092-9904-1e456b4c6055'
    'lead': 'The Asian Development Bank assures more funding for the Philippines''
      infrastructure, health, and employment programs in the next two years to help
      jump-start the economy amid the pandemic, with loans expected to reach over
      $9 billion during the period.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-16T14:24:10.076+08:00
