    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452e2ab2-29cd-4389-81a4-134f4f9d172e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:58:01.375+08:00
