    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Salon under the sea'' submarine dives to 1,000 meters

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fecb03-f821-4b92-b6f2-264b2f936106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.647+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:04.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Stepping off a yacht and diving to
        the depths of the ocean in a transparent submarine might sound like an elaborate
        scene from a James Bond movie.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108c314d-01af-4764-9f0f-63f9760b0f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.647+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:05.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324c987d-337f-45cf-a381-cafe9bda55b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.647+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:05.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But thanks to new technological advances, such underwater adventures
        are now very much a possibility in the real world, provided you have millions
        to spare.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e5c6d1-aa94-42b8-8839-f81c86828a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.647+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:06.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c931a6-c0c8-43f5-98c9-e92510b05043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.647+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:06.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a game-changing move for submarine tourism, Florida-based luxury
        submersible company Triton Submarines has delivered the first six-person acrylic-hulled
        sub that can dive to 1,000 meters (3,280 feet).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b3c8d4-d1dc-44a8-8a52-6dc8940bd09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.647+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:07.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20a2235-2650-4f5b-a1e2-f6e19b77f8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.647+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:07.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Described as "a salon under the sea," Triton 3300/6 features the
        world''s largest transparent, spherical passenger compartment, which has a
        diameter of 2.5 meters, providing an immersive underwater view for those on
        board.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c350c0-583b-4be1-80b9-fdb8714029da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.647+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:08.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df41f81c-e1d8-4d10-8b81-65d82eb7f07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.647+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:08.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $5.5million vessel''s interior space is "commensurate with the
        cabin of a six-passenger Cessna Citation CJ2 private jet" and its Tiffany
        blue exterior -- specially requested by its owner -- "appears to disappear"
        once underwater.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3c14e8-7046-40fa-8ad4-781cff3983bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.647+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:09.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c6ae0d-0eea-4ca9-bfd4-1b8c132484a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.647+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:09.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Milestone submersible</strong></h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1838e2-11f1-4beb-9fc6-31a4f9f05e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.647+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:10.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The air-conditioned sub has a top speed of three knots and enough
        air and battery for undersea excursions lasting more than 10 hours.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa89f7d-47a1-4eaf-9db0-fad6fe5c8fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.648+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:10.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043ac38c-36a5-4752-9547-5de0e16f4b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.648+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:11.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it took two-years to build, Patrick Lahey, president of Triton
        Submarines says it''s taken a decade to get to a point where it was possible
        to build a sphere of this scale.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052c56e2-357a-43f7-8aeb-ab3bd3df7c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.648+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:11.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79628183-e21a-45df-bbd9-f4a532d58699'
      'mgnl:activationStatus': true
