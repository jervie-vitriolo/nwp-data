    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Christmas in Baguio: New food businesses thrive amid the pandemic'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e71637c-33e3-4f74-a621-bb3ada3e9bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:41:12.066+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:26:13.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines Life) —</strong> It didn’t
        feel like noon when we arrived in Baguio City. Thick clouds rolled on top
        of the Cordillera mountains as the sun occasionally peeked from behind them,
        giving just the right amount of warmth amid the cold December air. There are
        fewer Christmas decors in many parts of the city as compared to the years
        before. But the cold breeze, accentuated by the fresh smell of the pine trees,
        was enough to tell us that the most wonderful time of the year is here again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf17b08-64ae-4bea-88ca-0b9f6e7d1b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:41:12.066+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:26:13.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visiting Baguio during the Christmas season is one of the favorite
        yuletide traditions of many Filipinos. However, with the pandemic, the Baguio
        City government, as well as many establishments in the city, had to tone down
        the festivities this year.</p>'
    '5':
      'image': 'jcr:e01c5092-a7ee-4aa9-ae49-5466d8cb4ca0'
      'imageCaption': 'The cold weather and the fresh scent of pine trees still make
        Baguio City one of the best places to celebrate Christmas in the country.
        Photo by JOEY REYES'
      'jcr:primaryType': 'mgnl:block'
