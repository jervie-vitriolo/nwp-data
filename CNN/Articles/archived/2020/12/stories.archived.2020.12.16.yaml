      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sa akin lang, yung mga ceasefire nung mga nakaraang taon, mga
        anniversary nila, sila ang lamang. They can supply, they can refurbish...
