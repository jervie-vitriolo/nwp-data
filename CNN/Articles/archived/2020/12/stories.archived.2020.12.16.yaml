      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Google suffered its second outage
        in as many days, with its email service Gmail going down on Tuesday for more
        than two hours.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35df1247-10a5-43e7-be72-be00a625d61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T10:17:28.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:33:40.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Gmail users reported emails bouncing back and other error messages.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f894218-0f3d-47ba-b585-6445b7723fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T10:17:28.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:33:41.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google initially said on its status page that it was aware of the
        outage around 4.30 p.m. ET. "The affected users are able to access Gmail,
        but are seeing error messages, high latency, and/or other unexpected behavior,"
        it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac6f425-0567-4d69-b591-8a293b66c9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T10:17:28.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:33:41.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issues were finally resolved shortly before 7 p.m. ET, the company
        said. At their peak, they affected nearly 18,000 users, according to monitoring
        site Downdetector.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29b2ba7-9ce3-44e9-a46a-ba504ae6b3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T10:17:28.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:33:42.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please rest assured that system reliability is a top priority at
        Google, and we are making continuous improvements to make our systems better,"
        Google said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e1c3d8-8dd1-43d8-b31f-4f6280c5d8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T10:17:28.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:33:42.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, several of Google''s services went down for about an
        hour, including Gmail, YouTube and Google Classroom.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322f2c22-d4b4-4c1b-91e0-4fbfd51f5324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T10:17:28.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:33:43.507+08:00
