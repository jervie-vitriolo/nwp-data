    'template': '1'
    'title': 'One dead as fire hits a residential area in Paco, Manila'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be05e81-14c9-481b-9f47-40aafaf5d8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T08:08:15.308+08:00
