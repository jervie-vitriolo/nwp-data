    'template': '1'
    'title': 'Makabayan bloc seeks probe on ''irregular'' warrants vs activists, progressive
      groups'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6e7ca4-22e3-47bf-8b09-14fba51173f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T11:52:31.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:33:20.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong> The
        Makabayan bloc in the House of Representatives has filed a resolution which
        seeks to look into the "irregular" issuance of search warrants that resulted
        in the arrests and filing of "trumped-up" charges against red-tagged activists
        and members of progressive organizations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09723b67-bf7a-4b89-980a-dfc652819e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T11:52:31.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:33:20.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb30b7c-86e3-4c76-96b3-9a26f8e72312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T11:52:31.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:33:21.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition on Tuesday filed House Resolution 1427 urging the
        House Justice Committee to conduct an investigation, in aid of legislation,
        on the warrants issued by Quezon City Regional Trial Court Judge Cecilyn Burgos-Villavert
        against activists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98786895-b185-4a25-abc9-79db0237c320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T11:52:31.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:33:21.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615205f4-891e-49e3-b30d-1dc26e24cae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T11:52:31.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:33:22.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the resolution, it was Burgos-Villavert who authorized
        the conduct of raids in various offices of some progressive groups in Tondo
        and Paco, Manila and in Bacolod last year. The activists from Bayan Muna,
        Gabriela, Kadamay, Manila Workers Unity, and the National Federation of Sugar
        Workers were charged in separate occasions for supposedly possessing firearms,
        ammunition, and explosives in their headquarters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce58cd4-60c2-4d7f-b78b-23c597feb7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T11:52:31.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:33:22.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfdb61e-ee95-470e-8092-d93bbd560dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T11:52:31.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:33:23.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution also noted that it was Burgos-Villavert who issued
        "questionable" search warrants that led to the recent arrests of Manila Today
        journalist Lady Ann Salem and union organizers of labor group Defend Jobs
        Philippines: Dennise Velasco, Mark Ryan Cruz, Romina Astudillo, Jaymie Gregorio,
        Joel Demate, and Rodrigo Esparago. The seven individuals were<a href="https://cnnphilippines.com/news/2020/12/10/Journo--union-organizer-arrested-International-Human-Rights-Day-.html?fb">
        arrested by authorities on International Human Rights Day, December 10</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c8517d-8b94-46a6-bde3-05d30fcf273f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T11:52:31.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:33:23.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4db57b6-3b8b-4c42-8e5e-09e0e5f4f580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T11:52:31.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:33:24.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appeared that Executive Judge Burgos-Villavert is being favored
        by the PNP (Philippine National Police), in the issuance of multiple search
        warrants founded on fabricated facts, which specifically target human rights
        defenders, labor and community organizers, activists, and other government
        critics," the resolution read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367b8197-602e-494a-b267-08aec420172b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T11:52:31.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:33:24.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1aafd8-aed1-4b02-90f2-baa8c39e0bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T11:52:31.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:33:25.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus, Executive Judge Burgos-Villavert''s court is now being cited
        by activists as a factory of baseless search warrants," it added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715b797f-14cf-44b4-9d38-dc7114c5d83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T11:52:31.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:33:25.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fe7e13-2e13-4ff7-a7d9-0de977159ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T11:52:31.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:33:26.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the resolution, the search warrants were served simultaneously
        on several locations against individuals who were previously tagged as "terrorists"
        and "enemies of the state" by authorities. The pattern also covers charging
        arrested activists with illegal possession of firearms, ammunitions, and explosives
        based on planted evidence,</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654cc838-9e5a-42f5-9df4-517702c05f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T11:52:31.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:33:26.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cf8bc8-368e-43c6-815a-a4843d228035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T11:52:31.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:33:27.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is crucial for the House of Representatives to ensure that the
        Constitutional rights of its constituents are upheld," Makabayan said. "The
        safeguards and procedures being laid down by our laws should be strictly respected
        and followed by the authorities, and should not be weaponized to suppress
        dissent and violate basic human rights."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25de750e-8b3a-4c98-9990-3d1232379d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T11:52:31.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:33:27.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4bb8f8-d222-46d7-a12e-77d337a684be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T11:52:31.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:33:28.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights previously aired concern over the
        arrests on International Human Rights Day. But Police Maj. Gen. Joel Coronel,
        director of the PNP-Criminal Investigation and Detection Group maintained
        that the arrests of activists were legitimate and based on "credible information."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f979dc6-7e1c-4402-b80c-0faa475efebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T11:52:31.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:33:28.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e875ad16-4dc2-4283-836d-ebd7b8e27d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T11:52:31.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:33:29.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The members of the Makabayan bloc are Bayan Muna Party-list Reps.
        Ferdinand Gaite, Carlos Zarate, and Eufemia Cullamat; ACT-Teachers Rep. France
        Castro, Gabriela Rep. Arlene Brosas, and Kabataan Party-list Rep. Sarah Elago.</p>'
