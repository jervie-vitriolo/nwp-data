      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Access to Filinvest City is through South Station, a transport hub
        that connects the Alabang CBD to other parts of Metro Manila and nearby provinces.</p>'
