      'jcr:uuid': 'b9d025e4-da37-4a59-87ae-ed1bfbc83e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:18:01.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:44.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The C-suite of one of China''s most important
        tech companies has just been thrown into confusion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c5bd4c-95a5-43b1-bb05-31177602ab21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:18:01.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:45.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a21037-71ab-4935-8dc9-a0f6a7f4f138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:18:01.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:45.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Semiconductor Manufacturing International Corporation (SMIC), China''s
        biggest chipmaker, said Wednesday it was trying to confirm Chinese state media
        reports that its co-CEO Liang Mong Song had resigned, apparently in protest
        at the appointment of Chiang Shang-Yi, the former co-COO of Taiwanese chipmaker
        TSMC, to the board.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22861850-3371-48e4-af64-9ffe8f234345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:18:01.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:46.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e12974-28c2-4ba8-846d-4bbe564ee664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:18:01.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:46.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMIC didn''t say which media reports it was referring to, but in
        a statement to the Shanghai Stock Exchange it said that it had known about
        Liang''s "willingness to resign under certain conditions."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a791416-0ba7-4416-a847-e16a28e84874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:18:01.400+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:47.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6092d56e-12d7-41dd-8a88-9f255ef86d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:18:01.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:47.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The company is currently actively verifying Dr. Liang''s true intention
        to resign with him, and any further announcements on the above matters will
        be made in due course," the company added in its statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22721cd3-88c5-457b-a029-d879b4c2bf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:18:01.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:48.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243c6e15-77ed-4a80-988b-99650c430608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:18:01.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:48.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leadership turmoil comes at a tricky time for SMIC. It''s facing
        growing US threats to its business while trying to play a critical role in
        China''s mission to become much more self sufficient in semiconductors to
        power its future tech ambitions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771a9ecf-b3f5-4126-8b4a-87a24091ebe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:18:01.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:49.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6427939a-c8ac-4dfe-86a4-38e4e3eb5965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:18:01.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:49.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese media — including Economic Information Daily and Beijing
        News — published a resignation letter from Liang in which he warned that US
        pressure was seriously threatening the development of advanced technology
        at SMIC, and said he was worried about the board appointment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0362760-e44d-493d-897b-98adb598f7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:18:01.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:50.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80e51a8-8cbd-4344-9a88-4270b4485dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:18:01.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:50.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that the personnel proposal today will inevitably affect
        the company''s prospects," he reportedly wrote. "I was very surprised and
        puzzled by the decision, because I didn''t know anything about it beforehand.
        I deeply feel that I am no longer respected and trusted."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd851b680-0c26-42bb-a754-487cd72a4fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:18:01.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:51.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b37b96-4c39-454d-af45-caf2a48cff24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:18:01.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:51.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business was unable to verify the authenticity of the letter.
        Analysts at Bernstein wrote in a research note on Wednesday that Liang had
        earlier abstained from voting for Chiang''s appointment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbe4841-7d7c-4c9a-9047-0f760f8e7bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:18:01.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:52.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a05a435-4565-4cd1-a933-1daac7ba7b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:18:01.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:52.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As SMIC''s recent technology progress was directly attributable
        to Liang, we think his departure will trigger a negative market response,"
        the analysts said. They added that Liang has been "personally leading SMIC''s
        technology development," and that the company may suffer a setback in its
        "future technology progress" if his exit is confirmed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7752e00b-d274-4aa8-9789-bb9e1a796b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:18:01.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:53.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ab390d-99e7-49ee-b97a-0dadd9786e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:18:01.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:53.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMIC''s stock buckled following the news. Shares slid nearly 5%
        in Hong Kong and 5.5% in Shanghai.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b301882-a910-4bf0-8ef7-ddad73fc51a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:18:01.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:54.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c0534d-7652-4e58-888c-071103a9fe81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:18:01.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:54.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMIC has recently entered the US government''s cross hairs as tensions
        between Washington and Beijing escalate and potentially threaten the firm''s
        attempts to build cutting edge chip technology.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006e4da0-cd4f-4526-af99-b465ffbfe670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:18:01.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:55.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0625f66-e537-48bb-a58e-6ab4bae771bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:18:01.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:55.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of China''s supply of chipsets comes from foreign companies,
        which power everything from Chinese smartphones and computers to telecommunications
        gear. Last year the country imported $306 billion worth of chips, or 15% of
        the value of the country''s total imports, according to government statistics.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0021fed-8db1-4983-aa68-5b2b09b2380e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:18:01.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:56.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09f742d-f495-4fbf-aa88-e2d1acdb264d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:18:01.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:56.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has pledged to improve its chipmaking technology. SMIC,
        whose major shareholders are state-owned companies, said earlier this year
        that it wants to invest in technology and catch up with its global competitors.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143067f0-ee2a-441c-a7cf-bbd60fbba3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:18:01.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:57.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a84af7-d7b7-4e24-b726-fe56e9d6c052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:18:01.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:57.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMIC remains three to five years behind industry leaders Intel,
        Samsung and TSMC and analysts say that it has a long way to go to be a global
        competitor. Pressure from Washington threatens to make that goal even harder.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec719e6-b177-4398-ba78-c02e37ba62c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:18:01.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:58.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f1a759-c75e-4526-af3a-7d7f2c8fe331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:18:01.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:58.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the US Department of Defense added SMIC to a
        list of companies the agency claims are owned or controlled by the Chinese
        military, a decision that means SMIC is subject to restrictions like an inability
        to accept American investment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550ca392-2dee-4b1b-97f4-00fddd0c1629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:18:01.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:59.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61369bbe-b0a9-42be-a072-44b2c66f8ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:18:01.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:22:59.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMIC has previously said that its inclusion on the list would have
        "no major impact" on its operations, and has also said that it has no relationship
        with the Chinese military.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e55858-d15b-4669-8689-1fefcb803942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:18:01.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:23:00.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c1513a-3638-4fbe-8ee7-572beb21891a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:18:01.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:23:00.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But any level of US scrutiny is concerning. Chinese tech company
        Huawei, for example, has been slapped with a number of sanctions that have
        effectively crippled its global business.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caa06ff-4e66-47ee-88d2-66c15d89e418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:18:01.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:23:01.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213ba487-a781-4efe-a1ad-23524d88c081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:18:01.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:23:02.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Huawei, SMIC has not been added to a Commerce Department
        list that would essentially cut it off from US supplies and technologies.
        But the company has warned investors that potential US export restrictions
        are a concern.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96150400-4fee-49bd-a922-1a3310ba8f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:18:01.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:23:02.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/16/tech/smic-executive-resignation-intl-hnk/index.html">Chaos
        at the top of China''s biggest chipmaker.</a>"</em></p>'
  'germany-record-breaking-covid-deaths-lockdown':
    'author': 'Fred Pleitgen, CNN'
