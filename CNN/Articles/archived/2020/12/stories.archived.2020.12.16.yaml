      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16)—</strong> A
        teachers’ group on Wednesday renewed calls for the government to highlight
        the needs and welfare of public school teachers, raising concerns over the
        conduct of the face-to-face classes dry run in January.</p>'
