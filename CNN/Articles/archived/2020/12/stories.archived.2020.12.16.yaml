      'mgnl:created': 2020-12-16T22:16:33.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:25:59.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd99d218-0ba9-48bd-83ec-f8b7ec653354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T22:16:33.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:26:00.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the "captain ball" always messes up but stays in power
        because the "coach refuses to replace him."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684bd0f3-fea8-4689-8543-1f95bed6048c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T22:16:33.044+08:00
