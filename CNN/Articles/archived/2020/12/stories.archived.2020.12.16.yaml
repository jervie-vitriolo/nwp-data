    'template': '1'
    'title': 'PH can tap up to ₱24B from ADB for coronavirus vaccine purchases in
      2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a39405-2b8f-4ce1-9d47-340cd39078db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T17:34:23.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:24:18.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong> The
        Philippines may borrow up to $500 million (about ₱24 billion) and seek assistance
        from the Asian Development Bank for the purchase of COVID-19 vaccines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e793981-edcd-41d3-93d1-ec669eb5096a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T17:34:23.708+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:24:19.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADB country director Kelly Bird on Wednesday confirmed the Philippines
        is among the countries that can tap the <a href="https://cnnphilippines.com/news/2020/12/12/adb-covid19-vaccine-facility.html">$9-billion
        Asia Pacific Vaccine Access Facility or APVAX</a>&nbsp;for developing member-states.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7595360-92a8-429f-a35b-a9c27aac1712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T17:34:23.708+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:24:19.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>APVAX will provide financing schemes for countries to buy doses,
        and assist members through the vaccination process. There are loan ceilings
        per country, Bird added, allotted based on population size.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66b4b87-41af-4cff-b38a-751397205d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T17:34:23.708+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:24:20.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in discussions with the government on tapping into that
        facility in financing vaccine procurement for 2021," Bird said in a Wednesday
        media briefing. "Under the facility, the Philippines can access somewhere
        around $400-$500 million."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31519aac-2c6f-4d24-b499-2bf1e57a2ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T17:34:23.708+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:24:20.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week,  Vaccine czar Carlito Galvez, Jr. said the Philippines
        will be using ADB as its procurement unit for vaccines to ensure a transparent
        and corruption-free process.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d52aefa-178d-47b6-bed8-b7efaca48a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T17:34:23.708+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:24:21.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No country has tapped the facility since its announcement last week,
        with Bird adding that details of the procurement process and agreements are
        still being finalized. Numerous countries are "interested," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5789a8c-cac6-45bc-b70c-249d094b5a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T17:34:23.708+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:24:21.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re doing is going through the costings with them (government)
        and they will decide on how much they want to borrow from from ADB," Bird
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582bd887-a049-48eb-837c-5f25a4badee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T17:34:23.708+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:24:22.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>APVAX is a parallel initiative to the COVAX facility, a joint effort
        of 64 higher-income economies to ensure global vaccine supply under the watch
        of the World Health Organization.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61178e7e-571f-4942-b0d8-580d1521469d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T17:34:23.708+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:24:22.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB has 67 member-economies, including 48 from within Asia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2170e8-0973-42ce-a673-04d10058a96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T17:34:23.708+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:24:23.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez has denied the Philippines was late in negotiating with vaccine
        makers in securing supply, but said by now, developed nations have already
        cornered 80% of the immediately available doses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a2cadf-4d0d-47ba-8042-f46e5d028708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T17:34:23.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:24:23.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/12/13/covid19-vaccine-rich-countries.html">Despite
        promises of solidarity on COVID-19, rich countries are snapping up the supply
        of promising vaccines</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2398fd-32bd-4009-8c97-146647ccd0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T17:34:23.708+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:24:24.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US drugmaker Pfizer and its German partner BioNTech have secured
        emergency use approvals in the United States, United Kingdom, and Singapore
        and are now being injected on health workers and priority residents. The country
        is still in the middle of talks with Pfizer and expects shipments of doses
        by the second quarter of 2021 at the earliest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fcc45d-d4ef-4dd5-8209-64b7953933ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T17:34:23.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:24:24.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/12/14/Sinovac-COVID-vaccine-Philippines-supply.html">PH
        eyes to seal deal for Sinovac''s 25 million vaccine doses this week</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf679436-4e64-4c8b-bccf-b9722dd3e86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T17:34:23.708+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:24:25.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The APVAX credit lines are on top of the <a href="https://www.cnnphilippines.com/news/2020/12/16/ADB-lending-PH-2021-2023.html">regular
        lending programs of the ADB,</a> which extended $4.2 billion (about ₱200 billion)
        loans this year and at least $3.57 billion (about ₱171 billion) more more
        in 2021.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8b1e80-1907-48b7-8dba-78ec98b884d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T17:34:23.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:24:25.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional lender based in Metro Manila earlier extended grants
        and loans for the Philippines'' COVID-19 response, mainly to support increased
        testing and quarantine facilities at the onset of the local outbreak.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cea6edb-4659-4820-b129-e0a0dc830333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T17:34:23.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:24:26.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bird noted a "significant downward trend" in infections in the Philippines
        compared to the peak a few months ago, beating a trend of second waves of
        infections in key cities abroad.</p>'
  'chr-philippines-international-criminal-court-duterte-drug-war':
    'author': 'Eimor Santos, CNN Philippines'
