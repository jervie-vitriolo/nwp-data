        appeal from his campaign may have finally done so.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6ade9e-af27-4939-8e51-5890c734db84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T09:57:58.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:34:07.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should President Trump run in 2024?" a fundraising email from the
        campaign sent to supporters Tuesday evening asked.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307825b3-ee2e-41d5-b66e-199722e5acbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T09:57:58.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:34:08.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most campaign fundraising emails from both parties, Tuesday
        evening''s note -- one of seven sent just on Tuesday -- appealed to its recipients
        with bombastic, urgent language.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df01a6f-e02d-4795-a95c-5bcbeec76721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T09:57:58.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:34:08.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s make something clear: the Radical Left STOLE this Election
        from President Trump," the email said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504bcbb1-a76c-4296-9e06-ffeb50cdd181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T09:57:58.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:34:09.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no evidence of widespread fraud in the 2020 election, and
        the Electoral College officially affirmed President-elect Joe Biden''s victory
        on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca56110-3865-4eb8-bb42-01e4a51ea851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T09:57:58.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:34:09.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The email continued, "He''s always been able to count on the American
        People for advice, which is why he asked us to reach out with ONE very important
        question," linking to a poll.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03133c6-f3d0-4c1a-9e8d-8c07b6b05400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T09:57:58.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:34:10.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once participants complete the "Yes" or "No" poll, they are encouraged
        to contribute to what it described as the "Senate Runoff Election."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4775a9-f122-456e-b793-0866ef78d999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T09:57:58.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:34:10.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House press secretary could not answer that same question
        when standing at the White House briefing room''s podium earlier Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a62b52e-dad6-4b7b-9533-edd86286d287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T09:57:58.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:34:11.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will leave that to the President, but he''s still pursuing ongoing
        litigation at the moment for this election," Kayleigh McEnany said when asked
        whether Trump intends to run in four years and whether she would like to be
        part of his campaign.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48502c6e-caf0-4274-9460-fbe150d0cda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T09:57:58.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:34:11.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal fine print on the donation page, which says Trump is raising
        money for the US Senate runoff elections in Georgia, shows that 75% of the
        funds donated up to $5,000 will go to Save America, a new Trump fundraising
        leadership PAC launched after the election. Save America could become an avenue
        for Trump to continue funding political operations as he weighs a presidential
        bid in 2024.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2033381-b114-41e0-b3e7-2ad8b90573b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T09:57:58.150+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:34:12.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s part of why the Trump campaign has blitzed supporters with
        so many solicitations. Since 11 p.m. ET on Election Day, the Trump campaign
        has sent at least 498 fundraising emails and 170 text messages.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4645209d-2586-4cc1-819b-3f0e0a6f4c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T09:57:58.150+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:34:12.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules on spending by leadership PACs are far more relaxed than
        those for campaign committees and do not restrict politicians from using donors''
        funds for personal expenses -- a use forbidden in a presidential campaign
        account.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128c65cc-c2af-4749-82bc-e7418c3e4f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T09:57:58.150+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:34:13.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, it''s been a lucrative effort -- the campaign had raised
        more than $207 million since Election Day amid Trump''s baseless election
        fraud claims as of December 4.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c6ee11-5429-4a4d-b10d-ebccbabddbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T09:57:58.150+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:34:13.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/12/15/politics/trump-2024-run/index.html"
        target="_blank">Trump campaign asks supporters if the President should run
        in 2024</a></em></p>'
  'Senate-bill-vape-products':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-16T09:47:58.901+08:00
    'imagesource': 'jcr:dfcdedf8-c678-4480-bc92-5956b088e9d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02332dd8-ab03-4cb9-a3ee-fb4c66f6509f'
    'lead': 'A Senate bill is seeking to ban minors from buying vapor products and
      heated tobacco products to reduce the harm caused by smoking.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-16T10:14:08.580+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T16:33:45.196+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:17:10.824+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate-', 'vape']
    'template': '1'
    'title': 'Senate bill seeks to ban minors from vape products'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34965533-f622-4b2c-8432-9d5aeeab8ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T10:14:08.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:33:45.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong> A
        Senate bill is seeking to ban minors from buying vapor products and heated
        tobacco products to reduce the harm caused by smoking.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812178ae-1ec4-4f9b-b9dc-840ad8397b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T10:19:04.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:33:46.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10688a5d-d312-426f-a72a-00cdd1437311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T10:19:04.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:33:46.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Pro Tempore Ralph Recto on Tuesday filed Senate
        Bill 1951 or the Vaporized Nicotine Products Regulation Act which imposes
        a minimum age restriction of 18 years for vape products "to ensure that only
        adults are allowed access to its use."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693812ec-cf2f-4ec1-ba7a-c8f0305d7a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T10:19:04.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:33:47.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c329a62a-23dd-462a-80e7-54914b96c41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T10:19:04.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:33:47.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, buyers are mandated to verify their age through
        a government-issued identification card showing their photograph, age and
        date of birth.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcede7a5-a4d6-45f8-9d93-a291ee61f9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T10:19:04.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:33:48.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6df2e5d-e3ab-43cc-88aa-040e00f9f06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T10:19:04.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:33:48.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should not be a defense for the person selling or distributing
        that he/she did not know or was not aware of the real age of the purchaser.
        Neither shall it be a defense that he/she did not know nor had any reason
        to believe that the product was for the consumption of a person below 18,"
        the bill read.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76d4f1f-fd99-416c-ad5b-b457c39c9148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T10:19:04.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:33:49.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a668304e-dfe7-4117-a208-6ce840c41f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T10:19:04.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:33:49.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also prohibits the use of vape products in schools, offices,
        and facilities intended particularly for minors. It also further limits the
        use of these items to indoor facilities, and other designated places.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c0c4d9-b0af-4fc1-9f4c-ef944d7ca25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T10:19:04.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:33:50.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44caab8a-a307-4761-919c-3331e3ab5fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T10:19:04.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:33:50.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Industry is given jurisdiction over products under
        the measure to ensure that defective and substandard merchandise are kept
        off the market.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdae03b5-49a9-4af5-8356-a032d66016a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T10:19:04.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:33:51.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c770891b-04af-430d-a1fa-5d5657c6bb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T10:19:04.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:33:51.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manufacturers, importers, and distributors must also display risk-appropriate
        warnings on the package of the products.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b95a0a2-e353-45ee-acd7-0c002cd24565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T10:19:04.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:33:52.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff40ea0-2f23-406a-8983-c8921c6a2d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T10:19:04.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:33:52.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale or distribution of vape goods through websites are allowed,
        but sellers or distributors must adopt measures to ensure that such access
        shall be restricted to persons below 18.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5372b8a1-7540-4c56-9e66-7e13df3867a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T10:19:04.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:33:53.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26118473-edb8-4ba0-b9ab-e69e98a63c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T10:19:04.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:33:53.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First-time offenders will be fined up to ₱150,000; repeat offenders
        will be fined up to ₱250,000; while a third offense will entail a fine of
        up to ₱500,000 or imprisonment of not more than five years.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
