      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec220a51-b570-4478-ba9c-2e623091df8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T22:16:28.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:18:56.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British media also reported that Cruise has tried to ensure there
        are no more delays, even paying 500,000 British pounds ($676,000) out of his
        own pocket for a ship that cast and crew could isolate on during film production.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979df761-6031-4e94-8f09-39a9a443ccf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T22:16:28.259+08:00
