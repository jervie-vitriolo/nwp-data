    'jcr:uuid': 'df6883a0-0f8e-42b2-aff0-f65b875d1c25'
    'lead': 'The Commission on Human Rights is calling on the government to acknowledge
      and address the observations made by the International Criminal Court, which
      found ''reasonable basis to believe'' that crimes against humanity have been
      committed in the war on drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-16T18:28:12.083+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T16:24:05.663+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:17:25.248+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHR to gov’t: Acknowledge, address ICC findings on drug war  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d77792-7755-40ff-86b5-006dd35af9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:28:12.083+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:24:06.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16)</strong> — The
        Commission on Human Rights is calling on the government to acknowledge and
        address the observations made by the International Criminal Court, which found
        "reasonable basis to believe" that crimes against humanity have been committed
        in the war on drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039a8e25-672f-40b6-9bfd-32ec5e73b5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:28:12.083+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:24:06.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01eb73da-d5da-42c5-af89-93cc4e84a119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:28:12.084+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:24:07.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, the CHR also sought "greater transparency
        and accountability from the government in the movement towards providing redress
        for cases of human rights violations."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904497f6-84d7-4413-b2d4-5ba0a818c96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:28:12.084+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:24:07.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9415cac9-01c8-424e-bf96-2a7cbe4a7c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:28:12.084+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:24:08.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more than two years of preliminary examination, the Office
        of ICC Prosecutor Fatou Bensouda said it was convinced there were crimes against
        humanity under President Rodrigo Duterte''s bloody anti-drug campaign. The
        office <a href="https://cnnphilippines.com/news/2020/12/15/Duterte-drug-war-ICC-prosecutor-investigation-Philippines.html">saw
        crimes of murder, torture, and the infliction of serious physical injury and
        mental harm</a> based on information gathered from July 2016 and March 2019
        – the first three years of the drug war.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dfecde-80b8-4c5f-88d1-0c474e35772a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:28:12.084+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:24:08.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b839456-a8c9-4751-8de0-0c09b34703e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:28:12.084+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:24:09.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bensouda’s office expects to reach a decision by the first half
        of 2021 whether it has jurisdiction to push through with a formal investigation.
        Malacañang insists it doesn''t.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e3b8ec-6395-4143-8aaa-b7273fae2b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:28:12.084+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:24:09.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c0ee93-fe24-4520-9f6f-d2eb68ed1e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:28:12.084+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:24:10.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque in a media briefing on Tuesday
        said the country will not recognize any ICC probe. His predecessor, Chief
        Presidential Legal Counsel Salvador Panelo maintained the Philippines was
        never a member of the ICC since the country''s ratification of the Rome Statute,
        the treaty that formed the international tribunal, was not published on the
        Official Gazette.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130944de-4d46-432f-a23d-45e5c47c3771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:28:12.084+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:24:10.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3770e1b6-44e1-4564-8bae-c514b5a4e704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:28:12.084+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:24:11.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte formally withdrew from the ICC in March 2018, but Bensouda''s
        office <a href="https://cnnphilippines.com/news/2018/03/17/ICC-Philippines-Duterte-withdrawal.html">said
        the preliminary examination will continue</a> over crimes committed during
        the time the state was party to the statute.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9a4afa-6cf0-4f9b-bd02-075ff0132bb0'
      'mgnl:activationStatus': true
