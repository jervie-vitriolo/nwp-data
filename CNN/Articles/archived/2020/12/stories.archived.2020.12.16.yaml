      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filinvest City values multi-modal mobility with its tree-lined walkways
        and bike lanes. E-jeeps are also available for commuters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6de4d3-7b50-4c52-9981-e5673f8551e1'
