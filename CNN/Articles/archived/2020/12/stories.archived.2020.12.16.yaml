    'template': '1'
    'title': 'Twitter is shutting down Periscope'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1283e00-3272-4a2e-922c-f18de7683e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:24:45.531+08:00
