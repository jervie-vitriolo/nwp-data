  'world-crises-2021-report':
    'author': 'Stefano Pozzebon and Zamira Rahim, CNN'
    'caption': 'A refugee who fled the conflict in the Ethiopia''s Tigray fills his
      gallon with water at Hamdeyat Transition Center near the Sudan-Ethiopia border,
      eastern Sudan on December 3.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-16T18:29:30.345+08:00
    'imagesource': 'jcr:ef102ab9-7190-448a-80f4-0ba43bfd1932'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93e2b008-a748-41a1-855e-214b39609a28'
    'lead': 'Optimism about 2021 is emerging in wealthier corners of the world, with
      both the United States and the United Kingdom beginning Covid-19 vaccinations
      and other nations close behind. But for many countries, the long tail of the
      pandemic could make next year even more devastating than 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-16T18:30:41.348+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T16:23:59.542+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:17:25.646+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The world''s most vulnerable face conflict, Covid-19 and climate change
      in 2021, report says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d79910a-769e-4037-a447-1acfbc08b798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:30:41.348+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:24:00.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Optimism about 2021 is emerging in wealthier
        corners of the world, with both the United States and the United Kingdom beginning
        <a href="https://cnn.com/2020/12/13/world/coronavirus-vaccine-developing-world-intl/index.html">Covid-19
        vaccinations</a> and other nations close behind. But for many countries, the
        long tail of the <a href="https://cnn.com/interactive/2020/health/coronavirus-maps-and-cases/">pandemic</a>
        could make next year even more devastating than 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385f2327-3b44-4ac2-b330-d1afa16cc188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:30:41.349+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:24:00.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus, combined with climate change and conflict, is expected
        to exacerbate already long-running crises in many developing countries next
        year, according to a new report from the International Rescue Committee (IRC),
        a major US humanitarian group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc0b7db-fc07-4ba1-a4d6-b47c31121eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:30:41.349+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:24:01.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the gravity of the pandemic, the direct impact of Covid-19
        in areas where the IRC operates was less damaging than feared, the organization''s
        CEO David Milliband said on Tuesday. But it came with disastrous side effects,
        he added, including disrupting supply chains, causing food insecurity in some
        countries, and driving people away from hospitals, resulting in poor treatment
        for other diseases, including malaria.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013735fa-d69a-4e69-a140-003f7fc94eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:30:41.349+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:24:01.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of these are worsening life in the countries named on IRC''s
        annual emergency watchlist, which identifies places at risk of humanitarian
        catastrophe. Extreme poverty caused by lockdowns and border closures, for
        example, could trigger famines in South Sudan, Burkina Faso, and Yemen, it
        warns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65158b5-17e3-4b8a-a227-a51524f37bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:30:41.349+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:24:02.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yemen is at the top of the organization''s watchlist this year,
        raising particular concern as a nation that has also been plagued by years
        of war. Conflict-torn Afghanistan, Syria, the Democratic Republic of Congo
        and Ethiopia make up the list''s top five countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bd2a35-cd8e-4783-a42a-06606fb2f4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:30:41.349+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:24:02.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, the 20 countries on IRC''s list represent just 10% of the
        global population, but account for 85% of those in humanitarian need, it says.
        "Watchlist 2021 reveals that the world is facing both unprecedented humanitarian
        emergencies as well as a political crisis of inaction and global retreat from
        humanitarian obligations," the IRC said in a statement Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd54daca-63cd-4e38-8a94-e5235dd815f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:30:41.349+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:24:03.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Milliband described the development Covid-19 vaccines as an
        immensely positive story because of the cooperation of private companies and
        public entities in researching and developing a wide range of vaccines in
        record time, he highlighted the difficulty of securing and distributing doses
        for countries where both financing and health infrastructure are limited.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd988646b-801e-427b-b2be-eb2163417dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:30:41.349+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:24:03.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by CNN about the possible delivery of vaccines to developing
        nations next year, the IRC chief was not optimistic. "Shortages of supply
        of Covid-19 vaccines mean the vast majority of people in fragile and humanitarian
        contexts- and in low-income and many middle- income states- will not be able
        to access a Covid-19 vaccine in 2021, and possibly for multiple years ahead,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fad23ab-f28a-4396-9a42-5b6802dbf843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:30:41.349+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:24:04.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/12/16/world/irc-covid-19-global-crises-intl/index.html">
        "The world''s most vulnerable face conflict, Covid-19 and climate change in
        2021, report says"</a></em></p>'
  'new-study-loneliness-imagination':
    'author': 'Ryan Prior, CNN'
    'caption': 'Being lonely is linked to worse health outcomes, but isolation can
      also stimulate areas of the brain that control creativity, a new study has indicated.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-12-16T18:30:49.837+08:00
    'imagesource': 'jcr:2887cbe3-e6e7-4cd5-a00b-35a4029979da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2476625e-b81c-4a75-af94-bb43d2cad03f'
    'lead': 'As many people face the prospect of being alone for the holidays, new
      science is showing how loneliness might actually help build structures in the
      brain tied to imagination.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-16T18:33:22.083+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T16:23:44.221+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:17:26.063+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Loneliness can help grow parts of brain tied to imagination, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceef3935-8d1c-41ed-94f9-de5d25213c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:33:22.083+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:23:44.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- As many people face the prospect of being
        alone for the holidays, new science is showing how loneliness might actually
        help build structures in the brain tied to imagination.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d77b66f-d234-434b-be82-728db87017a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:33:22.083+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:23:45.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lonely people were more likely to have increased activity in areas
        of the brain tied to reminiscing, thinking about others and future planning,
        according to a study published Tuesday in the journal Nature Communications.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef19c243-27fd-4287-b77e-a35282c04df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:33:22.083+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:23:45.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers had hypothesized that the so-called default network
        in the brain, which is involved in memory and social cognition, was likely
        to undergo changes related to loneliness.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22c3242-3fd9-4891-9e31-a5ebeecbf85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:33:22.083+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:23:46.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What surprised us was that overwhelmingly was the largest effect
        in the data," said lead study author Nathan Spreng, associate professor of
        neurology at McGill University in Montreal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7da903-1e58-4b61-bc2b-bc5f01683456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:33:22.083+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:23:46.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ties between these areas had become strengthened and gray matter
        volume there was greater than in those who weren''t lonely.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5587e7b2-75eb-4f00-9bd6-5a025f083a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:33:22.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:23:47.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results converged on the default network as most impacted by
        perceived isolation and loneliness.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff4ddfd-79ff-4587-bacf-d4fe18b528ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:33:22.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:23:47.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A wealth of data</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aa718b-0063-4f30-baa4-bf321f3141cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:33:22.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:23:48.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well before the pandemic, loneliness was increasingly being seen
        as a public health concern, enough so that the United Kingdom appointed a
        <a href="https://www.cnn.com/2018/01/17/health/uk-minister-loneliness-intl/index.html">minister
        for loneliness</a> in 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83daa471-e8f6-43bd-82b1-c488d0a0c456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:33:22.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:23:48.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data has shown that lonely adults are about 1.64 times more likely
        to develop dementia compared with those who don''t self-report loneliness,
        <a href="https://pubmed.ncbi.nlm.nih.gov/25956016/">according to</a> a 2015
        review of worldwide studies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ab1b28-885a-4538-acc8-77a413ead1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:33:22.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:23:49.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results like those motivated the researchers to comb through brain
        images from 40,000 subjects, all pulled from the UK Biobank, a large-scale
        database storing biomedical information from some 500,000 British people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ad1109-1011-4934-8b8b-998f5b0ccf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:33:22.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:23:49.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants in that study, who ranged in age from 40 to 69, filled
        out assessments that included questions asking whether they felt lonely or
        not.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7450be-bdf6-4979-bee2-47af70b8fbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:33:22.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:23:50.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers then compared MRI scans of self-identified lonely
        people with those who did not feel loneliness on a regular basis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d05851f-f8b8-476f-86ed-e4b9fb9f1330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:33:22.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:23:50.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheer size of the data sample is a rarity in this area of science,
        Spreng said, and it was the result of the biobank dramatically scaling up
        its available brain images this past February.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc28d92e-7fa3-4f26-bfe6-7daf208768ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:33:22.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:23:51.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We started working with that immediately when they came out and
        it was very exciting," Spreng said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6a3693-e8e2-4362-ab50-ad0a23154601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:33:22.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:23:51.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this, most of his neuroscience work had focused on cohorts
        with just hundreds of participants -- a significant number in itself. But
        now, with tens of thousands of subjects'' data to draw from, there was a lot
        more to learn.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c250e7-0be2-4aa7-97b7-1c7072aec7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:33:22.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:23:52.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers'' hypothesis that the default network in the brain
        was active during loneliness was a logical one, because those are parts involved
        in thinking about self, according to Dr. Kenneth Heilman, professor emeritus
        in the University of Florida''s department of neurology, whose books include
        "Creativity and the Brain" and "The Believer''s Brain." Heilman was not involved
        in the McGill study.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65df2a1-1f10-4aaa-b23e-161db8f20077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:33:22.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:23:52.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s an old, old saying in neurology that we always use. And
        that''s ''use it or lose it,''" Heilman said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e77a46-ccb5-471f-a719-52c715aa382a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:33:22.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:23:53.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although parts of the brain primed for creativity and thinking about
        the self can grow during loneliness, that could mean that other social parts
        of the brain would atrophy from inactivity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a1edd8-11a3-469b-a847-f2ca4c30dbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:33:22.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:23:53.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The big question comes up, do you start losing other parts of the
        brain that are important for interactions?" Heilman asked. "If you don''t
        use them, eventually, will that lead to more of a dementing kind of disorder?"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cffa4c-c33b-40fa-9c1f-c358a5bdf848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:33:22.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:23:54.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Insights into Alzheimer''s</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedee7dc-3b99-4ba0-ad7e-b54c0548ea04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:33:22.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:23:54.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One key way this study could benefit medicine more broadly is by
        helping scientists better understand how social isolation -- an even more
        crucial topic during an isolating pandemic -- might change the structure of
        the brain, putting people at risk for Alzheimer''s as they age.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fea8327-4f6c-4770-9b85-edb7d59c6fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:33:22.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:23:55.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s still a lot of other factors that need to be examined,
        like how does loneliness interact with APOE-4 genotype," Spreng said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f26e30-6643-47aa-b5d4-e8cb2da1bba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:33:22.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:23:55.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That gene has been linked to up to 25% of Alzheimer''s cases, according
        to the<a href="https://www.cnn.com/2013/11/09/health/alzheimer-biomarkers/index.html">&nbsp;Alzheimer''s
        Association.</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe7d388-3eb2-4726-8741-ec7696b5c544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:33:22.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:23:56.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And because seniors at risk for dementia are often more isolated
        when living alone or in shared living facilities, more research could reveal
        how loneliness could exacerbate an already present genetic predisposition.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5182888a-84ae-422a-97fe-7ff3378d68f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:33:22.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:23:56.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This first study was really important in terms of identifying what
        parts of the brain are impacted by loneliness," he said. "We''re using that
        information and we''re following a large sample of older adults. We''re seeing
        how their brain ages over multiple years, and how their experience of loneliness
        might actually accelerate atrophy patterns."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5e1d3e-36b6-4204-8790-616ae215ef1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:33:22.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:23:57.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the study has greater significance after a pandemic year in
        which social isolation is more common.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9818d2e-bf27-4840-a65a-e9f400dad11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:33:22.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:23:57.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Feeling socially connected is extremely important," Spreng said.
        "Coming out of Covid-related isolation will probably be a lot easier for some
        people, young adults in particular. Older adults may require more assistance."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc7c5ab-fbf2-450d-9672-c9123a85c8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:33:22.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:23:58.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/16/health/loneliness-brain-study-wellness-scn/index.html#:~:text=Loneliness%20can%20help%20grow%20parts%20of%20brain%20tied%20to%20imagination%2C%20study%20finds,-By%20Ryan%20Prior&amp;text=Being%20lonely%20is%20linked%20to,a%20new%20study%20has%20indicated.">"Loneliness
        can help grow parts of brain tied to imagination, study finds"</a></em></p>'
  'covid19-christmas-celebrations-cesar-binag':
