      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spectrum district serves as the economic center that is home
        to businesses and upscale condominiums. Information technology and business
        process outsourcing companies are based in the Northgate district.</p>'
