      'mgnl:type': 'text'
      'text': '<p>Pre-registration for the national ID system began in October, which
        Acting Socioeconomic Planning Secretary Karl Chua said utilizes a three-step
        approach. Step one involves representatives from the Philippine Statistics
        Authority going house to house to get the information needed from registrants.</p>'
