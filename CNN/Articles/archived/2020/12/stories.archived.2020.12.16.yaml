    'template': '1'
    'title': 'DA injects additional ₱1B for its COVID-19 loan facility for farmers,
      fisherfolk'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3b9959-b750-44be-ac91-b5c2b2485757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:54:30.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:20:52.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong> The
        Department of Agriculture added more funds for its ₱2.5-billion emergency
        loan facility aimed at helping small farmers and fisherfolk recover amid the
        COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5562587f-baf6-469c-a413-3dd919516bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:54:30.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:20:52.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0abc1d-5aad-4c51-8b26-6f23c5123fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:54:30.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:20:53.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DA, through the Agricultural Credit Policy Council,
        turned over ₱1 billion to the Land Bank of the Philippines as additional fund
        for its Expanded SURE-Aid and Recover Project, or SURE COVID-19. This was
        funded by the budget granted under the Bayanihan to Recover as One Act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34f4749-c071-46bf-ac01-181d3467d587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:54:30.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:20:53.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0d574f-9a55-40ef-a072-8238725958d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:54:30.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:20:54.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary William Dar said aside from helping in the
        country’s economic recovery, the goal of the program is to ensure that “we
        have enough food during the pandemic, and in order to survive and reboot Philippine
        Agriculture.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031e2f77-3534-4ca2-93eb-ab7e242c9d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:54:30.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:20:54.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7b532e-bf5f-43c9-b860-525eb477890d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:54:30.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:20:55.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loan is part of the DA’s Plant, Plant, Plant program or the
        Ahon Lahat, Pagkaing Sapat (ALPAS) Kontra COVID-19. It is seen to provide
        assistance to 40,000 eligible beneficiaries across the country as endorsed
        by the ACPC and DA’s regional offices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8c7e47-cbbc-425d-97dc-03857618e21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:54:30.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:20:56.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7982ef64-c31f-43f4-b5c5-6a97345f304b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:54:30.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:20:56.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial allocation has been fully released to 535,000 beneficiaries,
        the agency noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75212ec3-9a8c-49b3-ae1e-c61f7cc066c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:54:30.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:20:57.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8557b414-46c0-4d3d-aa95-2df2517b61b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:54:30.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:20:57.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the program, small farmers, and fisherfolk whose livelihoods
        were affected by the COVID-19 pandemic may borrow up to ₱25,000, without interest
        and payable in 10 years. Meanwhile, small enterprises may borrow up to ₱10
        million at zero interest, payable in 5 years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4dc752-cd12-4dcb-8fc1-85b535a2496b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:54:30.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:20:58.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d21d4a-9c15-4557-abce-fb7749291b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:54:30.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:20:58.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, as of end-November, the state-run bank has released a
        total of ₱7.76 billion loans to the agriculture sector that benefitted 228,000
        farmers.</p>'
