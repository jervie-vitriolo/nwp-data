      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99295c75-b85d-4a4b-a952-f155e07330e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T12:41:05.970+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:22:11.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alabang-based CBD showed a steady increase in land values over
        the years. The infrastructure landscape continues to improve as Filinvest
        City is now home to 104 buildings, with some 22 projects soon to be completed.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896713ba-bb8f-496e-8ba7-292570eec985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T12:41:05.970+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:22:12.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db79a72e-fee9-43e8-a3b8-248b40bdab26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T12:41:05.970+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:22:12.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dean Barone, sustainability consultant of Barone International,
        said Filinvest City is setting the bar in creating a sustainable community
        and eventually became the first LEED neighborhood development in Southeast
        Asia. He added this will be a factor in investing in the future.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0396e1-976b-43cc-8d83-0cee55c5256a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T12:41:05.970+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:22:13.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd017faa-baa2-4b3b-9298-46eb133dd370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T12:41:05.970+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:22:13.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that all townships should strive to become sustainable
        because this is the best way to pay it forward. Creating sustainable communities,
        like Filinvest City, is a great step forward for us," said Catherine Ilagan,
        President and Chief Operating Officer of Filinvest Alabalng Inc. "It''s necessary,
        urgent especially, with the current climate crisis, and we should commit to
        ensuring that we leave a better world to our children."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93bf80d-8f59-4dc3-8d60-ade4f82cfec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T12:41:05.971+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:22:14.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d76264a-1e6f-4c54-b817-9348830a0757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T12:41:05.971+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:22:14.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upward trajectory in Filinvest City''s land values resulted
        in a compounded annual growth rate of more than 20 percent in the last 10
        years, a sign that the return of investments can be maximized in building
        structures in the district. Properties in Filinvest City sell for ₱300,000
        per square meter, appreciating from ₱230,000 per square meter last year.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6644d9-e0ee-4b57-bdc6-fb6a3d925955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T12:41:05.971+08:00
