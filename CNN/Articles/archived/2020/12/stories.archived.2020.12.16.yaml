      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16)</strong> — The
        country’s COVID-19 cases grew to nearly 453,000 on Wednesday after the Department
        of Health confirmed 1,156 more infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cbfb58-9faa-4739-ba27-2ec8d6927f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:49:30.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:25:49.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its latest data showed 452,988 have gotten sick with the virus,
        of which 24,873 or 5.5 percent are active cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97b2b5b-c819-486f-89d8-6c105c9ecb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:49:30.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:25:49.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City tallied the highest number of new infected residents
        with 126, the DOH said. This is followed by Quezon City with 66, Rizal with
        64, Bulacan with 56, and the City of Manila with 38.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e23689-3896-4a64-bfd0-026dcbc057f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:49:30.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:25:50.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national recovery count also reached 419,282 after 425 more
        patients got well. Meanwhile, the death toll now stands at 8,833 with 21 fatalities
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcc322a-ba7e-4a35-ad66-3226917d0132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:49:30.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:25:50.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e4a7aa-55f2-4ad8-a518-e072a95c39c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T15:49:30.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:25:51.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said five testing laboratories failed to submit their reports
        on time and were not yet included in the updated count.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711176ce-be66-4068-a0cc-94938b4a7a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:00:01.635+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:25:51.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that it removed seven duplicates from the overall tally,
        while another seven cases previously reported as recoveries turned out to
        be deaths after final validation.</p>'
