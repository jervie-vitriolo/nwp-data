    'template': '1'
    'title': 'Trump campaign asks supporters if the President should run in 2024'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f22c91-be54-47c8-9017-e12beb54c54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T09:57:58.149+08:00
