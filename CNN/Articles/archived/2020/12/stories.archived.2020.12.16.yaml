      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the feature films in the lineup, 47% are directed by one or more
        women, according to the Festival.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d46f497-d697-49f3-bd16-ef0412e7ad1b'
      'mgnl:activationStatus': true
