    'template': '1'
    'title': 'Putin, Bolsonaro and AMLO finally congratulate Biden on US election
      victory'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfff4ef-dd3e-4f23-a587-d09c760f7fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:48:10.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:43.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Russian President Vladimir Putin,
        Mexican President Andrés Manuel López Obrador and Brazilian leader Jair Bolsonaro
        have all congratulated Joe Biden on his victory in the US presidential election
        -- six weeks after the vote and after the Electoral College officially affirmed
        Biden''s win.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0d5e15-2c93-4fef-ac2b-12c81987a487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:48:10.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:43.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many world leaders congratulated President-elect Biden within
        days of the election, the Kremlin said at the time that it deemed it "correct"
        to wait for the official results before Putin congratulated the winner.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d36f5c-5950-4cff-9165-55fbb096fc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:48:10.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:43.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vladimir Putin wished the President-elect every success and expressed
        confidence that Russia and the United States, which bear special responsibility
        for global security and stability, despite their differences can truly contribute
        to solving many problems and challenges that the world is currently facing,"
        a Kremlin readout said on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f769ef-3e24-4771-bf11-ae6b58536a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:48:10.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:43.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin noted that "Russian-American cooperation based on the principles
        of equality and mutual respect would meet the interests of people in both
        countries as well as the entire international community."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142e7c3b-bba2-4dad-be55-ac6239cb683a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:48:10.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:43.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For my part, I am ready for cooperation and contacts with you,"
        the Russian President said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b494fb-6770-4cc7-ab20-f0ccf49d593d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:48:10.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:43.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexican President Andrés Manuel López Obrador and Brazilian leader
        Jair Bolsonaro also congratulated Biden on Tuesday. As with Putin, both men
        had avoided acknowledging the US President-Elect''s victory in November.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e34fdd-0b74-4c5d-a3b9-a7ffc78846ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:48:10.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:43.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>López Obrador has forged a close relationship with current US leader
        Donald Trump over the last few years. But in a letter to Biden dated December
        14, the Mexican leader stressed the importance of "maintaining good bilateral
        relations based on collaboration, friendship and respect for the sovereignty
        of our respective countries."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbaa103-55cd-4808-b3af-1bdbabc476a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:48:10.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:43.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro, a controversial far-right figure, took to Twitter on
        Tuesday to congratulate Biden. "Greetings to the President [Joe Biden], with
        my best wishes and the hope that the US will continue to be the "''the land
        of the free and the home of the brave,''" Bolsonaro tweeted on Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f7cc90-04c7-40e5-87e8-2fb1c0ed686a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:48:10.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:43.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brazilian president shares Donald Trump''s populist brand of
        politics and has been referred to as "the Trump of the Tropics." His son,
        Congressman Eduardo Bolsonaro, publicly questioned Biden''s vote tally after
        the November election.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a89964-a9d3-44bc-b4e5-8f68121c2c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:48:10.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:43.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the elder Bolsonaro struck a note of compromise on Tuesday,
        writing on Twitter: "I will be ready to work with the new government and continue
        building a Brazil-US alliance, in defense of sovereignty, democracy and freedom
        around the world, as well as an economic-commercial integration for the benefit
        of our peoples."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a5f09f-d5a2-475a-b280-49e84505a501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:48:10.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:43.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Scrutiny for Russia</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d53bac6-41bb-4f73-9b00-cdd8c3b15de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:48:10.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:43.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s outreach to the incoming administration came amid news
        that may further strain US-Russian relations, following a CNN-Bellingcat investigation
        that identified Russian specialists who trailed Putin''s main political opponent,
        opposition leader Alexey Navalny. It also comes as US officials scramble to
        respond to a massive data breach attributed to Russian hackers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961d9578-0fa3-4ff3-97de-858a5cdf757d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:48:10.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:43.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also a marked contrast to 2016, when the Kremlin congratulated
        US President Donald Trump within hours of the race being called, but Biden''s
        administration will have a very different attitude towards Russia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b82f649-9829-4bb8-a8f2-18ab23d9c6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:48:10.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:43.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump lavished praise on Putin during his presidency, stoking suspicion
        over his campaign''s possible connection to Russian meddling in the election.
        The same cozy relationship cannot be expected with Biden, who has vowed to
        treat foreign interference "as an adversarial act."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911cbd8e-2dd0-43c4-b141-608f4de16c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:48:10.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:43.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Biden will work hard with partners and allies to push back on whatever
        Russia is up to, whether it''s trying to assassinate Russian citizens overseas,
        or kill their own opposition leaders like the alleged attempt with [Alexey]
        Navalny in Siberia, or activities in Syria, Crimea, etc.," Karin von Hippel,
        director-general of the Royal United Services Institute, told CNN in the wake
        of the election last month. "So I do think he [Putin] knows that there will
        be much more of an effort to try to contain Russia."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3ff94b-cb5d-477d-a5f9-7df942178b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:48:10.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:43.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has had a free hand for some years now -- including at the
        end of President Barack Obama''s years in office -- according to von Hippel,
        a former nonpolitical senior adviser at the State Department under the Obama
        administration.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88251f7-62a3-4015-9753-e3289aa86eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:48:10.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:43.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late October, Biden called Russia "the main threat" to US national
        security in an interview with 60 Minutes on CBS. Kremlin spokesman Peskov
        responded by saying that such rhetoric amplified "hatred towards the Russian
        Federation."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcc7707-91db-43e6-ad59-c8860e075ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:48:10.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:43.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the run-up to the election, the two countries did not reach a
        deal to extend a key arms reduction treaty signed by Presidents Obama and
        Dmitry Medvedev in 2010 -- which the Trump administration was pushing for
        ahead of election day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5881132f-0974-4296-a230-3dd167996b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:48:10.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:43.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin previously indicated that he sees strategic treaties as one
        of the potential points for cooperation with Biden.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f52385-dfd3-4b3d-9328-6a65189a16de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:48:10.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:43.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/12/15/europe/putin-biden-election-congratulates-intl/index.html"
        target="_blank">Putin, Bolsonaro and AMLO finally congratulate Biden on US
        election victory</a></em></p>'
