      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very exciting development, because we''ve now proven that
        we can produce vehicles that will carry six people to a 1,000 meters," he
        adds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d95d5cc-2f61-4d54-9d5f-f8f928274c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.648+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:12.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72576b05-2ad0-4ff9-aff1-0cd94bfbfda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.648+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:13.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we''re not stopping there. We''re working on a vehicle that
        will carry three people to 7,500 feet and we''re continuing with a vehicle
        that will dive to 4,000 meters and carry two people in an even thicker haul.
        So it''s an exciting time that we''re living in."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6557ce40-b506-40a7-92cd-bcb6d73aa71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.648+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:13.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2920c706-263a-4b26-8520-5f753cfb3b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.648+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:14.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand for submersibles has grown considerably over the years, with
        more and more mega-yacht owners seeking out the vessels as a means of entertaining
        family and friends while at sea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c707851-d7ef-4a40-9769-7166b30c4fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.648+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:14.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f88967-c26e-442b-9b81-27f5c81fbad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.648+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:15.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although nature documentaries like "Blue Planet" have no doubt helped,
        Lahey credits the early pioneers of submarine tourism, such as US businessman
        Victor Vescovo, who commissioned a Triton 36,000/2 sub for a 2018 diving expedition
        to the deepest parts of each of the world''s five oceans, for demonstrating
        their capabilities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c86a29-e135-466c-bf61-747047812fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.648+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:15.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2252ac2c-e81e-4213-8cdb-9bbe1743dcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.648+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:16.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The conversation has changed," he explains. "When we first came
        onto the scene 15 years ago, the idea of a submersible on a yacht was almost
        ridiculed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301626ae-531b-4a64-8616-44076d0354f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.648+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:16.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57db10ec-2a5f-4216-ab25-614012777492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.648+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:17.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People didn''t think it was a good idea at all, largely because
        their perception of what a submersible was was wrong. They thought it''d be
        complicated, unreliable and scary."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91075669-f348-4607-b424-42959a96ee88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.649+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:17.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3ff070-7bda-4a5e-a663-d71dc05c014d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.649+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:18.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lahey, the "early adopters" have proven that subs provide
        great experiences and are also simple to operate and easy to maintain.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b06f69d-e914-4661-b8fb-f57d35d0ce3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.649+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:18.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f172577-ce27-4a06-af15-58c409e0776a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.649+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:19.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>''Salon under the sea''</strong></h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75f01b8-3f85-47a3-93c2-e11d75078a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.649+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:19.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A submersible can dramatically enhance and enrich the ownership
        of a yacht," he adds. "There''s now a track record of successes here."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5137f866-551c-4ee2-9d11-6adec6f6dbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.649+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:20.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01a55fc-cbab-4948-a3ed-56acb17aeabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.649+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:20.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s clear the development of battery-powered subs have made it
        possible for underwater enthusiasts to experience the ocean in a totally new
        way, but what separates this form of diving from scuba diving?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e400edb-8e81-4c10-bea4-45c56403e054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.649+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:21.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fe9878-801b-4ae7-99f7-085846c75b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.649+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:21.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a submersible you are actually protected from the forces of
        the ocean by being inside a pressure resistant structure," explains Lahey.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272f73cf-3962-42dc-abd9-2c1bed1558d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.649+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:22.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3ae316-6e88-4db8-a044-ae860f93a93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.649+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:22.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a diver you''re subjected to the forces of the water and the
        pressure of the water in a way that you aren''t in a sub.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257449f5-db70-46c7-ba3d-2153ed6deb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.649+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:23.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec25c15-9124-41b1-8fc8-a30ec56f68de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.649+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:23.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a consequence, the limitations in diving are significantly different.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5aa99cf-694b-4a66-a3d3-de81ab9e8a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.650+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:24.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b5f113-26f0-442f-8d4f-cb160322d1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.650+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:24.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even the most experienced technical divers would probably not want
        to venture below 100 or 120 meters, that would be considered an extraordinarily
        deep dive."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c269c77-9d80-4330-bd3d-5ab88d579458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.650+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:25.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dbea92-d8f1-4a61-b39f-e672220ea03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.650+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:25.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He points out that while carrying a tank and climbing down a ladder
        requires a certain level of physical capability, diving in a submersible "is
        like sitting in your living room."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463afb84-7ccb-45a5-8b02-127e17154819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.650+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:26.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce9698c-3134-421f-9a9f-d3e8bf289c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.650+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:26.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t have to be like a navy seal to go diving in a sub,"
        he says, pointing to veteran broadcaster David Attenborough, who was seen
        diving in a Triton submersible in 2015 nature documentary "Great Barrier Reef
        with Sir David Attenborough" as an example.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25bcb02-70e1-45a0-98c0-2463cbe94df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.650+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:27.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449a4675-5ffc-421d-87d8-9c23a829e1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.650+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:27.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what makes it such an attractive proposition for yacht
        owners."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46bc6a4-fee8-49e0-9a31-dbbcbdf311cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.650+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:28.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b618e7-db99-4a7e-be28-ee3a43290680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T19:37:12.650+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:21:28.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Triton delivered a 24-seater submersible Triton DeepView
        24 to Vietnamese resort Vinpearl, which plans to offer excursions around the
        Hon Tre Island in Nha Trang, indicating that a commercial submarine tourism
        industry could be emerging.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11346734-1bc9-46c9-8d16-1eeeb43b7673'
