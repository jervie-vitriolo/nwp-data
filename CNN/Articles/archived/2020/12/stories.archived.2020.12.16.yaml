    'template': '1'
    'title': 'More than two million children in Ethiopia''s Tigray region cut off
      from humanitarian aid, UN says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2750b676-864d-40cf-a240-b7b03c6569de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T21:05:41.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:19:47.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The United Nations has warned that millions
        of children are still cut off from aid in Ethiopia''s conflict-riven Tigray
        region, despite promises made by the federal government earlier this month
        to allow humanitarian agencies access.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de946505-59dc-4cbb-b29a-949b75fa85de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T21:05:41.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:19:47.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf918917-7446-456d-9c81-baecbb0141a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T21:05:41.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:19:48.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 2.3 million minors are struggling to get basic humanitarian
        assistance like treatment for malnourishment, critical vaccines, emergency
        medicines, and water and sanitation supplies, UNICEF, the UN agency responsible
        for children, said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baa9c24-22c1-4f1a-bbcc-54d461c8878d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T21:05:41.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:19:48.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2d76ed-02e7-4137-9b71-bba044ab741d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T21:05:41.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:19:49.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are extremely concerned that the longer access to them is delayed,
        the worse their situation will become as supplies of food, including ready-to-use
        therapeutic food for the treatment of child malnutrition, medicines, water,
        fuel and other essentials run low," UNICEF executive director Henrietta Fore
        said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fb2e6d-e596-494d-9765-3b12ce50cd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T21:05:41.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:19:49.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a521c3a1-8a39-4e05-95d0-2a4125af2d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T21:05:41.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:19:50.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflict between government forces and the Tigray People''s
        Liberation Front (TPLF) began in early November and threatens to undo years
        of progress in Africa''s second most populous country, as well as the wider
        Horn of Africa region. Over 50,000 Ethiopian refugees have now crossed into
        Sudan, according to the UNHCR, the UN''s refugee agency, of which nearly half
        are children.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9c906e-d14e-4690-bae4-0916423a0b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T21:05:41.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:19:50.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b4d850-5b78-4c91-b633-620173d15313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T21:05:41.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:19:51.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF called for "urgent, sustained, unconditional and impartial
        humanitarian access" to the families affected and urged the Ethiopian government
        to allow the free movement of civilians wishing to seek safety elsewhere.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f72f76-c6a8-44fe-8802-a02460ffe410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T21:05:41.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:19:51.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd6722a-a5d3-4e63-8cd0-5ae5af830249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T21:05:41.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:19:52.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Protecting these children, many of whom are refugees and internally
        displaced, and providing them with humanitarian aid must be a priority," Fore
        added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5607c4a2-00f9-470f-8ce8-9adb7e07eb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T21:05:41.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:19:52.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391daa79-3059-4fd2-8e12-82a3db96e9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T21:05:41.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:19:53.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An agreement with the federal government, announced on December
        2 by the UN, was supposed to allow aid workers "unimpeded, sustained and secure
        access" to those in need of humanitarian supplies in areas now under government
        control. At the time, the UNHCR said it was "poised" to resume full humanitarian
        activities in the Tigray region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6805e1e-e416-4374-8034-0d1bc1321b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T21:05:41.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:19:53.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996847ab-2486-480c-80e2-3bc438a5f2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T21:05:41.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:19:54.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet on Friday the UN was forced to call again for "unfettered access
        to Tigray in order to reach people in need," before UNICEF''s statement on
        Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86608020-ecb1-4db7-83c6-00429ba846ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T21:05:41.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:19:54.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef24b5ea-7615-41c5-a877-d2a34bc12461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T21:05:41.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:19:55.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Abiy Ahmed visited Mekelle, the capital of Tigray,
        on Sunday. Telecommunications and electricity are being restored and humanitarian
        relief was being provided, he said in a tweet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725da2d0-4ab2-4961-b9b4-71a46f7c56c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T21:05:41.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:19:55.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a8603b-3df1-4c48-83b9-bed38b234d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T21:05:41.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:19:56.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our humanitarian assistance efforts will also continue strengthened
        to attend to the vulnerable. We will restore, rebuild and develop," said the
        2019 Nobel laureate in a tweet on December 5.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248f5019-0c3c-4e13-9c1f-bd4387243ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T21:05:41.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:19:56.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef0f669-4549-4290-9286-3fc4a27a9c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T21:05:41.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:19:57.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the World Food Programme, winner of the Nobel Peace
        Prize this year, has struggled to respond to the tsunami of refugees in Sudan
        and has appealed to the international community to step up donations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5b23e5-6de0-4d29-85fb-d7e2411dcf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T21:05:41.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:19:57.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28d1366-3af4-4173-8c19-044ef47f004b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T21:05:41.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:19:58.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNHCR and its partners also need support to prevent Covid-19 outbreaks
        among the refugees living in overcrowded conditions, including more handwashing
        stations, PPE kits and information campaigns, the agency said on Friday.</p>'
    '23':
