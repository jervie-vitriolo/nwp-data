      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The Sundance Film Festival revealed
        its selection of 72 films from 29 countries for its 2021 event, which will
        be held virtually due to the Covid-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f821cbc1-7677-4d7d-bab4-122bedc814d3'
