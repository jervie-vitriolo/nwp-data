      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2020/12/15/business/peter-nygard-canadian-fashion-designer-trafficking/index.html"
