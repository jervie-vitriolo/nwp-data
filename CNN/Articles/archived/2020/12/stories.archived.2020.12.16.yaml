  'Moderna-submits-data-to-US-showing-vaccine-can-potentially-prevent-infection--not-just-severe-disease':
    'author': 'Nadia Kounang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-16T03:36:00.408+08:00
    'imagesource': 'jcr:5b694244-8ccd-4653-adb6-95419e34aebb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96b65fa5-2095-4b71-be31-df23f3f95a11'
    'lead': 'Vaccine maker Moderna says its coronavirus shots don’t just prevent symptomatic
      disease, but can prevent infection in the first place.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-16T03:36:25.787+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T16:35:51.518+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:17:06.148+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Moderna', 'US-FDA', 'United-States-Food-and-Drug-Administration']
    'template': '1'
    'title': 'Moderna submits data to US FDA showing vaccine can potentially prevent
      infection, not just severe disease'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f2853c-5596-442a-8896-fba08dd929ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T03:36:25.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:51.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Vaccine maker Moderna says its coronavirus
        shots don’t just prevent symptomatic disease, but can prevent infection in
        the first place.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f46677-05fd-49fb-91a6-ac47b27be0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T03:36:25.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:51.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has submitted to the US Food and Drug Administration
        with the extra claim – which would give it a leg up on rival Pfizer, which
        has been able to demonstrate only that its vaccine prevents symptomatic infection,
        including severe disease. It had not been clear from initial data if either
        the Moderna or Pfizer vaccines prevented infection completely.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d7bb3f-9a80-4533-ab8c-e409114fa0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T03:36:25.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:51.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a692ab7f-a3fa-4895-9362-ff658bb5dc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T03:36:25.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:51.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA’s own analysis of Moderna’s data confirmed the company’s
        claim that the vaccine was 94.5% effective at preventing severe disease 14
        days after the second dose. The data submitted by Moderna looked only at cases
        of COVID-19 that exhibited symptoms and found that the vaccine was effective
        at reducing cases of COVID-19 with severe symptoms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e246083d-b641-4b7a-b94c-b5a1e7d67b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T03:36:25.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:51.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08801652-8888-4544-b2c9-f6214bf1e081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T03:36:25.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:51.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Moderna says it has also shown its vaccine can prevent asymptomatic
        as well as symptomatic infection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c650e9f7-6162-48fd-8e60-2f75c5680ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T03:36:25.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:51.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca667ec7-2016-464a-b04a-aaa253f66272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T03:36:25.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:51.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To determine if the vaccine reduced the rate of overall infection,
        the researchers took nasal swabs of volunteers before each shot and tested
        them for COVID-19. Moderna’s vaccine requires a two shots given four weeks
        apart.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7495895-a727-47a6-b93d-8741e71f3966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T03:36:25.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:51.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8656f0-ed49-4d06-991c-31bb8557277f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T03:36:25.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:51.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna found among those participants who tested negative for the
        virus after the first swab, 14 in the vaccine group and 38 in the placebo
        group tested positive for COVID-19 when swabbed the second time. None had
        any symptoms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98b986c-f302-4a28-b17a-8c7ba1ac03bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T03:36:25.795+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:51.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa44eb56-6157-4fd1-a038-48be4ce2f795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T03:36:25.795+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:51.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There were approximately 2/3 fewer swabs that were positive in
        the vaccine group as compared to the placebo group at the pre-dose 2 timepoint,
        suggesting that some asymptomatic infections start to be prevented after the
        first dose,” Moderna wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1df770-2d18-41d8-a8b2-2eb3e208ac54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T03:36:25.796+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:51.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company noted that they did not include this data in the initial
        emergency use authorization submission to the FDA because it was unavailable
        at the time. They included it as an addendum.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e530b61b-a8ab-4647-809d-ef544cccc81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T03:36:25.796+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:51.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882b2049-fd29-43eb-bc7d-54a62184e375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T03:36:25.797+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:51.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA’s vaccine advisory committee will be meeting on Thursday
        to discuss recommending the use of Moderna’s COVID-19 vaccine in people 18
        years and older.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84924df7-3917-4664-85b3-ae179813e89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T03:36:25.797+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:51.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5375ede-be4b-4e17-9edf-0379692de1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T03:36:25.798+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:51.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the US Centers for Disease Control and Prevention,
        about 40% of all COVID-19 cases exhibit no symptoms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49095f0a-a94b-4ec0-8927-ed4289e73c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T03:36:25.798+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:51.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-12-15-20/"
        target="_blank">"Moderna submits data to FDA showing vaccine can potentially
        prevent infection, not just severe disease"</a></em></p>'
