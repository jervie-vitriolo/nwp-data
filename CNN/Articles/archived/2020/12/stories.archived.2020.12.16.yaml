      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong> The
        Asian Development Bank assures more funding to support the Philippine government''s
        programs in the next two years aiming to jump-start the economy amid the COVID-19
        pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3312f782-7776-4f73-a7bc-6d71664dc71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:24:10.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:28:02.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e27ea31-a5e4-43ad-a714-49858826e280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:24:10.077+08:00
