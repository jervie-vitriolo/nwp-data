    'imagesource': 'jcr:0c5a4b0e-6052-4492-b122-2e0a2f62188a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f86127b0-c927-449f-ae13-fd510bc30121'
    'lead': 'A record 112,816 COVID-19 patients were hospitalized Tuesday, according
      to the COVID Tracking Project.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-16T13:06:21.157+08:00
