  'holiday-gatherings-pandemic-':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-16T14:50:42.353+08:00
    'imagesource': 'jcr:dcdcfafd-6ba7-445b-bff3-a5fbad78ea2c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5271da1c-ed42-4188-b8d1-e34e55cbe708'
    'lead': "Thousands died of the coronavirus disease in the Philippines this year,\
      \ leaving empty seats at some Christmas tables.  \n\nAs grim as it may sound,\
      \ Dr. Michael Tan, a medical anthropologist and professor at the University\
      \ of the Philippines, is urging the public to take a look at the rising COVID-19\
      \ death toll in hopes of discouraging holiday gatherings.  "
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-16T14:51:59.595+08:00
