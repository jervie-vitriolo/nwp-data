      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864387f8-8795-4473-8afb-dcd409d0d209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:24:10.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:28:03.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the ADB said loans to the country is "expected"
        to hit $9.4 billion (around ₱451.7 billion) between 2021 and 2023. At least
        two-thirds of the amount will go to infrastructure, health, and employment
        recovery initiatives in line with its Country Operations Business Plan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
