    'title': 'TIMELINE: The NAIA rehabilitation project'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb760b6-ca2b-4f7f-8e32-4d6e90663227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T23:28:20.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:18:07.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> From its humble
        beginnings as a United States Air Force base, the Ninoy Aquino International
        Airport eventually evolved into the country''s main international gateway.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1edd7b8-7363-49c1-87e9-019e6c18a23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T23:28:20.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:18:07.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1836c52-7884-4902-8d37-2ccf940a2e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T23:28:20.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:18:08.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, with tens of millions of travelers flying in and out on
        a yearly basis, congestion had plagued NAIA prior to the coronavirus pandemic
        as no alternatives were in place to help ease the airport''s air traffic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55b4c45-0b58-4ff1-ac7d-d25db290c2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T23:28:20.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:18:08.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e82ac7-ad76-45c9-9d9d-c0201a37caf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T23:28:20.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:18:09.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has since greenlit multi-billion peso upgrades of
        select airports across the country, and even the construction of a new one
        in Bulacan. Yet the rehabilitation of NAIA itself has faced numerous setbacks
        over the years, with negotiations between the government and various conglomerates
        invariably reaching a dead end.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5079d0ca-44f2-4e0f-947a-d0ac455cb2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T23:28:20.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:18:09.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2bd1f0-6588-4ca0-a184-de6144cde548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T23:28:20.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:18:10.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a timeline of events:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dcbc76-df3c-4431-8429-b0f84f52e7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T23:28:20.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:18:10.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7235c0f7-b09d-4d1f-a07c-e716734b7ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T23:28:20.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:18:11.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 3, 1972:</strong> President Ferdinand Marcos signs
        Executive Order No. 381, which authorizes the development of the Manila International
        Airport with the establishment of a Committee on MIA Rehabilitation and Improvement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8394969-178d-469d-b87b-3587f13f55f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T23:28:20.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:18:11.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb15c49-0089-464e-a985-334a5648fbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T23:28:20.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:18:12.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International passenger traffic grows immensely during the 1970s,
        which leads to the construction of Terminal 1 in 1981, according to the Manila
        International Airport Authority.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c2baac-7f0e-414b-826b-694e2815f402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T23:28:20.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:18:12.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc74d9e8-c709-46cd-a174-3451ef61e0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T23:28:20.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:18:13.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>August 21, 1983:</strong> Senator Benigno "Ninoy" Aquino
        Jr. is assassinated on the tarmac of the Manila International Airport.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b2f6c8-8e8c-4e13-bdab-e52d966b2ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T23:28:20.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:18:13.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb09426c-929b-4c5c-8769-a8ed7bee9ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T23:28:20.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:18:14.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 27, 1987:</strong> Republic Act No. 6639, which
        renames the Manila International Airport to Ninoy Aquino International Airport,
        is enacted without executive approval under President Corazon Aquino''s administration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2145ea-eeb2-4ba3-ac3a-6fe08110325b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T23:28:20.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:18:14.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670ad6b1-249b-45e0-9a94-be9abe06fb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T23:28:20.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:18:15.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air traffic in the NAIA continues to skyrocket throughout the years,
        with NAIA Terminal I hitting its intended capacity of 4.5 million passengers
        in 1991, said the MIAA. Despite various improvements increasing its design
        capacity by 1.5 million, the terminal yet again experiences an overflow of
        passengers in 1997 as they breach 7.7 million.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73bacc9-6889-4014-a377-cf4570812fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T23:28:20.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:18:15.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642a1d32-7bfa-4502-8cf9-51eea06fb06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T23:28:20.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:18:16.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, the Philippine government pursues the construction of
        Terminals III and III within NAIA.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff795f6e-1004-4769-9a75-cb80348cc191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T23:28:20.448+08:00
