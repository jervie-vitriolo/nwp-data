      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c40817d-34c9-4347-9998-4412205d5006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:21:11.341+08:00
