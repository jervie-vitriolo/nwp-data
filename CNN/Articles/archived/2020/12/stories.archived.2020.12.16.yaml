      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16)</strong> — One
        resident died and another person was injured in a fire that razed a number
        of homes in Paco, Manila, the city’s Bureau of Fire Protection said Wednesday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f67f13-4aa2-437f-93d6-f0511173ee15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T09:26:28.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:40.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila’s BFP said the fatality was a 54-year-old woman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7118eb18-f54f-4947-a466-18b771a04a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T09:26:28.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:41.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blaze, which broke out at 4:25 a.m. at Gomez Street on Wednesday,
        left some 100 families without homes amid a pandemic and caused around P500,000
        worth of damage to structures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35435837-3433-4c05-830e-c40297681f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T09:26:28.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:41.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around an hour later, it reached the fourth alarm, which means around
        16 fire trucks were needed to put out the blaze. The fire was declared under
        control at 7:28 a.m. and was finally put out at 8:50&nbsp;a.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56109614-3083-4246-88a5-0f86834d05a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T09:26:28.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:42.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila’s BFP said in an initial report that the blaze may have started
        from an open flame at house of the woman who died.</p>'
