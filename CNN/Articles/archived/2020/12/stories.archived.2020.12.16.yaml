      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those works are Robin Wright''s directorial debut, "Land"
        in which she also stars, and "Passing," directed by Rebecca Hall and starring
        Ruth Negga and Tessa Thompson.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a00cc73-2ddb-4451-a65c-edee2e34e7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:21:11.340+08:00
