      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents, workers, and visitors in the CBD can stop by Westgate,
        a high-end retail and lifestyle center that houses restaurants, service shops,
        and novelty shops. The City Center is another option for shopping and dining
        as it is near Festival Alabang.</p>'
