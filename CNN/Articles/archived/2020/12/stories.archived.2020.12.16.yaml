    'title': 'DepEd: Over 1,000 schools considered for face-to-face class dry run;
      some regions reluctant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c307eacf-30bc-4b8d-a626-5be32999b14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T11:56:13.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:33:12.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16)—</strong> Over
        a thousand schools across the country have been recommended for the pilot
        run of face-to-face classes in January next year, Education Secretary Leonor
        Briones said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee462065-0d48-4cc9-af03-337607bc5113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T11:56:13.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:33:12.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones told CNN Philippines a total of 1,114 schools in areas considered
        as low-risk for COVID-19 were "nominated" by their respective regional offices,
        but noted the list will still be "significantly reduced" pending requirements.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13954654-6969-4941-ac3e-1ecc13b5ef05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T11:56:13.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:33:13.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have 1,114 schools which are available, but it does not mean
        that they will be ready," Briones said in an interview with <em>The Source.</em>
        "We have to clear with the local government. And we have to be sure that the
        parents are willing."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6701e7-7e10-46fb-b2af-c3906d081aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T11:56:13.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:33:13.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yung aming mga</em> facilities <em>din, kailangan</em> there
        will be provisions of social distancing, water is available. We are near a
        health station, we should have supplies for the children. <em>Lahat lahat
        ''yan</em>," she added, noting that regional offices are already assessing
        the concerned establishments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6d2dc8-59e7-4714-b86a-0c533478b8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T11:56:13.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:33:14.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We also have to check our facilities, there should
        be provisions of social distancing, water is available. We are near a health
        station, we should have supplies for the children. All of that.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adcfbe9-fa71-46ca-8899-db422efb8457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T11:56:13.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:33:14.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier approved the <a href="https://cnnphilippines.com/news/2020/12/14/duterte-allows-pilot-implementation-face-to-face-classes.html?fbclid=IwAR2DRVPEmzl54xrw7E0g6fxEUTPJa7C80SRY-N8jJES4VoeTdj0ulooQruY">dry
        run of face-to-face classes</a> in areas classified as low-risk for the coronavirus,
        provided strict safety and health protocols would be followed. The pilot testing
        is <a href="https://cnnphilippines.com/news/2020/12/15/Face-to-face-classes-pilot-to-start-.html">slated
        from January 11 to 23</a>, with DepEd expected to come up with the final list
        of participating schools later this month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13eba11c-c996-480b-916a-9e4302bd914e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T11:56:13.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:33:15.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has clarified that the pilot run will be voluntary, stressing
        the need for the consent of parents and LGUs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b608543-1f51-4323-b579-cdfb7637bca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T11:56:13.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:33:15.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones said some regions, including Davao, have already expressed
        reluctance to participate in the activity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26795b47-d9f2-43a1-9f7d-6e5972e6579a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T11:56:13.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:33:16.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some regions who are saying already <em>na hindi sila
        sasali</em> (they won’t be joining). <em>Ayaw nila</em> (They don’t want to)
        because of the dangers which they perceive as still lurking around," the DepEd
        chief said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc18aaef-f417-4c54-8ea5-4a8520f988f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T11:56:13.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:33:16.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones added the DepEd will also be awaiting advice from the Inter-Agency
        Task Force and the Health Department on whether COVID-19 testing would be
        regularized in schools joining the dry run.</p>'
  'how-to-be-scam-proof-amid-the-covid-19-pandemic':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-12-16T10:00:05.670+08:00
    'embedimage': 'jcr:a77428d3-511a-4e91-98a3-a6b4edb157b1'
    'embedsource': '<iframe width="1173" height="660" src="https://www.youtube.com/embed/3KWTbmXT11U"
      frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
      gyroscope; picture-in-picture" allowfullscreen></iframe>'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c7a4995-06cb-4258-9c43-884aac13ecc2'
    'lead': 'Metrobank recently launched an industry-wide initiative project known
      as ‘Scam Proof’, an online platform that will educate users about financial
      fraud, how to identify and prevent it, with the end goal of protecting one''s
      hard-earned money.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-11T10:06:28.502+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T16:32:31.658+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:17:11.771+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to be ''Scam Proof'' amid the COVID-19 pandemic'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c305c467-d677-48a2-8574-da7d8ed290b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T10:06:28.503+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:32:32.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> With the pandemic
        causing changes in our lifestyle, it is not only important to be safe physically,
        but also digitally.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15410aa7-e749-4997-b299-181ecf72b44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T10:06:28.503+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:32:32.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global health crisis led more Filipinos to shift to digital
        transactions, which potentially increased the number of fraud cases in the
        country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e207ebd8-a9ca-4959-b49a-1aff4f8597e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T10:06:28.507+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:32:33.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address this, Metrobank and its partners in the banking industry
        recently launched ''Scam Proof'', an online platform that will educate users
        about financial fraud, how to identify and prevent it, with the end goal of
        protecting one''s hard-earned money.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b48fe8-56a8-426d-aa07-fae65076a6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T10:06:28.507+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:32:33.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To further guide users, partner financial institutions also provide
        advisories and tips on how to ensure one''s safety from fraudulent activities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc9d54c-e628-440c-96c6-43060e13e8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T10:06:28.508+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:32:34.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from teaching users how to protect their information, the
        platform also aims to provide the latest information on scams, along with
        several examples to better inform users how the illegal schemes are done.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b239119e-7b9b-4101-b26f-b09b4acdfd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T10:06:28.508+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:32:34.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users can post their knowledge and experiences through the website''s
        "Share a Scam Case" feature, wherein a short description can be provided along
        with screenshots if there are any. This will then be reviewed by administrators
        prior to posting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975104d8-37b4-4ad8-8d61-6f01acea0ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T10:06:28.509+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:32:35.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metrobank partnered with Philippine Savings Bank, Rizal Commercial
        Banking Corporation, BDO Unibank, CitiBank, and the Credit Card Association
        of the Philippines in the development of ‘Scam Proof’.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2fc7ed-90f7-4f78-8618-7527a226a024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T10:06:28.509+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:32:35.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of the initiative include Bangko Sentral ng Pilipinas,
        Bankers Association of the Philippines, Chamber of Thrift Banks, Bank Marketing
        Association of the Philippines, and the Internet and Mobile Marketing Association
        of the Philippines. Marketing communications firm MullenLowe Treyna also helped
        in the development of the platform.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a729ee3-0efb-4c31-889d-4167550c76b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T10:06:28.510+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:32:36.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more information on ''Scam Proof'', visit <a href="https://www.scamproof.ph">https://www.scamproof.ph</a>
        or send an email to <strong>info@scamproof.ph</strong>.</p>'
    '9':
      'image': 'jcr:88b19c80-0543-4a4d-90df-631a76696400'
