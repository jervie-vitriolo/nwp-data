      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tayo, wala naman tayong inaatake kapag ceasefire natin. All our
        troops are in their barracks."</p>'
