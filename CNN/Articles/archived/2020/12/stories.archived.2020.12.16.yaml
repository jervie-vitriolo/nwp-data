    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48bfb9d6-4987-4d83-a18f-9084dcb921ba'
    'lead': 'In a game-changing move for submarine tourism, Florida-based luxury submersible
      company Triton Submarines has delivered the first six-person acrylic-hulled
      submersible.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-16T19:37:12.646+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T16:21:04.106+08:00
