    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24f4ef0-9c99-4850-8805-d904db1d49f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T04:44:54.463+08:00
