    'mgnl:tags': ['house', 'covid-19']
    'template': '1'
    'title': 'Velasco: House employees, media to get COVID-19 vaccine before congressmen

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996a1821-7968-46a5-805f-d23b98b837c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:41:35.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:29:36.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong> The
        employees and media covering the House of Representatives will be the first
        to receive the coronavirus vaccine using the legislative chamber''s budget,
        Speaker Lord Allan Velasco said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466b9760-0307-419b-a8af-74a99ac62485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:41:35.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:29:37.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77224e55-137e-474b-9145-da33c4fe87ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:41:35.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:29:37.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing with reporters, Velasco said employees, the media,
        as well as five of their immediate family members, will be prioritized in
        the inoculation before congressmen have their turn.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421e933f-6d03-4c14-a1a1-af0cadb4bdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:41:35.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:29:38.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b0455b-755a-4af5-950c-792ea47f59f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:41:35.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:29:39.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve decided that for the normalcy of business in Congress, we''ve
        decided to set aside a certain amount for the vaccines, for purchasing of
        vaccines for our employees times five. So five of their immediate family members
        will be included, mainly because we want the legislative mill to be grinding,"
        Velasco said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bec3002-c178-4cc5-b960-02ea83200e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:41:35.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:29:39.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb80be22-80ed-44aa-b69c-a521d533297f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:41:35.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:29:40.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Naisip ko rin na ang ating</em> (We also thought that our)
        media friends are also considered as our family. So we''ll include our media
        friends in the vaccines," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a5126b-aacd-4b94-8ca0-2391a3521cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:41:35.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:29:40.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1bd917-e663-4db0-8e27-908bb6fa2a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:41:35.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:29:41.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial budget of ₱50 million will be set aside for the procurement
        of vaccines such as AstraZeneca or Sinovac which&nbsp;would likely be available
        in the first quarter, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c081727d-f16a-4663-a57a-b0209c5917c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:41:35.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:29:41.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacbd40e-61a9-4965-a0a0-aafaf1eed9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:41:35.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:29:42.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco also said that congressmen will not receive the vaccine
        until the employees and media workers are inoculated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9059a8f-1329-4cf5-9835-fa4328adaf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:41:35.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:29:42.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b31df3-cf41-4e08-9bb0-82ddedbbe800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:41:35.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:29:43.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang members of the House, hindi muna</em> (The members of the
        House, not yet). We''ll start to get the vaccines first for the employees
        and the media and their families."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934408b7-bd0f-42b1-8d53-c5aa85f22974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:41:35.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:29:43.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b2fabc-8477-4c63-ac3b-6788cb478e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:41:35.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:29:44.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be recalled that last month Senate President Vicente Sotto
        III revealed that <a href="https://www.cnnphilippines.com/news/2020/11/24/sotto-lacson-romualdez-covid-vaccine.html">House
        Majority Leader Martin Romualdez and Senator Panfilo Lacson already got vaccinated
        against COVID-19</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48b43f3-636f-4750-b071-8a1474dfbf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:41:35.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:29:44.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5ecc2e-e009-459d-ab9b-6a4c2fea8112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:41:35.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:29:45.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez did not comment on the issue, while Lacson neither confirmed
        nor denied his inoculation and claimed that it is "of little significance
        or no significance at all".</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffdf348-768a-41a6-965d-6514c2ba605a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:41:35.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:29:45.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d9b2c8-f121-43d2-8a16-f16cf06177fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:41:35.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:29:46.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/12/2/House-denies-COVID-19--outbreak--amid-spike-in-cases-.html">Government
        workers</a> are the seventh in line among priority groups to receive the COVID-19
        vaccine in the country. They come after health workers, poor senior citizens,
        remaining senior citizens, the indigent population, uniformed personnel, and
        teachers and school workers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f26b158-4575-40c1-ba6a-bb958411a2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:41:35.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:29:46.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d84806-7c74-480a-8313-22ff0837b366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:41:35.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:29:47.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House previously recorded 98 cases after a mass swab testing
        was conducted among lawmakers and employees on November 10.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafcf653-8af1-429c-ad8b-2e44b05dc83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:41:35.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:29:47.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0aae9ce-394d-4a78-a2d8-9917426db82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:41:35.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:29:48.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary General Mark Llandro Mendoza earlier clarified that those
        who yielded positive results only account for 5% or a total of 2,000 who took
        the test. This number is on top of the 93 people who caught the virus prior
        to the mass testing.</p>'
