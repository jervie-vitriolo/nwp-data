      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be723813-9880-421a-ae18-c84731c6786f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T12:41:05.966+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:22:03.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to these sustainable ways to help the environment while maintaining
        its continuing residential and commercial development, Filinvest City is the
        first CBD in the Philippines and the largest neighborhood development in Southeast
        Asia to be recognized with a LEEDv4 Gold Certification from the prestigious
        U.S. Green Building Council.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767930e1-46f0-4f77-b2c9-c291128a1210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T12:41:05.966+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:22:03.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3424cb-dff0-44e7-9633-1b39f6980eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T12:41:05.967+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:22:04.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combine this sustainability and the healthy work environment Filinvest
        City deliberately promotes and it strengthens the relationship between employees
        and management towards building a competitive business. Businesses that choose
        to thrive in Filinvest City can flourish in part because of its collaborative
        working environment, further encouraging productivity. Filinvest Cityzens
        are also able to live fit and healthy lifestyles that contribute to their
        work-life balance.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b243d5d8-373b-4c1c-be27-3f60fe83d0ef'
      'mgnl:activationStatus': true
