      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Filinvest City''s steady growth over the years has always been
        a testament that we are on track even before the pandemic hit. And with a
        greater demand for sustainable, resilient township nowadays, we project an
        even higher growth trajectory not just for us but for our investors as well,"
