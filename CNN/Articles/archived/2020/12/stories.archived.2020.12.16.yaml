      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3873550-1f08-4899-a2bc-e6839143e0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:26:00.465+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:25:30.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong> The
        Office of the Ombudsman has ordered a six-month preventive suspension without
        pay for 43 more immigration personnel over the so-called ‘pastillas’ bribery
        scheme.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11b566c-8399-464b-a97e-28bad71a84fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:26:00.465+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:25:31.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf80910-b427-4bd7-8257-9ad03e94f5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:26:00.465+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:25:31.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a ruling dated Dec. 3, the Ombudsman said “there is sufficient
        ground to preventively suspend all of the respondents considering there is
        a strong evidence showing their guilt.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efc2a29-e7ae-443f-a207-765cae558cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:26:00.465+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:25:32.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c423f083-5a36-4b98-927a-5e2dc7e40b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:26:00.465+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:25:32.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Respondents’ administrative infractions are duly supported not
        only by convincing testimonies but also by official documents,” it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f2ea5b-d9fc-4b00-bcb0-5366eebe7c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:26:00.466+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:25:33.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5693cfd-d8a1-4d5d-804f-9ebd38860fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:26:00.466+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:25:33.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension order was based on a complaint for grave misconduct,
        gross dishonesty, and conduct prejudicial to the best interest of service
        filed by the National Bureau of Investigation last month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e239b09a-9e35-49db-860b-a2f7b378123b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:26:00.466+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:25:34.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76213af6-c80e-4012-aa1c-ce9e593750b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:26:00.466+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:25:34.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the Ombudsman imposed a similar sanction on 44 BI personnel,
        including whistleblower Jeffrey Dale Ignacio. They were linked to the scheme,
        which purportedly allowed Chinese nationals to enter the country seamlessly
        in exchange for payment of grease money that was often wrapped in white paper,
        similar to the wrapping of the local milk candy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25456beb-91e7-4fde-9156-f8c0dc9c5e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:26:00.466+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:25:35.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c5ac57-f53e-47e0-8cc8-358b5fb22498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:26:00.466+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:25:35.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint against the <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/10/27/44-immigration-personnel-suspended-pastillas-scheme.html"
        href="https://www.cnnphilippines.com/news/2020/10/27/44-immigration-personnel-suspended-pastillas-scheme.html">44
        officers</a> was filed by the Ombudsman’s field investigation office, which
        conducted a parallel probe into the racket.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a8606b-2f44-495b-b7f5-f845074bfd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:26:00.466+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:25:36.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This office does not find sufficient justification to grant the
        NBI’s prayer that Ignacio be utilized as a state witness at this early stage
        of the investigation,” the Ombudsman said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815b1bbc-9f65-48e5-9b4a-8f230092ebca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:26:00.466+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:25:36.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f54a76-919d-41e8-be80-013a8221bad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:26:00.466+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:25:37.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ignacio tagged Mariñas as the “ring leader” of the scheme, an allegation
        which the latter has denied.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848170d2-fe39-4239-8152-41f4fbcf0637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:26:00.466+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:25:37.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3985cfc9-279a-41cd-9cc5-a5975871b5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:26:00.466+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:25:38.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI earlier said Ignacio was helpful in entrapping Atty. Joshua
        Capiral, head of NBI’s legal assistance division, who was purportedly case-fixing
        for some of those linked to the pastillas scheme.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f1dd90-fa3f-4891-870a-0eb90052ee06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:26:00.466+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:25:38.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a412f0-b5e0-45ea-b241-42379e60b0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:26:00.467+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:25:39.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Senator Risa Hontiveros exposed the money-making racket
        through the help of Allison Chiong, an immigration officer who became the
        first pastillas scam whistleblower.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5e86dd-4bd3-4cd1-a64e-7c37df71d571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:26:00.467+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:25:39.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcf9b9e-45a4-4b9f-ac6f-45d5ec20860d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:26:00.467+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:25:40.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiong claimed the kickbacks generated from the modus ranged from
        P10,000 to P200,000, but could go as high as millions of pesos when the transaction
        involved high-profile personalities.</p>'
  'reviving-journal-philippine-cinema':
    'author': 'Jason Tan Liwag'
    'caption': 'The 2019 volume (left) of “Pelikula: A Journal of Philippine Cinema”
      features the largely forgotten pioneering casting director, art director, and
      producer, Isabel Acuña, with her husband, Jose Nepomuceno. The 2020 cover (right)
      shows National Artist Lino Brocka, with filmmaker Behn Cervantes. Photos courtesy
      of PELIKULA A JOURNAL ON PHILIPPINE CINEMA'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2020-12-16T16:10:26.913+08:00
    'imagesource': 'jcr:6036b5d5-c922-47b5-988c-9b1c3d29b21b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9326bbfa-ba27-4cc9-8eac-3f20a8270a7f'
    'lead': 'After 20 years, “Pelikula: A Journal of Philippine Cinema” gets a new
      lease in life'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-16T16:29:02.105+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T16:25:00.397+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:17:22.966+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How a film journal is returning the lost narratives of Philippine cinema'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8874a478-0109-4438-af68-ee36223f7f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:29:02.105+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:25:00.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila, Philippines (CNN Philippines Life) —</strong> If
        cinema is the chronicle of time, then film writing and scholarship is the
        process of writing and rewriting history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f78f599-4904-46f3-9b11-d15d8936a2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:29:02.105+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:25:01.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The digital revolution has changed so much of our daily lives and
        has served as a great (yet incomplete) equalizer for media production and
        consumption. The barriers to filmmaking have been lowered, thanks to decreased
        cost in production and increased efforts towards creating a vibrant film community
        through film festivals, etc. However, film writing and scholarship haven’t
        enjoyed the same radical upswing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b15d896-6e5e-4d54-b60e-a43215ef64df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:29:02.106+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:25:01.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the advent of platforms such as <a href="https://letterboxd.com/"
        target="_blank">Letterboxd</a> have encouraged film enthusiasts to write about
        and critique films, the plethora of opinions aren’t always situated in the
        grand context of the nation’s sociopolitical and socioeconomic context. Issues
        of access leave stories from regional filmmakers, documentarians, short film
        creators and the like, at the peripheries of cinematic history — losing out
        the grander narratives of commercial films and even independent films.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf75132-f972-473b-bd9d-75058ff48380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:29:02.106+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:25:02.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comes “Pelikula: A Journal of Philippine Cinema.” It was revived
        in 2019 on the Centennial anniversary of the release of the first Filipino
        feature film “Dalagang Bukid” (1919), and&nbsp;functions as a collective effort
        of returning these lost narratives to the Filipino community. Writing confers
        importance but also reinforces it; challenges it in the context of the contemporary
        world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3221fff0-7301-4326-9901-9051787c99d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:29:02.106+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:25:02.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To give more insight into the process of and the need for reviving
        Pelikula, we interviewed Director of the UP Film Institute and Pelikula editor-in-chief
        Patrick Campos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a76457-665e-4a33-8d33-fcddd49a66a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:29:02.106+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:25:03.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What pushed you and the editorial team to revamp the journal
        after nearly two decades?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db4541e-ff77-444d-8edd-f94663b0f430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:29:02.106+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:25:03.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine cinema centennial provided the occasion and the motivation
        for the UP Film Institute (UPFI) to relaunch "Pelikula." It happened that
        I began my term as Director of the UPFI during the period of the centenaries
        of the founding of Malayan Movies (1917), the production of Jose Nepomuceno’s
        first newsreel in Cebu (1918), and the premiere of "Dalagang Bukid" (1919).
        [On]&nbsp;the outset, my goal was for UPFI to mark these centenaries in a
        way that UPFI can do best.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837a444a-f222-45fc-8800-e8671627c5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:29:02.106+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:25:04.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, just before I became Director of UPFI, we kicked off with
        “Sandaan: International Conference on the Centennial of Philippine Cinema”
        in 2017. This conference was the first commemoration of the centennial, held
        before any government agency began planning anything related to the celebrations.
        It also carried the title “Sandaan” before the term became the official name
        for the festivities.</p>'
    '35':
      'image': 'jcr:a43892f9-02af-4504-9718-5820150bffbd'
      'imageCaption': 'One of the features in Pelikula''s fifth volume. Photo from
        UPFI/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efe5397-832e-4e42-8dbd-bd14f2780b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:29:02.134+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:25:04.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd251f37-34f3-4aa6-8283-03d94a238b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:29:02.106+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:25:05.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then we organized the yearlong “Pelikula Lektura” series. Every
        month throughout 2019, one of our teachers [would give] a lecture on Philippine
        cinema history and reflected on how this aspect connects to the future of
        our cinema. We covered topics from early cinema to the digital period and
        raised new questions for future studies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcd18ae-e24d-450a-804b-c5f983f30a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:29:02.106+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:25:05.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then we mounted the “Expe Film Fest,” which celebrated experimental
        cinema in the Philippines through a retrospective film festival and several
        seminars. We held it in September 2019, on precisely the month of the 100th
        anniversary of “Dalagang Bukid.” Then we convened “Interseksiyon”, also in
        2019, a conference on Philippine cinema, literature, and language. It considered
        Filipino film in comparative lit and assessed it side-by-side with other disciplines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef6caf0-622f-4ca8-8054-c5f569bf1424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:29:02.106+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:25:06.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I still have a couple of unrealized plans grouped with “Pelikula”
        in terms of intent and vision. One is a book series, originally conceived
        as “100 Books for 100 Years.” It was supposed to commission a group of writers
        to write 100 books on various topics on Philippine cinema. The other is the
        digital library and archive devoted solely to Philippine cinema, where anyone
        interested in Filipino film can research. I am still hoping these projects
        can someday become a reality, with the right support and the help of the right
        people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4899d3a-bbdf-4865-be72-88db4fc49146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:29:02.106+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:25:06.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pelikula” is part of this overall plan and vision. It is a forward-looking
        effort. I wanted to relaunch it because I saw it as a meaningful form of commemoration,
        a more permanent contribution to Philippine cinema’s study whose impact can
        be felt for years, even more than any one-time big event.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641f06d1-f6e0-4a8e-aa2d-137eaf20bae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:29:02.106+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:25:07.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are things (the journal, the would-be book series, and the
        library-archive) that I dream of as a Filipino film scholar. Ayan ’yong mga
        bagay na wala tayo na pangarap kong magkaroon tayo. There’s no one place you
        can go to research; it’s so hard to find materials and films. We have so few
        books on film for a country with such a rich cinema. That’s why we can’t remember
        much about Philippine cinema before the 2000s, or for some, before the 1970s.
        There is no repository of knowledge that’s friendly to students and accessible
        to many.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde35b54-d701-4b81-ad0e-4207d3897f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:29:02.106+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:25:07.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is in this spirit and within these contexts that we relaunched
        “Pelikula.”</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8a7382-2ac0-4bf6-b5db-eee1de782f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:31:58.111+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:25:08.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>There’s no one place you can go to research; it’s so hard to find
        materials and films. We have so few books on film for a country with such
        a rich cinema. That’s why we can’t remember much about Philippine cinema before
        the 2000s, or for some, before the 1970s. There is no repository of knowledge
        that’s friendly to students and accessible to many.</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b631b9-baef-4513-9a26-b0a03eecbed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:29:02.106+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:25:08.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What were the early hurdles that you encountered?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4493f11-c179-4ceb-affa-6bcdf84ef0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:29:02.106+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:25:09.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We already had a volume ready by the end of 2019, but faced some
        challenges putting it out. That’s why we are releasing two volumes now.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f2786f-25d6-4b34-9f96-27184e9717f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:29:02.107+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:25:09.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main challenge is always funding. The first iteration of “Pelikula”
        (1999-2001) folded because of a lack of funding. Many other initiatives of
        this sort were discontinued because of a lack of funding. We originally planned
        to print a magazine-format journal, which will explain the current layout
        and design of the volumes, but we don’t have the means to print them right
        now. You can easily find funders to produce films or mount film festivals,
        but very few support film publications and scholarships. So we have so many
        films and so short a memory.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9018ba0-09fd-4427-83e0-b4ff41b39daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:29:02.107+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:25:10.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, editorial independence is paramount. We cannot
        enter into any deal with a potential benefactor who will have a significant
        say on what we can and cannot publish. Any such agreement will be contrary
        to what “Pelikula” stands for.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06252e51-d3f4-4b2e-ad8c-471beb4975a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:29:02.107+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:25:10.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Practically all of us who contributed to and did editorial work
        on “Pelikula” labored out of love. But we pursued the making of the volumes,
        first, because there’s been enormous support and encouragement from like-minded
        people; and second, because now there''s the option to go digital. In the
        journal’s first iteration, going digital was not a straightforward option
        yet, but now it is. Going digital appears to be the best option not only because
        it is cheaper, but more importantly because it means we can make knowledge
        available to more people at no immediate cost to them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f286b3-c48c-40af-bd48-d1264e6a47e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:29:02.107+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:25:11.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We’ve already begun work on the third volume, even though we have
        no funding support yet. We are contemplating seeking crowdfunding if there’s
        enough keen interest to support the work. We’ll see.</p>'
    '36':
      'image': 'jcr:ca862a4d-5e61-4add-97f4-99e812062b7f'
      'imageCaption': 'A feature on the contemporary film scene in Mindanao can be
        found on the fourth volume (2019) of "Pelikula: A Journal on Philippine Cinema."
        Photo from UPFI/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fb3003-a6eb-4a45-b382-fe7a57d7ebb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:31:58.111+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:25:11.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678cc4e9-0bdc-4054-895c-7ceb92f31663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:29:02.107+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:25:12.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In your editor’s note for the fourth volume, you touched
        on how “knowledge production in Filipino film studies hasn’t kept pace.” How
        does “Pelikula” aim to address this gap?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c883a9-5930-41b0-bcfc-cd897fc2c166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:29:02.107+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:25:12.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation now is: there are many people web publishing their
        film reviews but very few people publishing film scholarship. So we have a
        glut of opinions on certain films but scarce materials to grasp the bigger
        picture of our cinema, its social, economic, and political contexts. It’s
        hard to historicize. Something happens once, and a few years later, we have
        no memory of it because what happened has gone unremarked, undocumented, and
        unanalyzed. Every achievement is a new achievement; every problem, a perennial
        problem.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d0d237-5e17-43d4-b426-6602b0d3fb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:29:02.107+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:25:13.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pelikula” wants to document the developments in Philippine cinema.
        It intends to chronicle the complexities of its history so that current and
        later scholars will have something to build on.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70c8555-43a9-431e-a169-2681493e514d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:29:02.107+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:25:13.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of “Pelikula’s” goals is to publish new writing and new writers.
        I know that many scholars, cinephiles, organizers, and practitioners can engage
        in some form of knowledge production or another. We aim to be an outlet for
        this kind of impulse. The goal is to raise more researchers and writers (and
        readers!) with a genuine interest in film scholarship. There’s so much to
        write about, so much we don’t know or have forgotten. At the same time, I
        find deep pleasure in opening the pages of “Pelikula” to seasoned writers
        who wish to put forward new ideas.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fc9851-613e-419d-8640-6f2d799da632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:29:02.107+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:25:14.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopefully, if we can continue publishing “Pelikula,” we can fill
        in significant knowledge gaps. But for now, I feel that our initial volumes
        can activate the interest of a wider public. Perchance [it] can encourage
        some people to read and write more about Philippine cinema, the way film festivals
        motivate others to make films.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bb27b8-1ff8-40a4-9e15-e30c22fe01f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:29:02.107+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:25:14.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What did you change about the initial structure of “Pelikula”?
        How did you select the writers and the topics that will be included in the
        volumes?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4928f88-9bd5-4d96-871f-92b03811c395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:29:02.107+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:25:15.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pelikula” is very different now from its earlier iteration. Our
        cinema itself has changed much. Imagine, we were only dreaming about digital
        cinema then. Now we hold film festivals online! But “Pelikula” is still “Pelikula”
        in that, as before, it aspires to be a journal of ideas.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd424c42e-ea8f-4541-a741-ea2d3aa93298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:29:02.107+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:25:15.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the initial volumes, I functioned like a curator or a programmer.
        I assessed [the] current landscape and surveyed various networks (schools,
        institutions, the regions) to gain insight on what young and veteran scholars
        are currently doing. I invited people to pitch ideas and abstracts. And then,
        my associate editors, Tito Quiling and Louise Jashil Sonido, and I shepherded
        the writing, review, and revision of the articles. Some prospective contributors
        dropped out in the process, and we invited new authors as the volumes were
        shaping up.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbce671c-aadd-4191-abae-2c252187f9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:29:02.107+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:25:16.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I imagine that a portion of the succeeding volumes will be put together
        in this manner, although we plan to open “Pelikula” for unsolicited submissions
        eventually.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12c3a3b-ed96-4c23-bde6-81e0ce69be09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:31:58.111+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:25:16.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>I was reminded that one of Philippine cinema’s greatest legacies
        is that many of our film artists and workers were conscientious, socially
        engaged, and politically active. It didn’t take much effort to see that this
        legacy, this tradition of activism, remains alive and well today.</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fd6c29-cac0-482c-899b-9fa9d53d1fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:29:02.132+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:25:17.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did you go about chronicling such a precarious time
        that has inevitably changed the film industry forever — for better or worse?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f146fe90-979d-4e4a-b651-201a9a67a141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:29:02.132+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:25:17.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tail-end of the work on the 2020 volume of Pelikula happened
        during the pandemic. Locked down in our homes, we witnessed the closure of
        ABS-CBN, the conviction of Maria Ressa, the passing of the Anti-Terror Bill,
        the relentless extrajudicial killings of activists and peasant leaders, and
        the red-tagging of dissenters. I was asking myself what the value of “Pelikula”
        will and should be in these dark times.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35186a4e-363c-49ce-8ff7-3b5b6489ed68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:29:02.133+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:25:18.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the two new volumes, we chronicled the development of political
        filmmaking from Marcos’s time to the present. I was re-reading these articles
        during the layout phase. I was reminded that one of Philippine cinema’s greatest
        legacies is that many of our film artists and workers were conscientious,
        socially engaged, and politically active. It didn’t take much effort to see
        that this legacy, this tradition of activism, remains alive and well today.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f913ed33-7a78-4674-ac76-96656fd157ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:29:02.133+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:25:19.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UPFI, one way or another, was partnering with different groups and
        supporting various initiatives that were directly responding to pressing issues.
        This position gave us a particular vantage point. I was fortunate to be a
        witness to the courage and daring of film people. We wanted “Pelikula” to
        serve as a witness, too.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b2469e-8b15-4fce-b865-a88f56c267dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:29:02.134+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:25:19.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So I invited a few more contributors to bring the journal up to
        date with what was happening. And I asked cinematographer Neil Daza and director
        Mike de Leon if we could use their photographs to create visual-archival essays
        to mark the historical moment. They were all gracious to say yes at the last
        minute.</p>'
  'thailand-tinder-partnership':
    'author': 'Lilit Marcus, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-16T16:27:43.392+08:00
    'imagesource': 'jcr:971c5cb8-88d2-4272-9318-8bc744d938da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7eda8c6d-af46-4ede-baea-a9048c6d0ab4'
    'lead': 'Summer flings have long been a happy, occasional perk of travel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-16T16:29:48.874+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T16:24:52.966+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:17:23.401+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thailand partners with Tinder for matchmaking trips'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1bd5e9-12f0-414c-8a0b-858ef544a696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:29:48.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:24:53.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Summer flings have long been a happy,
        occasional perk of travel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3cb0da-154a-45a1-b887-294cb18dae79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:29:48.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:24:53.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Thai tourism authority is partnering with dating app Tinder
        to offer tour packages specifically for matchmaking purposes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecea3166-77d9-43c4-8117-52c2ca36eeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:29:48.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:24:54.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though <a href="https://edition.cnn.com/travel/destinations/thailand">Thailand''s</a>
        borders are technically open to foreign tourists -- at least those who are
        willing to quarantine in a hotel room for two weeks and pay for a visa application
        -- the "Single Journey" initiative is aimed at locals as a way to encourage
        domestic travel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8258eb9-2e19-4402-bce1-55386e59a0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:29:48.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:24:54.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tourism Authority of Thailand (TAT), the country''s official
        travel body, is planning nine itineraries throughout the country and is launching
        with three pilot trips. The first, which will take place on December 20, is
        a cruise along <a href="https://edition.cnn.com/travel/destinations/bangkok/">Bangkok</a>''s
        Chao Phraya River for up to 100 singletons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae550c6-4bc5-4478-9088-48c5310eb217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:29:48.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:24:55.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day-long experience includes sightseeing, dinner and a talk
        from a Feng Shui expert "who will share tips on how to pay homage to Buddha
        and ask for blessings," which should invariably give tongue-tied daters something
        to talk about.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07a9c74-71a3-4a33-93fb-5a50c8a086a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:29:48.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:24:55.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other two pilot experiences are a beachside party and concert
        in Phuket and a train trip to the Pa Sak Jolasid Dam in Lopburi, both in January
        2021 and accommodating up to 50 people each. Bookings open on December 15
        and can be made through the Sneaksdeal website (in Thai).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0775e5-681a-4aff-943c-e81f4b26fcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:29:48.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:24:56.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ''Single Travel Route'' targets solo travelers who prefer to
        travel alone to various destinations in Thailand," TAT Governor, Mr. Yuthasak
        Supasorn, said in a press statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e83917-44d4-4c45-a863-9016ceb88909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:29:48.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:24:56.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Single Journey" initiative is just the latest idea to stimulate
        domestic tourism amid the coronavirus pandemic. In November, Thai Airways
        -- Thai Smile''s parent company -- operated a one-off <a href="https://edition.cnn.com/travel/article/thai-airways-buddhist-flight-to-nowhere-intl-hnk/index.html">"flight
        to nowhere"</a> that departed from and returned to Bangkok and flew over 99
        sacred Buddhist sites across the country along the way.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3630c13a-2fa2-47fd-828e-6da9b952b39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:29:48.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:24:57.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, Taiwan''s EVA Airlines had a similar idea of its own.
        The "Love Is In the Air" promotion has scheduled three flights -- on Christmas
        Day, New Year''s Eve and New Year''s Day -- with <a href="https://edition.cnn.com/travel/article/eva-air-speed-dating-flight-intl-hnk/index.html">on-board
        speed dating</a>, followed by a romantic afternoon tea or candlelight dinner
        back on solid ground.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e376621d-e6b5-43da-baad-d50ab0c5b6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:29:48.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:24:57.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just one question -- if a couple makes a love match while on one
        of these trips, will the tourism board also sponsor their future honeymoon?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e10bc60-fb81-48cb-bf2f-814884da76c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:29:48.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:24:58.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/thailand-tinder-single-journey-intl-hnk/index.html#:~:text=(CNN)%20%E2%80%94%20Summer%20flings%20have,packages%20specifically%20for%20matchmaking%20purposes.">"Thailand
        partners with Tinder for matchmaking trips"</a></em></p>'
  '107-year-old-covid-survivor-minnesota':
    'author': 'Kay Jones and Amanda Jackson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-16T16:29:56.901+08:00
    'imagesource': 'jcr:0f496106-f467-4263-87b7-22d5dd999631'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d38b789-cd40-42bc-9272-127957e0892d'
    'lead': 'Tillie Dybing is a survivor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-16T16:31:10.500+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T16:24:46.657+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:17:23.744+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A 107-year-old Minnesota woman beats Covid-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409ed99d-2706-4d20-8669-16a1ceaa8901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:31:10.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:24:47.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Tillie Dybing is a survivor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26381eac-8022-4ba1-851a-0142720e3c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:31:10.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:24:47.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the age of 107, the Minnesota woman recently beat Covid-19 after
        being diagnosed this fall, according to officials at the Ecumen Detroit Lakes
        community home, where she has lived since 2015.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4708cbe-ea3e-4c56-86c1-186b2399e3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:31:10.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:24:48.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first pandemic Dybing has lived through. Born in
        1913, she was almost 5 years old when the 1918 flu pandemic hit her family
        farm in North Dakota, she told <a href="https://www.kare11.com/article/news/health/coronavirus/107-year-old-survives-covid-19/89-f790e5a2-1911-4667-9576-f4e22171b377">CNN
        affiliate KARE.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee1f5d4-ac9a-49ed-b421-46275d196c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:31:10.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:24:48.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My folks got sick and they were in bed, and I''d run into the bed
        and my Dad said, ''Can''t you find another place to run,''" she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fc0474-52aa-4bd9-9a68-52b649cce87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:31:10.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:24:49.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout her life, Dybing endured other losses, including the
        deaths of several siblings in infancy and her husband in her 80s. She is also
        a cancer survivor, having beaten uterine cancer at the age of 95, KARE reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaa089d-65db-42ac-beb3-3c4f2d27ef18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:31:10.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:24:49.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, she has survived two viral pandemics. The only Covid-19 symptoms
        Dybing says she had was fatigue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25065a1-520c-4196-ae10-0c1534479b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:31:10.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:24:50.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing in her lungs. They said she doesn''t have a fever. She
        just slept all the time," Tillie''s daughter Susan Berke told KARE.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e00a06e-b414-4fbc-a35a-8cdceaba65d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:31:10.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:24:50.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dybing recently returned to her apartment at the facility after
        spending a few weeks away from the general population, Ecumen officials tell
        CNN. They added that they are happy she has recovered and thanked her family
        for trusting them with her care.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b57f51-ab2b-4bd5-ac0f-5156cf51780a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:31:10.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:24:51.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to be so grateful to see that smile and hear her infectious
        laugh each day," Ecumen Detroit Lakes posted on their its Facebook page. "She
        is such a blessing to our community!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71abe47b-6042-447a-8c11-f9980670069f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:31:10.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:24:51.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/16/us/107-year-old-woman-beats-covid-trnd/index.html">"A
        107-year-old Minnesota woman beats Covid-19"</a></em></p>'
