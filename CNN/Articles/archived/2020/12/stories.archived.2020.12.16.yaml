  'dfa-un-bridge-program-ofws':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-16T21:29:00.182+08:00
    'imagesource': 'jcr:40104b5b-21ae-4bb2-bfa0-06fa923c8bc7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ea9b2e6-0171-4d75-9218-cf0568455ada'
    'lead': 'The Philippine government and the United Nations have partnered to further
      safeguard the welfare of Filipino migrants through a program designed to address
      recruitment issues and ensure the successful reintegration of those returning
      home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-16T21:30:20.743+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T16:19:37.819+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:17:35.417+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA, UN launch program to strengthen protection of OFWs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44503922-a3fb-4f35-bf08-5fa2125da024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T21:30:20.743+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:19:38.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16)</strong> — The
        Philippine government and the United Nations have partnered to further safeguard
        the welfare of Filipino migrants through a program designed to address recruitment
        issues and ensure the successful reintegration of those returning home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f43f1d-30c9-42d4-8625-4d27c6149c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T21:30:20.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:19:38.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs and the UN launched on Wednesday
        the BRIDGE program which seeks to extend assistance to overseas Filipino workers
        throughout their migration cycle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f05d69-37dc-4b0c-99b1-ff415629ca13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T21:30:20.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:19:39.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among its objectives is to make sure Filipinos are fairly and ethically
        recruited abroad, especially as many end up being subjected to forced labor,
        the UN Philippines said in a press release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393c42bd-6120-4635-bca0-417289504f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T21:30:20.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:19:39.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also intends to facilitate the safe return of migrant workers
        and strengthen efforts to help them secure jobs upon arriving home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a729745-f9f4-4f0e-901a-ef8091a8b056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T21:30:20.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:19:40.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a38387-7b8b-4ee7-86c4-866b8601bb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T21:30:20.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:19:40.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“OFWs have reported difficulty to reintegrate, or to find work in
        the country, for a number of reasons, including the mismatch between the skills
        they acquired abroad and available jobs in the country when they return,”
        the UN Philippines said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2458d77f-bbde-429c-afae-d9897f277d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T21:30:20.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:19:41.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A more effective scheme on OFWs'' reintegration into the Philippine
        labor sector is especially important now, as hundreds of thousands have been
        displaced by the global pandemic, it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c007cb85-f37a-4089-8c36-d76c06a6ffc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T21:30:20.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:19:41.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485aff7b-5d31-470a-8878-f19a7f67347c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T21:30:20.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:19:42.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization also said BRIDGE aims to address challenges faced
        by female migrants who are “particularly susceptible to exploitation, violence
        and trafficking."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef54e8c-9954-454b-8348-a75743bfca31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T21:30:20.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:19:42.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Evidence-based, gender responsive, and coordinate are what we expect
        our initiatives to be from recruitment to reintegration under the BRIDGE program,”
        DFA Secretary Teodoro Locsin Jr. said during the virtual launch.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd8bd86-29bf-49a3-a5db-d6c40b9d54a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T21:30:20.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:19:43.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cda81c-b0a9-4c5f-939b-00956ad9b7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T21:30:20.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:19:43.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other government agencies, including the Labor department, as well
        as international organizations are enjoined in implementing the program. Funding
        will come from the UN’s Migration Multi-Partner Trust Fund, which was created
        to promote migrants’ rights and migration governance across the globe.</p>'
