  'asylum-el-salvador-united-states':
    'author': 'Priscilla Alvarez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-16T13:07:05.752+08:00
    'imagesource': 'jcr:51d451ad-e092-4946-8f0f-4ccf05c37567'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee547bdb-fcf6-4f66-b191-b82c9a3169c7'
    'lead': 'The agreement, signed last year, would send some migrants requesting
      asylum at the US border to El Salvador to seek protection. Immigrant advocate
      groups have criticized the agreements, arguing that they put migrants in harm''s
      way.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-16T13:11:59.766+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T16:30:16.112+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:17:14.140+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['asylum', 'El-Salvador', 'United-States', 'immigration']
    'template': '1'
    'title': 'Asylum agreement between US and El Salvador is ready to go into effect'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0e1ee1-8e8b-4c8b-b9ec-884c93e6e683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:11:59.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:16.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An asylum agreement <a href="https://www.cnn.com/2019/09/20/politics/asylum-us-el-salvador/index.html"
        target="_blank">between the United States and El Salvador</a>&nbsp;is ready
        to go into effect, according to a memo obtained by CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5279cf0e-31f5-4a5f-9b14-40f206ec0eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:11:59.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:17.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement, signed last year, would send some migrants requesting
        asylum at the US border to El Salvador to seek protection. Immigrant advocate
        groups have criticized the agreements, arguing that they put migrants in harm''s
        way.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89ac641-49f9-45e0-b2d8-f4094f26aff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:11:59.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:17.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Homeland Security Secretary Chad Wolf, who traveled to Panama
        and El Salvador this week, called the implementation of the so-called Asylum
        Cooperative Agreement a "critical step in the establishment of a truly regional
        approach to migration, and, more specifically, to the offer of protection
        to those migrants who are victims of persecution," according to the memo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b9a601-67d2-41b3-9628-b1697240fb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:11:59.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:18.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement was scheduled to be part of the discussion between
        Wolf and El Salvador''s President Nayib Bukele this week, according to the
        Department of Homeland Security.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d1a201-0e81-490a-9f0c-1ceb160e4858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:11:59.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:18.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the waning days of the Trump presidency, DHS is trying to ramp
        up agreements to send asylum seekers to Central American countries, plans
        that have largely been under the radar during the coronavirus pandemic, <a
        href="https://www.cnn.com/2020/11/19/politics/immigration-trump-transition/index.html"
        target="_blank">CNN previously reported</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8d3c6f-4ced-4a52-9da2-96af6dd30e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:11:59.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:19.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asylum Cooperative Agreements — initiated last year — marked
        a significant shift in US asylum policy, as migrants who may have legitimate
        claims for asylum are sent to other countries to make their cases. The US
        struck accords with Guatemala, El Salvador and Honduras, but only the agreement
        with Guatemala was ever really up and running. Last January, <a href="https://twitter.com/DHS_Wolf/status/1215351720173113344?s=20"
        target="_blank">Wolf announced</a>&nbsp;that the US had finalized the details
        of the asylum agreement with Honduras.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98f7892-f1d0-468b-afd4-8a9bf052bcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:11:59.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:19.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially El Salvador objected to the agreement. As the smallest
        country in the region, it wanted to assume the smallest burden of asylum seekers,
        aiming to accept only foreign nationals from neighboring countries to which
        it could easily deport people, a DHS source familiar with the discussions
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dd8e5b-8bf0-44d5-a4f7-40a29aaa42f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:11:59.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:20.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the pandemic, the US had sent a number of people to Guatemala
        to seek protection there and had begun sending people to Honduras. However,
        use of the asylum agreements diminished amid the pandemic as the US began
        swiftly returning people to Mexico under a public health order, the source
        added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814dfca0-e2d5-478f-9a04-572f043acf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:11:59.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:20.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear who will be subject to the agreement between the US
        and El Salvador, and whether the agreement will be implemented before the
        change in administrations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65263c6-c11a-4ecb-a1f3-463110abdf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:11:59.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:21.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with background and additional details.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b8a1d8-239d-423f-9295-3f53d31084fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:11:59.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:21.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/15/politics/us-asylum-el-salvador/index.html"
        target="_blank">Asylum agreement between US and El Salvador is ready to go
        into effect</a>."</em></p>'
  'covid19-vaccine-scams':
    'author': 'Giulia Heyward and AJ Willingham, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-16T13:13:41.141+08:00
    'imagesource': 'jcr:16fb86f7-0857-48fb-b3f6-c943c9df83f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc2e1ea9-fd97-4182-9795-2f2a7b75ebab'
    'lead': 'The newly-approved Pfizer/BioNTech vaccine is slowly making its way across
      the US. But those eagerly waiting their turn need to beware of dangerous scams
      and misinformation about the vaccine''s distribution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-16T13:19:17.485+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T16:30:05.402+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:17:14.322+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine']
    'template': '1'
    'title': 'First came news of a vaccine. Now come the scams.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b95368b-f081-463c-a1d4-6788ca33a49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:19:17.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:05.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The newly-approved Pfizer/BioNTech vaccine
        is slowly making its way <a href="https://www.cnn.com/2020/12/15/health/us-coronavirus-tuesday/index.html"
        target="_blank">across the US</a>. But those eagerly waiting their turn need
        to beware of dangerous scams and misinformation about the vaccine''s distribution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f32ad3-d4ef-4d91-8662-944a35234426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:19:17.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:06.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several government organizations have warned against scammers promising
        access to the vaccine in exchange for sensitive personal information, as well
        as companies selling bogus treatments promising to cure or prevent Covid-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90bf597-c4ca-42a3-8f2d-5824e8a090d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:19:17.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:06.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FBI has received complaints of scammers using the public''s
        interest in COVID-19 vaccines to obtain personally identifiable information
        and monies through various schemes," the FBI wrote in a statement to CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6d8fcb-a4f0-4202-9216-081344f3b8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:19:17.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:07.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau told CNN it plans to remain vigilant as "scammers continue
        to exploit the COVID-19 pandemic for personal gain."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5ccacb-b1e8-4ca5-95f5-1bd3386d9253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:19:17.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:07.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, US Immigration and Customs Enforcement (ICE) <a href="https://www.ice.gov/news/releases/ice-pivots-combat-covid-19-vaccine-fraud-launch-operation-stolen-promise-20"
        target="_blank">is working</a>&nbsp;to stop the sale of unapproved Covid-19
        drugs, and the Federal Trade Commission (FTC) has issued <a href="https://www.ftc.gov/news-events/press-releases/2020/03/ftc-fda-send-warning-letters-seven-companies-about-unsupported?utm_source=govdelivery"
        target="_blank">warning letters</a>&nbsp;to seven companies selling products
        with "scientifically unsupported claims" to cure those infected.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addee215-78f6-423b-ae5d-38312d66df85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:19:17.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:08.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Selling fake vaccines and other treatments is likely only one of
        many ways scammers will try to cash in on the vaccine release," the Better
        Business Bureau warned in a <a href="https://www.bbb.org/article/scams/23475-bbb-scam-alert-a-covid-vaccine-is-on-the-way-so-are-the-scams"
        target="_blank">news release</a>. "Watch out for phishing messages attempting
        to trick you into sharing your passwords and personal information."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dacbf48-3685-4c16-b99b-c0eaa575db5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:19:17.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:08.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What people can do to stay safe</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76274b42-2c07-4d52-b08c-d6adacbfd59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:19:17.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:09.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where there is interest and uncertainty, there are bound to be scams.
        The pandemic is a perfect example of that.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a8ad75-f47a-4fc0-9152-7bf494ce70b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:19:17.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:09.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s definitely not surprising," Katherine Hutt, BBB national
        spokesperson, told CNN. "As a matter of a fact, a couple weeks ago, as soon
        as it looked like the vaccine was coming out, we started warning people about
        these scams."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116ebec9-4a32-4835-9506-5b3a4c11f75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:19:17.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:10.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBB has a <a href="https://www.bbb.org/article/scams/23475-bbb-scam-alert-a-covid-vaccine-is-on-the-way-so-are-the-scams"
        target="_blank">list of recommendations</a>&nbsp;for people to identify these
        scams. They include checking with your personal doctor, ignoring any call
        requesting "immediate action," and double-checking any information you receive
        with information from credible news sources.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e161880a-8935-4b61-8e66-3525f47c6f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:19:17.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:10.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a reported <a href="https://www.cnn.com/2020/12/15/health/us-coronavirus-tuesday/index.html"
        target="_blank">2.9 million doses</a>&nbsp;of the vaccine have made their
        way to the US, it''s nowhere near close to what''s needed for mass distribution,
        especially since individuals will need two doses each. Moreover, select groups
        like health care workers and those in long-term care facilities will be prioritized
        before the general public.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696e1b37-cc9e-4571-9214-c2dd39ad8161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:19:17.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:11.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because we know that not everyone is going to be able to get it
        right away, there is also that issue of scarcity," Hutt said. "[Scammers]
        will try to get you to make a decision right on the spot, they''ll tell you
        if you don''t act today that you''ll lose the opportunity. You''ll be asked
        to make a decision before you have time to think about it."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ba2519-d74d-40b0-891f-b4cfc8a775a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:19:17.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:11.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pandemic scams are nothing new</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1502695-6d53-4de9-ae05-c2d735fe97e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:19:17.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:12.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While news of a vaccine will inevitably lead to new scams, nefarious
        pandemic-related schemes have already been a problem.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97651814-c905-4ee8-b234-5bb8d70e2a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:19:17.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:12.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the pandemic began, the FTC has received <a href="https://www.cnn.com/2020/04/19/us/coronavirus-text-message-scam-trnd/index.html"
        target="_blank">more than 20,000 complaints</a>&nbsp;of text messages and
        robocalls offering testing kits, bogus treatment and pandemic-related aid.
        There have also been more than 4,000 reports of <a href="http://www.cnn.com/2020/12/07/us/pet-scams-pandemic-trnd/index.html"
        target="_blank">pet scams</a>&nbsp;during the pandemic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3af4659-da94-41e1-a535-591c6b3341ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:19:17.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:13.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scammers will often latch onto whatever is newsworthy, Hutt points
        out.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a4129a-97a4-4221-91ac-67136cfa2f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:19:17.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:13.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know scammers are really good to paying attention to the news
        or pop culture to whatever people are talking about," shesays.. "With the
        Affordable Care Act, we saw a lot of scams related to that -- people asking
        for information, or claiming that if they didn''t give that information now,
        they would lose their insurance. [Scams] are very topical, depending on what''s
        going on the world."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578771b1-9912-4aff-ae1f-deba304dc506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:19:17.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:14.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the best way to inoculate yourself against such predatory
        schemes is to stay informed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4308d59-c6f9-41f1-95d3-1cd686b9b4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:19:17.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:14.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/15/us/covid-vaccine-scams-trnd/index.html"
        target="_blank">First came news of a vaccine. Now come the scams</a>."</em></p>'
  'us-joe-biden-michigan-gov.-jennifer-granholm-doe':
