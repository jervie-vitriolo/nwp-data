      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resiliency and sustainability are the current key aspects of investing
        in a CBD like Filinvest City. Its ideal location, away from the busy part
        of Metro Manila, helps it to adapt to physical, societal, and environmental
        challenges.</p>'
    '65':
