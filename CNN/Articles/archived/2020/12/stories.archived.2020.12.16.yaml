    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:17:18.250+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Santa', 'Santa-Claus']
    'template': '1'
    'title': 'Santa and Mrs. Claus mingled with dozens of kids in a Georgia town.
      Then the pair tested positive for Covid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461c6473-0d68-42da-9f39-2a7c7be26d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:32:31.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:27:46.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dozens of children spent time with Santa
        and Mrs. Claus during an annual Christmas tradition in a small town in southern
        Georgia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b228435c-5fad-44a0-b5d3-54457127e2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:32:31.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:27:47.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now officials in Ludowici, Georgia, must grapple with an unsettling
        aftermath: The guests of honor tested positive for Covid-19 two days after
        the event on December 10.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e9912d-d28b-4f8c-934b-3337c560a78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:32:31.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:27:48.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has now been brought to the attention of the Chamber of Commerce,
        as well as my office, that after the event both ''Santa'' and ''Mrs. Claus''
        were tested for the COVID-19 virus and both received positive test results,"
        said Robert Parker, chairman of the Long County Commission, said in a news
        release. "They were not displaying any symptoms at the time of the event."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e5c725-deb3-4f34-ba70-ffcb2a27ec30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:32:31.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:27:48.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After participating in the Long County Chamber of Commerce parade,
        Santa and Mrs. Claus were at a "well attended" tree lighting and an event
        where an estimated 50 children took a photo with Santa.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3ed9db-9d02-44a6-9aef-b287af4c2cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:32:31.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:27:49.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same news release, Parker offered a mixed message, saying
        that the incident was both a "cause for concern" and that he did "not feel
        this incident is cause for panic." He said that both of his children were
        part of the estimated number that had taken their photo with Santa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219b54aa-26d6-4280-8634-1ac009746b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:32:31.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:27:49.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have personally known both ''Santa'' and ''Mrs. Claus'' my entire
        life and I can assure everyone that they would have never knowingly done anything
        to place any children in danger," Parker said. "They have both filled these
        roles for many years, and bringing joy to children during the holidays is
        one of the most important parts of their lives."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a9c0f0-9065-47b1-9e2a-ab0dbf18ae71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:32:31.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:27:50.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Parker said in the news release that he speaks for the majority
        of the commission in saying that they plan to move forward with other holiday
        traditions to bring "some sense of normalcy" to the pandemic, he told CNN
        that there is "nothing else scheduled" for the remainder of the year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097424c8-3e0b-43ec-895f-21bd795826ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:32:31.811+08:00
