      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian opposition figure Alexey Navalny
        has told CNN that he is certain Russian leader Vladimir Putin knew of an elaborate
        shadowing operation by elite agents before he was poisoned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92a0b00-d62f-4414-acbc-59791c6f16df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T12:59:53.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:34.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07597dd1-6c62-4fe2-bff8-1066cd887521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T12:59:53.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:34.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am totally sure that Putin was aware," Navalny said on Tuesday,
        during an interview with CNN''s Christiane Amanpour.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e785a27-dadc-46d5-bbfe-ba65075496c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T12:59:53.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:35.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb596871-112b-4767-a257-3375fc79edfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T12:59:53.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:35.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The operation of such skill and for such a long time cannot exist
        without a ruling from the chief of (Russian Security Service) FSB, Mr. Bortnikov.
        And he would never dare it without the direct order of President Putin."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bf45dc-f87e-4fc9-90a9-2226b9f5406b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T12:59:53.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:36.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfede02-5e84-42bf-915a-6fbf72bc7d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T12:59:53.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:37.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-corruption crusader was reacting to an investigation by
        the group Bellingcat and joined by CNN, which pieced together how a FSB unit
        followed his team throughout an August trip to Siberia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be0b559-6f76-4210-8e54-dfc68386b2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T12:59:53.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:37.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab05ed7-c318-4b66-b8f9-ea3f729d1d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T12:59:53.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:38.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation found that two teams comprising five or six agents
        were deployed on Navalny''s Siberian trip in August 2020, including people
        who specialized in toxins and nerve agents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6111d9b5-e147-4f8d-bb85-8d9b3a0cb82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T12:59:53.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:38.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef1af62-8569-4875-a0a5-8c6f9eae3264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T12:59:53.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:39.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian government has not responded to the report, though the
        Kremlin has previously denied any involvement in Navalny''s poisoning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c0468d-9f59-49d9-b8b6-3234adeb6cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T12:59:53.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:39.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8f84db-bce3-44f9-8796-171d911a0098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T12:59:53.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:40.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny fell ill while travelling on August 20 during a four-hour
        flight from Tomsk to Moscow.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8c5fe7-bb43-4fb3-9b86-e25b9ba605a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T12:59:53.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:40.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a78b2fd-c2b5-4457-9c9a-464a019040df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T12:59:53.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:41.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane''s captain diverted to the city of Omsk and requested
        medical help and it was later found that the Russian opposition leader had
        been poisoned by the nerve agent Novichok.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0ca657-c537-41c9-acb0-95e5a7c2ed73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T12:59:53.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:41.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba1de9f-886c-4d42-b0a3-d07cecf7f5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T12:59:53.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:42.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union has since imposed sanctions on several senior
        officials including Bortnikov, saying he was "responsible for providing support
        to the persons who carried out or were involved in the poisoning" of Navalny.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1bbd44-8e4d-4b18-ad2e-0cec30007196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T12:59:53.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:42.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cffa489-a6fa-4396-b138-96e2b4cf2a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T12:59:53.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:43.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CNN/Bellingcat investigation also found that the FSB team had
        followed Navalny''s team on more than 30 trips to and from Moscow since 2017.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f723ff-85c0-4ac6-8733-f24d5a16f3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T12:59:53.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:43.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eb77ee-e311-4a6d-bd5a-1db48eca5922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T12:59:53.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:31:44.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all understand how [the] sausage was made [now]," Navalny said,
        in reaction to the unveiled details.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49306572-dc8b-49c2-8dd9-7c00c6319598'
