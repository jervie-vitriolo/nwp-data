      'mgnl:lastActivated': 2023-01-25T16:35:22.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rishi Iyengar, CNN Business</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda07c9d-796d-4251-b590-ffae6c6fcc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:24:45.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:22.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;More than five years after being acquired
        by Twitter before it officially launched, Periscope is shutting down.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fd7ff0-053b-4d77-a090-0ccf41e9be30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:24:45.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:23.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45dbe19-6c87-492b-be8d-2718ce8f6945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:24:45.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:23.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have made the difficult decision to discontinue Periscope as
        a separate mobile app by March 2021," the video live-streaming app announced
        in a blog post on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00a73b4-55e2-47be-82ed-345a8b1aa859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:24:45.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:24.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8e4345-27f1-42a0-8403-62f7d9017e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:24:45.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:24.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth is that the Periscope app is in an unsustainable maintenance-mode
        state, and has been for a while," it added. "Over the past couple of years,
        we''ve seen declining usage and know that the cost to support the app will
        only continue to go up over time."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495edfc5-fe33-4b10-aa1f-a3d2ddd9c349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:24:45.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:25.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bb1548-4570-43f2-a849-0b53ba8dd9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:24:45.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:25.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the app''s live streaming capabilities have been added to
        Twitter as features, and streams that were shared on Twitter will continue
        to be available for replay. Users can also download an archive of their data
        and content before Periscope goes off the app store next March.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa217293-8c11-49b5-8211-e5950fc7e196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:24:45.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:26.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498f342e-23e4-4b51-b026-0cba516dd7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:24:45.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:26.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launched in 2015, Periscope quickly became a popular way to share
        and follow live events, boosting a trend that prompted rival platforms Facebook
        and Instagram to launch their own live streaming services.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353ddbaa-5d71-4f5f-ad88-2391f4d15b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:24:45.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:27.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fd97ae-1d89-44d7-a0c8-ebdf67d3bdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:24:45.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:27.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the app also sparked controversy on multiple occasions, with
        sporting events cracking down on spectators illegally streaming online and
        one high-profile case involving an alleged livestream of a rape.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0589063-1581-4b94-a2f1-a4b231c03f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:24:45.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:28.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9706ad80-88c4-4680-93a9-2b62eae405be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:24:45.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:28.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first video service Twitter has acquired and subsequently
        discontinued. The company also bought Vine, a short video app in 2012 before
        shutting it down in 2017.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3be74b8-45e3-45d5-b72d-00e252c80817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:24:45.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:29.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927c7d41-fb80-48bd-8764-1678fd587ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:24:45.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:29.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Periscope said shutting down its individual app has been in the
        cards for some time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ec32f5-2dc7-409b-a96c-894906d40d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:24:45.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:30.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e25263-85bd-468c-93a7-fe5911dbc395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:24:45.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:30.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We probably would have made this decision sooner if it weren''t
        for all of the projects we reprioritized due to the events of 2020," the company
        said. "We''re confident that live video still has the potential of seeing
        an even wider audience within the Twitter product."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881f818b-9e06-4e68-95be-e528ad1be21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T07:24:45.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:35:31.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com<a data-cke-saved-href="https://www.cnn.com/2020/12/15/tech/periscope-twitter-shutting-down/index.html"
        href="https://www.cnn.com/2020/12/15/tech/periscope-twitter-shutting-down/index.html">
        ''Twitter is shutting down Periscope''</a></em></p>'
