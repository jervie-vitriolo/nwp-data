    'mgnl:tags': ['Pornhub']
    'template': '1'
    'title': 'Pornhub removes a majority of its videos after investigation reveals
      child abuse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11bdd7d-a8db-40b5-ab4f-d4874a18a621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:06:14.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:28:26.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Pornhub has removed a majority of
        its content —&nbsp;millions of explicit videos —&nbsp;uploaded from unverified
        users as part of a series of changes following allegations that the site showed
        videos of child abuse and nonconsensual sexual behavior.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77fa448-981a-4538-9dc9-2ba2f0f24d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:06:14.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:28:26.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blog post Monday, the website said it had "enacted the most
        comprehensive safeguards in user-generated platform history," including barring
        unverified uploaders from adding new content, eliminating the ability to download
        most videos and has removed all previously uploaded content that was not created
        by Pornhub''s verified content partners or members of its adult performer
        network.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371bccc6-d662-458b-856f-e8474b649e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:06:14.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:28:27.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes took the number of videos on the website from 13.5 million
        videos down to a little under 3 million. Going forward, content creators must
        become verified using Pornhub''s process that involves uploading a picture
        of themselves with their username.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deadce3-7b46-473f-b725-f9bc31a76010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:06:14.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:28:27.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian-based website jabbed other social media websites, writing
        that "every piece of Pornhub content is from verified uploaders, a requirement
        that platforms like Facebook, Instagram, TikTok, YouTube, Snapchat and Twitter
        have yet to institute."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a41964-eb31-4e0b-8fc6-89b4c6693a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:06:14.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:28:28.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In today''s world, all social media platforms share the responsibility
        to combat illegal material.," Pornhub stated. "Solutions must be driven by
        real facts and real experts. We hope we have demonstrated our dedication to
        leading by example."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e92cce4-2c95-4781-a1a5-28911fcf75a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:06:14.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:28:28.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pornhub was the target of a New York Times report earlier this month
        that led to large credit card companies to block customers from using their
        credit cards to make purchases on the website. Mastercard, Visa and Discover
        all terminated their cards from being used on it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2834461-00cd-4750-a7a4-36adaf4b1cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:06:14.363+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:28:29.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Times columnist Nicholas Kristof described recordings on
        Pornhub''s website of assaults of unconscious women and girls, including a
        naked video of a 14-year-old girl. He wrote that Pornhub allows videos to
        be downloaded directly from its site, leaving room for content to spread and
        be reuploaded to the internet even after it''s been taken down.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25974df0-2f7d-4305-8db8-8ecd9d65bfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:06:14.363+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:28:29.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pornhub denied the allegations, stating that any assertion it allows
        child sex abuse material (CSAM) on its platform is "irresponsible and flagrantly
        untrue."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0776bf56-e830-425d-87cf-1aebb1d50b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:06:14.363+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:28:30.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the nature of our industry, people''s preconceived notions
        of Pornhub''s values and processes often differ from reality — but it is counterproductive
        to ignore the facts regarding a subject as serious as CSAM, " Pornhub said
        in a previous statement to CNN Business.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1769f997-b31b-4d5f-a71d-e5e5a5ede3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:06:14.363+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:28:30.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have zero tolerance for CSAM. Pornhub is unequivocally committed
        to combating CSAM, and has instituted an industry-leading trust and safety
        policy to identify and eradicate illegal material from our community."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb37be68-1f31-42a7-a437-da4a51d2d7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:06:14.363+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:28:31.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—<em>&nbsp;CNN Business'' Jazmin Goodwin contributed to this report.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4c0303-76d0-441f-b36f-28921d6721a2'
      'mgnl:activationStatus': true
