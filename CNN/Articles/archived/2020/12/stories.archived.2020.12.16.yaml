      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 5832 states the new department will serve as the primary
        agency that will protect the rights and welfare of OFWs such as through regulating
        deployment to other countries and pursuing illegal recruitment cases.</p>'
