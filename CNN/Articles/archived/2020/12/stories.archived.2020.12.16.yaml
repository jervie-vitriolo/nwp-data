      'covid-19-crisis', 'covid-19-test']
    'template': '1'
    'title': 'US FDA authorizes first fully at-home test as more COVID-19 patients
      are hospitalized than ever before'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5234d2ea-0fe7-491c-b729-3958590e9e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:06:21.157+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:24.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — After a day of <a href="https://www.cnn.com/2020/12/14/health/us-coronavirus-monday/index.html"
        target="_blank">celebration</a>&nbsp;and <a href="https://www.cnn.com/2020/12/14/health/us-covid-deaths-300k/index.html"
        target="_blank">heartache</a>, Americans face a harsh reality with the COVID-19
        crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ed7d8c-9b08-45ae-96ad-bd56cfcb034c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:06:21.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:25.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A record 112,816 COVID-19 patients were hospitalized Tuesday, according
        to the <a href="https://covidtracking.com/" target="_blank">COVID Tracking
        Project</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1926df-cdab-4e27-ba76-a0acb59d1a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:06:21.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:25.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That will inevitably lead to more deaths as Christmas and New Year''s
        Day get closer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d9644c-d6f6-4993-9a5a-5a750db78715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:06:21.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:26.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while more doses of the Pfizer/BioNTech vaccine are sent across
        the country this week, there won''t be enough for everyone who wants it for
        months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201473ce-4b86-4a42-a959-49080c794696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:06:21.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:26.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This vaccine, as wonderful as it is, is not going to change the
        trajectory of what we experience this winter," said Dr. Richard Besser, former
        acting director of the US Centers for Disease Control and Prevention.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69187156-5376-4866-9604-4dc9d4c2d372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:06:21.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:27.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not going to change what we need to do. It''s not going change
        the need for us all to wear masks, and social distance and wash our hands."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd54e2b-1e93-4169-abdd-00b6f6b58814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:06:21.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:27.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The FDA authorizes a fully at-home test</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea152ed-ad85-40cb-a839-5305ff2b9d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:06:21.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:28.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration gave emergency authorization
        Tuesday for the first COVID-19 test that can be fully taken at home.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30daf531-6af5-43e7-801c-ebe41e797477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:06:21.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:28.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other at-home tests require a prescription or require people to
        send test samples to a lab to get results. But the COVID-19 home test developed
        by Australian company Ellume is sold over-the-counter and produces results
        that can be read at home.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc80b2cd-9141-4573-81b9-0ddfd17bf4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:06:21.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:29.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s authorization is a major milestone in diagnostic testing
        for COVID-19," FDA Commissioner Dr. Stephen Hahn said in a written statement.
        "By authorizing a test for over-the-counter use, the FDA allows it to be sold
        in places like drug stores, where a patient can buy it, swab their nose, run
        the test and find out their results in as little as 20 minutes."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ff0ac7-66cc-4303-8073-63bc5f6a8d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:06:21.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:29.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test uses an analyzer that connects with a software application
        on a smartphone to help users perform the test and interpret results, the
        FDA said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a042651-5c73-4b2c-b747-9ef5e4bb0d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:06:21.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:30.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ellume test is an antigen test that "correctly identified 96%
        of positive samples and 100% of negative samples in individuals with symptoms,"
        the FDA said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1430f6-afc6-4979-b616-e99759b79447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:06:21.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:30.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In people without symptoms, the test correctly identified 91% of
        positive samples and 96% of negative samples, the FDA said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6ca9bd-22c1-4929-86ee-00f68f4cd3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:06:21.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:31.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the test isn''t perfect, people who get a negative result
        should still presume they may be infected and act accordingly — wearing a
        mask and keeping away from others.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc285f3-9806-4b06-9522-df33e63d50fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:06:21.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:31.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ellume expects to produce more than 3 million tests in January.
        When it applied for emergency use authorization, the company said it would
        charge $30 for the test.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb5fad1-560f-4252-928a-0d89fa14d3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:06:21.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:32.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s next with vaccine distribution</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55a257b-a341-4060-b4a2-a9067aac8e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:06:21.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:32.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 2.9 million doses of the Pfizer/BioNTech vaccine either have
        been or will be received nationwide this week. Another 2.9 million doses are
        being held back because they are required in 21 days for the second dose,
        officials have said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0077e13e-bd50-4328-b324-85d9c09c0112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:06:21.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:33.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, about 20 million people should get their first shots this
        month.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b8ab78-5926-426c-9844-0ae22d3ab530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:06:21.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:33.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of this week, the FDA could give emergency use authorization
        to another vaccine — this one <a href="https://www.cnn.com/2020/11/30/health/moderna-vaccine-fda-eua-application/index.html"
        target="_blank">made by Moderna</a>.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffc4174-7e5d-4dc4-ae6b-b1858a236cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:06:21.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:34.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If authorized, the US plans to start by shipping about 6 million
        doses across the country, said Gen. Gustave Perna, chief operating officer
        of Operation Warp Speed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2815a607-77d1-49cb-b668-54d18e1fad74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:06:21.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:34.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like the Pfizer/BioNTech vaccine, the Moderna vaccine requires
        two doses. It''s up to states to allocate their share of vaccines.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6668790c-1b73-4629-91fe-5584ddc393d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:06:21.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:35.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has recommended that health care workers and residents of
        long-term care facilities get the vaccine first.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b4cd77-2852-4cda-8774-834d9fdc280d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:06:21.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:35.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But vaccines will have little impact on what''s already happening:
        a devastating season that just saw record-high deaths, hospitalizations and
        new cases.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98514e55-de9d-40cf-ab62-3607e66f9409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:06:21.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:36.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past week, the US has reported an average of more than 215,000
        new infections a day, according to Johns Hopkins University.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca31aa2-b41a-43d7-9da1-9bffe59e8183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:06:21.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:36.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infections have increased significantly since Thanksgiving gatherings,
        and officials say upcoming holiday gatherings will add fuel to the fire.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3390079-abcb-45ff-acc0-52abaaacba02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:06:21.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:37.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/12/14/health/us-covid-deaths-300k/index.html"
        target="_blank">More than 303,000</a>&nbsp;people in the US have died from
        coronavirus in 10 months, according to Johns Hopkins.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e780197-a1a0-4713-b233-a63a1e8d2364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:06:21.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:37.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And another 186,000 are projected to die over the <a href="https://covid19.healthdata.org/united-states-of-america?view=social-distancing&amp;tab=trend"
        target="_blank">next three months</a>, according to the University of Washington''s
        Institute for Health Metrics and Evaluation.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e2a791-74b3-414b-b2ca-7092f8bcd7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:06:21.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:38.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Overcoming vaccine hesitancy</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71772ac-beb1-4b04-969f-41da7b2fc94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:06:21.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:38.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help the US get to the other side of this crisis, health officials
        are trying to tackle <a href="https://www.cnn.com/2020/12/04/us/vaccine-distrust-black-and-latino-americans/index.html"
        target="_blank">skepticism about the vaccine</a>.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c974981-0436-4420-b7cb-54d5a4793bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:06:21.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:39.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing has been in my heart more than this issue over the past
        several weeks to months," US Surgeon General Dr. Jerome Adams said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e01152e-722f-4237-bd26-3f8cd76d9397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:06:21.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:39.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been working with Pfizer, with Moderna, with AstraZeneca,
        with Johnson &amp; Johnson to make sure we have appropriate numbers of minorities
        enrolled in these vaccine trials so that people can understand that they are
        safe."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581ac077-212c-4893-abda-4a194adade3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:06:21.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:40.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are tens of thousands of Black and brown people dying every
        year because they are distrustful of the system," Adams said. "In many cases,
        rightly so, but also because they''re not getting the facts to help restore
        their trust in the system."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88df902-3931-4a04-9b73-78787a6ad33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:06:21.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:40.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandra Lindsay, an intensive care unit nurse at Long Island Jewish
        Medical Center in Queens, New York City, was among the first Americans to
        get a <a href="https://www.cnn.com/2020/12/14/us/coronavirus-vaccine-first-shot/index.html"
        target="_blank">shot of the vaccine</a>.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec673e76-8eb5-4e2e-bb9b-9e54f22cb658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:06:21.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:41.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand the mistrust among the minority community," said Lindsay,
        who is Black. "I don''t ask people to do anything that I would not do myself.
        And so I was happy to volunteer to be among the first."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef360e52-5053-4749-9805-4c65eb39aabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:06:21.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:41.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she didn''t know she''d make history as one of the first
        members of the public to get a COVID-19 vaccine.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cac08c-f614-4519-adc9-fc7e962a7200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:06:21.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:42.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not why I did it," Lindsay said. "I wanted to do it to
        inspire people who may be skeptical about taking the vaccine and trust in
        the science."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52aef376-db48-4d35-8b2b-b104cf2a1e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:06:21.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:42.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>States and cities crack down</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc6dc81-4e72-4ce4-a427-9ad960a08a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:06:21.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:43.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the US is preparing to face some of the pandemic''s
        darkest days yet.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d14ead-2367-4f76-ac73-c37bf1bf6cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:06:21.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:43.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia Gov. Brian Kemp asked residents to "hunker down" and follow
        recommended public health measures.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab12e62-8293-4386-94e0-c3821ea0e4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:06:21.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:44.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not out of the woods yet," he told reporters on Tuesday.
        Kemp said he knew that Georgians are tired of dealing with the pandemic but
        "we are too close to the finish line to grow weary."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1858f0e4-e36e-4291-9ba0-32c9cf92817d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:06:21.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:44.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California, Gov. Gavin Newsom said that while the vaccines offer
        a moment of hope, he added that "we are in the midst of the worst moment of
        this pandemic."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38a4f78-347a-4b63-affe-d8d3633f3fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:06:21.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:45.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state added more than 30,000 new COVID-19 cases for the fourth
        straight day and hospitalizations and ICU admissions are at all-time highs.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5550169-56fb-495c-a020-4e0107264b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:06:21.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:45.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles County health officials said Monday new cases have increased
        625% since November 1, with "younger people continuing to drive the increase
        in community transmission."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5224dba2-7fcc-4600-a2dd-630fae718682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:06:21.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:46.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 4,200 people are hospitalized with COVID-19, officials
        said, and 21% of those are in the ICU.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f928013b-3822-44ef-ae5a-e5e28e9f8fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:06:21.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:46.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our reality is frightening at the moment," according to a health
        department statement. "By next weekend, there are likely to be over 5,000
        patients hospitalized and more than 50% of ICU beds occupied by COVID-19 patients."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82335a5-46ab-4dd5-97fb-22c6cef4979e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:06:21.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:47.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York City, Mayor Bill de Blasio hinted at tighter restrictions
        in the coming weeks, saying the city was on a "very troubling" trajectory,
        "in terms of the number of people who get sick, the number of people we would
        lose ... and obviously the impact on hospitals, their ability to treat people."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32007995-7ef3-4619-844e-59301bd3ce3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:06:21.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:47.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got to start planning on bigger actions now," he said Monday.
        "I think the natural time to do that is immediately after Christmas."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3ee240-f893-4e82-b6e7-1675f50474e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:06:21.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:48.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nevada, Gov. Steve Sisolak announced this week he was extending
        COVID-19 restrictions through January 15, saying the state was "at a critical
        point."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a9f053-2249-46bf-9ac7-ba2a5259047d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:06:21.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:48.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be monitoring and evaluating our current situation day
        to day and ... (we) will remain under the current restrictions for now, with
        the goal of getting through the next month."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73175860-e985-4d28-aefe-2e79ab8124dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:06:21.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:30:49.176+08:00
