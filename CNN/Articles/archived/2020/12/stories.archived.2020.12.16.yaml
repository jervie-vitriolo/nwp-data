      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Teacher''s Dignity Coalition
        national chairperson Benjo Basas expressed concern that the participation
        of teachers in the pilot testing would not be voluntary, unlike the option
        laid out for students and their parents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49199c3e-44df-4127-98ad-b40ed7e01737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:54:57.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:28:34.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang pinaka-problema po namin ditong nakikita, na</em> while
        this is optional, voluntary <em>sa mga bata at kanilang mga magulang, na dapat
        may</em> consent, <em>sa</em> teachers <em>mukhang hindi pupwede na ito ay
        maging</em> voluntary,” Basas told <em>The Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720ff420-5c0f-4d6d-a988-a0bd7ab52aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:54:57.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:28:35.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa amin po, dapat po ay lagi po nating bibigyan ng malaking</em>
        consideration<em> ‘yung</em> welfare <em>ng ating mga</em> public school teachers,”
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d7eab3-778a-48a4-9a09-ddf8ece1a26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:54:57.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:28:35.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our main problem that we see here is that while this
        is optional, voluntary for kids and their parents, that there should be consent,
        for the teachers this may not be voluntary. For us, we should give huge consideration
        for the welfare of our public school teachers.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21407ab-6878-4069-ae0f-29ff74f139b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:54:57.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:28:36.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier approved the <a href="https://cnnphilippines.com/news/2020/12/14/duterte-allows-pilot-implementation-face-to-face-classes.html?fbclid=IwAR2DRVPEmzl54xrw7E0g6fxEUTPJa7C80SRY-N8jJES4VoeTdj0ulooQruY">dry
        run of face-to-face classes</a> in areas classified as low-risk for COVID-19,
        provided strict safety and health protocols would be followed. The pilot testing
        is slated from <a href="https://cnnphilippines.com/news/2020/12/15/Face-to-face-classes-pilot-to-start-.html">January
        11 to 23</a>, with the Education Department <a href="https://cnnphilippines.com/news/2020/12/16/DepEd-face-to-face-class-dry-run-1114-schools.html">considering
        1,114 schools as possible sites</a>. The final list is expected later this
        month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36f3b5c-da62-46fe-af17-1fdffea38c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:54:57.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:28:36.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition suggested that educators and learners joining the
        pilot run should be within the same community, in order to avoid risks of
        virus infection.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d2cf6c-02a0-4f84-b108-6be9185adafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:54:57.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:28:37.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kasi kung mag</em>-travel <em>pa</em> from another <em>barangay</em>,
        (to) that <em>barangay kung saan gagawin ‘yung</em> dry run, <em>baka magkakaproblema
        po tayo rito</em> (If they would be traveling from another village to the
        village where the dry run would take place, then maybe there would be problems),”
        Basas pointed out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90f486d-13a9-448c-8025-50c247c633f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T13:54:57.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:28:37.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Education Secretary Leonor Briones said during the same
        program that the agency would be discussing the issues and concerns on the
        set-up, including hazard pay for educators, when officials meet later this
        afternoon.</p>'
  'pornhub-videos-removed':
    'author': 'Jordan Valinsky, CNN Business'
    'caption': 'Pornhub has removed a majority of its content — millions of explicit
      videos — uploaded from unverified users as part of a series of changes following
      allegations that the site showed videos of child abuse and nonconsensual sexual
      behavior. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-16T13:53:14.697+08:00
    'imagesource': 'jcr:28c78ab1-faa1-420a-86fd-e50167569c88'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37d8e240-8f1d-4133-8618-eae456bf0491'
    'lead': 'Pornhub has removed a majority of its content — millions of explicit
      videos — uploaded from unverified users as part of a series of changes following
      allegations that the site showed videos of child abuse and nonconsensual sexual
      behavior.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-16T14:06:14.362+08:00
