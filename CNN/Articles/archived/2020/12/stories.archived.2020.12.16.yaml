      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1ff206-004c-4065-8b72-9a26d0e485eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:24:22.386+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:27:59.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After it is approved by the Senate and signed into law by the President,
        the department will be led by a Secretary along with five undersecretaries
        with several functions - administration and finance, foreign employment, diaspora
        engagements and special concerns, assistance to Filipinos overseas in distress,
        and policy agreements.</p>'
  'santa-georgia-town-parade-covid':
    'author': 'Giulia Heyward and Seán Federico O''Murchú, CNN'
    'caption': ' Dozens of children spent time with Santa and Mrs. Claus during an
      annual Christmas tradition in a small town in southern Georgia. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-16T14:29:36.624+08:00
    'imagesource': 'jcr:632dfb8c-c643-44fa-8426-fef66a157ef5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5dd94e58-12d2-4696-a910-89456f41c391'
    'lead': 'Dozens of children spent time with Santa and Mrs. Claus during an annual
      Christmas tradition in a small town in southern Georgia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-16T14:32:31.811+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T16:27:46.493+08:00
