      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbe4995-a362-4829-a2b4-13a9d9725861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T22:16:28.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:18:51.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rant comes after two crew members reportedly were standing within
        2 meters (about 6 feet) of one another while on set for the film, the British
        tabloid reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c958dad7-29cc-4afc-be79-5072e9b856c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T22:16:28.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:18:51.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b798d70-ed7d-49b1-b0ad-5f9345eeee2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T22:16:28.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:18:52.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are the gold standard. They''re back there in Hollywood making
        movies right now because of us! Because they believe in us and what we''re
        doing," Cruise can be heard saying in the audio recording. "We are creating
        thousands of jobs you m*therf**kers. I don''t ever want to see it again!"</p>'
    '7':
