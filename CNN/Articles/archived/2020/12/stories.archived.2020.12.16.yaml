      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also noted the growing maritime security and defense cooperation
        between the two nations as he exchanged views with Suga on regional issues,
        including the West Philippine Sea and the situation in the Korean Peninsula.
        Suga assured Japan will help in promoting a "free and open Indo-Pacific."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f8e33f-94b9-4140-9f34-23f0f4e99aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:14:43.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:45.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38533999-9220-466c-924c-a70f1a36633a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:14:43.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:35:45.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Suga expressed hope the establishment of the Consulate
        General of Japan in Cebu on January will further strengthen the two countries''
        ties as 2021 marks the 65th year of the Philippines-Japan bilateral relations.</p>'
  'Joe-Biden-Pete-Buttigieg-transportation-secretary':
    'author': 'Dan Merica, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-16T06:25:07.196+08:00
    'imagesource': 'jcr:53c77d4a-d713-4290-b94e-adb7a03c3ced'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f344cf6a-84dc-4baf-ae03-772d05fba808'
    'lead': 'President-elect Joe Biden will nominate Pete Buttigieg to be his transportation
      secretary, sources familiar with the matter tell CNN, elevating the former South
      Bend, Indiana, mayor and 2020 Democratic presidential candidate to a top post
      in the federal government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-16T06:32:04.834+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T16:35:44.469+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:17:07.945+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Joe Biden picks Pete Buttigieg to be transportation secretary'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af084be4-7ac1-4f95-93a5-cde2a7e9e0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:32:04.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:44.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President-elect Joe Biden will nominate
        Pete Buttigieg to be his transportation secretary, sources familiar with the
        matter tell CNN, elevating the former South Bend, Indiana, mayor and 2020
        Democratic presidential candidate to a top post in the federal government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0f901e-524b-4b8e-8c5b-b7e6935b62b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:32:04.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:44.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buttigieg would be the first Senate-confirmed LGBTQ Cabinet secretary
        should his nomination make it through the chamber.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09245151-3d75-416a-8ca7-4b9036d58ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:32:04.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:44.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The choice -- which represents the first time the President-elect
        has called on one of his former Democratic presidential opponents to join
        his administration as a Cabinet secretary -- vaults a candidate Biden spoke
        glowingly of after the primary into a top job in his incoming administration
        and could earn Buttigieg what many Democrats believe is needed experience
        should he run for president again.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75821f2f-b55e-48e2-86a6-087880e602bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:32:04.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:44.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The role of transportation secretary is expected to play a central
        role in Biden''s push for a bipartisan infrastructure package.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1459e6-106b-479e-bcfc-d9d29e0fc5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:32:04.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:44.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buttigieg is seen as a rising star in the Democratic Party but someone
        who lacked an obvious path to higher elected office given the continued rightward
        shift of his home state of Indiana.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14cc0ed-11d4-4489-9d96-d1fcb45e2819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:32:04.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:44.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a presidential candidate, he rolled out a $1 trillion infrastructure
        plan that prioritized upgrading the country''s crumbling infrastructure and
        expanding broadband internet access through payment to state and local governments.
        Buttigieg often spoke about infrastructure on the campaign trail from the
        perspective of a small mayor, arguing that local governments like the one
        he once ran needed people in Washington who understood their needs and issues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8112d6-a156-4b52-8b13-7bf42ba057bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:32:04.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:44.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infrastructure reform had been a priority of Trump''s earlier in
        his four years in office, but if routinely took a back seat to other issues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67d9cfd-6e3d-47e2-9fa9-14a9cb1bd971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:32:04.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:44.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buttigieg often faulted the administration for failing to do anything
        on infrastructure, writing in his plan on the issue that the Republican President''s
        team was "incapable of keeping its promise to pass major infrastructure legislation,
        and critical projects around the country are stalled because of it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806b0d13-c130-4522-b956-175f6cfdc0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:32:04.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:44.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buttigieg emerged as the leading candidate for the transportation
        secretary role in recent days. The former mayor was considered for a host
        of other posts, including US ambassador to the United Nations and commerce
        secretary.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7aedd0-c854-4133-97d5-8612e801212c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:32:04.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:44.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Democrats were also considered for the post, including former
        Chicago Mayor Rahm Emanuel, Los Angeles Mayor Eric Garcetti and Rhode Island
        Gov. Gina Raimondo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf1a76c-91eb-4db9-87bf-92e193e1b1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:32:04.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:44.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buttigieg mounted a stout presidential campaign in 2019 and 2020,
        despite starting with very little national recognition or political experience.
        The former mayor narrowly won the Iowa caucuses, becoming the first gay presidential
        candidate in American history to win primary delegates from a major party.
        He ended his campaign shortly before Super Tuesday in March, after his path
        to victory had clearly closed following a poor showing in South Carolina.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ab2e83-dcbe-45f1-af70-74988ac57fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:32:04.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:44.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Buttigieg and Biden enjoyed a mostly friendly relationship
        during the primary, the Biden campaign did put out a mocking digital ad that
        diminished the former mayor''s experience, including the work he did to revitalize
        downtown South Bend.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c2f30c-7305-4a69-addc-9d1306e01907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:32:04.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:44.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When President Obama called on him, Joe Biden helped lead the passage
        of the Affordable Care Act," the narrator of the ad said. "And when parkgoers
        called on Pete Buttigieg, he installed decorative lights under bridges, giving
        citizens of South Bend colorfully illuminated rivers."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aa2457-9f7f-4a5c-9f87-452deb9b7518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:32:04.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:44.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, after ending his presidential campaign, Buttigieg endorsed
        Biden and spent much of the general election headlining fundraisers and events
        for the former vice president.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35082719-4a0a-4be5-b589-2ff813cc03e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:32:04.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:44.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden praised Buttigieg at a March event in Dallas, comparing him
        to his late son Beau Biden.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e904119a-69aa-4082-8e7b-08bef94c7e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:32:04.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:44.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that may not mean much to most people, but to me it''s the
        highest compliment I can give any man or woman," Joe Biden said at the time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f7fe79-86e2-43eb-a2a7-b774c7e037cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:32:04.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:44.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to running for president, Buttigieg had served as the mayor
        of South Bend since 2012. He did not seek reelection in 2019.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759ef44a-7eaa-482f-9f07-b53b3a859430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:32:04.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:44.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his tenure as mayor, Buttigieg in 2014 deployed to Afghanistan
        as an intelligence officer. Prior to running for office, Buttigieg was a consultant
        at McKinsey &amp; Company in Chicago.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907b41c9-595b-4a56-b830-b3fc1d94c9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:32:04.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:44.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buttigieg came out as gay in a 2015 essay for the South Bend Tribune
        while serving as mayor. Later that year, Buttigieg won reelection.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785d2113-e7a2-4c1c-b308-fa792a5e59de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:32:04.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:44.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His expected nomination is a historic moment for LGBTQ Americans.
        Advocacy groups had been pressuring the Biden transition to make history and
        nominate an LGBTQ American to a top Cabinet post.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5fb4f3-5281-4f4b-ba42-2ef8516fa99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:32:04.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:44.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buttigieg often spoke about being gay on the campaign trail and
        for many LGBTQ Americans, he became a symbol of progress and his marriage
        to Chasten Buttigieg and presidential campaign normalized being gay and married
        in presidential politics.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaf0b0f-c41c-49ec-baf2-df18bccba03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:32:04.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:44.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being married to Chasten has made me a better man," Buttigieg said
        of his husband in 2019. And he used their marriage, which just years ago would
        have been illegal, to fault Republicans like Vice President Mike Pence, the
        former governor of Indiana, who has a long history of comments of opposing
        same-sex marriage.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350467be-1e21-41d8-aa50-0978a60cf26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:32:04.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:44.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And yes, Mr. Vice President, it has made me closer to God," Buttigieg
        said. "If you have a problem with who I am, your problem is not with me. Your
        quarrel, sir, is with my creator."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbec927-08df-428b-a950-49fcdb9f754a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T06:32:04.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:35:44.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/12/15/politics/pete-buttigieg-transportation-secretary/index.html"
        target="_blank">Joe Biden picks Pete Buttigieg to be transportation secretary</a></em></p>'
