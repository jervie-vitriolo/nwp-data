      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong> Tens
        of millions of Filipinos will be part of the national ID system by the end
        of next year as the government approved billions of pesos more in funding
        to get them on board.</p>'
