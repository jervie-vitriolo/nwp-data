      'mgnl:type': 'text'
      'text': '<p>The fleet review and wing flyby off the coast of Bataan on Wednesday
        marked AFP’s 85th anniversary and showcased the output of its long-term modernization
        program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
