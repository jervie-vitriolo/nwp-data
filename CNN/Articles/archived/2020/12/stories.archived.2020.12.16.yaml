    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acffb67-a207-44a8-9e0c-784d4d08ea49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T14:24:10.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:28:01.879+08:00
