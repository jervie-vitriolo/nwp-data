      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Lagman, who worked as a driver, was abducted on Nov.
        11 in Baguio City. His body was found the next day with a black shirt wrapped
        around his neck.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5326b2-08e1-4daa-8053-370951eae0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T22:30:18.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:18:37.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3046371b-dc3a-4c93-998f-61bbe4220474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T22:30:18.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:18:38.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co said the suspects, whom he did not name, were already disarmed
        and under restrictive custody of the regional office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1e8f82-e934-4c29-97c5-e5625b32386a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T22:30:18.734+08:00
