      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taking a step forward for the safety of the Filinvest City community</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014f8a5e-cd09-4cd0-9f8a-50abd768f6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T12:41:05.967+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:22:05.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c0bb26-41e2-4b84-bfb3-e9aa8ccf3243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T12:41:05.967+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:22:06.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filinvest City goes the extra mile in valuing the health and safety
        of its community, especially in this time of health crisis. Businessmen can
        rest assured that the proper steps are being taken to protect everyone in
        the district against health hazards.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c527760c-4ec3-406d-86b9-fd0d26797e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T12:41:05.968+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:22:06.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae962497-a9ad-421a-b675-03daa4bd6e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T12:41:05.968+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:22:07.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some measures adopted are the provision of foot markers at every
        transit stop for physical distancing, installation of signages to remind citizens
        to practice minimum health standards, and daily disinfection of common areas
        every morning.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6239dc-6e96-4a76-a919-4dd0ae26b849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T12:41:05.968+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:22:07.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db27d17f-4cd8-45b4-8b40-5647721581be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T12:41:05.968+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:22:08.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security protocols are strictly implemented in the CBD, such as
        round-the-clock security with guards stationed in key areas, the 24/7 Emergency
        Response Group and Crisis Management Team equipped with state-of-the-art rescue
        tools, and having its own fire station. The community is also in partnership
        with Lifeline Rescue Philippines, a trusted private emergency response organization
        to complete the city''s efforts in providing a safe and secure neighborhood.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5453ae-552e-49f3-9fa7-8c6cb0f11863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T12:41:05.968+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:22:08.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90594748-689e-4ebe-a056-3f6099031526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T12:41:05.968+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:22:09.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A safe community inside Filinvest City enables a dynamic relationship
        between the residents, workers, and other stakeholders to live a rich and
        quality lifestyle. With its gold standard in urban planning, Filinvest City
        maintains its high market value in realizing a robust business sector while
        fostering a clean and sustainable city lifestyle.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7729c58-fa35-4fc9-a5e4-bbd7c4eb7e54'
