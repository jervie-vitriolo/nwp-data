  'House-budget-P50-million-COVID-19-vaccination-media-employees-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-16T13:36:01.151+08:00
    'imagesource': 'jcr:7f8d1598-978e-42e2-bde6-e49d19681f3d'
