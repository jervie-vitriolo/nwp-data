    'jcr:uuid': '1376442a-ecfe-4ab8-9cb6-5fa7a1bdda25'
    'lead': 'A Japanese man dubbed the "Twitter killer" who pleaded guilty to killing
      nine people in a high-profile mass murder case in 2017 was sentenced to death
      on Tuesday, the Tokyo District Court Tachikawa branch confirmed to CNN.

      '
