      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Time to "turn the page"</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a02a8b-3e12-4ed8-98f2-ac8257cfb6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:37:40.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:55.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN went from state capital to capital on Monday, showing electors
        gathering to vote, with coverage led by the same team that handled Election
        Week. "We are watching democracy be stronger than this assault of lies," Tapper
        said. That was Biden''s message, too, in a 7:30pm speech that was carried
        live by all the major networks. He declared that it is time to "turn the page,
        to unite, to heal." With that in mind, I''ll just point out that Fox Business
        and One America News did not carry his remarks live. Newsmax showed part of
        Biden''s speech, but cut away for more Biden denialism. The 7pm host Greg
        Kelly said he doesn''t "feel" like Biden is president-elect. However, multiple
        other hosts on Newsmax did admit the obvious, and pivoted to attack Biden...</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6c107e-ef60-4f96-a83e-2af6c0932a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:37:40.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:55.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef90c48-9f6e-4547-bce4-65a1e28398ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:37:40.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:55.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fox sweeps Biden''s win under the rug</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537d2a33-4b31-47d3-998c-a2586993d167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:37:40.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:55.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliver Darcy writes: "For weeks, Fox News viewers have been told
        that the media does not declare the winner of elections, but that the Electoral
        College does. So it''s interesting that when the electors cast their votes
        and affirmed Biden''s victory, the network did its best to brush the story
        under the rug. Unlike the extensive coverage on CNN, and to some extent MSNBC,
        Fox largely avoided covering the story in the morning and early afternoon.
        And when it came up later in the day, segments were often framed around Trump''s
        nonsensical voter fraud claims. Fox did carry Biden''s speech live at 7:30,
        but made sure to have Trump defender Charlie Kirk on right afterward..."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e70e62e-7bee-4ee3-aeb4-bfadc994eef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:37:40.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:55.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/14/media/covid-vaccine-electoral-college/index.html">A
        day of news that captured the best and worst of 2020</a>."</em></p>'
