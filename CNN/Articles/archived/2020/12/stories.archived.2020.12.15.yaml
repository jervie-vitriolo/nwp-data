      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3364b5-2e4c-47ca-8c03-c97ee645ba84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:37:40.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:55.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then he invoked another Dickens line: "It was the age of wisdom,
        it was the age of foolishness."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35655d02-5f40-4862-9a68-b046a7a0efab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:37:40.084+08:00
