      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staying true to its thrust of bringing families together and uplifting
        people, the beverage company aims to help 10,000 OFWs become business owners.
        This will be done through web-based training on basic entrepreneurship and
        business idea development, practical business coaching, and establishing linkages
        to livelihood assistance and capital.</p>'
