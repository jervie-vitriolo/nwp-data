      'mgnl:lastActivated': 2023-01-25T16:16:15.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cb5e08-4bca-44be-b20a-f2c687fd64e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 29, UK Culture Secretary Oliver Dowden announced that
        he would write to Netflix to demand a ''health warning" be placed at the front
        of each episode of the streaming service''s "The Crown," which should emphasize
        that the series about the British monarchy is fiction, not fact.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849c1943-0961-4f74-8717-9ca0b3faab59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c3dac6-12bb-4380-b803-4aa2393ed948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Netflix responded through a spokesperson that it would
        be doing no such thing, telling Variety "we have always presented ''The Crown''
        as a drama -- and we have every confidence our members understand it''s a
        work of fiction that''s broadly based on historical events."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8ffef7-cda0-4a7e-9f35-1f2936ddc018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaf3e45-c482-4a41-9fb1-5ba7af3b6e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many British figures, this isn''t good enough. Palace officials
        have briefed sympathetic press outlets that Prince Charles'' second wife,
        Camilla -- depicted in the series as his mistress during the time of his marriage
        to Diana, Princess of Wales -- has been receiving abuse on social media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b6b559-5349-4073-9218-bb77268104cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfea38ff-390a-4a87-876a-2e2417e57411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What does this row reveal about modern Britain? For many commentators,
        it shows that the royal family, Britain''s most ancient and unaccountable
        power, still thinks it can boss around the world''s newest and scarcely more
        accountable powers: media companies. That''s true as far as it goes. But it''s
        also symptomatic of a British government which likes to distract voters with
        a culture war.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c93dab5-87c2-4942-9b43-e7798b1b986e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161a5be7-867a-4aed-ad70-5e0cac7ccbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Boris Johnson''s government struggles, its strategy is to change
        the subject. This summer, facing questions about its handling of the coronavirus
        pandemic, senior politicians spent weeks making comments about the lyrics
        to a British patriotic song called "Land of Hope and Glory," which Conservative
        newspapers alleged the BBC was planning to remove from its traditional "Proms"
        concerts. This month, it has struggled to contain the winter waves of coronavirus
        and faced last-minute negotiations to avoid a catastrophic No Deal Brexit.
        No wonder Cabinet ministers prefer to talk about a Netflix show.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d29e11e-fd93-46a9-9bfa-507664c67e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b612bba-04c0-41a5-ade6-142aedb55a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the British government''s complaint raises valid questions.
        There are always conflicting narratives at stake when TV dramatizes recent
        history. What is the obligation to truth? Can a single TV show, even a documentary,
        ever capture it?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe7961a-9cf7-44a8-b968-371159816c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031ceed8-bf50-4228-8b17-ca94d4344ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not just history that''s at stake in "The Crown." It is the
        lives of human beings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0917984-d4c0-4cec-8956-0eadb615af25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e0bf5c-c38c-4420-acd5-640ae6896096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show''s narrative will stick. And narratives, even if they make
        great stories, can be unfair. Some defenders of The Crown have responded to
        this row by pointing out that Shakespeare bent history when he wrote "Richard
        III" and depicted the king as the ultimate archvillain, and nonetheless created
        a sublime story about the nature of evil. Which is true -- but he also committed
        one of history''s most effective smear campaigns. His version stuck. No one
        actually wants the "Richard III" treatment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56bc6c7-0905-4b8c-aaca-f5055ba3230f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c63b1f-128c-46c3-9194-67a7fbc63dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fiercest fighting over "The Crown" in Britain is between political
        tribes selling two equally simplistic narratives. It is a battle between supporters
        of an old world -- the heir to the throne, a Conservative government, a sexual
        double standard in which decent husbands can cheat and decent women cannot
        -- and the supporters of a new world.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3807d5fa-9dfc-404d-a747-249b824a68ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e31c187-426d-45ea-b2d9-c83e980db5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new world is shaped by a #MeToo movement, which reclaims the
        stories of women hurt by men. It is a place where feeling and sentiment are
        placed above all else. (Diana was understood in Britain as a champion of emotional
        authenticity in a repressive royal family: Earl Spencer, her brother, promised
        at Diana''s funeral to ensure that her sons be "not simply immersed by duty
        and tradition but can sing openly as you planned.")</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd921c0b2-de7d-481f-a4f3-fe69c9c46c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c3864f-605b-4e75-a9a2-7ed63e466242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new world is led by a generation who make moral heroines of
        Instagram influencers. No wonder Millennials, burning for their version of
        social justice, are discovering Diana thanks to "The Crown." They instinctively
        understand a woman who championed inclusivity enough to hug an AIDS victim
        on camera -- but did so working all her best camera angles in full designer
        swag.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd3232d-048b-4a57-b4eb-82eac73926a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e812d48d-4cac-4a50-8b06-ccc0251486ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brouhaha over "The Crown" is not all about Charles and Diana,
        although it might look that way from outside Britain. It''s well known in
        Conservative Party circles that many in the government are equally angry about
        the negative depiction of Margaret Thatcher, their former leader. They''ve
        every reason. As I wrote last week for The Telegraph, itself one of Britain''s
        most Conservative newspapers, "The Crown" seeks to belittle Thatcher at every
        turn.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325e47e9-82cc-45d5-a3be-27b54166c110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.106+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b138d327-b7a9-422b-b6e3-e3835bb27709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.106+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the season''s most wildly inaccurate episodes, "The Crown"
        depicts as almost simultaneous the temporary disappearance of Thatcher''s
        son Mark, on a driving adventure in January 1982, with her decision to send
        troops to the Falkland Islands (events that in real life were months apart)</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e043538-ad79-49bf-b23f-b7b17fad4a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.106+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32de0708-77d8-4b62-ac44-282ca8ead3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.106+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even leftists should be angry (and some are) at the old misogynist
        lies about women in politics at play here. Mothers will be too distracted
        by their children to govern nations properly, starting a war because they
        are worried about their offspring; national security will be destroyed if
        a Prime Minister has a womb. These are archaic excuses given to keep women
        out of government, and Netflix should be above recycling them.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a71517e-8c41-4171-8c61-d8e271060404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.106+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64d91f2-fb3b-4243-a77a-efba0a05a6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.106+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sexist depiction of Margaret Thatcher also lets a military dictatorship
        off the hook. In "The Crown," the war kicks off by accident -- a good excuse
        to blame Margaret Thatcher''s seemingly hysterical decisions -- when an Argentine
        salvaging expedition arrives on a work trip and its staff have a bit of fun
        raising an Argentine flag, irritating the proud British locals. Although there
        was an earlier incident over a salvaging company, the war actually kicked
        off on April 2 with a military invasion sent by the Argentinian government
        to take Britain by surprise. In total from Britain and Argentina over the
        course of the war, 907 people were killed. You wouldn''t know it from "The
        Crown."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc1072f-0518-4b04-b830-d9a84d7cb02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.106+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f20204-f19b-41b5-8875-b871b2be76d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.106+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor would viewers learn that this Argentinian government was the
        same military junta notorious for the human rights abuses inflicted on its
        own citizens. (And which therefore sought to divert attention to foreign wars.)
        The men who sent an invading fleet to the Falklands Islands were not democratic
        representatives of the Argentine population. They were the same men who perpetrated
        the Dirty War, or the "Guerra Sucia." Thirty thousand Argentinians were "disappeared"
        under their rule. Argentine soldiers have since testified that they were tortured
        by their own army for faults like leaving their trenches to look for food.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939a6098-9951-4b63-84f4-3aff8071b332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.106+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24a752d-4fec-4b2f-817c-53977a83aa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.106+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, few Argentinians will see the Falklands War in the same
        way as British politicians. Most Argentinians, whatever their views on the
        junta, believe passionately that Britain cannot justify sovereignty of the
        Islands, given their relative proximity to Argentina. Some consider Thatcher''s
        decision to sink the warship Belgrano a war crime.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be97c1c-a420-4046-90e1-28b1228f684a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.106+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df42ed1f-506b-427f-990e-f2f11c379374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.106+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truth -- like most historical truths -- is that the more you
        learn about the Falklands War, the less morally simple it seems.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab38f544-cfe3-45e9-8a84-637b637da381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.106+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2d652d-5369-40b7-9a9a-477a882338aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.106+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same might be said of relationships. Prince Charles'' friends
        would argue that Netflix has done cruel harm to him as an individual. As I''ve
        written elsewhere, this argument would be more sympathetic if "friends" of
        the Prince of Wales hadn''t spent much of Diana''s lifetime, and many of the
        years following her death, peddling equally cruel and simplistic narratives
        about her. According to this version of events, the Prince was cruelly parted
        from the one woman he''d ever loved, Camilla, by the royal family, then forcibly
        married to a woman tainted by mental instability.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee26d998-a4c7-41df-b346-966d5b08d099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.107+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c450e897-2abf-4caa-ba82-98245ebc7bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.107+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one particular aspect, "The Crown" supports this narrative. Princess
        Anne, the show''s voice of common sense, tells the Queen that Diana has several
        lovers, but Charles has "just been with the one." Since Camilla is now his
        wife, it''s hard to blame a man for loving his seeming soulmate, even while
        married to someone else. But Camilla was not the only woman to whom he was
        regularly linked. The other was Dale, Lady Tryon, whom Charles nicknamed "Kanga."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887cbc78-8654-47a8-83e0-0020f3a0b338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.107+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c2299d-cb47-4c6a-b027-3fd6cce5ff2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.107+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The year Diana and Charles were married, Nigel Dempster -- one of
        British journalism''s legendary figures -- reported that Diana had been approved
        as a bride by both Camilla and "Kanga." As Vanity Fair''s Tina Brown would
        later allege, "They had met the blushing little Spencer girl and deduced she
        was not going to give them any trouble.''"</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f12f0cf-2550-4e08-8511-5f74a31ad8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.107+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f7b576-d90a-44d0-936d-48d6238dfbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.107+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles'' "friends," no doubt, would dismiss such reports as more
        nasty smears. And nasty smears they may be. But as claims, they predated Peter
        Morgan''s Netflix show by almost 40 years. "The Crown" shows a version of
        Charles vs. Diana that is not new. Furthermore, by portraying him as singularly
        devoted to the woman who later became his second wife, it is perhaps doing
        him a favor.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a7970e-dbf9-459d-a283-c93416bff656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.107+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed011c4-6074-4c08-be2e-eab344cb77ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.107+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You don''t have to be a fan of Charles, however, to see how damaging
        the impact of "The Crown" must be to Princes William and Harry and their families.
        Not that life in the Royal Family isn''t damaging already. The scenes of Diana
        being "trained" in royal protocol by her pompous grandmother and a bullying
        Princess Margaret reminds one just how bizarre similar experiences must have
        been for Meghan Markle. It''s part of the deal that royal lives are not their
        own. In the New York Times, the outstanding British writer Tanya Gold recently
        defined the demand required of a British royal as "a willingness to be consumed."
        Harry and Meghan, of course, have decided it was a price they were not prepared
        to pay.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1334da9-2f4b-4dfa-bd46-0c96744eb40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.107+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab052df1-f5b9-4150-9796-57df820d8131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.107+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Charles, who still waits to be king, it should be no novelty
        to experience the eyes of the world projecting their worst and best stories
        onto him. If he ever walks down the aisle of Westminster Abbey in Britain''s
        great glittering coronation, he will do so not as a man but as the embodiment
        of national myth, clad in the world''s most sparkling dressing-up costume.
        If he wanted to be human, and not a cultural symbol, perhaps he should have
        run years ago. Just like his son.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf691dc-aa67-446d-b66f-e88c5a673562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.107+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959b528c-8432-460a-8b01-bcca7af569ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.107+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British government''s "concerns" are clearly bogus. Official
        complaints to Netflix are political play acting. And if Charles wanted to
        "reclaim his own narrative," a la Taylor Swift, perhaps he also should abandon
        any claim to be Britain''s next head of state. If Netflix were screening a
        drama in which he was a hero and Diana a villainess, I doubt the UK Culture
        Secretary would be complaining so much. That alone tells you where British
        power really lies.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c07fdb-8ae2-48cc-a7b1-f694805ab851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.107+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb752c5-9f39-4f2f-b307-c923de6e3651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.107+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this should explain why so many British people get worked up
        when this show gets its history wrong. It''s not wrong to be concerned about
        historical truth, or about who gets to write the first draft of history. Especially
        when a global media giant is streaming melodramatic takes into to a captive,
        locked-down audience.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e6a4c9-d6c6-4b79-b710-62325e03f5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd7a297-9789-4c85-97a7-ce3669e7e605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''d all love the world to be better educated in critical thinking,
        or to have academic history read in every school. But realistically, simplistic
        narratives have always taken root in national histories. (Just look at how
        diametrically opposed Brits and Argentines are when they talk about the Falklands.)
        "The Crown" got more right than the British Establishment will admit. But
        we are all ill-served when TV dramas fan the flames of culture war rather
        than proffer historical nuance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cd22c9-4be6-44ae-9ddc-7f2d907f0709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:20:39.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:15.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2020/12/14/opinions/crown-fiction-british-history-maltby/index.html"
        href="https://edition.cnn.com/2020/12/14/opinions/crown-fiction-british-history-maltby/index.html">''The
        Crown'' controversy is about more than the royals</a>''</em></p>'
  'FDA-genetically-modified-pig-allergy':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
