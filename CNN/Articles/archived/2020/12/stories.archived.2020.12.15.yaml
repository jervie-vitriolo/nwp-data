      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)</strong> — The
        Philippines recorded on Tuesday 1,135 new COVID-19 cases, as its total tally
        reached 451,839.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6784e02-5db8-47e5-adc5-07ddd6d06861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:49:00.466+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:48.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said this still excludes the latest data
        from 13 testing laboratories which failed to submit their reports on time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7060ed-416e-4bf0-a5a3-4c8962a6cbf2'
      'mgnl:activationStatus': true
