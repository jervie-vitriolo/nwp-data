    'template': '1'
    'title': 'House approves bill seeking stiffer penalties for those who vandalize,
      steal road signs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392be7f4-dcf1-4d58-816c-e02661a69400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T20:11:01.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:05.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)</strong> — House
        lawmakers have approved a bill seeking stiffing penalties for people who vandalize
        and steal government property, such as road and traffic signs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f61f144-7a59-494b-bd6c-0eb439983fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T20:11:01.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:05.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 7886 was approved by lawmakers voting 222-0 on Tuesday.
        Filed on Oct. 15, it was sponsored by Reps. Cheryl Deloso-Montalla (Zambales,
        2nd District), Alfred Vargas (Quezon City, 5th District), and Raneo Abu (Batangas,
        2nd District)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6daac4-5982-41d9-bc2a-a519334f4a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T20:11:01.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:05.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill <a href="http://congress.gov.ph/legisdocs/first_18/CR00564.pdf"
        target="_blank">proposes</a> heavier punishment for those caught stealing
        or vandalizing road and traffic signs, warning devices and accessories, as
        well as the buying of these items.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed1887d-cadc-41e4-8ad7-0e154b5b69e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T20:11:01.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:05.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penalties for theft include imprisonment from 12 to 15 years and/or
        payment of a fine equal to twice the market value of the stolen property.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a0f590-f159-441a-8ac0-c4085a899081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T20:11:01.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:05.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those proven to have vandalized such items, penalties include
        imprisonment from six to 10 years, and a fine of twice the value of the vandalized
        property.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661e7914-522a-4ffb-b0cb-3adb1ec67543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T20:11:01.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:05.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those caught attempting such acts face from six to eight years of
        imprisonment, while those who benefit from the prohibited acts will face jail
        time of two to seven years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4878d3d8-46f3-4aff-b596-270c5544ac55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T20:11:01.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:05.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also offers cash incentives for those who can provide information
        that will lead to the apprehension of violators.</p>'
