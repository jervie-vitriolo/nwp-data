      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marvin Caparros</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584e6c6d-a79c-49bf-9257-9dc7b9a0ee27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:28:47.783+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:15:45.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engr. Marvin Caparros has always assisted in local rehabilitation
        projects through the foundation arm of his firm, R.S. Caparros and Associates.
        During this global pandemic, he and his friends raised ₱8.5 million in donations
        to distribute hot meals, grocery packs, and 5,000 PPEs to thousands of frontliners
        from various government hospitals. They also helped more than 1,500 individuals
        from the poorest communities in Quezon City.</p>'
    '144':
      'image': 'jcr:bdb5b03d-a304-4350-aa4c-40c78d5b8a7d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acc3ab9-b637-49ca-b7ca-40e4114a9f63'
