      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fa7bf7-6b60-4c16-8f2c-a1c8fb8826b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:44:18.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:09.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help lower costs, the company has ramped up manufacturing in
        India. In 2017, it began making iPhones locally for the first time, and recently,
        it also started domestic production of the iPhone 11.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40e5ba4-f39d-4c15-859b-e18f04cd7f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:44:18.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:09.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe3bfc5-0cd5-432c-acc9-a5ed791796dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:44:18.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:09.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hebbar, the local labor minister, said that workers at the plant
        claimed they have not been paid for three months.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf93aa9b-16d0-4c26-8d96-f11c608dfa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:44:18.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:09.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a93db6-6dc7-4dec-ada5-8bf421f0a735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:44:18.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:09.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have a right to their salary and it is our responsibility
        to get them their salaries," he said. "But now this violence has happened
        and so much loss has taken place."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2543c5-8c34-491a-bab9-84d3c3e7801f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:44:18.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:09.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b22006a-c2e8-4241-8845-6fdc980ce5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:44:18.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:09.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The workers'' claims apparently extend beyond the lack of pay. Satyanand
        Mukund, regional secretary of the All India Trade Union Congress, told CNN
        Business that employees at the plant say they work 12-hour shifts, which would
        violate India labor law. While Mukund''s labor organization does not represent
        the Wistron workers in an official capacity, the workers had been in contact
        with the union in the wake of the incident, he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2880997b-565e-4ae2-8695-7ee4e9061252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:44:18.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:09.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc408df-fd7f-40d0-92bb-245a06194ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:44:18.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:09.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Problems at the plant aren''t new. Mukund said that the workers
        held a peaceful protest about a month ago to demand their wages, and reduce
        their hours.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebf4716-192a-47a7-9799-0d5dd63179bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:44:18.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:09.021+08:00
