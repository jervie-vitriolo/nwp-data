      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was a tough one. I have yet to order something I didn’t like
        from Tilde, but their chocolate truffle cake has consistently delivered a
        good time to both my family and the family of friends. The truffle chocolate
        dust in tandem with the whipped chocolate truffle layers are great if you’re
        looking for that rich chocolate experience. By the way, did you know that
        the cool lady who owns Tilde is also the lady of <a href="https://www.sugarhouseph.com/"
        target="_blank">Sugarhouse</a> fame?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
