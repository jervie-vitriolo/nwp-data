      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is true," Dr. Gupta wrote. "We are living through both ages
        at the same time. Remember, it will take a while for the vaccine to benefit
        mankind. In the meantime, wear a mask and #BeKind."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
