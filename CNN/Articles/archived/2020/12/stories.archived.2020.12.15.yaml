  'iPhone-India-factory-vandalize-workers-Apple-supplier-no-pay-':
    'author': 'Rhea Mogul and Swati Gupta, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-15T19:41:37.365+08:00
    'imagesource': 'jcr:0168e97c-1d62-4957-808f-5d596c1062f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a900bd8-d863-4cfc-90ad-e10896cd0099'
    'lead': 'An iPhone factory in India run by a Taiwanese manufacturer was vandalized
      over the weekend after workers there claimed they were not being paid their
      wages, prompting Apple to launch an investigation.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-15T19:44:18.539+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T16:15:08.987+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:13:28.054+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['iPhone', 'Apple', 'India', 'workers', 'pay', 'vandalize']
    'template': '1'
    'title': 'India iPhone factory vandalized after workers claim they weren''t paid
      by Apple supplier'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668e363b-3b8a-4f71-a3ef-c087831bb58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:44:18.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:08.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An iPhone factory in India run by a Taiwanese
        manufacturer was vandalized over the weekend after workers there claimed they
        were not being paid their wages, prompting Apple to launch an investigation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722f05bb-7cbc-47e7-a3f4-0ed2c4c077c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:44:18.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:08.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce76346a-c231-4fa7-bf75-db09be21af6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:44:18.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:08.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage circulating on social media appeared to show people smashing
        glass panels and tearing down CCTV cameras at the facility. Owned by Taiwan''s
        Wistron, the plant is located in Narasapura, roughly 40 miles outside of Bangalore
        in southern India.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9efd102-2f7a-4e5f-bf46-9a1702a7e6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:44:18.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:08.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cc927f-a532-46bf-aadc-3cf607fd8507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:44:18.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:08.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business could not independently verify the footage. But police
        in the southern Indian state of Karnataka arrested more than 120 people involved
        in the incident, according to Shivaram Hebbar, the state''s labor minister.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9012f28c-6c73-425d-92c4-02b2cd1d3f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:44:18.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:08.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e984e6-3edc-4039-8203-09b14fffb932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:44:18.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:08.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details about the incident are murky. Some Indian media reports
        described the vandals as employees who were "furious over delayed salaries."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d757c7-4cbc-403d-997e-ee8110586a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:44:18.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:08.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce531d6-cf19-47ba-82a8-793866d49b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:44:18.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:08.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wistron — a major Apple supplier that employees roughly 10,000 permanent
        and temporary workers at the India factory — estimated that the violence had
        caused as much as $7 million worth of damage, according to a statement it
        made to the Taiwan Stock Exchange on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa11fba-6946-4aea-99a4-f83d2089f705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:44:18.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:08.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb66422-82fc-48fc-b137-d24d34a83d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:44:18.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:08.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The company has cooperated with relevant authorities and the police
        in investigations and is continuing to negotiate with insurance companies,"
        the company said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ebc4d5-553e-4b2a-90a3-593ffa011d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:44:18.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:08.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47c0126-0e18-4ddc-8b07-9d2cac90e1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:44:18.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:09.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wistron has not responded to multiple requests from CNN Business
        for comment. But in a statement to Agence France-Presse, the company said
        that the incident "was caused by people of unknown identities from outside
        who intruded into and damaged its facility with unclear intentions." In that
        statement, Wistron also "pledged to follow local labor [laws] and other related
        regulations" to resume operations as soon as possible.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37c45fc-bc22-4d7a-af10-3b807a06ceb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:44:18.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:09.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cee0fd-c4ac-4fa9-93c3-f0300d96534c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:44:18.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:09.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple told CNN Business that it has "teams on the ground" and has
        launched an investigation at the facility, and is dispatching additional Apple
        employees and auditors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c536eb32-4007-469e-a680-82c746ce3628'
