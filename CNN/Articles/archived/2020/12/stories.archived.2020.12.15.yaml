      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206e8f1b-eb61-451c-918c-612694b5b6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:09:41.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:18.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We enthusiastically look forward to applying this know-how for
        the land development of the project," Boskalis CEO Peter Berdowski said. "During
        the construction phase, we will contribute to the local economy and the new
        airport will bring further growth to the whole Manila region."</p>'
    '13':
