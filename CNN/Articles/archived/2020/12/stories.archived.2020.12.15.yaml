    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21cb404c-64cb-473c-a002-0ce5e277afba'
    'lead': 'The British pop group Little Mix is going through a big shakeup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-15T06:16:42.578+08:00
