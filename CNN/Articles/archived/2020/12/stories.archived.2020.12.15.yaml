      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Supporting displaced jeepney and tricycle drivers</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe34f768-8cd7-4687-a1d4-7aaa11018881'
      'mgnl:activationStatus': true
