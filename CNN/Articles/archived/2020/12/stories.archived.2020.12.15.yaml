      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno issued the directive to the city’s police and health agencies
        following reports that there was an ongoing vaccination activity in the area.</p>'
