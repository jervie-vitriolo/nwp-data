      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cd51fc-2c79-4017-8eef-cacfb5f167e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T00:45:32.065+08:00
      'mgnl:createdBy': 'david'
