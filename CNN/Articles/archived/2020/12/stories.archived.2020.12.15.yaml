      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many Filipinos, Stanley Seludo and his fellow musicians lost
        their source of income. By partnering with merchants and building a database
        of musicians and roadies with motorcycles, he was able to help displaced workers
        and assist businesses with their logistical needs at the same time. They initially
        started with 10 riders, but now they have almost 60 on their list.</p>'
    '91':
