      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gary Ramirez</strong></p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf97a627-5f25-4a82-8a14-4bab9e633140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:28:47.790+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:15:45.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under lockdown and quarantine, many Filipinos from underprivileged
        communities were not able to eat. Through his project Pakainin ang Buong Barangay,
        Gary Ramirez gathered contributions to help alleviate their hunger. With the
        help of local government units, he provided more than 45,000 meals to indigent
        families across 35 barangays in 11 cities and municipalities.</p>'
