    'jcr:uuid': 'b11482ad-24c7-4f3b-bd4c-c1b153f5ea27'
    'lead': 'The province of Isabela will be reverting to general community quarantine
      status amid rising COVID-19 infections. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-15T12:32:35.847+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T16:16:00.249+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:13:18.281+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Isabela reverts to GCQ until December 31'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68248741-1daa-4ed5-9e2e-9a81e51815a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T12:32:35.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:16:00.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong> The
        province of Isabela will be reverting to general community quarantine status
        amid rising COVID-19 infections, the Inter-Agency Task Force for the Management
        of Emerging Infectious Diseases said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9fb178-4dd2-4e1f-890d-59ddb7f8a72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T12:32:35.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:16:00.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IATF spokesman Harry Roque said Tuesday that the province will be
        returning to stricter quarantine rules, excluding Santiago City, until December
        31. Prior to this, the province was under modified GCQ, which is the most
        relaxed form of quarantine protocols.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcba223-6f06-4810-90e3-faf6aba2ec78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T12:32:35.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:16:00.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revision of the quarantine status was requested by Governor
        Rodito Albano and factored in the "moderate risk" seen from the daily attack
        rate and two-week growth rate in the area, Roque added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4140595-3e58-42f3-8f0a-208629398de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T12:32:35.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:16:00.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isabela was one of the areas hardest hit by Typhoon Ulysses (international
        name: Vamco), which flooded parts of the province in November.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aac0a16-9aae-45cc-8aff-00772f76aec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T12:32:35.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:16:00.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isabela joins the likes of Metro Manila, Batangas, Iloilo City,
        Tacloban City, Lanao del Sur, Iligan, Davao City, and Davao del Norte <a href="https://www.cnnphilippines.com/news/2020/11/30/PH-quarantine-classifications-December.html">under
        GCQ status until year-end.</a></p>'
