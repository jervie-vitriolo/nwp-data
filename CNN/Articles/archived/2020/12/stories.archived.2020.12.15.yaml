      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dionicio Castro Jr.</strong></p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a139eb-7ad7-41da-9f34-e8a426a21c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:28:47.791+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:15:45.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jun Castro was keen on finding ways to help his community. When
        he received a generous donation, he bought food and vitamins to distribute
        among the residents of his barangay. He also solicited food packs for 500
        beneficiaries consisting of families, senior citizens, and drivers. He reached
        out to various institutions as well to gather donations for frontliners in
        quarantine facilities and hospitals.</p>'
