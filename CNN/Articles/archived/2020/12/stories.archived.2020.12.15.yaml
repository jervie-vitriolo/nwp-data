      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How will Congress settle electoral vote challenges?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfaf36d-f64a-4267-8aae-ae2c24d80b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:28:48.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:58.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Readers submitted thousands of questions to CNN about the Electoral
        College system.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dbc464-adc0-425e-818e-508bdbe8fa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:28:48.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:58.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d45752-7fec-47fd-8d0e-be555c17f20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:28:48.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:58.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They ranged from how electors are selected and who an individual
        state''s electors are to very in-depth technical questions. (My thanks here
        to CNN''s political unit and Adam Levy for always having answers ready.)</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726a7c15-af1a-4e50-bd03-026ce3b9ed15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:28:48.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:58.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e29fe1-afcf-4982-b8c4-64f1273f489a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:28:48.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:58.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My favorite of these came from a woman named Cathy in Hawaii, because
        it spoke to one of the key ambiguities of how the votes are counted and, perhaps,
        presaged the next little drama Republicans will engineer to find a way around
        voters.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d19ace-e1a4-40e6-b588-a3f2b88d17f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:28:48.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:58.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969783f5-e670-4142-be38-906bda065fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:28:48.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:58.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cathy in Hawaii:</strong> <em>I am seeing conflicting information
        about what happens if conditions are met that require the two chambers of
        Congress to meet separately to consider a challenge by a congressional member
        to the results of the Electoral College''s reported results. One reports that
        each chamber would then meet separately from the other to consider, then vote,
        with each senator and each representative having one vote, whether to support
        the challenge or not. In this scenario, Joe Biden would likely prevail. The
        other reports that each chamber would do the same EXCEPT in the House each
        state will have only one vote, not each representative -- which would mean
        Trump would likely prevail. Which is correct? And would you provide a link
        to the description of this process of the laws covering such a possibility
        in our Constitution?</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca1befe-52c6-4d28-a440-e36eb44a35a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:28:48.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:58.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a9978e-873b-45bf-8e20-b7ff0f945171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:28:48.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:58.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WHAT MATTERS:</strong> Thank you for this very detailed
        and incredibly important technical question. Let me start at the end, where
        you ask for specific links to US law. Here''s a link to Title 3, section 15,
        of US Code, "Counting Electoral Votes in Congress," which is about as impenetrable
        legalese as you''re likely to see.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f738359a-a612-4183-99fb-1dcf9bbb1717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:28:48.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:58.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b88011b-d7ab-4be7-af13-4cc63d77c061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:28:48.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:58.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To your point, let me clarify the smart issue you''re raising:</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5769c46f-c67e-4735-8407-a831f7364a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:28:48.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:58.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b053ce-bcac-42cf-a92f-36ab9798cb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:28:48.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:58.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. It is expected that House Republicans will object to the electoral
        vote count after it takes place January 6. After the votes are counted by
        Vice President Mike Pence -- in his capacity as president of the Senate --
        and he announces the winner, lawmakers have the ability to raise objections.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a164a9e-6060-476e-9b05-488136b67d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:28:48.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:58.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. If a senator joins in one or more of these objections, then the
        House and Senate go to their respective chambers and consider the objections.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4374d459-c44a-49be-9e12-106a2f5421e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:28:48.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:58.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. If both chambers sustain the objections, a state''s electors
        could be discarded.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1a4400-6c7f-47c5-87ec-9401bf46795f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:28:48.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:58.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Then, the House picks.</strong> Ultimately, if electoral
        votes cast today are rejected this way, and as a result Biden doesn''t get
        270 electoral votes, then the House picks the next president. And, as you
        note, House members would vote as state delegations in this process to pick
        the President -- 50 total votes.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064c64ea-928c-4263-aae2-106b0781c593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:28:48.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:58.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b59424-9b0b-47d1-8609-cd21a010266e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:28:48.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:58.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How does the House vote on objections?</strong> The question
        is about the objections by which Republicans would seek votes to discard electoral
        votes. In these votes, would they vote as state delegations or as members
        of Congress? If they vote as states, that benefits Republicans, who control
        more state delegations. If they vote as individuals, with 435 total votes,
        that benefits Democrats, since they hold a majority in the House.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d383b32-dd4c-496c-b90b-cd0fecffa40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:28:48.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:58.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc686d69-fd51-4748-9c04-5c30ca780895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:28:48.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:58.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer is that they would vote as individual members and Democrats
        should be able to defeat any objection.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b9d6b5-f63b-4671-9ea8-ec8f3dcb68e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:28:48.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:58.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f48923-b66f-423e-988c-f9f7a02d5eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:28:48.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:58.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here''s why:</strong> <strong>There''s precedent.</strong>
        While the law linked above does not say specifically how members of Congress
        would vote, these objections about electoral votes have been raised twice
        before, and in both instances the House voted as a 435-member body, according
        to footnotes in this Congressional Research Service report. In 1969, an objection
        was raised about a faithless elector who voted for George Wallace. The House
        and Senate both considered it and the House voted as a 435-member body. In
        2004, Sen. Barbara Boxer of California and Rep. Stephanie Tubbs Jones of Ohio
        -- both Democrats -- objected to the electoral votes from the decisive state
        of Ohio. Again, the House voted as a 435-member body.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b482c8ec-f2de-4e29-81d1-8072160a7ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:28:48.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:58.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1695e5-2aa1-4032-99b5-f22e853bf2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:28:48.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:58.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, not all Republicans will follow Trump. It''s not at all clear
        how many Republicans in either the House or the Senate would vote to ignore
        voters and prop up a second Trump administration. In 2005, for instance, only
        31 House members voted to sustain the objection from Boxer and Tubbs Jones.
        That means many Democrats accepted the reelection of George W. Bush. The inverse
        would almost certainly happen this year, with Republicans accepting Biden''s
        win. In the Senate, numerous Republicans have already acknowledged Biden''s
        victory. And because Georgia''s two Senate seats will be vacant on January
        6 -- that state''s runoff isn''t until January 5 -- it would take only one
        Republican -- Mitt Romney? Susan Collins? -- to affirm Biden''s win in the
        Senate and put him in the White House.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cb8b7c-ae99-425b-b782-5af1415d1acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:28:48.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:58.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac5fd36-f2ef-4235-80d1-06c64f7fed72'
      'mgnl:activationStatus': true
