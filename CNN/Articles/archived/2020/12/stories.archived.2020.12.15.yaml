  'Petron-temporary-closure-Bataan-refinery-January-2021':
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-15T10:39:27.521+08:00
    'imagesource': 'jcr:00e868ec-1622-4f59-af5f-a3acf3bd3ca5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5410eebc-7f92-4e8d-85c5-0c6e7df5bab2'
    'lead': 'Businessman Ramon Ang is temporarily shutting down Petron''s oil refinery
      in Limay, Bataan by January 2021 to minimize losses, Petron Corp. confirms in
      a disclosure. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-15T10:44:39.064+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T16:16:05.618+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:13:17.262+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Petron', 'refinery', 'oil', 'fuel', 'Limay', 'Bataan']
    'stories': ['481519ee-dc7e-4f2f-a9bc-6c709120764a']
    'template': '1'
    'title': 'Petron assures steady fuel supply as it suspends Bataan refinery operations
      by January 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7098af65-e4a2-42ae-b8b9-f4d5b789aac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T10:44:39.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:16:05.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong> Petron
        Corporation said it will be pausing its local refinery operations in Bataan
        by late January to cut losses, but assured that fuel supply will remain steady.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae493f32-dde5-41b8-aae5-9b706772df4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T10:44:39.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:16:05.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed oil refiner and retailer confirmed the statements of
        its president and chief executive officer Ramon Ang that the company will
        temporarily close its facility in Limay, Bataan amid tax woes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdffd0c-146a-4f89-9bd7-ef8cb913d5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T10:44:39.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:16:05.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang previously lamented duties on petroleum products, saying the
        Tax Reform for Acceleration and Inclusion or TRAIN law may have triggered
        <a href="https://www.cnnphilippines.com/news/2019/7/10/Govt-fuel-marking-smuggling.html">rampant
        oil smuggling.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74159b39-5342-4b17-8cec-c84bcb3fa652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T10:44:39.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:16:05.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current conditions make it cheaper to directly import fuel rather
        than process these products here, the billionaire tycoon said, as running
        a refinery meant the goods are taxed a second time after coming out of the
        facility.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed68442-844a-4c8c-bd61-b71e6790d0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T10:44:39.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:16:05.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Petron refinery distills up to 180,000 barrels of crude oil
        per day, which is then sold through more than 2,400 gas stations nationwide.
        The company also operates in Malaysia. Its closure is meant to "minimize losses
        in view of weak refining margins," but noted that the shutdown will not be
        permanent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a53b4e6-678e-4c9e-bd02-500784416395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T10:44:39.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:16:05.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2020/10/22/lower-refinery-output-PH-fuel-prices.html">Lower
        refinery output in PH may push fuel prices up – report</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02984704-c0ed-4d67-ad67-5725996b676c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T10:44:39.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:16:05.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petron suffered a ₱12.6 billion net loss from January-September
        following a 24% decline in sales volume as lockdowns kept people holed up
        in their homes. Economic activity has likewise slumped due to COVID-19 quarantine
        rules.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee8c26a-358a-4d1e-9ad7-05311660e0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T10:44:39.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:16:05.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During this economic shutdown, the company will conduct maintenance
        activities on key process units," the firm told the Philippine Stock Exchange.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be58a47-f469-425e-98f4-7a1470335de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T10:44:39.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:16:05.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be no supply disruption as a result of the shutdown
        given the healthy inventory of the company and the replenishment by the company
        of its supply through the importation of finished products," it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07371dda-57b1-424a-ae05-cb8d4ae0c7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T10:44:39.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:16:05.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petron is the last refinery standing in the country. <a href="https://www.cnnphilippines.com/business/2020/8/13/Pilipinas-Shell-shuts-down-Batangas-refinery.html">Pilipinas
        Shell Petroleum Corp.</a> ended operations of its Batangas refinery in August,
        reeling from plunging global oil prices and depressed demand. Meanwhile, the
        Chevron refinery in Batangas has long been converted into an oil import terminal.</p>'
  'Duterte-drug-war-ICC-prosecutor-investigation-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-15T11:29:37.775+08:00
    'imagesource': 'jcr:79f8f908-9154-4315-adee-fff6e44cd1bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f710550-b05d-4d55-a310-e84b91fdee00'
    'lead': 'Presidential spokesperson Harry Roque says the ICC should not waste its
      resources on probes where both parties are not cooperating.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-15T11:35:38.366+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:16:05.052+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:13:17.429+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ICC finds basis for crimes against humanity in Duterte drug war'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a05038b-f034-402b-8f82-f43fada9e238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T14:30:14.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:05.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong> The
        International Criminal Court''s prosecutor is expected to decide by the first
        half of 2021 whether to seek a formal investigation into alleged extrajudicial
        killings in the Philippines. But as early as now, the chief prosecutor has
        already found "<a href="https://www.icc-cpi.int/itemsDocuments/2020-PE/2020-pe-report-eng.pdf">reasonable
        basis to believe</a>" that crimes against humanity have been committed in
        the Duterte administration''s bloody war on drugs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c0df44-212c-4504-80f7-4c13d50d6c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T14:30:14.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:05.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of ICC Prosecutor Fatou Bensouda on Tuesday (Philippine
        time) released its report on the preliminary examination on the Philippines,
        which was launched in February 2018. This prompted the Philippines to withdraw
        from the ICC, but that did not stop the initial probe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2ec3ae-c8e6-4b16-87e4-182e594c9320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T14:30:14.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:05.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preliminary examination focused on the crimes committed when
        President Rodrigo Duterte took office in 2016 until March 2019 in the context
        of the drug war, particularly allegations that Duterte and senior law enforcers
        "actively promoted and encouraged" killing suspected drug users and dealers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfecddd-5ca4-4b0f-920f-5773d71d884f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T14:30:14.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:05.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the killings, the prosecutor also looked into allegations
        some individuals were abused prior to being killed by state forces and other
        unidentified assailants.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d82688-f35a-4bd5-a8e3-170a528b7677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T14:30:14.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:05.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bensouda''s office said it found basis that murder, torture, and
        other crimes against humanity were present in the government''s anti-drug
        program during the first three years of Duterte''s presidency.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31aaab73-7d7c-44e0-bd65-dc8c05a50eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T14:30:14.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:05.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Office is satisfied that information available provides a reasonable
        basis to believe that the crimes against humanity of murder, torture, and
        the infliction of serious physical injury and mental harm as other inhumane
        acts were committed on the territory of the Philippines between at least 1
        July 2016 and 16 March 2019, in connection to the WoD (war on drugs) campaign
        launched throughout the country," the report said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fbaae5-9b69-498d-a6ca-701bea6eb327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T14:30:14.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:05.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it anticipates reaching a decision by the first half of
        2021 whether to seek authorization from the court''s pre-trial chamber to
        conduct a formal investigation into the situation in the Philippines.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1874fba2-0f2f-449c-b239-715b52fdf152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T14:30:14.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:05.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office said it finalized its subject-matter analysis, collected
        and analyzed open-source information on relevant national proceedings conducted
        by Philippine authorities, including criminal charges against the police —
        specifying the conviction of three officers in the murder of Kian delos Santos
        in 2018. But Bensouda pointed out there was only a "limited number of investigations
        and prosecutions."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc6d9b1-4490-4d7b-98f6-598c27b59b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T14:30:14.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:05.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her office is also closely monitoring developments on the inter-agency
        panel tasked by Justice Secretary Menardo Guevarra to reinvestigate deaths
        in drug war operations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea21d8fe-515a-42ff-8127-3ed7b5c94ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T14:30:14.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:05.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data shows 5,903 suspects have been killed in anti-drug
        operations, but local and international human rights groups allege thousands
        more may have died in extrajudicial killings under the Duterte administration.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ce61fd-4d6e-4ce3-93e5-b9fea7c88f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T14:30:14.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:05.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC investigates cases of genocide, war crimes, crimes against
        humanity, and crimes of aggression.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52af0d4-46bd-4f7d-aa4f-035d857ea807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T14:30:14.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:05.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts previously said if the ICC investigation pushes through,
        Duterte could be slapped with a warrant of arrest once he steps down in 2022
        for all the crimes committed during his flagship anti-drug program. Duterte
        on December 3 said he was ready to face possible cases over his bloody war
        on drugs, confident he can defend himself. He continued to urge the police
        to remain dauntless, telling them to kill suspects when their lives are in
        danger during operations.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13f2db5-0274-486e-a1f5-3bdcbf308dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T14:30:14.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:05.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duterte administration unfazed</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016ce4ac-f882-4372-aec2-e03d5e2037fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T14:30:14.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:05.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s spokesman, Harry Roque, insisted the ICC no longer has
        jurisdiction over matters in the country after the Philippines'' withdrawal
        from the Rome Statute took effect in March 17, 2019. Roque said the ICC should
        not waste its resources on probes where both parties are not cooperating.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475e77d3-e2e0-44a8-9e10-79c5c79234a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T14:30:14.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:05.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi natin kinikilala ang hurisdiksyon ng ICC so kampante kami...
        Mayroon nang desisyon ang ICC na hindi sasayangin ng ICC ang pera ng opisyales
        sa kasong hindi uusad dahil walang kooperasyon," he said in a media briefing.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739581ab-4622-406e-a813-a53a4013fd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T14:30:14.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:05.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We do not recognize ICC jurisdiction over the Philippines
        so we are not worried. The ICC previously issued a decision that it will not
        waste money on investigations that will not prosper due to lack of cooperation.]</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa779fe6-9da2-441a-b87c-65aea1cfde54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T14:30:14.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:05.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC <a href="https://www.icc-cpi.int/philippines">retains its
        jurisdiction</a> over crimes committed during the time the state was party
        to the statute. It may exercise this jurisdiction even after the withdrawal
        became effective.&nbsp;</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e134d8-80b9-408b-8b43-cf0041fc2237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T14:30:14.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:05.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Union of Peoples'' Lawyers said the report is a big development
        that has far reaching repercussions for the Duterte administration. It urged
        the Philippine government to take the initial findings seriously.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b560c3fd-44bc-4de5-8527-20a4867ce814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T14:30:14.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:05.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finally, rays of hope have peeked out of the pitch dark clouds
        of impunity.  We hope real and effective redress can be achieved in time,"
        Secretary General Edre Olalia said in a statement.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd82892-9f9d-4805-8b17-0bc526ad77df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T14:30:14.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:05.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis Pangilinan also welcomed the report, but questioned
        why it took the ICC four years to release its findings.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7477f487-998c-4b4d-bca1-e392ffa97ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T14:30:14.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:05.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps if they acted sooner, thousands of lives could have been
        saved," he said.</p>'
  'Indya-Moore-just-launched-TranSanta-send-gifts-to-transgender-youth':
    'author': ' Giulia Heyward and Ralph Ellis, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-15T11:41:00.243+08:00
    'imagesource': 'jcr:15e8a5e1-693a-433d-8dc5-1baaa1157623'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b00e3d87-6953-4521-b2fb-c7c4effcc521'
    'lead': 'The actress wants to help ensure that every kid gets a gift this year.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-15T11:43:16.758+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T16:16:03.633+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:13:17.599+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Pose'' star Indya Moore just launched ''TranSanta'' to send gifts
      to transgender youth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb02bdc4-be11-4dea-a5f0-4e61a782cd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:43:16.758+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:16:03.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Indya Moore wants to help ensure that
        every kid gets a gift this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d82a48-54bb-4a35-8949-60ddea1ccf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:43:16.758+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:16:03.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df7d7fc-697e-4978-9504-f8e86d6b9842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:43:16.758+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:16:03.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old "Pose" actor launched TranSanta, an initiative that
        lets users anonymously gift presents to trans kids and young adults in need.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9400435-0c89-46d2-9960-2f84c3952f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:43:16.758+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:16:03.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802de0a8-82c1-4e6b-9680-639db6ce66d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:43:16.759+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:16:03.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trans issues don''t receive much visibility or attention unfortunately,
        but this year has been the most violent and deadly for my community," Moore,
        who is nonbinary and uses they/them pronouns, wrote on Instagram. "It has
        been very upsetting."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc380ed2-86c1-490c-a052-6ac87b436139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:43:16.759+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:16:03.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02139ba0-2d3e-4082-8b6e-cb1962519f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:43:16.759+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:16:03.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore explains how they hatched the idea for TranSanta with friend
        Chase Strangio, an attorney with the American Civil Liberties Union. The duo
        enlisted the help of Kyle Lasky and Pidgeon Pagonis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c10e450-d70e-4f38-a016-a664492d0116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:43:16.759+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:16:03.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764d0e33-6cc9-43d9-bafc-beffad2b8f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:43:16.759+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:16:03.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t have a chimney growing up in the Bronx or in foster care,
        but I do have my community now," Moore said in an Instagram video. "My friends
        and I want to make sure that trans kids feel like they are a gift to this
        world because they are. Acceptance and love are gifts we all deserve all year."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8e54c9-f44e-4078-b588-8d1c724fafbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:43:16.759+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:16:03.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8640b508-c875-4dba-a56e-dc4b748b02b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:43:16.760+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:16:03.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On TranSanta''s accompanying Instagram page, users can read letters
        submitted by almost 200 children. Users can then select a child to be taken
        to a Target registry with their wish list. There''s a 15-year-old in Tennessee
        asking for a cozy color-blocked sweater, while an 8-year-old in California
        aks for a tablet pen. Other gift requests range from a basketball to a rice
        cooker.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f205d297-4af9-433a-8d3e-272325e67293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:43:16.760+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:16:03.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf09f6f-e9ff-4a54-ab3b-681c905d73a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:43:16.760+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:16:03.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s estimated that LGBTQ youth make up 40% of the youth homeless
        population in the United States, despite representing 7% of the general youth
        population, according to True Colors United.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9c798b-e51d-4674-837b-0a111ca79004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:43:16.760+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:16:03.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8807e7-da8c-4e34-b1c0-cc577fd743ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:43:16.760+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:16:03.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 92% of transgender adults who have attempted suicide did
        so before the age of 25, according to a 2015 report by the National Center
        for Transgender Equality.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86e98d9-8f53-4526-9b79-f2030636c913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:43:16.760+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:16:03.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857a0875-2e9d-4931-86af-d45805e9f0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:43:16.761+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:16:03.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Moore raised $20,000 for pandemic relief to 400
        LGBTQ people of color.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca49b506-14b0-4a3d-b424-7ab5f01aa89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:43:16.761+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:16:03.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/12/11/entertainment/pose-indya-moore-trans-santa-trnd/index.html#:~:text=Wildfire%20Tracker-,''Pose''%20star%20Indya%20Moore%20just%20launched%20''TranSanta''%20to,send%20gifts%20to%20transgender%20youth&amp;text=The%20%22Pose%22%20actor%20has%20started,gets%20a%20gift%20this%20year.">"''Pose''
        star Indya Moore just launched ''TranSanta'' to send gifts to transgender
        youth."</a></em></p>'
