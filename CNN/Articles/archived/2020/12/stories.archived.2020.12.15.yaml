      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:48.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that of the nationwide count, 24,160 or 5.3 percent are
        currently ill patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d910b8-c944-4200-9dee-7032193b942c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:49:00.466+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:48.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest daily increase in cases was seen in Rizal, which listed
        117 new infections. Bulacan came next with 84, followed by Quezon City with
        71, Isabela with 39, and Laguna with 38.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dd9698-6a65-4bbc-8b50-9167be8c49c8'
      'mgnl:activationStatus': true
