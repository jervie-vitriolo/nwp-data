      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US crossed yet another terrible milestone
        on Monday: 300,000 deaths from COVID. But in two ways Monday was the best
        day of 2020 for Americans:</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b94993-8cf8-4f04-814b-b2d135c9f555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:28:48.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:58.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1efdffd-bfb0-444f-9f59-16f10f8fb234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:28:48.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:58.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The vaccine arrived.</strong> The first needles went into
        American arms in multiple hospitals, with more to come.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede3876f-bb72-4a22-9d77-9e3db51a0a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:28:48.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:58.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3141d182-645f-484b-a780-2365c69e38e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:28:48.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:58.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Constitutional democracy worked.</strong> Electoral College
        votes were peaceably cast in all 50 states and the District of Columbia, affirming
        Joe Biden''s victory despite President Donald Trump''s best efforts to overturn
        the results.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e172b1-f348-419a-b797-3ab6a04c7f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:28:48.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:58.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600f5c64-a221-43f3-8635-af2ab8bc179e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:28:48.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:58.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all the antiquated weirdness of the baroque US Electoral College
        system, it was reassuring to see the process play out Monday with electors
        carrying out the will of the people, though there were unusual circumstances.
        Nevada conducted its vote virtually because of Covid. Arizona held its count
        at an undisclosed location, fearing violence. Other states shuttled electors
        in side entrances.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f79320-9d37-4af9-b608-a486a6eeb25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:28:48.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:58.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61fc4a4-f59b-44d7-9eb5-d730d3c8c115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:28:48.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:58.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was the latest and most definitive indication that the system
        is stronger than the president. In Michigan, Gov. Gretchen Whitmer, a Democrat
        who was the subject of a Covid-shutdown-related kidnap plot earlier this year,
        gave a stirring speech at her state''s Electoral College event, noting the
        vaccine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f702e25b-fa6e-47af-b6e3-6c2bc393ef8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:28:48.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:58.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a677930-4a74-49b9-bc61-f25869e724b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:28:48.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:58.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Michigan House Speaker Lee Chatfield stripped a fellow Republican
        of committee assignments over threats of violence connected to the Electoral
        College vote. Chatfield said in a statement that he feared losing the country
        if he ignored the will of voters. "I fought hard for President Trump. Nobody
        wanted him to win more than me," he said. "I think he''s done an incredible
        job. But I love our republic, too. I can''t fathom risking our norms, traditions
        and institutions to pass a resolution retroactively changing the electors
        for Trump, simply because some think there may have been enough widespread
        fraud to give him the win."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07aef079-2a98-42c9-842f-bdfd312e1434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:28:48.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:58.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d860649-2ec6-4f81-a54a-4025cad62379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:28:48.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:58.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Michigan Republican, Rep. Paul Mitchell, officially said
        he will leave the GOP over Trump''s refusal to accept the election outcome.
        "It is unacceptable for political candidates to treat our election system
        as though we are a third-world nation and incite distrust of something so
        basic as the sanctity of our vote," he said in a letter announcing the move.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8533e064-44bb-4a7a-b258-363c3dc86899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:28:48.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:58.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f47430f-1cb0-4355-9661-edac41f70bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:28:48.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:58.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Light at the end of the tunnel</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c104fb-1ee8-4cca-aea8-1d54b0e4d159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:28:48.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:58.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2020 started with a near-war with Iran, which you probably don''t
        even remember, moved to an impeachment that seems like a distant memory, plunged
        into a pandemic and wrapped up with a sitting US President trying to stage
        what would have effectively been a coup to end-run around voters who rejected
        him.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3062eae5-a377-4640-a45f-912f8ebf2d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:28:48.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:58.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d284f75-214f-40f8-9299-0979e8a9b025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:28:48.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:58.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not over. It''s becoming difficult to find ways to quantify
        how many people have died from this disease. (Imagine that the city of Pittsburgh
        was struck by a nuclear weapon or natural disaster and every single person
        who lives in the city died. That''s how many people have died from Covid in
        the US.)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8d45c1-ee79-421d-af27-70c7ac15a5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:28:48.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:58.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b93c7c-5c76-4a10-81fd-2b9e289cbdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:28:48.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:58.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ll continue to report about holes in the vaccine delivery system,
        holdups in other vaccines, the difficulties of reopening society and schools.
        Even after you get the vaccine, probably in 2021, you''ll still need to wear
        a mask. But Monday saw science win out over fear, and democracy win over conspiracy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf71a90f-8226-4f28-8eaf-ebf13ff533ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:28:48.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:58.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636d4098-b339-4186-bfff-4199cf3e4cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:28:48.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:58.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump will not stop now</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a4dc30-b14e-4cf5-9323-953370ca3d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:28:48.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:58.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ll also continue to report, as ever, on the rattling end of
        the Trump administration.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57844833-7b0c-40f0-a3a7-ad0e3f72672b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:28:48.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:58.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c5494d-a3b7-40c7-86bf-60581e7f1b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:28:48.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:58.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will continue to try to subvert the vote, although his options
        are closing every day.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5985e0a2-4e12-44b3-a317-0f87b270ad13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:28:48.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:58.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e334ed91-fe9c-4fcf-82f3-6e8fd1aac452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:28:48.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:58.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments after California''s electors affirmed his election loss
        and Biden''s win, Trump announced the resignation of Attorney General William
        Barr. Barr has often allowed the Justice Department to appear extremely political,
        but Trump has expressed frustration at Barr for not doing more to legitimize
        crazy theories of election fraud or investigations targeting Biden''s son
        Hunter. Get the latest here.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceccaac-93f7-42ac-84d6-c73f2ab0b7ad'
