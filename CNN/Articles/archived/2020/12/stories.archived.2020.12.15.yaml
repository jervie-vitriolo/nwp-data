    'mgnl:tags': ['FDA', 'genetically-modified-pig']
    'template': '1'
    'title': 'US FDA approves new genetically modified pig for allergy-free medical
      and food products'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c2dc99-5863-428e-bdcb-8330141e7733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:31:38.630+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:13.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) — &nbsp;</strong>The US Food and Drug Administration
        said Monday it has approved a genetically modified pig whose body doesn''t
        make a component that can trigger allergies in people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76a458f-16b2-479b-b35b-c479969d544d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:31:38.630+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:13.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5c5834-8352-4510-a0b6-1fbf1b7fa832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:31:38.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:13.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pigs should produce meat that is safe to eat, and organs and
        tissues safe for transplants and for the other biomedical uses for people
        allergic to the component —&nbsp;a sugar found on the surface of animal cells
        known as alpha-gal, the FDA said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4760b824-e559-4a77-89df-8462f23bbb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:31:38.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:13.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f4f265-1812-44e4-a360-4514301bb721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:31:38.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:13.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might help people who have an allergy to alpha-gal-- an allergy
        sometimes triggered by a tick bite.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecf6049-3d89-4e8d-b572-5d8021155eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:31:38.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:13.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc443b04-9748-4f77-9e10-216a3884159c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:31:38.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:13.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s first ever approval of an animal biotechnology product
        for both food and as a potential source for biomedical use represents a tremendous
        milestone for scientific innovation," said FDA Commissioner Dr. Stephen Hahn.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d5aa11-e617-486f-b44a-f381bfd7a3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:31:38.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:13.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aab2aa1-afa7-4383-8dcd-f7b076c62baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:31:38.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:13.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pigs, licensed to Revivicor Inc., a subsidiary of United Therapeutics,
        are called GalSafe pigs. Revivicor is a spinoff from PPL Therapeutics, which
        produced the first mammal cloned from an adult mammal: Dolly the sheep, in
        1996.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4206d9e9-14f2-487c-adac-02cbc89ce3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:31:38.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:13.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84659b6b-a242-4cf9-893f-1b8471668c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:31:38.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:13.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Products made from their bodies can be safely used by people with
        alpha-gal syndrome, FDA officials told a media briefing. These might include
        the blood thinner heparin, made from pig intestines, as well as tissue or
        organ transplants.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945301ac-6bd1-429b-969b-4f57cd59cad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:31:38.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:13.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09aa75a2-cbfd-43bc-a5e3-49352b6db7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:31:38.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:13.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the U.S., the condition most often begins when a Lone Star tick
        bites someone and transmits alpha-gal sugar into the person''s body. In some
        people, this triggers an immune system reaction that later produces mild to
        severe allergic reactions to alpha-gal sugar found in red meat," the agency
        said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0565710c-1f8d-49a1-92d5-82b79b46abe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:31:38.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:13.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d65c9a6-5950-44e4-8bd3-bbe9b3a18bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:31:38.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:13.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA has approved only a few genetically modified animals —&nbsp;one,
        a genetically engineered salmon, was the only one previously approved for
        use as food.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897ac597-3eca-45c3-8e2d-a0cae3d3dc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:31:38.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:13.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce1a0ca-6eab-4c27-83e2-e0e8b7ea9ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:31:38.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:13.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA did a toxicology review. "We have examined this and this
        is a product that is safe for general populations, human food production,"
        Dr. Steven Solomon, director of the FDA''s Center for Veterinary Medicine,
        told reporters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971a1244-788a-465d-8c4c-aced0b837d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:31:38.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:13.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b64994-88a5-47c1-87ce-665dc93174ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:31:38.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:13.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, the FDA approved the first product made by genetically
        engineered animals —&nbsp;an anticoagulant used for the prevention of blood
        clots in patients with a rare disease known as hereditary antithrombin deficiency.
        The product, known as ATryn, is made using the milk of genetically modified
        goats.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7522ab5b-e2a8-4b6b-8e97-f38cb55a12a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:31:38.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:13.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0196eea4-c25d-4c13-b6a3-2dcb1c073457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:31:38.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:13.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a therapy called Kanuma that''s made from the eggs
        of genetically engineered chickens and used to treat people with a rare protein
        deficiency and a product called Sevenfact made in the milk of genetically
        modified rabbits used to treat a certain form of hemophilia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6aa606-3cd7-4c47-b290-cedf64cab217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:31:38.630+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:13.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2020/12/14/health/gm-pig-fda-approved/index.html"
        href="https://edition.cnn.com/2020/12/14/health/gm-pig-fda-approved/index.html">FDA
        approves new genetically modified pig for allergy-free medical and food products</a>''</em></p>'
  'coca-cola-helps-ofws-rise-without-having-to-leave-again':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-12-15T07:50:23.574+08:00
    'imagealtText': 'PHOTO FROM COCA-COLA. Maria Herbon is one of the more than 300,000
      OFWs impacted by the pandemic. She is also one of the 10,000 repatriated balikbayans
      who will receive entrepreneurship training, business coaching, and access to
      capital. '
    'imagesource': 'jcr:f26aa1a2-3c32-44e0-baf6-642215dadc01'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61a949e3-4f12-4924-87e2-c49aaaf6fd6f'
    'lead': 'Staying true to its thrust of bringing families together and uplifting
      people, Coca-Cola is offering OFWs a way to earn without having to miss important
      family gatherings like Christmas Day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-07T18:54:56.116+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T16:16:12.105+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:13:16.237+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The gift of opportunity and togetherness this Christmas with Coca-Cola'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa7d1a4-9f81-489c-95d3-950ef15bfe0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T10:37:25.002+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:16:12.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Every year, several
        Filipinos decide to leave their families behind for better opportunities abroad,
        which comes with having to miss important family events like Christmas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6154b0-44ce-43fd-b6a2-0223e65260bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T10:37:25.002+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:16:12.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53184b58-c314-436a-9f90-44459632f691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T10:37:25.002+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:16:12.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them is Maria Herbon, an overseas Filipino worker in Abu Dhabi.
        For four years as the sole provider in the family, she had to leave her seven
        children behind.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1427c2-502e-40c0-b937-5545ffb6e2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T10:37:25.003+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:16:12.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92faec45-8de1-427c-ae6c-81fd53f76231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T10:37:25.003+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:16:12.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My children are the ones who motivate me to go on,” she disclosed.
        “I see them doing their best even without me there, and that motivates me
        to stay strong.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811a1c9f-0658-45fc-9222-07a6ce665934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T10:37:25.003+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:16:12.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c28a59-b3ae-4a35-a549-07691b2d27d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T10:37:25.003+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:16:12.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To fill in the gap, she sends balikbayan boxes filled with gifts
        to make sure that her presence is felt by her family, especially during the
        holiday season.</p>'
    '3':
      'image': 'jcr:f1956de5-c6a2-4e7e-a001-3bee878fb4e5'
      'imageCaption': 'PHOTO FROM COCA-COLA. The first complete HERBON FAMILY photo.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacce741-7881-43e1-8a59-c1b3716682d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:59:09.715+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:16:12.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987c2cc4-5576-4a20-a0dd-5c74c9aa4c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T10:37:25.003+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:16:12.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, her 18-year-old daughter, Stephanie, thinks otherwise.
        Stephanie said she and her siblings can''t wait for the day when their mother
        can stay home for good. Money and material things are not important for them
        during Christmas, she stressed, as long as they are complete to celebrate
        it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a12dc2-871b-4c5b-a49e-df48dde81192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T10:37:25.003+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:16:12.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f36b68d-ef3c-4e46-9585-0bfaed98910b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T10:37:25.003+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:16:12.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migration has been an option for many Filipinos in hopes of improving
        the lives of their families. However, the global health crisis displaced over
        300,000 OFWs, including Herbon. She took on odd jobs after she got laid off
        as a nursery teaching assistant, then she returned to the country in November.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17602479-f9de-49e2-846c-05cb528bcfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T10:37:25.003+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:16:12.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570ed387-4f45-46be-b9f1-31248c69e68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T10:37:25.003+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:16:12.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to help people like Herbon earn without having to skip
        Christmas with the family, Coca-Cola Philippines launched the Overseas Filipino
        Workers Re-Integration through Skills &amp; Entrepreneurship Program, or OFW
        RISE.</p>'
    '5':
      'image': 'jcr:49140a57-a322-45a0-868e-a48ab4eacc53'
      'imageCaption': 'PHOTO FROM COCA-COLA. OFW RISE Program aims to make reintegration
        work for returning OFWs. With more than 300,000 overseas Filipino workers
        (OFWs) returning to the country after being displaced from their jobs abroad
        due to the COVID-19 pandemic, Coca-Cola together with the Philippine government
        aspires to help repatriated OFWs like Maria Herbon to restart their lives
        back in the country and be able to stay home for good with their families'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fca344-f127-4235-b3d0-cbd3cac3bd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:59:09.715+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:16:12.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda81219-bca7-4e84-ae4f-06ae3545a4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T10:37:25.004+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:16:12.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the OFW RISE program, we hope that OFWs like Maria need not
        leave their families again for opportunities abroad, and they can keep spending
        their Christmases and beyond as a family at home,” Coca-Cola Philippines Marketing
        Director Teejae Sonza said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7708a1-f94d-4f19-a5c3-13dc342a9991'
      'mgnl:activationStatus': true
