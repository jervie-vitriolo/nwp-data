    'template': '1'
    'title': '10 all-time feel-good cakes to order from home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00168e51-f41b-42ca-ad35-08fa79f93886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:03:34.931+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:15:53.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> When a couple
        of friends were kind enough to send me a few cakes on my birthday, I knew
        I couldn’t really fit more than one in my refrigerator. So, I divided the
        cakes and sent out cake samplers to friends who lived nearby. My friends,
        who weren’t expecting it, sent me crying and heart emojis and messages of
        gratitude in uppercase. Even though we weren’t together physically, sharing
        cake felt like a way for us to celebrate, a virtual way to have our cake and
        eat it too during a time where nothing has gone our way.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af0c0fb-47ea-4277-8234-bd83807bb110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:03:34.931+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:15:53.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all that has happened in 2020, this may be the year I consumed
        the most cakes and pastries. Aside from the joy of absentmindedly spooning
        leftover cake into your mouth, sending cake to someone else is just as satisfying.
        What was once something I’d order to prolong a meal or just to have with coffee
        — an afterthought — cake has now become a mainstay, a highlight. A whole meal
        at times. Cake is its own reward, a way to brighten a bad week, a reminder
        that you are loved, or a way to let someone know you love them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84a8cc5-cde4-4a7e-aa17-1bce4de0ee82'
      'mgnl:activationStatus': true
