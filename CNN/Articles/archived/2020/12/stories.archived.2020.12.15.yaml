    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2570a2-0f4b-4286-a9a7-d3a7b9c933a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:56:58.853+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:29.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all of you tearing out your hair over not being able to take
        pictures of your child on some stranger''s lap at the mall, hear me out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d08d60-a10b-44e0-8f93-fc58edb089cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:56:58.853+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:29.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd80dd60-1767-4d91-8a9f-9e9415988ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:56:58.853+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:29.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My 3-year-old has always been terrified of Santa. Forget about sitting
        on the guy''s lap for long enough to snap a photo; he has convulsed with sheer
        terror at the mere sight of Jolly St. Nick ever since he was a baby.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da965e2-911b-4540-92a4-301f6a07a973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:56:58.853+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:29.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92144ede-fe21-40e4-9f6a-304e8a1d8ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:56:58.853+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:29.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I took him on "The Polar Express" ride last year, he loved
        the train and the kids and, of course, the cookies. When Santa, ringing his
        bell and laughing his belly laugh, came down the aisle of the train, though,
        my kid lost it. He cried and shook and turned beet red.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dadab54-1139-46e3-a694-23a152998fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:56:58.853+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:29.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3f4b79-8c2a-4b5e-9935-e14ee60872be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:56:58.853+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:29.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For any parent who has tried to explain to a screaming 2-year-old
        why you can''t jump from a moving train in the dark of night and ice and snow
        on the ground below to escape Santa, fun isn''t the first word that comes
        to mind.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465494f1-13e9-4858-951d-8d34cf9b788a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:56:58.853+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:29.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a69039-77b2-4300-8d1f-8a812923afcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:56:58.853+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:29.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I never tried to get my kid to take a picture with Santa. It would
        be like asking him to pose in a pit of hissing fanged snakes (he might think
        the snake pit was more fun).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df16310c-62a0-4534-a84f-49e68e85ba2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:56:58.854+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:29.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489c1263-a5c5-42df-8126-d11ac2b6de7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:56:58.854+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:29.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Mixed messages</strong></h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807ba50d-1082-404f-9100-bea52e8a9bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:56:58.854+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:29.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I get that for many, that annual tradition of the kid sitting on
        (and often enough, crying) on Santa''s lap reeks of nostalgia. What better
        Christmas card image than of the baby bawling his eyes out juxtaposed with
        a smiling, serene Santa? It''s the type of memory we''ve told ourselves we
        will always cherish and be able to chuckle about and embarrass them all over
        again recalling when the kid grows up and brings his fiancé home 22 years
        later.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80e5893-b021-45c2-9593-050499f7e255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:56:58.854+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:29.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502fa497-101a-406a-8acc-3bff5a9b5543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:56:58.854+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:29.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve long made light of the trauma that kids may face when placed
        on Santa''s lap, turning their tear-stained faces into Christmas cards and
        jokes, even click-bait slideshows of upset children. After all, 93% of sexual
        abuse perpetrators are people who are familiar to the child. We reinforce
        all throughout our kid''s childhoods to stay away from strangers and then
        we counterintuitively tell them it''s OK to let this one stranger touch you.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f1c094-16b1-4e04-954a-b70f4321d05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:56:58.854+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:29.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bab67e-f07b-4936-998b-a0a95bcf3129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:56:58.854+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:29.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliver Sindall, a clinical psychologist who specializes in children
        and adolescents, asserts that it comes down to consent. How traumatized a
        child might be when forced to sit on Santa''s lap against their will depends
        on the child''s emotional security, which is largely contingent on whether
        the parents have secured a safe environment for their child.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cabb847-6b38-4135-8245-e1732aae14d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:56:58.854+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:29.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6267e4-6f6f-4621-9688-9d5a06417793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:56:58.854+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:29.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, "being forced to do something they are frightened of can
        often be traumatic, or impact their understanding of consent, even if it is
        just sitting with Santa," said Sindall, who''s based in Surrey, England.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964768fc-f189-4150-9a5f-ef8141220628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:56:58.854+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:29.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db94aece-ef82-45bb-85d8-8b3b07d55ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:56:58.854+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:29.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This callous practice has continued unabated for decades -- until
        recently. Parents have started thinking through the notion that putting a
        child on a stranger''s lap -- regardless of whether he matches a fabled tale
        of a jolly fellow who brings us presents -- may not be a good idea. That''s
        particularly so when we otherwise teach our kids not to talk to strangers
        and they often erupt into tears and panic in the company of people they don''t
        know.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8065df-de76-47ea-a418-30b4535acf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:56:58.854+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:29.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7b5967-21cf-4915-8725-30bb595662af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:56:58.854+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:29.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe those Christmas pictures of our kids screaming in fear on
        Santa''s lap aren''t funny after all. The tradition might even be traumatic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a80c3c-7a70-4993-91cf-d272490b6348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:56:58.855+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:29.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6d8a16-a46d-4ade-954c-52ba7b807de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:56:58.855+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:29.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Opportunity for change</strong></h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d22e42-a272-4f36-947c-199c9f2cd107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:56:58.855+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:29.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enter 2020, the year of social distancing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5790553c-6942-486c-a7c8-1d41ef074de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:56:58.855+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:29.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f45c84d-9d5b-4563-bab0-a61d98dbe0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:56:58.855+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:29.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year of Covid-19 shutdowns has forced us to rethink the counterintuitive
        and potentially harmful practice of allowing strangers to touch our children
        for the sake of a laugh, the snap of a photo. Now, because of the public health
        directive to steer clear of the germ circles of those outside of your household,
        Santa must be 6 feet or more away from your precious little children -- who
        already have a healthy caution of people they don''t know, even if they are
        supposed to be magical and bring presents.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1917094f-21b9-4d90-ad96-ba0baaa7839f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:56:58.855+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:29.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a55d87a-0e37-4180-bd75-0d3a055c4306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:56:58.855+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:29.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having virtual or socially distanced Santa visits can be the first
        step in showing us that this new normal can be just as good or fun as the
        traditional sitting in Santa''s lap," said Elizabeth L. Jeglic, a professor
        of psychology at the John Jay College of Criminal Justice in New York.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ba23a2-2f99-4145-b621-48f9322e244c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:56:58.855+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:29.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec27260-02f0-47a9-bbc2-923e516e7577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:56:58.855+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:29.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeglic, who studies child sexual abuse and trauma, underscores the
        importance of child bodily autonomy and the pitfalls of teaching them that
        it''s OK for strangers to touch them even when it makes them uncomfortable.
        This year "has changed a lot of our behaviors, there is no reason why sitting
        in Santa''s lap cannot also change -- and probably for the better," she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a39272-a1c9-4d11-b0c2-6a2606c01a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:56:58.855+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:29.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0208ccf3-987b-4b21-8adb-11c68f580c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:56:58.855+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:29.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the new socially distanced Santa, a child can sit a safe distance
        from the stranger dressed in red and talk about their hopes and dreams and
        present-filled wish lists without fear of stranger danger.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d764cc-bd68-4f43-9ff1-de133cccdf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:56:58.855+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:29.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e12c9ca-aa49-463c-945e-ea383fc5f011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:56:58.855+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:29.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Respecting kids'' personal space</strong></h3>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a19c349-0305-46d1-94f4-4ffeb3d6e3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:56:58.855+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:29.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A good friend recently posted an image on social media of her 5-year-old
        sitting approximately 6 feet apart from Santa, both masked. Her comment accompanying
        the image wasn''t about this year''s changed protocol or a downtrodden child
        who couldn''t fulfill his Christmas wishes, but about the long list of toys
        her kid relayed to Santa.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ee8b68-09b2-4828-8f65-96c98933af99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:56:58.856+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:29.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2507825b-d583-423e-9e87-2b10f6aec6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:56:58.856+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:29.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, we''re already starting to normalize a welcome change
        in this strange and troublesome practice. I''ve seen Santa wearing a face
        shield, sitting across the room from baby, who is sitting contentedly on a
        mom''s lap. This is a welcome change.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5597206a-9750-4ce6-b268-2d5915bb111c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:56:58.856+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:29.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af59bc82-b373-4e97-942f-ea27df8b3023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:56:58.856+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:29.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an all-time new achievement for 2020, I even saw a friend who
        is a Christmas and Santa zealot post a picture at the mall of her holiday
        picture -- just her family, all smiling and happy and safe in one another''s
        familiar arms. The parents may have felt that Santa was missing, but the kids
        likely just felt the love from their parents'' warm embrace. What a novel
        concept!</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dba9d24-5744-4595-9edb-4206693d4c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:56:58.856+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:29.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892d8a35-484f-4140-89ad-da1e3985dfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:56:58.856+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:29.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Respecting the child''s stop and teaching them that there is no
        authority on earth who can mandate that they engage physically with someone
        they do not wish to, is an act of powerful magic that can last a lifetime,"
        said Stefani Goerlich, a licensed social worker and author in Sterling Heights,
        Michigan, via email. Goerlich works with people "working to reclaim their
        bodily autonomy after having their ''no'' ignored."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6deb0ca-80d4-4db5-9022-b6256bf5ebef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:56:58.856+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:29.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c075cf2-0eaa-402f-b7cd-e76eef124c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:56:58.856+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:29.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consent is magic. Distance is safer.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b1adaa-59f6-42fd-b28d-11fe47f09417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:56:58.856+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:29.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c8592f-2d8f-496f-8aa4-baf7d5a72dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:56:58.856+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:29.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those people for whom Santa visits and photos are part of the
        magic of the season, this new way of allowing children the gift of 6 feet
        of distance is a beautiful way to stay safe and still deck the halls with
        boughs of jolly.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c054bd2-8a28-48e2-a3a9-f6254d3611aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:56:58.856+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:29.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/12/15/health/children-social-distance-with-santa-wellness/index.html">"Socially
        distanced Santa is the best thing to happen to Christmas."</a></em></p>'
  'London-returns-to-strict-lockdown-sharp-rise-in-coronavirus-cases':
    'author': 'Emma Reynolds, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-15T18:07:24.826+08:00
    'imagesource': 'jcr:3c6697be-2070-4d74-93b9-6fe9615c2581'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb216637-623a-4045-a353-4c178e4d5873'
    'lead': 'A new variant of Covid-19 has been identified in the southeast of England,
      UK Health Secretary Matt Hancock said Monday, as he announced that London would
      return to a strict lockdown after coronavirus cases soared.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-15T18:09:54.542+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T16:15:27.840+08:00
