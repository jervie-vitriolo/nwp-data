      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tracy Ampil</strong></p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8e8902-2fc2-4a51-abf2-ed9945fc1130'
