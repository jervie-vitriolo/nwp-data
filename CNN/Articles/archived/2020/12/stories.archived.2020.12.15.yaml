      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joel dela Paz started the #BayanihanSaMontalban initiative last
        March where he distributed relief goods, financial assistance, and food to
        families, persons with disabilities, and frontliners. Later on, he provided
        relief packs to 1,968 jeepney drivers, conductors, and operators from 11 Jeepney
        Operators and Drivers Associations (JODAs) in Montalban and San Mateo, Rizal.
        He included locally-sourced vegetables from Benguet farmers in the relief
        packs.</p>'
