  'Scientists-digitally-rebuilt-this-dinosaur-s-brain-and-made-some-surprising-discoveries':
    'author': 'Amy Woodyatt, CNN'
    'caption': 'Photo courtesy: De Agostini/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-15T00:45:24.940+08:00
    'imagesource': 'jcr:86becbd4-2a00-4a8a-b761-30f0b3096508'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6af3e13-a12d-43ad-9cf9-2cb617de8c6d'
    'lead': 'Using advanced imaging and 3D modeling techniques, researchers from the
      UK''s University of Bristol ''rebuilt'' the brain of a Thecodontosaurus, a sauropod
      that roamed what is now England some 205 million years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-15T00:45:32.062+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T16:17:05.170+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:13:10.522+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scientists digitally rebuilt this dinosaur''s brain and made some surprising
      discoveries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426da899-b219-4531-877d-f14b4724c440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T00:45:32.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:05.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Scientists have digitally rebuilt the
        brain of a dinosaur, revealing "surprising" insights into its diet and behavior.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f728fb5-598d-4a1c-a9e2-0581ba09ed0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T00:45:32.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:05.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced0bb3e-28f7-4fa6-8afb-b7af3f75f5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T00:45:32.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:05.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using advanced imaging and 3D modeling techniques, researchers from
        the UK''s University of Bristol "rebuilt" the brain of a Thecodontosaurus,
        a sauropod that roamed what is now England some 205 million years ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489e613c-52a2-4b64-a2ea-c0765203df89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T00:45:32.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:05.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92d38bb-94e6-4b48-9959-2c98d9ef0a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T00:45:32.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:05.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts found that unlike its plant-eating relatives Diplodocus
        and Brontosaurus, Thecodontosaurus may have eaten meat -- and could have walked
        on two legs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda906a2-52d4-4c24-a76d-99e827b8de87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T00:45:32.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:05.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0794f81-fcb0-4091-9009-310ec0ad37d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T00:45:32.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:05.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our analysis of Thecodontosaurus'' brain uncovered many fascinating
        features, some of which were quite surprising," Antonio Ballell, a PhD student
        at the University of Bristol''s School of Earth Sciences, said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4a6f18-d2bd-4ceb-be17-bb00193e3ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T00:45:32.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:05.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2331f8-ca71-46a1-83b9-0226079aff0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T00:45:32.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:05.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whereas its later relatives moved around ponderously on all fours,
        our findings suggest this species may have walked on two legs and been occasionally
        carnivorous," Ballell, the study''s lead author, added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f64e756-2480-4dcc-a38e-3e36b67ebf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T00:45:32.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:05.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6203a3bd-461e-4816-a6d2-6d29a393957e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T00:45:32.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:05.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thecodontosaurus, whose name means "socket-toothed lizard," was
        a dinosaur the size of a large dog and lived in the late Triassic age.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec498aec-2cea-467f-91db-6433d1005740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T00:45:32.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:05.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f29511d-f34d-4ca2-95fa-b7830a822a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T00:45:32.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:05.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large fossils of the dinosaur, also known as the "Bristol dinosaur,"
        were discovered in the 1800s, but scientists have only recently been able
        to study the specimens in detail without destroying them, using 3D models
        generated from CT scans.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251dcfd8-63e3-424b-97dd-e5585ab6ebbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T00:45:32.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:05.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805999c4-0748-49a3-b3b9-fd2e0926f615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T00:45:32.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:05.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts digitally extracted bone from the rock, and identified anatomical
        details about the dinosaur''s brain and inner ear that had not yet been seen
        in the fossil.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6993bda-6e71-4393-8aa9-1a0eed0d726a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T00:45:32.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:05.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae16411b-274b-41e1-83ab-8102f701955b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T00:45:32.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:05.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though the actual brain is long gone, the software allows
        us to recreate brain and inner ear shape via the dimensions of the cavities
        left behind," Ballell explained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aebdf9-159a-435c-a3df-549c865ff307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T00:45:32.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:05.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e203914-6b54-4bb6-b570-9334e38ea798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T00:45:32.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:05.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The braincase of Thecodontosaurus is beautifully preserved so we
        compared it to other dinosaurs, identifying common features and some that
        are specific to Thecodontosaurus," Ballell said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9374a072-04f6-45f9-b233-65c4c11fec24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T00:45:32.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:05.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560f67e4-1282-4004-b5b4-253abe4bfa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T00:45:32.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:05.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found that the creature''s brain cast revealed large
        floccular lobes, which are important for balance, indicating that the dinosaur
        moved on two feet.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c723ff70-7a74-4946-b3ba-7c83b223200d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T00:45:32.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:05.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a262c9f-ed63-4a12-adbe-b0c29e831b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T00:45:32.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:05.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This structure is also associated with the control of balance and
        eye and neck movements, suggesting Thecodontosaurus was relatively agile and
        could keep a stable gaze while moving fast," Ballell said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9408476f-01f4-444f-9cb1-ef572f8aeb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T00:45:32.065+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:05.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9926b4a2-f8f1-4a3d-a3de-a58157a7ef6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T00:45:32.065+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:05.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our analysis showed parts of the brain associated with keeping
        the head stable and eyes and gaze steady during movement were well-developed.
        This could also mean Thecodontosaurus could occasionally catch prey, although
        its tooth morphology suggests plants were the main component of its diet.
        It''s possible it adopted omnivorous habits," he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dbe729-4fd9-4401-a58d-8624d92d02a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T00:45:32.065+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:05.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca54b667-917b-4eee-904e-c8edaddc5244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T00:45:32.065+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:05.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts also reconstructed the dinosaur''s inner ears, and estimated
        that Thecodontosaurus had a high hearing frequency, which would have allowed
        it to recognize noises made by other animals, and suggests it had some sort
        of social complexity.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33259e1-6b55-4dc2-b0c1-c189d8a65c27'
