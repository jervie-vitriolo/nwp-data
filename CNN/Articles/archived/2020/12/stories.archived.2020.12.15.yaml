  'nigeria-school-raid':
    'author': 'Isaac Abrak and David McKenzie, CNN'
    'caption': 'Some 337 students are still unaccounted for after gunmen attacked
      a school in northern Nigeria over the weekend, a government official told CNN
      on Monday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-15T16:15:34.989+08:00
    'imagesource': 'jcr:75d96b19-02c4-4d14-85ca-a105f062c0ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb40c156-1a42-450b-bd71-291dd119e3ff'
    'lead': 'Some 337 students are still unaccounted for after gunmen attacked a school
      in northern Nigeria over the weekend, a government official told CNN on Monday.'
    'mgnl:activationStatus': true
