      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the shutdown of public transport, Paulina Clara Zulueta knew
        that jeepney drivers were left without a source of income. She started a relief
        distribution project named Arawan: Para Pu Karela (Para Po Sa Kanila) since
        jeepney drivers heavily depend on their daily earnings. They reached their
        target amount in three weeks and provided grocery packs to 600 drivers.</p>'
