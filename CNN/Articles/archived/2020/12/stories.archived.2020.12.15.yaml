      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Foreign Affairs said the tally among
        overseas Filipinos has hit 12,446 after 96 more caught the disease. Recoveries
        climbed by 37 to 8,069, while fatalities remained at 861.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa57970a-ed27-47f2-84ed-a91b30a5b2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:49:00.466+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:48.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA explained the spike in cases is due to delayed reports from
        a country in Europe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78830ea9-6a8f-42bd-ac0e-4c99f2919a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:49:00.466+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:48.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, over 72.8 million people have been infected, with over
        1.6. million deaths and 41.2 million survivors, according to the Johns Hopkins
        University tracker.</p>'
  'FDA-Sinovac-bribes-not-welcome':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-15T15:46:21.588+08:00
    'imagesource': 'jcr:491c195b-e7dd-4759-88e3-4d818a1c700b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0df564bf-691e-49f8-8240-6d2ca35c02fe'
    'lead': 'The Food and Drug Administration will not welcome any bribery attempt
      from coronavirus vaccine developers, amid recent reports that claim one of the
      applicants, China''s Sinovac Biotech, had a history of paying off other drug
      regulators to get an approval.'
    'mgnl:activationStatus': true
