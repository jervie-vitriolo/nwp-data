    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'face-shield', 'face-mask', 'Eric-Tayag']
    'template': '1'
    'title': 'Expert: Keep protective coverings on during gatherings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b6257f-7779-450a-9eb7-c88097cc067d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:39:04.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:20.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)</strong> — Coverings
        such as face masks and face shields may be forgone if gatherings are limited
        to people who live in the same home together, but they must be kept on if
        guests or family members are from outside that circle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d49711-e29a-41a2-a5ef-63e23053ced8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:39:04.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:20.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s according to epidemiologist Dr. Eric Tayag, who said COVID-19
        precautions must be followed during the holidays.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8211b749-22d4-4d83-a6d9-00d0ac215886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:39:04.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:20.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung kasama mo na dati sa bahay, hindi na kailangan. Mangangailangan
        niyan kung may manggagaling sa labas, kahit na kamag-anak niyo o kapitbahay
        niyo lang. Kailangan magsusuot din ng</em> mask. <em>Yan po ay kailangan ipinatutupad,
        walang</em> exemption," he told Newsroom Ngayon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dac009-20c0-4938-b2e7-31852a17a592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:39:04.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:20.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they are people you live with, it''s not needed.
        It becomes necessary when they come from outside, even if they are family
        members or just your neighbors. You must wear a mask. That should be done,
        no exemptions.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c648aab-cb6f-42d3-aa1a-1e30baf17ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:39:04.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:20.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tayag added everyone should exercise caution when going outside,
        and consider the risk of catching the coronavirus wherever they may go.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4cf249-410d-470c-8587-7a433e0d6325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:39:04.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:20.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2020/12/10/IATF-coronavirus-Christmas-violations.html"
        target="_blank">Last week</a>, the COVID-19 task force said it was bracing
        for protocol violations and a possible spike in infections after the holidays.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2f2e49-142a-4423-b1c4-bd1c9d4a1343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:39:04.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:20.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government and health experts have continuously <a href="https://www.cnnphilippines.com/news/2020/11/30/Christmas-gatherings-COVID-19.html"
        target="_blank">reminded the public</a> to strictly practice health and safety
        measures, including doing away with social gatherings. They also advised people
        to limit parties to immediate family members, and defer plans to travel and
        visit loved ones in the province.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f62a71c-84c1-41c9-a031-aaa81ac00f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:39:04.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:20.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the interview <a href="https://cnnphilippines.com/videos/2020/12/15/Paano-makakaiwas-sa-COVID-19-ngayong-holidays-.html"
        target="_blank">here</a>.</p>'
  'filipina-canada-covid-vaccine-recipient':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-15T18:54:29.233+08:00
    'imagesource': 'jcr:505cc94f-5641-4730-b8db-74abc8be93d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68a9a51d-8f0b-4434-aa82-8e174e6fed41'
    'lead': 'A Filipina worker became one of the first recipients of the Pfizer-BioNTech
      coronavirus vaccine in Canada, the Canadian Ambassador to the Philippines says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-15T18:57:13.717+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T16:15:19.598+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:13:26.385+08:00
