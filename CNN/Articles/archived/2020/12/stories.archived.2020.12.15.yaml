  'house-approves-bill-ofw-remittance-fees-discount':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-15T21:39:56.818+08:00
    'imagesource': 'jcr:9831ab27-f37d-49e0-b5c2-539fd7ae89f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9b57fef-60b5-4f24-b056-df4bb3879186'
    'lead': 'The House of Representatives has approved on third and final reading
      a bill which seeks to provide a 50% discount on remittance fees imposed on overseas
      Filipino workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-15T21:41:21.000+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T16:14:54.626+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:13:30.273+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House bill granting discount on OFW remittances passes final reading'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb1bea1-d16e-4c54-aaba-3654bc4fc41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:41:21.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:14:54.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)</strong> --
        The House of Representatives has approved on third and final reading a bill
        which seeks to provide a 50% discount on remittance fees imposed on overseas
        Filipino workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66cb6a5-52f3-4fa9-bc46-d62840adeba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:41:21.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:14:54.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 224-0 on Tuesday, lawmakers unanimously approved House Bill
        7951, which mandates bank and non-bank financial intermediaries to slash in
        half its charges on money OFWs send home to their immediate family members.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e091dd7-1502-4ad1-8331-3d3bb4e41ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:41:21.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:14:54.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed law, these financial institutions may claim the
        discounts they granted as tax deductions based on the cost of services rendered
        to OFWs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e8cebd-c259-4544-876c-9342676a21fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:41:21.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:14:54.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The total deduction from the gross income of establishments providing
        discounts should not exceed ₱24,000 per OFW every taxable year," the measure
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5104face-8431-4013-b657-7e808f3951a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:41:21.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:14:54.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also prohibits all establishments offering remittance services
        from raising their current remittance fees without prior consultation with
        the Department of Finance, Bangko Sentral ng Pilipinas, and Philippine Overseas
        Employment Administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ff663e-edd3-4822-b5b4-146a68e07420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:41:21.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:14:54.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the measure directs the DOF, BSP, POEA and other agencies
        to provide a financial education program to OFWs and their families to guide
        them on how to better handle their earnings.</p>'
  'coronavirus-vaccine-economy-recovery':
    'author': 'Julia Horowitz and Charles Riley, CNN Business'
