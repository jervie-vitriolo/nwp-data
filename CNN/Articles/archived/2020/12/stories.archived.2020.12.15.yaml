      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb990ff0-0242-4891-91f0-f6f7dd5341c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.666+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Sainz said: "I''ll be the first one in the factory
        pushing to find more power and I''ll be pushing everyone as soon as I get
        there.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cae5f63-1225-4604-b99b-16136eb876f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.666+08:00
