    'lead': 'The Manila City government will further strengthen enforcement of COVID-19
      protocols this holiday season, particularly in commercial establishments and
      churches, in order to curb the anticipated spike in virus infections, Mayor
      Francisco ''Isko Moreno'' Domagoso said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-15T13:17:03.026+08:00
