      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the early recipients were a personal support care worker in
        Toronto and an elderly resident in Montreal as Canada began distributing its
        first 30,000 doses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7818ce0c-4e47-4b4d-8029-b344270f8bd1'
