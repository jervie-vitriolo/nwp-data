      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Melissa Lopez contributed to this report.</em></p>'
  'Harry-Roque-Sinovac-priority-Q1-2021':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Presidential Spokesperson Harry Roque (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-15T15:56:17.758+08:00
    'imagesource': 'jcr:d7c2a596-ec30-4ea8-9a7d-d877663cd975'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46e2febe-1f2a-456e-ba54-3154b3802d05'
    'lead': 'Presidential Spokesperson Harry Roque defended the country''s preference
      for the China''s Sinovac vaccine, saying it''s the only coronavirus vaccine
      that can be delivered within the first three months of 2021. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-15T16:01:46.142+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T16:15:46.793+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:13:21.282+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Harry', 'Roque', 'Sinovac', 'FDA', 'procurement', 'Q1-2021']
    'stories': ['b42bb2e1-be32-4353-b27b-9ea933ee02f0']
    'template': '1'
    'title': 'Roque on Sinovac preference: It''s the only choice for now'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85e4723-8c08-4250-925a-b2111443fc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:01:46.142+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:46.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong> Presidential
        Spokesperson Harry Roque defended the government''s eagerness to secure <a
        href="https://cnnphilippines.com/news/2020/12/14/Sinovac-COVID-vaccine-Philippines-supply.html">up
        to 25 million doses of the Sinovac vaccine</a>, even if the Chinese drug maker
        has yet to prove it is safe and effective.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b69fac-f37e-495f-8d6e-70308d306aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:01:46.142+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:46.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang dahilan kung bakit kumukuha tayo ng Sinovac kasi sila lamang
        ang magbibigay ng supply sa lalong mabilis na panahon</em>," Roque said in
        his Tuesday briefing. "<em>Hindi naman po natin bibilhin ''yan kung hindi
        sasabihin ng FDA na ito''y ligtas at ito po ay epektibo."</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60995ae9-96a1-43b9-84a0-fe15a6a1e6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:01:46.143+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:46.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The reason we are pursuing Sinovac is because they
        are the only ones that can provide us the supply in the shortest time possible.
        Of course, we''re not going to buy the doses without the FDA''s certification
        that they are safe and effective.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06b7ea6-0858-4655-afc8-762114e300a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:01:46.144+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:46.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/12/14/China-vaccine-offer-global-reputation.html?fb">China''s
        COVID-19 vaccines offer meant to ''improve'' global reputation – envoy</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577996ac-5893-419e-a0dc-0e91d023ccf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:01:46.143+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:46.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of this writing, only the vaccine produced by Pfizer and its
        partner BioNTech has secured emergency use authorization abroad, including
        from the United States, the United Kingdom, and Singapore, which have started
        administering the doses to health workers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab1ee08-ee57-4969-930e-0c9e4bf47ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:01:46.143+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:46.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez, Jr. on Monday denied that the Philippines
        was late in securing vaccine supply deals. He added that negotiations are
        being finalized to get Sinovac vaccines in the country by March, a month earlier
        than its commitment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2563024-d4e5-4264-bd12-51df5abc2e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:01:46.145+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:46.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/world/2020/12/12/Pfizer-US-FDA-negotiations-coronavirus-vaccine-authorization.html">Pfizer
        and US FDA in negotiations before coronavirus vaccine authorization</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4617dc5-95b3-4f44-b395-51db7cae6d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:01:46.143+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:46.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks with Pfizer are ongoing, with vaccine doses likely to be shipped
        to the country by the second quarter of 2021 at the earliest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5046e5ad-de31-4891-98c4-09a4f526867a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:01:46.143+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:46.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food and Drug Administration director general Eric Domingo said
        Sinovac is one of three vaccine makers who have already inquired about the
        process for securing emergency use approval in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f819e1-aa88-4ec3-a29b-746dfd0ca666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:01:46.143+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:46.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinovac has yet to disclose results of its phase 3 clinical trials,
        although Philippine Ambassador to China Chito Sta. Romana earlier said it
        has already been administered to a million people in the mainland, including
        members of the Chinese army.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65f23ce-0602-4f76-a0a5-2130fde37a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:01:46.145+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:46.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/12/15/FDA-Sinovac-bribes-not-welcome.html">FDA
        assures ‘objective’ analysis of COVID-19 vaccines, says bribes not welcome</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3115b3-9fef-4075-846a-9242bd238687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:01:46.143+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:46.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo added that the FDA will not approve the emergency use of
        China-made vaccines if there are not enough safety and efficacy data to back
        it up.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f652097-aa47-48d0-9670-083019511b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:01:46.144+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:46.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said China''s approval of Sinovac for general use is unlikely
        to fast-track the approval process here, as the Chinese FDA is not considered
        a "mature regulatory agency." Earlier, Galvez said it would be easier for
        the Philippine FDA to approve a vaccine if it has already been given emergency
        use authorization by US or UK regulators.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f29f831-9815-4b31-b7d3-e334ccf1f87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:01:46.144+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:46.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unofficial data also pegged Sinovac''s cost per dose as more expensive
        than that of other drug makers. However, both Roque and the Budget Department''s
        Procurement Service have said this was not the biggest consideration now.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06c7557-10cf-4038-810e-4622a32e9702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:01:46.144+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:46.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The instruction of the President is very precise, we get the vaccines
        for the protection of the Filipino people," said Budget Undersecretary Lloyd
        Lao. "Whatever is the safest and the most effective and available, that we
        will get. The cost and the price will be taken care of by the DOF (Department
        of Finance)...it is secondary."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97817490-9839-41ff-a2bc-beb6a1246eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:01:46.144+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:46.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets, Foreign Affairs Secretary Teodoro "Teddyboy"
        Locsin, Jr. claimed that he secured 10 million doses of the Pfizer vaccine
        from a deal with US Secretary of State Mike Pompeo for delivery next month,
        but that somebody "<a href="https://twitter.com/teddyboylocsin/status/1338676214026792960">dropped
        the ball</a>." Roque said he was unsure about the details of the supposed
        deal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c213e487-e1d5-4848-a562-862b3a83644d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:01:46.144+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:46.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer''s vaccine is&nbsp;<a href="https://cnnphilippines.com/world/2020/12/11/US-FDA-confirms-Pfizer-s-coronavirus-vaccine-efficacy-is--uniformly-high--across-trial-subgroups.html">said
        to be 95% effective in protecting a person from COVID-19</a> and has no safety
        concerns.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72016061-e0aa-4570-9980-2d1c2725b857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:01:46.144+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:46.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang problema, gustuhin man natin ng Pfizer, wala naman tayong
        makuha para sa</em> first quarter [The problem is even if we want Pfizer,
        we cannot get the supply within the first quarter]," Roque added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca67eb67-9fef-42e0-a131-37653690dab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:01:46.145+08:00
