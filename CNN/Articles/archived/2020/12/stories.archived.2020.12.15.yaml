    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ca04bb-9ef3-4847-9693-1ecc4a91b6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:18:31.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:37.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte himself accused the Makabayan bloc of
        being a legal front of communist groups, which the bloc had repeatedly denied
        in the past.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5790b515-6daa-4268-a902-63c8473172a4'
      'mgnl:activationStatus': true
