      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)</strong> — A
        Makati court has granted embattled Rappler CEO Maria Ressa permission to travel
        overseas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0e19ef-c953-4356-a226-c2cb37411b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T12:36:02.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:59.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was made after Ressa appeared at Branch 147 of the
        Makati Regional Trial Court on Tuesday to know what would become of the <a
        href="https://cnnphilippines.com/news/2020/12/3/Maria-Ressa-second-cyber-libel-case.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20December,according%20to%20documents%20obtained%20Thursday"
        target="_blank">cyber libel</a> case filed by businessman Wilfredo Keng.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c783a7a-7617-4676-be32-651f04ecab26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T12:36:02.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:59.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keng is the same complainant behind the cyber libel suit that resulted
        in the conviction of Ressa and former Rappler staffer Reynaldo Santos Jr.
        in June. Two months before the verdict, Keng filed a similar complaint against
        Ressa at the Makati City Prosecutor''s Office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49aeff2-4abf-4ea1-85a1-c7f67a974435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T12:36:02.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:59.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa''s camp filed a motion to quash the case on Dec. 3, in a bid
        to junk the case, saying she was not the author of the article that was found
        defamatory, and should not be held liable for sharing it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e2f387-decd-4932-9990-1e644fad6900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T12:36:02.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:59.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa was allowed to travel abroad, but she had to be conditionally
        arraigned, meaning before she could leave the country, she still has to get
        clearance from other courts where she is facing cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fcc8d7-0826-4320-b921-6d855f3c8d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T12:36:02.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:59.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa has yet to issue a statement on the latest development in
        her legal battle.</p>'
    '12':
