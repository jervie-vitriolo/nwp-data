    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c295d48f-b796-4ed7-879c-890856c3c8f4'
    'lead': 'The House of Representatives ratifies the bicameral report on the Financial
      Institutions Strategic Transfer or FIST bill. The measure allows banks to sell
      bad loans to asset management companies, to help them cope with the impact of
      the coronavirus crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-15T16:34:51.510+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T16:15:35.040+08:00
