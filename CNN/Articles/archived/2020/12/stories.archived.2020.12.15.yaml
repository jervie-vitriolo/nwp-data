      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c74e74e-8bb0-4290-b6dc-67c433a75b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:46:20.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:54.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a company as conservative and historic and foundational to
        the auto industry as General Motors to have been on the verge of highly integrating
        with Nikola, I don''t think you can question there''s some electric car mania,"
        said Karl Brauer, an analyst at the car search engine iSeeCars.</p>'
    '51':
