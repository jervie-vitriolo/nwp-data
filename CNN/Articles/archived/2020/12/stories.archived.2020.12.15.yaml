      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The British pop group Little Mix is
        going through a big shakeup.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a6b97d-7886-47dd-a7c5-0da331682b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:16:42.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:29.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer Jesy Nelson, who has been part of Little Mix since they came
        together in 2011, is leaving, the group announced on Twitter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac3cc78-4e12-43e9-89d6-c8b5245f657f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:16:42.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:29.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After an amazing 9 years together Jesy has made the decision to
        leave Little Mix. This is an incredibly sad time for all of us but we are
        fully supportive of Jesy," a statement read. "We love her very much and agree
        that it is so important that she does what is right for her mental health
        and well-being."</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">After
        an amazing 9 years together Jesy has made the decision to leave Little Mix.
        This is an incredibly sad time for all of us but we are fully supportive of
        Jesy.</p>&mdash; Little Mix (@LittleMix) <a href="https://twitter.com/LittleMix/status/1338529447092346883?ref_src=twsrc%5Etfw">December
        14, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68283f19-5f58-4810-a343-9e49afc38680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:16:42.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:29.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2564305f-4f5d-4a9c-ab94-2610226ac548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:16:42.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:29.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining members of the group, Leigh-Anne Pinnock, Perrie Edwards
        and Jade Thirlwall, said they intend to continue performing and touring after
        Nelson''s departure, writing, "we are still very much enjoying our Little
        Mix journey and the 3 of us are not ready for it to be over."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec36449-35c0-4495-a04c-36b5a46f12ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:16:42.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:29.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nelson explained her decision to part in her own statement posted
        to Instagram.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582ee94e-548c-454c-b8ba-4ecaeed92bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:16:42.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:29.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth is recently being in the band has really taken a toll
        on my mental health," she wrote. "I find the constant pressure of being in
        the girl group and living up to expectations very hard."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ed4c2a-a950-43ab-9609-aa5325c5f976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:16:42.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:29.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nelson said she plans to "reinvest" in taking care of herself.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90824f69-99a9-4464-a7f0-accd619bbcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:16:42.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:29.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I need to spend some time with the people I love, doing things
        that make me happy," Nelson wrote. "I''m ready to embark on a new chapter
        in my life -- I''m not sure what it''s going to look like right now, but I
        hope you''ll be there to support me."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd6aea6-7f65-44a4-881b-64ad35374441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:16:42.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:29.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, the remaining members of Little Mix acknowledged that
        Nelson''s departure "is going to be really upsetting news for our fans," but
        expressed gratitude for their well wisher''s "loyalty and continued support
        of all of us."</p>'
  'US-COVID-death-toll-vaccination':
    'author': 'Susannah Cullinane and Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-15T06:17:55.705+08:00
    'imagesource': 'jcr:ae4d9b56-d4fd-4c4a-b862-a5ff0bb15ea6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4873248-b886-4f3f-9ce9-7483d0feb9ea'
    'lead': 'What seemed impossible months ago is now a reality: the first doses of
      a COVID-19 vaccine have been given to the American public, less than a year
      after the disease was first spotted in the US.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-15T06:19:51.834+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:16:28.092+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:13:14.124+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The first public COVID-19 vaccines have been injected just as the US
      death toll tops 300,000'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7236912-f471-4dd8-94ff-ab45ebb63cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:19:51.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:28.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> What seemed impossible months ago is now
        a reality: the first doses of a COVID-19 vaccine have been given to the American
        public, less than a year after the disease was first spotted in the US.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e4550b-2c4a-4c43-83b1-fa519f1c478c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:19:51.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:28.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an astonishing feat, since most vaccines take years to develop.
        Thirty-seven states, the District of Columbia and Puerto Rico have received
        their shipments, according to statements from the state Departments of Health,
        governor''s offices and local hospital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4a33dc-8a16-4b10-8811-145d8fe67939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:19:51.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:28.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it will be several months before most Americans can get a Covid-19
        vaccine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7fd2c0-462c-4f42-bde9-97ff597aaccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:19:51.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:28.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, thousands of Americans are dying from the virus
        every day. On Monday afternoon, the national death toll from coronavirus-related
        reasons surpassed 300,000, according to Johns Hopkins University data.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cf6c1c-4c1a-432b-8961-ac6d5a70fff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:19:51.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:28.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the rates of new infections and deaths are accelerating at unprecedented
        rates, meaning Americans must hunker down this winter before rolling up their
        sleeves.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2804654-b322-4160-abe2-4d77918a8ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:19:51.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:28.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who''s getting the first Covid-19 vaccines</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37598d40-f377-4fe0-ac04-c46c2c1f923c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:19:51.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:28.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A critical care nurse was the first person in New York and among
        the first people in the country to get a first dose of the Pfizer/BioNTech
        vaccine on Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7966ff18-f3df-4cf0-84f6-c9383306b275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:19:51.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:28.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandra Lindsay, an ICU nurse at Long Island Jewish Medical Center
        in Queens was given the shot at 9:20 a.m. ET Monday. She said the shot didn''t
        feel any different than any other vaccine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bb91f2-0b5f-497d-84a8-0ac4fb80b9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:19:51.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:28.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m feeling well. I would like to thank all the frontline workers
        and all my colleagues ... doing their job during this pandemic all over the
        world," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6deabd9-2dd0-4e6b-9946-b282ff162748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:19:51.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:28.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel hopeful today, relieved. I hope this marks the beginning
        of the end of a very painful time."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad23b78-859b-43d7-ad0e-67e88f0b0538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:19:51.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:28.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration recently authorized the vaccine
        for emergency use, and the US Centers for Disease Control and Prevention has
        allowed it to be given to people 16 and older.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4241392-cca9-4e1c-a612-ae38e0dcd18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:19:51.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:28.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect 145 sites across all the states to receive vaccine on
        Monday, another 425 sites on Tuesday, and the final 66 sites on Wednesday,
        which will complete the initial delivery of the Pfizer orders for vaccine,"
        said Gustave Perna, chief operating officer of Operation Warp Speed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d7901f-2225-4ab7-956f-80b220f569d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:19:51.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:28.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each person who receives the vaccine needs two doses, and it''s
        up to states to allocate their share of vaccines.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9301323a-5092-43ec-accf-ea4297486934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:19:51.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:28.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the CDC has recommended that health care workers and residents
        of long-term care facilities get the vaccine first.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0200c1-740c-465c-84a7-44caa4177f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:19:51.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:28.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How many doses are coming</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67103479-f9f3-4b34-9f15-f9a521dbc150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:19:51.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:28.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 2.9 million doses of the vaccine either have been or will
        be received nationwide this week. That''s enough to start vaccinating 1.45
        million people.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983e85a3-99c7-4a9c-bb85-0469af75a17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:19:51.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:28.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Department of Health and Human Services will start announcing
        how many more Covid-19 vaccines will go out each week, Secretary Alex Azar
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbe9c31-0963-4fb1-852f-78cbfb081f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:19:51.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:28.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each Friday from here on out, we will announce new weekly allocations
        of the vaccine," Azar said during a news conference Monday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bda13bc-5acd-4f32-85bf-df806e42f50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:19:51.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:28.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This weekend''s shipment of vaccines is 2.9 million doses ... with
        2.9 million doses held back and sent in 21 days for people to receive their
        second dose."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07dcf21-87a3-40ce-a06d-ff5246170100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:19:51.841+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:28.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ultra-cold temperatures required by the Pfizer/BioNTech vaccine
        is a massive logistical challenge.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7a27f2-3687-4ecc-a30e-6467df4b8ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:19:51.841+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:28.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine needs to be stored at about minus 75 degrees Celsius
        (about minus 94 degrees Fahrenheit). It is diluted and thawed before getting
        injected into people''s arms.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b874f149-cce7-46ee-9b14-b68418b68df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:19:51.841+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:28.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The minus-100-degree requirement with dry ice, making sure it moves,
        making sure the temperature is maintained, making sure the dry ice that follows
        the shipment after the vaccine arrives, that''s important,"said Wes Wheeler,
        president of UPS Healthcare.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01854747-6770-40a1-8820-524c9e950d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:19:51.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:28.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wheeler said the command center for UPS is watching every shipment
        and tracking all packages.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc548934-02fb-46f5-80a0-9751408bfa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:19:51.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:28.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>States balance precautions with vaccine distribution</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016bf632-b551-4d1f-8786-6504c74405e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:19:51.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:28.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Virginia Gov. Jim Justice said the state received a shipment
        of Pfizer''s Covid-19 vaccine Monday morning. The first doses will go to healthcare
        workers and nursing home residents. But as a gesture to let people know Justice
        is "all in," the governor said he will receive a dose late Monday afternoon.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa3cd9c-3133-4e1d-8c93-3ce5dedbdff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:19:51.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:28.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want everyone to know that I think it''s good to go," said Justice,
        69.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb207f9-bbda-48b8-8ec7-c3ca5863d6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:19:51.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:28.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Florida, the vaccine arrived Monday at Broward Memorial and UF
        Shands in Jacksonville, Gov. Ron DeSantis said. On Tuesday, Jackson Memorial
        in Miami and Advent Health in Orlando will receive shipments. DeSantis says
        the state of Florida anticipates having all 100,000 doses of the vaccination
        for all five hospitals by tomorrow morning.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271d767d-4133-441c-b469-3042b83b9e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:19:51.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:28.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Leon L. Haley Jr., the CEO of UF Health Jacksonville and dean
        of the University of Florida College of Medicine at Jacksonville, is believed
        to be the first person in Florida to be vaccinated. He was followed by other
        health care workers.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72886b0-2c15-406b-8605-42e493005397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:19:51.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:28.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a humbling moment," Haley said. "I''d like to extend my
        deep appreciation on behalf of all of our frontline caregivers, here and around
        the world, for their resilience and heroism."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eae0edf-6f8b-4b3a-994f-18920a46fde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:19:51.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:28.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles International Airport tweeted that it had received its
        first batch of Covid-19 vaccines.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65c9355-d21f-4fcc-a4f6-ef2c9884ef9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:19:51.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:28.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a major milestone for science, our country and our community,"
        LAX wrote in its tweet on Sunday evening. "Thank you to all those who made
        this delivery possible, and are part of the incredible effort to distribute
        vaccines around the world."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47200b54-0a4a-46aa-a143-2773abd56e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:19:51.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:28.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many parts of the US, California is struggling with a massive
        Covid-19 surge.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fdce8f-bd58-4129-8ad8-9e3634b4e18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:19:51.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:28.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 90% of California residents are under orders to stay at
        home, except for essential needs like grocery shopping, banking and medical
        appointments.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdcd01b-7e6a-45c2-bbd3-c0a230710577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:19:51.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:28.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state issued the stay-at-home order when ICU capacity for the
        region fell below 15%.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef1ca29-434e-4ea6-ae04-53cf702af72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:19:51.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:28.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nevada, Gov. Steve Sisolak extended Covid-19 restrictions until
        January 15, saying the state is still seeing the fallout from a Thanksgiving-induced
        Covid-19 surge.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2893ba6f-8e39-4288-bae3-8db1cefcfc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:19:51.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:28.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are at a critical point," Sisolak said Sunday., "We will be
        monitoring and evaluating our current situation day to day and week by week
        will remain under the current restrictions for now, with the goal of getting
        through the next month."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a5cf15-a05a-4bd9-bcd3-66be09790e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:19:51.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:28.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he did not say exactly when vaccinations would start, Sisolak
        said plans are in place to distribute the first allocation to frontline health
        care workers and staff and residents in the nursing facilities for "immediate
        vaccination."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581d9f13-c609-44c8-9b00-29c1a5a63ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:19:51.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:28.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington, Gov. Jay Inslee said public vaccinations in his state
        are expected to begin Tuesday.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de3d3d3-8916-4c8f-b19d-de7e104d7790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:19:51.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:28.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial 62,000 doses will be distributed to 40 facilities and
        29 counties, said Michele Roberts, acting assistant secretary of the Washington
        Department of Health.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35567f1-5cb7-4d8e-b9b5-ea4c2b199504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:19:51.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:28.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the number of available vaccines will be limited for months
        -- and since each person needs two doses of Pfizer/BioNTech vaccine -- officials
        say wearing masks is just as important now as it was last week.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c614a6-1771-444c-bc91-7d75705d2466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:19:51.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:28.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to be clear, this does not change the importance of our
        safety precautions," Inslee said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c38bdbe-7926-45d9-bbbd-094b5130bdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:19:51.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:28.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masking, physical distancing and limiting interactions is just
        as important tomorrow as it was yesterday."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbe15e7-1462-45c6-bb1f-4c37d1909602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:19:51.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:28.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Americans can''t ''drop our guard''</h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8843ee7-4f96-44e8-8572-a9ab0ee4d721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:19:51.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:28.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director of the National Institutes of Health warned that even
        those who get the vaccine should keep wearing masks for the foreseeable future.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6120be8a-8b34-4e19-96b3-65d174fbfe5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:19:51.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:28.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You still need to think of yourself as potentially contagious even
        though you are protected from getting sick at a very high percentage of certainty,"
        Dr. Francis Collins told NBC''s "Meet the Press."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01285985-58f2-44c5-b533-ffdc12d622f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:19:51.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:28.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data shows the Pfizer/BioNTech vaccine is highly effective in preventing
        people from getting sick with Covid-19, but it''s not yet clear whether people
        can still carry the virus and infect others.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80f044d-784b-426d-99a9-4ca8897b28bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:19:51.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:28.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins said it was "an urgent question to discover" and figuring
        it out will take a couple of months.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c53f83-3749-43d7-8573-7ad1bd8f84dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:19:51.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:28.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masks are still going to be part of our life," he said. "We need
        to recognize that and not step away or start to drop our guard."</p>'
  'Meghan-Markle-invest-instant-oat-milk-latte-Clevr-Brands':
    'author': 'Alexis Benveniste, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-15T06:21:00.936+08:00
    'imagesource': 'jcr:f347b958-f3f0-41b2-808a-b2279d45f5a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1aab69a-ea51-46dc-9f05-697e24f534dd'
    'lead': 'Meghan Markle, the Duchess of Sussex, is betting big on oat milk.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-15T06:22:12.226+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:16:25.050+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:13:14.403+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meghan Markle is investing in a trendy oat milk latte company'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb4885e-2825-455a-8533-80e384651eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:22:12.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:25.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Meghan Markle, the Duchess of Sussex,
        is betting big on oat milk.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562df973-7b0c-4c2f-b66f-bc5d087a2846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:22:12.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:25.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markle said Monday she invested in instant oat milk latte company
        Clevr Brands, which sells four flavors of its powdered drink for $28 per 14-serving
        bag. The company says its products are sustainable, ethically sourced and
        healthful.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346bde5e-09a5-4dfd-a0ea-0ab87c2bd86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:22:12.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:25.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The startup''s CEO Hannah Mendoza started the company in 2019 with
        Roger Coppola, who is now the company''s chief operating officer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2caf3a-df9a-4821-86b9-a28708c0cb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:22:12.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:25.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This investment is in support of a passionate female entrepreneur
        who prioritizes building community alongside her business," Markle said in
        a statement. "I''m proud to invest in Hannah''s commitment to sourcing ethical
        ingredients and creating a product that I personally love and has a holistic
        approach to wellness."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8289c8-410e-4698-b685-cce570e41bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:22:12.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:25.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clevr Brands, which started as a pop-up coffee bar, uses only organic
        or non-GMO ingredients, according to the company''s website. In addition,
        all of the company''s shipping materials are 100% post consumer recycled and
        100% recyclable. The company prioritizes "working with smaller, family run
        ingredient suppliers or those with more transparent supply chains," according
        to the website.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5193f1-a2ca-466f-9c1b-50a7112f5b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:22:12.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:25.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markle and Clevr did not disclose the value of the investment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd5f155-6e2c-49b6-8405-108b111b14f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:22:12.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:25.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her passion for what we''re creating is palpable, and I couldn''t
        imagine a more aligned partnership," Mendoza said of Markle''s investment,
        adding that she''s "excited for the road ahead."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb32a8a9-a9b8-4493-98d5-6b8d58a0ea1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:22:12.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:25.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oat milk has been a big winner in the food and beverage industry.
        Sales of the plant-based dairy alternative have soared in recent years and
        accelerated during the Covid-19 pandemic. And it''s a trendy investment. In
        July, an investor group that included Oprah Winfrey and Natalie Portman, invested
        $200 million in oat milk company Oatly.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b243eff8-7d27-4432-9156-334c1c249287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:22:12.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:25.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other food and beverage brands are taking note of the trend. This
        summer, Nestlé and Starbucks announced that they were stepping up their oat
        milk offerings with the introduction of non-dairy creamers.</p>'
  'UK-gay-men-bisexual-donate-blood-':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-15T06:25:31.123+08:00
    'imagesource': 'jcr:0ab9e146-4b72-4b8a-99c1-5fbdc8537e35'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb975b51-7ce9-4625-b968-8a3e931426f1'
    'lead': 'The UK will allow some sexually active gay and bisexual men to donate
      blood, overturning a ban that originated during the HIV/AIDS epidemic of the
      1980s and has been decried as homophobic for years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-15T06:26:43.007+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:16:24.248+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:13:14.555+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The UK will let some sexually active gay and bisexual men give blood,
      ending a controversial ban'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5613b7-7ef8-455e-b518-6af2a56c9a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:26:43.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:24.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The UK will allow some sexually active
        gay and bisexual men to donate blood, overturning a ban that originated during
        the HIV/AIDS epidemic of the 1980s and has been decried as homophobic for
        years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac94dcc1-514d-403c-bbdc-da869e4cc689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:26:43.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:24.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2021, men in a long-term relationship will be able to give
        blood at any time, the government said, in what it described as a "landmark"
        change.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf66f6c-7ef5-43cc-9737-e40398dcd527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:26:43.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:24.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other men who have sex with men (MSM) will still need to refrain
        from sex for three months before donating.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b681a2-032e-4b1f-9eb5-6f4685fc1a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:26:43.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:24.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rules preventing gay and bisexual men from blood donation were implemented
        in many countries in the wake of the AIDS crisis, with health agencies arguing
        that they were more likely than other people to acquire infections through
        sex.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255da028-a9df-4022-931a-29627c673cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:26:43.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:24.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But LGBTQ campaigners and other groups have opposed the bans, warning
        that they perpetuate stereotypes about gay and bisexual men and contending
        that with modern screening methods, the risk of missing an infection is small.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16322738-3fc4-4a74-8900-693f42d5f9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:26:43.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:24.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK change, which came after an advisory board made recommendations
        to the government, will see each prospective donor judged on an individual
        basis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e57752-5513-4bc6-a5d3-d6064a44d99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:26:43.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:24.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a positive step and recognises individuals for the actions
        they take, rather than their sexual preference," Health Secretary Matt Hancock
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1f68af-5f77-4811-aac8-dffde45dc94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:26:43.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:24.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was received positively by LGBTQ charities, but many pressed
        for further changes to allow more gay and bisexual men to make potentially
        lifesaving donations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0328364b-3821-4c09-86a5-bc8fb6a58a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:26:43.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:24.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This change will help ensure more gay and bi men can donate blood,
        and represents an important first step towards a donation selection policy
        entirely based on an individualised assessment of risk," Nancy Kelley, chief
        executive of the LGBTQ rights group Stonewall, said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079ecb02-8167-4a30-be92-a024c9f95f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:26:43.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:24.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we welcome today''s news, we know much more still needs to
        be done to tackle the challenges that lead to gay and bi men, along with other
        groups of people including black African communities, sex workers, and trans
        communities, being at higher risk of acquiring HIV and other STIs," she added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68133bc6-e463-4e3a-9a99-3dae0d61f09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:26:43.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:24.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1980s, Britain implemented a total ban on blood donation
        for any man who had ever had sex with another man. In 2011 it was scrapped
        in favor of a one-year deferral period in which a gay or bisexual donor must
        refrain from sex, and in 2017 that period was reduced to three months.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8607b6-3901-40cd-9717-535756233e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:26:43.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:24.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of countries including Croatia, Malaysia, Singapore and
        Ukraine still have universal bans in place, Reuters reported, while others
        including Italy and Spain have no restrictions at all.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923386f3-3c65-4117-b039-012bec40151d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:26:43.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:24.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States made MSM wait one year after having sex before
        they could give blood, but it shortened the period to three months in April,
        given an increased need for donations as a result of the coronavirus pandemic.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e1317f-f1a0-45a6-9e1d-5bc2bae31884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:26:43.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:24.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Red Cross is among the organizations that has opposed
        the rules, saying on its website that "blood donation eligibility should not
        be determined by methods that are based upon sexual orientation."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ce918c-9005-40b3-ae05-67b4701ae778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:26:43.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:24.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British blood donors must answer a series of questions about their
        lifestyle and sexual history before donation, which will remain in place under
        the new approach.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06b1917-7535-48cb-9ed9-2170dc382c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:26:43.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:24.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as questions for male donors, female donors are also asked
        whether they have had sex with a man who has ever also had sex with another
        man.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86662f6f-3101-4f8c-b606-d676cbd3a8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:26:43.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:24.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s NHS Blood and Transplant Service said it was "very pleased"
        at the change, and several lawmakers welcomed the move.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21ccc78-2c7c-4acb-aaef-365f506a06ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:26:43.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:24.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such a contrast to the attitude I met campaigning at the Department
        of Health many years back when someone said ''gays can''t be trusted to tell
        the truth about their sex lives,''" Michael Fabricant, a lawmaker with the
        governing Conservative party, tweeted.</p>'
  'Attorney-General-William-Barr-resigns-Donald-Trump':
    'author': 'Allie Malloy, Devan Cole and Christina Carrega, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-15T06:57:21.377+08:00
    'imagesource': 'jcr:5f4e458a-2769-42b9-90e9-5c05d4383dc1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '948956f0-2375-491e-856b-250308280ff7'
    'lead': 'Attorney General William Barr resigns, ending a tenure in which the US
      President Donald Trump loyalist carried the administration''s ''law and order''
      message but ultimately dealt the most credible blow to Trump''s unfounded claims
      that the 2020 election was littered with fraud.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-15T06:59:12.745+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:16:22.402+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:13:14.771+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Attorney General William Barr resigns'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3098e24-2f5f-42c9-8c29-972629a320b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:59:12.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:22.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Attorney General William Barr resigned
        on Monday, ending a tenure in which the US President Donald Trump loyalist
        carried the administration''s "law and order" message but ultimately dealt
        the most credible blow to Trump''s unfounded claims that the 2020 election
        was littered with fraud.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a299d448-8ff4-49cf-9e67-fa4d3f48d9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:59:12.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:22.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just had a very nice meeting with Attorney General Bill Barr at
        the White House. Our relationship has been a very good one, he has done an
        outstanding job! As per letter, Bill will be leaving just before Christmas
        to spend the holidays with his family," Trump tweeted, announcing the news.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0642174-b3b6-49f4-b963-20367015c028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:59:12.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:22.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Deputy Attorney General Jeff Rosen, an outstanding person, will
        become Acting Attorney General. Highly respected Richard Donoghue will be
        taking over the duties of Deputy Attorney General. Thank you to all!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133d3867-bd42-4dc9-ab2f-bf26f246cbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:59:12.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:22.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr repeatedly and unapologetically prioritized Trump''s political
        goals while furthering his own vision of expansive presidential power. In
        his most notorious move, Barr delivered a misleading summary of special counsel
        Robert Mueller''s report, essentially clearing Trump in the Russia probe,
        which drew a sharp rebuke from Mueller himself.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9391a64a-24e9-4b65-af6a-3e85e94bf021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:59:12.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:22.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He remained steadfast in his support of the President heading into
        Election Day, including by launching various operations across the country
        to combat violence and drug trafficking and reiterating Trump''s message not
        to participate in mail-in voting prior to the presidential election. He also
        appointed a special counsel to continue investigating one of Trump''s longtime
        infatuations, that intelligence and law enforcement violated the law in investigating
        the 2016 Trump campaign.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21671c8-c051-462a-a531-a3a3686485a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:59:12.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:22.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the decision from the former attorney general to rebuke the
        President''s false claims of widespread fraud in his loss to Democrat Joe
        Biden represented a final failure of Trump''s often successful attempt to
        weaponize the Justice Department as a personal and potent political weapon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a318248-1be1-4a64-a495-94774c4c6790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:59:12.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:22.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the 2020 election, Trump''s legal team filed dozens of
        civil lawsuits in federal and state courts across the country in an effort
        to prove that Biden did not fairly win the election. Barr told the Associated
        Press in an interview on December 1 that the Justice Department had not found
        any such evidence.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6886579b-3679-4644-8af6-c34cd6213ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:59:12.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:22.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To date, we have not seen fraud on a scale that could have effected
        a different outcome in the election," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c577919-f715-43bc-b6e4-83e9ca2a8fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:59:12.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:22.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was frustrated with his attorney general''s comments
        to the AP and had a "contentious," lengthy meeting at the White House the
        day they were published, according to a person familiar with the meeting.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b5d7e9-05ea-48ad-b3dc-992a48af7439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:59:12.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:22.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By early December, Barr was considering leaving his post before
        January 20, the day Trump leaves office, a source with knowledge of the matter
        told CNN days after he buffed the President''s election fraud claims. The
        source said Barr was not happy with Trump and that the former attorney general
        "is not someone who takes bullying and turns the other cheek!"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dde89f-e6a2-4856-bbf1-cab45f1aacf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:59:12.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:22.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No stranger to controversy</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9dd83c-7cd9-4638-8d82-cd0c323adcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:59:12.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:22.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorney general echoed the President''s anger at coronavirus
        lockdowns, calling them, apart from slavery, "the greatest intrusion on civil
        liberties in American history." Barr also asked for the Justice Department
        to take over the President''s defense in a defamation lawsuit filed against
        him by Jean E. Carroll, who accused him of sexual assault.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e546f0ac-d8f0-4efb-8426-d0f183fdc110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:59:12.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:22.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one dramatic scene in June, Barr ordered authorities to disperse
        a large crowd of peaceful protesters near the White House so Trump could walk
        to the nearby historic St. John''s Church, where a fire had been set in the
        basement the previous night during unrest sparked by the police killing of
        George Floyd in Minneapolis.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8c6e6f-f11e-4dd9-8ace-1c6e698405c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:59:12.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:22.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His extraordinary decision to use force on the protesters underscored
        his commitment to Trump''s law and order message, and in the days following
        the incident, he defended his actions and claimed there was no connection
        between his order and a photo-op Trump staged at the church.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741e5437-bad2-45ab-af88-8e41ce2cc262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:59:12.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:22.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorney general also faced criticism for saying that systemic
        racism is not an issue in US law enforcement agencies, comments that came
        as throngs of people took to the streets across the country to protest police
        violence and racism.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c82286e-dd76-4e9b-8e2d-9a83a753c0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:59:12.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:22.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there''s racism in the United States still but I don''t
        think that the law enforcement system is systemically racist. I understand
        the distrust, however, of the African American community given the history
        in this country," he said in an interview with CBS in June.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcb08b4-5d7c-446d-8667-6ec7770c0a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:59:12.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:22.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he ordered his prosecutors to dismiss charges against Trump''s
        first national security advisor Michael Flynn, who has since been pardoned
        by the President.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c825c7-77f8-4c26-8020-95e79083e624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:59:12.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:22.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite offering such service to the President, there had been signs
        that Trump has been becoming ever more frustrated with Barr. He lashed out
        against the attorney general before the election, complaining he had not indicted
        Obama-era officials for their role in the Russia investigation.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfa0d93-dfd0-4228-bcf7-5a154b7b3e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:59:12.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:22.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tension suggested that for all of Barr''s apparent moves to
        placate Trump and his clear sympathy with the President over the Russia investigation
        in particular, he remained within the lines of evidence and legal procedure
        on the issue of election interference.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f824f1-e0da-4bbd-9ecc-805d5e40cccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:59:12.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:22.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A tough public spot</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8458f898-0e13-4f72-bdb7-642a0ec60f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:59:12.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:22.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr''s loyalty to Trump during his tenure at the Justice Department
        had sometimes put him in a tough public spot, including in September, when
        he was asked about Antifa, a left-wing group the Justice Department has claimed
        stirs protests toward violence.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21272808-2ec9-40b6-868a-2bdd812abe63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:59:12.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:22.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorney general was asked to address Trump''s assertion that
        "thugs" had intimidated a passenger on a plane. Barr told CNN''s Wolf Blitzer
        at the time that authorities were tracking people who had flown from city
        to city to stir up violence, but did not give examples and said he didn''t
        know specifically what Trump was describing.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75a07e9-4a43-4315-9461-d200683ae859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:59:12.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:22.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made headlines last year when he suggested during testimony before
        the House Appropriations Committee that Trump''s campaign was spied on, saying
        he would be looking into the "genesis" of the FBI''s counterintelligence investigation
        that began in 2016 of potential ties between the campaign and the Russian
        government. He later defended the comment, saying he made it "off the cuff"
        and that he wasn''t using the word "spying" pejoratively.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf5b244-789f-4319-baa6-74fa34679e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:59:12.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:22.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr had also infuriated Democrats when he took two days after Mueller
        gave him his probe''s findings in March 2019 to announce in a letter that
        the special counsel "did not find" that any Trump campaign associates coordinated
        with Russian interference in the election, and that Mueller "did not draw
        a conclusion -- one way or the other" about whether the President obstructed
        justice. His pronouncements prompted Trump to proclaim "no collusion" and
        "no obstruction."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2634f1-e9e2-44c6-8ba4-ed502f834b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:59:12.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:22.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller objected -- first in a letter to Barr, then in a public
        statement and again when he testified to Congress last year. Barr''s rollout
        "did not fully capture the context, nature, and substance of this Office''s
        work and conclusions" of the report, Mueller said. The special counsel had
        documented multiple links between Trump campaign officials and Russian government-linked
        people.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f297ed0-e668-4e06-b266-b53b0523efb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:59:12.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:22.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an echo of the appointment of Mueller, Barr in early December
        appointed Connecticut US Attorney John Durham to act as special counsel investigating
        the 2016 election. The appointment virtually ensured that Durham will keep
        his investigation and doubled down on one of Trump''s longtime infatuations
        -- that national security and criminal concerns about his campaign and Russia
        in 2016 sullied the legitimacy of his election and presidency.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cb252e-b33c-4369-a40d-723cf12610d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:59:12.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:22.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move left a political bomb ticking for Trump''s successor and
        his new attorney general.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbe1371-4e55-4959-9258-d9b165f9a0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:59:12.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:22.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a breaking story and will be updated.</em></p>'
  'US-President-elect-Joe-Biden-Electoral-College-California':
    'author': 'Jeremy Herb, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-15T07:02:44.338+08:00
    'imagesource': 'jcr:551ec08c-8e95-482e-8e9d-7d3df9976be4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a953f3dd-9ee5-422b-bfd7-d42f0f5e3cce'
    'lead': 'US President-elect Joe Biden has received enough electoral votes to officially
      clinch the presidency, a major milestone that he reached when California’s electors
      awarded him the state’s 55 electoral votes. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-15T07:05:22.304+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:16:19.989+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:13:15.032+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Electoral College affirms Biden win, shaking loose fresh Republican
      recognition'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deed6f12-57df-40e7-b626-9c37d3ccbcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:19:25.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:19.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Joe Biden was once again declared
        the winner of the US presidential election Monday after members of the Electoral
        College gathered in all 50 states and the District of Columbia to cast their
        ballots.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f47e5fe-d377-43dc-96d0-fa299494ba3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:19:25.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:19.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a constitutionally mandated ritual that''s typically no more
        than a curious afterthought following a presidential election, but the ceremonial
        vote took on newfound significance this year as President Donald Trump and
        his GOP allies made unprecedented efforts to subvert the popular will of the
        voters and overturn Biden''s November victory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a41b986-96ce-48e8-98bf-91244b32ad0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:19:25.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:19.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote finally shook loose statements acknowledging Biden''s win
        from previously reluctant Republicans, but Republican-appointed electors in
        several states gathered to hold symbolic votes for Trump -- while a retiring
        Republican congressman announcing he was leaving the party over his colleagues''
        unwillingness to move on.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c3cc00-8525-4e5e-9513-4ad36415c930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:19:25.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:19.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The voting kicked off shortly after 10 a.m. ET, with Vermont''s
        three electors casting the first votes for Biden. All of the votes went as
        expected -- no states had any so-called "faithless electors" break from the
        popular vote. And all the battleground states that Trump has sought to overturn
        -- Nevada, Georgia, Pennsylvania, Arizona, Michigan and Wisconsin -- cast
        their electoral votes for Biden. California''s 55 electors put Biden over
        the 270 Electoral College votes needed to become president shortly after 5
        p.m. ET.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47190dd-e19d-447f-a9ed-133579064564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:19:25.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:19.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Electoral College votes will next be sent to Congress to be
        counted formally next month. A group of House Republicans have vowed to object
        to the results in the key states, but they can do little more than delay the
        process and force a prolonged debate during the joint session of Congress,
        scheduled for January 6, when the vote is finalized.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f05910f-b450-4128-aa48-3f0c2c02f374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:19:25.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:19.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has continued to spread false claims of widespread fraud despite
        courts in all of the battleground states rejecting his campaign''s challenges
        to the election. The Supreme Court dealt the final blow against his efforts
        to overturn the election result late Friday, dismissing a case brought by
        the Texas attorney general that sought to disenfranchise millions of voters
        in four states.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6d5565-7e45-4492-8a5a-da6105a342c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:19:25.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:19.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wisconsin''s Supreme Court denied yet another challenge from Trump''s
        campaign on Monday, just before the state''s electors were scheduled to meet
        and cast their votes for Biden.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288dca2a-150e-42a0-810d-de6810306aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:19:25.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:20.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden spoke Monday evening in praise of the state and local officials
        who "could not and would not give credence to what they knew was not true."
        He charged that the Republican efforts to overturn the result represented
        an "unprecedented assault on our democracy," while noting that "every single
        avenue was made available to President Trump to contest the results."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5296ba6-0bf5-49a6-91db-3f304c16fea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:19:25.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:20.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Respecting the will of the people is at the heart of our democracy,
        even if we find those results hard to accept," Biden said. "We the people
        voted. Faith in our institutions held. The integrity of our elections remains
        intact. And now it''s time to turn the page as we''ve done throughout our
        history, to unite to heal."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164ed291-707b-4765-8c8e-47c6e5c372c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:19:25.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:20.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Retiring GOP lawmaker leaving party over election attacks</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a37b5b8-36d3-47bb-9ff1-1ed31356d7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:19:25.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:20.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s baseless attacks on the election result -- and the widespread
        support of the President''s efforts from Republican leaders in Congress --
        prompted Rep. Paul Mitchell of Michigan, who didn''t run for reelection this
        year, to say in a letter to House Minority Leader Kevin McCarthy and Republican
        National Committee Chairwoman Ronna McDaniel that he was withdrawing from
        the party.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2f13f3-7210-4c38-8f08-74f08a4cd6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:19:25.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:20.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This party has to stand up for democracy first, for our Constitution
        first, and not political considerations," Mitchell told CNN''s Jake Tapper
        on Monday. "Not to protect a candidate. Not simply for raw political power,
        and that''s what I feel is going on, and I''ve had enough."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74232884-c1ea-4fca-9c4c-200d393e9dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:19:25.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:20.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Congress, most Republicans declined to say that Biden is the
        President-elect before Monday''s vote, despite a decisive Electoral College
        victory and baseless claims of voter fraud being thrown out repeatedly in
        the courts. A majority of House Republicans, including McCarthy, signed on
        to the Texas lawsuit seeking to overturn the results in four states.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0992f8-1c86-4c9b-b4ab-882d82052805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:19:25.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:20.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some key Senate Republicans finally acknowledged Biden as President-elect
        as the Electoral College voting wrapped up on Monday. Sen. John Cornyn, a
        Texas Republican in Senate leadership, said "yes" when asked if he would now
        call Biden President-elect, barring any additional litigation between now
        and Inauguration Day, January 20.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e084d4e-3d97-4587-8f6d-fca232f6689c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:19:25.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:20.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he''s President-elect subject to whatever additional litigation
        is ongoing," Cornyn said, adding it would be a "bad mistake" for House Republicans
        to object to the results of the Electoral College vote.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aed30e7-eb96-4496-b83e-2b9e2d5b6df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:19:25.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:20.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Whip John Thune, a South Dakota Republican, said
        Monday that Biden is President-elect once he crosses 270 electoral votes.
        "Once the Electoral College settles the issue today, it''s time for everybody
        to move on," Thune said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b4bcda-da76-4763-8c49-6fbca8309e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:19:25.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:20.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump has directed most of his Twitter ire at the courts and
        the GOP state officials who have properly certified their states'' election
        results for Biden, he''s now likely to focus on the upcoming vote counting
        in Congress. In a Fox News interview over the weekend, Trump claimed that
        "it''s not over" and vowed to keep fighting to stay in office.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f311cbaa-e1a2-4c02-bde5-51179a0d2762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:19:25.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:20.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes after California affirmed Biden''s win with its vote, Trump
        tweeted that Attorney General William Barr would be leaving the administration
        later this month.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb42dac-7ee7-4181-97ba-f35734f2e7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:19:25.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:20.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s relationship with Barr has soured since the attorney general
        said after the election that the Justice Department had not uncovered evidence
        of widespread voter fraud and that the department under him had not disclosed
        an ongoing investigation into Biden''s son, Hunter Biden, during the election,
        following Justice Department protocol. Joe Biden is not implicated.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c54cd7-9278-46eb-bf97-9eba8a83dc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:19:25.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:20.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and his allies have suggested state legislatures should try
        to put forward alternate slates of electors who would go against the votes
        in their states.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040130d9-8af8-49ef-9e16-21fa3c4b2f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:19:25.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:20.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No state legislature did so on Monday. But Republicans who had been
        named as electors for Trump in Pennsylvania, Georgia, Arizona and Wisconsin
        nevertheless met separately to cast symbolic votes for the President on Monday.
        Those votes have no validity under federal law, but GOP officials in the states
        said the Trump electors met because there are still ongoing legal challenges.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7d480b-5777-4f8e-bb3a-c57328b4be28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:19:25.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:20.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Security concerns in several states</h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097f1575-7037-466f-9176-79c6927758a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:19:25.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:20.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heightened attention to Monday''s Electoral College voting prompted
        several states to put security protocols in place due to concerns over safety,
        threats and protests.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c95c2e-f425-4bb7-862a-f273e8a1d80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:19:25.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:20.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Arizona, the electors met at an undisclosed location, according
        to the public information office for the secretary of state. And in Wisconsin,
        electors were told to use an unmarked entrance with police escort, according
        to one of the electors.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357813dd-a105-4dbc-9a1d-f683d68b68ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:19:25.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:20.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For elections officials in Arizona, this is the final step in our
        process. And one that is usually conducted with much pomp and circumstance,
        with the reverence it deserves for its place in history," Arizona Secretary
        of State Katie Hobbs, a Democrat, said during the state''s gathering. "But
        this year''s proceeding, which occurs only once every four years, has unfortunately
        had an artificial shadow cast over it in the form of baseless accusations
        of misconduct and fraud, for which no proof has been provided, and which court
        after court has dismissed as unfounded. And this fabrication of misdeed, leveled
        against everyone from poll workers to me and my office, has led to threats
        of violence against me, my office and those in this room today."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e788a611-59cc-42d7-b42e-18bb19c8556d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:19:25.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:20.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Michigan House and Senate offices were closed to the public
        Monday after "credible threats of violence" as the state''s 16 electors prepare
        to cast their votes for president and vice president, a spokeswoman told CNN.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f59ff4-3412-4dde-b837-bcab7ec704e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:19:25.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:20.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Michigan House Republican was stripped of his committee assignments
        for the rest of the term after inciting violence around protests expected
        later Monday in Lansing. Michigan House Speaker Lee Chatfield, a Republican,
        and Speaker-elect Jason Wentworth released a statement on Monday condemning
        the comments of House Republican Rep. Gary Eisen, who said in a radio interview
        that he could not offer assurances there wouldn''t be violence on Monday.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194291e8-1c95-4810-bc4a-031cbd002743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:19:25.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:20.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Chatfield said the state will not change electors
        to give Trump the win, because doing so would "bring mutually assured destruction
        for every future election in regards to the Electoral College."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ec1ae3-3e56-41e8-b7b9-05afb668bf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:19:25.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:20.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fear we''d lose our country forever" should Republicans switch
        the slate of electors, Chatfield added.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494df44d-3fd1-468b-aa58-71a860c50a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:19:25.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:20.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fought hard for President Trump," he wrote. "Nobody wanted him
        to win more than me. I think he''s done an incredible job. But I love our
        republic, too. I can''t fathom risking our norms, traditions and institutions
        to pass a resolution retroactively changing the electors for Trump, simply
        because some think there may have been enough widespread fraud to give him
        the win."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bbc6b1-94a5-4342-9f77-4705be315f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:19:25.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:20.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Congress will count Electoral College votes next month</h2>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac93564-d705-429c-b8e2-840f0dd85d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:19:25.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:20.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s Electoral College vote is not the final step in the constitutional
        process of selecting a president. The votes cast on Monday are then sent to
        Congress, where they will be counted on January 6 in a joint session led by
        Vice President Mike Pence.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c329cd4-fa69-4995-89a8-e90ee4294fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:19:25.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:20.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Trump''s staunchest House Republican allies are preparing
        for a floor fight when the votes are counted in Congress.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3573f182-b368-4a97-b459-25781487cee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:19:25.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:20.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers can dispute a state''s election result when the votes
        are counted. But a challenge can be considered only if both a House member
        and a senator sign on to it. So far only House Republicans have said they
        will contest the results, although some GOP senators have suggested they are
        considering joining. Senate Republican leaders cautioned against such a move
        on Monday, however.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34a4dfa-c08d-4236-825a-b38a1cc6f7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:19:25.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:20.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if a senator signs on to challenge the results, it''s only
        delaying the inevitable. In that case, the House and Senate separately debate
        the matter for two hours and vote on it. Democrats control the House, and
        enough GOP senators have already said they reject Trump''s claims of fraud
        that a challenge would not succeed there either.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2194908-a1df-40a3-939a-630d858f832d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:19:25.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:20.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the state electors cast their ballots, the results are certified
        and sent to Congress, the National Archives and the courts.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bee693-1f6c-4557-87bf-2e220bb920e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:19:25.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:20.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As laid out in the Constitution, each state sets its own rules for
        how electors meet and vote. At least one state -- Nevada -- met virtually
        due to the pandemic.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc18f165-da43-433e-ab3e-0b5bd2859c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:19:25.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:20.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electors are picked by the state parties before the November election.
        Federal lawmakers are not allowed to be electors, but the slates usually include
        local officials and party alumni. In New York, for instance, former President
        Bill Clinton and former Secretary of State Hillary Clinton cast electoral
        votes for Biden.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60af9ada-8981-4e8d-a0e2-553811f184c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:19:25.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:20.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Florida, Republican state Senate President Wilton Simpson, who
        was a state elector, tested positive for Covid-19 on Sunday night. As a result,
        he did not participate in the Electoral College vote Monday and an alternate
        took his place to cast a ballot for Trump.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050d0ebf-1456-4ee8-afcb-39fb256d630b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:19:25.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:20.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Michigan''s 16 electors was not in attendance for the vote,
        so electors voted on a replacement to fill the vacancy prior to casting their
        vote for Biden.</p>'
