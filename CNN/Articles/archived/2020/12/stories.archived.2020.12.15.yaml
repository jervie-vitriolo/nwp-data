      'mgnl:type': 'text'
      'text': '<p><strong>Joel dela Paz</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf8f4db-f93c-4b6e-a782-a87fc42f6cd2'
      'mgnl:activationStatus': true
