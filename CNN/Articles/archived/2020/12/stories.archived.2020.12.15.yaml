      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fr. Manoling Francisco, SJ</strong></p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82b3bf1-4773-40f4-bc2a-e27d423d54dc'
      'mgnl:activationStatus': true
