    'template': '1'
    'title': 'Ayala Malls recognizes 39 real-life stories of bayanihan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4f83ed-b7ea-43a1-ba06-a047dcf46e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:58:46.501+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:15:45.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> Filipinos
        have always looked out for each other in times of need, no matter what comes
        their way. As we navigate the challenges of a global pandemic, directly engaging
        with current issues and communities that need a helping hand have become an
        inspiration to any Filipino who wants to convert their awareness into action.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5041c0f-14ab-4645-8d4a-99405319a817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:58:46.501+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:15:45.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://web.facebook.com/AyalaMalls360" target="_blank">Ayala
        Malls</a>&nbsp;honors 39 such individuals as <a href="http://www.ayalamalls.com/pasyal/extra-mile-changemakers/"
        target="_blank">Extra Mile Changemakers</a> and recognizes their acts of generosity.
        “We want to put a spotlight on these ordinary people who do extraordinary
        things, and hopefully inspire more to do the same in their own little ways,”
        says Ayala Malls President Jennylle Tupaz.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8fb59e-b1a3-48a4-97cd-60b1c6fb4e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:58:46.501+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:15:45.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have organized this campaign for 16 years now, and selecting
        this year’s batch of Changemakers, Ayala Malls was aided by accomplished advocates
        who have gone the extra mile themselves: Department of Tourism Secretary Bernadette
        Romulo-Puyat; Senior Anchor and Correspondent at CNN Philippines Pinky Webb;
        Filipino educator and 2009 CNN Hero of the Year Efren Peñaflorida; Project
        Smile founder Sam Tamayo; Medical Officer and former Doctor to the Barrio
        Montana Amir Cheng Dominguez; and Rags2Riches founder Reese Fernandez-Ruiz.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d35e831-3c67-4375-8417-41845c20d7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T21:58:46.502+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:15:45.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the 39 Changemakers made a huge difference by causing a
        ripple effect of kindness towards health professionals and frontliners, students
        and educators, displaced transport workers, farmers, OFWs and those who lost
        their livelihood. Meet Ayala Malls’ 39 Extra Mile Changemakers and hear about
        their inspiring tales of bayanihan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9491687e-a1d9-4cbd-9638-d9feb7a92af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:28:47.779+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:15:45.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aiding health professionals and frontline workers</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c4c809-3b02-4874-869f-582b86308fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:28:47.779+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:15:45.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frontliners don’t have the luxury of staying at home all day as
        they continuously risk their own health to keep up with the demands of their
        jobs. It is crucial to care for our caregivers during this COVID-19 pandemic.</p>'
    '123':
      'image': 'jcr:d50c38c3-a01d-40db-82c4-347ad892cef9'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c84e85e-8dda-45ef-8e98-28c55575995f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:28:47.798+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:15:45.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cd1cf9-b901-4205-be44-128bedb7a7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:28:47.779+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:15:45.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tiger Garrido</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0443bf3c-e0be-4694-85db-0f6284b2dd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:28:47.779+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:15:45.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a medical professional himself, Dr. Tiger Garrido knew the risks
        that frontliners faced. He focused his efforts to source and distribute pieces
        of Personal Protection Equipment (PPE) among different health institutions.
        In a span of several months, he reached 3,000 frontliners from 63 different
        hospitals to personally hand over the PPEs.</p>'
    '124':
      'image': 'jcr:10f8462b-1ac4-4883-9733-0d827be21e02'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65316bef-20c2-41ef-9af9-94506073f866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:28:47.798+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:15:45.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b2ccf8-0ee5-4e20-8936-6249ec0daaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:28:47.779+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:15:45.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Carmaela Alcantara</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909ce794-cb0d-4eb7-b580-58707de6b20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:28:47.779+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:15:45.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeing the need to provide locally made protective equipment for
        frontliners in public hospitals, Davao-based bag designer Carmaela Alcantara
        committed to producing 50 pieces of PPE. She provided livelihood in her community
        by reaching out to sewers, and she was able to expand production and distribute
        4,000 pieces of PPE to hospitals in the Davao region.</p>'
    '125':
      'image': 'jcr:4d7f7166-157b-4c49-95bd-31a24fca8edf'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e18104-f081-48e5-b7f6-1cbb3b4592ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:28:47.798+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:15:45.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6f48f2-9566-4030-bcf6-cc9dc39ef2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:28:47.780+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:15:45.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Christine Remo</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7509de06-a9bf-4084-ac05-9cb81efd87ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:28:47.780+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:15:45.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christine Remo personally cooked and packed hot home-cooked meals
        for more than 3,000 frontliners. This initiative was not limited to hospital
        staff but to security guards, maintenance staff, and elevator operators as
        well. When she couldn’t cook, she had&nbsp;PPEs delivered instead.</p>'
    '149':
      'image': 'jcr:18a17b60-e867-419c-843a-cdb4d740fecb'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394d3909-6d5b-4ee6-8cb9-0e4514bf0924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:28:47.802+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:15:45.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f86d52-aab3-4eb4-b57e-269336b4bc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:28:47.780+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:15:45.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Carla May Berina-Kim</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba123d9-59ff-4ffa-ab29-5ada05dba571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:28:47.780+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:15:45.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her upcoming birthday, Carla May Berina-Kim organized a fundraiser
        to provide frontliners with hot, nutritious meals. As a development sector
        practitioner, she recognized the importance of keeping them strong and healthy
        as they work during this global health crisis. With ₱340,000&nbsp;cash donations
        and ₱350,000&nbsp;worth of in-kind donations, she helped frontliners from
        21 different hospitals across Metro Manila.</p>'
    '148':
      'image': 'jcr:54df274a-df8e-4c63-aed6-16fe5463f86f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df80025-5a84-4d07-99a8-4f4fb3ea2029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:28:47.802+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:15:45.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504ac20a-e5e3-4ad6-ba99-39e10a404158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:28:47.781+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:15:45.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>April Joy Cruz</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d96e628-d28d-4e0e-abfb-4c67ef07fb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:28:47.781+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:15:45.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon hearing stories of healthcare workers going on long shifts
        with only crackers and coffee as their sustenance, April Joy Cruz got the
        idea of distributing food to those who needed it. Aside from health professionals,
        they also gave meals to checkpoint personnel, vulnerable communities, orphanages,
        and jails. They obtained accreditation from the DSWD, and with around ₱2.5
        million&nbsp;worth of donations, they managed to extend help to 89 hospitals
        and 25 institutions nationwide.</p>'
    '147':
      'image': 'jcr:b4942fdd-9dde-44f0-9fca-b2074cbc2d49'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d99ddd-4acd-4359-ac7d-12d711091a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:28:47.802+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:15:45.648+08:00
