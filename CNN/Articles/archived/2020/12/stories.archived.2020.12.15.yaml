      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/13/health/covid-vaccine-rollout-messy/index.html"
        target="_blank">"The coronavirus vaccine rollout will be messy. People will
