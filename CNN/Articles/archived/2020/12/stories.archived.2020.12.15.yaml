      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:49:00.466+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:48.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also noted that 20 cases mistakenly reported as recoveries
        were reclassified as deaths, while 29 duplicates were removed from the total
        cases after final validation.</p>'
