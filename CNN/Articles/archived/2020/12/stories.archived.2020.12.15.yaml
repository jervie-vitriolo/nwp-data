      'mgnl:created': 2020-10-27T15:28:47.801+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:15:45.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b284f2-95e4-4676-97d2-30b6678a1f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:28:47.785+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:15:45.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sharra Crizel Elep</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9d8a83-c464-4f88-9669-61ceaa331779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:28:47.785+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:15:45.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reconnect PH was established by The Rhetoricians, a student organization
        from the University of the Philippines Los Banos. This initiative was headed
        by Sharra Crizel Elep as the project coordinator. Recognizing the extreme
        need to address the challenges of distance learning, they set their sights
        on raising funds to provide distance learning kits for qualified beneficiaries.
        They were able to accommodate 13 students in need, which exceeded their initial
        goal.</p>'
    '138':
      'image': 'jcr:853d4bf2-6a61-4b18-b6ad-48a6592112dc'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10ff380-c4d3-45cb-b22d-8caa5c75d467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:28:47.801+08:00
      'mgnl:createdBy': 'don'
