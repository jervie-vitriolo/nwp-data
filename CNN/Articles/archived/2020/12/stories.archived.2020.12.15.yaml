      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12685994-53ea-4e9f-80fd-f630e9293d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T05:08:27.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:30.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s time to move forward," Terry Francona, the manager
        of Cleveland''s baseball team, said in July when discussing the team''s name.
        "It''s a very difficult subject. It''s also delicate."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83822458-88b3-4dea-9168-389106b5f03c'
