    'mgnl:tags': ['COVID-19', 'coronavirus']
    'template': '1'
    'title': 'The coronavirus vaccine rollout will be messy. People will have to deal
      with that.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b257b9-45aa-4b10-bed7-35fccd1f4208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A vaccine kit sent to the wrong state.
        A hospital system in California expecting to get powdered vaccines instead
        of frozen vials. And tens of thousands of people expect to get vaccinated
        in the coming weeks, when in reality they are going to have to wait for months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa04394-5fd7-44a5-a7a1-9c31624deb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdc3e7a-a495-4a50-8fce-25804e9ab4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rollout of the first coronavirus vaccine is already messy, and
        it has only been authorized since late Friday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9c6c05-de39-41bb-9fc1-b7043acc4918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab949d9c-a9eb-4a1f-80c7-e36f1b86d252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration granted emergency use authorization
        to Pfizer and BioNTech''s vaccine Friday, and it''s widely expected to grant
        EUA to Moderna''s similar vaccine next week. Vaccinations are expected to
        begin Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400c174e-3264-4a84-8f61-e09f177edd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d255441-8df3-4093-967e-44b0cd38a8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government''s Operation Warp Speed has been gearing
        up and holding news conferences headlined by generals promising a military-style
        rollout. But jokes about military precision aside, experts are already expecting
        a lot of confusion, a fair amount of fear and more than a little outrage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d82cee0-074c-4ad7-a5e7-dbc5929f26e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b71d6a-6e10-4a52-86a1-61514d9631d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public has to be cognizant that there is going to be unfairness
        or error or sometimes just stupidity," said Juliette Kayyem, a security specialist
        at Harvard''s Kennedy School of Government and former assistant secretary
        for intergovernmental affairs at the Department of Homeland Security during
        the Obama administration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0ff623-ddb1-43c1-8e6d-2e6644ad78fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.033+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70fdc0a-eaaa-449a-a7c1-b45c9390b750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the problems the US public can expect to see with
        any mass vaccination effort.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83985a62-0a7e-4186-b4ff-b066a382cf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42737f05-2a8c-446e-a609-982d3d18e72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>People will have to wait</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f84f2a4-4bd6-4d91-ad97-0e92312173cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s clear there will not be enough vaccines for everyone who wants
        one right away. Pfizer is only expected to be able to supply 2.9 million doses
        in the first few days and only up to 6.4 million doses by December 19, according
        to Operation Warp Speed, the government''s vaccine effort. Both Pfizer and
        Moderna together can only supply, at the most, 40 million doses by the end
        of the month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb14259-fa3b-4518-a767-c826d90f8ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb01057-d0dc-457f-a44e-f9f307f0d812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine advisers have already broken down priority groups into subgroups,
        and have only designated the very, very first people to get vaccines. Those
        in this 1a group designated by the Advisory Committee on Immunization Practices
        will include frontline health care workers and people in long-term care homes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3088c0e1-4c9c-499a-91e7-a4f37e8a90a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee8ccd3-4b13-4315-9cc4-73b0c820627b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even that small group already outnumbers the vaccine supply.
        It''s about 24 million people, and 40 million doses will only cover 20 million.
        Hospitals are planning to triage.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecea1605-91c7-4b0e-9cfb-a6162944d23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.034+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaf31d2-3db2-4b88-bd2f-8a3aca100736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we anticipate that we will not have enough for everybody
        at once. It''s not going to be a one and done event," Dr. Marci Drees, chief
        infection prevention officer and hospital epidemiologist for Delaware-based
        ChristianaCare, told CNN. "We don''t know exactly how many vaccines we''ll
        get."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe9f91a-4af6-4cd2-af78-8f3cdca95131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30de0de1-2481-42b3-8b2d-62f4da12a401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operation Warp Speed chief adviser Moncef Slaoui has projected Pfizer
        and Moderna together can make and deliver 60 million to 70 million vaccines
        in January, and hopes two other vaccines makers, AstraZeneca and Johnson &amp;
        Johnson, will join the mix of authorized vaccines in the coming months.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7761717e-1643-483b-93ac-9d8ffec34e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde3bcad-5e44-4e68-a843-731deff72f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can immunize 20 million in December, 30 million in January,
        50 million in February," Slaoui said at the White House Tuesday. But he doesn''t
        project having vaccinated the full population until June.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18247e15-6185-441c-b8a1-768f3ebbba09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c6834e-da24-4954-9ab4-36c3925a0e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s assuming nothing goes wrong with manufacturing. Moderna
        and Pfizer each say they can make up to a billion doses by the end of 2021,
        but Moderna says it might be half that -- it''s never made a product for sale
        before -- and Pfizer has already severely adjusted its timeline for vaccine
        delivery after unspecified manufacturing problems.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa541d5-230f-4cd7-89fc-054a67b1b4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8209e5e8-dd23-4eb2-bbeb-a61b6e1908c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Distribution may seem unfair</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04973d8a-cf3a-49ab-807d-12897e3cb134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.035+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACIP is the main group advising the US Centers for Disease Control
        and Prevention, which in turn offers guidance to states. State and local authorities
        make their own decisions on who gets vaccinated, and when. The decision to
        vaccinate health care workers, nursing home residents and patients in rehabilitation
        facilities first was an easy one --people want doctors, nurses, technicians
        and others to be able to safely care for everyone, and long-term care facility
        residents have made up 40% of deaths so far.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24133fc7-3a70-4126-8920-3b686f313e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695d2f5e-f39b-4058-bdb6-938eb58bec1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s going to get sticky after that.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9a9dee-ad5f-4d3d-b818-d1b5c899f390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2663a255-ba4b-4a50-b9bc-e1d633aaad52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big chunk of Americans fall into one high-risk group or another
        -- especially since obesity raises the risk of severe disease, and more than
        40% of Americans are obese. People over 65, people with diabetes, people with
        kidney disease, ethnic minorities, people with other chronic conditions --
        it will be hard to choose just a few of these groups to go next.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2d154a-458a-49ac-85d2-7bf43c62f339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d3519b-446b-4253-b05a-842ee48abb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And what about essential workers? The groups advising ACIP, including
        Johns Hopkins University and the National Academies of Science, Engineering
        and Medicine, say it would be prudent to vaccinate people who work in food
        production, emergency workers and utility workers ahead of the general population.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad35aa64-f492-425c-a79f-0bfab689710c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13d7498-d2f8-442d-a685-dc4dc1a30c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACIP member Dr. Robert Atmar, a professor of infectious diseases
        at Baylor College of Medicine, said ACIP will likely put essential workers
        into group 1b. "That would include teachers, people in law enforcement, firefighters
        and a variety of other groups, and then 1c would be persons with underlying
        conditions who had higher risk of developing complications or dying should
        they get Covid-19 and that would include persons over the age of 65," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafca882-5b97-4d83-8394-a21b895689ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71a4cb1-ae79-43f8-9b09-6751d13a5cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even that could seem unfair, Kayyem said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d7530b-ba00-4900-b83c-05d4447ccb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987d8b91-9ddd-416f-8d75-7b1ddde37a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of people who are 64 years and 300 days who will
        say, ''in just a couple of weeks I could be in the next pool,''" Kayyem said.
        "It is going to seem somewhat unfeeling."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7836dd-e40f-45a1-a239-216cf1a58152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1b448a-dc05-4c2b-961a-511954d70992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizations representing patients with various chronic conditions
        have started lobbying to ensure their particular patient populations of interest
        are included in the early target groups.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4675509-3f8b-4f5c-99fd-49510c88a879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd41d3f-9aee-4ed4-a067-0f032d1422df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no doubt that our country must give first access to populations
        most at risk for the worst of Covid-19''s complications -- including 34 million
        Americans living with diabetes," American Diabetes Association CEO Tracey
        Brown argued in a commentary on CNN.com.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a836fc-e4b4-4912-a80d-54ca09c2a266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b4ab3a-b5ab-40a5-83df-8a67f8f569a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In discussion of who should qualify for Phase 1b access to a vaccine,
        ACIP thus far has discussed individuals with high-risk medical conditions,
        namely cancer, chronic kidney disease, chronic obstructive pulmonary disease
        (COPD), immunocompromised state from solid organ transplant, obesity, a serious
        heart condition, sickle cell disease, and type 2 diabetes," the Muscular Dystrophy
        Association wrote in a letter to ACIP.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa202898-0276-4af9-a421-da3337ea9da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350ee4fc-b84a-4403-867f-d9f413df5c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MDA strongly believes that individuals living with a neuromuscular
        disease should be included in Phase 1b of vaccination administration due to
        the complexity of the multisystem impact of neuromuscular diseases that results
        in co-morbidities that cause a high risk for adverse Covid outcomes."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cba38ec-c791-473c-a2b5-e24e63194049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7eff977-f623-4aa8-a973-deeb699e53e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kayyem also envisions a rural versus urban divide. "It is very likely
        you are going to want the Pfizer vaccine to go to urban areas because it has
        to be frozen. That easier to do in urban areas than in rural areas," she said.
        For instance, the head of the Healthcare Association of Hawaii told CNN last
        month that not a single hospital in Hawaii had a freezer that can stay cold
        enough to store Pfizer''s coronavirus vaccine and the state may not have enough
        access to dry ice to make proper use of the company''s distribution boxes.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7292b4-3d08-4e20-b561-445df7bc52d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529acc29-ac23-4afe-a4da-66d16f8e6b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And because the vaccines must be stored carefully and require two
        doses, some local decisions may be made to make efficient use of the vaccines.
        Some counties, for instance, may decide to vaccinate all staff and residents
        of nursing homes -- even those who do not fall into designated priority groups.
        Others may offer vaccines to relatives so they can visit and help care for
        their loved ones. Some hospitals may opt to vaccinate patients along with
        staff to make good use of their vaccine allocations.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f837ae-c1d2-48f1-ac15-1054ca8cd24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd5d1d8-a10e-4c01-aa3e-afe03e6b93b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>There will be side effects</strong></h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120ee2c8-b5bb-4668-a042-884a0c6ce865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susan Froehlich of Dallas was pretty sure she got the real vaccine
        and not a placebo when she volunteered to take part in a clinical trial testing
        Moderna''s vaccine. "About 12 hours after I got the booster, it was 2:30 in
        the morning and I woke up with a terrible stomach ache and a headache and
        it was like I was at the beginning stages of a bad flu," Froehlich told CNN''s
        coronavirus town hall last week</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2386cc30-4310-4f73-8abf-952fc4d02b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac876f5-ba2e-466a-8847-a98dd0894e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was like every part of my body was hurting for about four hours,"
        Froehlich added. She felt better after taking naproxen.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7e04bf-ae76-4786-8935-9a641a980c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aab7e66-4cd9-4827-b5fc-d5f0b47250bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not unexpected. Slaoui has said up to 15% of Pfizer and Moderna
        vaccine trial participants have "quite noticeable side effects" including
        nausea, body aches, headaches and chills.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b3b21e-0507-49d0-a4f4-c8171a4d4810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7048b3dd-cbe7-4b9e-bca6-a7c8996f019b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think those side effects are somewhat common," Slaoui told CNN
        earlier this month. They resolve quickly, but CDC and other officials are
        worried they might scare some people away from getting a second dose of the
        vaccine and are preparing educational materials to let people know the symptoms
        are a sign the vaccine is working to rev up the body''s immune response and
        are harmless.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e69360-bfa7-4c02-af8e-84e1ee108561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaf42f0-d88f-4c10-bab6-2ee019096a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals and the military are also planning around the possibility
        of having staff out sick after getting the shots. "You don''t want to vaccinate
        everybody on the same day," Drees said. Instead, several hospitals have said
        they''ll stagger vaccinations just in case significant numbers of staff miss
        a few hours or even a day of work after getting the shot.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5f1b62-9b0d-41a7-85e9-e7ee3d1c6f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8381967c-3dab-42f4-a11f-9f69fd18a708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>There will be vaccine scares</strong></h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8a678e-ef49-4ac9-bda6-3910ccc113d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer''s vaccine has already had its first scare, with reports
        of two allergic reactions during the rollout in Britain. Both patients recovered,
        but the incidents were enough to delay the US EUA by several hours while the
        FDA hashed out possible label changes for the vaccine.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da37ac13-d188-44fd-8c02-58fb2d56d1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03e83a2-384d-424b-83d5-5e128add9b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.039+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, AstraZeneca paused its coronavirus vaccine trials
        because of a severe adverse event in a volunteer. The company later said one
        volunteer had "an undiagnosed case of multiple sclerosis" and a second volunteer
        had "an unexplained illness." An internal company document pointed to a rare
        neurological condition called transverse myelitis. The trials restarted in
        Britain and elsewhere a few weeks later, but it wasn''t until October 23 that
        the FDA allowed the trial to resume in the US after determining that the case
        was unrelated to the vaccine.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1903cd6b-31f2-4420-93fc-901b25e3de77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a609b8f8-04a8-44cd-ad92-47143b7ec709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca went through another scare when a volunteer in a trial
        in Brazil died, but it turned out the volunteer had been given a placebo and
        had died of COVID-19.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fa86ef-b6f8-4c56-a036-8c59f136be01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429d9abe-ac40-4acb-b1ee-6986a45137e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the groups that is queued up to get vaccines early are the
        residents of long term care facilities," said Dr. Nancy Messonnier, who heads
        the CDC''s respiratory diseases and immunizations branch.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab56ad11-0be9-41c5-a3d5-6bef1457f480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021d7e9a-0aa1-41a8-81c4-2fa526944bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are getting vaccine early because they''re among the most
        fragile -- 40% of deaths have been in those populations. They are medically
        fragile," Messonnier said in an interview with the Aspen Institute Monday.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17ca6b0-c863-49e2-b274-bb90eb42a250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452f3237-bb9a-4045-9b79-f9a048075b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we vaccinate in a nursing home on Monday, somebody dies on Wednesday,
        it will be a terrible tragedy. It may, but it''s likely not related to the
        vaccine. So I hope that people will try to not jump to conclusions."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c8f030-caa4-49b5-b401-8536e04d767a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccde138-ebd2-457b-9286-d930612ea546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such scares are certain to become more common as more and more people
        get vaccinated. The CDC plans to actively ask people about symptoms using
        a text-messaging app called V-Safe. At the same time, social media may be
        filled with stories of people who suffer illnesses or accidents and who link
        them to the vaccine -- whether they are directly related or not.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865c61f3-6058-42bb-ad27-bd641914f6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1259489-6920-4a39-9265-75038a33398f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drees said her hospital system will be ready to hear of these from
        workers who get vaccinated and is preparing an education campaign to help
        deal with it. "We are very comfortable with the science behind this vaccine,"
        she said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0cc8ae-f6ac-46fe-adfb-ce7ddbf02389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b2ddde-c1de-42ee-99c1-763eade82518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>There will be mistakes</strong></h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ee6d21-4bfc-4164-bdb6-ed652ca94f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colorado saw a snafu with its very first rehearsal. A test shipment
        of a vaccine ancillary kit containing syringes, alcohol and other supplies
        got shipped to another state by mistake. "This error in shipment was due to
        a label printing error with the manufacturer. The manufacturer has corrected
        the problem, but Colorado will not be receiving a second test shipment of
        the ''mock'' ancillary kit," the state said in a statement earlier this month.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0c0516-c501-40da-864c-d7fd9a97a013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71de64d-4dd5-4f6a-a920-b6339b44b5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One hospital system in California prepared its staff to receive
        vaccine in powdered form from Pfizer. Pfizer''s vaccine is, in fact, shipped
        as a frozen fluid that must be diluted.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ccc6cf-9883-47a8-961d-8341b306f657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcf24a4-6872-4ecd-981d-d9a15c2fc756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the challenges that has not gotten a lot of attention is
        that we have not factored in space in our timeline to do a lot of hands-on
        training with the people who will be administering these vaccines," said Dr.
        Kelly Moore, associate director of the Immunization Action Coalition, which
        is supporting frontline workers who will administer Covid-19 vaccinations.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3133111a-beee-490a-ae91-cc6ec0ac9e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb118a6-9fbc-4c1c-a922-1d91a14269d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such mistakes can make for a rough rollout, said Mike Osterholm,
        head of the Center for Infectious Disease Research and Policy at the University
        of Minnesota and an adviser to President-elect Joe Biden''s transition team.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c038a429-5115-4257-8a77-bd1e51ad335b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689ec21a-9140-4f33-bba0-81361f8b841c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having a vaccine means nothing if it doesn''t result in a vaccination.
        For that to happen, the vaccine has to travel the last mile to arrive on time,
        at the right temperature and where it will end up in the arm of the intended
        vaccinee," Osterholm said.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93aa4a9-e722-4e90-8016-959b8c43758f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51d4caf-ebe8-4f15-a12e-18b278a1cc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many opportunities for mistakes to be made, Kayyem said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185eb873-3db8-463c-baac-e0abd2bd439c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e581dabd-2a41-4cdc-bc4b-d8996f7d7355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any supply chain in which demand exceeds supply is going to be
        complicated because you are making allocation decisions all the time. You
        are making them across a country that is geographically dispersed, that is
        divided, and that is in the middle of a pandemic," Kayyem said.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52574043-95ea-4cf6-bf32-c248bf9b192c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b478bed-3a23-455c-9485-f5e0d6e3a8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines that must be kept frozen at ultra-cold temperatures may
        thaw out and have to be thrown away. Vaccines may get sent to the wrong destination.
        A nurse may vigorously shake a precious vial of Pfizer vaccine -- the package
        insert says that can ruin it, and instead says the vial should be inverted
        gently a few times to mix the contents. People will forget to come back for
        their second doses.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3fef41-d156-470e-aea1-66a09e5f24fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc31838f-c8c4-4b5e-98f0-4a7bcef4fde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be course corrections and someone, sometimes, is just
        going to do something stupid," Kayyem said.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa812b87-615d-48af-89c9-018805aefbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:20:42.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:53.133+08:00
