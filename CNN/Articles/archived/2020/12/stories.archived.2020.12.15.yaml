      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor of London Sadiq Khan said the decision was "incredibly disappointing
        for businesses, who have suffered so much already," but said it was "clear
        that the virus is accelerating" and lives were at risk.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e81ab9-0e18-464b-be0f-10adbeeb6269'
      'mgnl:activationStatus': true
