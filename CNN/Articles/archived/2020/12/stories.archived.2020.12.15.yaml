      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London joins regions including much of northern and central England,
        Kent in the southeast, and Bristol in the southwest in Tier 3.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c086086e-828e-40b7-9120-a50bf8b3e29a'
      'mgnl:activationStatus': true
