    'template': '1'
    'title': '

      FDA assures ‘objective’ analysis of COVID-19 vaccines, says bribes not welcome'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e94e49-f81d-4294-a7f4-41c15167bd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:49:16.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:48.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong> The
        Food and Drug Administration will not welcome any bribery attempt from coronavirus
        vaccine developers, amid recent reports that claim one of the applicants,
        China''s Sinovac Biotech, had a history of paying off other drug regulators
        to get an approval.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c51c44-1ead-4c43-abb4-2aebcf402651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:49:16.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:48.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1eb74e4-348e-4101-929b-c74c298af1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:49:16.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:48.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Laging Handa virtual briefing on Tuesday, FDA Director
        General Eric Domingo assured that they will be objective in their evaluation
        of vaccine candidates, and will treat them, including Sinovac, as "legitimately
        doing business."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1849dc84-1178-480f-9328-5a9ebaba19a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:49:16.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:48.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01be5557-d235-4a60-bad0-1a678633efbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:49:16.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:48.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa atin naman po, very objective ang ating gagawing pagsusuri
        diyan. Depende lamang po sa datos at sa evidence na ipapakita po nila,"</em>
        Domingo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6558a05-1da7-412a-9a3f-9e82d311973f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:49:16.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:48.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805fa1b2-bcff-4185-82d0-b8984cfdf44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:49:16.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:48.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For our part, we will be very objective in our analysis.
        It depends on the data and evidence that they will present to us.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101ffed4-cd13-4cde-920f-c4a373fd6b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:49:16.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:48.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1548225-12f0-46e9-bc9f-c23fb12fffbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:49:16.269+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:48.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dito po sa Pilipinas ay huwag nilang susubukang manuhol dahil
        magkakaproblema po sila. Sila po ay lalong hindi maaapprove</em> (Here in
        the Philippines, they should not attempt to bribe us because they will be
        in trouble. All the more that they will not be approved). <em>Sa FDA po</em>
        we are going to be very objective about it," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa4779a-5f17-43a7-8892-fd80410dae8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:49:16.269+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:48.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434d5a7a-0b41-4d43-8e32-4f322993bb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:49:16.269+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:48.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will treat the company as a company that is legitimately doing
        business, but of course, once they try something, eh sila na po ang mananagot
        at magkakaproblema po sila ng malaki (they will be liable for it and there
        will be a big problem)."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b401e91f-f4b1-4adf-bf06-eda2ee8568a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:49:16.269+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:48.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9be329a-4e0b-48d4-95d3-c9a98e6e100c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:49:16.269+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:48.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Washington Post report on December 4 said Sinovac Biotech''s CEO
        gave out money to receive speedy approvals during the time the company was
        coming out with its SARS vaccine in 2003 and swine flu vaccine in 2009. However,
        the report said there was no evidence the vaccines involved in the bribery
        issue were faulty. It added that the company has acknowledged the bribery
        case and the CEO said in testimony he could not refuse demands for money from
        a regulatory official.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67430b96-88eb-46e8-81f4-636bdf96ab05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:49:16.269+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:48.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee57b5d7-81e1-4463-bf64-a81124b7ff38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:49:16.269+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:48.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III earlier said local authorities<a
        href="https://cnnphilippines.com/news/2020/12/9/Sinovac-Biotech-bribery-COVID-19-vaccine.html?mundefined">
        will hold an investigation on the matter.</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392b2e48-c684-4afd-a620-fc39386ffa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:49:16.270+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:48.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20189c5d-098d-4f05-bee5-c776ae3dd566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:49:16.270+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:48.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing on Tuesday, Presidential Spokesperson Harry
        Roque admitted that while the government has "no favorites," only China can
        readily supply the country with a COVID-19 vaccine for now.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0be79a-5e06-4cf8-98d2-60041f7afaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:49:16.270+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:48.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc4334a-a7d9-42d5-bbcc-acecd1af65dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:49:16.270+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:48.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya natin binibili ang Sinovac, kasi wala naman tayong makuha
        agad na [bakuna] mula sa Pfizer, AstraZeneca o Moderna</em> (We are buying
        Sinovac because we still could not get a vaccine from Pfizer, AstraZeneca
        or Moderna.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4320cd0e-7382-426b-939a-44f69f072b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:49:16.270+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:48.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104cf21e-d7bb-45a8-a8a3-b4b5be6dc2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:49:16.270+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:48.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a television interview, Dr. Anthony Leachon, a former adviser
        to the National Task Force Against COVID-19, raised suspicion about the "unusual
        speed" in the processing for local use of Sinovac''s vaccine without any peer-reviewed
        document, compared with Pfizer, Moderna, and AstraZeneca that have already
        published the results of their trials in medical journals.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d355a08-90bd-4d46-8680-4ae271cd572f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:49:16.270+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:48.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9606b40c-f9a4-4efc-a050-769d88338f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:49:16.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:48.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon recently received tirades from Roque after warning against
        Sinovac''s lack of credible efficacy and safety data. Leachon, however, said
        he was just making a "fair and scientific" observation on the matter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70612f52-97ca-4371-b5a2-2c66e53b0a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:49:16.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:48.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2df731-33af-422f-9cf2-291509e4062f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:49:16.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:48.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinovac has yet to get an FDA approval before proceeding with its
        Phase 3 clinical trial in the Philippines. Vaccine czar Carlito Galvez Jr.
        has said that Sinovac is only "a few more documents" away from holding its
        trials, which could make it the first vaccine to be distributed in the country
        with at least 25 million doses for the public.</p>'
