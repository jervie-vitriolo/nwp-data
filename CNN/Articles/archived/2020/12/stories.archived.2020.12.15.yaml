    'lead': 'The US crossed yet another terrible milestone on Monday: 300,000 deaths
      from COVID. But in two ways Monday was the best day of 2020 for Americans: The
      vaccine arrived. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-15T13:28:48.770+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T16:15:58.082+08:00
