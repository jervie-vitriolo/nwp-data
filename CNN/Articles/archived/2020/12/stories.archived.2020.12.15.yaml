      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A three-screen day</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d8645e-d837-40ae-bcd1-30892bf46c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:37:40.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:55.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enough with the split-screen references -- sometimes it''s not enough!
        Monday was more like a three-screen day, harkening back to the early months
        of the Trump admin in 2017, when multiple political fires were raging at the
        same time. Here''s how the Washington Post juggles all the news on Tuesday''s
        front page: The Electoral College vote at the very top, then a big headline
        about the vaccination effort, along with an above-the-fold headline about
        Bill Barr''s exit.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
