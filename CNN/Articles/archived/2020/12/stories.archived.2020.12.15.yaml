      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeing that many Filipino students did not have the resources for
        online learning, Micaela Gavino and her friends launched Salindiwa to help
        with the problem of internet connectivity. They distributed 102 pocket wifi
        units to their chosen beneficiary of Grades 4 to 6 students from Kapitan Moy
        Elementary School (KMES) in Marikina City. Their goal does not stop there
        as they aim to provide monthly load allowance until 2021.</p>'
