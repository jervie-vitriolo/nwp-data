    'template': '1'
    'title': 'Imee Marcos sponsors hybrid elections bill'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f74ab5-7962-4a43-b159-105e00f0889b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T10:39:00.202+08:00
