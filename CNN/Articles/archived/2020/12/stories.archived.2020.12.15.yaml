      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fr. Manoling Francisco founded the Tanging Yaman Foundation back
        in 1992. During this global health crisis, they provided more than 125,000
        food packs for 252 communities, PPEs for 208 hospitals and health clinics,
        and almost 57,000 hot meals for frontliners. They also supported local farmers,
        small to medium businesses, and communities by buying fresh produce in bulk.</p>'
