      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though she was running late for work, nurse Mary Lorraine Pingol
        did not hesitate to help a homeless woman who was giving birth on a sidewalk.
        The barangay staff was only trained for first-aid treatment, and so her assistance
        was deeply needed. She safely delivered the baby and securely cut and clamped
        the umbilical cord before going on her way.</p>'
