      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c35540f-2941-4751-95ea-64cf7efc99ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:18:31.316+08:00
