      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aimee Nunez-Regala</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0c7ffa-4aaa-49dc-a7ea-938106238de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:28:47.782+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:15:45.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being a pediatrician with a high-risk pregnancy, Dr. Aimee
        Nunez-Regala did not hesitate to help and protect other medical professionals.
        She gathered donations of the PPE components and distributed them to health
        workers across many different hospitals just days before her scheduled C-section.</p>'
