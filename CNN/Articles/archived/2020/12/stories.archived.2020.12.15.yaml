      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Helping students and educators transition to distance education</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90535981-4ef3-4b67-8e34-2c03f23944e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:28:47.785+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:15:45.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technological demands of virtual classes are too great, especially
        for financially vulnerable individuals that struggle to make ends meet. Shifting
        to online classes is a huge challenge, so several groups focused on helping
        students and educators bridge this gap.</p>'
    '139':
      'image': 'jcr:bf663ce2-7299-4515-be01-4903196c2bf5'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2188a76-ae58-4733-a60b-7c62390ee78d'
