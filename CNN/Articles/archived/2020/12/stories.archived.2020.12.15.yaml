      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hancock said taking early actions that are "not necessarily easy,
        but are effective" was vital to prevent longer lasting damage, adding that
        community testing would also be extended.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effe4250-3b79-43be-87b8-5b0c0d12899f'
