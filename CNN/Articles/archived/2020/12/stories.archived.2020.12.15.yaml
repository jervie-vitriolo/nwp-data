      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- I found myself agreeing with CNN''s Omar Jimenez, who tweeted
        while Lindsay was being vaccinated, "I never thought watching a vaccination
        on live TV would be so thrilling, yet here we are. What a moment." (<a href="https://twitter.com/OmarJimenez/status/1338489780020064256">Twitter</a>)</p>'
    '22':
