      'mgnl:type': 'text'
      'text': '<p><strong>Dumaguete City (CNN Philippines, December 15) --</strong>
        A city health officer and her husband were shot dead in Guihulngan City, Negros
        Oriental on Tuesday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881bd08b-ee1f-4749-98fb-90973df7bcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T23:50:03.111+08:00
