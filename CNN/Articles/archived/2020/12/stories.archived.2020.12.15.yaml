      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three bills have been filed in the House seeking to extend
        the BTA’s term. House Special Committee on Peace, Reconciliation, and Unity
        Chairman Esmael Mangudadatu on Monday said the bills have been referred to
        his panel, as well as the House Committees on Suffrage and Electoral Reforms,
        and Muslim Affairs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe6a139-b467-4230-acca-3233531797a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T08:42:02.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:09.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first regular elections for the Bangsamoro Parliament is slated
        for May 2022, in line with the national and local elections in the Philippines.
        Should the BTA extension bills become a law, the first regular elections in
        the Bangsamoro Autonomous Region in Muslim Mindanao (BARMM) will be moved
        from 2022 to 2025.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9430b5-1d19-45c7-b2d2-33ad10c4d466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T08:42:02.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:09.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This humble representation sincerely agrees with President Duterte,
        Secretary Galvez, and the BARMM that the BTA needs a term extension. It is
        very unlikely that they can put everything in place in a very short span of
        three years," Mangudadatu said in a hearing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2268d33c-74f9-4050-a917-09b5ddb2e4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T08:42:02.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:09.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has agreed to the plea of the BTA to extend
        the region''s transition period to 2025 while the country is battling the
        COVID-19 crisis, his Cabinet officials previously said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bd9dec-e3a0-4077-9455-12e56575f141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T08:42:02.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:09.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangudadatu said BARMM Chief Minister  Ahod “Al Haj Murad” Ebrahim
        expressed support for extending the terms of BTA officials in a recent meeting
        with House Speaker Lord Allan Jay Velasco and other officials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a206be6b-6c3f-4db4-9210-f02d2197b7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T08:42:02.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:09.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker urged his colleagues to support the extension of the
        transition period for BARMM.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c71bdac-41f4-4578-a6bf-f1752391fbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T08:42:02.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:09.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The achievement of the aspirations of peace, unity, genuine autonomy
        and development in the BARMM region is also the achievement of the whole nation,”
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e45b083-1065-4eb0-921f-8e72af55da73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T08:42:02.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:09.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro Organic Law that was ratified in 2019 abolished the
        Autonomous Region in Muslim Mindanao and replaced it with the BARMM, a new
        autonomous political entity with more power, including its own parliament.
        The creation of the BARMM has raised hopes that the Bangsamoro will have a
        chance at genuine self-governance that it has been fighting for for decades.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee15d62-c70d-4da4-994e-fa75ab533bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T08:42:02.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:09.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BTA recently adopted Resolution 332 urging the House and Senate
        to extend the transition period to give them more time to put in place the
        normalization and peace-keeping process.</p>'
  'US-President-Joe-Biden-electoral-college-win-Trump':
    'author': 'Eric Bradner, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-15T08:56:03.536+08:00
    'imagesource': 'jcr:af14abff-553c-4440-af04-e6f481b078bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d5b5231-8448-4dbd-8717-711f580f93e4'
    'lead': 'US President-elect Joe Biden declares, hours after the Electoral College
      made his victory over President Donald Trump official, that ''the rule of law,
      our Constitution and the will of the people prevailed'' over Trump''s efforts
      to undo the results of the election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-15T08:57:19.506+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:16:08.721+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:13:16.742+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden after Electoral College affirms win: ''The rule of law, our Constitution
      and the will of the people prevailed'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f521d7b9-770b-4456-a319-0fb21fa3cb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T08:57:19.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:08.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;&nbsp;US President-elect Joe Biden
        declared Monday, hours after the Electoral College made his victory over President
        Donald Trump official, that "the rule of law, our Constitution and the will
        of the people prevailed" over Trump''s efforts to undo the results of the
        election.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11be277c-ef95-4e0f-b9a3-4dc3b8586611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T08:57:19.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:08.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The flame of democracy was lit in this nation a long time ago.
        And we now know nothing, not even a pandemic or an abuse of power, can extinguish
        that flame," Biden said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6a6d9f-87de-4a00-825a-358d807f79bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T08:57:19.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:08.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech Monday night in Delaware, Biden issued a stern condemnation
        of Trump and his Republican allies -- including 17 state attorneys general
        and 126 members of Congress who backed a baseless Texas lawsuit seeking to
        undo other states'' election results -- for seeking to undercut the democratic
        process.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89192db9-bf79-4c9e-b367-c0b48e278bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T08:57:19.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:08.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He condemned attacks by Trump and his supporters, who have sought
        to throw out legitimately cast ballots, on state and local elections officials.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baafc409-bb48-4bdb-aa50-dc1454ff2e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T08:57:19.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:08.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is my sincere hope we never again see anyone subjected to the
        kinds of threats and abuse we saw in this election. It''s simply unconscionable,"
        Biden said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ca08e7-ab01-4d1a-a5d4-8c9aadde5d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T08:57:19.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:08.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He sought to move past Trump''s denials of reality, pointing to
        record-breaking voter turnout that he said "should be celebrated, not attacked."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f5fa93-272b-4407-ac64-a1c2958642f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T08:57:19.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:08.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President-elect noted more than 81 million votes being cast
        in favor of himself and Vice President-elect Kamala Harris, the most in history
        and 7 million more than Trump and Vice President Mike Pence received.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e526262f-7acf-4360-8b48-89c1b0134639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T08:57:19.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:08.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also noted that he won by the same electoral vote count that
        Trump received in 2016, saying that it was a "clear victory" then and now.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a6f395-9ea7-4c89-9c58-1ade6d11c694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T08:57:19.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:08.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawsuits from Trump and his allies were rejected resoundingly in
        state and federal courts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9556ecfd-7e51-482d-999d-ecace2e1e66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T08:57:19.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:08.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And yet, none of this could stop baseless claims about the legitimacy
        of the results," Biden said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36927386-7240-4cb7-acdc-548e9eecd5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T08:57:19.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:08.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s speech came hours after the Electoral College voted 306-232
        in his favor, with each state''s electors following the popular vote results.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb51a19-324b-4267-8cab-c6c45d9fba42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T08:57:19.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:08.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden declared it time to "turn the page, to unite, to heal."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9955b28d-c909-4c7d-9f0c-f9ca34ff40ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T08:57:19.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:08.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this battle for the soul of America, democracy prevailed," Biden
        said. "We the people voted. Faith in our institutions held. The integrity
        of our elections remains intact. And so, now it is time to turn the page.
        To unite. To heal."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae008a7-48e0-4529-8ac0-600ccdb4c0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T08:57:19.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:08.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President-elect also laid out the work that will dominate the
        early days of his administration: the battle against the coronavirus pandemic,
        including distributing vaccines and slowing its spread as those vaccines become
        available, and rebuilding an economy battered by the pandemic.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5fb863-7429-4af6-afd1-717b445b2e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T08:57:19.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:08.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is urgent work in front of all of us," he said. "Getting
        the pandemic under control to getting the nation vaccinated against this virus.
        Delivering immediate economic help so badly needed by so many Americans who
        are hurting today -- and then building our economy back better than it ever
        was."</p>'
