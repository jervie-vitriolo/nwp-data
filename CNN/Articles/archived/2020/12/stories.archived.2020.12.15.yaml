      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- A new ABC News/Ipsos poll finds that "more than eight in 10 Americans
        say they would receive the vaccine, with 40% saying they would take it as
        soon as it''s available to them and 44% saying they would wait a bit before
        getting it." (<a href="https://abcnews.go.com/Politics/americans-receive-covid-19-vaccine-divided-timing-poll/story?id=74703426">ABC</a>)</p>'
