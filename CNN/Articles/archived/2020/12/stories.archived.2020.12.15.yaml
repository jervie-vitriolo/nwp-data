    'mgnl:tags': ['COVID-19', 'coronavirus', 'United-Kingdom', 'UK', 'London']
    'template': '1'
    'title': 'New variant of COVID-19 identified in UK, minister says, as London heads
      back into strict lockdown'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71b91af-be9f-4e3f-972d-d1f550a92fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T01:22:07.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:02.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A new variant of COVID-19 has been identified
        in the southeast of England, UK Health Secretary Matt Hancock said Monday,
        as he announced that London would return to a strict lockdown this week, after
        coronavirus cases there soared.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e25085e-e121-415a-bfa3-c68555c8c46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T01:22:07.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:02.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the last few days, thanks to our world-class genomic capability
        in the UK, we have identified a new variant of coronavirus, which may be associated
        with the faster spread in the southeast of England," Hancock said in Parliament.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b53037-4cd0-4aec-a175-0af46a0d50df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T01:22:07.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:02.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69ef922-ccbe-4e06-83fc-842155e46ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T01:22:07.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:02.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that more than 1,000 cases with this variant had been identified,
        predominantly in the south of England, and that "numbers are increasing rapidly."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c9b70c-b4fd-4efd-99f9-4d6b757e9df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T01:22:07.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:02.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e32901-e26f-4852-b0e9-4724a10bd5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T01:22:07.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:02.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said similar variants had been identified in other countries
        in recent months, and that the UK had notified the World Health Organization
        about the new variant as expert analysis continues.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d25bef-0d1a-4a74-8a01-531dfa2a7645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T01:22:07.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:02.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49649b8c-b0aa-44d6-93e2-97a22448af67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T01:22:07.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:02.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I must stress at this point that there is currently nothing to
        suggest that this variant is more likely to cause serious disease, and the
        latest clinical advice is that it''s highly unlikely that this mutation would
        fail to respond to a vaccine," Hancock added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6bac7a-f6c3-49b7-b14e-73bae92b4318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T01:22:07.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:02.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f51202f-90af-46a3-ad43-5ed542457d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T01:22:07.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:02.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that "it shows we''ve got to be vigilant and follow the
        rules, and everyone needs to take personal responsibility not to spread this
        virus."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206f7f4a-0105-4c0e-8086-9a393ec87278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T01:22:07.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:02.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6798fd8d-4597-47c6-8487-4cb17b77ae36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T01:22:07.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:02.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hancock said London will be moved from England''s Tier 2 "high alert"
        local restrictions to the "very high" Tier 3 on Wednesday morning at 12:00
        a.m., along with nearby areas in south and west Essex, and south Hertfordshire.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c82db4-847e-408e-8bb6-73e9934683e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T01:22:07.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:02.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b3e9a1-229f-4d3a-84d3-239d7423cb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T01:22:07.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:02.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the highest restriction level, all hospitality venues including
        pubs, cafes and restaurants will close except for takeout and delivery.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21093758-88ad-407c-983d-2bc82cab2eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T01:22:07.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:02.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8df7be-0902-48a6-9024-de8751358dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T01:22:07.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:02.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents are already unable to meet people from other households
        indoors, and will now not be able to meet in private gardens or at most outdoor
        venues. They may meet up to six people outside at parks, public gardens or
        sports facilities. Retailers will be able to stay open.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2bc23a-34a9-4b76-b129-97cc337a5d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T01:22:07.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:02.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2967cd67-0d4b-4efb-b889-eede3b269fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T01:22:07.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:02.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People should avoid traveling outside their area and reduce the
        number of journeys they make wherever possible.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a5d0ae-ac8b-4729-9d3f-370710e99dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T01:22:07.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:02.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26365063-2c92-431e-899b-cd03fb609253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T01:22:07.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:02.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the last three weeks we''ve seen very sharp exponential rises
        in the virus across London, Kent, parts of Essex and Hertfordshire," said
        the health secretary.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914b2c54-620b-406e-8101-7031d20058b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T01:22:07.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:02.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b90170-d71c-4705-999f-c16a7bb3db89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T01:22:07.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:02.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not know the extent to which this is because of the new variant,
        but no matter its cause, we have to take swift and decisive action, which
        unfortunately, is absolutely essential to control this deadly disease while
        the vaccines roll out," Hancock added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540b02de-4761-4f90-9096-ea75b8ba5392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T01:22:07.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:02.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44ddcd6-36e6-4fa5-98d1-7e9404cde042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T01:22:07.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:02.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that in some areas, the doubling time is now around every
        seven days, and that rates were raising not just among schoolchildren, "but
        in all age groups including the over 60s."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c432b552-8322-489a-8fa6-d16e2e31c300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T01:22:07.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:02.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597c5dd9-9c76-4f77-af7a-a5e53a4a979c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T01:22:07.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:17:02.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals in London, Essex and Kent are already under pressure and
        could quickly be "overwhelmed" without action, he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d041b95-ac5f-4688-af2b-08c28ed271bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T01:22:07.329+08:00
      'mgnl:createdBy': 'david'
