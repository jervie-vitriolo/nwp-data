      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details, details: New York City is shutting down indoor dining for
        at least two weeks. London faces tighter restrictions starting on Wednesday,
        with bars and pubs closed except for takeaway orders. Germany and the Netherlands
        are going into "hard" lockdowns that will extend beyond Christmas, and the
        Italian government is considering new measures to curb the virus.</p>'
