    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Apple']
    'template': '1'
    'title': 'Apple rolls out privacy ''nutrition labels'' on apps'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5402cc-c7c2-4988-8501-4c527ee96be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T04:20:53.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:46.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In a big push toward data transparency,
        Apple will now display a summary of an app''s privacy practices before a user
        downloads it from the App Store.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52695af-5d58-4810-9d8a-66327b55120d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T04:20:53.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:46.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78127263-4c5e-4490-ab7c-fa832ac1132a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T04:20:53.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:46.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company began rolling out new labels on Monday that will explain
        what kind of user data is collected and shared for each app, from financial
        and location information to browsing and purchase history. Labels will be
        added to more apps in the days ahead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dc47d1-776e-425b-ad43-658598e65823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T04:20:53.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:46.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482c5979-3d86-4f82-bcca-45c1f837801f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T04:20:53.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:46.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teased at its annual Worldwide Developer Conference in June, Apple
        likened the feature to a nutrition label. "For food, we have nutrition labels.
        You can see if it''s packed with protein, loaded with sugar or maybe both
        -- all before you buy it," said Erik Neuenschwander, director of user privacy,
        at the time. "So we thought it would be great to have something similar for
        apps."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0882366d-74ba-47f2-a03e-53e5878bede3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T04:20:53.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:46.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323c34ae-aef9-4d75-9199-047d72bd70c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T04:20:53.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:46.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developers were previously required to have a privacy policy and
        link it to their App Store product page, but the new labels will package them
        into a more digestible, visual format. They''ll be displayed near reviews
        and details about in-app purchases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a457bab-112f-4a04-b181-82922a6f4598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T04:20:53.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:46.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b668cd2-5af3-4efb-9bbf-5b9e9ee69306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T04:20:53.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:46.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The label itself features three main sections: "data used to track
        you," such as information collected for advertising purposes; "data linked
        to you," or the data tied to a user''s identity through their account on the
        app, device, or other details; and "data not linked to you," which is data
        collected but not linked to an account.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7e62f4-8d55-46d2-a75b-6482a844b7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T04:20:53.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:46.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1baa71-2859-4ab8-85c5-22d01e0d8dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T04:20:53.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:46.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple said the effort is intended to make it easier for people to
        understand when data is being accessed or shared, so users will be less surprised
        to learn later what''s been collected. But some questions remain about the
        implementation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781943b7-ee03-458d-b3d6-31b42b43eb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T04:20:53.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:46.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0a962a-61d1-4406-89a5-72512a114e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T04:20:53.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:46.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Apple sent a questionnaire to developers inquiring about
        its data collection practices. Developers who haven''t yet completed it will
        not be able to update their existing apps until they do so, according to the
        company. If data collection practices change after the information is provided,
        they''ll be required to resubmit the questionnaire.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aad0fe6-319c-4fb3-963c-d8f9f1de21c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T04:20:53.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:46.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42e780c-17e1-423c-998f-d1f170ce9a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T04:20:53.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:46.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear as of now how often developers must self report and
        how Apple is overseeing the large number of responses. Apple did not immediately
        respond to a question on this matter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1fea76-e575-4e0e-9e1f-bcd31cec0af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T04:20:53.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:46.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae054ec9-df58-4dd3-915a-a1b83a8ae271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T04:20:53.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:46.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Self-reporting can be a slippery slope, and this is where Apple
        has to be transparent, at least contractually, in what it is asking developers
        to do and the ramifications thereafter," said Ramon Llamas, research director
        of market intelligence firm IDC.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423e025d-0bdb-4266-9b62-56fcc5b05ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T04:20:53.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:46.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc698943-1b65-41bf-99ca-e8cbd7aec010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T04:20:53.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:46.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple may need to enforce the policies with stricter consequences
        than not being able to push an app update, he said. "For consumers, consider
        what happens if their favorite app is taken down, even temporarily. That erodes
        trust in the app and the developer, and makes looking for alternative apps
        a more viable option."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9654e02a-9b2d-4bce-b912-a1a77bbd93c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T04:20:53.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:46.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388ca5ba-8384-46e9-b916-d1e46e051722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T04:20:53.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:46.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labels are the latest example of Apple trying to position itself
        as a defender of user privacy, with moves and statements that sometimes put
        it in conflict with other large tech companies. Last week, Facebook-owned
        WhatsApp said in a statement to Axios that Apple''s labels should be "consistent
        across first and third party apps as well as reflect the strong measures apps
        may take to protect people''s private."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97eb0eb-6820-467b-a25d-ab5795134a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T04:20:53.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:46.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab546e86-1ba9-4389-93a6-874431a548b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T04:20:53.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:46.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple told CNN Business the new label requirement also applies to
        pre-installed apps, such as iMessage, the camera and clock function. Labels
        for these apps will live on Apple.com since they''re not available in the
        App Store.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4206151-3827-4dac-a4b3-1a8859e0fb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T04:20:53.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:46.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/14/tech/apple-privacy-labels/index.html"
        target="_blank">"Apple rolls out privacy ''nutrition labels'' on apps"</a></em></p>'
