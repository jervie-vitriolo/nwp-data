      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e5a82e-3efb-4e21-9a1d-6e9cca855311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.666+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a long way -- they need to do a very, very, very, very big
        step to get back to where we all are but if anyone can do it, it''s Ferrari."</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0878cd3-f723-4c0e-b063-4f1cf07f27f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.666+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f02e6f5-66b0-4b2b-b096-3a5a6fa0eea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.666+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrari is not a team accustomed to scrapping in the midfield of
        the grid, something which Duncan describes as "depressing to see."</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95755da2-9078-4081-bc26-b71fb99d0211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.666+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf21071-17bc-4b73-9a5a-5bb66e0e3363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.666+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team that should be focused on winning and competing at the front
        has been reduced to hopes for the future.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5c5b30-e411-4702-a68f-5cbbd01af982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc807df9-bafe-45d3-919c-59244dd31710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barretto isn''t as confident that huge improvements will happen
        in 2021. Instead, the regulation overhaul in 2022 could be key to Ferrari''s
        return to the top.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdca1fcc-9fc1-461b-8b48-a596b6fa08f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a375440-f26c-4bf5-95d0-3b362348d79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the [2021] regulations don''t give you a chance to go wild,
        it''s going to be difficult for Ferrari to make a jump back up to the front
        of the field. And I imagine that they are quite realistic about the fact that
        while they can make gains next year, the big gains will come in 2022."</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd657e950-e17c-44b1-bcbd-ce9c3716b42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/14/motorsport/formula-1-scuderia-ferrari-2020-cmd-spt-intl/index.html"
        target="_blank">"What''s gone wrong at Ferrari and can Formula One''s most
        successful team bounce back in 2021?"</a></em></p>'
  'reina-mae-nasino-takes-case-to-supreme-court':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
