      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Here''s some sobering news: The International
        Energy Agency has once again downgraded its forecast for 2021, saying that
        it will take months for coronavirus vaccines to start reversing the damage
        caused by the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f3a7ca-7f6f-44d4-8b1e-04e2bd526876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:46:20.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:54.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4ba547-b6bc-455b-848e-bf4c24ad3120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:46:20.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:54.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency on Tuesday knocked 170,000 barrels per day off its demand
        forecast for next year because of weaker than expected purchases of jet fuel
        and kerosene.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c9d47f-d17d-437d-b7c1-1bc081686815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:46:20.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:54.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d3ac1d-2dfc-4bd1-800d-2b66a313ec7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:46:20.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:54.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The understandable euphoria around the start of vaccination programmes
        partly explains higher prices but it will be several months before we reach
        a critical mass of vaccinated, economically active people and thus see an
        impact on oil demand," the IEA said in its monthly report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c5fa54-6406-44c2-8d29-0787127a2189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:46:20.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:54.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fa9012-0f3b-46c5-b265-aa6aa0bc5eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:46:20.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:54.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the meantime, the end of year holiday season will soon be upon
        us with the risk of another surge in Covid-19 cases and the possibility of
        yet more confinement measures," it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84563486-f3a6-4c2c-a126-cf8611f57918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:46:20.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:54.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695826e2-f71b-465c-8c96-e87d6a982a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:46:20.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:54.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expectations for oil demand are important because they tell a story
        about the broader economy. If planes are grounded and people are staying home,
        they consume less energy. The IEA, which monitors energy market trends for
        the world''s richest countries, is trying to answer the same basic question
        as investors: How quickly will vaccines help?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13167559-c7fc-4319-99bc-74538b5e697a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:46:20.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:54.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e754b112-7735-45a6-bcfd-76e4f5f14226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:46:20.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:54.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest: The sight of health care workers in the United States
        receiving the vaccination on Monday was a genuine moment for celebration.
        At the same time, the virus is surging across key economies and forcing politicians
        to impose new lockdowns that could send their countries back into recession.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416065f1-8a87-48ba-950c-c8f1b6f0cb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:46:20.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:54.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c107aa2b-76da-4fc9-8f62-e34f612dacec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:46:20.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:54.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday marked an important milestone in the US as the first
        members of the public began to get the Pfizer/BioNTech vaccine following its
        approval," Deutsche Bank analysts wrote in a research note. "However, the
        broader theme across the world was how the authorities were having to tighten
        restrictions further given the rising caseload ahead of Christmas."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d7aa30-ef77-4e67-a60b-ce8f5c5924b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:46:20.978+08:00
      'mgnl:createdBy': 'bamba'
