    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nigeria']
    'template': '1'
    'title': 'More than 300 students still unaccounted for after Nigerian school raid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc62e7f7-7381-438f-87f1-7c4839b24049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:21:22.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:35.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Some 337 students are still unaccounted
        for after gunmen attacked a school in northern Nigeria over the weekend, a
        government official told CNN on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943e9a91-d16f-4f69-890b-0535136c79e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:21:22.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:35.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local police said a large number of attackers riding motorbikes
        ambushed the all-boys Government Science Secondary School in Kankara late
        Friday, in a possible kidnapping-for-ransom attempt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dc7d4b-6bff-484a-8b83-ebdb0330996f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:21:22.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:35.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apparent kidnappers are making a demand via a teacher at school,
        Abdu Labaran, the director general of media for the governor of Nigeria''s
        Katsina state, said Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a0758b-c034-41b6-b9a4-9c090e4681d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:21:22.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:35.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The abductors of the Kankara students have contacted a teacher
        and asked him to tell the government to stop the helicopter surveillance.
        They have not asked for ransom," said Labaran, who added that the military
        had deployed in the area to search for the boys.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8905b4-7a1e-4b1a-9e54-58c8a2443df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:21:22.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:35.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that at least 446 students had been handed over to their
        parents, but they have been unable to reach scores of families to confirm
        the safety of students because of bad phone connectivity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5df1800-6493-4ead-8d43-b1d55564815b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:21:22.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:35.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations strongly condemned the abductions on Sunday,
        and called for the "immediate and unconditional release" of the children.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29e533a-e978-4cb5-9173-fe3dc8515523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:21:22.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:35.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been varying estimates of the number of children that
        were kidnapped from the school late on Friday. Government officials said it
        was difficult to accurately track the numbers as some children ran away during
        the attack, while others escaped and made their way back to villages and the
        school over the weekend.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09a20ad-09cd-4342-897b-f2de65d5e77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:21:22.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:35.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garba Shehu, a spokesman for Nigerian President Muhammadu Buhari,
        told CNN via text message on Monday that some of the students had been interviewed
        by military officers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6325a6bb-3c4b-401c-8c37-2e0e25d50200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:21:22.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:35.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the returning students debriefed by the military disclosed
        that ten of their colleagues were taken by the bandits, but this still needs
        to be verified," he wrote, adding that there could still be others unaccounted
        for.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f6015a-f61d-4149-ac51-b1cf6ee1f1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:21:22.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:35.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The forests and neighboring villages are being searched and parents
        are being contacted for information about their children."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb1ace6-f6b9-4b2d-8641-81e87c5bb2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:21:22.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:35.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A school official told CNN that at least three of his students escaped
        their abductors and returned to the school on Sunday. He said they had not
        eaten and that they had bruised and swollen legs from hours of trekking. CNN
        is not naming the school official to protect his safety.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b9496b-2409-4430-833e-cb6247482c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:21:22.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:35.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They commanded the crowd like a herdsman herd the sheep," Hassan
        Abdul-Bashir, a 13-year-old student at the school, told CNN on Saturday. He
        said the gunmen were asking students for money, ransacking their lockers and
        taking some of their belongings. "They shot the policeman guarding our school.
        I saw them driving many students."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7416d7b-ba28-418a-bf9c-727df1b060c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:21:22.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:35.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several more students were rescued on Monday, according to Labaran.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d395ca-cb0b-4fd5-b4d5-064d933d7e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:21:22.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:35.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fifteen students were rescued today by military in their search
        and rescue operations, while the police rescued another person and a third
        came back to parents'' house himself," he said Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63ec4cb-9425-4efb-9155-04c0559e5113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:21:22.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:35.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musa Adamu, a senior secondary student at the school, said he and
        many of his roommates jumped out of the windows when they heard the gunshots
        on Friday. "We headed to the fence and climbed on it and jumped down," the
        18-year-old told CNN. "The gun shots sound got louder, we ran in different
        directions ... into the forest. Most of us had no shoes on, and we kept running
        until we got tired and the sound of the gunshots fainted."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611a9cbc-c40f-43b7-869c-c86bec058764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:21:22.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:35.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigerian authorities said the motive for the attack is unclear,
        but added the area has seen kidnappings for ransom attacks in the past.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf3fbdd-5bdb-4815-86ed-7b74535234ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:21:22.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:35.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary-General António Guterres urged the Nigerian authorities
        to "bring those responsible for this act to justice."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d246c5-ea6c-4bf6-b418-421d41aa36cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:21:22.819+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:35.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Secretary-General reaffirms the solidarity and support of the
        United Nations to the government and people of Nigeria in their fight against
        terrorism, violent extremism and organized crime," his spokesman, Stéphane
        Dujarric, said in a statement Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0e8977-31d1-43bf-a998-eb2a0725a6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:21:22.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:35.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/12/14/africa/nigeria-school-kidnapping-337-missing-intl/index.html"
        href="https://edition.cnn.com/2020/12/14/africa/nigeria-school-kidnapping-337-missing-intl/index.html">More
        than 300 students still unaccounted for after Nigerian school raid</a>"</em></p>'
  'FIST-bill-ratified-':
    'author': 'Vince Ferreras, CNN Philippines '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-15T16:31:37.998+08:00
    'imagesource': 'jcr:506232c9-4e51-484e-b751-6dc9be757253'
