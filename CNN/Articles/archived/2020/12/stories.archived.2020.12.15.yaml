      'mgnl:type': 'text'
      'text': '<p>Nothing says carrot cake like that carrot signage or the little
        white chocolate carrot on top of a carrot cake of this QC cult classic. It’s
        moist and a little nutty, a cake for when you’re looking for something that
        isn’t too sweet. When a friend of mine ordered recently, he asked what their
        bestselling cake was. The reply he got: “Our cakes have been around for 21
        years, hijo.”</p>'
