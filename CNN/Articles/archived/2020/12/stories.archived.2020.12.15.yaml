      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Karl Arriola</strong></p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637e6029-f4b5-4488-b0ee-b813f2d26486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:28:47.791+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:15:45.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Karl Arriola, together with his girlfriend Atty. Leny Ignalaga,
        helped small businesses and startups in Cebu to survive the economic difficulties
        of the pandemic and navigate the “new normal.” Aside from providing legal
        services through their law firm KaLe Solutions, they also promoted products
        on their platform. Thanks to generous clients, they collected face masks,
        electronic devices, and monetary donations for frontliners and other recipients
        as well.</p>'
