      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stanley Seludo</strong></p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f446209b-43ee-4c05-8374-625530cff41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:28:47.792+08:00
      'mgnl:createdBy': 'don'
