      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial poice reports identified the couple as Dr. Mary Rose Genisan
        Sancelan and her husband Edwin. They were shot dead by two assailants while
        on their way home to Carmenville Subdivision in Brgy. Poblacion at around
        5:10 p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcc3591-42bc-4b93-9dae-7da69046a446'
