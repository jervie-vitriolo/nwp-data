    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte orders advance passenger information system to strengthen border
      control'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e678d2-a925-441b-9f5b-b6ee7f321093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T20:18:05.426+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:15:04.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)</strong> — Airlines
        will soon have to provide the Bureau of Immigration with passenger information
        ahead of flight arrivals in the country following an order from President
        Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598cd761-0135-42a0-abe8-3cd908365e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T20:18:05.426+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:15:04.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fca27d1-1dd3-49e5-87c0-5d7898180350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T20:18:05.426+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:15:04.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Tuesday signed Executive Order No. 122, which mandates
        the adoption and implementation of an Advance Passenger Information or API
        system to strengthen border control. It will be an electronic communications
        system that collects data from passports, travel documents, and details provided
        by commercial carriers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932cd995-0b53-42b2-bf81-e56cac6b3268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T20:18:05.426+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:15:04.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8634b6b9-4285-48ce-89b1-c7072da9d85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T20:18:05.426+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:15:04.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following data should be transmitted to the BI: flight details,
        including the flight number and arrival and departure times; and passenger
        and crew information, including the name, date of birth, gender, citizenship,
        and travel document data.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e217659e-25bc-4880-a57f-771f6b3e9ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T20:18:05.426+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:15:04.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb705648-b302-49a4-a1db-c1f1f8300377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T20:18:05.426+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:15:04.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The captain, master or agent, or owner of a commercial carrier
        whose vessel or aircraft is arriving in or departing from any port within
        the Philippine territory, shall provide the BI the API of its passengers,
        and those of the crew and non-crew members," Duterte''s order states.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992ae481-0983-446c-a5ea-ab14b0af31e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T20:18:05.426+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:15:04.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cf23b7-0fa1-4b1a-a9ce-d06a942eaf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T20:18:05.427+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:15:04.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It shall serve as "initial security vetting," but does not exempt
        the passengers from physical inspection at the ports of entry or departure,
        Duterte said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f636f39-0d96-4bf8-86dd-8b34b34240bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T20:18:05.427+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:15:04.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd113883-9479-4732-9b72-6ef8aa75853e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T20:18:05.427+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:15:04.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will give the BI ample time to check if the passenger is on its
        database and other law enforcement databases, including the notices issued
        by Interpol, and the list of individuals sanctioned or banned by the UN Security
        Council.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5667dc0-c0c8-4319-9974-7ceba39c3e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T20:18:05.427+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:15:04.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199d3ca0-56f9-425b-afd6-4c28a17d6866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T20:18:05.427+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:15:04.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only authorized Immigration personnel will have access to the API
        system, but the bureau may share information with law enforcement agencies
        if national security calls for it. Unauthorized disclosures shall be punishable
        under the Data Privacy Act. All information can only be stored in the system
        for a year, after which the data shall be deleted, unless classified as related
        to crime or terrorism.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034a1b09-cc55-404b-bfa2-92e1e1b0bdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T20:18:05.427+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:15:04.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1bdeba-dcf3-4f98-a350-c8edc4cdb3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T20:18:05.427+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:15:04.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Immigration <a href="https://www.facebook.com/officialbureauofimmigration/posts/1695757830562917">said
        in May it was already preparing for an "advanced passenger processing and
        information system"</a> that will use digitized arrival cards and boarding
        passes for passengers entering and leaving the country''s ports. It was aimed
        at lessening person-to-person contact through paperless transactions, as well
        as facilitate contact tracing, amid the coronavirus pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de15fa8d-f24a-431f-9f6c-5b787d03a25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T20:18:05.427+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:15:04.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5b1abf-55fd-4b5e-9cfa-3fd7cf5704c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T20:18:05.427+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:15:04.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI will now have to come up with the rules and regulations for
        the implementation of Duterte''s order within 60 days from the EO''s publication
        in the Official Gazette or newspaper of general circulation. It will consult
        with the National Privacy Commission and other government agencies for the
        drafting of the IRR.</p>'
  'Australia--deeply-troubled--by-reports-of-Chinese-restrictions-on-its-coal':
    'author': 'Jill Disis, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-15T21:35:10.710+08:00
    'imagesource': 'jcr:b8cdae65-10b9-4330-99e0-f8ce87aabe42'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0a67c92-66da-403a-a129-4f9f1c8ef094'
    'lead': 'The trade fight between China and Australia appears to be escalating,
      with Beijing reportedly placing new restrictions on imports of Australian coal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-15T21:10:15.486+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T16:15:02.470+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:13:29.074+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australia ''deeply troubled'' by reports of Chinese restrictions on
      its coal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53e04fd-a55a-4e4c-ae21-df943cfd479e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:10:15.486+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:02.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The trade fight between China and Australia
        appears to be escalating, with Beijing reportedly placing new restrictions
        on imports of Australian coal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1accd9-9e36-49ad-98c1-8c459666f2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:10:15.486+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:02.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58866760-0f15-4b50-83cb-ef7cc90b6938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:10:15.486+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:02.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Trade Minister Simon Birmingham on Tuesday said he was
        "deeply troubled" by new reports in Chinese state media that the country''s
        top economic planner has effectively banned certain coal imports from Australia.
        The Global Times, a state-run tabloid, reported last weekend that the country''s
        National Development and Reform Commission has given power plants approval
        to buy overseas coal without restrictions — except from Australia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81550fc-e882-4fdc-9cc2-839f4c0edfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:10:15.486+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:02.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04bbe14-ecdb-402b-a7e4-cf8bbb4090f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:10:15.486+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:02.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If true, the reports "would indicate discriminatory trade practices
        being deployed by Chinese authorities," Birmingham told Australia''s Radio
        National. China has already banned or slapped tariffs on a range of other
        Australian exports.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f28fe4-faa3-4736-add3-1ac70e82b75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:10:15.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:02.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08602409-3c0e-44d0-a617-12c077f8e664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:10:15.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:02.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by reporters on Tuesday about the reports, China''s Ministry
        of Foreign Affairs directed questions to the "relevant authorities." But spokesman
        Wang Wenbin did acknowledge that "Chinese authorities have recently taken
        relevant measures against some Australian products exported to China in accordance
        with the law and regulations."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e49bd39-7f5e-4b13-b1d1-77b866c4a94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:10:15.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:02.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59776ac-4af7-44e2-992a-cd045409cc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:10:15.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:02.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Prime Minister Scott Morrison, meanwhile, told reporters
        in Australia on Tuesday that the government is "seeking clarification" on
        the reports, adding that the country has yet to hear from the Chinese government.
        He called reports that China is blocking Australian coal a "bad outcome for
        the trading relationship" between the two nations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d61381-be2d-4f20-982f-751683998a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:10:15.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:02.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91711450-a5ea-484a-bc30-1ac9ca72744d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:10:15.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:02.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations have been deteriorating since April, when Morrison called
        for an international inquiry into the origins of the coronavirus pandemic.
        Beijing at the time called that move "political manipulation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cfb213-f53a-474b-bdc3-2270836034dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:10:15.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:02.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1137d8f8-9f95-4643-a3dc-b622f06fb6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:10:15.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:02.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the months since then, China has slapped Australian winemakers
        with heavy tariffs, and banned or taxed exports of other products, including
        beef and barley.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1452d3f0-69bb-430a-924f-eca2264da2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:10:15.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:02.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6dae5f-efbb-4f40-875b-c465cfc61ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:10:15.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:02.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison said Tuesday that Australia sends 4 billion Australian
        dollars ($3 billion) worth of thermal coal to China each year, adding that
        Japan is a bigger market than China for those exports. Thermal coal is primarily
        used to generate power. In total, Australia exported some 14 billion Australian
        dollars ($10.5 billion) worth of coal to China in the 2018-2019 fiscal year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f154a9-e9f8-4381-8932-57537c3adf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:10:15.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:02.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f1bc85-27db-4769-abfe-c1f2419d879f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:10:15.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:02.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the impact on trade of any move against Australian coal is tough
        to gauge. Australian media pointed out weeks ago that hundreds of millions
        of dollars worth of coal was already being held off the coast of China, an
        indication that Beijing was at least informally putting pressure on Australia''s
        vital mining industry.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b162eb3-1a74-444c-a175-b3d89174155f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:10:15.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:02.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d84169-6565-4c59-a1a8-08685e74fb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:10:15.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:02.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This opacity makes it hard to say how much of an escalation this
        news is," said Sean Langcake, senior economist at Oxford Economics, noting
        the existing disruptions in thermal coal trade. "These have clearly not been
        resolved, and it''s hard not to see this news as a further deterioration."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b357c9-cda5-49db-9c7b-7e9f010fdf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:10:15.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:02.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2bd237-fbf3-4766-b7b8-1eee1de6bca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:10:15.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:02.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors in Australia''s major coal producers are taking the reports
        as a bad sign. Shares in Coronado Global and Yancoal Australia each plunged
        more than 8% in Sydney on Tuesday. Whitehaven Coal dropped nearly 6% on Tuesday,
        and is down 10% so far this week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e3c03e-8103-4a97-bf33-545201407b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:10:15.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:02.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecae054-e045-4a5d-854e-e7ce2d9453cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:10:15.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:02.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts at ANZ Research wrote in a research note that the Chinese
        reports confirm "what has been assumed ever since reports of import restrictions
        on coal from Australia emerged in October." They noted that while China has
        been an important market for Australian thermal coal — it made up nearly a
        third of Australia''s total exports in 2018 — that market share has been falling
        ever since.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc3ea17-1e29-488e-add0-4dea503a1790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:10:15.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:02.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e61ebac-e15f-4743-8432-be39676ee373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:10:15.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:02.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Australian exporters have found additional buyers in South Korea,
        Vietnam and Japan," the analysts wrote. "As such we see Australia''s thermal
        coal exports holding up relatively well, despite the Chinese ban."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd23f54-1f0d-4e23-9e3b-cd2cb9b8d7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:10:15.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:02.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f282a04-1a99-40bd-a0b6-90d36307a932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:10:15.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:02.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists have noted that other mining materials, predominately
        iron ore and coking coal used in steelmaking, make up a particularly large
        share of Australian exports. Langcake told CNN Business earlier this month
        that restrictions on such exports are unlikely, given how reliant China''s
        steel industry is on them. (Iron ore prices have been trading at the highest
        levels in years, in part because of demand rising as China recovers from the
        pandemic.)</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f725c7e3-8391-4959-8f2a-9d58c8b5a5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:10:15.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:02.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/15/business/australia-coal-trade-china-intl-hnk/index.html"
        target="_blank">"Australia ''deeply troubled'' by reports of Chinese restrictions
        on its coal"</a></em></p>'
  'What-s-gone-wrong-at-Ferrari-and-can-Formula-One-s-most-successful-team-bounce-back-in-2021-':
