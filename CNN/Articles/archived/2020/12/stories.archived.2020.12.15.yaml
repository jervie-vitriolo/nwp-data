    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'London returns to strict lockdown, following a sharp rise in coronavirus
      cases

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcc8f0d-3f74-4cb6-b598-c4105a6c26f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:09:54.542+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:27.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;London will return to a strict lockdown
        this week, after coronavirus cases soared in the British capital, UK Health
        Secretary Matt Hancock said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7486651-ea9d-4120-b16b-8fb676c4a8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:09:54.542+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:27.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f122c4-389f-4c7c-a82f-4c9ac8ac38bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:09:54.542+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:27.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hancock said London will be moved from England''s Tier 2 "high alert"
        local restrictions to the "very high" Tier 3 on Wednesday morning at 12:00
        a.m., along with nearby areas in south and west Essex, and south Hertfordshire.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15d7467-abc8-4241-ac0a-3ca5a55b71ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:09:54.542+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:27.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5984709-d59e-4bc4-99c3-23d3a445f2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:09:54.542+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:27.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the highest restriction level, all hospitality venues including
        pubs, cafes and restaurants will close except for takeout and delivery.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb63427-768b-4f68-bbb7-c5d1b606ca5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:09:54.542+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:27.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a52a52e-026d-4b49-adf9-41988e90ed31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:09:54.542+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:27.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People should avoid traveling outside their area and reduce the
        number of journeys they make wherever possible.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069538a1-5fdd-4c73-a4d7-0cbabae6e176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:09:54.542+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:27.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9720e4d-825b-4cf4-8fd4-b1abf7301272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:09:54.543+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:27.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the last three weeks we''ve seen very sharp exponential rises
        in the virus across London, Kent, parts of Essex and Hertfordshire," said
        the health secretary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11728ebf-a2b1-4885-9624-d7dba1137008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:09:54.543+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:27.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3c31d1-2f07-48a4-8352-dc1b5d0cec22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:09:54.543+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:27.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to surging cases in London, the UK government is taking
        drastic action to contain the spread of the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5d8eb8-5285-4907-9485-ee05b865cd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:09:54.543+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:27.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1142bcc-eae4-4856-b5df-25416db95146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:09:54.543+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:27.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in London are already unable to meet people from other
        households indoors, and will now not be able to meet in private gardens or
        at most outdoor venues. They may meet up to six people outside at parks, public
        gardens or sports facilities. Retailers will be able to stay open.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4479715-106f-428b-9149-5687b4c6edd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:09:54.543+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:27.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d80798-1316-40b0-9872-4d4d0e69be0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:09:54.543+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:27.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not know the extent to which this is because of the new variant,
        but no matter its cause, we have to take swift and decisive action, which
        unfortunately, is absolutely essential to control this deadly disease while
        the vaccines roll out," Hancock said Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7239d5-ecb5-4649-9a38-30316f677417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:09:54.543+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:27.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c1d3db-39c3-4f0b-a166-d6ea02cd7700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:09:54.543+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:27.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that in some areas, the doubling time for cases is now around
        every seven days, and that rates were rising not just among schoolchildren,
        "but in all age groups including the over 60s."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fdc6a7-1938-4601-bf71-519ab65162d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:09:54.543+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:27.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a380524-4057-470e-9b14-112d1ab000f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:09:54.543+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:27.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals in London, Essex and Kent are already under pressure and
        could quickly be "overwhelmed" without action, he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e6d9dd-caa5-40bd-92c9-384dea694e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:09:54.543+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:27.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f72a8b6-62c8-4234-af2d-b0ff03b6f918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:09:54.543+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:27.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hancock said taking early actions that are "not necessarily easy,
        but are effective" was vital to prevent longer lasting damage, adding that
        community testing would also be extended.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25847f75-4722-4357-b4a8-d341b2678f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:09:54.544+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:27.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9397ec-c0c9-4ef6-8085-837a0c86d3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:09:54.544+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:27.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know the steps are hard, but we must not waver as we enter the
        final stretch, so that when we look back on this time of crisis, we can all
        say that we played our part," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b159c17b-e0f1-4039-a2c0-9bd198218989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:09:54.544+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:27.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf426128-556e-409b-b16b-98feab32edb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:09:54.544+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:27.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London joins regions including much of northern and central England,
        Kent in the southeast, and Bristol in the southwest in Tier 3.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1447a0d-209e-46e3-a168-3f24c828cc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:09:54.544+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:27.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509ca0d0-f015-461c-b384-835285503eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:09:54.544+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:27.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, people living in the UK will be allowed to form a "Christmas
        bubble" of up to three households between December 23 and 27. Households can
        only be in one bubble and may not switch.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a15ead-0986-4e9b-b545-4ef30a5d4305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:09:54.544+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:27.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd086bcf6-a836-47c1-a624-da8a48a1e583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:09:54.544+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:27.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor of London Sadiq Khan said the decision was "incredibly disappointing
        for businesses, who have suffered so much already," but said it was "clear
        that the virus is accelerating" and lives were at risk.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d88577-8ba7-4630-8d5e-df4445091abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:09:54.544+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:27.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a52979-8118-4843-a152-6ecc510af2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:09:54.544+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:27.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be such a tragedy to lose even more people to this disease
        when the vaccine is now being rolled out across our city," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1068e426-b6f5-4915-b4f6-eb9fea8cfc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:09:54.544+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:27.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c6a776-accf-4d56-a584-4966aa86f874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:09:54.544+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:27.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know from bitter experience that when cases start to rise quickly,
        it''s much better to act early, rather than too late. This is how we can avoid
        even tougher restrictions, for longer, further down the road."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6d25de-7f5f-45cc-ad6e-b9629be0178f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:09:54.544+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:27.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46870a33-54eb-48e8-a9ec-ebdbfd82bbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:09:54.545+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:27.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hancock also said that a new variant of Covid-19 had been identified
        in the southeast of England.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fb0665-2876-4707-a2df-a791b32f3e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:09:54.545+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:27.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da95412-95a4-4501-80b4-f002bb36a63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:09:54.545+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:27.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s Chief Medical Officer, Chris Whitty, said Monday it was
        unclear whether the new variant had contributed to the surge in cases. Experts
        in the genetics of viruses said it not unexpected that mutation would arise
        and noted many had already been seen and had not significantly affected the
        spread or effects of the virus on people.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce6cb13-4776-4e8a-ac94-58fc07a4cd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:09:54.545+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:27.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a8ab7a-3f53-46dd-b25e-a565d4f05cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:09:54.545+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:27.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I must stress at this point that there is currently nothing to
        suggest that this variant is more likely to cause serious disease, and the
        latest clinical advice is that it''s highly unlikely that this mutation would
        fail to respond to a vaccine," Hancock said Monday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e36c4ea-2b29-42a4-8e71-31447c535bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:09:54.545+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:27.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2116ba19-e5e9-45c9-9371-4d7341c4dce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:09:54.545+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:27.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whitty, speaking later at a joint news conference, also stressed
        that there was no evidence that the new variant was more dangerous than the
        previous one. He also said that coronavirus tests had proven effective against
        the variant.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340f14de-47db-4b58-8543-d3dde3ada4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:09:54.545+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:27.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65429eb-0439-408f-96a4-eb33a76306bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:09:54.545+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:27.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British health secretary said similar variants had been identified
        in other countries in recent months, and that the UK had notified the World
        Health Organization about the new variant as expert analysis continues.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3ebb12-7801-46d5-a41f-8b4ae547612c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:09:54.545+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:27.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940ced96-6072-44be-bf56-5af527dcd9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:09:54.545+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:27.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shows we''ve got to be vigilant and follow the rules, and everyone
        needs to take personal responsibility not to spread this virus," Hancock said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ba7480-666f-4407-8b1b-4813cc894816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:09:54.545+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:27.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cc9382-9255-4484-aacb-e23c1832df56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:09:54.545+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:27.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple experts told the Science Media Centre that the new variant''s
        existence was unsurprising and unlikely to derail efforts to fight the pandemic.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45acb50e-2b2c-4f07-aa39-f8cc6f580090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:09:54.546+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:15:27.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237e66b8-4882-4d4e-ba11-fa6f90397f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:09:54.546+08:00
