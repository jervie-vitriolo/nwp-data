      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marco Alejandro "Aldo" Panlilio</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdb8c06-95a1-4721-89ac-1e1d3fba6a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:28:47.782+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:15:45.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aldo Panlilio initially began his relief distribution project with
        his own funds. Knowing that he can reach more frontliners and communities
        in need if he got other people involved, he founded the “Your 200 Pesos” (Y2P)
        initiative. The overwhelming donations allowed him to exceed the ₱200&nbsp;budget
        they had for the relief packs that they distributed. He also extended his
        help to non-medical frontliners, daily wage earners, and vulnerable barangays.</p>'
    '146':
      'image': 'jcr:a28eaa69-a4cb-498a-8b7f-6ceaa22df6cd'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1371c161-b358-4827-b338-0e66de6219b9'
