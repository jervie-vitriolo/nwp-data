    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipina worker among first to receive COVID-19 vaccine in Canada'
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25332a9-ff95-4c63-83ad-e92d59d01f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:57:13.718+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:19.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)</strong> — A
        Filipina worker became one of the first recipients of the Pfizer-BioNTech
        coronavirus vaccine in Canada, the Canadian Ambassador to the Philippines
        said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0356eeb8-a9e1-4d40-8bac-7a338e0760fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:57:13.717+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:19.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambassador Peter MacArthur tweeted that Anita Quidangen, who has
        been working at a Canadian long-term care facility for nearly three decades,
        is "originally from the Philippines." He called her a "healthcare hero," who
        has worked "tirelessly throughout COVID-19, sometimes on double shifts."</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Making
        history - <a href="https://twitter.com/hashtag/AnitaQuidangen?src=hash&amp;ref_src=twsrc%5Etfw">#AnitaQuidangen</a>,
        a Personal Support Worker originally from <a href="https://twitter.com/hashtag/Philippines?src=hash&amp;ref_src=twsrc%5Etfw">#Philippines</a>
        who has been working at a Canadian long-term care facility since 1988, among
        1st to receive vaccine after working tirelessly throughout <a href="https://twitter.com/hashtag/COVID?src=hash&amp;ref_src=twsrc%5Etfw">#COVID</a>
        sometimes on double shifts as a <a href="https://twitter.com/hashtag/healthcarehero?src=hash&amp;ref_src=twsrc%5Etfw">#healthcarehero</a>
        <a href="https://t.co/hxIb756JZo">https://t.co/hxIb756JZo</a></p>&mdash; Peter
