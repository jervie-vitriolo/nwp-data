      'mgnl:lastActivated': 2023-01-25T16:15:06.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A Japanese man dubbed the "Twitter killer"
        who pleaded guilty to killing nine people in a high-profile mass murder case
        in 2017 was sentenced to death on Tuesday, the Tokyo District Court Tachikawa
        branch confirmed to CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3572e643-b1f7-43de-b431-90c85c61c6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:47:54.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:06.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01e9538-d132-4584-84c8-70431147ad37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:47:54.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:06.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Takahiro Shiraishi, 30, was convicted of murdering, raping, dismembering,
        and storing the nine victims'' bodies in his apartment in Zama, Kanagawa prefecture,
        on the outskirts of Tokyo, the court said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feb4e5e-b855-4687-a88c-7997b3e6200a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:47:54.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:06.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ef75ac-dd99-46ef-9fb2-be59ab6a83bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:47:54.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:06.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shiraishi was arrested in October 2017 after police searched his
        home to investigate the disappearance of a 23-year-old woman who had posted
        suicidal notes on social media, including Twitter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46544445-7df9-402f-b200-6b0eac73d1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:47:54.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:06.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f649417-5d2e-4d14-9825-7482260d7e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:47:54.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:06.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three cooler boxes and five containers were found in Shiraishi''s
        room, containing human heads and bones with the flesh scraped off, according
        to TV Asahi, citing police sources.</p>'
