    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jesy Nelson leaving Little Mix'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62285140-3fb1-4a81-b056-31fb9b073913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T06:16:42.578+08:00
