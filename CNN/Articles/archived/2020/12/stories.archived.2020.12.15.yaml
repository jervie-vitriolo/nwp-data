      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, a jail time of six to 12 years, permanent disqualification
        from public office, and confiscation of real and personal property will be
        imposed against violators. For the second conviction, one may be jailed for
        12 to 20 years, and 20 to 40 years for the third conviction.</p>'
    '20':
