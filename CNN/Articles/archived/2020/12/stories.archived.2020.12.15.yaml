      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)—</strong> The
        dream collaboration is here.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ede01a-56d0-407d-a3b3-48f92fd83ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T09:57:59.462+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:16:07.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Folk band Ben&amp;Ben on Monday night released its much-awaited
        music video for the track “Sa Susunod Na Habang Buhay” — which features on-
        and off-screen partners Kathryn Bernardo and Daniel Padilla.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e28acc1-2ece-4232-a236-80fcd57cf12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T09:57:59.462+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:16:07.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The over six-minute-long clip — a collaboration with writer Juan
        Miguel Severo and director Jorel Lising — tells the story of a couple stuck
        in a time loop.</p>'
    '3':
