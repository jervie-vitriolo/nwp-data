      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I know I speak for millions of people when I say that Dr. Sanjay
        Gupta has been a national treasure this year. So let''s give him the first
        and final word today.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b86cd4f-0eae-4ebc-89cd-ccec15a4922f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:37:40.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:55.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafcdb5c-6768-4024-95ca-411847db3638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:37:40.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:55.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lately," Dr. Gupta tweeted Monday, "I''ve been thinking a lot about
        the beginning of one of my favorite books: ''A Tale of Two Cities'' by Charles
        Dickens. ''It was the best of times, it was the worst of times...'' It is
        so prophetic on a day like today. On the same day that a truly extraordinary
        scientific feat is realized -- in the form of the Pfizer-BioNTech vaccine
        -- we are still experiencing a devastating amount of Covid-19 cases, hospitalizations
        and deaths. Some of the same hospitals tasked with administering the vaccine
        are also stretched to the limit with patients."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cdfbb7-16f3-48ae-a159-daac43b264ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:37:40.084+08:00
