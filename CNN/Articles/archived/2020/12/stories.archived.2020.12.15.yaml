      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This list is a mix of old and new favorites; some new discoveries
        alongside cakes that have brought me back to places I can only ever experience
        in memories. Here they are:</p>'
