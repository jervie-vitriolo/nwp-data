      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government and health experts have continuously reminded the public
        to strictly practice necessary measures, including doing away with social
        gatherings and limiting travel plans, due to the expected surge in cases this
        Christmas season. On Monday, the OCTA research team said Metro Manila''s coronavirus
        reproduction rate has <a href="https://cnnphilippines.com/news/2020/12/13/octa-covid19-reproduction-number.html?mundefined">breached
        the threshold of 1</a>, a sign that more people are being infected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a488f503-8627-43f5-8ce9-ef96da62d53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:17:03.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:15:58.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno, for his part, said the LGU is continuously monitoring the
        city''s COVID-19 bed capacity, and is also rolling out a "mass swab testing"
        program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fe1521-160e-49a5-982b-3b952ae41880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:17:03.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:15:58.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he won''t hesitate to place certain areas under granular
        lockdown should cases further rise. "It''s always yes, we may do lockdown
        in a particular area, especially <em>kapag merong mga pabaya</em> (if there
        are careless residents)," Moreno noted.</p>'
  'us-coronavirus-vaccine-joe-biden-victory':
    'author': 'Zachary B. Wolf, CNN'
