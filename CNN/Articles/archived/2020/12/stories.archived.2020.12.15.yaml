      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3347b08c-1561-414b-8997-9630dbb496f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:44:18.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:09.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weekend''s incident was condemned by the state''s deputy chief
        minister, C.N. Ashwathnarayan.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90927dc-745e-41ca-a02d-878312926953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:44:18.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:09.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fa9f8f-e0d9-47ca-abb0-032f36074b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:44:18.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:09.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is imperative that nobody takes the law in their own hands,"
        he wrote Monday on Twitter. "There are appropriate forums to resolve such
        issues without indulging in this wonton violence," he said. "We will ensure
        that all workers'' rights are duly protected and all their dues are cleared."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0222cae-6573-4434-8147-d690cec1c1ae'
