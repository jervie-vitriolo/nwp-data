    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cad1fbe-8539-46d9-8e62-f1996d414518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:46:20.978+08:00
      'mgnl:createdBy': 'bamba'
