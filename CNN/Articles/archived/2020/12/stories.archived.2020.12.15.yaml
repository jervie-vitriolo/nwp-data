      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their own business being affected by the pandemic, chefs
        Marvin Bagube and Renan Dela Cruz of Le Sucre Lab continued operations to
        gather funds for their relief operations. They organized a relief drive for
        a local community, especially those who lost their livelihood during quarantine
        such as jeepney and tricycle drivers. They also donated food meals for frontliners
        and food packs to the Manila City government.</p>'
