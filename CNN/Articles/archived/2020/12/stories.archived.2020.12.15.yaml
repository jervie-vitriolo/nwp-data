    'lead': 'A new variant of COVID-19 has been identified in the southeast of England,
      UK Health Secretary Matt Hancock said, as he announced that London would return
      to a strict lockdown this week after coronavirus cases there soared.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-15T01:22:07.310+08:00
