      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a musician for 16 years, Dale James Ferrer understood the difficulties
        that musicians faced. Without live events and regular gigs, they don’t have
        their regular source of income. Through Lingap Musiko, he gathered enough
        donations to distribute ₱1,000 and five kilos of rice to 50 musicians.</p>'
