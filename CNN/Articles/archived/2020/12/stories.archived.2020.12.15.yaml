      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Darkness and light</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231386a0-5fc2-4143-9d3b-9a3fd409b77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:37:40.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:55.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a day full of dark and light juxtapositions, this one stood out:
        The Johns Hopkins database of Covid cases and deaths, a primary source for
        many news outlets, surpassed 300,000 US deaths while HHS Secretary Alex Azar
        was being interviewed about the vaccine rollout on CNN. "I hate to interrupt,"
        Jake Tapper said, "but we just crossed a horrific milestone with more than
        300,000 deaths. We''ve crossed that line. It''s now 300,267." That''s the
        darkness of 2020 -- the daily climb of the death toll -- but it also makes
        the light all the more valuable.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ccd68b-bcc5-4ffe-a675-bc2a22009269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:37:40.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:55.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24540a39-4928-4fb7-9b29-20b28694e896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:37:40.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:55.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NBC Nightly News" anchor Lester Holt put this into perspective
        on Monday night''s broadcast. "The vaccines point to a brighter future," he
        said, "but the here and now only became darker today when we crossed that
        300,000 Covid death threshold. If I were to begin reading aloud all the names
        of those we''ve lost non-stop, it would be 10 days before I finished."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e16689-d85b-4f12-b289-daaa3fb5a0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:37:40.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:55.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
