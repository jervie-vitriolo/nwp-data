    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:13:25.930+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'United-States']
    'template': '1'
    'title': 'COVID-19 vaccine rollout was a moment of hope in pandemic''s ''darkest
      days,'' expert says. But the dark days aren''t yet over'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7f60ea-3f42-4109-a500-8d81eb3e40bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:22:34.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:22.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — For many Americans, Monday felt like a
        sigh of relief. After 10 nightmarish months, the first <a href="https://www.cnn.com/2020/12/14/health/us-coronavirus-monday/index.html"
        target="_blank">COVID-19 vaccinations began</a>, a historic milestone in a
        <a href="https://www.cnn.com/2020/12/14/health/us-covid-deaths-300k/index.html"
        target="_blank">brutal battle</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedd1880-8e7d-4eef-b248-c81e0aee8de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:22:34.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:22.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never would have imagined that within a year of identifying ...
        a new virus, we would have a vaccine that is being administered to people,
        that is safe, and is effective and it gives us hope," said Dr. Richard Besser,
        former acting director of the Centers for Disease Control and Prevention.
        "On one of the darkest days in this pandemic, we finally have a ray of hope."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cf2479-7842-48c9-94db-afbd77be216f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:22:34.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:22.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, many health care workers looked on in awe and
        disbelief as their coworkers <a href="https://www.cnn.com/2020/12/14/us/coronavirus-vaccine-first-shot/index.html"
        target="_blank">received the vaccine</a>. In California, an ICU nurse became
        one of the first people in the state to get vaccinated. In Washington DC,
        George Washington University Hospital emergency department nurse Barbara Neiswander
        was among the first health care workers to receive the first dose of the vaccine
        and reported "no side effects at all." And about 200 staff members at the
        University Medical Center of Southern Nevada were also vaccinated Monday,
        including doctors, nurses and respiratory technicians.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903cf64b-505d-48dd-8ba4-aaa101e6d9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:22:34.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:22.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really had tears in our eyes as the vaccine arrived here," CEO
        Mason Van Houweling said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f03672c-ae13-4ac8-b348-9b8a4c4dce3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:22:34.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:22.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 50 states, Washington DC, and Puerto Rico received vaccine doses
        Monday. More shipments are expected through the rest of the week, Gen. Gustave
        Perna, chief operating officer of Operation Warp Speed, said Monday, adding
        vaccinations are also expected to start in nursing homes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57cce0d-5cd4-4bbd-b3f3-e347e8f095cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:22:34.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:22.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But vaccines will make little impact on what''s coming up ahead:
        a devastating winter that leading health officials have projected will be
        one of the most difficult <a href="https://www.cnn.com/2020/12/02/health/us-coronavirus-wednesday/index.html"
        target="_blank">times in the nation''s history</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad71ef9a-0bbe-474d-8e42-803cb38d4782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:22:34.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:22.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has in the past week averaged more than 215,000 cases daily
        — a number that''s likely to keep growing as states continue to report the
        <a href="https://www.cnn.com/2020/12/12/health/us-coronavirus-saturday/index.html"
        target="_blank">aftermath of Thanksgiving gatherings and travel</a>. Officials
        also warn holiday gatherings this month could further fuel an already rampant
        spread of the virus and result in another surge.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae79ccc0-a90f-4e2e-8a54-20a9269efdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:22:34.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:22.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 hospitalizations are higher than ever — with now more than
        110,500 patients nationwide, according to the <a href="https://twitter.com/COVID19Tracking/status/1338644599091253248"
        target="_blank">COVID Tracking Project</a>. Every day for the past week, an
        average of 2,389 Americans lost their lives to the virus. More than <a href="https://www.cnn.com/2020/12/14/health/us-covid-deaths-300k/index.html"
        target="_blank">300,000 have died since the pandemic''s start</a>&nbsp;across
        the country. Another 186,000 <a href="https://covid19.healthdata.org/united-states-of-america?view=social-distancing&amp;tab=trend"
        target="_blank">are projected</a>&nbsp;to lose their lives over the next three
        months, according to the University of Washington''s Institute for Health
        Metrics and Evaluation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae345b37-30d7-4b82-b00c-c91da74d8621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:22:34.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:22.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This vaccine, as wonderful as it is, is not going to change the
        trajectory of what we experience this winter," Besser told CNN. "It''s not
        going to change what we need to do; it''s not going change the need for us
        all to wear masks, and social distance and wash our hands."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2b7629-663f-4c51-be05-77952f675c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:22:34.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:22.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Overcoming vaccine hesitancy</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe086ef-ffdc-4fda-8f96-0ad7d21c9feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:22:34.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:22.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help the US get to the other side, some of the challenges that
        officials are working to tackle include addressing skepticism from many communities
        <a href="https://www.cnn.com/2020/12/04/us/vaccine-distrust-black-and-latino-americans/index.html"
        target="_blank">about the vaccine</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f538456-1cc3-4a6f-8046-ba563bf3718e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:22:34.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:22.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing has been in my heart more than this issue over the past
        several weeks to months," US Surgeon General Dr. Jerome Adams told CNN. "I''ve
        been working with Pfizer, with Moderna, with AstraZeneca, with Johnson &amp;
        Johnson to make sure we have appropriate numbers of minorities enrolled in
        these vaccine trials so that people can understand that they are safe."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f31910f-41fb-4c92-b903-9967a6aa861a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:22:34.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:22.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adams said he''s been working with leaders in minority communities,
        including faith leaders and fraternities and sororities, as well as celebrity
        influencers who can "use their megaphone to share the appropriate information
        with people, because vaccine hesitancy is one of the greatest social injustices
        out there."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8fd241-76fc-4358-8520-f148ee5a89cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:22:34.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:22.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are tens of thousands of Black and brown people dying every
        year because they are distrustful of the system," Adams added. "In many cases,
        rightly so, but also because they''re not getting the facts to help restore
        their trust in the system."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b564acb-8465-4ff6-aa2f-1c76ac57b700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:22:34.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:22.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandra Lindsay, an ICU nurse at Long Island Jewish Medical Center
        in Queens, New York City, was among the first Americans to get a <a href="https://www.cnn.com/2020/12/14/us/coronavirus-vaccine-first-shot/index.html"
        target="_blank">shot of the vaccine</a>.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550d4735-c734-4d2f-9647-3ca04ee7102e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:22:34.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:22.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand the mistrust among the minority community," she said.
        "I don''t ask people to do anything that I would not do myself and so I was
        happy to volunteer to be among the first."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eae0646-e86c-480d-8ac4-bf27c1e68128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:22:34.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:22.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not know that I would make history and that''s not why I
        did it. I wanted to do it to inspire people who may be skeptical about taking
        the vaccine and trust in the science," Lindsay added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddf95ea-5cdd-4b80-941f-3487ca989d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:22:34.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:22.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Beginning of the end ... but not the end</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6910ad-92e1-4a82-a579-473e9bc43a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:22:34.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:22.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impacts of the vaccinations won''t come overnight, Dr. Anthony Fauci
        said Monday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9db530-34eb-4c75-b7b2-b93712d9621e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:22:34.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:22.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not going to be like turning a light switch on and off,"
        he said during a Center for Strategic and International Studies virtual health
        event. "I don''t believe we''re going to be able to throw the masks away and
        forget about physical separation in congregate settings for a while, probably
        likely until we get into the late fall or early next winter."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756b3fd2-bda5-4d78-9f6c-73df674303a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:22:34.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:22.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health and Human Services Secretary Alex Azar said Monday he believes
        the general public could start getting vaccinated by late February and March
        — earlier than other experts have estimated.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53887dea-2f69-4cac-a32c-43ecd3d4cc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:22:34.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:22.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really, again, is going to be up to our nation''s governors,
        but with the Moderna and Pfizer vaccine, we''ll have, as I said, as many as
        100 (million) shots in arms by the end of February," he told NBC on Monday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb402cb-3ffc-469d-a62a-0e9150a1d1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:22:34.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:22.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we get the Johnson &amp; Johnson or AstraZeneca vaccine approved
        in January, when their data comes in, we''ll have significant additional supplies,"
        Azar added. "Late February, in the March time period, I think you''ll start
        seeing much more like a flu vaccination campaign — people going into their
        Kroger, their CVS, or Walgreens, Walmart."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0b6b49-e654-4e3c-91f9-bd822f728c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:22:34.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:22.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning to normality, officials have said, will depend on how
        quickly vaccinations happen — and how many Americans get vaccinated. About
        70% to 80% of the American public needs to be immune to the virus before it
        is "gone," according to Dr. Francis Collins, the director of the National
        Institutes of Health.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee125888-58c4-4df9-8340-6293d9320387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:22:34.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:22.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think we can get there by June or so for almost all of the 330
        million Americans who are interested in getting this vaccine," Collins told
        NBC on Sunday. "But if only half of them do so, this could go on and on and
        on."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f353426-a19d-4509-b8d2-77f4d4e9324b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:22:34.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:22.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Difficult months are ahead</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56247689-e99f-483b-b11a-ca85b447c9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:22:34.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:22.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the US is preparing to face some of the pandemic''s
        darkest days yet. in California, Gov. Gavin Newsom said that while the vaccines
        offered a moment of hope, he added "we are in the midst of the worst moment
        of this pandemic."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53651af5-8c8a-474d-9090-263034eeda27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:22:34.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:22.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state added more than 30,000 new COVID-19 cases for the fourth
        straight day and hospitalizations and ICU admissions are at all-time highs.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb389dca-138e-4333-89b2-f25cdb684e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:22:34.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:22.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles County health officials said Monday new cases have increased
        625% since November 1, with "younger people continuing to drive the increase
        in community transmission."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db122d67-0257-4a13-bd03-6cc9c0bd5ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:22:34.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:22.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 4,200 people are hospitalized with COVID-19, officials
        said, and 21% of those are in the ICU.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81c56d6-073e-4b0f-8d5d-7024a190381c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:22:34.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:22.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our reality is frightening at the moment," they said. "By next
        weekend, there are likely to be over 5,000 patients hospitalized and more
        than 50% of ICU beds occupied by COVID-19 patients."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3936a36a-0ab6-40d4-8e2b-ad6b86b11aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:22:34.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:22.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York City, Mayor Bill de Blasio hinted at tighter restrictions
        in the coming weeks, saying the city was on a "very troubling" trajectory,
        "in terms of the number of people who get sick, the number of people we would
        lose ... and obviously the impact on hospitals, their ability to treat people."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0843275d-9456-4984-8b73-328c702dae41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:22:34.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:22.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got to start planning on bigger actions now," he said Monday.
        "I think the natural time to do that is immediately after Christmas."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9de2480-bc84-4ab9-9538-670bcace908e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:22:34.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:22.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nevada, <a href="https://www.cnn.com/2020/11/13/politics/nevada-governor-tests-positive-covid-19/index.html"
        target="_blank">Gov. Steve Sisolak</a>&nbsp;announced this week he was extending
        COVID-19 restrictions through January 15, saying the state was "at a critical
        point."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba76bc7-ce89-4d5a-96bb-27a10008a493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:22:34.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:22.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be monitoring and evaluating our current situation day
        to day and ... (we) will remain under the current restrictions for now, with
        the goal of getting through the next month."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba86707-b059-4d46-b1f2-5f9e68a78c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:22:34.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:22.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I need to be clear," the governor added. "If officials and
        experts agree that our trends are going beyond our ability to respond, I will
        be forced to come in front of you all again with tougher actions."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7516b9-cb7f-4874-a6fa-574df92f3f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:22:34.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:22.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/15/health/us-coronavirus-tuesday/index.html"
        target="_blank">Covid-19 vaccine rollout was a moment of hope in pandemic''s
        ''darkest days,'' expert says. But the dark days aren''t yet over</a>."</em></p>'
  'singapore-business-travelers-covid19':
    'author': 'Akanksha Sharma, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-15T18:23:16.053+08:00
    'imagesource': 'jcr:93f9629b-83ee-46c7-abeb-1454b7d8b4de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b40905d9-64e8-4fdd-97fe-37249b916737'
    'lead': 'Singapore is set to launch a new segregated travel lane for business
      travelers on short-term stays, Chan Chun Sing, the country''s Minister for Trade
      and Industry announced on Tuesday via a post on his verified Facebook account.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-15T18:30:38.206+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T16:15:20.877+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:13:26.127+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Singapore', 'business-travelers']
    'template': '1'
    'title': 'Singapore announces plans to allow entry to business travelers from
      all countries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae118de-18cc-4bbb-a889-3a158ecd7118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:30:38.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:20.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Singapore is set to launch a new segregated
        travel lane for business travelers on short-term stays, Chan Chun Sing, the
        country''s Minister for Trade and Industry announced on Tuesday via a post
        on his verified Facebook account.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7d73c0-bf04-4293-988e-8a7b7c7ea800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:30:38.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:20.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special travel lane, called the Connect@Singapore initiative,
        "will be open to a limited number of business, official, and high economic
        value travelers from all countries who are coming to Singapore for short-term
        stays of up to 14 days," Chan said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968481d9-88e1-425a-9565-9482a2dafd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:30:38.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:20.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The applications for this initiative will open in mid-January of
        2021.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efa9b55-77b8-4ec4-9376-749eb173c830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:30:38.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:20.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will ensure that strict health and testing protocols are put
        in place," ensured Chan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40448219-9bb9-4c81-b2a0-bcda7f46d790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:30:38.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:20.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that business travelers wishing to partake will have to
        "stay at an appointed facility under the Connect@Singapore initiative, undergo
        regular routine testing and strictly observe all prevailing Safe Management
        Measures."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6ead17-4a8e-47f3-8404-81cf30926c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:30:38.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:20.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan said the initiative is aimed at boosting Singapore''s global
        reputation and support the eventual economic recovery from the coronavirus
        pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31dff5d-02c8-4bbe-8a2b-efef8e44433e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:30:38.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:20.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new travel lane comes just weeks <a href="https://edition.cnn.com/travel/article/hk-singapore-travel-bubble-delay-intl-hnk/index.html"
        target="_blank">after the postponement</a>&nbsp;of a highly anticipated Hong
        Kong and Singapore "air travel bubble."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5ed08c-219f-411d-8162-e9783a614e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:30:38.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:20.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bubble would have allowed quarantine-free air travel between
        the two Asian hubs. But a spike in coronavirus infections in Hong Kong forced
        them to scrap the plan just 24 hours before it was due to launch on November
        22.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439ce6e8-d85a-4693-a35e-f1f1add3d817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:30:38.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:20.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers would have had to meet certain parameters before embarking,
        such as having made no trips in the previous 14 days and undergo compulsory
        Covid-19 testing. But they wouldn''t be subject to any quarantine or stay-at-home
        notice requirements, or a controlled itinerary, upon arrival.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecb98bc-a4f3-4c6d-b0ef-17ca6b4b6535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:30:38.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:20.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the arrangement always included the caveat that should
        the Covid-19 situation deteriorate in either city, the plan would be suspended.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ad57e8-a4b7-47c3-b065-348dd80245d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:30:38.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:20.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has recorded <a href="https://www.coronavirus.gov.hk/eng/index.html"
        target="_blank">7,624 Covid-19 cases</a>, including 120 deaths, since the
        outbreak began, while Singapore has reported 58,325 infections and 29 deaths.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098c82a0-8998-4a33-9e5b-1967f76b9362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:30:38.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:20.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/singapore-business-travel-corridor/index.html"
        target="_blank">Singapore announces plans to allow entry to business travelers
        from all countries</a>."</em></p>'
  'eric-tayag-face-mask-shield-covid19':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-15T18:33:49.851+08:00
    'imagesource': 'jcr:4ed00a0c-a9bd-4180-8d02-ed8ce7e036ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c43a6503-3fca-48ab-900a-fa2269f8549e'
    'lead': 'Coverings such as face masks and face shields may be forgone if gatherings
      are limited to people who live in the same home together, but they must be kept
      on if guests or family members are from outside that circle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-15T18:39:04.988+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T16:15:20.031+08:00
