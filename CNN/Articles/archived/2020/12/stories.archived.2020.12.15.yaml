      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once enacted into law, the proposed measure would remove the requirement
        for a certification from the DENR Secretary and other requirements to proving
        one''s ownership.</p>'
