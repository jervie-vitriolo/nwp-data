      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94989ef-e27a-4de0-8edf-e6fd7928207a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:09:41.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:18.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also involved in the development of South Korea''s Songdo
        International City, Punta Pacifica Islands in Panama, the five islands in
        Makassar in Indonesia, and the Ijburg residential area in Amsterdam.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa13a3d-fb49-4d6d-8736-dd5a631980a9'
      'mgnl:activationStatus': true
