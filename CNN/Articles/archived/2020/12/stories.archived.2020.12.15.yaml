    'lead': 'The Department of Tourism and the UP-Philippine General Hospital signed
      a memorandum of agreement Tuesday to subsidize the RT-PCR tests of 11,000 local
      tourists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-15T17:04:39.212+08:00
