    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3249146-7702-435d-9f25-bf1d2cbc3e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:44:18.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:09.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple is dedicated to ensuring everyone in our supply chain is
        treated with dignity and respect," the company said. "Our teams are in close
        touch with the local authorities and we''re offering our full support to their
        investigation."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3e1c2a-042d-4019-9f3c-09c2accd7d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:44:18.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:09.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ce96d9-1302-485b-88b6-6e70d8e39f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:44:18.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:09.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is an increasingly important market for Apple, though the
        company has a long way to go. Market research firm Canalys estimated earlier
        this year that the company captures just 2% of the Indian smartphone market.
        That''s because many of the company''s products are seen as prohibitively
        expensive for most Indians.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2808f13-abcf-4a1c-983f-ca05e831eb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:44:18.540+08:00
      'mgnl:createdBy': 'vince'
