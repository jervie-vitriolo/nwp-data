      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)—</strong> Manila
        Mayor Francisco "Isko Moreno" Domagoso on Tuesday ordered an investigation
        into the alleged COVID-19 vaccination in Binondo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
