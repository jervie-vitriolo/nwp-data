      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nini Andrada Sacro</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171a5c37-f6b8-480a-831e-cfc4b788100d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:28:47.784+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:15:45.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Climb Against Cancer Munting Kusina mobile kitchen project,
        founded by Nini Andrada Sacro, was initially cooking 150-200 meals a day for
        several hospitals. When they started receiving cash and vegetable donations
        from other mobile kitchens and companies, the scope of their project grew.
        They were able to reach 12,000 frontliners, stranded OFWs, street kids, delivery
        drivers, homeless and street kids, and more. They also donated 16 bikes to
        daily-wage earners.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c94f2b-6d4a-4898-bea8-df30beb4fb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:28:47.784+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:15:45.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe50ca4e-cb89-4984-9b03-f8a5a5b6a7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:28:47.785+08:00
      'mgnl:createdBy': 'don'
