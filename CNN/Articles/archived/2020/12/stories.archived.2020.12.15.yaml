      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/14/europe/dinosaur-brain-ct-scan-intl-scli-scn-gbr/index.html"
        target="_blank">"Scientists digitally rebuilt this dinosaur''s brain and made
        some surprising discoveries"</a></em></p>'
  'New-variant-of-COVID-19-identified-in-UK--minister-says--as-London-heads-back-into-strict-lockdown':
    'author': 'Emma Reynolds, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-15T01:22:47.142+08:00
    'imagesource': 'jcr:38676187-0f21-446b-8da7-8c5e5fe0312b'
