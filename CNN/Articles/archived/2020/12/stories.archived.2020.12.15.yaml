      'mother-s-right', 'baby-s-right', 'Baby-River']
    'template': '1'
    'title': 'Detained activist takes baby’s fight to Supreme Court'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e824f17-88dd-4eac-943b-a5e421057a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:29:09.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:55.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)</strong> <strong>—</strong>
        Detained activist Reina Mae Nasino is taking her and her baby’s fight to the
        Supreme Court to make sure that no mother and child would be again denied
        of their basic rights and compassionate justice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7600351-3e1b-457c-b74b-93b4aaa224aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:29:09.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:55.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f99ee5c-49af-4bbe-b6d4-43aef08b8d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:29:09.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:55.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Peoples’ Lawyers filed Nasino’s petition for
        review on certiorari, challenging Manila Judge Marivic Balisi-Umali’s orders
        denying her plea to be with Baby River for one year to breastfeed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a191feda-8809-4741-aa73-c8c077c8f52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:29:09.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:55.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6112dd8d-7b4f-487c-9469-39042c0830d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:29:09.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:55.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘<em>Yung nangyari kay Reina Mae pwedeng maulit</em>…. <em>Kailangang
        harapin itong usapin tungkol sa karapatan sa pagpapa</em>-breastfeed,<em>
        sa karapatan sa kalusugan ng mga bilanggong ina at ng kanilang mga anak</em>,”
        Nasino’s counsel Kathy Panguban said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3572b6-4f40-4b58-8aa1-38b802c9f29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:29:09.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:55.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ede5a13-6942-4c92-aa56-948f08835ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:29:09.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:55.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What happened to Reina Mae may happen again. The matter
        of right to breastfeed, the right to health of detained mothers and their
        children should be addressed.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af62b959-dd84-4d22-b891-07285e69a601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:29:09.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:55.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8247593-54a9-4dc3-8c5f-e87c7ebbf47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:29:09.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:55.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasino brought her case to the Court of Appeals, only to be dismissed
        because Baby River had already died.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5ff925-a46d-403f-9acb-77a79671a605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:29:09.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:55.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9accec-6f4b-4b30-8d0d-f57ff084ecfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:29:09.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:55.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“However, her daughter’s death – a supervening event – renders the
        relief sought here as empty and devoid of practical value,” the appeals court
        ruled.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac0087d-83dd-4cfb-87ff-d6970fd63619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:29:09.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:55.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f7f613-9856-4fb5-90a3-08c13aa65be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:29:09.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:55.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the NUPL argued the petition was filed not only for Nasino
        to be reunited with her child, but for the recognition of the constitutional
        right to health of nursing detained mothers and their children.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70e3aab-8322-4055-b6fc-d75044e6cd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:29:09.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:55.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b75e48e-e08a-40f1-bee1-eab5db13065f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:29:09.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:55.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group claimed that jail authorities violated her and Baby River’s
        right to health by denying them the right to breastfeed, saying “respondent
        judge then sanctioned these constitutional violations by issuing the assailed
        orders.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9260af8d-50bd-4b70-985f-bdd944648404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:29:09.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:55.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c504ccc-165a-4f76-85bc-5781c295ee4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:29:09.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:55.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the failure of the government to provide proper facilities
        to lactating mothers and their children, the same hardships experienced by
        Reina Mae may be experienced by other mothers in detention, it added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae39ae5-01ea-4783-8048-34ea8d17d279'
      'mgnl:activationStatus': true
