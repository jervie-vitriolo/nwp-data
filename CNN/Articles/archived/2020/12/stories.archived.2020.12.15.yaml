        bares PH coronavirus vaccine distribution plan</a></strong></p>'
  'ayala-malls-extra-mile-changemakers':
    'caption': 'These Extra Mile Changemakers caused a ripple effect of kindness towards
      vulnerable communities.'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
