    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:13:20.369+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Athletes bring fight for equality into sporting arena in 2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef7d916-7104-4014-a7f0-55a5a2a0b71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:11:30.233+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:15:51.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> A big part of sport’s appeal is
        that when you buy a ticket or turn on the television for a few hours it provides
        a respite from the turmoil engulfing the outside world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431778a0-2190-4435-a7a4-40bd035adecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:11:30.234+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:15:51.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in 2020, from the soccer pitches of the English Premier League
        to the U.S. Open tennis hardcourts, there was no ignoring the fight for racial
        equality as athletes rushed to the front lines of what became a global movement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1a0643-8a92-4e78-8436-917a5f85b8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:11:30.234+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:15:51.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black Lives Matter was stenciled onto NFL fields and NBA courts.
        Athletes raised fists and took the knee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180121b9-d4ab-4498-a177-1866236fb9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:11:30.234+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:15:51.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We Race as One” was the message Formula One sent wanted heard over
        the roar of screaming engines as mighty Mercedes, with the enthusiastic backing
        of F1’s only Black driver Lewis Hamilton, changed their famous Silver Arrows
        livery to black to show their commitment to greater diversity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8f9c56-94a9-4346-a4f7-c061d29ef3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:11:30.234+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:15:51.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were moments of silence at PGA golf tournaments and outrage
        at a NASCAR Cup race when what appeared to be a noose was found hanging in
        the garage of Bubba Wallace, the only African-American driver in the Series.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22aa039f-315a-482f-9217-c8425e29eee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:11:30.235+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:15:51.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A summer of protest in the United States triggered by the May death
        of George Floyd while in Minneapolis police custody followed by the shooting
        of another unarmed Black man Jacob Blake in Kenosha, Wisconsin were the sparks
        that ignited a global movement uniting athletes around the world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebe915e-36c2-4c77-9e72-c8ad4fe5b7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:11:30.235+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:15:51.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Athlete activists are not a new breed but sport and protest have
        been a polarising volatile mix.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a945f146-4d83-4e95-968e-39a71e13be37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:11:30.235+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:15:51.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Racial injustice</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eddfb48-ad3c-4be9-9791-aa78bbdaa1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:11:30.235+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:15:51.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Tommie Smith and John Carlos climbed onto the podium at the
        1968 Mexico Olympics shoeless with black gloved fists raised in protest after
        winning gold and silver in the 200 metres, they returned home to the U.S.
        to face shame and death threats.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789847a5-d3de-4c04-b9f3-970d616307a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:11:30.236+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:15:51.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 50 years later it was Colin Kaepernick in the cross-hairs,
        the former San Francisco 49ers quarterback the target of hate for his kneeling
        protests in 2016 that have become a symbol of the fight against racial injustice
        and police brutality.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154bf75e-0a55-4dd3-9116-0cca0311aa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:11:30.236+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:15:51.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump labelled such protests as unpatriotic
        and those doing them “sons of bitches”.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e360daba-7efd-4551-88d1-6f22edfe35da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:11:30.236+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:15:51.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox News host Laura Ingraham told the NBA’s biggest name and most
        prominent activist, Los Angeles Lakers LeBron James, to quit sticking his
        nose into politics and “shut up and dribble”.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104a5e6b-420f-4296-bb9c-7f63be732bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:11:30.236+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:15:51.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Athletes found their voice not as individuals in 2020 but as a group
        pushing a common cause and changing forever the dynamic between them, team
        owners and fans.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3062b121-9d69-4957-a0b1-8410160436ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:11:30.237+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:15:51.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year earlier athletes had protested under threat of punishment
        and reprisals but this year they did so, in most cases, with the blessing
        of their leagues and governing bodies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b527e832-273f-4171-b59a-de4c0d7b14dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:11:30.237+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:15:51.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA, world soccer’s governing body, had long frowned on such displays
        but in June president Gianni Infantino said players protesting the death of
        George Floyd on the pitch “deserve an applause not punishment”.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e2b222-eea5-4997-8b24-c5f26556b6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:11:30.237+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:15:51.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NFL commissioner Roger Goodell went further by saying the league
        made a mistake not listening to players and encouraged them “all to speak
        out and peacefully protest”.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a3dfbe-6f2d-412a-8fcb-d3995caa145a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:11:30.237+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:15:51.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sporting protests</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2adcc8e-aa9b-4909-80ff-dd45fa165bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:11:30.237+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:15:51.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of rising tension brought on by the Floyd death, the
        coalescing of the athlete movement came in August following the Blake shooting.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd549ef16-c0da-4870-916f-7e57e941cd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:11:30.238+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:15:51.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA’s Wisconsin-based Milwaukee Bucks started boycotts when
        they refused to take the court for their playoff game and other teams followed
        suit in an unprecedented show of athlete solidarity.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce73a12-fa89-4f3f-966e-fcb602f2f521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:11:30.238+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:15:51.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests spilled over into Major League Baseball, Major League
        Soccer, the Women’s NBA and tennis as Japan’s three-times Grand Slam champion
        Naomi Osaka pulled out of a tournament after reaching the semi-finals.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b26bae-5387-4c6e-ba07-b3920a73bee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:11:30.238+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:15:51.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next week at the U.S. Open Osaka used the sport’s biggest stage
        to put a global spotlight on racial injustice by wearing a different face
        mask for each of her seven matches with the name of a Black American victim
        of police brutality.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37133f5a-be3f-441b-bf9f-db57ec4195d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:11:30.239+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:15:51.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It has been more than 50 years since athletes like Muhammad Ali,
        John Carlos and Tommie Smith and the Original 9 of women’s tennis all stood
        up and used their sport, their voices and their actions to change humanity,”
        said tennis pioneer and women’s rights trailblazer Billie Jean King. “The
        baton has been passed and Naomi has accepted it.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067ed689-7dcb-467a-a310-d03ea549a49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:11:30.239+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:15:51.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the year draws to a close, athletes have put words into action,
        forcing leagues to join them with almost every sport introducing diversity
        programs.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29695ae-bc42-4d3f-a3d4-17af472c4b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:11:30.239+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:15:51.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some have paid lip service others have put their money where
        their mouth is with NBA great Michael Jordan pledging $100 million over the
        next 10 years to organisations dedicated to racial equality.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779be224-e7cc-4cce-8b7a-d291d1bd27b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:11:30.239+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:15:51.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have been beaten down (as African Americans) for so many years,”
        Jordan, principal owner of the Charlotte Hornets, told the Charlotte Observer.
        “It sucks your soul. You can’t accept it anymore. This is a tipping point.
        We need to make a stand.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a28210-5c98-42a5-b1fc-7328dbf844e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:11:30.240+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:15:51.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve got to be better as a society regarding race.”</p>'
