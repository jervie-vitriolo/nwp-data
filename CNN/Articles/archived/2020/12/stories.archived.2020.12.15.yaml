      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A global dredging contractor, Boskalis is known for its portfolio
        of major projects across the world, including current development of Singapore''s
        Tuas Terminal Phase 2 port and its Tekong polder projects.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbb9c14-d239-4919-8109-a9b6c49604ce'
