      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/13/us/cleveland-indians-mlb-name-change-spt-trnd/index.html"
        target="_blank">"Cleveland MLB team to drop ''Indians'' from its name, though
        not immediately"</a></em></p>'
  'Jesy-Nelson-leaving-Little-Mix-band':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-12-15T06:15:18.445+08:00
