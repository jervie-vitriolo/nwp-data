      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These vaccinations mark a big step forward in our fight against
        this virus," Trudeau wrote. "But they don''t mean we''re out of the woods,"
        he added, urging citizens to remain vigilant and continue following health
        protocols.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e9ea54-c889-489a-a448-71ec12fb82db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:57:13.718+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:19.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2020/12/15/Canada-rolls-out-its-first-COVID-19-vaccines.html">Canada</a>
        <a href="https://cnnphilippines.com/world/2020/12/15/Canada-rolls-out-its-first-COVID-19-vaccines.html">earlier
        said</a> it expects to receive about 249,000 vaccines before year-end, but
        is awaiting at least 20 million doses from Pfizer-BioNTech.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b6697f-a786-4f53-8662-a07eb7bb31d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:57:13.718+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:19.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also announced it would spend about $400 million more to help
        developing countries access testing, therapeutics and vaccines. Federal officials
        said they have so far contributed more than $800 million in the global effort
        to help developing countries cope with COVID-19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886faca9-ad17-4316-b0bb-499d4b7926a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:57:13.718+08:00
