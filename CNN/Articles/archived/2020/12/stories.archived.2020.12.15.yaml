      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariko, Marie Sol, and Shiela formed The Wagi Project to provide
        underprivileged students with brand new and secondhand electronic devices.
        They put pre-loved items up for bidding and accepted donations to help as
        many students as they can. As of October 5, they had already provided 25 beneficiaries
        with mobile phones, laptops, desktop computers, and grocery allowance.</p>'
