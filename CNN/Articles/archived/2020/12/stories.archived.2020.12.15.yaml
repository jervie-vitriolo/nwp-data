      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Partylist Rep. Ferdinand Gaite called it "another lame
        and desperate effort to legitimize and institutionalize the Duterte administration''s
        practice of red-tagging the opposition."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41966c32-a751-4a4b-ac2c-fee492664a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:18:31.316+08:00
