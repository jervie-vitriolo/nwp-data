      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other side of the world, Japan now has the highest number
        of Covid-19 patients in intensive care since the pandemic began. South Korea
        recorded 880 new coronavirus cases on Monday, and the government is weighing
        up whether to introduce the highest level of coronavirus restrictions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239f6afd-eb08-4773-aae0-19da8b3542c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:46:20.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:54.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044aa9cd-fab8-4ac4-b492-27767bea6fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:46:20.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:54.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trends leave the IEA preaching caution, and warning of a possible
        third wave.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f91a7c-b423-4d42-a06f-570e048ef2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:46:20.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:54.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab14f01e-c7d2-4a7f-9a1a-d771cbb0867d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:46:20.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:54.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our central assumption is that vaccines will be introduced in OECD
        countries in 1Q21 and widely administered in 2Q21 and 3Q21, thus allowing
        many activities to progressively return to normal," the agency warned in its
        report.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4823d9f7-3cb2-466d-8a24-b857ccbc4ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:46:20.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:54.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e754bca-8996-475b-8b1a-2e24819368c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:46:20.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:54.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, considerable uncertainty remains about vaccines'' efficacy,
        availability, and deployment. It is possible that, after the upcoming holiday
        season, a third wave of the virus will affect Europe and other parts of the
        world before vaccines have time to take effect," it added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36832b0-6396-4bda-86f8-27b2944da654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:46:20.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:54.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ecc8be-41de-4fcc-bec7-5f78d7234a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:46:20.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:54.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Europe prepares to hammer Big Tech</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a9c837-53fb-437e-a65d-f526285f761f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:46:20.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:54.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European regulators are preparing for their next battle with Big
        Tech.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d77c276-4946-4b0a-9aba-752a34f095ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:46:20.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:54.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140767ca-5195-4137-9153-a3522ad1090d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:46:20.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:54.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission is widely expected to unveil a sweeping
        set of draft policies on Tuesday that would amount to the most aggressive
        legislative effort to curtail the power of Big Tech to date.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c44ad4-702a-4974-8a9b-6266d54645e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:46:20.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:54.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9436fa65-fe30-4715-b38f-a1fa9c0109d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:46:20.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:54.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Very large social media companies such as Amazon, Google and Facebook
        will face new obligations to remove illegal and harmful content from their
        platforms, according to media reports. Platforms branded as "gatekeepers"
        will be subject to a list of dos and don''ts aimed at preserving fair competition.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4334da2-21b0-45ec-a176-a1bab713133f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:46:20.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:54.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406542e1-181a-428d-bc28-80e6438a97e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:46:20.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:54.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat: The European Union will threaten to break up repeat
        offenders that engage in anti-competitive behavior, the Financial Times reported
        ahead of the official announcement from Brussels.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd561484-c6da-4f62-bd48-f3ed54a5c5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:46:20.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:54.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ad8ffa-201c-4aa1-aa87-5b50fadf86a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:46:20.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:54.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Europe is again out front in the world and taking fairly dramatic
        action on the tech regulation front far beyond what any other country or region
        ... is contemplating or pursuing," said Thomas Vinje, a partner at the law
        firm Clifford Chance based in Brussels.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e53f87-014a-4689-b8ef-1963c550c063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:46:20.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:54.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1f58bd-78b6-4233-abe3-05844cd5963b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:46:20.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:54.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom, which left the European Union earlier this year,
        is also getting in on the act. Tech companies that fail to remove or limit
        the spread of illegal content will face fines of up to 10% of their annual
        turnover under rules proposed by the government on Tuesday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781b71fd-8a22-4990-8cd5-8faef906913d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:46:20.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:54.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b7cc5f-ba1b-41f7-8818-ba1af52a92e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:46:20.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:54.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m unashamedly pro tech but that can''t mean a tech free-for-all,"
        UK digital secretary Oliver Dowden said in a statement. "We are entering a
        new age of accountability for tech to protect children and vulnerable users,
        to restore trust in this industry, and to enshrine in law safeguards for free
        speech."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b183b0-baff-42e5-99e9-7ed9b72c2fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:46:20.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:54.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91183422-4791-40bf-a542-6e1150346708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:46:20.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:54.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules proposed by the United Kingdom and the European Union
        add to growing pressure on Big Tech companies. In the United States, the federal
        government and states have launched landmark antitrust lawsuits against Google
        and Facebook, directly challenging their dominance.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c51f34-dbb3-41ce-9478-bac1e841c141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:46:20.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:54.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9b75ec-e4a0-478b-bcae-4f5e876c71df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:46:20.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:54.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2020 was the year electric vehicle hype kicked into high gear</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be72f676-8c3f-450f-a64c-82fe467b137f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:46:20.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:54.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Readers of this newsletter are well acquainted with Tesla''s meteoric
        stock rise this year. But it''s not the only company to benefit from increased
        excitement about electric vehicles, which are poised to experience growing
        popularity in the coming years.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2aaaa3-3036-461a-b028-501878d884c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:46:20.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:54.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc03efc7-503f-4245-9caf-8cd2f115a81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:46:20.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:54.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See here: Nio, a Chinese electric vehicle company, warned in March
        that it was running out of cash. Since the summer, however, shares have been
        on a tear, my CNN Business colleague Matt McFarland reports. They''re now
        up roughly 920% this year, putting the company''s valuation on par with General
        Motors.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a887d63-2a08-4eb5-a3ac-872e778c0578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:46:20.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:54.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069de570-6ea8-4521-8d8d-60af584fe5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:46:20.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:54.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electric vehicle experts say that excitement around the industry
        hit a new peak in 2020. Companies have raised more than $10 billion this year
        in fundraising rounds, initial public offerings, and via special purpose acquisition
        companies, or SPACs. Electric vehicle firms like Lordstown Motors and Arrival
        have merged with SPACs this year as a means of going public.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817e7c3c-b54e-4d36-94ad-9e025cce6a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:46:20.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:54.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b463ab6b-d2ec-495a-9a8d-a806d149e11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:46:20.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:14:54.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some observers, though, the run-up in electric vehicle stocks
        look like irrational exuberance. They point to GM''s decision to back out
        of an investment in electric truck maker Nikola following a short-seller report
        alleging fraud. Nikola, which hasn''t sold a production vehicle yet, was briefly
        worth more than Ford this June.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76689a93-6db8-48b5-b934-e37c06df7af2'
      'mgnl:activationStatus': true
