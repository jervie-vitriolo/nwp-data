    'template': '1'
    'title': 'ANALYSIS: A shot in the arm for the country and for democracy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6cbb96-845a-433b-b72d-ab9d98d6bc26'
      'mgnl:activationStatus': true
