      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2043aff6-14b7-474b-811e-69479e0dc1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:12:00.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:17.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel it''s emotional because I know how worried and anxious families
        and health care workers are across the country, how we''ve all worked so hard
        as a country to save lives and stop the spread," said Patty Hajdu, Canada''s
        health minister, who said she cried as she talked to one of the early recipients
        in Montreal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a97e10e-6cfd-481d-bb78-017649d84a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:12:00.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:17.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0593c5ba-7c5a-4ae1-89c9-839a21b27e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:12:00.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:17.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Canadian officials are the first to admit that the vaccine rollout
        will not be as widespread as in the United States or the United Kingdom because
        of what they describe as a "fiercely competitive" global scramble for early
        doses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5455693-938b-4d6f-b4fe-27faf784df56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:12:00.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:17.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279ae000-6e84-4b80-98c2-d5525f311e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:12:00.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:17.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are dealing with an incredibly competitive global environment,"
        said Anita Anand, Canada''s minister of procurement at a news conference Monday,
        adding, "We''ve been able to negotiate hard, with fortitude, to bring early
        doses into this country."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33659b6e-1fb0-40c7-bc2b-be6d11c504c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:12:00.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:17.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6070f68e-4f2d-496a-84dd-3ae1f3c8792f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:12:00.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:17.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trudeau told Canadians last week that the country would receive
        249,000 doses before year''s end, Anand made it clear the number could actually
        be less than half that.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c2c19f-f113-429c-9a7b-8a05ecde7c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:12:00.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:17.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a4a232-9e7b-4c4a-b393-678afda7f2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:12:00.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:17.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Dangerous second wave</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59e84df-c94d-4391-9f40-671fbed17dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:12:00.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:17.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada says it ultimately will have at least four times as many
        doses as needed for its population of about 38 million people by the end of
        2021, but it''s the timeline that now concerns federal officials.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e97f18-7a69-4920-8d14-44bdb6c37cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:12:00.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:17.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311f0258-7109-45f5-b665-7e9d1090eca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:12:00.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:17.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Notably, our portfolio consists of signed agreements with seven
        vaccine manufacturers that will provide us with access to up to 414 million
        doses, the most number of doses per capita of any country in the world," said
        Anand, who has led efforts to put together Canada''s vaccine portfolio.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db46b37-d32d-4809-8c57-889adb73bf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:12:00.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:17.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503fc33f-623e-444b-b92f-093ce6257491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:12:00.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:17.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with Canada now overwhelmed by a second wave of the pandemic,
        officials are growing concerned that vaccines will not arrive quickly enough
        to save lives.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dd9303-6256-46eb-b742-cd03c984c334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:12:00.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:17.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff27cb5-f80d-4712-b66d-10dcc6b57a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:12:00.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:17.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has reported more than 464,000 confirmed cases, with
        13,451 deaths, according to the Johns Hopkins Covid Tracker database, with
        nearly 80% of the deaths occurring among residents of long-term care facilities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa6ba59-a0f6-4bb1-9cb1-a9cb928cea18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:12:00.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:17.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0e1824-fff6-4132-88bf-f9e500069ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:12:00.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:17.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are prioritizing those residents along with health care
        workers as new restrictions on businesses and gatherings have failed to stem
        the surge in new cases or to keep the virus out of the vulnerable long-term
        facilities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8476a6ce-6f1b-4e5d-a3c5-5e3c6f5da8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:12:00.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:17.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250a3a36-9a01-4692-89f5-108373d40b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:12:00.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:17.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several provinces -- including Ontario, Quebec and Alberta -- have
        set records for both new cases and hospitalizations in the last week.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fd3974-2d4f-41b2-96ee-53fe10332a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:12:00.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:17.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec7732b-9264-4877-afc7-9853f0f22b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:12:00.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:17.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian public health officials say about 2,900 people are currently
        hospitalized with Covid-19, and nearly one in five of those patients are in
        intensive care.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b33550-c15f-453f-ab34-7f21202b024b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:12:00.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:17.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50dc561-499a-4a98-8a95-61acb0108302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:12:00.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:17.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the past week, Canada reported an average of 100 Covid-related
        deaths daily, very close to the spring peak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f2668f-00b9-41b2-86fa-cdcada53bcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T07:12:00.940+08:00
      'mgnl:createdBy': 'glee'
