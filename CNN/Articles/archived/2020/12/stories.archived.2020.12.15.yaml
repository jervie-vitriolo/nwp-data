    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7e7d2c-a15b-48d4-b58d-a30b0495fbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> With 13th and 14th placed finishes in
        Sunday''s Abu Dhabi Grand Prix, Scuderia Ferrari recorded its worst season
        since 1980. It has been a disastrous year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5816c033-a7ea-402f-887b-38bc6b4a9870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445e6a49-7017-46ec-905d-2806c2af69cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been a difficult season for us and it''s a shame to end
        it like this," Ferrari driver Charles Leclerc told the team''s website after
        Sunday''s race.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de1a4d9-4128-4fb7-8ab6-fa00d362f63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ecdbbd-ee65-48ad-94b7-339cacc1b53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the same, we have made some progress over the past few races,
        and hopefully we can continue doing so over the winter to come back stronger
        next year."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3731fadb-080b-4a68-be33-e91912cc445c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99400abe-8273-49ee-8c1b-dd441af708f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5925da-ede2-4192-a3e5-45e9440949e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having finished second in the Formula One constructors'' championship
        three years running -- from 2017 to 2019 -- Ferrari dropped to sixth this
        year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c438e3-e67c-4a48-bc74-b2c683d04208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a7a9fa-8922-4c33-bde8-f9b2c3978158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.658+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the team notched 19 podiums finishes, including three wins,
        between its two drivers. This year, the team has achieved three podiums total.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0dd107-306e-4e4a-81b1-774155b25860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.658+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fde993-381f-4051-aa7e-8e68573ad2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.658+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sport where, year on year, progress is expected, Ferrari''s
        drop in performance has been staggering -- and this in a season the team celebrated
        its 1000th Grand Prix.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bd7b5b-d160-461c-a281-6e77fe15b295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.658+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b13cb35-81a0-4a65-af8d-0b1b14eff7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.658+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PA media''s F1 correspondent Phil Duncan said it had been a year
        to forget for the Italian marque.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9ad854-a851-4546-a162-ee31e5e82539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.658+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874b227d-3921-41ec-b366-a4fb291df070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.658+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they''re in a similar position next year as they have been this
        year, then that''s just not good enough," Duncan told CNN. "For a team like
        Ferrari, who are the most successful team in the sport, and haven''t won a
        world championship since 2007. That''s just not good enough."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b78a6c6-b590-4128-9536-4c84dd5b096b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.658+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079d4f33-851f-4a5b-b66d-b74174ac8fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.658+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what has gone wrong for the team of Michael Schumacher, Niki
        Lauda and John Surtees? And can it bounce back in 2021?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c23ddc-2230-4355-b80c-f838d8858a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.658+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b94390-5b68-4700-863b-c7ab08f49d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.658+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The Vettel issue</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2017ed2-a1d6-4285-a9a7-09c1cd442b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.658+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 16 constructors'' titles, no team in F1 history comes close
        to Ferrari''s success. Williams is second with nine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d291695-8060-489e-9af0-5ece138b2bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.658+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94016100-008c-46a9-b13d-2fec4a0609ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Italian team started the new millennium well. Five constructors''
        titles and drivers'' titles with Michael Schumacher between 2000-2004, before
        another duo of wins with Kimi Raikkonen in 2007. But then the winning stopped.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c767423d-f0c5-4914-b682-383c42a1c220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb627cae-b817-4b36-b4e4-a7d5bcca3409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, four-time world champion Sebastian Vettel joined and many
        believed more titles would be added to the team''s roll of honors. The German
        finished second in the 2017 and 2018 drivers'' title fights, but that''s as
        good as it got and, over the last two years, 23-year-old Leclerc has outshone
        Vettel.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359aaf14-8762-4c80-ae31-8c6765832da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b60c1ec-e172-4ea6-9064-196bca4c0493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior writer for Formula1.com Lawrence Barretto says Leclerc''s
        rise will have changed how Ferrari perceived its supposed number one driver,
        and how Vettel saw himself too.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a25af3-9c8b-4d78-8eff-cd7f1b8bf3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6140d2-e315-46b4-9257-aea6c7be6ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Charles came in and got seven poles last year, won races,
        it became clear that Sebastian wasn''t as far ahead as I think Ferrari assumed
        he would be at the end of that year. And I think that put the pressure on
        him coming into this year," he tells CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f944d5-6b8f-4955-a0ae-01e28c402ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e2752b-f2ff-4a24-839b-8baedb470ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year it was announced Vettel would be replaced by Carlos
        Sainz at Ferrari, making it clear that rising star Leclerc was the team''s
        future.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5906ffab-aeae-49ef-a161-48401936a075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ef0de8-d943-4590-b3b5-ceee15a7e564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duncan does not believe Vettel''s loss of confidence stems from
        Leclerc''s rise.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5049c524-79cf-4536-8333-c4d7cd405306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d88c07-1459-4ef4-9330-99a2d667401f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.660+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s gone up against Lewis [Hamilton] and Lewis has basically
        just wiped the floor with him," Duncan says. "And he''s been on a downward
        spiral now since about the middle of 2018 when he crashed out from leading
        the German Grand Prix."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1da4d8-94d4-4d9f-9284-84a962b9e0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.660+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ca89d9-24c4-4c47-957a-ab6d7c48fafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.660+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That race wasn''t the only incident which indicated Vettel was starting
        to crack under the pressure of being Ferrari''s number one driver.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b9c127-a876-47b0-aac5-b2522039467d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.660+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d8a6bf-a439-4291-a202-bc28ba641c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.660+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Azerbaijan in 2017, Vettel purposefully drove into the side of
        Hamilton''s car after believing the Briton had brake-tested him -- purposefully
        jumping on the brakes in order to force the person behind to do the same or
        swerve out of the way to avoid a crash.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf3917c-c178-481f-9d10-f3c88696d55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.660+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d6c186-ea3e-433c-8cfb-9ed0694bfb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.660+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He could have taken the 2017 championship lead in Singapore but,
        starting from pole position, a collision with Raikkonen and Max Verstappen
        at turn one ended the race for all three. Hamilton won the race and took a
        lead in the standings he wouldn''t relinquish for the remainder of the season.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2141a2d2-88e3-4be4-aab2-aa293f02df0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.660+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb209c31-ad2f-4366-af38-8a8af9837398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.660+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, things got worse. Numerous grid penalties and unnecessary
        collisions mounted to a huge number of lost points. The incident in Germany
        was the most scarring of the lot.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609e9589-8164-4371-9c6f-4a5bcc21857c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.660+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34ec477-12a7-43c3-a0b1-4d02ddb64a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.660+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effects of those errors were felt this year. The average starting
        positions on grid were 8.3 for Leclerc and 12.2 for Vettel, with average finishes
        -- excluding retirements -- of 5.4 and 9.2 respectively.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d814cd-b5d9-44f5-9822-04009575c2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.660+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95b153d-f0a0-4f3b-b28f-0b8de6734e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.660+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only at the Turkish Grand Prix have we seen a glimpse of Vettel
        at his best again.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3d70bd-5e44-43e0-825b-c041b962ca6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70afc25-b15d-43dd-9dee-3107dd5f68a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent resurfacing of the track and wet weather meant drivers struggled
        to get the power down.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e643e1d-ab1e-4afc-8298-4920133f3073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad3685b-e39d-4185-981b-ea1146fbde9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A freshly laid track is slippy without any rain, so the addition
        of poor weather in Turkey made matters even more difficult. Minutely too much
        throttle and you spin out. Too little and you''re nowhere.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe56604-3cbf-45db-8414-638b96386d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb969b9d-5b64-4daf-afb3-301648da368a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talent of Ferrari''s drivers shone through as, in these tricky
        conditions, Vettel finished third with Leclerc a place behind.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a41ee5-abf3-4990-8755-958fef0f1822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44d94f3-7a76-4749-a6f6-f07987798c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, Ferrari''s slump isn''t just down to the drivers -- to Vettel''s
        loss of confidence, or a sophomore slump for Leclerc. The car hasn''t been
        good enough when driving in ideal racing conditions.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6288f026-78b4-4ee2-9354-980af2f0d401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2504079-be26-4455-bf0e-2450e7bfe01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Regulation nightmare</strong></h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846e2675-912b-432a-a916-52a55b48c153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Towards the end of 2019, Ferrari had a run of six races where one
        of its cars started on pole position. That ended at the United States Grand
        Prix, when a rules clarification meant the engine had to be modified.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d0fcd3-0da3-4671-9c06-b1afabb23414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df473afd-ee4d-48f6-9905-7cddaf5805af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regular FIA (Federation Internationale de l''Automobile) checks
        hadn''t found anything illegal, but the changes reduced the team''s ability
        to race at the same level through the remaining two races.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b025dedc-2391-43ed-ac31-6f0a5ae34a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e1042c-322b-43fa-b7d6-ce100f2969e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrari maintains its innocence but, during the winter break that
        year, the team reached a private settlement with the FIA over its engine --
        the details of which have not being made public.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7494a4f3-6501-4cb9-82c0-01984d70e0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bce675-8998-4500-b3fa-32f0a954d4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More engine rule changes prior to the beginning of the 2020 season
        also affected Ferrari more than any other engine supplier.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a656e8e1-8906-4c89-83ef-3e080fde2374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd84b4c4-6143-4117-a485-2d0059ffd827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was recorded at the 2020 Belgian Grand Prix in August that the
        cars were, on average, 10 km/h (6 mph) slower than in 2019.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa735bb5-2e29-43da-a733-83bbfa05f450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb4ebf4-34e5-4834-b5f2-9ecf93d15edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrari''s incredible qualifying pace in 2019 brought Vettel and
        Leclerc an average starting position of 4.3 and 4.4 respectively, with average
        race finishes, excluding retirements, of 4.6 and 3.8.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d29c930-2de7-42f0-b1eb-74d5743c748a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87627cab-9d92-44eb-80b0-f9f8630491ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As mentioned, in 2020, their average starting positions and race
        finishes were far worse just one year later.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb0d4d5-fa65-402a-a29b-eb1071a6455a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2e159d-2fcc-440b-9d8d-49ea6da0aeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Ferrari''s standards should be higher than that. Fortunately
        for the team, it has been able to invest in the 2021 car and engine before
        the new budget cap is introduced next year.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2775855a-a81b-4ba8-90bc-3c13485c87c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f30500-5d0e-44ba-a5a4-0df3827f8b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To create a more level playing-field, and to end the dominance of
        a single team -- Mercedes -- the cap begins at $145 million for 2021, $140
        million for 2022 before staying at $135 million for 2023-25.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f351e186-b30c-4517-9567-ccb9e7564a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592b6815-cd56-436a-9eb1-366e33e21baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Ferrari, a team that reportedly spends $400 million per year,
        it has been imperative it prepares for 2021 during the 2020 season.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10443be-fe87-4da8-b2f6-049f35c113b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b789d2b6-f328-496c-b062-c94a9b1b2c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Ferrari] can hopefully make as many gains as it can and use its
        maximum resources up until obviously the deadline at the end of this year,"
        says Barretto. "From a power unit perspective, that''s great.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f685f769-5351-4a46-9f23-cb4491cc1c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edd9bde-bddf-49a5-bcbd-73da2414e3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the aerodynamics side, it''s going to be slightly more challenging
        for them to make big gains because of the relative stability and regulations
        from this year into next year."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b02545-01aa-451c-9c30-e50c60a6e09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c1282e-7cea-4f6b-ad25-e8250e3fe0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In statement sent to CNN, Ferrari said the team had a "difficult
        year."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6f4206-d3bb-4b38-8028-7e7bae2844bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51c3b41-7db5-4a98-960e-a5b2fb3c98b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, in the second part of the season, even though our results
        did not entirely show this, we''ve started to introduce a few upgrades which
        improved the performance of our car and confirmed the development is going
        in the right direction. This is a positive signal, in view of next season.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8522bc53-28be-416b-a0aa-1a7be13d27a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184fbf95-c8ac-494c-af68-ac8ecf4cd24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"True that in 2021 the basics of the car will be freezed for development,
        but there is the possibility to improve it in certain areas using the so called
        tokens allowed by the regulations, which we spent in the rear area of the
        car. Then, we will have a completely new PU [power unit] -- an area where
        development is free -- which is currently running at the dyno -- and feedback
        on performance is encouraging."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fe7848-1ebf-4599-8e9b-1652de66961b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e477792-e7c1-49b5-b03f-b25fc7df8246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Leadership and stability</strong></h2>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f734a10-1647-4c15-b995-f878077fa09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In any other year, Ferrari team principal Mattia Binotto might have
        been fired for such a disastrous season.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5bf91b-c48e-4ac0-9e04-0ae1ce334ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acea571b-b987-4159-b275-c2fb5f1cc389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, so far, the 51-year-old has retained the confidence of a team
        that, since 2014, has had three team principals -- a remarkable turnover for
        a team which, prior to 2014, had had only two team principals in 21 years.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cfe4ef-ba34-41ba-9da6-429e39851923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86772e98-0549-4453-8676-27e608f8b7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Ferrari chairman and chief executive Sergio Marchionne, who
        took over in 2014, applied constant pressure to his principals.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaeb138-7f16-432a-b351-fcb6f640033c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e198de82-6a5b-47c1-b341-1bdbc0b332ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pressure was such that you had always your mobile [phone] next
        to you, day and night, because if he was sending you a WhatsApp, you had to
        reply within 30 seconds," Binotto told F1''s Beyond the Grid podcast about
        life under Marchionne.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840fac62-74bd-4608-b40c-7aa8efb0da50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9718647-f8ec-47f4-b031-2275c6f925d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.665+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louis Camilleri succeeded Marchionne after the latter''s untimely
        death in late 2018.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e77e548-cc78-4326-bfd5-89b219475c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.665+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc5002e-beda-4ee7-bcef-76bc100165dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.665+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same podcast, Binotto says of Camilleri: "He understands
        the importance of stability, he understands the importance of investing."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b848dde-d748-463e-953c-9462427a6b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.665+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5681f2-8464-4255-a446-d7a8cb10f728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.665+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the future is now uncertain after Camilleri resigned with immediate
        effect ahead of the final Grand Prix weekend of the season to be replaced
        by chairman John Elkann on an interim basis.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904173f3-6a47-4568-b71b-68119ba43810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.665+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad010b52-8a64-469c-94b0-834a541e6382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.665+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether there would be a restructuring of management as a
        result of the performances during this season, Ferrari''s statement said that
        "during the course of the 2020 season, the Scuderia has gone through a reorganisation
        of its technical department to render it more effective and assure a better
        performance development."</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af00030d-d568-436d-a623-9fb32723f878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.665+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61edf299-dacc-43f8-b641-bad60705edee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.665+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The structure of Scuderia Ferrari is in continuous and ongoing
        evolution, also to face the introduction of new regulations in 2021.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb047aac-0bd2-4d7c-88b7-ec74883697fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.665+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450f7ee5-8e69-4b64-a598-f6f5dc33dc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.665+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With regards to the Team Principal Mattia Binotto, he always had
        and still has the full support of the top management," added the Ferrari statement.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b93492-6278-4498-95f5-54352054e292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.665+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6081b7-5aac-4e4f-9916-85a426f60144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.665+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A new start</strong></h2>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ecdecc-ef2d-4a2d-90c3-b6a3b243c344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.666+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, Ferrari will be hoping new driver Sainz will help the recovery.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125ac290-9ffe-485f-924f-c1b8cd059f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.666+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e86e431-4e45-4bf7-bb1f-baf415b778b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.666+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barretto says the team has a "leader" in Sainz, who replaces Vettel
        at Ferrari after two years with McLaren.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9a6591-7116-4971-8639-507eaa273286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.666+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fb8e06-71d6-442b-ade0-f49b47db5ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:13:15.666+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:15:00.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s going to move to Italy and spend as much time as he can at
        the factory and he''s going to embed himself in there," says Barretto. "I
        think when they see that hunger, they''re going to want to try and build on
        that."</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a6d246-042c-4aea-b754-bc1a1a95a67b'
      'mgnl:activationStatus': true
