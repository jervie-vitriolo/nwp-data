    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e4d82cb-cb37-424f-ba43-d962832c760e'
    'lead': 'Voting 215 to one with zero abstentions, the House of Representatives
      approved a bill imposing taxes on online betting activities on licensed cockfights
      and derbies.'
