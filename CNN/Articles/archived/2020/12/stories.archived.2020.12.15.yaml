    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0cef3f-dc88-4006-89ee-813e1d2aaada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T10:37:25.004+08:00
      'mgnl:createdBy': 'joemil'
