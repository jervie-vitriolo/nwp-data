      'mgnl:type': 'text'
      'text': '<p>The three-time UAAP Finals MVP collected 27,593 votes and was ranked
        ninth among guards. They will face the B.Black team led by former NBA player
        and now Utsonomiya Brex star Yuta Tabuse.</p>'
