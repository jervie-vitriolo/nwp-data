    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af34dba-6a52-439c-8475-fd2b92eede45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:57:13.717+08:00
