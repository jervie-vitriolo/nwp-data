      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Simon Fernan</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743fc3d1-7eb3-4b03-bc7c-8a4ac96e0085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:28:47.783+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:15:45.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commercial reusable masks of health professionals in Cebu were
        found ineffective for filtering the COVID-19 virus. To address this, Simon
        Fernan researched and developed 3D technology that can modify respirator masks
        for medical use. He consulted doctors to develop the right fit, and his masks
        have now been distributed to many hospitals across Cebu province. His designs
        were also utilized by doctors in India.</p>'
    '143':
      'image': 'jcr:014eaaf6-e22a-4fdc-80aa-a7f9955d729f'
