      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many reported no symptoms throughout 7 days of follow-up, underscoring
        the potential for transmission from asymptomatic secondary contacts and the
        importance of quarantine," the CDC team reported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b193e2f3-dc0a-470b-a356-ef576db34fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa3e370-239c-49b5-8e54-f76ecd4298c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Isolate yourself or your loved one</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a857ee-bc66-4a58-9e65-8452e47c054d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staying isolated from other household members is challenging, especially
        if you are in a small space or there are children in the home.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f66ed55-edb6-492b-9228-ee11aa6731e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3e3c72-12c7-42a0-a1bd-96ee8ffed863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have somebody at home who''s older or immunocompromised,
        you may want to isolate them to one side of the house so the kids and everybody
        else aren''t around them on a regular basis," said pediatrician Dr. Tanya
        Altmann, editor in chief of the American Academy of Pediatrics'' book "Caring
        for Your Baby and Young Child: Birth to Age 5 and The Wonder Years," in a
        prior interview.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d060ea-820b-49fe-8126-3dcf73d343e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a829d5-1085-4659-a2a8-9db164ced450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s a child that you have to care for, then you may have to
        make the decision to isolate one adult with the child," she added. "That adult
        would be caring for the child and the other adult would be responsible for
        the rest of the family."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17339a14-0d19-4fef-91e3-c3dd68ba4f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd69a331-ddd6-4ab3-a514-fae6ea95cb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And of course, all of this will be extremely difficult for a single
        parent "who might be the only one," said pediatrician Dr. Jenny Radesky, a
        spokesperson for the American Academy of Pediatrics, in a prior interview.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3010db97-c460-4b7d-bead-168c5ab9e493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ac6277-2b49-48bf-bb1f-5f58c8ed95a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Know who your neighbors are, even what your neighborhood social
        network might be," said Radesky, an assistant professor of pediatrics at the
        University of Michigan. "You may not be that close interpersonally, but someone
        may be willing to do a grocery store drop-off or pick-up medications, because
        we''re all in this together."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c01405-21e5-4ea8-bc7d-b8ffd9a052a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9603e9f6-84c4-41af-8f7c-005c38865ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the family should practice isolation as well, Radesky
        added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753566da-b5fd-4d8b-848b-6ffe7c616a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bc8470-15e8-4a1e-9749-f306d91c2855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately you need to keep the whole household under isolation,"
        she said. "The patterns of COVID-19 spread suggest that clusters of people
        who live close together are at highest risk of getting it from one another.
        If children are part of that household, they may show minimal symptoms but
        still be contagious."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a0a855-8726-4aa8-9d78-4db4a9a431fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f531a525-9b5b-40ba-be5a-2277705c65d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider having everyone living in home wear a mask inside. Doing
        so was 79% effective at preventing the spread of the virus, according to a
        recent study, when family members started wearing masks before symptoms emerged
        in the first person infected.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ce8843-8e6d-4f0f-a202-322471af0bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccd5bc8-c9ec-49e8-9950-7960bce401eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you live alone, your challenge is to monitor your symptoms and
        care for yourself when you''re not feeling well. Be sure to have a plan in
        place to get food and medications delivered to your home, and find someone
        who can be responsible for virtually checking in on you on a regular basis.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cfaaa2-dfc6-463e-b3e5-b7d82bd47f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514dcd46-d317-4228-9aae-5ed79f7e1f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stock or ask loved ones to provide the room with all relevant forms
        of entertainment: TV, computer, iPad, books, even games that you could play
        via FaceTime or Skype.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b60bdf-81d7-4552-bf51-ed2eea8e4c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fa7e53-38f4-41e3-a0bd-a161c663ead9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A supply checklist</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4789af0-acf2-4b95-b4aa-7567763d9718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t hesitate to order online or ask loved ones to provide basic
        supplies, which include:</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45c27c7-1fd7-4095-9510-c5f12e5f20f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb08f43-557e-4ca2-8928-cc0bdeb3b8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- A working thermometer to monitor fever, which is considered to
        be 100 degrees Fahrenheit (37.7 degrees Celsius), and a method to clean it,
        such as isopropyl alcohol</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5623aa68-c43a-456e-b62b-d795696c290e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Fever-reducing medications, such as acetaminophen</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f14c8c6-6752-426f-8502-0f613fd35d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- A box of rubber or latex disposable gloves and face masks</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81ad037-3e83-4bb9-b59c-378d43cf0ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- A 60- or 90-day supply of other necessary prescription medicines</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82f3a3b-628b-4790-aece-1d13bb1c1a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Regular soap and 70% alcohol-based hand sanitizer (antibacterial
        soap isn''t necessary if you wash properly, and that way you won''t contribute
        to the world''s growing antibiotic-resistant superbugs)</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3b489b-dea4-4900-8a41-9ed377e49f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.167+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Tissues to cover sneezes and coughs. But there is really no need
        to hoard toilet paper -- this is a respiratory disease</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbd3f57-4f8e-444c-9d7b-d3b4ccf9150e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.167+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Regular cleaning supplies, kitchen cleaning gloves and trash can
        liners</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ee6e2c-3a36-465b-adf2-98917c86ce88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.167+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Disinfectant cleaning supplies -- the CDC suggests picking from
        a list that meets the virus-fighting standards of the US Environmental Protection
        Agency, but says you can also make your own version by using 1/3 cup unexpired
        bleach per gallon of water or 4 teaspoons bleach per quart of water. Never
        mix bleach with ammonia or any other cleanser because it produces toxic gases</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69af9d8e-2487-441f-a293-4d826b7135b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.167+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Cover up and disinfect</strong></h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3132f8ec-4e65-48ae-8251-36c620f56568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.167+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone in the home should keep a face mask on, unless you or your
        loved one is having "trouble breathing" or is "unconscious, incapacitated,
        or otherwise unable to remove the mask without assistance," the CDC says.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905dbe31-045c-4efe-8551-eca09a195dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.167+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68686c1-4a64-4538-97fb-2eae54811655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.167+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maximize isolation and protective actions, Altmann stressed.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd300332d-6680-4341-b4b5-2a6607677bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.167+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559b3894-81da-4eee-9bf1-ea588ae28dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.167+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can have a healthy person leave the sick one food and drinks
        at the door, and then go wash their hands," Altmann explained. "Wear gloves
        to pick up the empty plates, take them back to the kitchen and wash them in
        hot water with soap, or preferably with a dishwasher, and wash your hands
        again."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ebc6da-e67b-4ba4-82eb-affb8fdf791c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b923fb2a-816c-4f6b-9b30-11b438503929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do not share drinking glasses, cups, forks or other eating utensils
        or dishes, the CDC says. Don''t share towels or bedding with other people
        in your home. When doing laundry, don''t shake the sick person''s dirty clothes
        to "minimize the possibility of dispersing virus through the air."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317767fb-5252-4a65-ba55-37fd55f06d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dec1788-074f-4353-8466-cf50edcc50f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And caregivers should wear disposable gloves when handling that
        dirty laundry, the CDC says, throwing them away after each use.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd149d6-1523-4142-af7c-31a70f15b470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c768e7dd-a73d-4801-8a05-c3d307733af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If using reusable gloves, those gloves should be dedicated for
        cleaning and disinfection of surfaces for COVID-19 and should not be used
        for other household purposes. Clean hands immediately after gloves are removed,"
        the CDC advises.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f523431-fb86-4086-b70e-05f16d792bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253193dd-8013-4fdd-885c-d802f990a870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happens if there is only one bathroom in the home?</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8008c4-9285-4347-a8ea-8431dde1ade6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e757d1-efa2-4540-93f0-eba6b5978d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If everyone has to use to use the same bathroom, try to leave at
        least two hours after the person in isolation has used it before someone else
        goes," Wen advised.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863c2641-98c5-4946-b876-3e48304394d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ec77eb-c76d-4ca6-9c73-c8ec12cc0e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dedicate a lined trash can for any tissues or other paper or disposable
        products used by a sick person, the CDC says, adding that caregivers should
        "use gloves when removing garbage bags, handling and disposing of trash. Wash
        hands after handling or disposing of trash."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e7a968-b666-4360-a58d-dda41ccfc06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a5e503-b3e2-4d35-aae7-36f9d0bfd736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And remember: Call 911 immediately if you or your loved ones have
        any of these symptoms: increased or sudden difficulty breathing or shortness
        of breath; a persistent pain or pressure in the chest; and any sign of oxygen
        deprivation, such as new confusion, bluish lips or face, or you can''t arouse
        the sick person.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee911bf7-59b7-4d51-9a1c-37aa24930871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f6b0a4-9816-4001-82f1-b2898e9896b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Keeping everyone else from getting sick</strong></h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3d96d7-85a8-4c80-8b9f-0629b54a5e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be clear: After a positive COVID-19 diagnosis, everyone in the
        house needs to isolate themselves from the outside world as much as possible.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859f42d5-e837-4a1b-849f-3fcfad88fcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bed50a-6ec8-4053-9568-b50ee5212d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would recommend that families find friends who can drop off essential
        groceries or medications, not go to work, and not play with other children
        -- even outside," Radesky said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75bdd00-dde1-4b03-bd55-3664ee6a8586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae833d67-c8e7-4f5b-ab65-fb245f77aece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t have friends who can drop off groceries or essential
        items, see if the local stores can deliver the items for you. I''m sure they
        would appreciate not having a potential COVID-19 exposure in their store,"
        she added.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18868419-2070-4fad-9790-d640b1cbb64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6e832e-9e3d-490d-8a11-2fa2881cb4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a family member without symptoms believes it is absolutely essential
        to go outside to the grocery store, pharmacy or to check on a family member,
        be aware that you may well be contagious and anything you touch could transfer
        the virus -- even without symptoms.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ebc8f1-25e7-4b1f-99c0-6cae56163326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee5fe3f-50fd-4585-8338-163957fde576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would urge people not to do this," Radesky said. "The way we
        will beat this virus is by reducing the number of times that each infected
        person transmits the virus to another person. So the more you can do to stop
        the virus in its tracks -- in other words, your family doesn''t give it to
        anyone else, and you don''t bring it to your workplace or a local store --
        the sooner we will be done with this!"</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66aaf965-fdc4-4840-ba37-ef6536031905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426b5201-4b53-40d6-9f57-9f786eee0682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reduce virus transfer inside your home, try to keep an air flow
        in the rest of the home with opened windows or doors with screens, if weather
        permits. The CDC says "improving ventilation helps remove respiratory droplets
        from the air,"</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dde4fe2-d351-4287-ab63-3d0a0647bc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52afc4b2-e23c-4e95-9746-79a7094747f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d keep windows open in all shared spaces," advised Wen. "Also,
        an air purifier with a HEPA filter could help. So would a humidifier, as viruses
        linger longer in dry air -- especially in the shared space."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16473dc-54a4-46c2-944b-91d6361454ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4922377b-ed29-458a-a53b-8b5215fdbb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Have everyone wash their hands at every opportunity. Clean and disinfect
        all those commonly shared surfaces -- don''t forget the refrigerator and microwave
        handles!</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db88682f-b6cb-44f3-ac9f-c742fbf38ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf57ece-f729-4015-97b2-0dcd0236c1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keep everyone as stress-free as possible -- a hard task for sure
        -- and focus on healthy eating, regular exercise and quality sleep.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0a034b-ad64-4ac4-a1d1-3601030c0903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601ca25b-846d-4339-88e2-4d637bfc058d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though there is no indication that pets can give or get COVID-19,
        the CDC suggests keeping pets away from sick people.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b658c97-a28b-4c88-b758-b532c3a1b9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b95ecc-a887-4235-aee7-d0466ad2288e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since animals can spread other diseases to people, it''s always
        a good idea to practice healthy habits around pets and other animals," the
        CDC says. "If you must care for your pet or be around animals while you are
        sick, wash your hands before and after you interact with pets."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5154eb10-3056-4ae6-b576-18962c598279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4fb46a-eb2c-4f22-b3ea-cbc7bc916317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>When is your home isolation over?</strong></h2>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0046490f-4fa6-4c1c-b38f-43f583437594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you tested positive but had no symptoms, you can stop isolating
        at home 10 days after the date you had your positive test, the CDC says.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59848f3-dbd0-4547-b48d-d2bc51bd7b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3238600-a281-48ef-a226-104b437867f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those with symptoms, the CDC says you can be around others when:</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b738a2fd-b4e0-4bee-bfff-09ca27aa0c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c90e10-8927-4e30-8478-4480687d60c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- It''s been 10 days or more since symptoms first appeared</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165f607b-5478-45a0-911c-95578a581e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- AND you''ve gone 24 hours with no fever without the use of fever-reducing
        medications</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5cca00-c904-4a4d-a945-624f0458db3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- AND other symptoms of COVID-19 are improving</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496da054-d015-40e4-9643-5aef990bc7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A limited number of persons with severe illness may produce replication-competent
        virus beyond 10 days that may warrant extending duration of isolation and
        precautions for up to 20 days after symptom onset," the CDC says. Consider
        consultation with infection control experts, the agency says.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf5afd7-cff8-4b24-af1c-87b8654be70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0320b4-3f2a-48c2-9730-6fdcedeae1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A loss of taste and smell can remain for weeks or even months after
        recovery, the CDC notes, but that does not mean you need to remain isolated.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f9042b-ee84-4b75-bb8f-99642e20d8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e047086-674a-48b5-93ec-3f3720052c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, if you have a severely weakened immune system or were more
        severely sick with COVID-19 -- such as being admitted to a hospital and needing
        oxygen -- the rules change, according to the CDC: ​</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807b0a53-e371-4575-860d-a0ea71eee783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1d0678-a892-4f54-933f-80153ccffb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your healthcare provider may recommend that you stay in isolation
        for longer than 10 days after your symptoms first appeared (possibly up to
        20 days)," the CDC says.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025e72ed-4390-42a8-b522-dff6517b0370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2ccf1d-59a5-40bc-845f-6be0455e8d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.175+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Persons who are severely immunocompromised may require testing
        to determine when they can be around others. Talk to your healthcare provider
        for more information."</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46a890c-b64a-48ec-ae50-7eb4f0ca3a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.175+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a4250e-e44f-40f9-967d-9d97333ce44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.175+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are scary times, but hopefully these tips will help ease your
        anxiety and prepare you and your family for the worst, while hoping and striving
        for the best.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9928e9d-2a69-40ab-a820-250a415bed95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.175+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.631+08:00
