      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Theriza Lanche</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64865a0-18ea-4fd9-8bfc-c086d7fcbccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:28:47.784+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:15:45.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theriza Lanche knew the risks of being a healthcare worker because
        her two sisters are nurses. One even spoke of using a raincoat due to the
        lack of PPE. Using her own funds, she bought hot meals and PPEs for frontliners
        at the Philippine Children’s Medical Center. She plans to do the same to three
        more hospitals.</p>'
