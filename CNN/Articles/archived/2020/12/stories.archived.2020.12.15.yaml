      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"We''re seeing the light"</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cad6e0-0272-4436-8f2c-281ab1b0747a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:37:40.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:55.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandra Lindsay, the critical care nurse at Long Island Jewish Medical
        Center who was vaccinated live on TV Monday morning, spoke with Anderson Cooper
        on Monday night. She said she feels great after receiving the vaccine. "I
        have no fear. I trust my profession is deeply rooted in science," she said.
        "What I don''t trust is getting Covid-19, because I don''t know how it will
        affect me and the people around me that I could potentially transfer the virus
        to."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14c14f2-1d33-4e30-a5bb-aa2b10976c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:37:40.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:55.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bdd6a4-3562-4104-987a-948ca757002c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:37:40.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:55.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lindsay''s overall POV about V-Day: "The light is brighter tonight
        in the tunnel, we''re seeing the light at the end of the tunnel, but it''s
        certainly not over."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55ee119-49fa-422e-bc99-9fb74e6b3e96'
      'mgnl:activationStatus': true
