  'Duterte-2021-budget-signing-before-Christmas':
    'caption': 'President Rodrigo Duterte (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-15T16:57:43.185+08:00
    'imagesource': 'jcr:b7c75c06-080a-4e67-9576-bf49342505aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3db3b983-e1fb-41db-8e70-9b673cfbf039'
    'lead': 'President Rodrigo Duterte is expected to sign next year''s ₱4.5-trillion
      national budget before Christmas even as Malacañang has yet to receive the final
      version of the bill approved by Congress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-15T17:01:03.458+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T16:15:33.536+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:13:24.063+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['2021', 'budget', 'Christmas', 'signing', 'Duterte']
    'stories': ['6d994587-b6cb-4028-b972-fc7ed3688998']
    'template': '1'
    'title': 'Palace looking to sign 2021 budget before Christmas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8051cd-fcb3-44bf-964d-d07429f855a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:01:03.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:33.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong> Malacañang
        said President Rodrigo Duterte is set to sign the <a href="https://www.cnnphilippines.com/news/2020/12/9/Bicam-Congress-approve-ratify-2021-budget.html">₱4.5
        trillion budget for 2021</a>&nbsp;before Christmas, even if it has yet to
        receive the final version of the bill from Congress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecd7d28-7b31-4849-8c1d-6115676986c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:01:03.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:33.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said Palace officials have
        an idea which provisions will need to be reviewed or possibly vetoed through
        Budget Secretary Wendel Avisado, who he claimed has an advance copy of the
        measure.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8731ce-136f-4e27-a831-05f7fd534094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:01:03.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:33.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maski hindi pa formally submitted ay napag-aralan na at medyo
        alam na ng DBM kung ano ''yung mga line items na posibleng i-veto ng Presidente</em>,"
        Roque said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fc4b10-c06e-4f59-bffc-dfefbe62ae30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:01:03.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:33.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Inaasahan pa rin natin na mapipirmahan ang budget para maging
        epektibo sa a-uno ng Enero...</em> We are even planning a ceremonial signing
        of the budget before Christmas."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20e8fb8-8fe0-4492-88e2-07ef9e73486b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:01:03.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:33.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if the budget has not been formally submitted
        to us, the DBM has an idea of which line items will likely be vetoed by the
        President. We expect the budget to be signed and to take effect before January
        1... We are even planning a ceremonial signing of the budget before Christmas.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357077a9-dae5-4dad-8b2c-a0632f161133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:01:03.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:33.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like any other bill, the budget measure must be screened by Duterte
        and his team before becoming law. He can either approve the entire measure,
        veto select provisions, or let it lapse into law after 30 days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650931cb-b040-4a6d-909c-54f6ea3f2673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:01:03.459+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:33.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is not considering a reenacted budget, Roque added,
        having learned from the 2019 experience as the four-month delay in the passage
        of the spending plan pulled down overall economic growth. A reenacted budget
        would leave new and continuing projects unfunded.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c148da70-5a84-415d-9f4c-ae2b89b96f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:01:03.459+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:33.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timely rollout of projects would be crucial to rebound from
        this year''s recession, with the economy having shrunk by 10% as of September
        due to COVID-19 quarantine rules and earlier lockdowns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e57665-fa37-4f40-a521-8ceef792b72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:01:03.459+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:33.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration is also pining for a record 8-10% growth
        by 2022, which would require decisive and quick budget spending and project
        implementation to pull it off.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab687c0e-0146-4872-a6f3-4ef86e954544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:01:03.459+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:33.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both chambers of Congress ratified the budget bill last week, a
        landmark spending plan that factors in the country''s COVID-19 response and
        vaccine funding needs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef7e52e-734b-4e94-a7f3-00019d9b4aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:01:03.459+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:33.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ₱72.5 billion allotment is <a href="http://cnnphilippines.com/news/2020/12/9/2021-budget-covid-vaccine.html">earmarked
        for vaccine purchases</a>, ₱70 billion of which will be supported either by
        loans or from excess revenue collections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42ce0cd-927e-431e-ab17-81e2eda843c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:01:03.459+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:33.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also provides ₱1.1 trillion for infrastructure projects, which
        are touted to create jobs and boost economic activity after a recession year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b63939-4196-4bd8-aaf6-db6e8ffc60b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:01:03.459+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:33.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education will receive the biggest allocation at ₱708.2 billion,
        followed by Public Works with ₱694.8 billion. Health-related spending is given
        ₱287.5 billion, according to the office of Senator Sonny Angara, chairman
        of the Senate finance committee.</p>'
