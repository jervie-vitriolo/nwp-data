        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718b26a8-feac-4ee9-93ee-4c1197fd725b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:52:09.354+08:00
