    'lead': 'The US Food and Drug Administration said Monday it has approved a genetically
      modified pig whose body doesn''t make a component that can trigger allergies
      in people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-15T07:31:38.630+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T16:16:13.323+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:13:16.051+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
