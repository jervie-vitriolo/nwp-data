      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:48.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s recovery count also rose to 418,867 with 173 more
        survivors. The disease killed 56 more patients, however, bringing the death
        toll to 8,812.</p>'
    '5':
