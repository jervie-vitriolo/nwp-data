      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within minutes of the first doses of the Pfizer/BioNTech vaccine
        landing in Canada on Sunday night, Trudeau tweeted a picture of the aircraft''s
        precious cargo but noted "our fight against COVID-19 is not over."</p>'
