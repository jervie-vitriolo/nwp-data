    'title': 'Your home is a hotspot for COVID-19, studies say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4b9148-764d-447b-8b94-8ee437d410a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.161+08:00
