    'lead': 'Here''s some sobering news: The International Energy Agency has once
      again downgraded its forecast for 2021, saying that it will take months for
      coronavirus vaccines to start reversing the damage caused by the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-15T21:46:20.976+08:00
