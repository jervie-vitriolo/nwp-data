      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a previous student leader from the University of the Philippines
        Mindanao, Malaya Genotiva had experience taking initiative when it comes to
        social causes. With the sudden shift to remote learning, she wanted to help
        students without access to learning resources. She enlisted the help of volunteers
        and they printed and delivered hundreds of module workbooks to students.</p>'
