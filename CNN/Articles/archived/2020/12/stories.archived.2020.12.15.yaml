      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mary Lorraine Pingol</strong></p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520c9151-6404-4633-8d6c-45a3b0de39f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:28:47.792+08:00
      'mgnl:createdBy': 'don'
