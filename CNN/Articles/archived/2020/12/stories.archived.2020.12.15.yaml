      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After seeing jeepney drivers on the side of the road with signages
        begging for any sort of help, Svethllana Patricia De Guzman felt that she
        had to do something. She asked for donations on social media to purchase 10
        sacks of rice, but she exceeded this goal in one day and ended up providing
        more than 200 relief packs to Tandang Sora Terminal jeepney drivers.</p>'
