  'vatican-nativity-scene':
    'author': 'Jack Guy, CNN'
    'caption': 'The nativity scene has drawn criticism from many Catholics.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-15T23:14:18.526+08:00
    'imagesource': 'jcr:6ac6ffce-152e-4a0f-a74d-7cc3869bc491'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc0df89d-b522-4efa-973f-ba82d6dbe539'
    'lead': 'Jesus, Mary and Joseph don''t normally appear alongside astronauts or
      Darth Vader-like figures, but the Vatican has upset some Catholics by bringing
      them together in its latest nativity scene.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-15T23:16:47.313+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T16:14:45.488+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:13:31.608+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mary, Joseph and... an astronaut? The Vatican''s unconventional nativity
      scene mocked'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31dd649-a70b-471a-ac28-47e09ff5bb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T23:16:47.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:14:45.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Jesus, Mary and Joseph don''t normally
        appear alongside astronauts or Darth Vader-like figures, but the Vatican has
        upset some Catholics by bringing them together in its latest nativity scene.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40050a93-af39-4b88-b0a7-e6c98039a8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T23:16:47.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:14:45.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis inaugurated the scene, which features a number of life-sized
        ceramic figures, on Friday, but many people have expressed their disapproval
        of its unusual appearance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2a2962-9e72-42c6-a775-538385c8710b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T23:16:47.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:14:45.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Herald ran an article labeling the nativity "comically
        awful." The article, titled <a href="https://catholicherald.co.uk/the-embarrassing-scifi-tinged-vatican-creche/">
        "The Vatican''s Embarrassing SciFi Creche,"</a>&nbsp;added that some "more
        excitable people called it demonic, pagan and idolatrous."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c915b680-6a0f-4386-923a-074e0437bf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T23:16:47.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:14:45.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, Tim Stanley, historian and contributing editor for the
        Catholic Herald, <a href="https://twitter.com/timothy_stanley/status/1337466697809334272?s=20">called</a>
        the nativity "absolutely terrifying."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc88fd5-17ea-46bc-8138-062cf5361541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T23:16:47.314+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:14:45.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, art historian Elizabeth Lev said the scene had caused
        "a universal outpouring of mockery" in an interview with Jesuit publication
        America Magazine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64d8c4b-e6ec-47f3-8182-116bf9735ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T23:16:47.314+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:14:45.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Catholic Church has an incredible tradition of beauty, and
        yet, after a year of difficulty, we''ve put up something that makes people
        mock Jesus," added Lev.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2729b83-45fc-4c64-ba0d-fee8bd17a6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T23:16:47.314+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:14:45.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each year the Vatican puts up a different nativity scene in St Peter''s
        Square. It''s usually a major draw for tourists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8ed2a1-3b1e-40d2-a8a2-25ddd0811840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T23:16:47.314+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:14:45.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s sculptures are part of a collection made by students
        and teachers at an art school in Castelli, a town in Italy''s Abruzzo region
        known for its ceramics, from 1965 to 1975, reports Vatican News.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecf6015-8600-4ddb-bb17-87537eddd6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T23:16:47.314+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:14:45.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The feast of the Nativity reminds us that Jesus is our peace, our
        joy, our strength, our comfort," said Pope Francis during an <a href="https://press.vatican.va/content/salastampa/en/bollettino/pubblico/2020/12/11/201211a.html">address</a>
        to attendees at the inauguration Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c851a31e-4ec1-4783-9650-1b5f7b1b8923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T23:16:47.314+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:14:45.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But, to receive these gifts of grace, it is necessary to feel small,
        poor and humble like the figures in the Nativity."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcfdead-1ba5-45ec-b5e6-38811d59a5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T23:16:47.314+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:14:45.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not everyone was disappointed with this year''s scene.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168a2065-ef41-4723-a0d1-3fb35bc01934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T23:16:47.314+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:14:45.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tommy Tighe, author of "The Catholic Hipster Handbook," praised
        the display on Twitter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3e0371-d222-45dd-b747-93d9d0f60d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T23:16:47.314+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:14:45.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t be like ''one reason catholicism rules is because it''s
        weird'' and then not love the vatican nativity scene ESPECIALLY THE ASTRONAUT,"
        he <a href="https://twitter.com/theghissilent/status/1337475673569411073">wrote</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b0e10c-d57c-41ea-b97a-3c82f8643829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T23:16:47.314+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:14:45.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Lino Rulli, host of "The Catholic Guy Show" on radio, was even
        more effusive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610089ca-1ab5-4717-93ba-934a2a1bd539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T23:16:47.314+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:14:45.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what I love more: the spaceman or the guy from the
        Star Wars Cantina," <a href="https://twitter.com/linorulli/status/1337449619190652929?s=20">tweeted</a>
        Rulli. "I really want a small one for our home."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a5ec8d-67eb-46a9-9bc5-cba341a0dd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T23:16:47.314+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:14:45.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it is not the first year the Vatican has opted for an unconventional
        scene.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f158203e-341f-4629-a005-6e0177bf471c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T23:16:47.314+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:14:45.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the nativity was sculpted from more than 700 tons of sand
        to create the 16-meter wide and 5-meter tall nativity sculpture, which covered
        25 square meters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e37899b-fcbf-4fbb-88a5-59561d3a81aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T23:16:47.314+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:14:45.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/vatican-nativity-scene-scli-intl/index.html">"Mary,
        Joseph and... an astronaut? The Vatican''s unconventional nativity scene mocked"</a></i></p>'
