      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:15:45.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeepney and tricycle drivers were forced off the roads by months-long
        lockdowns and restrictions. As daily wage earners, they suddenly found themselves
        without any source of income. To help them and their families get through
        these tough times, many individuals organized donation drives for their benefit.</p>'
