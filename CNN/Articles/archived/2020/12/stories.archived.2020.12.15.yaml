    'mgnl:lastActivated': 2023-01-25T16:15:18.823+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:13:26.490+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bill taxing online cockfighting, derbies hurdles House'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29a3336-3a25-4cd1-adda-895688f57186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:03:48.080+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:15:18.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)</strong> — Voting
        215 to one with zero abstentions, the House of Representatives approved a
        bill imposing taxes on online betting activities on licensed cockfights and
        derbies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fea17f-5201-40d9-97c7-c24fbd484b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:03:48.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:15:18.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passed on third and final reading Tuesday, House Bill 8065 seeks
        to amend the National Internal Revenue Code of 1997, particularly the section
        on amusement taxes, which has no provision for online betting taxation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489cb17f-d28b-4617-818d-c7adbba49757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:03:48.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:15:18.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed amendment, taxes shall be collected from operators
        of online platforms for "e-sabong" or cockpits, cabarets, night or day clubs,
        boxing exhibitions, professional basketball games, Jai Alai, and race tracks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c325e232-2a8e-4787-933d-28a2d3015704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:03:48.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:15:18.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tax should amount to 5% of gross revenues, directly remitted
        to the Bureau of Internal Revenue, and shall not be in lieu of fees and charges
        imposed by local government units and other agencies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ab6c6d-abf6-4fad-9981-87c7a900455d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:03:48.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:15:18.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers led by House Committee on Ways and Means chairman Joey
        Salceda said the measure will maximize state revenues from the offsite betting
        activities without encroaching on the powers of LGUs and gaming agencies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450251dc-e6b7-4339-b521-faba78328e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:03:48.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:15:18.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also wants the Games and Amusements Board and the BIR to
        issue rules and regulations for the conduct of these activities, including
        the devices required of gaming operators, agents, and related parties.</p>'
