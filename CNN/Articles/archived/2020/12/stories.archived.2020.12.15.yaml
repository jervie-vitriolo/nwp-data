      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police added that the victims sustained multiple gunshot wounds
        in different parts of the body. They were brought to the Guihungan Hospital
        but were declared dead on arrival.</p>'
