      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Looking after vulnerable Filipino communities</strong></p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35919239-7956-4500-a51c-6b9012e91188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:28:47.790+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:15:45.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the global health crisis, many individuals are left vulnerable
        – farmers, displaced workers, stranded OFWs, indigent communities, small businesses,
        and more. People quickly came to their aid and addressed the pressing needs
        of these Filipino communities.</p>'
    '126':
      'image': 'jcr:fcfc1c91-a8cb-4638-907b-3d823f546809'
