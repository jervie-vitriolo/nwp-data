    'mgnl:tags': ['Japan', 'Twitter-killer']
    'template': '1'
    'title': 'Japanese ''Twitter killer'' sentenced to death for murders of nine people'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03caab4d-60ee-4e7a-9080-d1d59c577e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:47:54.501+08:00
