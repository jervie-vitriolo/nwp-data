      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has logged over 472,000 confirmed cases, placing just
        one notch above the Philippines in the global list, according to the Johns
        Hopkins University tracker. Of the total infected in Canada, 13,570 died while
        385,021 were able to recover.</p>'
  'house-approves-bill-taxing-online-cockfighting-derbies':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-15T19:01:54.654+08:00
    'imagesource': 'jcr:7f8d1598-978e-42e2-bde6-e49d19681f3d'
