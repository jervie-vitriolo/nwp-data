      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0456f886-7f0b-4229-bfc1-a9a6a97d2ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:47:54.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:06.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NHK added that Shiraishi does not intend to appeal the verdict and
        will be on death row until Japan''s justice minister signs the execution order.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4eb7f7-4d64-479f-8a27-1c0780c8b84f'
      'mgnl:activationStatus': true
