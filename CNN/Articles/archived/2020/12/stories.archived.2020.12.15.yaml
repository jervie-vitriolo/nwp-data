  'Megawide-Corp-loses-original-proponent-status-for-NAIA-rehab':
    'author': 'CNN Philippines Staff'
    'caption': 'Megawide Construction Corporation on Tuesday announced it has been
      stripped off the right to upgrade the Ninoy Aquino International Airport, forcing
      another delay to its rehabilitation. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-15T19:09:44.855+08:00
    'imagesource': 'jcr:2e23ff50-5766-4f26-ba0e-febdb29844ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b8c7a30-2ee6-433e-bce3-dd5ce3b4434b'
    'lead': 'Megawide Construction Corporation on Tuesday announced it has been stripped
      off the right to upgrade the Ninoy Aquino International Airport, forcing another
      delay to its rehabilitation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-15T19:50:26.612+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T16:15:05.385+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:13:28.627+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NAIA', 'Megawide-Corp']
    'template': '1'
    'title': 'Megawide Corp. loses original proponent status for NAIA rehab'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80d87f5-6582-4810-9cbc-bcbe487b5827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:50:26.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:05.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong>&nbsp;Megawide
        Construction Corporation on Tuesday announced it has been stripped off the
        right to upgrade the Ninoy Aquino International Airport, forcing another delay
        to its rehabilitation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2445692d-57f4-44af-b463-238b0a52ac56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:50:26.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:05.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company behind the Clark and Mactan-Cebu international airports
        said Manila authorities revoked the original proponent status of its P109-billion
        proposal with GMR Infrastructure. It said it will appeal the decision.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46eaefbd-7160-4f31-83e6-fbe301822bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:50:26.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:05.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At all stages, Megawide has complied with all requirements and
        interpretations of the government for its unsolicited proposal,"  said Megawide
        in a statement. "There are no justifiable grounds to deny the Filipino people
        a transformed NAIA."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03f108a-a02a-4dda-93e4-8bf60441cec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:50:26.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:05.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An original proponent status gives a company the right to match
        other groups'' offers and win the project under a Swiss challenge, a bidding
        process that allows rivals to submit competing offers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae6125f-9665-41ca-8004-90e2ceec82bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:50:26.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:05.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Megawide <a href="https://www.cnnphilippines.com/business/2020/7/17/Megawide-GMR-takes-over-NAIA-rehab-project.html">replaced
        NAIA Consortium</a> after the government <a href="https://www.cnnphilippines.com/business/2020/7/7/NAIA-rehab-proposal-rejected-anew.html">turned
        down</a>&nbsp;the latter''s pitch even after revisions. The consortium has
        been in talks with the government since the airport rehabilitation was brought
        up in 2018. Megawide said it also submitted a proposal as early as then. Transportation
        Secretary Arthur Tugade initially said they were modelling the upgrade of
        NAIA, which has grown congested prior to the pandemic, after the Clark International
        Airport.</p>'
  'house-of-representatives-HB-7886-vandalism-road-signs':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-15T20:06:29.301+08:00
    'imagesource': 'jcr:8444c72e-8265-490e-8285-9bf48c8f8289'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85a80460-5537-451b-b4b1-a2135c1144b5'
    'lead': 'House Bill 7886 was approved by lawmakers voting 222-0 on Tuesday. '
    'mgnl:activationStatus': true
