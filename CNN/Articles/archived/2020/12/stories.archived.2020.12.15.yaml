    'template': '1'
    'title': 'Gov''t to subsidize 11,000 RT-PCR tests for local tourists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f57fb8-eb02-47d6-bfdc-f349436e4595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:04:39.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:32.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)</strong> — The
        Department of Tourism and the UP-Philippine General Hospital signed a memorandum
        of agreement Tuesday to subsidize the RT-PCR tests of 11,000 local tourists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f544e4f6-ebe5-4289-a98b-919c2cb8f95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:04:39.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:32.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT said the program could cover a larger number once additional
        funds come in.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2ae7a5-8311-4d47-9446-27b149b126c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:04:39.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:32.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s MOA signing is another concrete measure to further assist
        those who are already very eager to travel again," Tourism Secretary Bernadette
        Romulo Puyat said at a virtual briefing. "Through this memorandum of agreement,
        the Department of Tourism through the TPB (Tourism Promotion Board)...will
        provide UP-PGH with funds amounting to P9,999, 900 for the purpose of subsidizing
        the RT-PCR tests of approximately 11,000 domestic tourists to make travel
        more affordable for Filipinos."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f084d34-fed5-4de8-bc91-ca45a0870bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:04:39.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:32.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DOT-TPB said the partnership will subsidize
        50% of the P1,800 RT-PCR testing cost administered by PGH.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe2c60a-0284-4538-99fe-4aa78012d1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:04:39.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:32.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat added, to qualify for the subsidy, tourists must register
        at the TPB website five days before their scheduled departure date and submit
        the following documents:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c269737-cbe4-4da5-a50e-a186fed0149a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:04:39.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:15:32.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- a copy of a valid government ID</p>'
    '11':
