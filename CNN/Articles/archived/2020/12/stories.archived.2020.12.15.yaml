      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from being the city''s health officer, Sancelan also served
        as the health committee head of the local Inter-Agency Task Force for the
        Management of Emerging Infectious Disease.</p>'
