      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:57:01.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:16:02.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)—</strong> More
        than 300,000 residents of Manila will compose the first and priority batch
        for COVID-19 vaccination in the city, Mayor Francisco “Isko Moreno” Domagoso
        said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bc5d57-e4f0-4f6c-9dfa-261bea4a8b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:57:01.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:16:02.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Moreno noted that the initial group
        will include people across the vulnerable sectors, particularly senior citizens
        and frontliners among the city''s 2.4 million population.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f057af6d-4aba-4dea-ba9d-d5db27669dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:57:01.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:16:02.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The city of Manila initially will address about 326,330 individuals,”
        Moreno said in an interview with <em>The Source.</em> "<em>''Yung makikita
        mo dito, ‘yung</em> senior citizen, frontliners, medical frontliners, and
        <em>mga taong gobyerno na laging nasa kalye</em> doing services (Included
        here are the senior citizens, frontliners, medical frontliners, and government
        employees who are on the ground doing services)."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa722754-1196-483b-8d57-2fc5cfcfcf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:57:01.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:16:02.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local chief executive added that members of the working group
        who are always “exposed outside” will also be prioritized. It was not clear
        if the city will inoculate residents for free.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719de9bc-2a51-4e8b-a312-647d986c4529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:57:01.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:16:02.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno also bared other developments in the city’s vaccination plan,
        including preparations for the vaccine card and health centers that will be
        tapped to facilitate the product rollout.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb4e20e-3ddb-452e-b82d-c907aba0a332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:57:01.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:16:02.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This will be a two-dose vaccine, <em>magkakaroon ng</em> challenge
        <em>sa umpisa, sa</em> first vaccination. But after that, ''<em>pag sila nabakunahan
        na, o di, pakikita nalang nila</em> (card) <em>sa aming mga</em> center. We
        are already preparing our 50 plus health centers,” the mayor noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ca4666-08f9-4d28-814e-48e95082a35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:57:01.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:16:02.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This will be a two-dose vaccine, and there will be
        challenges during the first vaccination. But after that, if they’re already
        vaccinated, then they can show the card to our centers. We are already preparing
        our 50 plus health centers.]</p>'
    '11':
      'image': 'jcr:68841683-fbb5-4653-9276-973bbeb7c63f'
      'imageCaption': 'Manila City Mayor Isko Moreno shows to CNN Philippines a copy
        of the city’s ‘COVID-19 immunization card’'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239227eb-656c-42d5-9142-7825c362703c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:57:01.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:16:02.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f751c5-8733-423a-b1ee-df17fadb9163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:57:01.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:16:02.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said the city government has set aside around ₱250 million
        for future vaccine purchase. He added they are also working on raising and
        accessing an additional ₱1.1 billion funding by shelving for the meantime
        some infrastructure and other road projects.</p>'
  'China-Xinjiang-Uyghurs-ICC-prosecution':
    'author': 'Analysis by James Griffiths, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-15T11:51:33.040+08:00
    'imagesource': 'jcr:d2cf0d17-6673-4080-a821-7f6cc9732e3f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f81cc08-d7f9-4c18-8e6e-70e0fdcdac58'
    'lead': 'Beijing is accused of numerous crimes against Uyghurs and other ethnic
      minority groups in the far western region, including a mass detention system,
      forced labor, and claims of genocide and human rights abuses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-15T11:57:18.276+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:16:02.304+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:13:17.887+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China avoids ICC prosecution over Xinjiang for now, but pressure is
      growing'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a9449c-efb5-48c9-8acd-03f8b1c725ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:57:18.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:02.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;China will not face a case at the
        International Criminal Court over its treatment of ethnic minorities in Xinjiang
        — for now.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe85ee7-f37d-4732-8094-a7bbc8a827f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:57:18.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:02.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing is accused of numerous crimes against Uyghurs and other
        ethnic minority groups in the far western region, including a mass detention
        system, forced labor, and claims of genocide and human rights abuses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5ea9e3-d3dd-4af9-819c-a1f96e2975f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:57:18.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:02.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As China is not a signatory to the Rome Statute, which established
        the ICC, prosecution at the court has always been a long shot. But activists
        had hoped to bring a case based on actions taken against Uyghurs living in
        Tajikistan and Cambodia, both of which are ICC members.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb05babf-1af6-4022-abe3-97151d1f99ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:57:18.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:02.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report released Monday, however, the office of ICC prosecutor
        Fatou Bensouda said the "precondition for the exercise of the court''s territorial
        jurisdiction did not appear to be met with respect to the majority of the
        crimes alleged" since they appear "to have been committed solely by nationals
        of China within the territory of China, a State which is not a party to the
        Statute."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294c43fc-7c43-4ddf-a98f-e9bec509fc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:57:18.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:02.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bensouda''s office has left the file open, meaning the ICC could
        still pursue a case provided more evidence was presented.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12dfa07-346d-442f-8453-737b72f34eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:57:18.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:02.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the Guardian, Rodney Dixon, the lead barrister in the
        attempted ICC case against China, said his team "will be providing highly
        relevant evidence ... in the coming months."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65c1fcd-0ffd-4583-9e18-394b3034aee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:57:18.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:02.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are engaging with the office of the prosecutor as these proceedings
        go on with the aim of opening a full investigation," Dixon added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ffc4bf-b215-4ea0-8552-05c6cc38899a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:57:18.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:02.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message is clear: while Bensouda''s decision may seem like a
        win of sorts for China, it highlights the growing pressure over Xinjiang and
        the determination of Uyghur groups and other activists to hold Beijing to
        account.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3020e8-7978-4b3d-9076-ef9166233757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:57:18.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:02.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading that charge at an international level is Washington, where
        being tough on China is by now bipartisan consensus and numerous hearings
        have been held on the situation in Xinjiang. US President Donald Trump has
        taken a hard line towards Beijing, and his government has sanctioned multiple
        Chinese officials allegedly responsible for human rights abuses against Uyghurs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb16027-cda9-42cf-a913-99b1522a68c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:57:18.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:02.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the US election last month, some activists had expressed
        concerns Joe Biden would take a softer approach. But in a statement on Xinjiang,
        the now President-elect denounced the "unspeakable oppression" against Uyghurs
        and other ethnic minorities, which he said amounted to "genocide."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42be7ddc-766f-42fa-8ed7-a8ba9404451b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:57:18.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:02.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to those comments, Elijan Anayit, a spokesman for the
        Xinjiang government, said last month that claims of genocide were "a completely
        false proposition and a vicious attack on Xinjiang by overseas anti-China
        forces."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ef3663-4e83-4c22-89cd-5952cb82dc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:57:18.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:02.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anayit pointed to the historic genocide of Indigenous Americans
        to argue the United States had no standing in this matter, and accused Washington
        of committing "a serious violation, sacrilege and manipulation" of the United
        Nations convention against genocide by targeting Beijing in this manner.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac72594e-e3f0-44c3-b534-0a3a8dcd5792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:57:18.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:02.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet while the US may have geopolitical motivations for holding China
        to account -- and little room to argue the ICC decision, given Washington
        too is not a signatory to the Rome Statute and has even sanctioned Bensouda
        -- it is not alone in speaking out over Xinjiang.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e5c57c-e82c-439f-af87-5004cbc0f21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:57:18.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:02.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech at the UN General Assembly in September, French President
        Emmanuel Macron called for an official investigation into Xinjiang. European
        lawmakers have also pushed for concerted action over the issue, including
        potential sanctions against Chinese officials.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16908474-dc8d-4a1d-a8e8-93c7307486ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:57:18.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:02.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not hesitate to use our democratic clout and put these
        values of human rights high on the agenda in dialogues with our partners,
        just as we did at the two summits with Chinese leaders this year," European
        Council President Charles Michel said last month. "We devoted a substantial
        part of our discussions to the issues of the rule of law in Hong Kong and
        the protection of minorities in Xinjiang."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fe136a-c03f-4d74-a31c-d204d5dcc044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:57:18.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:02.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Parliamentary Alliance on China -- a grouping of hundreds
        of lawmakers across Europe, North America, Africa, and Asia-Pacific -- has
        also lobbied for international action over Xinjiang, supporting the case at
        the ICC and calling for a UN investigation into the matter.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a80316a-76a4-4fcd-b335-aafd09f875fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:57:18.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:02.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pressure comes with China''s global reputation plummeting in
        the wake of the coronavirus pandemic. A Pew survey in October found that unfavorable
        views of China had reached historic highs in many countries, with a majority
        in all 14 countries polled expressing negative opinions of Beijing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad5e2be-2b1f-42e3-ad9f-67373f125ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:57:18.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:02.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most immediate effect of all this lobbying could be on international
        businesses that source materials and labor from Xinjiang. According to a new
        report from Adrian Zenz, a leading scholar on the oppression of Uyghurs, Chinese
        government documents and media reports show that "hundreds of thousands of
        ethnic minority laborers in Xinjiang are being forced to pick cotton by hand
        through a coercive state-mandated labor transfer and ''poverty alleviation''
        scheme."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3542ef4-363f-4832-8190-1343e9ec89ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:57:18.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:02.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the US blocked cotton imports from Xinjiang
        over forced labor concerns -- allegations China has consistently denied. In
        his report, Zenz argued there was "evidence for coercive labor related to
        all cotton produced in Xinjiang," and said "companies should be required to
        thoroughly investigate the role of Chinese cotton in their supply chains,
        even if any related production takes place outside China."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dcf3f7-927c-4e28-b319-3c297f283e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:57:18.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:02.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous major clothing retailers use cotton sourced from Xinjiang,
        and have already come under pressure for this practice. The latest findings
        could spark some to reevaluate their supply chains, or prompt other governments
        to take action and force companies'' hands.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2d3742-d11f-4609-80ac-bff02d50003c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:57:18.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:02.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The likelihood of growing international criticism having an effect
        on Beijing is far smaller, however.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30904524-c9f0-4b92-919e-b4cd834bce6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T11:57:18.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:16:02.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Chinese President Xi Jinping defended his policies
        in Xinjiang as "completely correct." And as the ICC decision this week shows,
        holding countries to account is often easier said than done.</p>'
