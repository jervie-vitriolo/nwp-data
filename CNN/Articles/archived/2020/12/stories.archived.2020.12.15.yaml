    'title': 'SMC taps Dutch firm for Bulacan airport project preparation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c9490f-7797-498c-ba61-119c82282e25'
