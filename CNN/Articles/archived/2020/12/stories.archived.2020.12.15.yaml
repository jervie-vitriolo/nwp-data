      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cd6b62-198e-491f-be60-bd05c5ef375f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:18:31.316+08:00
      'mgnl:createdBy': 'glee'
