    'lead': 'Detained activist Reina Mae Nasino is taking her and her baby’s fight
      to the Supreme Court to make sure that no mother and child would be again denied
      of their basic rights and compassionate justice.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-15T21:29:09.385+08:00
