      'mgnl:lastActivated': 2023-01-25T16:15:06.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nine victims -- eight women and one man -- were aged between
        15 and 26, according to Japanese public broadcaster NHK and CNN affiliate
        TV Asahi, which both cited court proceedings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979bc69d-ae0e-4e83-a907-c52ac584f7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:47:54.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:06.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d2bbc9-cb99-4c79-9a9a-3dcfbb89db2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:47:54.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:06.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims had posted online that they wanted to kill themselves,
        and were subsequently contacted by Shiraishi through social media platforms,
        NHK and TV Asahi reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88a1230-3115-40ed-99c8-786bd5021fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:47:54.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:06.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9de859d-9d93-4cfb-9a24-7b14319f91c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:47:54.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:06.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using a handle which loosely translates as "hangman," Shiraishi
        invited them to his apartment in Zama, promising to help them die, the Jiji
        news agency reported, citing the indictment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0e9194-6cb3-4bf9-aaeb-be48cc383be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:47:54.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:06.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ddf443-8d61-40fc-beca-d0b136ba6482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:47:54.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:06.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shiraishi pleaded guilty to murdering the victims, saying in court
        that he had killed them to satisfy his sexual desire, NHK and TV Asahi reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d9d192-43f6-4b96-8292-90fbb84661a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:47:54.502+08:00
      'mgnl:createdBy': 'vince'
