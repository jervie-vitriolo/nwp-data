      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;Great Britain has declared war on
        Netflix. (Almost.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6374c1-2f7c-48e0-9d5d-f10bca3ac9ee'
