      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT Teachers Partylist Rep. France Castro, on the other hand, slammed
        Duterte Youth''s inaction over numerous youth issues in Congress, and instead,
        allowed itself to be the "mouthpiece of the Duterte agenda."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b0c336-7359-48ca-99e0-c2ca88c06ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:18:31.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:37.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94cc32c-51a7-4a2a-9746-fd9fb38b55e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:18:31.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:37.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This group''s score so far in terms of forwarding the issues of
        the youth in Congress is zero...from its name to its game, it''s very obvious
        that Duterte Youth merely acts as the tentacles of the Duterte administration
        in Congress," Castro said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f022ec-6674-49f6-ade3-a74e559c15e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:18:31.316+08:00
