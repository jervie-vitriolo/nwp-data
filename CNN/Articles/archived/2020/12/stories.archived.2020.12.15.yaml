  'Leechiu-Q4-briefing-office-space-retail-recovery':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-15T19:29:59.512+08:00
    'imagesource': 'jcr:c268f6e2-53e6-4e62-8bf5-0fdac6b49da3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f468ee6d-5bd5-4300-801d-695a6d52971f'
    'lead': 'Malls and retail stores are now seeing a recovery in foot traffic months
      into the pandemic, Leechiu Property Consultants say, showing signs that the
      Philippines'' economic rebound will be strong. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-15T19:34:41.120+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T16:15:10.855+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:13:27.732+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['mall', 'retail', 'BPO', 'recovery', 'POGO', 'vacancies', 'Leechiu',
      'Property']
    'template': '1'
    'title': 'Strong foot traffic in malls, BPO expansions show signs of PH recovery
      – property firm'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20801c4a-09f2-4eb1-8a94-a3f7e2d02653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:34:41.120+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:10.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong> The
        economy appears on track for a strong recovery, marked by a return of customers
        in retail outlets and pulled up by the booming outsourcing sector, Leechiu
        Property Consultants said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a598cf0-c02d-4c99-9499-d5ed16efe29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:34:41.120+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:10.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its fourth quarter report, the real estate firm said early signs
        from the property sector show hints of a "market euphoria".</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f04878e-399a-43db-92e7-4bc23c00fd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:34:41.120+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:10.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its founder David Leechiu said the rollout of big-ticket infrastructure
        projects, a resilient property market, "fantastic" fiscal positions, and positive
        global events will give a boost to the real estate scene.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46656e3-abf4-4184-9e09-e178bc84e9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:34:41.121+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:10.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite all the bad news there are still many things that are happening
        in the Philippines, that will lead us to a quick recovery," he said in a virtual
        briefing on Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7ed19f-981e-4d9b-ab04-0cd3246a34d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:34:41.121+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:10.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2020/12/9/World-Bank-2021-economy-poverty-.html?%3F%3F%3F%3F%3F">PH
        economy to start bouncing back by 2021 –&nbsp;World Bank</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856409db-2e3f-40d0-8dde-668a7f9a5497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:34:41.121+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:10.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading the resurgence is the surge in demand for office space from
        the business process outsourcing or BPO sector.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969ae8e4-b005-479b-8bfe-5440721b30c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:34:41.121+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:10.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong takeup of the BPO sector pushed 381,000square meters worth
        of new office space deals, the consultancy firm reported, with 69% located
        in Metro Manila. The on-demand hub was Iloilo, beating Cebu and Clark.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5077632-b566-45fd-8a59-691ec0d64b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:34:41.121+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:10.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IT-BPM industry accounted for 48% of the new leases, which helped
        offset the <a href="https://cnnphilippines.com/business/2020/8/3/POGO-vacancies-H1-Leechiu-Property.html?fbclid=IwAR1oGa9Cmpi5-DgqCcZvf4mmc7lkyYrNy3rRMlTkCgyBpWBkxX28c8m8SlM">exodus
        of Philippine offshore gaming operators or POGOs</a>, which Leechiu said has
        not taken up new commercial leases since March when the sector was part of
        the general lockdowns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319ffbaf-e219-4895-905e-384273a608fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:34:41.121+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:10.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In sum, 540,000 sqm of office space were vacated this year, the
        bulk of which were in Metro Manila where the coronavirus outbreak was first
        detected. Of these, 51% were POGO spaces. This translated to ₱1.4 billion
        in losses from office rent.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e99139e-4209-4287-a930-bce230b52344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:34:41.122+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:10.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/5/8/POGOs-must-pay-all-taxes-from-April-and-earlier-before-reopening---BIR.html?fbclid=IwAR16W7zC0k_TR6YCAVr-Qrnr8AOahC9BIggWsJ-Wr_OYW8vPijDVtaZcuog">POGOs
        must pay all taxes from April and earlier before reopening – BIR</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd7288e-afad-484c-af66-c4ea9aed0036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:34:41.121+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:10.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, only 16% or 84,000 sqm of the vacated space were from
        IT-BPM players.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25353eb-4e23-4fff-bbf5-7ffae779fe31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:34:41.121+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:10.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila segment also saw greater action this year, led
        by condominiums with 42,600 units sold, while the appetite also grew for homes
        outside the city, as well as in coastal or beach areas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
