      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor stressed that vaccination activities remain unauthorized,
        adding that these pose “a great danger to the wellbeing and health of the
        people.”</p>'
