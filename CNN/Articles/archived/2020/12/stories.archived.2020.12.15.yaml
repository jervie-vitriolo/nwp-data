      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MediDyip was conceptualized by Tracy Ampil to support the livelihood
        of jeepney drivers while providing Filipinos with safe transportation to healthcare
        facilities or designated quarantine centers. Ampil also distributed food packs,
        bags full of groceries, and components of PPE to hundreds of jeepney drivers
        within Metro Manila.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a82bd66-d8af-4f59-bbb7-537cff420335'
