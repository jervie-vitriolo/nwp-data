      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, people living in the UK will be allowed to form a "Christmas
        bubble" of up to three households between December 23 and 27. Households can
        only be in one bubble and may not switch.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc469481-0b62-41dc-9aed-3a7fd663aac6'
      'mgnl:activationStatus': true
