  'russian-military-drill-false-alarm':
    'author': 'Barbara Starr, CNN Pentagon Correspondent'
    'caption': 'A Russian military exercise triggered an unusual warning at a critical
      US military base in Germany on Saturday that ballistic missiles had been launched,
      according to multiple US defense officials. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-15T15:59:27.437+08:00
    'imagesource': 'jcr:d7d18b7d-6d90-42a9-a3f5-d6dedf06b3f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b99f252-657e-4954-a556-3f24441d7ed8'
    'lead': 'A Russian military exercise triggered an unusual warning at a critical
      US military base in Germany on Saturday that ballistic missiles had been launched,
      according to multiple US defense officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-15T16:06:16.954+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T16:15:41.319+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:13:22.554+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'US', 'United-States', 'Germany']
    'template': '1'
    'title': 'Russian missile drill triggers false alarm at US military base in Germany'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3637d9d1-85ab-40d8-bea6-17fbb656d815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:06:16.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:41.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;<strong>(CNN) —</strong> A Russian military exercise triggered
        an unusual warning at a critical US military base in Germany on Saturday that
        ballistic missiles had been launched, according to multiple US defense officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6fd363-686f-44de-b965-51bab1329707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:06:16.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:41.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning at Ramstein Air Base resulted in several minutes of
        uncertainty and alarm until an all-clear was sounded, according to the officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b26eaa-c29a-4ca2-a804-d9f85af2e3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:06:16.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:41.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial assessment is that the missile warning may have been
        triggered when US intelligence satellites detected a launch. Highly classified
        US military satellites that track the infrared trail of ballistic missiles
        determined that a submerged Russian submarine had test fired four intercontinental
        missiles from its underwater location in the Sea of Okhotsk off western Russia
        on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1094d3f-667d-4ed1-98cf-d90d2dd841e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:06:16.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:41.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alarm was sounded in Germany moments later. A statement by the
        US military in Europe Monday acknowledged the incident at Ramstein and in
        the surrounding areas where personnel received computerized notifications.
        A missile warning was also sounded on Ramstein via a loudspeaker system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6738f483-ca1c-449e-b432-d5831fc1c48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:06:16.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:41.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US military "received an alert via a warning notification system
        of a real-world missile launch. The control center followed proper procedures
        and acted in a timely manner to provide rapid and accurate notifications to
        all required personnel," according to the statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd0ef68-39ba-491e-897a-d765e68bec21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:06:16.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:41.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No US aircraft or pilots were scrambled. The missile launch was
        determined to be part of a regional training exercise and within minutes the
        control center again followed proper procedures and provided updated notifications.
        We consistently and routinely monitor for any threats to our forces and our
        allies," the statement from US Air Force Europe-Army Africa read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b82a99-20b1-4d2b-b09f-7ba3eefaf880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:06:16.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:41.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement did not acknowledge the Russian missile launch but
        multiple defense officials have confirmed to CNN that it occurred. One official
        said the Russians had issued a "notice to airmen" covering a period of days,
        warning to stay out of the specific area because of military activity. That
        is a typical notification procedure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf5deaf-d16d-4878-93ce-b604f91bef38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:06:16.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:41.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Strategic Command was able to quickly confirm the missiles posed
        no threat, so it is not clear why the warning was triggered, officials said.
        One official noted the incident is concerning because there is always a potential
        for miscalculation given tensions with Russia. But there was no indication
        of a threat this time the official emphasized.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c0c257-0e0f-40d4-a06b-b5bcaa19c01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:06:16.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:41.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the incident, the US military at Ramstein issued a statement
        on its Facebook page to the military community in the area.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17b14a1-f175-4bac-89de-f22ab209c062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:06:16.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:41.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, the Ramstein Air Base Command Post was notified via an alert
        notification system of a real-world missile launch in the European theater.
        The Command Post followed proper procedure and provided timely and accurate
        notifications to personnel in the Kaiserslautern Military Community. The missile
        launch was then assessed to be part of a training exercise and not a threat
        to the KMC area. The situation is all clear. We''d like to thank our Command
        Post members for their quick response to ensure our people stay informed so
        they can take the proper safety precautions," the statement said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03c8a42-a643-4d1c-8a31-8268027aed7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:06:16.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:41.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, human error was blamed for a false alarm that a missile
        was heading for Hawaii.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af207924-3c43-41dd-84a7-b0c8e5d57256'
      'mgnl:activationStatus': true
