      'mgnl:type': 'text'
      'text': '<p><strong>Dale James Ferrer</strong></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e965ce61-00df-4301-bba4-d014a43f4ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:28:47.791+08:00
      'mgnl:createdBy': 'don'
