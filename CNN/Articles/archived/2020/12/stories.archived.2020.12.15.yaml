      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) --</strong>
        The Senate on Tuesday approved on third and final reading a bill seeking to
        simplify the procedure and requirements in granting land deeds to farmers.</p>'
