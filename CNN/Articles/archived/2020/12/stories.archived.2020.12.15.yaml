    'jcr:uuid': '5d48cdbe-9d9f-423a-8e6e-bb761018c562'
    'lead': 'All 50 states, Washington DC, and Puerto Rico received vaccine doses
      Monday. More shipments are expected through the rest of the week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-15T18:22:34.919+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T16:15:22.592+08:00
