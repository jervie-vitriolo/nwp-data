  'Why-a-COVID-19-vaccine-doesn-t-mean-that-you-can-stop-wearing-a-mask':
    'author': 'Faye Chiu, CNN'
    'caption': 'Photo courtesy: Roy Rochlin/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-15T03:55:01.866+08:00
    'imagesource': 'jcr:1f549c12-78e5-4dd6-9ed3-a3834fb32bd5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96ef6432-3d32-4da4-96ad-78049e804b65'
    'lead': 'CNN Medical Analyst Dr. Leana Wen explains why we should not stop wearing
      a mask despite the presence of COVID-19 vaccines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-15T03:32:31.250+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T16:16:48.505+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:13:13.019+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Why a COVID-19 vaccine doesn''t mean that you can stop wearing a mask'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7fd044-a127-4d0f-ae22-91ddc8ac4a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:32:31.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:48.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Shipments of the COVID-19 vaccine are
        arriving, with frontline health care workers getting immunized -- some for
        the cameras -- across the United States Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62947809-c445-4956-a419-d994ddadc96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:32:31.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:48.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd26a7e-4a76-4560-8604-cf7b00ed4254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:32:31.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:48.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these developments mark a historic moment and hold much promise,
        that doesn''t mean Americans can stop wearing masks anytime soon. CNN Medical
        Analyst Dr. Leana Wen, an emergency physician and visiting professor at George
        Washington University Milken Institute School of Public Health, explains why.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fb15d3-afd2-4f73-b96b-b10ef57cb266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:32:31.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:48.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c3b896-bd8e-4b69-a55e-a7f4400683b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:32:31.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:48.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Does the vaccine protect people from getting COVID-19?
        If so, how come I still have to wear a mask?</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb8b5f7-e30d-4c3e-95ab-7df4320370b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:32:31.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:48.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70fb411-bff7-4e6d-9d29-c798f5116824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:32:31.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:48.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: This is a good question! It''s important to be clear about
        what we know and what we don''t know about what the vaccine does. What we
        know is that the Pfizer vaccine is very effective at preventing symptomatic
        illness and severe disease. That means the vaccine appears to prevent people
        from getting sick enough that they develop symptoms, and very importantly,
        it prevents people from becoming so severely ill that they end up in the hospital.
        This is really great news.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250ffef7-e035-45f3-85f8-858f4e884545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:32:31.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:48.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba5b9bf-225c-43a1-91f6-579be7f74ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:32:31.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:48.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what the studies don''t yet show. They haven''t looked at
        whether the vaccine prevents someone from carrying COVID-19 and spreading
        it to others. It''s possible that someone could get the vaccine but could
        still be an asymptomatic carrier. They may not show symptoms, but they have
        the virus in their nasal passageway so that if they''re speaking, breathing,
        sneezing and so on, they can still transmit it to others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8537d577-bb15-4f00-8491-2e4e62cdc32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:32:31.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:48.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a27174-8cc8-4841-a627-b99a58cbab1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:32:31.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:48.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the main reason why we can''t stop wearing masks right after
        we get the vaccine. The vaccine will protect you from getting ill and then
        ending up hospitalized. But it''s possible that you could still carry the
        virus and be contagious to others. So those who get the vaccine should still
        be wearing masks and practicing physical distancing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6de68c-6e4a-404e-b153-99543a190f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:32:31.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:48.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369d3c4c-1dcc-477f-b6d6-1b2e13b17436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:32:31.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:48.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Does that mean we will need to wear masks in public
        from now on?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0314a7-df38-4617-a3fb-859b330319d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:32:31.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:48.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acd5316-04ab-44ba-93e8-f4371fb9cc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:32:31.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:48.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: No, not forever, but for a while longer. It''s estimated that
        about 70% of Americans must be vaccinated before we get to herd immunity through
        vaccination. That''s the point where enough people have the immune protection
        that the virus won''t spread any more.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b40a442-8359-4308-96a5-8f99369fb7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:32:31.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:48.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870c0617-fdaf-4c1b-a8b1-c5cadbdc0928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:32:31.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:48.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means about 230 million Americans must receive the vaccine.
        It will take time to produce this many vaccines — and remember the Pfizer
        and Moderna vaccines are two-dose vaccines, so you need double the number
        of doses as people. Then the vaccine must be distributed and actually given
        to people. If all goes well, the best estimates are that it will be late spring
        or early summer for most Americans to receive the vaccine. At that point,
        we could probably see one another without masks — but not before.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67732df9-3003-412b-908b-66c8c9c8606c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:32:31.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:48.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd447b9b0-952e-4668-90a9-b46674ddc0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:32:31.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:48.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Can this time line be sped up?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778577b9-db75-49f6-8bb0-718538f838db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:32:31.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:48.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafcdb84-234b-4418-936f-b7dba2921082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:32:31.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:48.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: Already, vaccine development has proceeded with incredible
        speed. The fastest that a vaccine was developed before this pandemic was four
        years. We now have an authorized vaccine within less than a year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3ee298-6381-4517-a7f0-4d30879734a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:32:31.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:48.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0f212b-fa25-4c23-aecb-df2da61a6a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:32:31.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:48.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How quickly we reach herd immunity will depend on production, distribution
        and the willingness of the American people to take the vaccine. There is a
        concern that many Americans may not take the vaccine even if it''s available.
        We need to have a thoughtful public education campaign that''s tailored to
        different communities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ede1d1-4051-44af-a061-b112d448bf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:32:31.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:48.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4c368b-9170-4af4-9ee0-9403eb099dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:32:31.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:48.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And we need everyone''s help! When it''s your turn, please take
        the vaccine. Help spread the word and convince your family and friends about
        the importance of the vaccine to saving lives and ending this pandemic.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655f42f7-1a3c-4ba0-a729-c187737149cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:32:31.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:48.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830331f4-7fd9-4405-866f-724b049b33a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:32:31.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:48.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What about people who can''t get the vaccine? Do they
        need to keep wearing masks?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537b26ad-97f4-47e9-a99f-6e838a79cc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:32:31.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:48.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a21b29-6a54-4f33-aad0-faeefec160f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:32:31.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:48.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: For now, everyone needs to keep wearing masks. There will be
        small numbers of individuals who cannot get vaccines. In the beginning, children
        won''t be able to get vaccines because it hasn''t yet been tested on children.
        It''s also possible that there are some medical conditions that make it such
        that certain people can''t get the vaccine, or that the vaccine is less effective
        for them. That''s why the rest of us have to get vaccinated, to protect them.
        Herd immunity is also called community immunity: The community is getting
        vaccinated to protect everyone.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfcb064-e5fc-4b9f-a243-ae4106433785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:32:31.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:48.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a95ccd-3b10-4c6d-9057-07aee2d73a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:32:31.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:48.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s also why we keep wearing masks, too. We do it to protect
        ourselves, and to protect others. Remember that even after we get the vaccine,
        we can spread the virus to others. Also, the vaccine is very effective but
        it isn''t 100%. The mask still protects you, too.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f76b4c-3baa-4dde-ad27-b6e33a0b2e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:32:31.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:48.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768e830d-f8ed-4f91-9243-fd91c3ba9656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:32:31.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:48.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Would you still keep wearing a mask after you get the
        vaccine?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f52540-f95e-4e2d-b20a-fe41e420723d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:32:31.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:48.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9246d9d-b1c7-45d8-845f-1896935208d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:32:31.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:48.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: Yes. I''ll do it to protect others, and to protect myself,
        too. Here''s another way to think about the importance of mask wearing. The
        vaccine protects you if the virus reaches your nose and your mouth. Your body
        senses the virus, and instead of the virus attacking your body, your body''s
        immune system kicks in and gets rid of the virus.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa05afb1-2816-4e34-b759-d02d0facc8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:32:31.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:48.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5195272e-4f56-414c-8408-384488b2473b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:32:31.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:48.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s very important to prevent the virus from reaching your body
        in the first place. Wearing a mask does that. So does physical distancing.
        These are really important measures to prevent from getting coronavirus and
        transmitting it to others.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5788a24b-1088-41d0-bc35-bcc69f03ec75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:32:31.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:48.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd609b7a1-2329-4f52-9dbe-dfdbb2b572c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:32:31.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:48.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You will certainly see mask wearing among health care workers, who
        will be among the first groups to get the vaccine. The vaccine is one important
        layer of protection for us, but we will use these other measures to protect
        ourselves and those around us.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376dffba-c8b1-4331-96cb-6b9ecdf45571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:32:31.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:48.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58a772e-ddef-4922-8dc7-78524fa604fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:32:31.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:48.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: With Covid case numbers at an all-time high in the
        US, the vaccine couldn''t come a moment too soon. With just a small percentage
        of the US population receiving the vaccine to start, however, it seems as
        if most people won''t directly enjoy the benefits of this first rollout, right?</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8b7110-cc69-4ab2-a9c6-c26d59b8ee78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:32:31.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:48.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff075d7-5bc6-4d0b-adfe-fc27e829a57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:32:31.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:48.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: Absolutely. It''s really astounding that we have a vaccine
        that looks to be 95% effective and very safe. We will be able to put an end
        to the pandemic. But this will take time. The initial allotment of vaccines
        will reach just over 1% of the population. It will take time to scale up to
        reach 70%.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dea2ee-81f4-4fe7-bc0a-9574368ed39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:32:31.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:48.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4288725-45c4-4896-a46d-da765b25f45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:32:31.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:48.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We need for everyone to keep following the precautions we''ve been
        talking about all along: Wear a mask. Keep physical distancing. Avoid indoor
        gatherings. Wash your hands.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f63a42-7495-406c-84fe-f11c04570318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:32:31.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:48.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a39487-b912-4648-bef7-ca6201368a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:32:31.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:48.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ll add one more: Get the vaccine when it''s your turn. We can
        get through this winter, and the spring and summer hold so much promise.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7b823c-69f2-496f-8c55-6992c22ddff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T03:32:31.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:48.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/14/health/mask-covid-19-safety-vaccine-wellness/index.html"
        target="_blank">"Why a COVID-19 vaccine doesn''t mean that you can stop wearing
        a mask"</a></i></p>'
  'Apple-rolls-out-privacy--nutrition-labels--on-apps':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'caption': 'Photo courtesy: Apple'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
