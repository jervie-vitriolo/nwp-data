      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4b346d-0ff2-4346-8ba4-068359868a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:28:47.784+08:00
