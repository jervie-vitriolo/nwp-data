  'Cleveland-MLB-team-to-drop--Indians--from-its-name--though-not-immediately':
    'author': 'Amir Vera, Kevin Dotson and David Close, CNN'
    'caption': 'Photo courtesy: Joe Robbins/Getty Images'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-12-15T05:10:20.353+08:00
    'imagesource': 'jcr:3b698c06-c664-4321-99a4-623d2e0dd327'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41f1ccd9-a2a9-4b8a-9292-6052a47a2acd'
    'lead': 'Major League Baseball''s Cleveland Indians announced the franchise will
      change the team name but will continue to play as the ''Indians'' until the
      club determines their new branding.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-15T05:08:27.231+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T16:16:30.954+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:13:13.753+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cleveland MLB team to drop ''Indians'' from its name, though not immediately'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4656931c-656f-45a1-a1b6-6ecffae2d574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T05:08:27.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:30.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Major League Baseball''s Cleveland Indians
        announced Monday that the franchise will change the team name but will continue
        to play as the "Indians" until the club determines their new branding.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e81da10-33ee-44ed-bd4d-16cfb06b50d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T05:08:27.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:30.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427420ff-e319-451f-a797-81a0ddbe68a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T05:08:27.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:30.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a team-issued statement, Cleveland''s owner and chairman Paul
        Dolan acknowledged negative feedback received from civic leaders and Native
        American coalitions, including the Cleveland Indigenous Coalition and the
        National Congress of American Indians (NCAI).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93898507-e6b3-4bb0-b5a1-1705a79d98b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T05:08:27.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:30.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089c429a-7824-4111-917b-416160c89aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T05:08:27.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:30.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hearing firsthand the stories and experiences of Native American
        people, we gained a deep understanding of how tribal communities feel about
        the team name and the detrimental effects it has on them," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672f1845-d690-4f50-ac48-2df814941e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T05:08:27.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:30.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278eecbe-e835-4536-bbe4-1100edd217cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T05:08:27.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:30.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also spoke to local civic leaders who represent diverse populations
        in our city and who highlighted the negative impact our team name has had
        on our broader population and on under-represented groups across our community."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9a5553-2906-47bf-9720-c888e9dd11fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T05:08:27.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:30.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad00fd89-a516-4fc1-90d8-940a0a869f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T05:08:27.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:30.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleveland said the name change process is the first of many steps
        in their pledged rebranding effort, which "will take time." The franchise
        did not set a timeline for the changes and said the club will continue to
        use the name Indians during the process.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35c53e6-52f4-426c-acc2-ee1dc7b053fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T05:08:27.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:30.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad89b2b0-068f-4127-8280-64e7493f25fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T05:08:27.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:30.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to change the team name, first reported by The New
        York Times, comes at a time when America is coming to terms with its racist
        past. A summer of protesting the deaths of Black people at the hands of police
        has led professional sports teams, companies and even schools to reconsider
        branding, imagery and memorabilia based on ethnic stereotypes and caricatures.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a28b2f-0afe-43dd-b9d5-2281fc7e8d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T05:08:27.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:30.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64820c9e-8d1a-44ad-b44c-7bf0bfcff376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T05:08:27.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:30.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sports teams with names based on Native Americans, including MLB''s
        Indians and Atlanta Braves, and the NFL''s Washington Redskins and Kansas
        City Chiefs, have been facing pressure to reexamine their names as Americans
        more directly grapple with issues of racism.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3a6c23-9f07-40a3-b0cc-80388398d7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T05:08:27.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:30.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9761914-d03c-401a-b2b1-2ee92112dd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T05:08:27.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:30.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington''s NFL team -- formerly the Redskins -- did away with
        their name in July and are now the Washington Football Team.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e0ec73-a71b-4b02-9818-7635db264ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T05:08:27.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:30.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baf38c6-91ad-4fa7-9df5-f08306cb3278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T05:08:27.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:30.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Origin of the Cleveland team name</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a069ff3d-b590-4f17-87b2-908e65edac18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T05:08:27.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:30.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Change the Mascot, a national grass-roots campaign, applauded Cleveland''s
        move on Monday, saying it shows a growing understanding that Native people
        should not serve as mascots for sports teams.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4323f9b5-5820-4c01-a3d1-a21c77779200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T05:08:27.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:30.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1445edb2-d771-4f16-aad4-776b738481bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T05:08:27.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:30.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With their commendable decision to alter the team name, Cleveland''s
        team is taking an important step," Ray Halbritter, an Oneida Nation representative
        and leader of the Change the Mascot campaign, said in a statement. "For decades,
        Native American leaders including the National Congress of American Indians
        have called on Cleveland to change the name and logo. By finally acting, Cleveland''s
        team is moving the team and professional sports forward down a new path of
        inclusivity and mutual respect."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f77bd0-b5a1-48c3-88ee-a8deb26b3c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T05:08:27.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:30.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c032a52d-1300-45df-8278-b6f8b8afff77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T05:08:27.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:30.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Indians" name dates to 1915, when it was chosen by the team
        and a group of baseball newspaper writers. Though its exact origin is unclear,
        the name was partly based on the contemporary success of the Boston Braves,
        who won the 1914 World Series, as well as on Louis Sockalexis, a former Native
        American baseball star in Cleveland who died in 1913, according to Cleveland
        Magazine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75786fc-36b1-4bc7-aa1b-3e81191cd3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T05:08:27.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:30.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23199a10-225f-4dd3-a0b0-9dd397127301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T05:08:27.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:30.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleveland removed its "Chief Wahoo" logo, a racist caricature of
        a Native American character, from its team uniforms after the 2018 season.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9a53ba-ba72-4151-b205-b84d45b77c95'
      'mgnl:activationStatus': true
