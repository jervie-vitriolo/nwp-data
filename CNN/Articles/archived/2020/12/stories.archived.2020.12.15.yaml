    'mgnl:tags': ['FIST-bill', 'ratified']
    'template': '1'
    'title': "Congress ratifies FIST bill  \n"
    'updated': 2020-12-16T18:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376bdc0f-d21d-485c-970b-b4d77887d59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:34:51.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:35.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) -</strong> The
        House of Representatives on Wednesday ratified the bicameral conference committee
        report on the bill allowing banks to sell bad loans to asset management companies
        or Financial Institutions Strategic Transfer (FIST) corporations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b21ce16-f71c-4e47-a6fe-490c379820f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:34:51.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:35.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6576f1ef-8a67-4428-ad9b-b2b666880c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:34:51.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:35.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c6d9bb-bae2-4fe4-adf5-7ea3ef714b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:34:51.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:35.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill No. 1849 and House Bill No. 6816, or the Financial Institutions
        Strategic Transfer Act is one of the measures certified as urgent by President
        Rodrigo Duterte to cushion the impact of the COVID-19 pandemic on financial
        institutions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24937e8a-7f07-4e29-a804-b15f949142ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:34:51.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:35.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9847186b-fdd9-464a-bcaa-942dc1d038a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:34:51.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:35.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fa4187-8430-4a94-9bd7-eb3f05c1e168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:34:51.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:35.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure is seen as an improved version of the Special Purpose
        Vehicle Act of 2002, which was enacted in response to the Asian financial
        crisis. It now covers lending companies and other institutions licensed by
        the Bangko Sentral ng Pilipinas to perform credit-granting companies.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5896d524-11ef-41dd-8dad-77771cf1cf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T18:20:32.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:35.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate already ratified the bicameral report on the proposed
        law on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe137664-cbf8-4626-bf40-aadc43915cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:34:51.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:35.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836f430b-7639-4daf-8d3f-cf081ca82cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:34:51.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:35.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74e08b8-d8cc-4f0e-b80b-ecd835ef0012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:34:51.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:35.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe, who sponsored the measure, said on Tuesday that
        among the agreements settled by both panels in the bicameral conference committee
        is that only the private sector shall be allowed to form FIST corporations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f71fc3b-70ec-46c4-8c73-2d35833c1a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:34:51.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:35.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9abfc5-7a53-43c5-86a5-9de979e6d7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:34:51.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:35.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67d16a7-df86-46fe-888f-9d8f68388723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:34:51.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:35.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe noted it will be financially risky for the government to be
        involved in acquiring non-performing assets given the government revenue is
        down due to the pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d80f83-69f5-4f62-80b2-009c9fc46e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:34:51.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:35.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89def43-fed3-40ad-ba1f-54d4e92c122d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:34:51.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:35.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd01895-e24e-4295-b6bd-572a63709beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:34:51.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:35.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator added that the bicameral panel also agreed foreign FIST
        corporations will not be allowed to take part in the bidding and foreclosure
        of real properties.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2c9130-b574-47e1-ac8d-b4edd79a53e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:34:51.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:35.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21591b6c-d736-4f57-b746-7f31b1ecc1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:34:51.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:35.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deb541d-97b1-4c74-8058-978b965c4bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:34:51.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:15:35.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bicam also deleted the provision requiring prior consultation
        with the Philippine Competition Commission before an asset is transferred,
        noting it would only be another "administrative layer" delaying the disposal
