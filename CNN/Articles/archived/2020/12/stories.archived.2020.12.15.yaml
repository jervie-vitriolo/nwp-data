      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gian Dela Rama</strong></p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa6e486-1a7f-4d69-be1a-02271ba1d681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:28:47.791+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:15:45.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of reliable information about the pandemic can endanger
        anyone. To address this, Gian Dela Rama developed the Knowledge Inspires Responsible
        Action (KIRA) platform. It allowed hundreds of thousands of Filipinos to connect
        with the official healthcare representatives from the Department of Health
        (DOH) through the Kontracovid-19 chatbot. Dela Rama then turned it over to
        the Department of Health for free.</p>'
