      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If true, this is definitely unauthorized since the undersigned
        has not ordered the same nor is he aware or informed that any national government
        agency will already conduct the said activity,” read Moreno’s order, a copy
        of which was released to the media.</p>'
    '3':
