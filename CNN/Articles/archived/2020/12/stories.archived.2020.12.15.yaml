    'template': '1'
    'title': 'It will take months for vaccines to help the economy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b12309-09b2-4c2c-9180-b14bced92df8'
