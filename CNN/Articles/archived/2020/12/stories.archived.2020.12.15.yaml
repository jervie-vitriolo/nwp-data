      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/12/14/politics/russia-missile-drill-false-alarm-us-base/index.html"
        href="https://edition.cnn.com/2020/12/14/politics/russia-missile-drill-false-alarm-us-base/index.html">Russian
        missile drill triggers false alarm at US military base in Germany</a>"</em></p>'
  'FDA-emergency-use-vaccine-inquiries':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-15T16:03:51.006+08:00
    'imagesource': 'jcr:c2be4377-c481-466b-a1f5-095c261efb65'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b09ce6a0-a158-44f8-a65f-fd86e1fe9ae4'
    'lead': 'Pfizer, AstraZeneca, and Sinovac have inquired about the process of securing
      emergency use approval for their COVID-19 vaccines in the Philippines, the Food
      and Drug Administration says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-15T16:07:31.418+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T16:15:40.213+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:13:22.693+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['emergency', 'use', 'EUA', 'vaccine', 'COVID-19', 'pandemic', 'FDA']
    'stories': ['bfcf8c36-6472-4efc-b70d-7f167be96e17', 'd7128a38-aac7-4a10-8003-16b841facda9']
    'template': '1'
    'title': 'Three drugmakers eye vaccine emergency use in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcce3213-4aa8-422d-95a4-a67cf38f2867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:07:31.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:40.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong> Three
        foreign drugmakers are eyeing emergency use approval for their COVID-19 vaccines
        in the Philippines, the Food and Drug Administration revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ea1363-82b2-4fe9-a5d7-0950ea006168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:07:31.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:40.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA director general Eric Domingo on Tuesday said Pfizer, AstraZeneca,
        and Sinovac have all inquired about the process for securing Emergency Use
        Authorization or EUA of their vaccines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd2ae40-7731-4e01-9599-83543642e78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:07:31.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:40.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new vaccine cannot be administered in the country unless it is
        under clinical trial or is given a special permit for "compassionate use,"
        he said. The EUA is an exception, as it is the way to respond to a public
        health emergency such as the coronavirus outbreak.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e764ccb3-449e-4fc2-a583-ae91a600be2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:07:31.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:40.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pwede kaming mag-rely sa evaluation at decisions ng mga</em>
        mature regulatory agency and the WHO (World Health Organization)," Domingo
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348c47e9-049c-418f-a67b-84b168568637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:07:31.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:40.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi puwedeng sa Pilipinas unang kukuha ng EUA. Kailangan,
        meron na siyang EUA sa bansang pinagmulan niya o sa iba pang mga mature na</em>
        regulatory agency," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da294428-f860-4b6b-915a-1e33e38dc727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:07:31.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:40.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can rely on the evaluation and decisions of mature
        regulatory agencies and of the WHO. Companies cannot apply for an EUA for
        the first time in the Philippines. The product must be approved in their home
        country or by any other mature regulator.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66767d48-64f2-467d-8dd5-b26fd33f0ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:07:31.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:40.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/world/2020/12/14/Pfizer-BioNTech-Covid-19-vaccine.html?mundefined">Pfizer''s
        vaccine</a>, which is said to be 95% effective in protecting a person from
        COVID-19 and has no safety concerns, has been approved for emergency use in
        the United States, the United Kingdom, and Singapore.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614a74a3-c351-4964-b349-6636b0a92dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:07:31.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:40.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/world/2020/12/14/Pfizer-CEO-says-company-on-track-to-manufacture-1.3-billion-COVID-19-vaccine-doses-globally-next-year.html">Pfizer
        CEO says company on track to manufacture 1.3 billion COVID-19 vaccine doses
        globally next year</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da215028-743a-406d-9cd3-7a61ab10f5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:07:31.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:40.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine and Chinese regulators are not considered "mature" agencies.
        This means their approval can''t be used as the basis of approval for EUA
        elsewhere.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414267e3-0457-4db1-9b4e-e44c72a63ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:07:31.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:40.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinovac is the Philippines'' priority for procurement. Meanwhile,
        the private sector has made early payments <a href="https://cnnphilippines.com/news/2020/12/14/AstraZeneca-COVID-19-vaccines-sale-Philippines.html?%3F%3F%3F%3F">to
        secure doses of AstraZeneca in November</a>, well ahead of clinical trials
        or EUA approval.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760d4920-ba58-49e1-aab3-48d4f11d48ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:07:31.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:40.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/12/15/Harry-Roque-Sinovac-priority-Q1-2021.html">Roque
        on Sinovac preference: It''s the only choice for now&nbsp;</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbcc95e-dbf4-4ed5-af98-e1ea1add9bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:07:31.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:40.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drugmakers, importers, and distributors of medicines and vaccines
        in the country may apply for EUA, Domingo said, but clarified the government
        through the Department of Health may also pursue the application.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23ccc73-015d-4bad-a5e9-0ffdc748777f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:07:31.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:40.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are several requirements to ensure the quality, such as a
        license to operate for the drug importer, a proof of good manufacturing practice,
        a complete assessment report, and clinical trial data and results especially
        for Filipino or Asian recipients of the doses, among others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509d2956-b2da-4ab2-b8f8-e97264b827e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:07:31.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:40.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the conditions for EUA approval, Domingo said. One, it
        should be "reasonable to believe the vaccine may be effective," the known
        and potential benefits should outweigh the risks, and there is no other alternative
        for that drug.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d612b7-0b67-4ab9-88bc-330b2da5433b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:07:31.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:40.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EUA will be rendered ineffective once vaccines are fully licensed
        by regulators, he added. The application will then be reviewed based on quality,
        safety, and efficacy before a decision is made.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e357e1-bbf9-45a7-a06f-918f0a065de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:07:31.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:15:40.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/12/3/COVID-19-vaccine-emergency-use-EUA-FDA-Philippines.html">COVID-19
        vaccine emergency approval likely in January, arrival in PH possible by March
        2021 – FDA</a></strong></p>'
  'australia-byron-beaches-erosion':
    'author': 'Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-15T16:07:15.825+08:00
    'imagesource': 'jcr:1d1cd0d1-ac71-47df-a2ca-99e79abbf866'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28c2a93c-a0f5-4514-ad20-69da7d723eca'
    'lead': 'A beach in Byron Bay, a coastal town in in Australia about 100 miles
      south of Brisbane, has "been significantly eroded" as extremely heavy rain batters
      much of the country''s east coast, according to local officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-15T16:09:32.413+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T16:15:39.504+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:13:22.858+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australia''s Byron Bay beaches "severely eroded" as heavy rain batters
      the country'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c831806-0feb-4f27-9ad5-5aa6a4190629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:09:32.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:39.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A beach in Byron Bay, a coastal town in
        in Australia about 100 miles south of Brisbane, has "been significantly eroded"
        as extremely heavy rain batters much of the country''s east coast, according
        to local officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7489fef-9fb2-4f36-883a-71e19cb984a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:09:32.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:39.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storms have ravaged a 1,000-km (621-mile) stretch on the eastern
        coast of Australia for several days, severely impacting the states of Queensland
        and northern New South Wales (NSW).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c3198b-a646-402c-8ec7-ff864a5b2d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:09:32.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:39.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong winds and heavy rainfall have caused damage to infrastructure
        and buildings as well as flash flooding in both states. Shorelines have been
        eroded in some areas, most significantly in Byron Bay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8010cbb1-0cf0-4b17-b7c3-9811bf987770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:09:32.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:39.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Main Beach, a popular tourist destination in Byron Bay, has been
        particularly affected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fd9afc-737d-4934-9613-76e34d3b4799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:09:32.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:39.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re experiencing some pretty serious erosion on our Byron Bay
        beaches at the moment," Byron Shire Council''s Director Infrastructure Services,
        Phil Holloway, said in a statement on December 15. "The erosion has created
        a steep escarpment on the beach side on all pedestrian accesses and we have
        installed barriers to avoid falls and accidents occurring."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02768093-9ff8-4683-a1b2-1ca14e0873d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:09:32.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:39.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region has recorded more than 900mm (39.4 inches) of rainfall
        since Saturday, December 12, according to Australia''s Bureau of Meterology.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18eb4859-29a5-4376-bf52-f39615f0a28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:09:32.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:39.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephanie Heard, a spokesperson from the NSW State Emergency Service
        (SES), said that the agency has received more than 1,000 calls for help, and
        have conducted 18 flood rescues in northern parts of the state.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff60cd2-ba69-417d-a09d-ec22b0619645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:09:32.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:39.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SES has placed evacuation orders in some areas near Byron Bay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bc4b59-36c6-4d70-a506-f89d2a8690c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:09:32.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:39.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The storm will significantly change the structure to [Byron Bay''s]
        beaches," said CEO of Surf Life Saving NSW, Steven Pearce. "The coastal impact
        has been significant. We have lost majority of our beaches."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b6ed56-ded0-4b1b-a334-3b4d0f161453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:09:32.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:39.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Byron Bay is regarded as the "Mecca for holidays" for many Australians,
        according to Pearce, with many flocking to the area during the Christmas holidays.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ba1835-829a-4b3c-8e62-d2295e697af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:09:32.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:39.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Travel named Byron Bay to its list of <a href="https://edition.cnn.com/travel/article/100-best-beaches/index.html">the
        world''s best beaches</a> in 2017. The following year, actor Chris Hemsworth
        told CNN Travel that he had chosen to relocate his family <a href="https://edition.cnn.com/travel/article/chris-hemsworth-australia/index.html">from
        Los Angeles to Byron Bay</a> in order to live a more low-key life.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed03331-18ba-4444-8b7a-ad1ce30a0a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:09:32.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:39.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severe weather warnings for heavy rainfall, abnormally high tides,
        and damaging surf, remain in place for parts of northern New South Wales.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564c59f1-f867-47c9-a459-8db798e39b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:09:32.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:39.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/byron-bay-weather-hnk-intl-scli/index.html#:~:text=Search-,Australia''s%20Byron%20Bay%20beaches%20%22severely%20eroded%22%20as,heavy%20rain%20batters%20the%20country&amp;text=(CNN)%20%E2%80%94%20A%20beach%20in,coast%2C%20according%20to%20local%20officials.">"Australia''s
        Byron Bay beaches "severely eroded" as heavy rain batters the country"</a></em></p>'
  'microscopic-life-melting-in-Greenland':
    'author': 'Hazel Pfeifer, CNN'
    'caption': 'When Joseph Cook first landed on the Greenland ice sheet in 2010,
      he was expecting to see a pristine white environment. What he found was a "colorful
      patchwork" — from blacks and grays to greens, purples and browns, with neon
      blue melt streams cutting through the ice. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-15T16:07:24.641+08:00
    'imagesource': 'jcr:c64a704b-5f2b-4dcc-b9a9-83e7aedb6f37'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed870c1d-7ef4-403d-a1d4-4cc46024b887'
    'lead': 'When Joseph Cook first landed on the Greenland ice sheet in 2010, he
      was expecting to see a pristine white environment. What he found was a "colorful
      patchwork" — from blacks and grays to greens, purples and browns, with neon
      blue melt streams cutting through the ice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-15T16:11:21.932+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T16:15:38.765+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:13:23.045+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Greenland']
    'template': '1'
    'title': 'A ''frozen rainforest'' of microscopic life is melting Greenland''s
      ice sheet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59328ee4-113a-4b5b-bc8a-d73bddc4329e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:11:21.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:38.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><span style="font-size: 14px; line-height: 1.4;"><strong>(CNN) —</strong>
        When Joseph Cook first landed on the Greenland ice sheet in 2010, he was expecting
        to see a pristine white environment. What he found was a "colorful patchwork"
        —&nbsp;from blacks and grays to greens, purples and browns, with neon blue
        melt streams cutting through the ice.</span></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b162d833-009b-431d-af22-2b0649cbeab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:11:21.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:38.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until recently people have thought of glaciers and ice sheets ...
        as being relatively lifeless places," says Cook, a British glaciologist. "But
        when you look under a microscope, the Greenland ice sheet in particular, and
        other glaciers, reveal themselves to be a frozen rainforest of biodiversity."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9445d6-8a78-4ee6-83d8-352fc1dd657b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:11:21.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:38.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rainbow hues Cook encountered are created by an array of tiny
        life forms that thrive on the surface of the ice sheet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efb1c25-305c-4f83-ab81-191b0793fe49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:11:21.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:38.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biodiversity is usually considered a good thing, but in this case
        the profusion of microbial life is speeding up ice melt, and likely causing
        global sea levels to rise faster than scientists have predicted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea933f9-0a95-45fc-b1dd-351dc83e26a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:11:21.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:38.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Algae acts like a black t-shirt</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df2dfaf-09b2-4626-889a-6ffb55d21b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:11:21.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:38.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three times the size of Texas, the Greenland ice sheet covers around
        656,000 square miles. A vast repository of fresh water, it is the largest
        single contributor to global sea level rise, and has the potential to increase
        ocean levels by up to seven meters (23 feet).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123c28a5-ae31-4474-83c1-8c2764c7e44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:11:21.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:38.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent study suggests the ice melt —&nbsp;accelerated by the climate
        crisis —&nbsp;may have already reached a point of no return.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fd77f3-25c7-45a9-bd04-e3b9e294cf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:11:21.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:38.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook says the microscopic life forms he studies are contributing
        to the problem.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47a1dc2-d4e4-4d96-a5c9-ecef295c8eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:11:21.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:38.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of these organisms is an algae that grows in the thin layer
        of water on the surface of the ice. It produces a purple-brown pigment which
        acts "like a natural sunscreen," says Cook, protecting the algae from the
        full force of the Arctic sunlight. The pigment also causes the ice to heat
        up and melt.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfe5100-402b-4f02-b110-4d8ef655b004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:11:21.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:38.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you go out on a hot day wearing a black t-shirt, you get warmer
        than if you go out on a hot day wearing a white t-shirt. The same thing happens
        on the ice," says Cook. "These algae, like the black t-shirt for the glacier,
        are causing it to warm up in the sun and melt faster."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed5bfbf-a221-4cee-9f80-0960bb3acebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:11:21.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:38.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook''s research on a part of the Greenland ice sheet spanning 3,900
        square miles revealed that algae is responsible for up to 13% of the ice melt.
        In some localized areas, the algae accelerated melting by up to 26%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e9e431-492f-44e5-9f05-93fbca3eabc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:11:21.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:38.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Vicious feedback cycle"</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f95ed1-35c3-4908-9d15-29b37e791c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:11:21.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:38.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glacier algae are not a new phenomenon —&nbsp;there are records
        of them in the diaries of polar explorers from the 1870s, says Cook. What
        has changed is global warming. With higher temperatures and reduced snow fall,
        a greater surface area of ice is exposed, allowing the algae to flourish.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183bdbf5-c2ff-429b-a85e-a3bcce5c5898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:11:21.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:38.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spreading algae boosts ice melt, releasing more water and nutrients
        held in the ice, which in turn promotes algae growth —&nbsp;a process Cook
        describes as a "vicious feedback cycle."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b06b6f4-9f93-4b11-b8c0-48e73bcd60cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:11:21.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:38.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this is not the only destructive cycle taking place on the ice.
        Another microbe —&nbsp;a type of bacteria found on the surface of ice sheets
        and glaciers —&nbsp;glues dust particles in meltwater together, forming a
        dark, dense, soil-like substance called cryoconite. Ice underneath the cryoconite
        melts, creating pits on the surface of the ice sheet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481ecfcc-f675-46fc-bedb-9de929a38aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:11:21.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:38.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That process creates an ecosystem, a niche on the ice surface that
        wouldn''t otherwise exist," says Cook. The melt holes catch more dust, creating
        more cryoconite, which leads to more ice melt.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3650bba5-ce6a-4936-8b00-a0be3aa300c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:11:21.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:38.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mounting evidence of rapid ice melt</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c90b251-416f-4d23-92b4-9d998ad47045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:11:21.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:38.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook''s research adds to a growing body of evidence that ice sheet
        melt rates have been underestimated. A recent study using satellite data found
        glaciers are more sensitive to a warming climate than previously thought.
        It showed the Greenland ice sheet is melting seven times faster now than it
        was in the 1990s.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1889eb78-d1f5-4bf3-99b7-a26a665ea7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:11:21.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:38.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous estimates of sea level rise may have been too low partly
        because of a lack of information about the role of ice-loving microbes, says
        Cook.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaad487-5d78-440f-881e-d894b700a8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:11:21.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:38.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accurate predictions are essential, because even a small rise in
        sea level can have a big impact —&nbsp;threatening coastlines from the Pacific
        to Miami to India.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7713174-1a27-4b81-a927-c157a8bf00cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:11:21.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:38.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sea level rise could cost the global economy $14.2 trillion in lost
        or damaged assets by the end of the century and expose up to 287 million people
        to episodic coastal flooding.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9b9305-181a-45bd-bd3a-b84bd556414e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:11:21.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:38.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we want to make good decisions about how to manage our land,
        our infrastructure ... and our economy into the future, we have to have good
        projections of sea level rise and the associated risks in that same time span,"
        Cook says.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae64c86-96f3-48b1-8fdc-f527b75c4e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:11:21.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:38.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s becoming clear is that ice sheets are surprisingly dynamic
        and complex environments. "There are so many questions to answer," says Cook.
        "It''s kind of like a theme park for a scientist because there''s just so
        much to do."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ead8af5-1777-4ffe-8282-1bfcc9a26ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:11:21.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:15:38.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/12/14/world/microscopic-life-melting-greenland-ice-sheet-c2e-spc-intl/index.html"
        href="https://edition.cnn.com/2020/12/14/world/microscopic-life-melting-greenland-ice-sheet-c2e-spc-intl/index.html">A
        ''frozen rainforest'' of microscopic life is melting Greenland''s ice sheet</a>"</em></p>'
  'broadway-ann-reinking-death':
    'author': 'Hollie Silverman, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-12-15T16:11:04.595+08:00
    'imagesource': 'jcr:bec7410e-bd29-4925-b78f-f70ded803b3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1525cad-2f79-49ea-abc7-2b8ccdaaa0ff'
    'lead': 'Ann Reinking, the Broadway star who played Roxie Hart in the musical
      "Chicago," has died, her manager Lee Gross confirmed to CNN in an email late
      Monday. She was 71.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-15T16:13:13.128+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T16:15:37.772+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:13:23.214+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ann Reinking, Broadway star who played Roxie Hart in ''Chicago,'' dies
      at 71'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9129f4ad-06ae-4266-8c41-5ebfb55794d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:13:13.128+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:37.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Ann Reinking, the Broadway star who played
        Roxie Hart in the musical "Chicago," has died, her manager Lee Gross confirmed
        to CNN in an email late Monday. She was 71.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de8af7b-1993-4996-b8bf-abd8afd1dd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:13:13.129+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:37.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinking died in her sleep in a Seattle hotel Saturday, her sister-in-law,
        Dahrla King, told <a href="https://www.nytimes.com/2020/12/14/obituaries/ann-reinking-dead.html">The
        New York Times.</a> The cause of death is not yet known, NYT reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c2135d-5d0f-440e-b657-1dbfc00a87d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:13:13.129+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:37.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://variety.com/2020/legit/news/ann-reinking-dead-chicago-1234853416/">statement
        to Variety</a>, the family mourned the loss of her "beautiful soul."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4154ed4-0c4a-453b-ac40-9bf2508202ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:13:13.129+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:37.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world and our family have lost a vibrant, amazing talent and
        beautiful soul. Ann was the heart of our family and the life of the party,"
        the statement said. "She was visiting our brother in Washington state when
        she went to sleep and never woke up. We will miss her more than we can say.
        Heaven has the best choreographer available now. I''m sure they are dancing
        up a storm up there! Annie, we will love and miss you always!!!"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5e86fa-af2e-41dc-a798-85c996d40d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:13:13.129+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:37.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Seattle in 1949, Reinking became known for her dancing in
        New York City Broadway shows, according to her bio on IMDB.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59150543-1f45-41f6-ae77-0454caed9da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:13:13.129+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:37.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her film debut in 1978''s "Movie Movie," she went on to star
        in the Bob Fosse biopic "All That Jazz," winning several Oscar nominations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2ac67e-6efd-4f21-bbaf-63227da8c481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:13:13.129+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:37.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinking then starred in John Huston''s "Annie" in 1982 as Daddy
        Warbucks secretary, Grace Farrell.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9561b81-8c53-4b9e-b2da-00cd17b95093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:13:13.129+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:37.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following her role as Micki in the 1984 comedy "Micki + Maude,"
        Reinking took a break from acting and never returned to the silver screen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b001e76-9ce9-42b8-b375-fb1c19052e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:13:13.129+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:37.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, she performed on television and stage, making a big Broadway
        comeback in the 1990''s as Roxie Hart in "Chicago," which earned her the Tony
        Award for Best Choreography.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacef33d-ef0d-44c2-a5e3-c8552621f9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:13:13.129+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:37.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinking received several other Tony nominations for her performances
        in "Fosse," "Dancin," and "Goodtime Charley," according to <a href="https://www.playbill.com/person/ann-reinking-vault-0000000196">Playbill.com.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ed92fa-fe9b-4d6b-bfe6-e1eaa59ef25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:13:13.129+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:37.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/15/us/ann-reinking-broadway-star-death/index.html">"Ann
        Reinking, Broadway star who played Roxie Hart in ''Chicago,'' dies at 71"</a></em></p>'
  'Duterte-Youth-Anti-Subversion-Law':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-15T16:16:05.489+08:00
    'imagesource': 'jcr:9744081f-0fba-4be7-a2ee-8804b1b62809'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2156b36a-15c8-4ef1-bd37-69aca86dd10e'
    'lead': 'Duterte Youth Partylist Rep. Ducielle Cardema has filed House Bill 8231,
      a measure which seeks to revive the Anti-Subversion Law, by declaring the Communist
      Party of the Philippines, the New People''s Army, and the National Democratic
      Front as illegal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-15T16:18:31.314+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T16:15:37.200+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:13:23.442+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte-Youth', 'Anti-Subversion-Law']
    'template': '1'
    'title': 'Duterte Youth seeks revival of Anti-Subversion Law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce138833-8b19-43ee-abff-3fb7d7e1d267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:18:31.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:37.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong> A
        bill was filed in the House of Representatives seeking to revive the Anti-Subversion
        Law and officially declare as illegal the Communist Party of the Philippines,
        its armed wing, the New People''s Army, and its political arm, the National
        Democratic Front.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39969d1-8026-4229-a0a3-04280cc47b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:18:31.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:37.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15a3d45-1a6a-49cb-8d4f-0d89d3d163ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:18:31.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:37.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte Youth Partylist Rep. Ducielle Cardema on Monday filed House
        Bill 8231, which seeks to outlaw the CPP, NPA and NDF and organizations supporting
        them in their recruitment, operations, and financial transactions for their
        "organized conspiracy to overthrow" the government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6073be2a-80e1-45fc-9907-be6a2279ecdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:18:31.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:37.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9b8bf8-410c-4b78-8726-cfba7d21fbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:18:31.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:37.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed measure, the following acts constitute "prima
        facie evidence" membership in the communist organizations:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7446709-f54d-40a7-b73c-4e6d95925792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:18:31.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:37.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f043141b-2e6a-4048-af6e-aa90eab5d20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:18:31.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:37.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Allowing oneself to be listed as a member of these organizations
        in written, printed, or digital form</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f302565-15f5-45d7-9cb5-812ccc73e0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:18:31.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:37.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Subjecting oneself to the discipline of these organizations in
        any form</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e963a5-f914-437f-adff-a48dc82000fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:18:31.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:37.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Giving financial contribution to such association or organization
        dues, loans, or in any other forms</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7ea81f-bad7-4df5-b964-d1e490584e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:18:31.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:37.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Executing orders, plans, directives of any kind of such association
        or organization</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7237b4b9-ea75-4d4e-bd10-a135c4398041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T16:18:31.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:15:37.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Acting as an agent, courier, messenger, correspondent, organizer,
        or any other capacity, on behalf of the group</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
