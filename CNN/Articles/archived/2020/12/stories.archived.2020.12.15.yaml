    'template': '1'
    'title': 'Reebok missed out on the sportswear boom. Now Adidas may sell it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c11640d-d646-4dd0-8974-d97c32dee57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T23:19:55.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:14:44.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Adidas has confirmed that it might sell
        US fitness brand Reebok as part of a strategy overhaul to be unveiled in 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76455d33-2db2-4f03-b254-54e472f75147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T23:19:55.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:14:44.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2019/05/03/business/adidas-apparel-shortages/index.html">German
        sportswear company</a> said in a <a href="https://www.adidas-group.com/en/media/news-archive/press-releases/2020/adidas-assesses-strategic-alternatives-reebok/">statement</a>
        on Monday that it is assessing "strategic alternatives" for Reebok as it develops
        a new five-year strategy. These include "both a potential sale of Reebok as
        well as Reebok remaining a part of the company," the statement added. A decision
        will be announced on March 10.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ebe91f-65f2-4846-93fc-815858a52659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T23:19:55.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:14:44.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adidas <a href="https://money.cnn.com/2005/08/03/news/midcaps/sneaker_prices/index.htm">bought
        Reebok</a> for $3.8 billion in 2005 in a bid to expand its reach in Nike''s
        home market. Reebok at the time had apparel deals with the National Basketball
        Association (NBA) and the National Football League (NFL).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272133ea-0bb2-4b97-870a-75c0c8c89649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T23:19:55.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:14:44.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the brand has "chronically underperformed," falling from an
        estimated low double-digit share of US athletic footwear in the early 2000s
        to around 1% today, analysts at Baird Equity Research said in a note on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4f4734-f4d4-460f-ad95-8ef5bb784ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T23:19:55.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:14:44.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Store closures, cost reductions and endorsement deals with celebrities
        such as Ariana Grande and Cardi B helped Reebok turn a profit in 2018 and
        drive double digit sales growth in North America last year. But then the coronavirus
        pandemic hit, shutting the majority of Adidas and Reebok''s global stores
        in the early part of the year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fc19fb-6491-4173-8747-8a0a76c4738d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T23:19:55.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:14:44.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reebok also failed to capitalize on a <a href="https://edition.cnn.com/2020/09/09/business/lululemon-clothing-athleta/index.html">surge
        in demand</a> for athleisure wear during the pandemic, despite a strong online
        presence, losing out to rivals such as Lululemon and Gap''s Athleta. Sales
        fell 20% during the first nine months of this year compared to the same period
        in 2019, in line with the decline at Adidas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5608c85d-8ed5-47d0-a9e0-4fd81c99037a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T23:19:55.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:14:44.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the aftermath of losing its NBA and NFL deals, Reebok focused
        on fitness and cross training apparel. The narrower emphasis caused it to
        lose out on a global boom in the broader sportswear market, which has grown
        at a faster clip than the overall apparel and footwear industry, according
        to Euromonitor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cd4c7a-9d3b-45bc-b45d-443cb2d2b2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T23:19:55.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:14:44.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reebok now accounts for just 7% of Adidas'' sales, down from 20%
        in 2006. Adidas remains smaller than Nike globally, but posted a bigger increase
        in North America sales than its rival in 2019 when taking Reebok into account.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a654c8-2671-4290-b1b6-b79f73f54267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T23:19:55.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:14:44.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say that potential buyers for Reebok could include VF Corp,
        the parent company of Vans and The North Face, which recently bought streetwear
        brand Supreme for $2.1 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1823b9-83cd-48ab-b748-2c14ef004629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T23:19:55.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:14:44.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authentic Brands Group (ABG) and China''s Anta Sports could also
        be potential suitors. ABG owns the rights to basketball great Shaquille O''Neal''s
        business endeavors. O''Neal reportedly said in 2019 that he would love to
        be a part owner of Reebok.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4959ca22-4631-4ccc-bd2c-ba67859d36ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T23:19:55.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:14:44.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/15/business/adidas-reebok-sale/index.html">"Reebok
        missed out on the sportswear boom. Now Adidas may sell it"</a></i></p>'
