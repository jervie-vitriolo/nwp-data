    'jcr:uuid': '88a1f9f3-4674-4847-93ee-f526eb944501'
    'lead': 'In a big push toward data transparency, Apple will now display a summary
      of an app''s privacy practices before a user downloads it from the App Store.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-15T04:20:53.504+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T16:16:46.117+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:13:13.344+08:00
