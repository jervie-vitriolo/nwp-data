      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using his salary and personal savings, Michael Arcilla purchased
        and distributed food packs to more than 300 families affected by the community
        quarantine. He and his wife also raised funds to buy face masks and eye protectors
        for tricycle drivers in their community. His friends abroad donated two mountain
        bikes to their barangay so residents can bike to work.</p>'
