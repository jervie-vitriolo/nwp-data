    'imagesource': 'jcr:ff063c59-d4ad-4df0-b740-6c41626e22b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '869cadb2-131d-4f5a-9b22-3157b3e8746b'
    'lead': 'The government is now requiring everyone stepping out of their homes
      to wear a face shield on top of a face mask, task force spokesman Harry Roque
      said Tuesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-15T12:24:12.879+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T16:16:00.747+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:13:18.156+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['face-shield', 'requirement', 'IATF', 'shield', 'mask']
    'template': '1'
    'title': 'IATF requires wearing of face shields on top of masks'
    'updated': 2020-12-15T17:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a08e873-e41c-4f56-8b22-20b4e0c331e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T12:24:12.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:16:00.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong> The
        government is now requiring everyone stepping out of their homes to wear a
        face shield on top of a face mask, task force spokesman Harry Roque said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383f8fcc-faf7-47b9-a389-dcbd42286bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T12:24:12.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:16:00.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Roque said the Inter-Agency Task Force for
        the Management of Emerging Infectious Diseases has made it mandatory for people
        to wear full face shields together with face masks to "effectively lessen
        the transmission of COVID-19."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16825e9b-fd7c-4272-9ed0-45e9bb162d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T12:24:12.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:16:00.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, the face shield is only required to be worn when riding
        public transportation and in entering malls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86da8223-4504-4dbf-9a1c-8d4a3df3e5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T12:24:12.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:16:00.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque clarified that <a data-cke-saved-href="http://www.cnnphilippines.com/news/2020/8/13/face-shields-recommended-specs.html"
        href="http://www.cnnphilippines.com/news/2020/8/13/face-shields-recommended-specs.html">full
        face shields should be used</a>, which covers the forehead to the chin. Anything
        shorter than that is not allowed, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4bc388-3294-4416-a9da-8552c9055a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:05:53.830+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:16:00.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not an issue of cost anymore. I doubt <em>meron pang taong
        walang face shield</em> [I doubt there are still people who don''t have face
        shields]," the Palace official added, saying the plastic protectors now sell
        for as low as ₱5.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf2f1f6-a7eb-401d-b062-fd86cfc5341a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T12:24:12.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:16:00.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new policy comes as the Philippines <a data-cke-saved-href="http://cnnphilippines.com/news/2020/12/4/Philippines-post-holiday-surge-COVID-19-.html"
        href="http://cnnphilippines.com/news/2020/12/4/Philippines-post-holiday-surge-COVID-19-.html">braces
        for a potential surge in COVID-19 infections during the holiday season</a>,
        as more people head out to shop and meet family and friends after months of
        strict quarantine rules.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76917d58-fb2b-41cc-8145-443cdfa172ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T12:25:45.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:16:00.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/12/1/Let-s-not-waste-our-gains-say-experts-possible-holiday-surge-in-COVID-19-cases.html">‘Let''s
        not waste our gains’, say experts on possible holiday surge in COVID-19 cases</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56714b5d-8435-40a5-8b84-3154a19aac4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T12:24:12.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:16:00.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said penalties for people caught without face shields when
        outside will depend on local government units.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909a8a06-ee12-4a33-9a2d-d16ad17cb323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:05:53.830+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:16:00.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries have managed to flatten the infection curve without
        requiring face shields. Local cases have reached more than 450,000 with over
        8,800 deaths as of Tuesday afternoon, according to the Department of Health.&nbsp;</p>'
  'Isabela-reverts-to-GCQ-December-2020':
    'caption': 'Isabela residents evacuate following the wrath of Typhoon Ulysses
      in November'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
