      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current law requires a copy of the original classification approved
        by the Department of Environment and Natural Resources Secretary, a certification
        from the City Environment and Natural Resources Office, and an official publication
        of the Environment Secretary''s issuance declaring that the land title is
        alienable and disposable.</p>'
