  'writ-of-kalikasan-filed-vs-smc-bulacan-airport':
    'author': 'CNN Philippines Staff'
    'caption': 'San Miguel Corporation said it has begun a project to plant thousands
      of mangroves in a coastal area in Hagonoy, Bulacan. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-15T21:46:31.294+08:00
    'imagesource': 'jcr:41b08ff1-b1e5-40cb-95aa-6264ba5dfb46'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70607e60-b57b-494d-b17f-77aff77e6b4b'
    'lead': 'A marine conservation group filed a writ of kalikasan case on Tuesday,
      saying San Miguel Corporation''s ₱734-billion airport project in Bulacan will
      affect Manila Bay''s marine life and migratory bird population.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-15T21:55:07.427+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T16:14:51.630+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:13:30.859+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Oceana-Philippines', 'SMC', 'San-Miguel-Corporation']
    'template': '1'
    'title': 'Bulacan airport project sued over environment issues; SMC vows to address
      concerns'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5677af7f-0d84-4661-acbd-9d76205dce8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:55:07.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:14:51.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —&nbsp;</strong>A
        marine conservation group filed a writ of kalikasan case on Tuesday, saying
        San Miguel Corporation''s ₱734-billion airport project in Bulacan will affect
        Manila Bay''s marine life and migratory bird population.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3d875f-4176-49ba-9f45-379eab4e853d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:55:07.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:14:51.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oceana Philippines went to the Supreme Court to file the petition
        that was signed by its vice president Gloria Estenzo Ramos, Bulakan town fishermen
        Rodel Alvarez and Teodoro Bacon, as well as labor group Aniban ng mga Manggagawa
        sa Agrikultura (AMA) and San Jose del Monte Archbishop Roger Martinez.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20879b61-be90-4ee1-82af-c9da420fb904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:55:07.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:14:51.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A writ of kalikasan is a legal remedy available to any person who
        feels that their constitutional right to a balanced and healthful ecology
        has been violated or could be violated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8281bff0-cdba-4351-a76d-8e67037cd204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:55:07.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:14:51.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition enumerated the multiple dangers of building the 2,500-hectare
        airport city. It was waged against San Miguel Aerocity, Inc., its contractor
        Silvertides Holdings Corp. and the Departments of Transportation, and Environment
        and Natural Resources.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9df9c2-c3c5-4fea-aff9-73ee234d9d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:55:07.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:14:51.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the main concerns cited was the project''s adverse effects
        on Manila Bay''s biological diversity. The bay serves as a habitat for marine
        life, especially for sardines, said Jun Viterbo, Oceana''s defense counsel.
        It is also home to crustaceans and shrimp which makes it a lucrative fishing
        point for residents. AMA Chairperson Renato dela Cruz said the airport will
        trample 18 species of marine animals if it pushes through.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a9c05a-6e5e-4825-bcc7-6d2327c35cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:55:07.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:14:51.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a dead area for fish," said Viterbo in a press briefing.
        "It''s actually a very very profitable area."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2763bc13-581a-49be-a18d-a22308649398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:55:07.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:14:51.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of birds also often flock to the bay as part of its migration
        route, according to Mike Lu, president of the Wild Bird Club of the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75794ba2-47a8-4847-81b9-c5e51fd917de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:55:07.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:14:51.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lu, who mentioned that his group has worked with environment officials
        for bird sightings, pointed out that everyday, around 25,000 birds visit Barangay
        Bambang, by the airport site. The presence of planes in the area could also
        increase the number of bird strikes, or accidents where birds collide with
        airplane engines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c1dd5e-4aa6-460b-b812-662aa894dac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:55:07.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:14:51.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC''s airport project, which was proposed to decongest the Ninoy
        Aquino International Airport, is expected to feature four parallel runways
        and a world-class terminal, among other things, and can accommodate up to
        100 million passengers annually.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de464f34-3c00-431b-b38a-72caad2f9720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:55:07.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:14:51.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>SMC''s response</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36db714b-4c37-435a-9e1d-ba0703bbcd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:55:07.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:14:51.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC President and COO Ramon Ang said the company will address the
        issues in the petition once they get a copy of it. He maintained, however,
        that they have already taken steps to ensure the project will be built sustainably.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e6e8bb-b978-408f-bf43-f60d3529e96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:55:07.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:14:51.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These initiatives include mangrove tree-planting after environment
        advocates in the past raised that the project will severely impact mangroves
        in coastal communities that are needed to cushion the effects of storm surges
        and other disasters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469d762c-1560-41db-a9bb-3a2e5055c025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:55:07.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:14:51.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company earlier vowed to plant 200,000 mangroves in the province
        and around Central Luzon, which already began in <a href="https://www.cnnphilippines.com/business/2020/7/29/smc-mangrove-tree-planting-san-miguel.html">July</a>.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d1f044-9808-4e9d-a3a1-2f64e9ca29fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:55:07.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:14:51.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have also commissioned a foreign firm to conduct a comprehensive
        and independent study of all possible environment impacts, to ensure these
        will be taken into consideration and addressed in the development stage,"
        said Ang in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f78f66-a43d-4110-ba6d-7fad40221ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:55:07.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:14:51.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC also questioned the involvement of petitioners Alvarez and Bacon,
        claiming that the two informed the company that they were not aware they were
        cited in the case. It also revealed that Bacon in particular, received financial
        help from the conglomerate for a new home, with access to water and electricity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d75117-8877-4c8f-b06b-b37cf2abe11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:55:07.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:14:51.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in the press conference, Oceana showed a recent video of
        the two fishermen attesting that they were against SMC''s airport project.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e2d28b-13d4-4c36-bfbe-8577f8a1aef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:55:07.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:14:51.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya kami nasama sa kaso na ''to, gusto naming ipaglaban din
        ''yung aming hanapbuhay na naapektuhan ng proyekto na ''yan</em>," said Bacon
        in the video. "<em>Sabi nila noong una, pwede pa kami maghanapbuhay dun. Ngayon
        pinagbabawalan na kami</em>."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b861801-8812-49de-91a5-340dbeb39446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T21:55:07.429+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:14:51.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We joined this case because we want to fight for the
        source of our livelihood that was affected by that project. They said at first
        we could still work there, but now we are being prevented from doing so.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5655b73f-f4ea-4fb6-b9e2-070217200661'
      'mgnl:activationStatus': true
