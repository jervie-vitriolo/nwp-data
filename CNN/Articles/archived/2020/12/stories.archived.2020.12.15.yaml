      'mgnl:lastActivated': 2023-01-25T16:15:45.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arch. Jumax Morgia and her team spearheaded the manufacturing of
        more than 100 hazmats, 10,000 face shields, and 50 infirmaries (“Sunnytation
        Tents”) that she and other local architects designed themselves. They distributed
        these to hospitals&nbsp;across different cities. She also organized food relief
        operations and provided food packs and hygiene kits for various communities.</p>'
