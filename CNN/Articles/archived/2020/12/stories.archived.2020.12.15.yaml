      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6235485-dead-4d8f-b0c8-3d7012d73be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:52:09.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:15:47.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez came under fire last week for his harsh reply to an online
        review by a parent of a child with autism, who cautioned future guests that
        the property was not friendly to those with special needs. In his now-deleted
        post, Gonzalez said uncontrolled shouting is not a symptom of autism. He accused
        the mother of lying and told her to do a Google search about her son''s condition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb4d001-9a15-400d-a32a-8bfb971cc63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:52:09.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:15:47.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has since apologized for the remarks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f745d4ae-8fa1-41de-a6b6-1d11e2e63f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:52:09.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:15:47.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the <a href="https://cnnphilippines.com/news/2020/12/9/Plantation-Bay-Resort-apology-child-with-autism-discrimination.html?%3F%3F%3F&amp;amp;fbclid=IwAR0z1crmzEobFudtq75GJFhx7-dRSvafc7-r8NxNCSMM5dbjlSDdgbXBBuE">Tourism</a>
        and <a href="https://cnnphilippines.com/news/2020/12/11/DOJ-parallel-probe-Plantation-Bay.html">Justice</a>
        Departments said they would launch a probe on Plantation Bay following the
        incident. The resort''s management added it is reviewing current protocols
        in place, and also vowed to "initiate more proactive efforts and implement
        necessary changes" in the coming days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
