      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27d1c05-3a78-4d79-8c46-5cf1edbdbe2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T10:39:00.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:07.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong> Senator
        Imee Marcos is pushing for a hybrid mode of manual and automated elections,
        citing a supposed "lack of transparency" in the current voting system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3291504d-c981-4295-9c2e-45897a41f15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T10:39:00.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:07.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9748f3-85e9-4132-8d62-5b376f5d8913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T10:39:00.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:07.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator, who chairs the Senate Committee on Electoral Reforms
        and People''s Participation, endorsed for plenary approval Senate Bill 1950
        or the Hybrid Election Act during Monday''s session.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16410c1f-a7a3-461a-b505-d9f14f261ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T10:39:00.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:07.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad8d171-0ad9-49b2-a3bd-3d0bc52571e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T10:39:00.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:07.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill seeks the conduct of a hybrid election "to ensure transparency
        and credibility of the electoral process." It consolidates previous bills
        on hybrid polling which she and Senate President Vicente Sotto III previously
        filed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077da6f6-937f-41b6-961b-06ec88ae1ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T10:39:00.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:07.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddec6f6-831f-498a-92d1-dedba2036bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T10:39:00.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:07.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed system will still use appropriate technology for voting,
        counting, canvassing, and transmisison of election results, but manual counting
        will also be utilized in precincts, the bill read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5333673b-f4be-45a5-9968-05cd02230868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T10:39:00.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:07.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b443b3ec-1d9b-490a-a7a9-c70204af108d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T10:39:00.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:07.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said the fully automated election system which has been used
        in 2010 has been marred by supposed vote counting irregularities such as early
        transmission of votes, foreign access in election servers, installation of
        an additional device known as a "queuing server" in the middle of the transmission
        process, script change in the middle of the live transmission of results,
        and incomplete transmissions of results.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e653f448-46e0-4a7d-a0c2-f4648ee421b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T10:39:00.202+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:07.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd82916-7f9a-421b-95a5-2950f49dda16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T10:39:00.203+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:07.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The need for a random manual audit under the AES points to its
        lack of transparency in reading ballots. Manual vote counting will, at the
        very outset, ensure transparency and the security of our votes," Marcos said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc28ac27-c267-4538-9517-04efa1e2717f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T10:39:00.203+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:07.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe2c309-4cc8-4eac-a958-388bf7f2900f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T10:39:00.203+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:07.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted: "How do we know that our votes are counted correctly
        by a fully automated election system? We don''t."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1073f264-64c7-4880-8a5b-bb4afc970eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T10:39:00.203+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:07.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c00338d-613d-4d9e-8837-f533f8f0af6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T10:39:00.203+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:07.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposal, the printing of ballots will no longer be outsourced
        but will be confined to the National Printing Office. A bar code, which can
        be scanned to project a ballot''s digital image and authenticate it, will
        be a new feature on official ballots. There will also be an automatic recount
        if a discrepancy of at least 2% occurs between vote tallies done manually
        and transmitted electronically.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bfaf86-e8df-4e2c-8d15-3ff978a3028f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T10:39:00.203+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:07.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773c5649-dfea-46ce-aca3-ecab9599158e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T10:39:00.203+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:07.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Marcos noted that the procurement process of equipment
        and materials would still be "intact," despite reports that she was the one
        who attempted to waive safeguards on poll equipment in the 2021 General Appropriations
        Bill.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde40a8a-8ee9-4f30-8d01-8ed7ee4cdd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T10:39:00.203+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:07.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8fe5f8-0b74-4151-8674-b0f586215970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T10:39:00.203+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:07.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate finance committee chair Sonny Angara previously said the
        controversial provision, which authorizes the Commission on Elections to disregard
        requirements and safeguards provided under Section 12 of the Automated Election
        Law, was already removed in the bicameral version of the bill.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6677b3b2-b54f-4c47-b87e-87ff7b0ccfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T10:39:00.203+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:07.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aff44b3-7afc-4e10-818d-23da90ac48f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T10:39:00.203+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:07.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos did not directly address the allegation during her sponsorship
        speech. But in an interview with CNN Philippines on November 30, she said
        she was against the proposed waiving of of safeguards, calling it a "dangerous
        precedent."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7d3209-db80-43cf-9a95-2386d78ff5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T10:39:00.203+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:07.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ab6045-cad1-4aad-bcd3-38e546d0f464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T10:39:00.203+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:07.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election lawyer Emil Marañon on Monday warned against a hybrid system,
        noting that the Commission on Elections, Parish Pastoral Council for Responsible
        Voting, Congress and civil society organizations have found it "costlier,
        time-consuming, and error-prone" after an actual test held in 2015.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c17836-b3c7-4d91-a29d-2118fae4cc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T10:39:00.203+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:07.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815a988d-a369-42bf-8302-9916065dc83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T10:39:00.204+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:07.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, vice presidential spokesperson Barry Gutierrez said that
        it would be "ironic" for the Senate electoral reforms chair to have pushed
        to waive poll safeguards herself, alluding to allegations of electoral fraud
        when late dictator Ferdinand Marcos, her father, assumed the presidency.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6a5d7d-b96a-4e1b-bc83-426c23757a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T10:39:00.204+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:16:07.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
