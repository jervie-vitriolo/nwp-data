    'template': '1'
    'title': 'Manila mayor orders tougher enforcement on establishments, churches
      amid threat of coronavirus surge'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0635b7-8c02-4edd-a2b5-a2f61b29bade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:17:03.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:15:58.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)—</strong> The
        Manila City government will further strengthen enforcement of COVID-19 protocols
        this holiday season, particularly in commercial establishments and churches,
        in order to curb the anticipated spike in virus infections, Mayor Francisco
        "Isko Moreno" Domagoso said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13232dfb-4dd5-4de5-a6c9-a813057a053e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:17:03.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:15:58.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Moreno labeled these establishments
        as "areas of concern"  with many residents expected to flock the malls for
        gift-buying and the chapels for the traditional Simbang Gabi.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2621e2c5-66c6-4181-9fc4-bff6b786d3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:17:03.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:15:58.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagre-</em>reinforce kami <em>sa mga</em> area of concern in
        this case,<em> ''yung</em> commercial establishment<em> at</em> religious
        sector,<em> ''yung sa mga simbahan, kasi nanduduon ''yung</em> convergence
        <em>ng tao</em>," Moreno told <em>The Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25493faf-4d18-48dc-827b-20f73c193ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:17:03.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:15:58.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi ko magsi-simbang gabi na;</em> make sure <em>''yung mga
        pulis natin gising… at sila''y nakalabas at magpapa-alala sa tao,</em>" he
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb2d339-6de4-40f2-9797-633440c5a6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:17:03.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:15:58.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are reinforcing in the areas of concern in this
        case, commercial establishments and the religious sector, the churches, because
        that''s where the people converge. I said the Simbang Gabi is near, make sure
        the police are awake, and that they can roam on the ground to ensure compliance
        of the people.]</p>'
