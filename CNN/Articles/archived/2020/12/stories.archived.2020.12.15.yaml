      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong> With COVID-19 surging in the United States,
        transmission of the novel coronavirus is at an all-time high.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac519e72-d95a-41f3-b7c0-5ed21cddc78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0581fe14-6baa-40a2-b90e-5fe88e514800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new analysis that looked at 54 studies in over 20 countries found
        homes where someone was sick with COVID-19 continued to be hotspots for virus
        transmission, even if overall community spread was down.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754d99ff-0e64-4d0e-8fb6-b8d17a1c6bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749bcef6-4f86-4aad-b2c9-cbee55864d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is yet another study that reminds us of how contagious the
        virus that causes COVID-19 is, and how hard it is to keep from infecting others
        if one lives in crowded, multigenerational housing," said CNN Medical Analyst
        Dr. Leana Wen, an emergency physician and visiting professor at George Washington
        University Milken Institute School of Public Health, who was not involved
        in the study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf36e229-d9d4-4534-ab43-895e9dba9cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3dc50b-45d5-446c-86f3-63e131d030a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spouses were at higher risk than other family members, likely due
        to sleeping in the same room, intimacy and prolonged contact, according to
        the study published Monday in the journal JAMA Network Open.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1329f8c5-413f-4655-aebc-0e4f6f0a7dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d183bf4-40bf-4bda-af29-b272b06b1c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Risk was higher if the family member showed symptoms of COVID-19
        -- such as cough, sneezing, body aches, chills and fever -- than if the person
        showed few or no signs of the virus, the study found. Risk was also higher
        between adults than between adults and children.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a73f7b-c849-4a9d-a44a-9889dea52e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8160bb9e-e289-4464-95d8-ef391310abdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Quickly moving infection</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c02d45b-133e-4ab0-bc36-58b484739eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent study by the US Centers for Disease Control and Prevention
        found infection among household members occurred quickly. Over half of the
        people (53%) who lived with someone battling COVID-19 became infected within
        a week, researchers found. Some 75% of these secondary infections occurred
        within five days of the first symptoms in the initial patient.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5f8172-e534-4da7-b1f5-674224cb0a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa3d2e7-0746-49fd-872e-ebd9d8e9cbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T02:44:19.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:16:58.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fewer than half of infected household members had symptoms at the
        time infection was first detected.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107019ff-f0d9-4fbd-a045-b6fb722a28b3'
