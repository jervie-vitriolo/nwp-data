      'jcr:uuid': '9fbc7055-b955-4e1f-977d-4908f557c213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:28:47.786+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:15:45.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Maria Gliceria “Ria” Valdez</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7a4b6f-629f-453c-bde6-692b5db8477e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:28:47.786+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:15:45.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Educator Ria Valdez knew that students would have difficulties adjusting
        to online classes, so along with her friends, she created The Mitsa Project.
        They set up donation drop-offs where donors could donate&nbsp;electronic devices
        for students who did not have the means to study online. They also managed
        to provide educational materials for 30 students from Tambobong National High
        School in Davao City.</p>'
