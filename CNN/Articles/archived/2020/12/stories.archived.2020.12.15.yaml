      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ismael Jerusalem</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c36bdc9-8473-4eae-bd05-287e3c106843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:28:47.784+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:15:45.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To provide face shields for frontliners in Legazpi City, Albay,
        Ismael Jerusalem thought of utilizing&nbsp;3D printing technology. Several
        other groups in the local community also had the same initiative, and so they
        formed 3D Printing Bicol. To gather funds for the project, artists honored
        frontliners through art and sold pieces online. They gathered ₱100,000, which
        allowed them to distribute more than 3,000 face shields for frontliners.</p>'
