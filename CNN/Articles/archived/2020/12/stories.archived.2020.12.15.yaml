      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37bfd2e-7469-41f5-9eed-066109083526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T13:37:40.084+08:00
      'mgnl:createdBy': 'bamba'
