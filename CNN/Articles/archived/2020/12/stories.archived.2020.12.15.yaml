      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong> San
        Miguel Corporation has chosen a Dutch firm to start land development for its
        ₱740-billion Bulacan airport, which is set to begin in the first quarter of
        2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9e4f84-dde9-42c9-a07c-e691f68506f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:09:41.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:18.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, SMC said the $1.73-billion contract, or
        around ₱83.2 billion, was awarded to Royal Boskalis Westminster N.V., through
        its wholly-owned subsidiary Boskalis Philippines Inc. to start preparation
        works at the site of the New Manila International Airport in Bulakan town.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8f55b0-8191-4c31-8a8e-7a296e689702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:09:41.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:18.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff209968-1ac2-4948-8a3f-66e81e941d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:09:41.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:18.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boskalis has committed to ensure the area will be suitable for
        development," SMC president and COO Ramon Ang said. "It will be designed with
        the highest technical and environmental standards, so it can withstand potential
        large earthquakes, local typhoon conditions, and even future sea level rise."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea092a3-c46c-4980-9d0d-cb32e4f0c7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:09:41.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:18.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a98165-405e-45cb-876e-fa952838aab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:09:41.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:15:18.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Development of the airport site is expected to be completed by 2024.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efdc083-bfe1-4b5b-a291-03bc73781576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T19:09:41.663+08:00
