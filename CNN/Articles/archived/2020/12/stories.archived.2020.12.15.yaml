      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quidangen is the first person to be vaccinated in the Canadian province
        of Ontario, as the country began rolling out an initial 30,000 doses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86594e8e-1a29-4069-9835-c656110fe18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:57:13.717+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:19.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook <a href="https://www.facebook.com/JustinPJTrudeau/posts/10159649270805649">post</a>,
        Canadian Prime Minister Justin Trudeau thanked Quidangen and all frontline
        workers for their sacrifices amid the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab18b59-0f02-47a5-985b-0e4106eaef19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:57:13.717+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:15:19.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video he shared also showed those present during the monumental
        vaccination broke into applause after Quidangen received her shot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed303b78-f88a-46ba-aaf3-b9e2c9ef0cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T18:57:13.718+08:00
      'mgnl:createdBy': 'kristel'
