      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill No. 1931 aims to improve the confirmation of imperfect
        titles by amending Presidential Decree No. 1529 (Property Registration Decree),
        Commonwealth Act No. 141 (Public Land Act), and Republic Act No. 9176.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6370a437-c5fe-47ec-bf50-ef94ea5d90d4'
      'mgnl:activationStatus': true
