      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)—</strong> An
        executive of the Plantation Bay Resort &amp; Spa has stepped down following
        backlash on his controversial remarks on autism.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b358ec1-3971-4322-bc39-f708e1806829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:52:09.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:15:47.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu-based resort confirmed the resignation of resident shareholder
        Manny Gonzalez effective Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bba293-cdce-4175-bf1b-bdee3df6c34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T15:52:09.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:15:47.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To protect our staff from further indignities, and with sincere
        apologies for my error of judgment which led to so much trouble to many innocent
        people, I have decided to resign from the position of Resident Shareholder,"
        Gonzalez wrote in a letter to the resort''s management, which the latter publicized
        in a statement.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Plantation
        Bay Resort &amp; Spa announces the resignation of its resident shareholder
        Manny Gonzalez after recently making insensitive remarks towards a child with
        autism. | <a href="https://twitter.com/meltlopez?ref_src=twsrc%5Etfw">@meltlopez</a>
        <a href="https://t.co/mgLv0MuBUS">pic.twitter.com/mgLv0MuBUS</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1338731291592650753?ref_src=twsrc%5Etfw">December
