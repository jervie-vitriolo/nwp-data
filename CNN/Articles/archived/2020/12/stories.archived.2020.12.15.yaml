      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I also got to look into:</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ab966f-a433-421f-8878-51473015f850'
      'mgnl:activationStatus': true
