      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jumax Morgia</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82921561-eb26-4a71-bb89-bd9007340417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-27T15:28:47.783+08:00
