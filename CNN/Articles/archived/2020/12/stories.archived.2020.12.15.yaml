      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marlon Pia founded the non-profit organization Project Liwanag to
        help marginalized indigenous communities. He’s been partnering with the Aeta
        communities in Capas, Tarlac for almost six years, and they reported that
        they were unable to harvest, exchange, or sell their crops because of the
