    'lead': 'Bureau of Immigration''s data showed that only around 3.5 million passengers
      arrived in the country from January to December 25, compared to the 16.7 million
      travelers who came in 2019. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-28T11:12:23.705+08:00
