    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56079780-9a34-47d1-8b00-71be08e87455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:21:15.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:12.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Japan''s ANA has the droids from the "Star Wars" franchise
        on some of its airplanes, andTaiwan''s Eva Air takes it one step beyond the
        sky with Hello Kitty-emblazoned planes and a branded airport lounge.</p>'
    '18':
