    'mgnl:tags': ['tennis', 'Roger-Federer', 'Australian-Open']
    'template': '1'
    'title': 'Roger Federer withdraws from 2021 Australian Open'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb1ff23-dcfb-4168-b81d-7a0de7e2b036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:38:28.857+08:00
      'mgnl:createdBy': 'pia'
