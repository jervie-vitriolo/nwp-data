      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b39930e-f951-4fb4-b175-85399635fedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:27:05.317+08:00
      'mgnl:createdBy': 'glee'
