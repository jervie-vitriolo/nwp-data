      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total, 797,222 were already paid, while 141,989 still have
        ongoing work. These workers got a total of ₱4.5 billion in wages.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b57f836-ffad-491b-8e01-2c5a9855208a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T21:20:18.455+08:00
