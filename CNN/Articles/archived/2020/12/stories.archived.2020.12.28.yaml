      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:28:57.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On our part, our intention is to be able to supplement, augment,
        and complete whatever may be lacking,” LCC president and Bacolod City Mayor
        Evelio Leonardia told CNN Philippines’ News.PH.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bf2b8a-cb9f-4403-8566-64d426f1468f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T22:23:50.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:28:57.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7d8e8d-a226-4781-bc02-11efea45b847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T22:23:50.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:28:57.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonardia said they have created a committee that will explore and
        formulate ways on how they could assist in the procurement and distribution
        of vaccines in cities across the country. But he said nothing is definite
        yet because the Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases has yet to issue guidelines on the matter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae295ab0-50ce-444e-81d8-86ff612fd163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T22:23:50.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:28:57.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf77d585-3be9-42ad-9605-11f6824c097f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T22:23:50.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:28:57.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they are also preparing to set aside an amount from their
        local funds that may be tapped by the national government in case the need
        arises.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cbb218-002e-4555-b0c6-c48c322947b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T22:23:50.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:28:57.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b7407d-57f2-455b-98a0-e3f7752de82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T22:23:50.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:28:57.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are trying to come up with something that is collective and
        advantageous for all the LGUs [local government units] and the cities, so
        that when the IATF comes up with clear-cut guidelines then we should just
        be able to adapt to that,” Leonardia explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae259fa-3a09-45d6-9c3b-8c651444cb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T22:23:50.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:28:57.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3148620-2b22-4c70-a874-0d3ac8a39411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T22:23:50.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:28:57.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government already said that the procurement of COVID-19 vaccines
        will be done on the national level. To support this, city leaders have come
        up with plans in the negotiations with developers and the distribution process.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9cf3e1-4451-46ae-b930-88551893fc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T22:23:50.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:28:57.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c95c7f-6cd5-48ed-9ad3-d05601127256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T22:23:50.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:28:57.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is scheduled to meet with vaccine czar Carlito Galvez
        Jr. next month to discuss the matter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04139f3-1024-47c5-8006-0f9a54f16f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T22:23:50.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:28:57.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb585e4-b2e9-4727-9aa0-5bb1c6f0a418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T22:23:50.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:28:57.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration said <a href="https://cnnphilippines.com/news/2020/12/28/FDA-clinical-trials-COVID-vaccine-January.html">up
        to three vaccine candidates may be cleared to hold clinical trials</a> in
        the country by January, adding that no vaccine has been granted emergency
        use authorization yet.</p>'
  'lawmakers-critics-military-early-vaccination':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-28T22:22:23.706+08:00
    'imagesource': 'jcr:2bd5b8a0-2a1d-47ed-9e26-d4d14f29077e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed277832-b9ca-46f9-aeb0-e4e495cab682'
    'lead': 'A number of lawmakers and critics slammed the vaccination of military
      personnel, which was done without regulatory approval and ahead of the supposed
      top priority sector — frontline health workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-28T22:24:59.361+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T17:28:56.981+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:28:43.725+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmakers, critics decry early vaccination of military '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54a9ddf-167c-4d52-a165-2b0c666e67d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T22:24:59.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:28:56.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28)</strong> — A
        number of lawmakers and critics slammed the vaccination of military personnel,
        which was done without regulatory approval and ahead of the supposed top priority
        sector — frontline health workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00c983f-0ce4-4804-9321-f68ef513c9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T22:24:59.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:28:56.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Rep. Ferdinand Gaite said that even if the vaccines were
        donations, as Presidential Spokesperson Harry Roque suggested, approval from
        the Food and Drugs Administration is still needed before these can be administered.
        He further questioned why the inoculation was allowed, noting that the Chinese
        vaccine firm Sinopharm has not submitted application to the country’s FDA,
        even if only for clinical trials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6b1fa1-b499-4789-b1ad-2c942ec61a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T22:24:59.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:28:56.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Kiko Pangilinan also took offense at this development, saying,
        “Inunahan na ba ng Malacañang ang FDA sa pagtiyak na ligtas nga ba ang mga
        bakuna na ito?”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2bdf90-512c-4fe0-a5c2-9736da4ba856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T22:24:59.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:28:56.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Did Malacañang decide ahead of the FDA on ensuring
        the safety of these vaccines?]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8ca63d-a945-4cb7-b281-7abba87a78ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T22:24:59.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:28:56.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte revealed over the weekend that "almost
        all soldiers" have been injected&nbsp;with the Sinopharm vaccine.&nbsp;Officials
        have confirmed that members of the Presidential Security Group were the first
        ones within the military to be inoculated "to protect" the President. Several
        Cabinet members have also received shots, according to Interior Secretary
        Eduardo Año.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fca373-ec2f-4eb6-88aa-fadb2fa2e7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T22:39:41.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:28:56.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/12/28/PSG-military-first-COVID-vaccination-protect-Duterte.html">AFP:
        PSG members got vaccinated first to ''protect'' Duterte from COVID-19</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ab3353-f457-4763-b686-b47b22a6c3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T22:24:59.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:28:56.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Roque denied that authorization came from Duterte, <a href="https://cnnphilippines.com/news/2020/12/28/military-covid-vaccination-duterte-authorized.html">the
        chief of the Philippine Army said</a> orders were from "the chain of command
        of the armed forces," indicating it was approved by the President.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4cc104-5fe5-477f-8327-c21595280fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T22:24:59.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:28:56.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the issue of FDA approval, the vaccination of the military
        disregarded the chain of priority laid out by the Duterte administration itself,
        lawmakers pointed out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d07e92-4616-46fe-907d-2d9104c8b4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T22:24:59.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:28:56.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the country’s vaccination road map, frontline healthcare workers
        are supposed to be the first to be immunized. They are followed by indigent
        senior citizens, other senior citizens, and the remaining indigent population.
        Military troops and police are only fifth in line.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca05f741-7c6b-4ca5-bda8-67b92bcee2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T22:24:59.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:28:56.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaite said that on top of delays in receiving their special risk
        allowance and hazard pay, healthcare workers are now "set aside again" despite
        risking their lives on the forefront to save others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f31c72-c512-4c7e-a561-a5cce3c6e948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T22:24:59.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:28:56.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Imee Marcos remarked, “Walang gulangan sa vaccine! As asserted
        earlier, the principle should be ''highest risk, first,''&nbsp;not best konek,
        mauna."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff919ad-7b7c-4b30-bc7f-a7a273c516fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T22:24:59.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:28:56.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There should be no unfair advantage over the vaccine.
        As asserted earlier, the principle should be ''highest risk, first,''&nbsp;not
        those with the best connections.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2e9806-6606-46fe-bcda-24f5ccfbf9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T22:24:59.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:28:56.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the Communist Party of the Philippines, the vaccination “smacks
        of privileged callousness,” as frontline health workers and other vulnerable
        groups now come second to the military.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a1c78f-eb67-4ea6-9b27-85c95b81c6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T22:24:59.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:28:56.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think tank Infrawatch, meanwhile, demanded that penalties be imposed
        on those who administer vaccines outside of clinical trials prior to any regulatory
        authorization. The group said such “diminishes confidence on our vaccine regulatory
        processes” and “reflects arbitrary prioritization” in terms of vaccine distribution.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d9a20d-1772-42ca-afbf-70513ec1c477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T22:24:59.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:28:56.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At its core, vaccine administration outside of clinical trials
        makes guinea pigs out of our own citizens,” it added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75652ba-6242-41cc-b165-27de39ff855f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T22:24:59.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:28:56.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Franklin Drilon also said the use of unregistered vaccines
        will only be a blow to public confidence, which he noted is critical to the
        successful inoculation of Filipinos.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58a277c-9532-4e15-8429-7f510d9da430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T22:24:59.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:28:56.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace <a href="https://cnnphilippines.com/news/2020/12/28/Military-COVID-19-vaccine-Sinopharm-Duterte-Philippines.html">has
        defended the military’s inoculation</a>, saying the soldiers willingly received
        the vaccines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6191ba14-7db3-473d-b858-50f64a7111a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T22:24:59.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:28:56.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto III also justified the move, saying
        there is no reason for "the fuss," since the vaccines were not funded by the
        government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db67e24b-bad4-4174-9c8e-df7683f4aefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T22:24:59.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:28:56.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "There is no law that says you cannot take any medicine
        or vaccine that FDA has not approved."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03c76f6-7d82-4a34-b351-01fc54683c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T22:24:59.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:28:56.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director General Eric Domingo told CNN Philippines that under
        the current laws, those who have been injected will not be held liable. Those
        who will be criminally charged, he said, are the importers, distributors,
        and healthcare workers who gave the vaccine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc47e007-d458-406f-aed9-6a3ef013a13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T22:24:59.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:28:56.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo, however, reiterated the agency’s warning against the use
        of unauthorized vaccines, saying their safety, quality, and efficacy are not
        guaranteed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bedc41-7743-46b9-8c61-710ac9506b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T22:40:36.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:28:56.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://cnnphilippines.com/news/2020/12/28/FDA-file-cases-distributors-unauthorized-COVID-vaccine.html">&nbsp;FDA
        warns unauthorized COVID-19 vaccine distributors of possible cases</a></strong></p>'
  'Duterte-lawmakers-alleged-corrupt-activities-':
    'author': 'Vince Ferreras, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-28T00:18:18.755+08:00
    'imagesource': 'jcr:0868194b-d88c-472b-9052-ea202ef6bbfe'
