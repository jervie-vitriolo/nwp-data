      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2763513-ddd8-4ab4-bba7-53b830c20d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:23:33.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:32.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Granted, Taiwan is much smaller than the US and has different social
        conditions. But the point is that from the early days of the pandemic, its
        government recognized the value of a national educational program to prevent
        the spread of Covid-19, which has allowed the country to simultaneously protect
        its economy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6d7dbe-7a35-4431-a909-54926a54ae2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:23:33.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:32.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2948240-acba-4e22-9e26-fcd1f5833ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:23:33.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:32.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By themselves, national public health education campaigns are no
        panacea, but they can be important components in the toolkit of prevention
        measures.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074b82b2-adf0-4ce5-b802-7ed0d164804e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:23:33.898+08:00
