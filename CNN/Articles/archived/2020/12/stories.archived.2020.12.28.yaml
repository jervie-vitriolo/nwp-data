    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81e84a58-0166-46d3-9a6b-1d159e31260a'
    'lead': 'The Technical Education and Skills Development Authority said in-person
      training and skills assessment for some courses in areas under general community
      quarantine are now allowed in a bid to help workers displaced by the pandemic'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-28T19:46:15.502+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T17:28:59.526+08:00
