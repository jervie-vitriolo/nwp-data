    'lead': ' President Donald Trump''s dark mood is worsening -- and the country
      is suffering his wrath.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-28T08:11:23.290+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T17:29:43.584+08:00
