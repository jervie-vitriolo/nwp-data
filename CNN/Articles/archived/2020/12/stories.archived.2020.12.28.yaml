      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DOLE said around 930,000 informal sector workers
        who lost their jobs due to the COVID-19 pandemic and the string of typhoons
        that hit the country, were given temporary work under Tulong Panghanapbuhay
        sa Ating Disadvantaged/Displaced Workers or TUPAD program as of December 28.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a45e871-3fe2-4ce6-82e0-6da535f3270e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T21:20:18.455+08:00
