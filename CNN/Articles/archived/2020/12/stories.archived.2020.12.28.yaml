    'jcr:uuid': 'f2cde2b7-20fb-4de9-a9b4-ccc1711ab502'
    'lead': 'As we head into the next chapter of an ongoing pandemic — one in which
      a vaccine will hopefully let us see a light at the end of the tunnel — we must
      be careful not to ease up on the precautionary measures that will keep us safe
      while we wait for immunity.'
