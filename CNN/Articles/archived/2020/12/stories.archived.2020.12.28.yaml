      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f7f9bf-de80-45e8-aed5-e025b40cf7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T06:32:04.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:40.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Warner Bros. said the "Wonder Woman 1984" opening was a
        record high for the pandemic, that''s a difficult number to assess. Some theaters
        that were open earlier in the year are now closed, and likewise many that
        had been closed have since opened.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d9b5d1-595a-4729-b7b7-2173afeff078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T06:32:04.140+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:41.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e252cb52-25ee-4399-806e-14c7b749bae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T06:32:04.140+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:41.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, the studio called the movie''s debut a success, leading
        to another big announcement from Warner Bros, which, like CNN, is owned by
        AT&amp;T subsidiary WarnerMedia: It''s fast-tracking production of "Wonder
        Woman 3." It will star Gal Gadot, and Patty Jenkins will direct the conclusions
        of the film''s theatrical trilogy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba7237d-daf0-416e-90ab-c343b1a9b3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T06:32:04.140+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:42.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5e469a-ddf0-41e5-a028-f29c4b63cb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T06:32:04.140+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:42.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As fans around the world continue to embrace Diana Prince, driving
        the strong opening weekend performance of Wonder Woman 1984, we are excited
        to be able continue her story with our real life Wonder Women -- Gal and Patty
        -- who will return to conclude the long-planned theatrical trilogy," said
        Toby Emmerich, chairman of Warner Bros. in a statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452cf40b-bb85-43fd-aef2-8058e87adceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T06:32:04.139+08:00
