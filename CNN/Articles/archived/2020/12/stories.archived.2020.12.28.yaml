  'PH-quarantine-restrictions-January':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-28T22:03:16.770+08:00
    'imagesource': 'jcr:a2265322-91f2-4a91-8c74-fe3a72ca5012'
