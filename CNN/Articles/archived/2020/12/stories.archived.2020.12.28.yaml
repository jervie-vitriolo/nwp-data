    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '017b0881-addb-4a5f-9f8f-2a40f508defd'
    'lead': 'President Rodrigo Duterte, reading a list from the Presidential Anti-Corruption
      Commission, reveals the names of nine lawmakers allegedly involved in corruption
      related to infrastructure projects despite admitting there is no evidence to
      back his accusation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-28T23:21:28.400+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T17:28:56.134+08:00
