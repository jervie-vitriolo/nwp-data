  'Pfizer-COVID-vaccine-EUA-Philippines-FDA-January':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-12-28T12:22:42.245+08:00
    'imagesource': 'jcr:83818d66-0eba-47c5-bda1-f60424bb27f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44a85faf-6b8b-4a98-94ba-99e7d7952796'
    'lead': 'The emergency use authorization or EUA for Pfizer’s coronavirus vaccine
      in the Philippines may be issued “within a month,” the Food and Drug Administration
      said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-28T12:28:59.663+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T17:29:33.762+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:28:36.717+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pfizer', 'COVID-19', 'vaccine', 'EUA', 'emergency-use-authorization',
      'FDA', 'Food-and-Drug-Administration']
    'template': '1'
    'title': 'Emergency use approval for Pfizer’s COVID-19 vaccine may be out ‘within
      a month’ — FDA'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34045f7-d48d-4847-a687-5a945882a3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T12:28:59.663+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:29:33.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28)—</strong> The
        emergency use authorization or EUA for Pfizer’s coronavirus vaccine in the
        Philippines may be issued “within a month,” the Food and Drug Administration
        said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9526e055-dd10-470e-aa00-7e4c323f5c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T12:28:59.663+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:29:33.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Basically I would think two to three weeks for evaluation and within
        a month if everything is acceptable and in order then maybe we can release
        an Emergency Use Authorization,” FDA director general Eric Domingo said in
        an interview with CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08c4916-43fa-41d4-ae06-12325759a8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T12:28:59.664+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:29:33.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo noted that the review process in granting local EUA to Pfizer’s
        vaccine may be shorter and easier following previous approvals in other countries,
        as the FDA also looks at the assessment of international regulatory bodies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99f9dfc-058e-4a36-ae0d-d39238f3cf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T12:28:59.664+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:29:33.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We do have a reliance mechanism wherein there are some very stringent
        regulatory authorities that we recognize and that we acknowledge, and we accept
        their decisions and their assessments, and take a look at them,” Domingo told
        <em>The Source</em> separately, citing the US Food and Drug Administration
        and the European Medicines Agency, among others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114adeb6-4479-4e5a-968f-15bbf9054b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T12:28:59.664+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:29:33.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Once a vaccine has an EUA from one of these countries, it’s a lot
        easier for them to apply here. And the process is a little shorter, it’s more
        abbreviated, because we know that it’s also been looked upon by a reliable
        country,” he noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419e933e-cb96-4cae-8e71-29afb2951a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T12:28:59.664+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:29:33.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said the FDA received <a href="http://ttps://cnnphilippines.com/news/2020/12/26/Pfizer-vaccine-emergency-use-in-PH-application.html">Pfizer’s
        application</a> on December 23, adding that documents are being sorted out
        and will be forwarded to its panel of experts and officers. Malacañang earlier
        said it will take 21 days for the FDA to evaluate and approve the EUA, but
        Domingo stressed it may be shorter or longer depending on the review.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f87661c-0581-499f-a434-176e860e2f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T12:28:59.664+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:29:33.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries including the <a href="http://cnnphilippines.com/world/2020/12/12/US-FDA-emergency-use-authorization-Pfizer-BioNTech-vaccine.html">US</a>
        and the <a href="https://www.cnnphilippines.com/world/2020/12/2/United-Kingdom-Pfizer-vaccine-emergency-use.html">United
        Kingdom</a> have earlier granted EUA for Pfizer’s vaccine, with some residents
        already receiving their first dose.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b08963-c5a3-4666-a2cf-3e82c0011a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T12:28:59.664+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:29:33.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/world/2020/12/8/UK-first-COVID-vaccine-Pfizer-Biontech.html">First
        Britons receive COVID-19 vaccine, a landmark moment in the pandemic</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e95d12-2659-4d8e-a72e-6c7a52a8036f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T12:28:59.664+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:29:33.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US-based drug manufacturer earlier revealed that the final analysis
        of the Phase 3 trial of its coronavirus vaccine shows it was <a href="https://cnnphilippines.com/world/2020/11/18/Pfizer-and-BioNTech-say-final-analysis-shows-coronavirus-vaccine-is-95--effective-with-no-safety-concerns.html">95%
        effective</a> in preventing infections, and caused no serious safety concerns.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd005c169-7c5f-4027-b9dd-c41aaeb559d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T12:28:59.664+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:29:33.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine FDA, for its part, said it will still have to check
        the “proven stability” of the product, especially since it would be transported
        from other countries. Domingo added the agency will also review its safety
        and efficacy profile on different racial groups.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113b3529-d97c-45c9-bc25-8350ea6e03ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T12:28:59.664+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:29:33.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We also have to check some nuances, we just want to see if it has
        been tried on a population similar to ours, like Asians and Pacific islanders,”
        he noted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba24d1a-a9b5-4ba4-988a-faff9020a2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T12:28:59.664+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:29:33.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Alyssa Rola and&nbsp;Carolyn Bonquin contributed
