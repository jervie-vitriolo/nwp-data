      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838b561f-9006-42ba-8d7f-274709f0a058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:27:05.317+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:29:40.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez said Metro Manila will experience gradually improving weather
        conditions, but localized thunderstorms may bring partly cloudy to cloudy
        skies with isolated rains over the rest of the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e5796e-545d-43a5-ba4c-bfb24d6b0248'
