      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bicol Region, eastern and central Visayas, Caraga and Davao Region
        will have cloudy skies with scattered rains within the day due to easterlies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3426ba-91ef-458a-81ed-d9b25f908ffd'
      'mgnl:activationStatus': true
