    'stories': ['6d14cecd-f69d-46ed-a0e5-6e886f2e0430']
    'template': '1'
    'title': 'Skyway Stage 3 linking Makati to Balintawak opens Dec. 29; no toll fees
      for a month'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcd5e2e-7d70-4ee2-b66d-f53257fe735f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T15:45:52.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:19.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> Motorists
        traveling from north to south of Metro Manila may start using the Skyway Stage
        3 on Tuesday, Dec. 29.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b53d296-d866-49c0-9352-973834233f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T15:45:52.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:19.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.facebook.com/smcramonang/posts/203512521403793">Facebook
        post</a>, San Miguel Corporation President and Chief Operating Officer Ramon
        Ang said the elevated toll road will be partially opened to the riding public,
        adding that they will formally allow full access to all its seven lanes on
        Jan. 14, 2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b162a78-6a0f-4865-824a-9130ba5e4660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T15:45:52.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:19.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No toll fees will be collected for its first month of operations,
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839e978c-6292-46ff-9aaa-d9d9ea3e6650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T15:45:52.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:19.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/1/22/Skyway-toll-fee.html">Skyway
        from Buendia to Balintawak may charge ₱5 per kilometer – Villar</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d499398-5c3a-4b6e-ba42-da5bbe5aecb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T15:45:52.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:19.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC subsidiary Citra Central Expressway Corporation built the Skyway
        Stage 3 for ₱44.86 billion, according to the website of the Department of
        Public Works and Highways.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1148f133-6982-43ec-a7fc-009936e1d73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T15:45:52.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:19.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conglomerate will operate the toll road for 30 years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e2f1d1-34a2-4dd8-a636-f2195ce782a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T15:45:52.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:19.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening has been delayed after a portion of the Skyway collapsed
        due to a <a href="http://www.cnnphilippines.com/metro/2020/2/1/pandacan-manila-warehouse-fire.html">massive
        fire that hit a nearby warehouse</a>, while construction was initially paused
        during the onset of COVID-19 lockdowns in Luzon back in March. Previous road
        right-of-way issues also pushed back the project timeline.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31750148-1263-4e37-9c91-e7f879f86929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T15:45:52.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:19.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent typhoons also affected the final stages of the project, the
        SMC chief said, particularly on the curing of concrete and road asphalting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22559c33-4bcb-4d1b-a241-7f71eee68896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T15:45:52.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:19.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/5/28/5-infrastructure-projects-COVID-19.html">Gov''t
        wants 5 big-ticket projects done this year despite COVID-19 slowdown</a>&nbsp;</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e47b620-33bf-4354-ae6f-d47d5891bad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T15:45:52.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:19.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Ang said only four lanes will be opened to vehicles
        during the partial operations of the 18-kilometer toll road, which is expected
        to decongest EDSA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68386e63-60b1-4a99-9e7a-6d7d0a92a8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T15:45:52.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:19.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An end-to-end drive from the Skyway entrance in Buendia to the North
        Luzon Expressway in Quezon City will only take 20 minutes, while motorists
        coming from Alabang and passing through the Skyway roads can get to Balintawak
        in 30 minutes, SMC said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a143701c-3965-4154-b579-22c801f7deca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T15:45:52.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:19.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight access ramps and interchanges form part of Skyway Stage 3.
        Among these are the entry and exit points along President Quirino Avenue in
        Malate, Plaza Dilao in Paco, Nagtahan in Manila and after Buendia in Makati.
        In Quezon City, there are ramps on E. Rodriguez Avenue, Quezon Avenue and
        Sgt. Rivera Street.</p>'
  'China-Sinovac-vaccine-efficacy-FDA':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-12-28T15:59:04.907+08:00
    'imagesource': 'jcr:9e3a80f1-78cb-4562-85a7-a09e7e0227b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6572131-8a87-4a61-8ddb-244d88e91357'
    'lead': 'Amid concerns on the 50% efficacy rate of China-made Sinovac Biotech''s
      coronavirus vaccine, the Food and Drug Administration said it will await the
      final report on its clinical trials, noting that some countries have been reporting
      better results.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-28T16:03:39.082+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T17:29:19.124+08:00
