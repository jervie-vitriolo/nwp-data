  'inigo-pascual-catching-feelings-remix':
    'author': 'CNN Philippines Life Staff'
    'caption': 'The "Catching Feelings" remix is done by reggae producer Bimwala featuring
      Samoan artist J Boog, whose collaborations have been nominated for Best Reggae
      Album at the Grammy Awards twice. Screenshot from INIGO PASCUAL/YOUTUBE'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2020-12-28T18:07:57.352+08:00
    'imagesource': 'jcr:78684707-ead8-4296-b4e2-9c86886d6f9a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '009663f2-6fb6-44fd-be5a-73ee9baf11b1'
    'lead': 'The actor-singer talks about crystallizing his emotions in a sentence
      and making music inspired by past relationships.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-28T18:13:46.773+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T17:29:06.264+08:00
