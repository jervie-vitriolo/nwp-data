    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:28:35.515+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald', 'Trump', 'coronavirus', 'relief', 'government', 'funding',
      'budget']
    'stories': ['ff40301d-612d-4da0-babd-0c93b70072a7']
    'template': '1'
    'title': 'Trump signs US coronavirus relief and government funding bill into law
      after lengthy delay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd059fe2-d01e-4f23-a507-c316fd8f4cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T09:27:04.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:39.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>President Donald Trump has signed
        the massive $2.3 trillion coronavirus relief and government funding bill into
        law Sunday night, according to multiple sources, averting a government shutdown
        that was set to begin on Tuesday, and extending billions of dollars in coronavirus
        aid to millions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3443a7af-b435-42a3-ac68-ff01a41fcbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T09:27:04.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:39.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides had prepared for the President to sign the bill as early as
        Christmas Eve, when it arrived at Mar-a-Lago for his signature. But the plan
        was scrapped at the last minute, two sources with knowledge of the circumstances
        told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24078bce-d124-486c-8bd6-792144a70e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T09:27:04.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:39.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, critical benefits had lapsed for millions of jobless
        Americans Saturday evening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475bc179-a535-4b2e-86b9-b68569ba6c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T09:27:04.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:39.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill was flown to Mar-a-Lago on Thursday afternoon, two days
        after Trump surprised even his own aides by objecting to the package in a
        video. Trump did not explicitly say whether he would veto the bill, and aides
        -- with no clear instructions from the President -- made preparations at his
        Florida club for him to sign it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24afb89c-da80-4a83-8b17-fe2fec12b9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T09:27:04.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:39.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In anticipation of the signing, the smaller of Mar-a-Lago''s two
        ballrooms was prepped for a 7 p.m. ceremony, complete with a desk and chair
        for Trump to sit, and his customary pens at the ready, according to the source.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7345cec-dc4a-45ce-884d-0264947890c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T09:27:04.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:39.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as the hour approached, aides were informed the President
        would not be signing the relief bill that evening. One source told CNN that
        Trump had "changed his mind."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fed49b5-db64-4848-84bf-ff2b58de17a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T09:27:04.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:39.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country, Congress and many of Trump''s closest aides and advisers
        had remained in the dark as to what he intended to do. He had not offered
        any clarity since posting the video objecting to the bill on Tuesday night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35ced65-cc8b-47b1-a788-e90c77b49971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T09:27:04.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:39.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a deal was struck between congressional leaders, Trump''s aides
        had signed off believing the President was on board, though two officials
        previously told CNN they did not believe he was walked through the package
        in detail.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618e3fcb-b280-467b-ab81-21c8fec944aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T09:27:04.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:39.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, throughout his video message asking Congress to amend it,
        Trump railed against several provisions that were actually part of the omnibus
        spending bill, not the COVID&nbsp;relief bill.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88aa66c0-6d73-4fed-ad29-0cfc2053b797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T09:27:04.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:39.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is called the COVID relief bill, but it has almost nothing to
        do with COVID," the President said at one point.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abc8eb7-e6cc-4cdc-92fa-2c1843b999b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T09:27:04.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:39.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the omnibus spending bill -- which appropriates money for
        all the federal agencies for the rest of the fiscal year -- was combined with
        the stimulus deal, funds allocated to the omnibus bill don''t mean less is
        available for the Covid relief bill.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8eb382-68a0-4b39-8352-37a5b4cb219d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T09:27:04.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:39.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the President had publicly maintained his opposition to the
        legislation -- leaving small business support, jobless benefits and relief
        checks for millions of Americans in limbo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8919f8d-4cf7-4662-8659-1404a5359638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T09:27:04.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:39.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2020/12/27/politics/trump-relief-bill-christmas-eve/index.html">CNN.com</a>.</em></p>'
  'work-changes-sticking-around-COVID-19-pandemic':
    'author': 'Kathryn Vasel, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-28T10:36:13.294+08:00
    'imagesource': 'jcr:8bfba411-5ee0-4501-9a7e-0ac0c690ea56'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5646d587-37db-4b3c-b457-f92f8063d001'
    'lead': 'With more employees working remotely, many companies are going to revamp
      their offices with an eye toward creating more collaborative areas and less
      individual workspaces. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-28T10:43:12.705+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T17:29:38.572+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:28:35.704+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['work', 'office', 'new-normal', 'pandemic']
    'stories': ['f37074ce-b9d0-4b4b-bd4a-2bc9334a9757', 'edc945f7-254c-488a-8061-21838d9c9519']
    'template': '1'
    'title': '2020 has been the worst. But these work changes are sticking around'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3f0428-543f-44ee-9cd0-27123878ee9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:43:12.705+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:38.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;We might be ready to move past 2020
        and never look back, but some parts of this pandemic year are going to stick
        with us -- especially when it comes to how we work.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f59ab05-62ce-422a-821d-4bcdd83bff8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:43:12.705+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:38.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I spoke with experts to find out what changes will likely carry
        on into the new year. Here''s what they said:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939dc44a-506a-49b6-b8e1-50f4dd00710e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:43:12.705+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:38.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The F word: Flexibility.</strong> Want to work a few days
        in the office and the rest of the week at home? Companies are going to continue
        to be a lot less strict about where employees work.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce98227-73df-49bd-b245-00d03a036513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:43:12.705+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:38.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The office makeover.</strong> With more employees working
        remotely, many companies are going to revamp their offices with an eye toward
        creating more collaborative areas and less individual workspaces.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597dc24e-c0cc-4be4-b421-8b81af10a79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:43:12.705+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:38.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Going beyond medical benefits.</strong> Companies will focus
        more on benefits for the entire family -- things like tutoring assistance,
        financial planning help and increased childcare benefits.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7043181-aa3e-4422-ba1e-28f1ef26c7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:43:12.705+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:38.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A shot in the arm</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dee44ae-4a37-4948-a66d-97bccada70ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:43:12.705+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:38.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government issued guidelines last week that said employers
        may require the COVID-19 vaccine, and some business leaders seem open to the
        idea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fe5130-9d23-4d39-9980-5e77a5e0982d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:43:12.705+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:38.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Equal Employment Opportunity Commission said employers can mandate
        workers get the vaccine, but they must comply with workplace laws, including
        the Americans with Disabilities Act and Title VII of the Civil Rights Act.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88efcf8-1309-4936-a164-fffef09e22b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:43:12.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:38.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A little more than 70% of current and recent CEOs of major companies
        signaled an openness to a vaccine mandate, according to a poll held last week
        at a virtual summit by the Yale Chief Executive Leadership Institute, reports
        CNN Business'' Matt Egan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199a6956-916d-4b74-a198-628ff7a3f01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:43:12.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:38.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>WFH Tip: Protect your time</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e350afca-a3c1-4a9d-8d5d-89eb9b0ac464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:43:12.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:38.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can spend your days in back-to-back meetings, rushing to meet
        deadlines and responding to the never-ending emails and still feel like you
        didn''t accomplish much. Here''s what Matt Martin, co-founder and CEO of smart
        calendar assistant Clockwise, recommends:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c24820-71b8-4bef-abdf-7fb436848706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:43:12.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:38.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every week, usually on Sunday night, I look at my calendar and block
        off hour-plus blocks of time for specific projects. Time-blocking my calendar
        has multiple benefits: (1) Pre-committing keeps me accountable to my most
        important tasks and projects, (2) Pre-deciding what to work on and when, forces
        me to make hard trade-offs on how I spend time, and (3) Scheduling these blocks
        on my calendar communicates to others that, no, they cannot book that one
        extra meeting with me.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f03fdd-911a-451d-bbab-0c880ca788a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:43:12.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:38.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The pandemic''s toll on women</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87250ad6-7b76-47de-ae86-321f59b544d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:43:12.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:38.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has wiped out millions of jobs. And women have been
        hit harder than men.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5afe013-7035-4b59-86f0-65eb658ce719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:43:12.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:38.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2020/5/12/coronavirus-recession-American-women.html?fbclid=IwAR0cRFnugji0eqv9RFgqJb0TlfRMCMjno8JLcOvccwJATk9_7m2dU4ipmtU">Women
        have lost more jobs in the pandemic</a>, report my colleagues Anneken Tappe,
        Clare Duffy and Tal Yellin.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd535353d-850e-4d69-a9c4-290adca7e0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:43:12.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:38.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what they found: As of November, women held 5.3 million
        fewer jobs than they did before the pandemic began in February. That shortage
        was 4.6 million for men.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833e4160-d292-49a1-9447-1a727f5548f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:43:12.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:38.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what''s going on? Women tend to make up the majority in some
        of the hardest-hit industries: leisure and hospitality, education and health
        services.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafc13e8-31de-4f89-b12b-6becf698b7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:43:12.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:38.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Childcare has also been a big issue for working mothers. From February
        to September, the labor force participation rate of women with children under
        age 13 dropped by 3 percentage points, compared to a 1.8-point drop for women
        with no children.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e54cdec-b3b1-4041-9457-11335191184c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:43:12.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:38.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take a look at <a href="https://www.cnn.com/2020/12/17/economy/job-losses-women-pandemic/index.html">what''s
        going on in five charts</a>.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bb6dd2-d9a0-4b9f-8b3f-297333ee9742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:43:12.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:38.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Making history...</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8beab344-eb72-4ac6-b4f9-17a1e710c548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:43:12.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:38.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is some good news for women in the workplace.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ef07de-0fdb-4510-800e-fab641c33db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:43:12.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:38.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is now at least one woman sitting on every S&amp;P 500 company
        board, reports CNN Business'' Jeanne Sahadi.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9bf20d-4af7-4e91-b2d3-87001442c666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:43:12.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:38.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of newly appointed directors this year, women made up 47% -- the
        highest percentage to date, according to the 2020 Spencer Stuart Board Index.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad39f022-9bb3-46a4-90b4-490609f1de0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:43:12.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:38.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we still have some work to do: Women represent just 28% of all
        S&amp;P 500 board directors.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1384486-8de1-4866-9603-6d2c32d22c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:43:12.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:38.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What we''ve learned</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eea722f-eb38-4134-99a6-8fae8eafc308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:43:12.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:38.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2020 has been the worst. But we''ve all learned lessons about who
        we are and how we work. Here''s what some business leaders are taking away:</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14edf5c7-fa96-4d0a-9a38-e09d81f2384c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:43:12.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:38.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We were long overdue for reimagining the way people work, and this
        year Covid-19 proved that the future of work was never a binary choice between
        being fully remote and committing to a 9-5 office routine. Instead, business
        leaders have realized that adopting new and alternative workplace strategies
        can provide employees with the most valuable benefit of all: flexibility.
        If 2020 was the year that forced companies to work from home, 2021 will be
        the year that companies choose to embrace flexible office space as a means
        to successfully reignite productivity and innovation. –<strong> Sandeep Mathrani,
        CEO at WeWork</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea26623-9579-4300-a4be-54d4598753ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:43:12.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:38.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the lines between home- and work-life have blurred. Between
        juggling school for my children to the dog bursting into the room during a
        conference call, I''ve learned the power of humility and importance of boundaries.
        Whether that''s making the time for my new passion, running, after getting
        my daughter to school each morning, or only scheduling 45-minute meetings
        to ensure I have breaks throughout the day to catch up with my family and,
        most importantly, eat! Boundaries have been crucial to driving a sense of
        separation between the weekdays, weekends, home and work. –&nbsp;<strong>Louise
        Pentland, EVP, chief business affairs and legal officer, PayPal</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3354c41-29cb-4e35-b85f-346f7cd004be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:43:12.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:38.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I was in medical school, we were taught to ''do no harm.''
        Keeping this principle in mind has helped me better take care of my patients
        and always put their well-being first by finding the perfect balance between
        what they need and what the science says...At times the measures we have to
        take to keep employees safe may be at odds with what our business or clients
        need. In situations like this, I have learned ''doing no harm'' and standing
        firm to make decisions based on science and medical evidence are also what
        helps me make the best recommendations to our business leaders to take to
        keep our employees safe at IBM. –&nbsp;<strong>Dr. Lydia Campbell, vice president
        and chief medical officer for IBM Corporate Health &amp; Safety</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aef68c3-6ee4-4d05-bec8-97b046dee532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:43:12.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:38.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Coffee break</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d005777-92c6-4490-a7f9-3f9272fc7bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:43:12.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:38.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the fast food industry has been radically changed by the pandemic.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9b9dff-85fb-46f3-b81c-c0a0ab920a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:43:12.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:38.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major chains like Burger King and McDonald''s are paying more attention
        to the outside of their stores, making their drive-thru lanes more prominent
        and digital orders the norm, reports CNN Business'' Jordan Valinsky.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e72801-6888-482c-b792-18e6f80f967b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:43:12.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:38.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2020/12/22/success/pandemic-how-work-changes-work-transformed/index.html">CNN.com</a>.&nbsp;</em></p>'
  'travel-2021-COVID-19-vaccine-passport':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', '9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-12-28T10:43:39.042+08:00
    'imagesource': 'jcr:676bb479-cb08-4e47-84db-0649fd1e3bc1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afbd4ddb-6333-49c7-ac37-41fe87278ea7'
    'lead': 'Companies and tech groups are developing smartphone apps or systems for
      individuals to upload details of their COVID-19 tests and vaccinations, creating
      digital credentials that could be shown in order to enter concert venues, stadiums,
      movie theaters, offices, or even countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-28T10:47:06.740+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T17:29:37.264+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:28:35.960+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['travel', 'tourism', 'international', 'COVID', 'vaccine', 'passport',
      'coronavirus', 'pandemic', 'CommonPass']
    'stories': ['e28183d9-7c2f-4ea6-8de6-975e487e6d1b']
    'template': '1'
    'title': 'If you want to travel next year, you may need a vaccine passport'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bd54c1-dadc-40bf-8be0-d686b4381899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:47:06.741+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:37.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Now that coronavirus vaccines are
        starting to roll out in the US and abroad, many people may be dreaming of
        the day when they can travel, shop and go to the movies again. But in order
        to do those activities, you may eventually need something in addition to the
        vaccine: a vaccine passport application.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc659b8-d445-4cf5-8d59-c1c2827cca09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:47:06.741+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:37.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several companies and technology groups have begun developing smartphone
        apps or systems for individuals to upload details of their COVID-19 tests
        and vaccinations, creating digital credentials that could be shown in order
        to enter concert venues, stadiums, movie theaters, offices, or even countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30976e2c-f47e-4e6b-b082-016d10b08c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:47:06.741+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:37.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Common Trust Network, an initiative by Geneva-based nonprofit
        The Commons Project and the World Economic Forum, has partnered with several
        airlines including Cathay Pacific, JetBlue, Lufthansa, Swiss Airlines, United
        Airlines and Virgin Atlantic, as well as hundreds of health systems across
        the United States and the government of Aruba.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2d3fa9-dc07-4e5f-a53e-88ffd70770fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:47:06.741+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:37.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CommonPass app created by the group allows users to upload medical
        data such as a COVID-19 test result or, eventually, a proof of vaccination
        by a hospital or medical professional, generating a health certificate or
        pass in the form of a QR code that can be shown to authorities without revealing
        sensitive information. For travel, the app lists health pass requirements
        at the points of departure and arrival based on your itinerary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8147f03c-c2f5-4c81-a004-8f32b851dfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:47:06.741+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:37.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can be tested every time you cross a border. You cannot be
        vaccinated every time you cross a border," Thomas Crampton, chief marketing
        and communications officer for The Commons Project, told CNN Business. He
        stressed the need for a simple and easily transferable set of credentials,
        or a "digital yellow card," referring to the paper document generally issued
        as proof of vaccination.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20048f0-442b-4115-8f07-92568c854b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:47:06.741+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:37.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large tech firms are also getting in on the act. IBM developed its
        own app, called Digital Health Pass, which allows companies and venues to
        customize indicators they would require for entry including coronavirus tests,
        temperature checks and vaccination records. Credentials corresponding to those
        indicators are then stored in a mobile wallet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce0186c-d31d-45b3-91a8-dbef883ae4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:47:06.741+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:37.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to address one challenge around returning to normalcy
        after vaccines are distributed widely, developers may now have to confront
        other challenges, ranging from privacy issues to representing the varied effectiveness
        of different vaccines. But the most pressing challenge may simply be avoiding
        the disjointed implementation and mixed success of tech''s previous attempt
        to address the public health crisis: contact tracing apps.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8471c4-bd7a-4365-b3e2-44c2df13a78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:47:06.741+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:37.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early on in the pandemic, Apple and Google set aside their smartphone
        rivalry to jointly develop a Bluetooth-based system to notify users if they''d
        been exposed to someone with COVID-19. Many countries and state governments
        around the world also developed and used their own apps.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4a3c49-1597-41a5-9259-fd3ab88b6149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:47:06.741+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:37.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think where exposure notification ran into some challenges was
        more of the piecemeal implementation choices, lack of federal leadership ...
        where each state had to go it alone and so each state had to figure it out
        independently," said Jenny Wanger, who leads the exposure notification initiatives
        for Linux Foundation Public Health, a tech-focused organization helping public
        health authorities around the world combat COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a0fd2c-40ef-4307-a790-30c8163f5018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:47:06.741+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:37.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To encourage better coordination this time, The Linux Foundation
        has partnered with the Covid-19 Credentials Initiative, a collective of more
        than 300 people representing dozens of organizations across five continents
        and is also working with IBM and CommonPass to help develop a set of universal
        standards for vaccine credential apps.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001516f6-ea49-49e1-9e4d-274149e0fb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:47:06.741+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:37.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we''re successful, you should be able to say: I''ve got a vaccine
        certificate on my phone that I got when I was vaccinated in one country, with
        a whole set of its own kind of health management practices... that I use to
        get on a plane to an entirely different country and then I presented in that
        new country a vaccination credential so I could go to that concert that was
        happening indoors for which attendance was limited to those who have demonstrated
        that they''ve had the vaccine," said Brian Behlendorf, executive director
        of Linux Foundation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3517617c-9695-4179-8a4e-c23676182424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:47:06.742+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:37.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should be interoperable in the same way that email is interoperable,
        the same way that the web is interoperable," he said. "Right now, we''re in
        a situation where there''s some moving parts that get us closer to that, but
        I think there''s a sincere commitment from everybody in the industry."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0a69d3-af1c-48f4-ac85-d9c4af12b966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:47:06.742+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:37.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of ensuring wide usage for vaccine passports is accounting
        for the large subset of the global population that still doesn''t use or have
        access to smartphones. A few companies within the Covid-19 Credentials Initiative
        are also developing a smart card that strikes a middle ground between the
        traditional paper vaccine certificates and an online version that''s easier
        to store and reproduce.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f126e7-e6a8-494b-a9f2-2b81782e033e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:47:06.742+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:37.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us it''s [about] how that digital credential can be stored,
        can be presented, not only through smartphones but also in other ways for
        those people who don''t have access to stable internet and also who don''t
        own smartphones," said Lucy Yang, co-lead of the Covid-19 Credentials Initiative.
        "We''re looking into it, and there are companies who are doing really promising
        work.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f661e4a5-056a-4a79-9f2d-8a85e21967dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:47:06.742+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:37.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once they build a vaccine passport, companies will need to make
        sure people are comfortable using it. That means confronting concerns about
        the handling of private medical information.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8eabb78-611d-4823-bec2-17f6ab0c6583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:47:06.742+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:37.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CommonPass, IBM and the Linux Foundation have all stressed privacy
        as central to their initiatives. IBM says it allows users to control and consent
        to the use of their health data and allows them to choose the level of detail
        they want to provide to authorities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60660aa-851d-45e3-b42e-bdf4b6905a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:47:06.742+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:37.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trust and transparency remain paramount when developing a platform
        like a digital health passport, or any solution that handles sensitive personal
        information," the company said in a blog post. "Putting privacy first is an
        important priority for managing and analyzing data in response to these complex
        times."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c188f5-28e8-4ddd-adf7-bcdb33171f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:47:06.742+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:37.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With vaccines manufactured by multiple companies across several
        countries in varying stages of development, there are a lot of variables that
        passport makers will need to account for.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7b507e-f5e6-4db9-8976-55544e1e41a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:47:06.742+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:37.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A point of entry — whether that''s a border, whether that''s a
        venue — is going to want to know, did you get the Pfizer vaccine, did you
        get the Russian vaccine, did you get the Chinese vaccine, so they can make
        a decision accordingly," said Crampton. The variance can be wide: the vaccine
        developed by Chinese state-owned pharmaceutical giant Sinopharm, for example,
        has an efficacy of 86% against Covid-19, while the vaccines made by Pfizer
        and Moderna each have an efficacy of around 95%.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16eb2832-9667-4b97-a623-e27433fe720b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:47:06.742+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:37.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also unclear how effective the vaccines are in stopping the
        transmission of the virus, says Dr. Julie Parsonnet, an infectious disease
        specialist at Stanford University. So while a vaccine passport app will show
        that you''ve received the shot, it may not be a guarantee that you safely
        attend an event or get on a flight.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af299636-fe17-41b8-95ef-35673a009dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:47:06.742+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:37.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still don''t know if vaccinated people can transmit infection
        or not," she told CNN Business. "Until that is clarified, we won''t know whether
        ''passports'' will be effective."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef6feb0-d2ea-4c4c-9eb2-c23f883dd594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:47:06.742+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:37.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Behlendorf anticipates that the rollout and adoption of vaccine
        passports will happen rather quickly once everything falls into place and
        expects a variety of apps that can work with each other to be "widely available"
        within the first half of 2021.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8073ddf-5df0-48aa-b78d-c471932d1053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T10:47:06.742+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:37.279+08:00
