      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After final validation, the DOH said two duplicates were removed
        from the total tally, while a case mistakenly reported as a recovery was reclassified
        as a death.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745c8ac7-b57d-469f-8977-524b9248d339'
      'mgnl:activationStatus': true
