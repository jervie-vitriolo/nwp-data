    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FDA warns unauthorized COVID-19 vaccine distributors of possible cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3097d7-f285-4c71-97a8-15820ac7cec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T14:45:43.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:29:22.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28)</strong>—&nbsp;The
        country''s drug regulator on Monday warned distributors of unauthorized COVID-19
        vaccines they may face charges if caught.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be30549b-363a-4253-bf02-42ddf704cda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:47:20.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:29:22.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, FDA Director General Eric
        Domingo said that while getting inoculated is a "personal choice," the distribution
        of such vaccines is illegal at this time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73018cb-753d-4229-a7e0-599b9a837357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:47:20.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:29:22.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Accepting an injection, there''s nothing that we can do about it,
        it''s a personal choice. But it is illegal to import an unregistered drug,
        to distribute it, and for a doctor, for a medical practitioner or any health
        personnel to administer unlicensed drugs in the country," Domingo told The
        Source.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65bf8c2-f17e-4d6a-add4-cb4d2f9f5c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:47:20.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:29:22.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if we do catch any of them, we will be filing cases against
        them," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee22909c-fc60-4773-a9dd-480a9fc625cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:47:20.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:29:22.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police chief PGen Debold Sinas said authorities
        are preparing to crack down on the reported illegal vaccines in the country,
        adding he has already spoken to the FDA on how to carry out the plan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015ba89f-7411-4c49-a856-367b254b6627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:47:20.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:29:22.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>May usapan na po kami sa</em> FDA <em>at ginagawa na namin
        ng paraan para ma-</em>finalize,” Sinas said in a media briefing also on Monday.
        <em>“Binabantayan na rin po namin</em> but basically <em>kasi kapag mga ganung
        aspeto</em> we have to coordinate first with the FDA <em>kung licensed</em>.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8451865b-b606-4edd-88b8-856998d686ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:47:20.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:29:22.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’ve had a talk at the FDA and we’re looking at ways
        on how to finalize this. We’re also monitoring, but basically, when it comes
        to these kinds of aspects, we have to coordinate first with the FDA if they
        are licensed.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d826c6-5006-4b84-8216-62658af3fc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:47:20.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:29:22.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte said at the weekend "many" people were
        injected with China''s Sinopharm vaccine. His spokesperson Harry Roque, in
        a media briefing on Monday, <a href="https://cnnphilippines.com/news/2020/12/28/Military-COVID-19-vaccine-Sinopharm-Duterte-Philippines.html">confirmed
        the vaccination</a> of a number of troops.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d36259-dfce-4f90-a36d-00b8f7a43d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:47:20.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:29:22.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo earlier said raids were conducted in Makati and Binondo,
        Manila but noted there were no arrests as yet. He reiterated health experts''
        call to avoid using these vaccines due to lack of knowledge about their sources.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3264a5cd-ee71-4f5a-bfe6-02e13b7f9e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:47:20.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:29:22.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, he advised supposed recipients of unauthorized vaccines
        to consult their doctors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0782e60b-ba23-4312-9cb6-3d7e4734360c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:47:20.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:29:22.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a risk that you have taken, you''ve had something injected
        on your arm, in your body. I do not know what it is," Domingo said. "You have
        to consult your doctor what your next step is gonna be."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc94270-8a23-4141-9280-00fc4c2dcc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T18:41:59.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:22.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.facebook.com/FDAPhilippines/posts/3707657989290228"
        target="_blank">separate statement</a> issued Monday afternoon, Domingo said,
        "As of date the FDA has not issued any emergency use authorization to any
        vaccine for COVID-19. Without the proper authorization, there is no guarantee
        on the safety, quality and efficacy of said vaccine as the same has not undergone
        the required technical evaluation by the FDA."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0083263b-1055-4c28-ae96-41e4ee8ec0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T18:41:59.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:22.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo added they would only approve vaccines that have passed
        their standards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4660148a-8444-4ff8-aea0-5f9d09b7c486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T18:41:59.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:22.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will concentrate on making sure that only vaccines that pass
        standards will be made available to the public," he said.</p>'
  'PSG-military-first-COVID-vaccination-protect-Duterte':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-28T14:59:40.835+08:00
