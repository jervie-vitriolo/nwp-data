      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T11:12:23.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:29:35.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PH immigration bureau logs 79% drop in int’l passenger arrivals</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a2b5b2-db12-43b4-a444-09ccae627109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T11:12:23.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:29:35.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> The
        Bureau of Immigration on Monday reported a 79% drop in the number of international
        travelers who entered the country this year, attributing the steep decline
        to the COVID-19 pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c824df4-d6fe-4458-97b0-77e21ac5ed75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T11:12:23.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:29:35.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its data showed that only around 3.5 million passengers arrived
        in the country from January to December 25, compared to the 16.7 million travelers
        who came in 2019. Of those who arrived this year, 2.03 million were Filipinos
        while 1.54 million were foreigners. BI port operations division chief Candy
        Tan said 5,237 balikbayans have arrived in the country this month after the
        government allowed the entry of former Filipinos and their foreign spouses
        and children.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c490676-fe7e-4d36-9e5d-e48af03e78a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T11:12:23.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:29:35.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration Commissioner Jaime Morente said the 13-million drop
        in figures is not surprising, considering the worldwide decline in international
        travel due to the global health situation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d08826-cdf0-448a-b908-6e8bf951253a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T11:12:23.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:29:35.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect these passenger statistics to remain low perhaps until
        early next year," said Morente.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745a41c0-82e1-4dff-bdd3-67b2dbb9661a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T11:12:23.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:29:35.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the virus started to spread in the country in March, the Philippines
        imposed travel ban to prevent its further transmission. Up to now, the government
        continues to implement restrictions on international travel, including the
        entry of foreign tourists.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97901e0e-2a29-4b52-a940-38450f524f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T11:12:23.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:29:35.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Philippines announced a two-week ban on travel from
        the United Kingdom due to the new variant of COVID-19 found there that is
        believed to spread faster. President Rodrigo Duterte extended the UK travel
        ban to January 14, 2020. Travelers from countries which have reported cases
        of the new variant, including Hong Kong, Singapore, and Australia, are required
        to complete their 14-day facility-based quarantine regardless of their swab
        test result.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced9c6db-602c-448d-a627-5aae2b469769'
      'mgnl:activationStatus': true
