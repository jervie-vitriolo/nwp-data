    'template': '1'
    'title': '''Wonder Woman 3'' is coming soon after Warner Bros. calls ''1984''
      a hit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0802ef-957e-4ab9-8f11-5aeb1b82d156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T06:32:04.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:37.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The box office numbers are in, and Warner
        Bros. says "Wonder Woman 1984" is a hit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2383ab3c-828a-42f8-aa73-7b2ab67d19d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T06:32:04.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:37.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737d5cd4-377e-4035-9d4f-cbae0be5861f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T06:32:04.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:38.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Wonder Woman" sequel debuted at an estimated $16.7 million
        in the United States during the holiday weekend, Warner Bros. said on Sunday.
        The film has brought in $85 million worldwide at the box office so far.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f731e9bf-bbcf-440d-9815-f921b81b3145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T06:32:04.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:39.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5240a6-9aef-4bb4-9d90-5853b109a0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T06:32:04.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:39.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By comparison, the first "Wonder Woman" movie in 2017 debuted to
        a $103 million domestic box office opening in its first weekend, and it ultimately
        grossed $822 million around the world. But that was a different time, before
        the virus, when people were unafraid to go to theaters. "Wonder Woman 1984"
        debuted in 2,100 theaters nationwide -- half of what the number that screened
        the first Wonder Woman movie during its opening weekend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd561d1ec-f128-4531-869a-7e2f76642b8e'
