      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Depression Vicky (international name: Krovanh) exited the
        Philippines last December 20, making it the 22nd tropical cyclone to have
        hit the country this year.</p>'
