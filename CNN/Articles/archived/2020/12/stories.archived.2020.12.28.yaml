    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dd4690-6096-4050-941b-c6f255662f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:27:05.316+08:00
      'mgnl:createdBy': 'glee'
