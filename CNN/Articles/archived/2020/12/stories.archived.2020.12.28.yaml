      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same bulletin, the department noted that 27 of the 175 open
        laboratories on Dec. 26 reported seeing zero patients, while 14 did not submit
        any report.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4efcd5-171d-49cf-85e4-90ef2aab44b2'
      'mgnl:activationStatus': true
