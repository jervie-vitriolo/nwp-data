      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/27/opinions/joe-biden-covid-19-team-carrillo/index.html">Here''s
        what''s missing from Biden''s COVID-19 plan</a>."</em></p>'
  'australian-states-climate-change-renewable-energy':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-28T13:25:28.993+08:00
    'imagesource': 'jcr:e46627ef-0cf2-49de-8a75-d0bda0ac02c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d81ae69-fea0-43fd-a129-6dec965abd59'
    'lead': 'Deep in northeast Australia''s outback, underneath grassy eucalypt woodlands
      and vast grazing lands scattered with cattle stations, lies one of the world''s
      largest known untapped coal reserves.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-28T13:33:36.741+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T17:29:31.466+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:28:37.533+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'states', 'climate-change', 'renewable-energy', 'environment']
    'template': '1'
    'title': 'Australia is the last Western holdout on the climate crisis. But some
      states and businesses are calling for change'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ae4a0a-12b5-4096-a8db-06b14e8091b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Deep in northeast Australia''s outback,
        underneath grassy eucalypt woodlands and vast grazing lands scattered with
        cattle stations, lies one of the world''s largest known untapped coal reserves.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d8a6e2-be1c-41fc-983c-6ba63bcbf545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9407e881-018a-4364-87e1-439b4424ede4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queensland''s Galilee Basin, an area roughly the size of Britain,
        is set to produce its first coal in 2021, to be moved by rail 300 kilometers
        to the coast, where it will be loaded onto cargo ships that will sail through
        the Great Barrier Reef to ship it to Asia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbed74b1-bc35-4b50-9c53-9bfa25149e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b09b5a-06b9-44ea-8bd6-c76dfbf8cca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial Carmichael mine has become a symbol of the environmental
        split that has emerged in 21st century Australia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e1fe7e-95df-4a80-b423-ebf342902f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b6c808-2947-4a29-a9d7-dfb2f2926c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the country experiences devastating bush fires and record temperatures,
        public opinion is in favor of greater action on the climate crisis, protecting
        the country''s precious natural heritage, and investments in renewable energy,
        surveys show, but Prime Minister Scott Morrison and his government remain
        entwined with the powerful fossil fuel industry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1abccb-a2d5-4719-b42d-d1ef5b915468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490a04f3-0b74-415a-92a9-c7f579bed868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s made Australia an outlier among the big global economies.
        Earlier this year, US President-elect Joe Biden pledged to reach net zero
        emissions by 2050. China, South Korea, and Japan all made similar pledges
        this year, as did the UK and the EU in 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f60462-c710-429d-aecb-a434fe0ac7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3076e31-4c08-4f0c-a227-0e219d4303c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has made no such pledge. It hasn''t yet updated its Paris
        Agreement targets -- already considered weak -- of cutting planet-heating
        emissions by 26% to 28% from 2005 levels by mid-century. And Australia''s
        emissions per capita are nearly three times higher than the G20 average. Recently,
        Morrison said Australia was aiming to reach zero emissions as soon as possible,
        but wouldn''t give a timeline.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5273274a-addb-43ad-8455-f9447d3314cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2f9648-7422-4533-972a-1012e9e3fa0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But outside Canberra it''s a different picture.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2e956c-72f0-4934-a787-dc5d66605f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da0d16a-9573-4542-9e5c-1496da03abaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every Australian state and territory has pledged to reach net zero
        emissions by 2050.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69648aa9-221d-4293-9c93-1eeaf9e7bcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371b25b5-b59d-458b-b308-ab75b9636d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the private sector, businesses are investing in innovative renewable
        mega-energy projects, taking advantage of Australia''s world-class wind and
        solar resources. One project is set to power a large chunk of Singapore''s
        electricity needs via an undersea cable, and another aims to build a huge
        renewable power station that could be a game changer for Australia in becoming
        a leading exporter of green hydrogen.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd038bf7a-def7-493e-9dd9-67cd46630500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05933a06-b834-40b4-9f2c-7026fe9f3739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With states and industry forging ahead on climate solutions, the
        country''s most impactful climate action might not come from the man leading
        the nation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f715475a-46a0-42b3-be80-c84d23ca1dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67b6f48-4dc1-4147-8aad-57abf595ae40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Australian states forging ahead</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d974899-7d3b-4399-bdfe-0e78f57b722a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, New South Wales announced a plan to support 12 gigawatts
        of wind and solar and 2 gigawatts of energy storage through the construction
        of renewable energy zone to replace its aging coal plants. The state government
        estimates the plan would drive $32 billion in investment to the region, lower
        electricity prices and create more than 6,000 more jobs in the next 10 years.
        These zones are like traditional power stations but transmit, store and generate
        electricity from renewable sources like solar, wind and pumped hydro.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cadf48-507a-4856-9a06-73113b806bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8245e4-54e9-46aa-aa70-c2600c574bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Sky News, NSW Minister for Energy and Environment Matt
        Kean said: "The reality is 70% of our two-way trade are now with countries
        committed to achieve net zero emissions," adding that the new projects will
        "set us up to not only be an energy superpower but an economic superpower."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75db96a4-febe-4fba-8215-2f3f36ab9ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8895fa83-2f39-4b98-9382-93ff7dbc13c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighboring Queensland is investing $145 million to establish its
        own renewable energy zones and Victoria, which has had success in installing
        thousands of rooftop solar panels on homes and businesses across the state,
        is supporting a further 600 megawatts of renewable energy. The state government
        claims this would be enough to power every hospital and school in the state.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2311a9-faeb-4765-aab8-5085f35e4a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56634c4a-813f-44da-b0fb-54b71086974c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a push also to put batteries on both of those pieces of
        public infrastructure so that they would essentially be able to sell their
        electricity to the grid too, which would offset some of their costs -- providing
        more opportunity for them to spend their resources on vital, services like
        education and health," said Amanda McKenzie, CEO of the Climate Council.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ebadd6-711a-4202-9303-c752eb2dd202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1b4c65-9cb1-41b9-bcad-0dcfc8872c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria will also be home to the world''s largest battery to ensure
        grid security. The Tesla battery will generate 300 megawatts and will help
        the state meet its renewable energy targets of 50% by 2030.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4664c4-e1de-45ad-a6b0-ab4f11cc8e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02210b1a-ab7c-496b-9ddb-f279d3fb0fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a growing enthusiasm for the economic opportunities associated
        with renewable energy," said McKenzie. "I think that states are starting to
        see the scale of economic opportunity that can come with the transition."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f1360d-09f4-4751-8dfc-64161cfa43c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd3c1ef-ada9-4630-b50b-ed6d89256012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Exporting Australian sunshine</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080b0523-1a44-47f7-a58e-bbcda03a26d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private sector in Australia is also seeking to capitalize on
        the abundance of sunshine and wind in the country. Some of these projects
        are breathtaking in their scale.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29be9c6-0f1a-4b8c-8d26-801d4f91bc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a02c02-e671-498d-9785-fbbdd6a5eed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the red desert of the remote Northern Territory, two of Australia''s
        richest people are backing a $20 billion plan to build the world''s biggest
        solar farm and battery storage facility, which will span 12,000 hectares (29,600
        acres) and, they claim, be visible from space.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fa3c01-6a5b-4eab-a2d8-8ade728f6e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5863f96f-d876-462f-a2b4-73cd8305816c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When completed, it will export enough electricity through a 3,711
        kilometer-long undersea cable to power a fifth of Singapore''s energy needs.
        The Sun Cable initiative has been given major project status -- meaning the
        government has formally recognized the significance of the project to the
        Australian economy.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f26a17-e392-4b52-8791-0a425eda59bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d549054-8a96-49f2-bff5-71322e33afa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sun Cable aims to provide renewable energy to the Northern Territory
        by the end of 2027, with solar exports worth around $2 billion every year.
        It eventually aims to link up to Indonesia, too.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48d3182-e695-4e17-8ecb-8e98ee9e2d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dce4e6-9abe-4780-b551-5813436fce32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it comes off, it would be really a ground-breaking system,"
        said Bill Hare, CEO of climate science and policy institute Climate Analytics.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b79a264-eb8e-4943-b38d-38b851cbfd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9950fb8-b244-4427-8d4d-8933a46b9b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Western Australia''s Pilbara region, the sun shines hot and strong
        winds blow throughout the day and night: ideal conditions to build the world''s
        biggest power station.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4428cb-2ba9-4288-8479-3152a828ca83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23007ba-900d-42fc-8f9e-1988b206648d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian Renewable Energy Hub will cover a 6,600 square kilometer
        area space -- about six-and-a-half times the size of Hong Kong. Funded through
        a consortium of backers, the $36 billion project is expected to have a capacity
        of 26 gigawatts -- the equivalent of 40% of Australia''s electricity consumption.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c06aee-4aed-45cd-b9d9-4ec1a37b2548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8cf44b-c62b-4587-b951-57cce8d17a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vast swathe of solar panels will soak up the sun''s rays and,
        together with 1,743 wind turbines, generate round the clock renewable energy.
        That will mostly power electrolyzers that split water into green hydrogen.
        The hub said it plans to turn this hydrogen into ammonia so, as a liquid,
        it''s easier to transport.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947fcdab-431b-461a-ab24-f48206982cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea279d8-6528-41cc-8c62-4281f6ac660c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hydrogen is already used in a vast array of industries, from rocket
        fuel, to fertilizing crops, to making plastics and pharmaceuticals. But extracting
        hydrogen is traditionally done with fossil fuels, causing planet-warming emissions.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fcd5f7-f6ef-415e-b5a2-96b1d3df8e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199b9eda-b510-4abb-9a01-409ec82bc211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green hydrogen is manufactured with renewable energy -- such as
        solar or wind -- so it would eliminate those polluting emissions. While the
        technology has been around for decades, rapidly falling prices of solar and
        wind means the electrolyzing process is now financially viable, though still
        expensive.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77884ed-e006-4d23-a514-9752ee5771fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6f8aa9-d32b-41c4-a351-d5aa7b98bd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Tancock, founder and managing director of Intercontinental
        Energy, a partner in the hub, said the project "has shown the world what is
        possible."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c41729-20b1-426c-900e-ca4a9e400c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5563388c-fdda-4d5d-ac78-511945c0042e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has leapfrogged this whole discussion of scaling up pilot stage
        projects. And it has shown that oil and gas-scale projects are possible that
        are green," he said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902128b2-34d7-4b4a-855e-bf4a33829f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62678d78-9705-4c10-af86-28c287c19e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green hydrogen is gaining traction among governments and businesses
        pledging to slash their emissions completely by 2050, and has the potential
        to clean up energy-intensive industries such as transport and construction
        that are more difficult to electrify.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3257298e-9d78-4642-95a0-793ab5282bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619910d0-3040-4bc4-9859-281f79282db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hare notes that currently 75% to 80% of Australia''s fossil fuels
        go to Japan, Korea and China. "We know each of those countries is looking
        at hydrogen for the future," Hare said. "As an Australian, we just cannot
        afford to wait to develop these markets."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42ef3d8-2ee9-43ba-b368-8a034a17bdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204fd704-58eb-41a9-aa70-deb016378251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKenzie of the Climate Council adds that "a lot of Australian businesses
        now, are committing to 100% renewable energy," and calling on the federal
        government to do more.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a84474-339f-4c09-8c52-bc603db58e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01d92ef-ce39-4236-bc68-2afa0e9b0385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coal country and a tense transition</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0b85a2-5e43-40fb-9a76-0b7b347d6789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, the Australian government has made some good noises on
        green energy.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db23cd7-8fcb-4525-9c7b-1e4d3a9c2519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d1acad-da9c-4ce3-b50b-a9287f11853a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, the government announced a technology-focused roadmap
        and a $1.4 billion energy investment package, which including driving down
        the price of hydrogen to under $2 a kilogram, battery storage and carbon capture
        and storage. It planned to invest $18 billion in low emissions tech over the
        next ten years.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33a3b7a-e31b-4d88-a5ba-0b8d04ea6646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71303b6-6d02-4459-845f-e3b9f0cb7214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Australia has a plan to put the technology in place to reduce emissions
        and ensure we achieve the Kyoto commitments, as we already have demonstrated,
        and, importantly, the Paris commitments before us. What matters is what you
        get done, and Australia is getting it done on emissions reduction," Morrison
        told parliament on December 10.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447c06cf-a148-48e1-bca6-6f6d40bae6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052a3d3a-050f-43cd-a58b-56f73cd19aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are still parts of Australia''s energy policy that trouble
        climate experts.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3d4616-80e7-4fce-aae0-6a2dc177f8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c173df73-c853-4dde-a927-0c732c752002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, within the series of recent announcements was support
        for a gas-fired economic recovery from the pandemic fallout, which included
        unlocking five gas basins. "Gas is a critical enabler of Australia''s economy,"
        Morrison said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b140919c-b9de-42b9-afce-d53e59ad779f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5a58ee-cc00-4a2a-ada1-a97b364377fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But investing in natural gas -- a fossil fuel -- is not in line
        with the government''s own commitments to reduce emissions.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd48603-a8fe-4615-8510-7d6a8a44cc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231d1422-8c2f-4ea7-95c0-32f999d2ec4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent report from the Grattan Institute, found that natural gas
        use is in decline, prices -- especially on the east coast -- will become expensive,
        and its benefits to manufacturing were "overstated."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c37669-f712-47bd-b10d-679be08e7253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae356a83-0460-41be-a8b5-1433b74b626d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the government tries to swim against this tide by directly intervening
        in the market, taxpayers will pay the price via big subsidies," the report
        said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d015cf-769b-4614-a69f-26aaf8c313d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9e9fdb-9bed-4970-be63-009b075b5aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Prime Minister''s office for comment.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf670dd-62bd-4897-9d14-302fd394d3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad15eb0b-7f97-4dfa-94bb-3b86c04705ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has another abundant natural resource: coal.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bf0635-a167-483e-96d1-47e78a32ce14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7e9e5e-c43d-43ca-b91b-350ebad2398a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is the world''s second largest exporter of coal and
        in states such as Queensland and New South Wales mining is a big industry
        -- and employer -- in rural communities.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579b8fcb-1039-4123-8bd9-403340f9b227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b52ce27-009a-4f64-add1-2ebe921f11e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate scientists say it will be necessary to phase out coal power
        in developed countries by 2030, and in the rest of the world by 2040, if the
        world wants to avoid catastrophic climate change.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437b7552-b330-4525-aca4-d1aaf6f49c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e828172-38f7-4e3f-8065-e7d8dfd58540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to the Climate Action Tracker, Australia''s coal production
        is set to increase by 4% from 2020 to 2030.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008cf168-a0f9-41b8-b21d-997bb2bbedb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6ed270-12a9-4ea5-a9b3-4c4004d4b5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite that in Queensland''s Galilee basin, mining giant Adani''s
        new Carmichael thermal coal mine would produce 10 million metric tons of coal
        every year over its 60 year lifetime. Much of that will be supplied to India,
        which still depends on coal to meet most of its energy needs.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c31a5e3-1575-4ae3-a4ef-2a4719dd9a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633bb2ab-74c7-43c0-83e0-8e14d72523c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project, which has been in the works for several years, was
        given the green light by the government last year, in part, to create jobs
        in a high unemployment area.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88025be0-e3d5-4bb2-9bbd-11cf25cdbead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd426cf2c-ed20-48da-a0cb-a9fb79ddbd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it has enraged environmental campaigners, who say it will be
        a "death sentence" for the Great Barrier Reef because of the high levels of
        carbon pollution that coal produces. Large parts of the reef have already
        been destroyed by rising ocean temperatures linked to global warming.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4449201d-b961-424b-8491-361acbb0c4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad33a8dd-f779-49e3-9e9b-b99f55f135cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate activists and scientists also say the mine and rail link
        could open the way for five other mines in the basin to go ahead, and coal
        produced from this mine could directly impact global emissions.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ee48f5-dba0-46f2-b027-a47b4b5d1934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ff5026-51ef-4aa2-a2fb-37de7091ab06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adani, which renamed its Australian operations last month to Bravus
        Mining and Resources, said the mine and rail project has already created 2,000
        jobs.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942d899f-232b-4d52-b888-3e094bdaa5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984e80c1-5bc5-4ad9-ac29-9854899a7d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for comment about the emissions it will produce, the
        company directed CNN to a statement disputing that emissions from its coal
        will have an impact on the reef.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fff1073-ebee-491c-b222-7115711bec08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df882208-05c5-4e63-a095-be069b387490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The process of mining 10 million tonnes of coal per annum at the
        Carmichael mine will produce 240,000 tonnes of carbon dioxide emissions,"
        the company said in a statement.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fd0eee-5389-4acd-8b0d-e4e397e28701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463a103e-576a-4e47-8e40-86937b863951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Adani''s Carmichael mine is a much smaller mine than many others
        in Queensland and when the coal is used overseas the amount of carbon dioxide
        that will be produced will represent less than 0.04% of Australia''s emissions
        and less than 0.0006% of global emissions, which is not enough to have an
        impact on the Great Barrier Reef."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f95bf7-a437-4f70-9849-4c4f2fa11d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011d899b-9cb0-4942-b097-4b8483024bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the heart of Australia''s potential green energy transition is
        this tension between the nation''s history as a fossil fuel powerhouse and
        its obligation reduce emissions to stop catastrophic climate change.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ac483b-409d-42c9-860c-a0f25dd11284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaf651d-9269-43e4-a435-a3f0bde210bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressure to commit to stronger climate action is increasing from
        the states, from business, from communities, Pacific Island nations, and western
        countries. And there does appear to be some softening.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7445103d-c240-4226-9a6d-598dd5a061ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dca6d0-bffb-453f-9995-0baae9fb569e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison, who was left out of a major virtual climate summit this
        month hosted by the UN, UK and France because of his lack of climate ambition,
        has said he won''t use controversial Kyoto carryover credits to achieve Australia''s
        emissions targets. Carryover credits are a carbon accounting measure and Australia
        had argued that because it did well in reducing emissions in the Kyoto period
        (2008 to 2012), it can offset that amount to meet its Paris Agreement commitments.
        No country has taken these seriously, however.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0253ff-868e-471e-bff1-02f41cefeeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b83021-dd70-4c8a-8b2e-f8eaa5c3da06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While states and business are making strong moves, if Australia
        is going to become a leader in the renewable revolution, experts say the federal
        government has to step up, too.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170a0e2b-39b4-40fd-922f-0adea4244a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc497e7f-8ff0-4f88-9475-5ba83beb0699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the electrification of transport -- especially heavy trucks
        or buses -- or to make efficiency improvements in industry, experts say federal
        incentives are needed, as well as a carbon tax. Hare said that while some
        energy-intensive industries -- such as mining -- are moving to renewables
        for some of their operations, "it isn''t at scale yet, and it won''t happen
        at scale until governments all get on the game with the right type sort incentives."</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6f0853-6cb3-4697-a109-7f9f19bbe717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58343e2-ceb0-45d6-8253-62be9cf79ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a strong renewable energy and emissions target, the federal
        government could capitalize on the economic opportunities that Australia''s
        natural advantages offer -- and protect the country from an onslaught of climate
        damage such as worsening bushfires and droughts, rising sea levels, and more
        extreme weather.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4233d19-1634-498a-8475-19a63ca02a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e45f18-b7ab-477c-8501-e20699a12ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government "needs to accelerate and coordinate all the efforts
        that are going on, to make sure that it can be ratcheted up very quickly,
        so that Australia''s very high emissions can plummet, if we''re going to protect
        our national interest," said McKenzie.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973369ea-0407-405e-93a3-7becbb66f65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19deb8a5-c548-4e03-b139-aac23c7ad63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can demonstrate how to make transition happen quickly in
        a coal-dependent economy," she said. "Australia could be the testing ground
        and a model in this new world."</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8602d141-1946-4216-a8c5-ba442abfd99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:33:36.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:31.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/27/australia/australia-renewable-energy-climate-intl-dst-hnk/index.html">Australia
        is the last Western holdout on the climate crisis. But some states and businesses
        are calling for change</a>."</em></p>'
  'COVID-vaccine-effective-new-variant':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-12-28T13:44:15.027+08:00
    'imagesource': 'jcr:680952da-a945-44ae-9c8c-a797334166fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b43678b-5049-4130-bef3-ef6b407bd3cb'
    'lead': 'An infectious disease expert believes that the current vaccines being
      developed and rolled out for COVID-19 will still be effective against the new
      virus variant emerging in other countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-28T13:50:38.754+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T17:29:25.763+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:28:38.013+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Current COVID-19 vaccines still effective vs. new variant, says expert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68095dba-0f8e-4526-80e9-ce26b6d89b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:50:38.755+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:29:25.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28)—</strong> An
        infectious disease expert believes that the current vaccines being developed
        and rolled out for COVID-19 will still be effective against the new virus
        variant emerging in other countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e767274a-4dff-4c8a-8ef6-c116b9c97edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:50:38.755+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:29:25.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In itself, the current vaccine(s) are still effective against this
        new variant,” Dr. Rontgene Solante, head of San Lazaro Hospital’s Adult Infectious
        Diseases and Tropical Medicine Department, told CNN Philippines’ <em>The Source</em>
        on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f2ef55-7a53-4350-8258-031178023dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:50:38.755+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:29:25.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because this new variation affects also the spike protein, this
        is also the target of the antibodies produced by the current vaccine. But
        since the mutation at that spike protein is not so extensive, there are other
        several points in this spike protein that the antibody can still target and
        can still be effective against this new variant of the coronavirus,” he explained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48876da7-ed04-4d1b-9580-faae88f0f035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:50:38.755+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:29:25.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns over the new coronavirus variant were raised following
        reports that it can potentially be more “rapidly transmissible” than other
        circulating strains.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/CNNPhilippines/posts/3039431066296772"
        data-width="500" data-show-text="true"><blockquote cite="https://www.facebook.com/CNNPhilippines/posts/3039431066296772"
        class="fb-xfbml-parse-ignore"><p>There&#039;s a new strain of coronavirus,
        and it&#039;s prompting travel bans and widespread concern around the world.
        Read more:...</p>Posted by <a href="https://www.facebook.com/CNNPhilippines/">CNN
        Philippines</a> on&nbsp;<a href="https://www.facebook.com/CNNPhilippines/posts/3039431066296772">Tuesday,
        22 December 2020</a></blockquote></div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5dff7d-8ae4-4c1a-90c7-eaed530753f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:50:38.755+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:29:25.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d32cf1-c4a1-4998-9445-bbde33e0edf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:50:38.755+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:29:25.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante said there is “no evidence at this point in time” that the
        variant can cause a more severe form of coronavirus or an increased risk of
        death, but stressed that surveillance — including for those already vaccinated
        — is still important.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387bc7f1-90ce-4534-a040-2b47fc7ea211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:50:38.755+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:29:25.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I think health authorities in most of these countries who are
        already rolling out vaccination program will still have to monitor those vaccinated
        in order for them, that if there will be vaccine failure, they’ll have to
        make an analysis if this is related (to) the mutation of this new variant
        of the coronavirus,” he noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1668bf2-d471-4a1d-85e1-dd207a0bbd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:50:38.755+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:29:25.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government has extended the ban on flights from the
        United Kingdom, where the variant was first detected, for two more weeks after
        December 31.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9067788f-474e-4d2d-9328-c67a75440567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:50:38.755+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:29:25.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force initially <a href="https://cnnphilippines.com/news/2020/12/26/PH-not-keen-on-expanding-travel-ban--community-transmission-country-of-origin.html">did
        not recommend travel restrictions</a> on countries with no reports of community
        transmission of this new variant, but Health Secretary Francisco Duque III
        said that plans are <a href="https://cnnphilippines.com/news/2020/12/27/PH-travel-ban-can-change-new-COVID-variant-Duque.html">not
        “cast in stone”</a> as authorities continue to monitor global developments
        on the case.</p>'
  'Mavericks-Clippers-largest-halftime-lead-NBA-shot-clock-era':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-12-28T13:48:44.879+08:00
    'imagesource': 'jcr:7d78dceb-f9d7-48f2-be49-53ad5cba58f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8e2150a-9370-4e4f-9c27-856e09f9e91f'
    'lead': 'Luka Doncic had 24 points, nine rebounds and eight assists, and the Dallas
      Mavericks set an NBA record for the largest halftime lead in the shot-clock
      era in a 124-73 win at the Los Angeles Clippers on Sunday afternoon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-28T14:02:18.165+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T17:29:25.186+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:28:38.170+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mavericks set NBA record while blasting Clippers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34373b7-5cd2-4c08-b7fa-1a91017b1619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T14:02:18.165+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:29:25.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Luka Doncic had 24 points, nine
        rebounds and eight assists, and the Dallas Mavericks set an NBA record for
        the largest halftime lead in the shot-clock era in a 124-73 win at the Los
        Angeles Clippers on Sunday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903947e9-56ae-468a-9747-ebff1a76d4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T14:02:18.165+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:29:25.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josh Richardson scored 15 of his 21 points in the first half for
        Dallas, which took a 77-27 lead into the break after shooting 58 percent from
        the floor and holding the Clippers to 24.3 percent, including 1 of 19 from
        3-point distance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445cff92-ee0d-4e0d-af51-e762fcee5ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T14:02:18.166+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:29:25.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden State Warriors owned the previous record for largest
        halftime lead in the shot-clock era (1954-55), taking a 47-point advantage
        into the break against the Sacramento Kings on Nov. 2, 1991.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c25771-a04b-43f5-9db7-86445add9786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T14:02:18.166+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:29:25.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clippers played without four-time All Star forward Kawhi Leonard,
        who sustained a laceration near his mouth late in Friday’s win against the
        visiting Denver Nuggets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4c4e60-7f6c-4d52-a16c-fb6b59929213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T14:02:18.166+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:29:25.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul George scored 15 points, and Serge Ibaka had 13 points and
        nine rebounds for Los Angeles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049a9ccf-0022-427d-a614-f1f5da0f3289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T14:02:18.166+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:29:25.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clippers scored the first two points of the game but didn’t
        score again until 8:11 remained in the opening quarter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282d3b04-0b58-4001-bb54-7543fb8af317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T14:02:18.166+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:29:25.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mavericks took their first double-digit lead on a 3-pointer
        by Maxi Kleber that made it 16-5 with 5:50 left in the first quarter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa0deee-add0-43be-b964-4ae0e418b18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T14:02:18.166+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:29:25.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles went six minutes without a basket before Ivica Zubac
        scored on a dunk with 2:08 left in the opening quarter, but those points only
        cut the deficit to 27-9.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f603fc-1356-49c7-85d6-cfcf77538b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T14:02:18.166+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:29:25.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dallas scored the first nine points of the second quarter to move
        ahead 45-13, and the Mavericks held the Clippers without a basket for another
        long stretch to extend their lead to 62-18 midway through the second quarter.
        Trey Burke hit a 3-pointer with 23.5 seconds left in the half to make it 77-27.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59171a83-d5ee-40cc-8e12-7f388be805de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T14:02:18.166+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:29:25.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clippers scored the first 10 points of the second half for their
        best surge of the game, but the Mavericks outscored Los Angeles by seven points
        the rest of the third quarter to take a 104-57 lead into the fourth.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68155bb-55ee-4565-9f2e-9cd2076f0940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T14:02:18.167+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:29:25.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dallas continued to be without forward Kristaps Porzingis, who remains
        sidelines following offseason knee surgery.</p>'
  'Damion-Lee-Warriors-Bulls-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-12-28T13:50:29.244+08:00
    'imagesource': 'jcr:d264729d-e08d-4375-8409-cbcd54696e4b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00d4cf7b-cd17-4fa7-ab6d-6c680b9ee598'
    'lead': 'Damion Lee buried a straightaway 3-pointer with 1.7 seconds remaining
      Sunday night to cap a Golden State Warriors rally that produced their first
      win of the season, a 129-128 thriller over the host Chicago Bulls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-28T14:02:32.931+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T17:29:24.666+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:28:38.428+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lee''s late heroics lead Warriors past Bulls for first win'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6260157f-8f5b-48b2-98fb-641e807db7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T14:02:32.931+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:29:24.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Damion Lee buried a straightaway
        3-pointer with 1.7 seconds remaining Sunday night to cap a Golden State Warriors
        rally that produced their first win of the season, a 129-128 thriller over
        the host Chicago Bulls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66ed8ad-ec5d-4870-92a8-43704236b802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T14:02:32.932+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:29:24.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zach LaVine had a team-high 33 points for the winless Bulls, including
        11 fourth-quarter points and a short runner that broke a 126-all tie and gave
        Chicago a two-point lead with 5.0 seconds left.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea85cbe-8672-40cd-8743-de6e904e72ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T14:02:32.932+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:29:24.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with all eyes on Warriors star Stephen Curry, who had a game-high
        36 points, his brother-in-law, Lee, shocked the Bulls with a 25-footer that
        served as the game-winner for a team coming off consecutive blowout losses
        at Brooklyn and Milwaukee.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e4edf5-bff6-44f4-bb01-d8df74c7bd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T14:02:32.932+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:29:24.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors trailed 121-112 after a Wendell Carter Jr. hoop with
        3:58 to play but outfinished the Bulls thanks mostly to Curry, who hit a jumper,
        two free throws, a 3-pointer and an interior shot that turned into a three-point
        play. The latter got Golden State within 126-124 with 46.0 seconds left.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b7b25a-8287-4178-9420-8f3e1f8ba132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T14:02:32.932+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:29:24.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevon Looney’s tip-in with 16.9 seconds remaining got the Warriors
        even, setting up the exciting finish.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b457a0-e727-4947-836a-64dfc516bf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T14:02:32.932+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:29:24.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry’s night included 5-for-15 shooting on 3-pointers. His first
        success was the 2,500th of his career, allowing him to join Ray Allen and
        Reggie Miller in that exclusive NBA club.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db06b123-1ae0-4dd8-8c7e-5b87d0b47b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T14:02:32.932+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:29:24.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee finished with 12 points, all on 3-pointers, for the Warriors
        while Andrew Wiggins had 19, Eric Paschall 15 and Jordan Poole 10.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6341c8d4-b793-4000-96f9-305b15b2a946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T14:02:32.932+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:29:24.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly Oubre Jr. had a team-high 11 rebounds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ef7853-462a-427e-b9f4-53e88c8d5abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T14:02:32.933+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:29:24.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LaVine, Lauri Markkanen (23), Carter (22) and Coby White (20) combined
        for 98 points for the Bulls, who were playing the second night of a back-to-back.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b227da-c165-4605-8021-a7ca9e862841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T14:02:32.933+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:29:24.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markkanen, however, could not finish the game after suffering an
        ankle injury in the fourth quarter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a78d845-b600-480d-ad5e-4e9a01a2cc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T14:02:32.933+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:29:24.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otto Porter Jr. added 12 points off the bench for Chicago while
        Carter capped a double-double with a game-high 13 rebounds.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cb9f10-5fc8-4048-9725-b8553f212d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T14:02:32.933+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:29:24.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game featured a head-to-head of two of the top four picks in
        the November draft, and neither player was much of a factor. Golden State’s
        James Wiseman, the No. 2 selection, logged seven points, and Chicago’s Patrick
        Williams, taken two slots later, countered with six points.</p>'
  'Military-COVID-19-vaccine-Sinopharm-Duterte-Philippines':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-28T14:02:04.137+08:00
    'imagesource': 'jcr:c18c138c-8e39-42f0-8da4-55991d97b92f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27ed93e5-274b-420c-bd0c-d22b542ce052'
    'lead': 'In the vaccination roadmap laid out by vaccine czar Carlito Galvez Jr.,
      troops and police are fifth in line to receive vaccines. With the recent development,
      troops were bumped up to receive the first doses of vaccines that reached the
      Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-28T14:04:04.135+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T17:29:23.880+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:28:38.579+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace defends military’s use of unregistered COVID-19 vaccines'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d66dbf3-2ceb-4ac9-9315-cdae6d78b7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T15:03:24.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:29:23.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> Presidential
        spokesperson Harry Roque on Monday confirmed that several troops have been
        inoculated with coronavirus vaccines despite the absence of regulatory approval
        in the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f395f8e1-40a7-46e6-81fe-b0fd308ddc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T15:03:24.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:29:23.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Saturday revealed that "almost all
        soldiers" have been inoculated with China-made Sinopharm. The Armed Forces
        of the Philippines confirmed that members of the Presidential Security Group
        were the first ones within the military to be inoculated "to protect" the
        President. Interior Secretary Eduardo Año also bared in an interview that
        several Cabinet members have also been vaccinated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073a6e82-1858-4902-b5f7-54fae9db7b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T15:03:24.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:29:23.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the soldiers willingly received vaccines that have not
        been allowed for emergency use in the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76383f41-6847-4ef7-99aa-ead3091a16b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T15:03:24.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:29:23.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huwag niyo naman pong ipagkait sa ating mga sundalo kung nagkaroon
        sila ng proteksyon. Tanggapin na lang po natin na importante na ang kasundaluhan,
        mga nagbabantay sa ating seguridad ay ligtas na sa COVID nang magampanan nila
        ang kanilang trabaho," he said in a media briefing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15558d83-1a94-4b80-bfae-888322fbe5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T15:03:24.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:29:23.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Do not deny the soldiers that protection. Let''s accept
        that they need to be safe from COVID so they can perform their tasks of protecting
        the public.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d022bc3-cd68-43ab-8ee6-929c27a7b429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T15:03:24.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:29:23.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No COVID-19 vaccine has completed safety and efficacy review and
        received emergency use authorization from the country''s Food and Drug Administration.
        The regulatory agency and the Department of Health have repeatedly warned
        the public on the dangers of taking unregistered vaccines.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12942e69-80ec-4398-9f70-e69c64f043e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T15:03:24.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:29:23.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All vaccines should undergo the evaluation and regulatory process
        of our regulatory and expert bodies. We also reiterate that the use of unregistered
        products poses harm to a person''s health and safety. This is why only vaccines
        which have been approved and found to be safe should be administered," DOH
        said in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13add00-88cb-439a-9b3e-de0984a78f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T15:03:24.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:29:23.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director General Eric Domingo told CNN Philippines that under
        the current laws, those who are injected with unregistered vaccines will not
        be held liable.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466658a5-5c18-40c7-a66c-ed9980fe60af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T15:03:24.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:29:23.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang bawal sa Pilipinas ay ang magbenta, import, magdistribute,
        at magdispense ng uregistered drugs. So once there are illicit activities
        like this, once we have a problem, ang magkakakaso dito ay importer, distributor,
        doktor na nagbakuna o healthcare na nagbakuna," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3fbd8a-a1cd-4ace-a943-e6374b3c9ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T15:03:24.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:29:23.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What''s illegal is the sale, distribution, and administering
        of the unregistered drugs. The ones who will be charged are the importer,
        distributor, doctor or healthcare worker who gave the vaccine.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778c10b3-58d8-4d89-a1ff-70adaec76c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T15:03:24.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:29:23.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said that the drugs must have been donated and the vaccination
        was possibly a decision of the commanders and the soldiers. The Armed Forces
        of the Philippines, however, denied sanctioning the military-wide vaccination
        program.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956bb2b2-67e8-4b7d-8934-f9adf617964f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T15:03:24.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:29:23.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the vaccination road map laid out by vaccine czar Carlito Galvez
        Jr., troops and police are fifth in line to receive vaccines. Frontline health
        workers were supposed to be the first priority in the program. It is followed
        by indigent senior citizens, other senior citizens, remaining indigent population,
        then the uniformed personnel — as constantly reiterated by Duterte. With the
        recent development, troops were bumped up to receive the first doses of vaccines
        that reached the Philippines.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e68453-c2f3-4983-a5a6-4c1dca321654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T15:03:24.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:29:23.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential spokesperson also said he has no personal knowledge
        if Duterte has been inoculated with any drug to protect him from COVID-19.</p>'
  'President-Duterte-national-address-December-28-2020':
