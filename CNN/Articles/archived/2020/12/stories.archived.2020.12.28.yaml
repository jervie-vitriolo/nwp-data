      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address this, the government realigned its budget to fund programs
        that aim to provide assistance to Filipinos, while also slowly relaxing quarantine
        restrictions for the resumption of economic activity.</p>'
