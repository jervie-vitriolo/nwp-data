      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dumaguete City (CNN Philippines, December 28)</strong> —
        Nearly two dozen people temporarily detained at the Dumaguete Police Station
        have tested positive for COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63f6b83-2677-4157-9be1-9cdd3efce8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T23:22:58.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:55.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed on Sunday by Dr. Liland Estacion, the IATF ground
        commander in Negros Oriental, who said swab tests were immediately done to
