      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="http://www.cnn.com/2020/06/10/tennis/roger-federer-injury-tennis-spt-intl/index.html"
        target="_blank">Roger Federer</a>&nbsp;has withdrawn from the 2021 <a href="http://www.cnn.com/2020/11/25/tennis/australian-open-tennis-spt-intl/index.html"
        target="_blank">Australian Open</a>, the tournament announced on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2690dcf3-6180-4975-ac21-d0feafd252b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:38:28.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:59.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-time major champion has not played in a tournament since
        reaching the semifinals at the 2020 Australian Open after getting arthroscopic
        surgery in his right knee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4192df8e-39e7-4d2d-ab93-2d04a9d5ecd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:38:28.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:59.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the end Roger ran out of time to get himself ready for the rigours
        of a Grand Slam and he''s very disappointed he won''t be coming to Melbourne
        in 2021," said Australian Open tournament director Craig Tiley in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a022748b-d2e8-436b-86a3-a72cc5f85b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:38:28.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:59.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wish him all the best as he prepares for his comeback later
        in the year and look forward to seeing him in Melbourne in 2022."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c41279-e9a1-428a-b416-b2292632d804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:38:28.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:59.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in December, Federer said at the <a href="http://baseline.tennis.com/article/92149/roger-federer-swiss-speech-sports-awards"
        target="_blank">Switzerland Sport Awards</a>&nbsp;that his recovery from knee
        surgery had taken longer than expected and was unsure he would be ready for
        the first tennis grand slam of the 2021 season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f7a0b5-9ace-4bc2-bd04-55604c1cb20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:38:28.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:59.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would have hoped that I would be 100% in October. But I am still
        not today. It will be tight for the Australian Open," local media quoted Federer
        as saying after he was named Switzerland''s best athlete of the last 70 years
        at the awards ceremony.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb079512-5c9d-46fc-9d42-2149275eaa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:38:28.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:59.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that there will be something to see with me next year. If
        not, then that''s an unbelievable end point."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898976f0-b281-4aed-8285-7bb1ce9dd570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:38:28.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:59.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 39-year-old recovered from a knee injury in 2016, returning
        to win two grand slams.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c63b03-1839-41fc-a675-17e6a37a8532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:38:28.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:59.994+08:00
