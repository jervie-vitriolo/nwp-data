      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/12/28/PSG-military-first-COVID-vaccination-protect-Duterte.html?fbclid=IwAR230KnKmdtLdeGAg3r3KmbliIgT0lRB9vogmJNJBZ-RS1Hbf4ZWVGtBsls">PSG
        members got vaccinated first to ''protect'' Duterte from COVID-19</a></strong></p>'
    '6':
