      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The digital currency has a market value north of $500 billion. Think
        Bitcoin is just a fad? It''s worth more than Visa or Mastercard. Or Walmart.</p>'
