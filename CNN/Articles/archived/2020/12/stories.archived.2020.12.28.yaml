      'text': '<p>Some Pokémon-themed airplanes are starting to appear in the skies
        in Japan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16efc736-143e-439a-9aa8-04d7261284ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:21:15.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:12.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ea569d-fc04-458f-a587-72f47a12a46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:21:15.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:12.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solaseed Airlines, a local carrier based on the Japanese island
        of Kyushu, debuted a Pokémon-painted plane on December 19. Its maiden flight
        was from Miyazaki City to Tokyo''s Haneda airport.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ae9bf6-9d74-4b83-86c0-45d1e83f8347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:21:15.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:12.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5633992-9e14-4e8e-b6fd-f46a8b55e8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:21:15.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:12.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane is part of a tourism collaboration between The Pokémon
        Company (which owns and licenses the characters) and various regions of Japan.
        Miyazaki, on the eastern coast of Kyushu, is the eighth prefecture to join
        the partnership.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e2dcf6-3eba-4f8d-b82b-80803f48c6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:21:15.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:12.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9511e747-c2ba-454d-9fa6-8b85975c5a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:21:15.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:12.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each prefecture is assigned a dedicated Pokémon of its own. Miyazaki''s
        is Exeggutor, chosen because he resembles the phoenix palm tree that is native
        to the area, while the northern island of Hokkaido has Vulpix (suited to cold
        weather, which is fitting for the snowy prefecture) and Fukushima is represented
        by pink-colored Chansey, who has powers of healing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c59b6b8-be4b-439f-9225-92df217334d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:21:15.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:12.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97125617-8abd-412c-b1bd-8587a0e892ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:21:15.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:12.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it isn''t only the plane''s exterior that features Exeggutor.
        On board, the seats have Exeggutor head rests, and some passengers got special
        Exeggutor swag like pens and stickers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcfbeeb-8d5f-465c-9b12-85542dde8b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:21:15.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:12.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b924ae34-68f4-4301-863d-5e23862de90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:21:15.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:12.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For people who don''t have air travel in their plans, there are
        also Exeggutor-themed buses in Miyazaki City, Miyakonojo and Nobeoka, all
        within Miyazaki province. The special planes and buses will be operating through
        at least the end of 2021.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fac1764-0215-4070-afaf-f7b68f1db9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:21:15.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:12.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94fe126-9a2c-45fe-916f-2d3d58aca0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:21:15.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:12.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liveries painted with popular characters are a fun tradition in
        the aviation industry. Jake, Finn and Princess Bubblegum from the popular
        TV show "Adventure Time" have appeared on Cartoon Network-branded planes on
        Thai Smile, a regional carrier in Thailand.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a90d319-c702-4f90-8ff8-58219c34dbc1'
      'mgnl:activationStatus': true
