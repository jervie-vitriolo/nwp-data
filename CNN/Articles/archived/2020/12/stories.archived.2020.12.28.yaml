      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:29:05.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the military, some unnamed Cabinet officials have also been
        vaccinated, according to Interior Secretary Eduardo Año.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679d2ecd-b862-4328-bd56-c6469b99bf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T18:55:25.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:29:05.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following these reports, FDA Director General Eric Domingo reiterated
        in a statement the agency''s warning against the use of unauthorized vaccines,
        saying their safety, quality, and efficacy are not guaranteed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df3a90a-719c-4230-be7b-833d41d27016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T18:55:25.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:29:05.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccines will only be approved if there is reasonable scientific
        evidence to show that benefit outweighs risk," Domingo stressed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017246e5-1805-4d4e-a609-1200df76b858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T18:55:25.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:29:05.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/12/27/DOH-China-Sinopharm-COVID-vaccine-Duterte.html">Expert:
        Stay away from ''dangerous'' unauthorized COVID-19 vaccines</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895cb92e-7ffd-4d10-b972-30dce08cf99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T18:55:25.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:29:05.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Presidential Spokesperson Harry Roque <a href="https://cnnphilippines.com/news/2020/12/28/Military-COVID-19-vaccine-Sinopharm-Duterte-Philippines.html">defended
        the military</a>, saying soldiers willingly received the vaccines. He also
        noted that the vaccines were likely donated by an unidentified source.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7600ce11-6206-4fd4-8dcf-fb17539885fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T18:55:25.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:29:05.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the vaccination road map laid out by vaccine czar Carlito Galvez
        Jr., troops and police are fifth in line to receive vaccines. Frontline health
        workers were supposed to be the first priority in the program. They are followed
        by indigent senior citizens, other senior citizens, remaining indigent population,
        then the uniformed personnel — as constantly reiterated by Duterte. With the
        recent development, troops were bumped up to receive the first doses of vaccines
        that reached the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeddd8d6-ffae-404c-b5a6-fd169c4a1152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:09:18.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:29:05.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>CNN Philippines correspondent David Santos contributed to this
        report.</i></p>'
