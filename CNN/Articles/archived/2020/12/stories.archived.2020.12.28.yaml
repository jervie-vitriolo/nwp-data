      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new cases raised the nationwide total to 470,650. Of that number,
        22,746 or 4.8% are active cases, the latest report showed.</p>'
