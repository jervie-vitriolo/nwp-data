      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cd9af6-f936-4ffa-b380-92626d2fa48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:46:33.976+08:00
