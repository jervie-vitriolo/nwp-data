      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) -</strong> Joint
        police and military forces arrested 35 individuals claiming to be members
        of the Moro National Liberation Front or MNLF. They were allegedly engaging
        in illegal paramilitary training in Rizal, the Department of Interior and
        Local Government said on Monday.</p>'
