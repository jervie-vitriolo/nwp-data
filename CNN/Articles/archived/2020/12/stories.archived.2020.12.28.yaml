      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9a076c-6588-410b-bcc5-8c5ea65fa9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:23:33.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:32.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As we head into the next chapter of an
        ongoing pandemic — one in which a vaccine will hopefully let us see a light
        at the end of the tunnel — we must be careful not to ease up on the precautionary
        measures that will keep us safe while we wait for immunity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a93470-9ecf-489d-9a77-a7d041ef69c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:23:33.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:32.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843fc2a5-bb45-4545-b863-c32c3074175d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:23:33.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:32.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As infectious disease expert Dr. Anthony Fauci said last month,
        "If you are fighting a battle and the cavalry is on the way, you don''t stop
        shooting until the cavalry gets here."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4988328-dd08-4395-8b9e-62cea879f6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:23:33.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:32.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3f00d5-d5f4-4ecb-9579-d67b761ebec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:23:33.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:32.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thankfully, the Biden-Harris transition team has already released
        an initial Covid-19 plan and named its own team in charge of the pandemic
        response, with Fauci serving as a chief medical adviser. However, these initial
        efforts are lacking in two significant ways.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6b54f4-591e-4bd1-8480-c56b1ef5a8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:23:33.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:32.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f66463-0d82-4711-8141-c06a4a1f69bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:23:33.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:32.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, although the plan addresses mask wearing and physical distancing
        as part of a broad "evidence-based guidance for how communities should navigate
        the pandemic," it doesn''t emphasize the federal government''s role in creating
        its own educational program and directing messages broadly to the American
        public.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedb904d-b212-40f5-9f42-115e0dccd9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:23:33.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:32.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823f03c2-a1c9-40f4-a10f-c766d779d851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:23:33.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:32.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, the expertise of the 16-member pandemic response team named
        by President-elect Joe Biden is impressive, but the group consists mainly
        of medical doctors (nine in total). Two members have a background in the world
        of public health and supervise health communication efforts, but the task
        force does not include a single member whose primary training and expertise
        is in the behavioral or social sciences, or in public health education or
        communication.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2111d3-ef75-4cf1-ad73-f906241abb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:23:33.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:32.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b4b8ca-490c-4689-a3d0-42fe27ce7d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:23:33.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:32.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, there has not been a concerted national educational campaign
        to inform and persuade Americans with consistent messages about the crucial
        need for physical distancing, wearing masks and other measures that can help
        stop the spread of Covid-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea57a79-15fc-4c62-8e10-3511f230e0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:23:33.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:32.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a9ccf0-3cf4-492a-8a5b-defc5bcb1c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:23:33.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:32.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task of educating the public about disease prevention has been
        left largely to the media, individual states and local jurisdictions, leading
        to contradictory measures. The messaging depends heavily on location and the
        political whims of the people in charge. Political battles, at times, have
        seemed to take priority over simple prevention measures that could save thousands
        of lives.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b05842d-910c-477c-b97a-51bf8387d67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:23:33.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:32.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a84760d-ae5a-4f08-9378-d1166f422467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:23:33.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:32.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The early efforts by the Biden-Harris team are encouraging, and
        the incoming administration has begun to plan "how to communicate in the most
        creative, transparent and effective ways to reach Americans where they are."
        But mounting the formidable battle against the spread of the virus requires
        a comprehensive, national campaign that spells out in simple terms — with
        consistent, engaging, and compelling messages — a crucial point that the Trump
        administration was not willing to articulate: Covid-19 is preventable and
        can be eradicated if each of us engages consistently in preventive practices
        and if we pursue testing after a possible exposure.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae37b13e-da86-4591-8496-84df0a413cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:23:33.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:32.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9caa2c1-7658-4a5d-b5b4-8fbc7a1ec06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:23:33.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:32.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we know from fighting other deadly viruses and diseases, including
        HIV, those behaviors must be promoted and reinforced on an ongoing basis,
        including by those in positions of leadership at the national level.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e47f73-2693-44cd-88c9-a4f6dbdfd236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:23:33.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:32.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dcf6b6-5749-4b47-bb02-8a412650fe21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:23:33.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:32.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrival of a vaccine will only heighten the importance of public
        health education. Now that the US Food and Drug Administration has granted
        emergency authorization to the first two vaccines — developed by Pfizer/BioNTech
        and Moderna — national efforts to educate the general public about Covid-19
        vaccination will quickly become an urgent need. Messages about the advantages
        of vaccination, the vaccine''s safety and efficacy, and which groups should
        seek to be vaccinated and when, will be essential. After all, the success
        of vaccination presupposes that people are motivated to seek it out.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de0bf57-426b-4fed-86f4-06efa4714f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:23:33.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:32.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2f6ce1-853e-4ed5-a8ad-0b573b95d622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:23:33.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:32.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This national prevention, education and awareness campaign would
        strengthen measures being promoted at the state and local levels. It could
        encourage Americans to feel a strong sense of moral responsibility to care
        for one another — just the opposite of what we heard from President Donald
        Trump, who, in effect, launched his own personal, national campaign against
        mask wearing by refusing to wear a mask, allowing his supporters to rally
        without them, and even mocking Biden for wearing one. (From time to time,
        Trump has been somewhat more supportive of masks, but his message has remained
        largely inconsistent.)</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00206b25-0b54-400d-b1a8-1168a8d0e162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:23:33.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:32.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705d482e-b09a-4fa0-835d-471de661eb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:23:33.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:32.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A national campaign would help offset the information (or lack thereof)
        in those states where governors have been reluctant to promote masks, model
        their use or make it mandatory to wear them in public places.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29819282-d2c8-424e-8a45-f78ca949a73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:23:33.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:32.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facc377f-5055-4244-bc48-b266a3d407cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:23:33.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:32.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Taiwan, one of the countries with the highest rates of success
        in controlling Covid-19, a national educational program has been credited
        with reinforcing a high rate of compliance with mask wearing, as part of a
        broad strategy that also addresses medical and cultural issues, as well as
        social disparities.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f8bc33-65ee-45d2-9530-75c9309f3630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:23:33.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:32.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b91b7e6-9f73-4988-9014-bb67e2bcb5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:23:33.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:32.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, Taiwan has had just 785 Covid-19 cases, a stark contrast
        to the more than 19 million infections in the United States, where the whopping
        5,812 cases per 100,000 people is close to 2,000 times larger.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf59795-c369-4f49-ac13-7b1850d2fc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:23:33.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:32.988+08:00
