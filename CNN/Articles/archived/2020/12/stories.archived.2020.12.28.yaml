  'Donald-Trump-coronavirus-relief-bill-long-delay':
    'author': 'Kate Bennett, Kevin Liptak and Phil Mattingly, CNN'
    'caption': 'US President Donald Trump (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-28T09:23:56.946+08:00
    'imagesource': 'jcr:adca23fe-734d-47a3-8662-e8b813448279'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '508013a2-23eb-444d-981b-80a968a4ee44'
    'lead': 'US President Donald Trump has signed the massive $2.3 trillion coronavirus
      relief and government funding bill into law Sunday night, multiple sources say,
      averting a government shutdown that was set to begin on Tuesday and extending
      billions of dollars in coronavirus aid to millions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-28T09:27:04.000+08:00
