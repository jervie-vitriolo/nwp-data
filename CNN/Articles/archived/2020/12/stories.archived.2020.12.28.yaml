    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f823eb3d-aef4-429f-8975-f8de145fac2a'
    'lead': 'President Rodrigo Duterte''s close-in security personnel received COVID-19
      vaccines ahead of regulatory approvals to uphold ''national security'' and keep
      the Commander-in-Chief safe, the head of the Presidential Security Group says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-28T15:09:00.969+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T17:29:21.632+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:28:39.104+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PSG', 'Duterte']
    'stories': ['27ed93e5-274b-420c-bd0c-d22b542ce052']
    'template': '1'
    'title': 'AFP: PSG members got vaccinated first to ''protect'' Duterte from COVID-19'
    'updated': 2020-12-28T17:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4006e014-56cc-4d07-8944-c53380a055ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T15:09:00.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:29:21.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, Decembr 28) —</strong> Members
        of the Presidential Security Group were the first ones among military men
        to be vaccinated against COVID-19, in a bid to "protect" President Rodrigo
        Duterte, the Armed Forces of the Philippines bared on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bba717b-68e6-4a58-9d19-934885ebcb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T21:00:08.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:21.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, AFP spokesperson Maj. Gen. Edgard Arevalo said the
        PSG, "primarily tasked to protect and secure the highest official of the land,"
        already got vaccinated. He did not disclose what vaccines were provided and
        how they were administered.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b332b9-f29c-44ed-a985-4f2bb8641506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T21:00:08.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:21.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the safety of the President equates to national well-being,
        that security posture should necessarily include protecting the Commander-in-Chief
        from contracting the deadly virus from those he is constantly exposed to like
        the members of his security detail," Arevalo said, noting that the members,
        headed by BGen. Jesus Durante, have taken a bold step "to try the vaccine."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa98beb6-5608-4332-b0a4-bfcef4c71ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T21:00:08.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:21.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo earlier said during the Laging Handa briefing they have
        yet to verify reports about the vaccination and stressed "there is no AFP-sanctioned
        inoculation" among their members.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130e7c1b-0d49-4629-903e-c1962fc6fcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T21:00:08.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:21.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No less than Duterte himself claimed over the weekend that many
        Filipinos, including some military men, already received the still-unregulated
        Chinese vaccine Sinopharm, even without regulation from the Food and Drug
        Authority.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebe1f39-181c-45c8-88d9-b7afe425b6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T21:00:08.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:21.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo then proceeded to thank Duterte for including the military
        in the first groups that will receive doses next to health workers, senior
        citizens, and indigent population in the country.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825a7e5c-d184-482e-9e9c-f7d8cf93f477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T21:00:08.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:21.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are thankful <em>sa sinabi ng Pangulo na ang Sandatahang Lakas
        ng Pilipinas ay bahagi po ng unang bibigyan ng bakuna dahil sa katotohanan,
        ang myembro ng</em> AFP <em>ay kasama sa mga</em> frontliners," he noted.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015f9566-9bd9-4c02-ac83-8cce19fc2991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T21:00:08.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:21.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are thankful for what the President said that the
        Armed Forces of the Philippines is among those who will first receive the
        vaccine, because in truth, members of the AFP are among the frontliners.]</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b0bc6f-e569-4a34-99c6-deb99f2e1ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T21:00:08.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:21.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Philippine Army chief Lt. Gen. Cirilito Sobejana
        confirmed in a radio interview that some military men already got vaccinated,
        although he himself has not gotten the shot.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3c0687-6f7b-489f-9c04-ce2d146c7fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T21:00:08.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:21.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ko maibigay ang</em> accurate number [ng naturukan] but
        I confirm that some of our members <em>ang nabakunahan...</em>" he revealed
        in an interview over DWIZ, adding he was not aware what vaccine they received.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a5194b-89a3-4368-85a1-b718e7d4904b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T21:00:08.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:21.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I could not give the accurate number of those inoculated
        but I confirm that some of our members were vaccinated.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba24824-fcd7-4ae2-a1d2-33ecbdfac423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T21:00:08.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:21.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked during the interview if the inoculation was a decision made
        by higher ups in the AFP or in Malacanang, Sobejana said: "First, our President
        is our commander in chief sa (in the) Armed Forces of the Philippines. I should
        say it''s from the chain of command of the Armed Forces."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165154b8-01c0-443d-bcbe-863bfb166a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T21:00:08.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:21.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/11/9/COVID-19-epicenter-vaccination-priority.html?fbclid=IwAR0XHfmohub7ab-xOV6LMWvP9luA3lQuigynHFT_ofM-U64XwNWMmrDGkeY"
        target="_blank"><strong>READ: COVID-19 immunization program to prioritize
        epicenters, vaccination hubs in police and military camps eyed</strong></a></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec69105c-c25c-4676-9172-3fde6efe847d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T21:00:08.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:21.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to CNN Philippines on Monday night, Defense Secretary
        Delfin Lorenzana said he has not received the vaccine, but the PSG received
        theirs in advance.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d03d1f5-d843-44b1-ae7a-f4d839b49066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T21:00:08.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:21.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have not been vaccinated... I can confirm that the whole PSG
        had their vaccination several weeks ago. Other soldiers have not been vaccinated,"
        he said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c5dd33-ed83-46cb-be78-9c923188402a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T21:00:08.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:21.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Interior Secretary Eduardo Año who first raised in a radio
        interview on Monday that he knows some PSG and Cabinet members who have also
        been inoculated against the virus.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529bb1c1-d267-43d4-b5f2-55c8a9a5055f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T21:00:08.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:21.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in his noontime briefing, Presidential Spokesperson Harry
        Roque <a href="https://cnnphilippines.com/news/2020/12/28/Military-COVID-19-vaccine-Sinopharm-Duterte-Philippines.html"
        target="_blank">defended the military''s use of unregistered vaccines</a>
        and noted they were likely donated by an unidentified source.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81777aa-cd6f-45b4-8175-cc5752ed62da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T21:00:08.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:21.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/12/27/DOH-China-Sinopharm-COVID-vaccine-Duterte.html"
        target="_blank">Health experts over the weekend warned the public against
        the use of unregistered vaccines</a>, with possible dangers including lack
        of knowledge about the injected product that would make it difficult for physicians
        to treat patients who may experience negative reactions.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c67404-0bfd-401f-95a4-763708e81152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T21:00:08.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:21.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far,  the FDA has not yet authorized any COVID-19 vaccine for
        rollout in the Philippines. Vaccine czar Carlito Galvez previously told Duterte
        the country is also working out deals with more Western vaccine developers
        aside from China''s Sinovac which was reported to have a 50% efficacy rate.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a3230b-12f3-46a8-8225-4441c748f709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T21:00:08.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:21.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American corporation Johnson &amp; Johnson, British-Swedish firm
        AstraZeneca, Russia''s Gamaleya Institute, and India''s Novavax are among
        developers with current candidate vaccines for next year''s vaccination, he
        said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ad5c4e-f7e9-4e04-ac90-c9c5de80716f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T21:00:08.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:21.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/12/27/Western-covid-vaccines-Philippines-Sinovac.html"
        target="_blank">US-based drug manufacturer Pfizer</a>, which recorded a 95%
        efficacy rate, has also applied for emergency use authorization of its coronavirus
        vaccine in the country.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d7b8fe-efef-4a2f-8e3e-297831cd9ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T17:12:49.336+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:21.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/11/27/philippines-vaccine-deal-astrazeneca.html?fbclid=IwAR2OqGnvoUIHJOu6D0Lw9nhLwyBJCMsY1p3ZPS11Nlyci1mX7n5VvqNLH0Q">Private
        sector secures 2.6M doses of AstraZeneca COVID-19 vaccine for PH</a></strong></p>'
  'doh-ritm-deny-release-of-expired-covid-19-test-kits':
