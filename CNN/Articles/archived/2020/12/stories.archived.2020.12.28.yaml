      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karen Trayvilla, director of DOLE''s Bureau of Workers with Special
        Concern, said the beneficiaries may still exceed one million since there are
        funds still available under the ₱6-billion budget from the Bayanihan to Recover
        as One Act.</p>'
