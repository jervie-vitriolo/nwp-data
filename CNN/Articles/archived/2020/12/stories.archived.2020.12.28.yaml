    'mgnl:tags': ['Rodrigo-Duterte', 'corruption', 'congressmen', 'Presidential-Anti-Corruption-Commission']
    'template': '1'
    'title': 'Duterte names lawmakers involved in alleged DPWH corruption despite
      ''no hard evidence'''
    'updated': 2020-12-28T09:07:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036bad4d-03dc-4ee4-a592-665c3b19b300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:06:37.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:28:56.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong>&nbsp;President
        Rodrigo Duterte on Monday, reading a list from the Presidential Anti-Corruption
        Commission, revealed the names of nine lawmakers allegedly involved in corruption
        related to infrastructure projects despite admitting there is no evidence
        to back his accusation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904092c9-425b-453d-ad61-d2a122362607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:06:37.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:28:56.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also relieved district engineers of the Department of Public
        Works and Highways from their posts for alleged involvement in corrupt activities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42ad648-61f3-4c35-ba8d-a987995a43ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:06:37.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:28:56.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those tagged in the list were Occidental Mindoro Rep. Josephine
        Ramirez Sato, Quezon City Rep. Alfred Vargas, Misamis Occidental Rep. Henry
        Oaminal, Isabela Rep. Alyssa Sheena Tan, Northern Samar Rep. Paul Daza, Quezon
        Rep. Angelina "Helen" Tan, ACT-CIS Party-list Rep. Eric Yap, Bataan Rep. Geraldine
        Roman, and former Ifugao Rep. Teddy Baguilat, Jr.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d584057-42b0-4e41-8004-513bc060e9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:06:37.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:28:56.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguilat, Sato, Roman and Daza cried foul at being included in the
        list. CNN Philippines is trying to get the comments of the other lawmakers
        named.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8532056f-f672-4a2a-ad5d-299c1baa62b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:06:37.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:28:56.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung meron ebidensya na nag Mañanita at lumabag sa batas e promoted.
        Yung wala naman ebidensya na kumuha ng kickback, tinira sa primetime TV. I
        am aggrandized,” Baguilat said in a Twitter post.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dab6072-b932-4247-a19e-b723eb238747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:06:37.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:28:56.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: While evidence clearly shows someone had a party and
        violated the law, that person was still promoted. On the other hand, another
        person was hit on primetime TV despite having no evidence of getting kickbacks.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4031959c-b4ca-4a90-b52f-36679b00b408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:06:37.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:28:56.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am devastated! This has no basis and grossly unfair! I do not
        have any involvement in corruption!" Sato said in a statement in her official
        Facebook page as she dared PACC Commissioner Greco Belgica to prove corruption
        allegations against her.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d40da0e-8784-4768-a06b-662b1e3e1204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:06:37.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:28:56.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am open to any investigation to establish the truth on this matter
        and I am sure that my honor will be vindicated. My conscience is clear," Roman
        stated in her official Facebook page.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8466385f-9e20-4cea-98ad-b1ee1d8292bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:06:37.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:28:56.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daza, in a statement called the allegations "baseless and malicious,"
        denying what he said were attempts to besmirch his name.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e790e0b-d538-4ae9-bd26-41ad85565ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:06:37.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:28:56.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte alleged these lawmakers were, among others, receiving kickbacks
        from projects and implementing ghost projects, and that the people have the
        right to know their names.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790eb521-11f6-4820-8864-f9870e97658a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:06:37.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:28:56.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he clarified that there''s still no hard evidence against
        them.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd35d0c-055a-4d8d-9c23-befe79a919a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:06:37.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:28:56.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether ako ang magbasa o hindi, lalabas talaga ito because they
        have the right to have access to information," Duterte said. "I just want
        to assure everybody na yung pagbasa sa pangalan niyo is not a condemnation
        or an indictment that you are guilty of something."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ee4e9f-fe89-48c8-8a10-798abea849fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:06:37.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:28:56.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whether it''s me or somebody will read this, it will
        really come out because they have the right to have access to information.
        I just want to assure everybody that reading your name is not a condemnation
        or an indictment that you are guilty of something.]</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344c0574-d4bb-49e5-a926-377bd49dbf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:06:37.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:28:56.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also told DPWH Secretary Mark Villar that he will reshuffle
        district engineers nationwide.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900f91e4-45b9-4cb8-a44b-17fd8e8b9efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:06:37.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:28:56.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will ask Secretary Villar for the list of all state engineers
        and all the districts they are assigned all over the country. I will reorganize
        the assignments,” he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6217dd4b-deff-4fe6-8c2d-6fb14a95de50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:06:37.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:28:56.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, infrastructure projects watchdog Infrawatch PH emphasized
        Duterte''s unvetted disclosure of lawmakers allegedly tagged in corrupt practices
        can diminish the government''s anti-corruption efforts as it appears to be
        more of a "witch hunt" on personalities rather than getting rid of systemic
        corruption.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39877548-9820-4a64-9ef1-c22285e69f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:06:37.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:28:56.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This unvetted disclosure unfairly prejudges named legislators and
        district engineers and tarnishes the integrity of Congress and the DPWH. Worse,
        this puts the President in an unnecessary and awkward collision course with
        Congress on the basis of unvetted information," said Infrawatch PH convenor
        Terry Ridon.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f309b9b-98ad-4546-b04c-421bab5b890b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T10:09:55.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:28:56.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines</em> <em>digital producer Dave Yumol contributed
        to this report</em></p>'
