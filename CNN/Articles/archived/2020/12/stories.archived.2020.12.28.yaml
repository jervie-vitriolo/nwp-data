      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its rapid rise has been remarkable -- or insane, depending on your
        appetite for risk. But there''s some logic to the run-up: Investors are pouring
        money into bitcoin and other cryptocurrencies during the Covid-19 pandemic
        as the Federal Reserve sent interest rates near zero (and expects to keep
        them there for several more years), severely weakening the US dollar.</p>'
