    'title': 'How the pandemic brought a rising tide of hunger to Europe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e514dc-3f24-44f5-aa82-018ff910d146'
      'mgnl:activationStatus': true
