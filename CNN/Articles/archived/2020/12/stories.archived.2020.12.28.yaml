    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inigo Pascual on inspiration and working with Grammy-nominated artists '
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55882047-dcd0-4f39-94b5-afd1714bccb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T18:13:46.773+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:29:06.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> Actor and
        singer Inigo Pascual has been enjoying a successful career as a crossover
        artist. One of his biggest hits, “Dahil Sa’yo” has garnered 50 million plays
        on Spotify. His collaboration with Moophs, “Catching Feelings,” (released
        under Tarsier Records) is now close to 10 million streams of Spotify with
        over 100,000 dance covers on social media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388365fe-2553-45e7-a4aa-e7c1e3a0982e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T18:13:46.773+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:29:06.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascual recently released a remix of the song, which goes for a
        more island vibe — a perfect closer to a year where we’re all in dire need
        of a beach vacation. The remix is done by reggae producer Bimwala featuring
        Samoan artist J Boog, whose collaborations have been nominated for Best Reggae
        Album at the Grammy Awards twice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9981c3-65c2-4320-b3b8-5fe6d8b72fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T18:13:46.773+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:29:06.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bimwala and Pascual met in Honolulu when Pascual was doing his world
        promo tour in 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22369115-3bd1-4d01-b08a-fb0898382b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T18:13:46.773+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:29:06.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Just as an artist, even to realize that people that you used to
        listen to also hear your music, it kinda made me feel like I should keep doing
        this, I should work even harder because these people who inspired me to become
        a musician are now listening to songs that I worked on,” says Pascual on their
        collaboration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff84e9f-945c-48c8-87c9-6d3f3a282d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T18:13:46.773+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:29:06.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world premiere of “Catching Feelings” (Bimwala Remix) is presented
        by Myx, which has been working to showcase Filipino talent such as Kiana V
        &amp; KZ Tandingan, worldwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05995038-1a0c-4ed3-bf89-a06f43d1a701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T18:13:46.773+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:29:06.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of making music, Pascual hopes to create an emotional impact
        similar to those that he felt when he was listening to the music of J Boog
        and Bimwala when he was growing up. He says, “There are certain songs that,
        [when] I hear it, it brings me back to when I was a kid, it brings me back
        to when I was dating this. I wanna make songs that have that same emotion,
        that have that same impact on people.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd2f15a-62da-40f8-ba2f-7b30e317a17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T18:13:46.773+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:29:06.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview below, Pascual talks about crystallizing his emotions
        in a sentence, making music inspired by past relationships, and the challenge
        of being Piolo Pascual’s son.</p>'
