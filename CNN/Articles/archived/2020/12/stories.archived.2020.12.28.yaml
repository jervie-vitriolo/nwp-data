      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the Department of Foreign Affairs said 19
        more caught the virus, for a total of 12,847 infected. It also added 34 to
        the recovery count which rose to 8,367, while fatalities stayed at 911.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bae4208-246c-43a1-bd40-b94ac405e4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:51:41.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:29:18.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global case count now stands at over 80.8 million, including
        more than 1.7 million deaths and 45.7 million recoveries, according to the
        Johns Hopkins University tracker.</p>'
