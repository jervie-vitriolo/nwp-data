      'mgnl:lastActivated': 2023-01-25T17:30:43.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''''<a data-cke-saved-href="https://www.cnn.com/2020/12/27/media/wonder-woman-3-1984-box-office/index.html"
        href="https://www.cnn.com/2020/12/27/media/wonder-woman-3-1984-box-office/index.html">Wonder
        Woman 3'' is coming soon after Warner Bros. calls ''1984'' a hit</a>''</em></p>'
  'Trump-coronavirus-stimulus-Americans-limbo':
    'author': 'Kevin Liptak, CNN (Analysis)'
