      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While sporadic outbreaks have popped up and been swiftly suppressed
        with lockdowns and quarantines, China has largely controlled the virus, allowing
        the country to return to relative normality.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368873ba-45da-4cd6-825f-2baa39d401a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:16:28.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:15.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8608eae9-0937-488e-a289-1e3ef4b92c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:16:28.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:15.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restrictions on the press, however, have not lifted, and Chinese
        state media has begun aggressively pushing an alternative origin story for
        the pandemic, with claims the coronavirus may have been circulating outside
        of the country prior to the initial outbreak in Wuhan.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8be498-eb3a-4564-a6ad-be6704d64766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:16:28.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:15.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/28/asia/china-journalist-zhang-zhan-intl-hnk/index.html">Chinese
        journalist who documented Wuhan coronavirus outbreak jailed for 4 years</a>."</em></p>'
  'Seven-killed-knife-attack-northeast-China-':
    'author': 'Nectar Gan, CNN'
