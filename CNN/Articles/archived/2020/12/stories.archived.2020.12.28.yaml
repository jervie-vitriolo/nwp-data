      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367aea66-1e01-436c-91cc-62887bcada7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:27:05.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:29:40.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other LPA was located 235 km northwest of Puerto Princesa City
        in Palawan, bringing cloudy skies with scattered rainshowers and thunderstorms
        over the whole province, Quezon, and the rest of northern Luzon. It is forecast
        to exit Philippine territory within the day, Perez said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef7da40-aaa7-4246-b02e-0e2442b0f40a'
