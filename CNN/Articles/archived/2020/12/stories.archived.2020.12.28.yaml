  'European-Union-COVID-19-vaccine-Pfizer':
    'author': 'Zamira Rahim and Arnaud Siad, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-28T06:10:55.067+08:00
    'imagesource': 'jcr:4d9c70ea-45d1-4941-bb51-91abace1ebeb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e90b5fb4-aa55-457b-a617-52e60b986046'
    'lead': 'The European Union officially kicked off its COVID-19 vaccination campaign
      on Sunday, days after approving the Pfizer/BioNTech coronavirus vaccine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-28T06:12:39.706+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T17:30:49.487+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:28:33.977+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Europe launches mass vaccination program as countries race to contain
      new variant'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b66994f-d622-4155-a2cc-92703f04f9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T06:12:39.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:30:49.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A pilot took to the skies above Germany
        using his flight path to draw a syringe, ahead of the launch of the COVID-19
        vaccination campaign across Europe, according to data from FlightRadar24.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1633f1b4-3485-4242-aa19-92c13dd6d1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T06:12:39.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:30:50.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot, Samy Kramer, invited people on his Instagram account
        to follow his flight, in a two-seater plane, on website FlightRadar24.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490c5250-c95c-4119-a85c-0a7c7ac65cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T06:12:39.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:30:51.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The air traffic tracking site reported that the flight took off
        from Friedrichshafen, near Lake Constance in southern Germany, on December
        23, and lasted one hour and 44 minutes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497671df-09c8-456b-a48d-313e2173bf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T06:12:39.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:30:51.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union (EU) officially kicked off its Covid-19 vaccination
        campaign on Sunday, days after approving the Pfizer/BioNTech coronavirus vaccine
        on December 21.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e117ba9b-e4e6-4baa-99aa-e6bbd3eff93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T06:12:39.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:30:52.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ... vaccine has been delivered to all EU countries," European
        Commission president Ursula von der Leyen said on Twitter on Saturday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db047fb-64cf-42c6-a1d1-72bf11a17c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T06:12:39.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:30:52.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission has declared December 27, 28 and 29 "EU vaccination
        days," which von der Leyen said were "a touching moment of unity." She added
        that: "Vaccination is the lasting way out of the pandemic."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa12d2be-6f2a-4aa9-80f1-f99e171de96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T06:12:39.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:30:53.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first people to receive doses of the vaccine were largely elderly
        or frontline medical workers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f42cc8-d385-4087-8a1e-e930ed61aa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T06:12:39.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:30:53.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In France a 78-year-old woman named Mauricette was the first to
        be given the vaccine, according to a tweet by Aurélien Rousseau, the director-general
        of the Ile-de-France region''s health agency. Mauricette, a former housekeeper,
        received the vaccine at a public hospital in the greater Paris area.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26631f98-e3fd-4e3a-a3aa-ef0ff9b0c3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T06:12:39.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:30:54.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy -- once the European epicenter of the coronavirus pandemic
        -- also administered its first doses of the vaccine on Sunday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34a8e0e-2cff-489b-b067-b7cb1aad10c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T06:12:39.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:30:54.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Maria Rosaria Capobianchi, a virologist at the Lazzaro
        Spallanzani National Institute for Infectious Diseases, was one of the first
        to be given it. Capobianchi is part of the team that first isolated the virus
        in Italy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95401eec-b72f-4f67-9eeb-dafef6d3fc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T06:12:39.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:30:55.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also among the first group to be given the jab were a doctor and
        a nurse.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a6dfcd-c59c-4f0d-830f-53dd766ec3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T06:12:39.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:30:55.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Alessandra D''Abramo was working at the institute when Italy''s
        first two coronavirus patients -- a Chinese couple -- were hospitalized there
        on January 30.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3806ae3e-8a5d-4403-be5a-69577dffc3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T06:12:39.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:30:56.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a great day because after a long time of great work in
        the ward, now is a day of hope and I''m so proud of this," she told CNN shortly
        after she was given the injection. "The vaccine is approved by the FDA, the
        EMA and AIFA -- the Italian [regulator] -- so I think it''s safe and effective,"
        she added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de90cf9c-d0a7-4366-b957-1bbd053b9868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T06:12:39.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:30:56.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 96-year-old nursing home resident was the first to be given the
        vaccine in Spain. Araceli Rosario Hidalgo, who was born in 1924, received
        her dose on Sunday at a care home in Guadalajara, near Madrid.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f197ef9-c16e-464d-9db9-5b2e5b68652c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T06:12:39.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:30:57.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second person in the country to receive a vaccine was a staff
        member at the same home, nursing assistant Mónica Tapias.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5101c4bf-320c-47df-9295-5489cacf64e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T06:12:39.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:30:58.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Czech Republic took a different approach -- its first dose of
        the vaccine was administered to the country''s Prime Minister Andrej Babiš,
        while the second dose was given to war veteran Emilia Řepíková.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6190ee-39f0-4ecb-9471-e47c6ff039f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T06:12:39.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:30:58.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Babiš has come under fire in recent months, after coronavirus cases
        spiked in the country.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aea1e4e-66a6-4216-98a0-3095f73dcd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T06:12:39.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:30:59.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PM was initially reluctant to impose stricter rules on the population,
        citing the need to protect the country''s economy, but the decision led to
        the virus spreading widely. Eventually restrictions were enforced and Babiš
        apologized.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d3e272-514d-4805-a832-1843bbdb7547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T06:12:39.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:30:59.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the EU officially launched its vaccination program on Sunday,
        some countries had made a start on vaccinating people a day earlier -- doses
        were administered on Saturday in both Germany and Slovakia.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0e9aba-48a5-4514-878f-d704a861c00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T06:12:39.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:31:00.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine rollout comes as European governments race to contain
        the spread of a new Covid-19 variant that was first detected in the UK.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec201ec6-ff5b-4dcb-b4cf-6a627fa02f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T06:12:39.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:31:00.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Medicines Agency (EMA) is continuing its rolling review
        of other promising vaccine candidates, including those from AstraZeneca and
        Oxford University, and from Johnson &amp; Johnson.</p>'
  'Wonder-Woman-3':
