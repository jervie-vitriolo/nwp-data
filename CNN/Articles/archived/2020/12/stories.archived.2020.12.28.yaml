      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Life wasn''t easy for Patricia, even before
        the pandemic hit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e236a00e-f016-49e6-92b6-52961727c3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:34:56.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:01.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She struggled with mental health issues after fleeing an abusive
        relationship, moving herself and her children into an east London flat with
        nothing more than the clothes on their backs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb881b15-b6e2-4635-8a19-c75bb33a8e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:34:56.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:01.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past few years, Patricia held down a job as a barista, but
        she was furloughed after the COVID-19 crisis exploded and the United Kingdom
        went into lockdown. As the money got tighter, she found herself resorting
        to a food bank to help feed her family.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e1dbbb-1132-40c5-93f5-e036d31aba54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:34:56.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:01.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You feel like you''re going through it by yourself with your kids,
        and it''s hard to explain to them what you''re facing at the time when they
        just want to eat — they don''t really understand food poverty," said Patricia,
        who we are only identifying by her first name to protect her identity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4005cd2c-3ac6-4198-8363-2e145d58a418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:34:56.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:01.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Without help] I don''t even know how to describe it, I probably
        would have just been in a corner," she told CNN. "Mentally, it would''ve just
        took me to another place."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dc1c92-5586-4328-9ef7-ceb3250a50ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:34:56.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:01.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many others in the east London borough of Tower Hamlets — one
        of the most deprived areas in the British capital — Patricia turned to the
        First Love Foundation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4b7848-760e-4c2d-bf81-c19d3f5f9b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:34:56.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:01.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charity — which gives out food to those in need on top of providing
        other services including housing and legal assistance — said it saw a 925%
        surge in demand during the early stages of the pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739084a5-fb52-4db1-bfd6-a4f1c3ff6275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:34:56.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:01.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we saw COVID coming, that was a game-changer for us," said
        Denise Bentley, founder of the First Love Foundation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22d03a5-8a33-40b5-a2ef-ea91e293055f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:34:56.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:01.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bentley says the pandemic only added to the food insecurity already
        felt by many in the UK, especially in Tower Hamlets. "There''s this heaviness
        in the community, a heavy feeling of ''this is just the way it is; we''re
        overlooked, this is my lot, this is the rest of my life''... it''s sad," she
        told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e249cae7-05a9-41de-89a7-6828ddf52d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:34:56.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:01.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An ongoing struggle</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fad89f-ad88-4b4e-a683-b4ec17f53172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:34:56.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:01.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has only widened the ever-growing divide between the
        haves and have-nots.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5ab2df-394f-4c19-a2b5-33ad2c2c6474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:34:56.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:01.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.un.org/sg/en/content/sg/statement/2020-07-18/secretary-generals-nelson-mandela-lecture-"
        target="_blank">In July, UN Secretary-General António Guterres</a>&nbsp;said
        the virus had "laid bare" risks and inequalities known for decades, and warned
        that "entire regions that were making progress on eradicating poverty and
        narrowing inequality have been set back years, in a matter of months."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52579334-b40f-4ff4-b17a-031c3077e733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:34:56.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:01.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even in Europe — home to some of the richest countries and most
        generous <a href="https://edition.cnn.com/2020/12/06/business/europe-covid-inequality-benefits-intl/index.html"
        target="_blank">social safety nets</a>&nbsp;— concerns around hunger and deprivation
        existed long before the COVID-19 crisis.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c6c995-1663-4c13-93d0-44c57722a3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:34:56.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:01.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://ec.europa.eu/eurostat/statistics-explained/index.php?title=Living_conditions_in_Europe_-_poverty_and_social_exclusion"
        target="_blank">2019, a report by Eurostat</a>&nbsp;estimated that there were
        92.4 million people in the EU who were at risk of poverty or social exclusion,
        equivalent to 21.1 % of the total population.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24b0cdf-0863-4bc5-b528-0fd38ef48e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:34:56.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:01.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another <a href="https://ec.europa.eu/eurostat/statistics-explained/index.php?title=Living_conditions_in_Europe_-_material_deprivation_and_economic_strain"
        target="_blank">Eurostat report from 2018</a>&nbsp;revealed that 33.4 million
        Europeans were unable to afford a meal with meat, fish, or a vegetarian equivalent
        every second day — highlighting the sheer scale of the problem across Europe.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb20b57-65ff-48fd-907f-dd568f476bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:34:56.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:01.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when the pandemic hit, things got even worse.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a0f71a-df47-4c9c-9d45-411a08f84a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:34:56.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:01.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More and more people in Europe''s biggest cities began to fall into
        food poverty and rely on food banks for help -- increasing demand on an already
        overstretched network of largely voluntary organizations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e53429-6af2-40c0-b731-6b440fa2da51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:34:56.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:01.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.trusselltrust.org/2020/11/12/2600-food-parcels-provided-for-children-every-day-in-first-six-months-of-the-pandemic"
        target="_blank">The Trussell Trust, Britain''s biggest food bank network</a>,
        said they experienced a 47% increase in need during the early stages of the
        pandemic, and for the first time in its 70-year history, <a href="https://www.unicef.org.uk/press-releases/unicef-uk-statement-on-funding-of-uk-food-programmes/"
        target="_blank">UNICEF</a>&nbsp;announced it would feed hungry <a href="https://edition.cnn.com/2020/10/22/football/marcus-rashford-lawmakers-free-school-meals-spt-intl/index.html"
        target="_blank">children in the UK</a>&nbsp;amid the growing number of kids
        at risk.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e79b888-1477-4d39-b17f-ad6a90865159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:34:56.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:01.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More widely, the European Food Banks Federation (FEBA) reported
        a food demand increase of around 30% across their European network of 430
        food banks — with a range of 6% to 90% in different countries — in comparison
        to pre-COVID times.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bef6fbf-253f-44b7-bae2-5944092da066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:34:56.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:01.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacques Vandenschrik, president of FEBA, says that although EU nations
        are often seen as being the gold standard for welfare programs, food banks
        are having to fill in the gaps left by individual governments — including
        smaller nations previously under authoritarian regimes.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039c0b10-69a3-49d1-948a-6edd5b278e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:34:56.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:01.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do a job that in a communist or socialist country did not exist,
        because there was no need for a food bank, because the state would provide
        everything," said Vandenschrik. "[Food banks] would like to disappear, they
        would like a situation where nobody requires food aid, where food insecurity
        has disappeared," he added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976a9a02-c9c0-4e97-8dca-cca8f7ec67f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:34:56.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:01.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To achieve this, we need to have a fundamental re-look at the whole
        system — the whole system of producing food, our food feeding habits — and
        look at the way food is distributed."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9399435a-bd3a-44e9-89c4-a2da4ff2bb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:34:56.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:01.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Food poverty fragility</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2588c5-4410-49a5-a5db-6b70d488d093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:34:56.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:01.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stark reality is that many people across Europe are just a couple
        of missed paychecks, or a traumatic life event, away from potentially needing
        assistance from a food bank.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d4da46-f08f-4a1a-99a1-39a9dee80570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:34:56.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:01.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can happen to anyone," said Patrice Blanc, president of French
        foodbank Restos du Cœur.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baeface-04a7-403c-8cca-d0a561ac1e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:34:56.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:01.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blanc said a "tide" of hunger caused by the pandemic led to a 40%
        rise in food bank demand across France this year. The northern suburbs of
        Paris have been particularly affected, Blanc said, with hundreds of people
        queuing round corners of food banks every day.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ead75c-dbad-4a13-a485-ed5232a7f392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:34:56.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:01.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not them that should be shamed, but society that should be
        ashamed," said Blanc, adding that societal stigmas around food bank usage
        may be stopping people from reaping the other benefits they bring.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9a212d-3585-4398-82b9-e5378a1c526d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:34:56.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:01.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What food banks provide is not only food, they provide also social
        relationships. Poverty is not only a question of income, it''s also a question
        of loneliness, and the fight against loneliness."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe03b9c2-0f9a-42a1-a16e-c5b1506807fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:34:56.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:01.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a sentiment echoed by Jochen Brühl, chairman of Tafel Deutschland,
        a food bank that supports over 1.6 million people in Germany, Europe''s biggest
        economy.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14127172-036d-4d5a-9ed3-3336dcff198b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:34:56.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:01.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of the people who are threatened or affected by poverty also
        have the issue of loneliness and psychological stress on their mind," he said.
        "We have been pointing out to politicians and society for many years that
        it is not the task of Tafel to eliminate poverty, but it is our task, or so
        we see it, to support people."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111615ba-b27e-4447-aff0-96384a97e678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:34:56.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:01.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brühl said that better welfare measures coupled with governmental
        action could be a way out for many who are struggling.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
