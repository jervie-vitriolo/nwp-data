    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f331237-1643-4c7c-bf67-1c600da1e7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T21:20:18.456+08:00
