      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28)</strong> --
        The general community quarantine status of Metro Manila will be extended until
        January 31, President Rodrigo Duterte announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa969eda-f9c8-4c9b-b561-42dd9cb6c617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T22:06:47.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:28:57.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision came amid the possibility of a post-holiday surge in
        COVID-19 cases, a scenario which authorities <a href="https://cnnphilippines.com/news/2020/11/24/DOH-prepares-for-possible-COVID-19-cases-surge-after-holidays.html">said
        they have been preparing for</a> ahead of December.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe098188-3f8c-49fa-b133-462a0c94d5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T22:06:47.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:28:57.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GCQ extension also means the country''s capital region will
        be under its eighth month under the quarantine classification, excluding the
        two-week return to the stricter modified enhanced community quarantine during
        the first half of August.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fcdfef-78c9-4c89-b805-40af040a0b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T22:48:59.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:28:57.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said GCQ will likewise be implemented in nine other areas
        nationwide from Jan. 1 to 31. These include Isabela, Santiago City, Batangas,
        Iloilo, Tacloban City, Lanao del Sur, Iligan City, Davao City, and Davao del
        Norte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94bfdf9-6e11-4bb4-bcbb-e6b960a12d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T22:48:59.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:28:57.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the country will be under the more lenient modified
        GCQ.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b296a6-fde0-4810-bbaa-4ea3f3a3ad2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T22:06:47.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:28:57.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire earlier said the Department
        of Health is <a href="http://cnnphilippines.com/news/2020/10/31/Philippines-DOH-target-MGCQ-2021.html">targeting</a>
        to have the entire country placed under MGCQ by the first quarter of 2021.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e98bae-31e3-4963-b2d2-e96d394b2fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T22:06:47.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:28:57.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the DOH has recorded <a href="https://cnnphilippines.com/news/2020/12/28/PH-766-new-covid-cases.html">470,650
        COVID-19 cases</a> nationwide, including 9,124 deaths and 438,780 recoveries.</p>'
