    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila, 9 other areas under GCQ in January'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78707b3-66cd-441b-a95a-3cabd719fa33'
      'mgnl:activationStatus': true
