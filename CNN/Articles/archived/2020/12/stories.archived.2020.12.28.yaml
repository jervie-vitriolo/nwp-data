    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:28:39.548+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sinovac', 'China']
    'template': '1'
    'title': '50% efficacy? Other countries reporting better results for Sinovac’s
      COVID-19 vaccine, says FDA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe931951-8357-4112-9915-917910fdfbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:03:39.082+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:29:19.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28)—</strong> Amid
        concerns on the 50% efficacy rate of China-made Sinovac Biotech''s coronavirus
        vaccine, the Food and Drug Administration said it will await the final report
        on its clinical trials, noting that some countries have been reporting better
        results.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd942d07d-2e26-4cbd-ba48-910d207f333a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:03:39.082+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:29:19.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They did several arms of the clinical trials of this particular
        vaccine. They say in Brazil, it''s at least 50 percent efficacy— which means
        it could be 50 percent or higher," FDA director general Eric Domingo told
        CNN Philippines’ <em>The Source</em> on Monday. "In Turkey, they say it''s
        more than 90 percent efficacy rate."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1796c5a0-c981-4cbf-a57a-5434475a10a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:03:39.082+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:29:19.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the company has to do is really put all of these trials together
        and then come up with their own interim clinical trial phase 3 results, and
        only then can we see and assess how useful this vaccine will be. We can only
        base our assessment and our evaluation on published scientific reports," he
        added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b540ae85-7c39-4738-995d-709b08a98b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:03:39.082+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:29:19.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian researchers, citing findings from Brazil''s trial data,
        earlier reported that Sinovac''s vaccine is over 50% effective— a value authorities
        said was the minimum standard set by the World Health Organization.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3479c0-e2ad-4fe9-a6d0-b903d78ec39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:03:39.082+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:29:19.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/12/24/Sinovac-still-cannot-be-used-Philippines-50--efficacy-rate.html?fb">DOST:
        Despite 50% effectivity, PH still can''t use Sinovac sans full data</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be597117-0b8f-4f26-b73d-cfdd87c73da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:03:39.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:29:19.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Vaccine czar Carlito Galvez Jr. said the government
        is looking to finalize a <a href="https://cnnphilippines.com/news/2020/12/14/Sinovac-COVID-vaccine-Philippines-supply.html">25
        million-dose deal</a> with the Chinese manufacturer, with the vaccines seen
        to reach Philippine shores by March 2021.</p>'
