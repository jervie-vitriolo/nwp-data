    'title': '22 detainees in Dumaguete City test positive for COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd9013a-973a-446c-a605-3ccc79de2055'
      'mgnl:activationStatus': true
