      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the global health crisis, many workers lost theirs job because
        of the implementation of lockdowns. Based on government data, unemployment
        rate was at 8.7% in October, easing from July''s 10% but still worse than
        October 2019''s 4.6%. This translated to 3.8 million people who do not have
        work.</p>'
