      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also aiding in bitcoin''s soaring valuation: Big, name-brand investors
        are stockpiling it, and huge consumer companies are embracing it. That''s
        adding a dose of validity and appeal to cryptocurrency for mainstream investors.
        For example, a top executive at BlackRock recently said the cryptocurrency
        can replace gold, and Square and PayPal have both embraced bitcoin.</p>'
