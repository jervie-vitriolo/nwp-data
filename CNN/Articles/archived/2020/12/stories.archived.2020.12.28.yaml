      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Logging the highest increase is Davao City with 60, followed by
        Quezon City with 46, Benguet with 41, Laguna with 39, and Rizal with 37.</p>'
