    'title': 'Seven killed in knife attack in northeast China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b19346-1c2a-47bc-a5e1-acce6b8849b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:18:04.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:29:13.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> At least seven people were killed Sunday
        morning by a knife-wielding attacker in northeast China, according to state
        media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6df8e6a-3225-4cea-94d4-ff29437f030a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:18:04.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:29:13.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d25eef-3889-44ed-b265-644e1c5db077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:18:04.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:29:13.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven other people were also injured in the attack in the city of
        Kaiyuan, in Liaoning province, state broadcaster CCTV reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea98451-ab89-45b5-bc0a-048913baa0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:18:04.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:29:13.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2143ff2-b6c2-47e3-92a7-042ba86eee63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:18:04.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:29:13.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A single suspect surnamed Yang has been arrested and police are
        investigating the case, the Kaiyuan municipal public security bureau said
        in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb9d7d0-5595-41a1-b321-82a83d590f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:18:04.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:29:13.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51308ca3-59cb-4032-be79-6fc2340dd014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:18:04.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:29:13.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police did not mention the motive of the attack, or details
        on the suspect or the casualties. CCTV reported that a police officer who
        helped subdue the suspect was among the injured.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64eb568-11d7-4769-9fcf-ccfd0cd80b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:18:04.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:29:13.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0316d5ce-225f-41c4-9121-ca69ca2ed23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:18:04.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:29:13.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video posted by the state-run Beijing News on Chinese social media
        showed two police officers -- one of them wielding a broom -- confronting
        the suspect and tackling him to the ground.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce7fc8e-1f0e-4b7c-a010-824df7588ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:18:04.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:29:13.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218e8298-bf96-4d11-843e-240b5e5e9368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:18:04.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:29:13.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knife attacks in public are not uncommon in China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00804b07-5d3e-43f3-9da4-3ae49f742c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:18:04.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:29:13.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60460ee1-ed3b-448d-9001-f0dfeb3c3a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:18:04.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:29:13.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, 37 children and two adults were injured by a knife attacker
        at an elementary school in the southwestern Guangxi region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448d39cf-346c-4b74-987a-60aeac76b534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:18:04.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:29:13.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba5a7af-4656-4467-b3e8-b5b918050478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:18:04.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:29:13.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2018, a woman wielding a kitchen knife slashed at least
        14 children at a kindergarten in the central city of Chongqing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728776b0-80bd-4748-aefa-23cc75365fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:18:04.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:29:13.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d8a756-a2e1-4487-b798-5f2d4b60a84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:18:04.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:29:13.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine students were killed at a middle school in Shaanxi province
        in April 2018 by a 28-year-old man who was later sentenced to death.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb400f8-14e5-4fbe-8b8b-d39e96b7f0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:18:04.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:29:13.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534355cd-33f8-455f-92cf-0fb0de361d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:18:04.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:29:13.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, 11 students were injured after a man climbed over the wall
        of a kindergarten with a knife and began attacking them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f7b6ea-c0d6-449d-aa7e-4f53becf8b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:18:04.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:29:13.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda4025a-8311-4c82-8b99-dd18d7364120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:18:04.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:29:13.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps the worst spate of stabbings occurred in 2010, which
        included a period of three consecutive days in which attackers targeted schools.
        China''s Ministry of Education responded to those events by ordering schools
        to strengthen security and bar strangers from entering campuses.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d03afa3-dc64-40fd-8070-41f8c9d45927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:18:04.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:29:13.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/27/asia/china-liaoning-stabbing-intl-hnk/index.html"><em>"Seven
        killed in knife attack in northeast China"</em></a></p>'
