      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> No
        more tropical cyclones are likely to enter the Philippines this year, state
        weather bureau PAGASA said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5942db-fef3-410e-b4ec-57d9d3cf6309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:27:05.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:29:40.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5d482b-8f59-4a5f-9ecb-0885c88bda00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:27:05.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:29:40.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' New Day, PAGASA weather forecaster
        Chris Perez said no major weather disturbance is seen to threaten the country
        in the next several days apart from the northeast monsoon that will trigger
        light rains in parts of Luzon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3aca7b5-7045-4950-9f9b-ac127e1b8242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:27:05.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:29:40.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab16987-28e6-4709-993b-82f3fcbd0284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:27:05.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:29:40.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, no tropical cyclone is expected until the end of this year,"
        Perez said. "However, another surge of amihan (northeast monsoon)...will bring
        light rains and colder temperature over the mountainous regions of northern
        Luzon."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8b66a8-6408-4925-8ace-a8ca0a77f9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:27:05.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:29:40.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23b7372-8b47-4960-8dab-24dbd891b631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:27:05.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:29:40.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 5 a.m., two low pressure areas are still affecting some parts
        of the country. The first LPA was seen 90 kilometers east of Baler, Aurora,
        bringing scattered to widespread rains over the area as well as Cagayan. It
        is seen to dissipate in the next 24 to 36 hours.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204f9682-f611-4898-9fdb-b2591fd9048c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:27:05.316+08:00
