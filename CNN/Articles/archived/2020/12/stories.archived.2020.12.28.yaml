    'template': '1'
    'title': 'Trump''s grievances leave Americans in need in limbo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9e834b-7b67-4aec-b9eb-aa269a3d9dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.290+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:29:44.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump''s dark mood
        is worsening -- and the country is suffering his wrath.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca0e0fa-fbc0-49b6-a8f9-779653fbe0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.290+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:29:44.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a894ff-f833-4793-acf1-3031c2d4be5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.290+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:29:45.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furious at Senate Republican leaders for acknowledging he lost to
        President-elect Joe Biden, Trump has so far rejected the coronavirus stimulus
        package they negotiated with Democrats and his own administration, leaving
        jobless benefits to lapse for millions of Americans and embarrassing his onetime
        political allies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f1da38-79fa-49fa-9fa8-90cc94f9f590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.290+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:29:45.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05705960-6ebf-4b88-813d-665a2556b8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.290+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:29:46.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff at Mar-a-Lago had made preparations for Trump to sign it on
        Christmas Eve, but the plan was scrapped at the last minute, two sources with
        knowledge of the circumstances told CNN, denying Americans a holiday gift
        of relief and setting up the threat of another government shutdown this week.
        The country, Congress and many of Trump''s closest aides and advisers remain
        in the dark as to what he intends to do.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9386dd-a2b1-4b7b-9d20-a98e88dc75bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.290+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:29:46.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292aebac-15df-4fb4-9cc1-330c2b6a58be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.290+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:29:47.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Convinced social media companies helped rig the election against
        him, Trump did take action on an unrelated defense bill last week, vetoing
        it because it didn''t repeal those companies'' liability protections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75f5592-3094-4c25-a21e-b5ec3eb8abe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.290+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:29:47.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1459da-8814-4b32-9ac7-0eef93709eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.291+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:29:48.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insistent his own government is working against him by ignoring
        false claims of voter fraud, he''s dangling the prospect of shutting it down
        as he enjoys a winter holiday in South Florida and the country records its
        deadliest month since the pandemic''s start with more than 63,000 Americans
        having died from Covid-19 in December so far.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5451f1d-5710-4f3a-bd16-2b1f47a7978a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.291+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:29:48.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0061ab7d-b72c-41c6-8faa-5859f49ea7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.291+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:29:49.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eager to help discredit investigations into his own behavior and
        that of his allies, he''s using his wide-reaching clemency powers to wipe
        away convictions brought by special counsel Robert Mueller, undermining a
        system of law and order in the process.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f98e588-cf17-43c3-8de8-475735099820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.291+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:29:49.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bf280b-6e94-4492-a7ac-f5c2111b161a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.291+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:29:50.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long driven by grievance, Trump seems to be ensuring no grudge goes
        unpunished before he leaves office. He is using his remaining days as President
        to settle scores, even if those left to suffer have nothing to do with his
        baroque conspiracies or his wounded ego.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0ea8d6-ae4b-484c-987d-c6235e9ce22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.291+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:29:50.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251c23ae-34fd-44db-b8b0-782bbfd765cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.291+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:29:51.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because Trump refused to sign the Covid-19 relief bill -- that his
        own aides helped write -- by Saturday night, millions of Americans who were
        facing their last payment are left without certainty of if or when they''ll
        receive more assistance. An estimated 12 million Americans who have been laid
        off are set to receive their final unemployment payment for the week ending
        this weekend, according to The Century Foundation. The legislation that Trump
        refuses to sign would extend the number of weeks people can stay on two key
        pandemic unemployment programs and increase weekly benefits by $300 for all
        through mid-March.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ce6c23-5f55-4da8-9ba3-8f124f6d63ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.291+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:29:51.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a3c1df-ed2e-4fc2-953a-59c068c66217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.291+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:29:52.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump this weekend continued to demand direct payment checks be
        increased from $600 to $2,000 -- a figure Democrats support but that came
        a day after the bill passed and Congress left town, leaving jobless Americans
        in limbo.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cea9e1-8779-459e-9d62-0b4b564e2234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.291+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:29:52.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e5d227-5f5f-4939-8f9b-514079167267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.291+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:29:53.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That Trump did not make his demands known ahead of time suggests
        both that he was paying little attention to how the legislation was proceeding
        and that lines of communication with Senate Republicans on Capitol Hill have
        degraded after they acknowledged Biden''s win.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8fc290-83f7-4385-b3d6-5b00b1761e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.291+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:29:53.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be261b6b-4489-42b6-ad14-2c469cf6d483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.291+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:29:54.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t clear that the President really was paying attention
        because he had a lot of other things going on," Rep. Don Beyer, a Virginia
        Democrat, said on CNN''s "Newsroom" Saturday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2b5427-c58d-4f91-8d23-79b58e1731de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.291+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:29:55.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfed38f-9402-4be5-9546-2cbf063fc7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.291+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:29:55.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those other things have primarily focused on his unsuccessful attempts
        to overturn the election, which have gained little traction. Initially supportive
        of Trump''s efforts to challenge the results in court, Senate Republican leaders
        have mostly moved on to congratulate Biden on his win, enraging Trump and
        sending him looking for ways to exact revenge.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f84265-0761-4593-9fbb-b9bbabc1237a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:29:56.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f19d82-cc21-46b5-95e6-a6189784b2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:29:57.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His refusal thus far to sign the stimulus package has been viewed
        by at least some Republican officials as doing just that, jabbing Senate Majority
        Leader Mitch McConnell as stingy for not providing adequate checks to Americans,
        even though Trump''s own negotiators initially proposed the $600 checks during
        talks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b558a8-741d-413e-a291-936a376b7eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:29:57.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2c3775-3d7b-4e69-aff1-cb5c6a967137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:29:58.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Trump lashed out at McConnell, writing on Twitter that
        Senate Republicans "do NOTHING" to help bolster his baseless fraud allegations.
        He referred to the Senate majority leader simply as "Mitch" and did little
        to counteract the impression his fixation on the election is clouding any
        real attempt at governing. In another tweet, he made a reference to large
        protests expected in Washington on January 6 surrounding formal ratification
        in Congress of Biden''s electoral victory, an event Trump is convinced can
        be stopped with help from conservatives and his vice president.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc64e480-822b-4f82-9819-3809c6f3db2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:29:58.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ffae1f-eaf5-4e22-839c-ce115209f2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:29:59.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Adam Kinzinger on Sunday deemed that idea "a scam." The Illinois
        Republican told CNN''s Dana Bash on "State of the Union" that he expects when
        Congress meets to affirm Biden''s Electoral College win that "it is going
        to disappoint the people that believe this election was stolen -- that think
        this is an opportunity to change it."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d45d6b-8ea6-40f8-8a57-198066e2551c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:29:59.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c2f70c-7856-428b-8add-ded3ee885940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:00.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Kinzinger told Bash that if Trump wanted $2,000 stimulus checks
        included in the relief bill he should "negotiate that from the beginning."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c66cfed-4e0e-4148-b3e5-d4b69e160f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:00.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa000b26-53f8-4d24-8bfd-60831b9bf3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:01.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s have the discussion after this bill is signed, because,
        right now, we''re at a point where people are left out in the dark. But to
        play this old switcheroo game, which is just kind of like, I don''t get the
        point," he continued. "I don''t understand what''s being done, why, unless
        it''s just to create chaos and show power and be upset because you lost the
        election. Otherwise, I don''t understand it, because this just has to get
        done. Too many people are relying on this. We have worked hard. We should
        have had this done a lot earlier. And now to be put in a lurch, after the
        President''s own person negotiated something that the President doesn''t want,
        it''s just -- it''s surprising."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0038024-05c3-4dc9-b512-0c757bac1ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:02.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92297688-0bb0-4a03-a22e-baa04c7e9423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:02.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others in the President''s party are also growing frustrated.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc428f58-2aec-4192-ac4a-3d18955a2f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:03.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807d389c-34fe-4f3a-9247-94ffa3e800d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:04.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason it blindsided everybody is because they thought the
        President was involved when it was obvious he was sleeping on the job when
        it came to these negotiations," Rep. Denver Riggleman, a Virginia Republican
        not returning to Congress, said Saturday on CNN''s "Newsroom."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9c74dd-5aee-4458-8168-be1a589223b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:04.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e904c57-4391-4607-a3af-642e3f9efdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:05.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what happens when you get too wrapped up in an election
        you already lost," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e972d03-ee2f-4161-82d5-5cc0303ff365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:05.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9aac01e-27fd-456b-a6b7-12f8c74f6216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:06.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trump spreads blame</strong></h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dcd24b-d033-4236-989d-d16961e83481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:06.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has appeared less focused on Americans'' hardships than on
        his own perceived troubles. Even over a holiday when the toll of the pandemic
        weighed on Americans'' ability to celebrate, he was silent. On Saturday the
        country reached a grim marker: 1 in 1,000 Americans have died from Covid-19
        since the nation''s first reported infection in late January. And on Sunday,
        Dr. Anthony Fauci, the nation''s leading infectious disease expert, expressed
        concern that the state of the pandemic might get worse in the next few weeks.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45757b6-2600-484f-8e7b-c5e39a274105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:07.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c166114-0ae3-499c-8c73-ee49beeac8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:08.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the reason I''m concerned and my colleagues in public health
        are concerned also is that we very well might see a post-seasonal, in the
        sense of Christmas, New Year''s, surge, and, as I have described it, as a
        surge upon a surge, because, if you look at the slope, the incline of cases
        that we have experienced as we have gone into the late fall and soon-to-be-early
        winter, it is really quite troubling," Fauci, director of the National Institute
        of Allergy and Infectious Diseases, told Bash on "State of the Union." "We
        are really at a very critical point."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b493b4af-1f17-41cc-9495-b405f3207583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:08.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f405dda4-68bb-4017-8a2a-539fef5b4655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:09.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President spent his weekend issuing complaints via Twitter
        about the entities refusing to entertain his efforts to overturn the election
        results -- a list that now encompasses all three branches of government.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d5a2c8-ffac-4b4c-962f-742a3612f5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:09.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9eb50e-7bc4-4f1a-8e7f-21b3a5f686cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:10.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court, which earlier this month refused to hear Trump''s
        case, "has been totally incompetent and weak," the President declared on Twitter
        Saturday. He complained his own administration''s law enforcement agencies
        "should be ashamed" for not taking up his demands to investigate nonexistent
        widespread voter fraud, warning them that "History will remember."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517b8254-2451-4274-9ede-3ae9563fd76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:10.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c2cf11-7ba4-420f-b1e9-f30a0a4f41db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:11.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also continued lambasting Senate Republicans for failing to "step
        up and fight for the Presidency, like the Democrats would do if they had actually
        won."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312f6f43-4079-448f-a4e4-82170f2e09e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:12.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af7eb9b-b58f-4a82-8d75-cece2c7d6553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:12.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And early Sunday -- about a half hour after unemployment benefits
        lapsed for millions of Americans -- the President retweeted his video statement
        on the legislation that was originally published to Twitter last week. "Speaking
        for America!" he wrote along with the first video and then criticized the
        bill in a comment above the second.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c51405d-1b99-42b8-bb29-07dc95bd87d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:13.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a7e3f1-70f0-4d8f-a5f6-b08640e67619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:14.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowhere has Trump mentioned the prospect of a government shutdown,
        which now hangs unexpectedly over the holiday period after he refused to sign
        the funding bill that was attached to the coronavirus relief package.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e96512-ac85-48e6-8ac9-f9ac9aecf621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:14.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca544e4-e6f3-41b4-8c50-142053201e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:15.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that out-of-the-blue video he taped rejecting the package last
        week, Trump complained about funding levels that are nearly identical to the
        ones he proposed himself in his budget this year. When asked about that fact
        this week at his club, Trump has attributed the numbers -- particularly on
        foreign aid -- to the "deep state," according to a person familiar with the
        conversations, one of the persistent strawmen of his time in office.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca0ec8f-7363-4a8e-8887-fc960fc76bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:15.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5522f37-b2aa-4e7e-89de-5ce421293f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:16.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the "deep state" Trump has also blamed for investigations
        into himself and his associates -- efforts he is now trying to undermine using
        his all-encompassing powers of clemency.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18a04e9-427b-488e-88dc-a9242a88040a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:16.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59fe7db-ba90-43f7-bbe8-f1f047e85306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:17.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Pardon power</strong></h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35e50d4-d978-4b72-bb82-fee20fb23d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:17.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has now pardoned four associates -- including friend Roger
        Stone and onetime campaign chairman Paul Manafort -- who were brought down
        by the Mueller investigation, which Trump has complained was an illegal effort
        to delegitimize his presidency.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc589638-ae04-4017-8a18-4d4d8ae70e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:18.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a8fa1e-0459-4064-9e2f-47cea784790f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:18.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His other pardons last week, including for four Blackwater security
        guards convicted of massacring civilians in Iraq, also appear designed to
        undercut a system of justice that Trump believes has failed him. The damage
        for both those who investigated and prosecuted the cases, as well as those
        who risked everything to testify in them, is great.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb80416e-c365-43a1-bd67-f038af83436c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:19.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192c2270-3a8f-4098-929e-65133b5d27fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:20.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s crushing. There''s no other way to describe it," said Andrew
        McCabe, the former deputy FBI director who has been attacked by Trump and
        is now a CNN contributor, on Saturday, singling out the Blackwater case in
        particular.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361c00d6-afc1-43fe-be93-14adf29a0ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:20.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19314e4d-f045-423e-a3b0-db22969907ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:21.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s such an unbelievably huge endeavor to convince all of these
        Iraqi civilians, who are putting themselves in great danger coming to the
        United States and testifying, to come over here, to take care of them while
        they''re here," he said. "To take all of that work, as significant as it was,
        and just erase it with the stroke of the pen for men who had been convicted
        essentially of war crimes, it''s just incredibly dispiriting. It''s crushing.
        That''s the only way to describe it."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09acb8b3-7417-4df8-8c14-10e22e00efbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:21.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f64fa3-9bc8-4a9e-8f5d-2218a25659a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:22.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet in Trump''s view, it is he who''s been victimized by widespread
        corruption and criminality, a stance that is now driving much of his actions
        as his term wanes.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a3dc0f-5b34-4220-a4ba-57abf72b0b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:22.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5597cf-dcf5-4edd-8065-966c69cb4392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:23.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is complaining relentlessly about Section 230, a law that
        shields internet companies from liability for what is posted on their websites.
        Trump has alleged that companies like Twitter are part of a Democratic cabal
        because they label his false tweets as misinformation -- including several
        times on Saturday.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a1cbbc-d493-428b-ac49-793f9ccc10e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:23.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4a33e1-9c3b-4b16-98ec-f4e6fd9af95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:24.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a round of golf with Sen. Lindsey Graham on Christmas Day,
        Trump continued to voice his insistence that Section 230 be repealed.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef3ddb8-a983-4d08-9f2b-e9b1c7e5940e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:25.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ac9443-d5c9-40e7-a140-d3fbd29e0829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:25.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the President vetoed the defense bill known as the National
        Defense Authorization Act in part because it did not strip tech firms of those
        protections. The move set up what could be the first veto override of his
        presidency, which would pit members of his own party against him.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36609cf0-2f42-47a3-8328-25b235160079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:26.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c92ed81-8416-46c8-8136-25fe6988ace2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:26.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet if the NDAA fails to become law, those feeling the effects would
        not be disloyal Republicans. Instead it would be American troops and their
        families who are denied the pay raises, hazard pay and parental leave that
        are included in the bill, as well as new benefits for Vietnam veterans exposed
        to Agent Orange and construction projects on military bases.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e1d140-aa45-4e2e-a341-c85cfe56e962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:27.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3329c180-4315-4eb6-a61b-753b55279eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:27.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like his rejection of the stimulus, the move sets up a loyalty test
        for Republicans, who for four years have mostly been unwilling to break with
        their party''s leader.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a80dccc-00cc-48fc-bc41-b0b4061d3d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:28.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b52fd9-a1a4-4262-be0f-28e841f5bd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:28.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s definitely going to be those that vote with the President
        after the fact. A lot of it has to do with their base, or their fundraising,
        or threats. I think they''re a little bit afraid to stand up right now," said
        Riggleman, a former Air Force intelligence officer who lost the GOP nomination
        in his district this year after officiating a same-sex wedding.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58955326-07ef-4a9c-9bdc-a37942ad0111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:29.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0e494a-ca1b-4d59-ab25-d3f776f8f2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:29.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of us are being called traitors, whether we will override
        the veto on the NDAA or we want to get a Covid bill through, or get appropriations
        through, or want to stop this ridiculous Stop the Steal nonsense," Riggleman
        said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f00df7-82b3-47d6-a7f0-bf3db66f9165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:30.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a6417e-a042-4361-a2f5-e5e5a6e4f85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:11:23.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:30:30.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of this is based on the crazy of conspiracy theories and
        the crazy of disinformation, and I think we need to stand up and stop this
        nonsense as quickly as possible. It''s just out of control right now."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd614a7f-056b-4f10-82ce-20753ad95381'
