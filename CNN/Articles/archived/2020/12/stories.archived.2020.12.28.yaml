    'lead': 'Roger Federer has withdrawn from the 2021 Australian Open, the tournament
      announced on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-28T19:38:28.857+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T17:28:59.991+08:00
