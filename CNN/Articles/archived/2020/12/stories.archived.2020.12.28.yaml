      'mgnl:lastActivated': 2023-01-25T17:29:23.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> President
        Rodrigo Duterte will address the nation on Monday night and will <a href="https://www.cnnphilippines.com/news/2020/12/21/January-2021-quarantine-rules-Roque.html">announce
        quarantine rules for January 2021</a>, Malacañang said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c73b02-2153-4188-9d5d-4e441d6f74d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T14:20:50.674+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:23.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque confirmed that Duterte will
        hold a televised speech from Davao City, which follows the expected signing
        of the ₱4.5-trillion budget for 2021 on Monday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fc4cd6-5ea1-4232-bd8b-2562c1a5d500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T14:20:50.674+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:23.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila has been under general community quarantine since June,
        which is in place until December 31. Last week, Roque admitted that authorities
        are closely watching case trends and hospital occupancy rates in the Cordillera
        Administrative Region, Calabarzon, and Davao Region as "candidates" for a
        possible tightening of rules.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36206347-9027-49eb-9c2c-ee6af9ce9ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T14:20:50.674+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:23.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the National Capital Region, Batangas, Iloilo City, Tacloban
        City, Lanao del Sur, Iligan, Davao City, Davao del Norte, and Isabela province
        are under GCQ until the end of the year. The rest of the country is under
        the most relaxed form of quarantine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bd5b0a-ca15-44d9-b36d-3b23fedb333c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T14:20:50.674+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:23.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will mark the tenth month of strict quarantine rules in the
        Philippines due to the COVID-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4105bc3c-e6e1-48a1-9060-36fbd5d08f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T14:20:50.674+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:23.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are calls mainly from the government''s economic team to further
        relax movement restrictions and reopen more public transport routes to revive
        businesses from a deep recession this year, brought about by earlier lockdowns
        and strict rules meant to prevent infections. However, there are fresh concerns
        over the new variant of COVID-19 first detected in the United Kingdom, which
        has showed signs that it may be more infectious.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a5d6c5-02ed-43b6-8154-a09d020ffc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T14:20:50.674+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:23.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/12/26/duterte-withdraws-face-to-face-classes-order.html"
        href="https://www.cnnphilippines.com/news/2020/12/26/duterte-withdraws-face-to-face-classes-order.html">revoked
        his earlier approval of the pilot run of face-to-face classes in low-risk
        areas</a> amid uncertainty regarding the new COVID-19 variant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4e5398-995e-4cbb-aeb5-22013fdb3578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T14:20:50.675+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:23.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/12/26/Duterte-possible-lockdown-new-coronavirus-variant-cases-spike.html">Duterte:
        Lockdown possible, but only if cases of new coronavirus variant spike</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4302b4-a862-4b67-960e-f00b3ed1f775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T14:20:50.674+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:23.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte claimed over the weekend that some soldiers already
        received China''s Sinopharm vaccine even without approval from the Food and
        Drug Administration, which Roque and Interior Secretary Eduardo Año have confirmed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8269ec2-205e-4482-ad56-e0751c7c56d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T14:20:50.674+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:23.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA has repeatedly <a data-cke-saved-href="https://cnnphilippines.com/news/2020/12/27/DOH-China-Sinopharm-COVID-vaccine-Duterte.html"
        href="https://cnnphilippines.com/news/2020/12/27/DOH-China-Sinopharm-COVID-vaccine-Duterte.html">warned
        against receiving COVID-19 vaccines</a>&nbsp;which have not been cleared for
        use in the country. So far, no vaccine has been approved for emergency or
        general use.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ee8f35-70bc-4bac-9eef-fd85a2cc5499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T14:20:50.675+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:23.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/12/28/Military-COVID-19-vaccine-Sinopharm-Duterte-Philippines.html">Palace
        defends military’s use of unregistered COVID-19 vaccines</a></strong></p>'
  'FDA-file-cases-distributors-unauthorized-COVID-vaccine':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-12-28T14:43:05.554+08:00
    'imagesource': 'jcr:87c633e3-7bad-444f-af22-24e44e46b168'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '665c457c-8e74-4038-ac98-6a2fd767ae82'
    'lead': 'The country''s drug regulator on Monday warned distributors of unauthorized
      COVID-19 vaccines they may face charges if caught.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-28T14:45:43.543+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T17:29:22.346+08:00
