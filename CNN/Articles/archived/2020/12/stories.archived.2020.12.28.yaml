    'jcr:uuid': '7abc8899-131f-4a10-a591-d48385568f60'
    'lead': 'The bodies of 12 mountain climbers have been recovered following an avalanche
      caused by blizzards north of the Iranian capital, Tehran, according to a Red
      Crescent official and Iran''s state-run Iran News Agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-28T08:23:54.204+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T17:29:40.931+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:28:35.046+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '12 climbers killed after blizzards trigger avalanche in Iran'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb30f46-2394-4a6d-bf32-674126276c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:23:54.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:29:40.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The bodies of 12 mountain climbers
        have been recovered following an avalanche caused by blizzards north of the
        Iranian capital, Tehran, according to a Red Crescent official and Iran''s
        state-run Iran News Agency (IRNA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badf4d8e-e883-46bd-9717-fc31f3b23d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:23:54.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:29:40.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The avalanche in the Sheminarat area of the Alborz Mountains --
        a key tourist destination for climbers -- happened on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef35e7a8-0ec3-4a5f-aa7f-fc1246a6fcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:23:54.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:29:40.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After three days of search-and-rescue efforts, two bodies were found
        on Sunday, bringing the number of dead to 12.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1541235-07c9-4372-bae1-69b1d1ef7e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:23:54.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:29:40.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shahin Fathi, the head of the Red Crescent''s search-and-rescue
        unit, said the operation had ended as of Sunday afternoon,</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4b096c-3ee4-4538-88b7-8430efb530dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:23:54.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:29:40.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bodies of most of those who died were recovered on the heights
        of the Kalak Chal summit, according to IRNA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df971157-b6fb-4063-abb7-2f289f078b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:23:54.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:29:40.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s Sheminarat region is located in the southern portion of
        the Alborz Mountain range that spans almost 600 miles in the north of the
        country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13e6e6f-2886-4ca9-affa-824673d1e416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:23:54.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:29:40.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/27/middleeast/iran-avalanche-climbers-killed/index.html">"12
        climbers killed after blizzards trigger avalanche in Iran."</a></em></p>'
  'Moderna-COVID-19-vaccines-Philippines-supply':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-28T08:23:23.562+08:00
    'imagesource': 'jcr:06d1edbc-b8fb-45b9-8f34-0f56e6523df7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b2bedc8-1e8e-4803-8eb2-2e2d4bcbf0f2'
    'lead': 'The announcement of Foreign Affairs Secretary Teodoro Locsin Jr. comes
      hours after President Rodrigo Duterte threatened the US that his administration
      will push through with the abrogation of the Visiting Forces Agreement (VFA)
      if its government fails to produce at least 20 million vaccines for the Philippines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-28T08:26:33.289+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T17:29:40.501+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:28:35.150+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US firm hastens vaccine delivery to PH – Locsin'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b86fda9-4549-4d1d-a07f-72c1b6b73f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:26:33.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:29:40.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> United
        States biopharmaceutical company Moderna is fast-tracking its shipment of
        COVID-19 vaccine doses to the Philippines, Foreign Affairs Secretary Teodoro
        Locsin Jr. said on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64098841-3e41-4120-b296-fcf250fcf4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:26:33.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:29:40.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moderna on board and accelerating huge shipment. Everything''s
        falling back into place," <a href="https://twitter.com/teddyboylocsin/status/1343005803549085697">he
        tweeted</a>, citing information from Philippine Ambassador to the United States
        Jose Manuel "Babe" Romualdez. The government, however, has not announced if
        the Philippines has already sealed the deal with Moderna.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba42a0a7-6acf-47a8-b012-b91379762a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:26:33.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:29:40.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin''s announcement comes hours after President Rodrigo Duterte
        threatened the US that his administration will <a href="https://www.cnnphilippines.com/news/2020/12/26/Duterte-to-US-on-VFA-No-vaccine-better-get-out.html">push
        through with the abrogation of the Visiting Forces Agreement</a> (VFA) if
        its government fails to produce at least 20 million vaccines for the Philippines.
        On December 26, the President said he wants the US troops out of Philippine
        soil if they cannot provide the vaccine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0998eda7-bc7d-482f-80de-01f1d6088246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:26:33.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:29:40.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Moderna, Romualdez and Locsin are working to secure vaccine
        doses from US firm Arcturus. The envoy said the two companies have already
        committed to supplying <a href="https://www.cnnphilippines.com/news/2020/12/18/Philippines-Moderna-Arcturus-COVID-19-vaccine-supply.html">4
        million to 25 million</a> of their respective vaccines starting the third
        quarter of 2021.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df50ddd-f81d-424a-a3fe-118c932af798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:26:33.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:29:40.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. said the government expects to secure
        COVID-19 vaccine doses mostly from pharmaceutical developers in Western countries
        by 2021, following criticisms that the Philippines is only focusing on securing
        vaccines from China''s&nbsp;Sinovac Biotech. The Chinese-developed vaccine
        only received 50% vaccine efficacy — the minimum requirement set by the World
        Health Organization. Full results of the trial have yet to be released amid
        questions on transparency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bf7f0f-c2c2-498c-944e-c50a276cc52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:26:33.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:29:40.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez, on December 26, stressed that the country is also securing
        deals with America''s Johnson &amp; Johnson; British-Swedish firm AstraZeneca,
        Russia''s Gamaleya Institute, and India''s Novavax. If these deals push through,
        including the agreement on Moderna, the country will have around 80 million
        doses, he said. According to Galvez, AstraZeneca, which previously offered
        6.2 million doses, will likely be the first to secure the deal. This will
        be followed by Novavax, Pfizer, then Johnson &amp; Johnson.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4788abd-ac9c-44e9-af76-a8dfa054ea88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:26:33.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:29:40.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez added there are also ongoing talks with Russia''s Gamaleya
        and Sinovac.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ea3bd8-45c0-4b6b-a31e-e95ea6cb4798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:26:33.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:29:40.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said the sheer amount of ongoing vaccine talks will assure
        that the public will get to pick their protection of choice.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627809d6-5966-4fc8-992d-426d7ac4aab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:26:33.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:29:40.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will have complete range of vaccines from least effective to
        most available for everyone to choose from," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b5a2c6-89fa-479d-9709-0506487c6eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:26:33.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:29:40.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the proposed 2021 budget, ₱72.5 billion will be used to secure
        coronavirus vaccines, ₱70 billion of which will be supported either by loans
        or from excess revenue collections.</p>'
