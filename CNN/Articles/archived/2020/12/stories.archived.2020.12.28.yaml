  'chinese-journalist-reported-wuhan-coronavirus-outbreak-jailed':
    'author': 'Nectar Gan and James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-28T16:04:33.117+08:00
    'imagesource': 'jcr:737117e7-0f2f-4c1b-9877-6243710deaec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e877351-bce1-4bbc-bfa4-fd821d9965fb'
    'lead': 'An independent Chinese journalist who reported from Wuhan at the height
      of the initial coronavirus outbreak has been jailed for four years by a Shanghai
      court, her lawyer said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-28T16:16:28.526+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T17:29:15.222+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:28:40.362+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'journalist', 'journalism', 'Wuhan', 'coronavirus', 'pandemic',
      'COVID-19', 'jailed', 'Chinese']
    'template': '1'
    'title': 'Chinese journalist who documented Wuhan coronavirus outbreak jailed
      for 4 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd843bcb4-31b9-45d6-845e-eb22226b83ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:16:28.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:15.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An independent Chinese journalist who reported
        from Wuhan at the height of the initial coronavirus outbreak has been jailed
        for four years by a Shanghai court, her lawyer said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e5e069-02e6-4447-a31a-141ef0ca37a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:16:28.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:15.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e32540a-4719-44d4-a47f-1a707ef32622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:16:28.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:15.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang Zhan, 37, was found guilty of "picking quarrels and provoking
        trouble," according to one of her defense lawyers Zhang Keke, who attended
        her hearing. The offense is commonly used by the Chinese government to target
        dissidents and human rights activists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89ec33d-98b0-437c-b8ea-830cc9453137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:16:28.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:15.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f56a42c-f29d-481c-b499-03f34044bac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:16:28.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:15.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former lawyer, Zhang traveled to the central Chinese city in early
        February to report on the pandemic and subsequent attempts to contain it,
        just as the authorities began reining in state-run and private Chinese media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfab7ff4-2b19-4e59-bd03-1eff39af3206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:16:28.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:15.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd74c535-13e5-4570-b93a-2351fa4e89f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:16:28.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:15.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than three months, she documented snippets of life under
        lockdown in Wuhan and the harsh reality faced by its residents, from overflowing
        hospitals to empty shops. She posted her observations, photos and videos on
        Wechat, Twitter and YouTube -- the latter two of which are blocked in China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48910cee-5f7d-4aaa-81f8-b19995645ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:16:28.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:15.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b8fe36-8607-4048-8c0d-d4db1c5a3404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:16:28.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:15.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her postings came to an abrupt stop in mid-May, and she was later
        revealed to have been detained by police and brought back to Shanghai, a city
        more than 640 kilometers (400 miles) away from where she lived.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4dcbba-0dbf-43d1-a3c5-3eae7e2920ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:16:28.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:15.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d4ccbd-75c0-4f69-ad0c-ee298d3977f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:16:28.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:15.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her indictment, prosecutors accused her of "publishing large
        amounts of fake information" and receiving interviews from overseas media
        outlets, including Radio Free Asia and the Epoch Times, to "maliciously stir
        up the Wuhan Covid-19 epidemic situation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91750bf3-fbda-4e8e-93f7-4e9ff5f261b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:16:28.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:15.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bdaa55-ae2e-41f8-a747-11d8915176e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:16:28.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:15.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang is the first citizen journalist known to have been sentenced
        for her role in reporting on the coronavirus pandemic. But it is not her first
        run in with the authorities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6f940c-410d-49fc-9b18-b7c3a23da63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:16:28.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:15.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e84779-9cc3-42ed-ac16-a63c3fa58255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:16:28.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:15.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to her indictment, she was twice detained for 10 days
        in 2019 for "picking quarrels and provoking trouble," but the document did
        not specify what had resulted her detention.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf75853c-97c7-495e-ac39-c2fc87d5bc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:16:28.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:15.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371d8b92-e4e7-4ef3-8f53-d43d9d5bb6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:16:28.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:15.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One of many</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ec64e6-f1e5-4bd5-9429-9716affc5863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:16:28.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:15.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang is one of a number of independent reporters who have been
        detained or disappeared in China since the beginning of the pandemic, as the
        authorities clamped down on coverage of the virus and propaganda outlets went
        into overdrive portraying Beijing''s response as effective and timely.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81e2bb2-dc50-4b08-82a8-818f34514935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:16:28.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:15.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278bd333-b19d-412c-9b01-0525fa5cbf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:16:28.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:15.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Chen Qiushi, who had live-streamed videos from Wuhan
        during the city''s lockdown and posted reports on social media, disappeared.
        In September, he was reported to be under "state supervision." Two other independent
        journalists -- Li Zehua and Fang Bin -- were also detained following their
        coverage of the Wuhan outbreak.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65529ee-c961-4868-aee8-3680f2b9371a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:16:28.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:15.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84923fc-6a56-41af-b631-3ee49ac30ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:16:28.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:15.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the guise of fighting the novel coronavirus, authorities
        in China have escalated suppression online by blocking independent reporting,
        information sharing, and critical comments on government responses," Chinese
        Human Rights Defenders, a Hong Kong-based group, said in a report earlier
        this year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671d0f21-356c-4037-84c1-2f870cb09fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:16:28.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:15.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1226cd12-fde2-4cfd-97ea-8d318e48fa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:16:28.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:15.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is the biggest jailer of journalists in the world, according
        to Reporters Without Borders (RSF), and tightly controls the press at home
        while blocking most foreign media outlets via the Great Firewall, its vast
        online censorship and surveillance apparatus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fee888f-7dbd-4b32-8465-d730e04c9938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:16:28.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:15.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0152a47b-d554-4397-ae95-ded931134ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:16:28.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:15.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, China expelled journalists from the New York Times, Washington
        Post and Wall Street Journal, in an unprecedented move against the foreign
        press. Beijing said the move -- which came amid a wave of critical reporting
        about China''s initial response to the coronavirus -- was a response for recent
        restrictions by Washington on how Chinese state media operates in the US.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ebe941-bb6b-4b3d-9db3-acccd7f09648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:16:28.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:15.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
