      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087df60d-4e56-41fa-bea3-53fb44d04fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:15:59.659+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:29:15.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Last Normal Day<br>By Gian Lao</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481b5903-4970-4029-aab6-30a0281f2630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:15:59.659+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:29:15.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loving is not gone.<br>Only a way of loving, which is sadder.<br>What
        was normal is now a room</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56722362-b2cf-462f-84d2-485532601210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:15:59.660+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:29:15.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>full of strangers searching the darkness<br>for someone who kisses<br>right.
        What was normal is now embracing</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2705c929-15e6-4628-894f-af7c1e40d6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:15:59.660+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:29:15.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>a grandmother who has never gone<br>this long without embrace. Weren’t
        we<br>always afraid that saying you love someone</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2876a8b1-b6d7-49e7-a5f6-75608bf98a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:15:59.660+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:29:15.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>was a means of killing them slowly?<br>Oh, the answers we thought
        we wanted.<br>We remember the last normal day,</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e196d8b-0985-46bd-b2e0-ccb2f1b0d783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:15:59.660+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:29:15.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>which sounds like a story in the Bible.<br>Verses containing how
        we loved<br>“in the time of Corona”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be76c315-5634-428f-be6b-457e1593bc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:15:59.660+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:29:15.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>and in the time of everything else.<br>Some of us remember better<br>and
        some of us see the world</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ede81a-27b1-423b-8456-d044713bcb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:15:59.661+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:29:15.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heart does not always keep<br>the answers. The nose and the
        mouth<br>must break the habit of always taking.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c08f01-e230-4a81-9cd8-4cb4354129d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:15:59.661+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:29:15.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there is a new world, we will make it<br>with our hands and build
        it with memory.<br>We were never meant to inherit this world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3dab37-897a-4c66-b8ae-fa5a28bae070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:21:25.284+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:29:15.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a way of being in it:<br>finding ways to love and losing them<br>and
        inventing new ones.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7efdc1-7d53-49f8-9014-ff9bbeb11003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:21:25.285+08:00
