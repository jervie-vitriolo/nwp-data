    'stories': ['bf5f9298-92f8-4b00-84d0-15bfcbadc42e']
    'template': '1'
    'title': 'Duterte signs ₱4.5-T budget for 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c597c49-1ca2-4d6d-ab15-d97a8832ccbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T18:09:40.771+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:07.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> President
        Rodrigo Duterte on Monday signed the ₱4.5 trillion national budget for 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182a6e49-e308-4e08-a797-3e53d22a79cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T18:09:40.771+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:07.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte signed the spending plan as Republic Act No. 11518 in a
        ceremony held in Malacañang. Select members of the Senate and the House of
        Representatives witnessed the event.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddca4846-6d93-40e7-b8d7-7267b17347db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:54:40.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:29:07.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it was not announced during the signing, Budget Secretary
        Wendel Avisado told CNN Philippines in a text message that some items under
        the spending plan have been vetoed and will be announced tomorrow.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fa6956-56f8-400a-8bda-ce8bfaaa6acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T18:09:40.771+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:07.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government averted a reenacted budget for 2021 as the bill was
        signed into law three days before January 1.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4527f59-cb71-4061-8518-7a263cb5ade0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T18:09:40.772+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:07.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timely rollout of projects would be <a href="http://cnnphilippines.com/business/2020/12/3/steeper-PH-economy-contraction-2020.html">crucial
        to recover from this year''s recession</a>, with the economy having shrunk
        by 10% as of September due to COVID-19 quarantine rules and earlier lockdowns.
        Consumer and business confidence remain low as people fear getting infected
        if they step outside their homes, also keeping household spending –– the key
        growth driver of the local economy –– in negative territory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce09e4f1-151f-42d4-aaeb-565b31048359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T18:09:40.772+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:07.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top 10 agencies that will receive the highest allocations under
        the 2021 national budget are as follows: Education (Department of Education,
        SUCs, Commission on Higher Education, and Technical Education and Skills Development
        Authority); Department of Public Works and Highways; Department of Interior
        and Local Government; Health (Department of Health, Philippine Health Insurance
        Corporation, and vaccine procurement); Department of National Defense; Department
        of Social Welfare and Development; Department of Transportation; Department
        of Agriculture; The Judiciary; and the Department of Labor and Employment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1accde0-c7bd-4a21-938b-3ec94624a920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T18:09:40.772+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:07.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2021 budget is touted as the recovery budget as it provides
        additional funding for COVID-19 response and sets a <a data-cke-saved-href="http://cnnphilippines.com/news/2020/12/9/2021-budget-covid-vaccine.html"
        href="http://cnnphilippines.com/news/2020/12/9/2021-budget-covid-vaccine.html">₱72.5-billion
        allotment for vaccine purchases</a>.&nbsp;However, only ₱2.5 billion will
        come from available cash, as the bulk will be funded through loans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f6f4bc-92d0-45b9-8428-bfdc4dc58a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:54:40.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:29:07.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It allots some ₱283 million for the establishment of the Virology
        Science and Technology Institute of the Philippines that would spearhead studies
        on emerging and re-emerging viruses, and ₱51.56 million for disease surveillance
        and monitoring of coronavirus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538b1607-0319-4cdc-8086-f1e93eea6df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T18:09:40.772+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:29:07.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also earmarks ₱1.1 trillion for infrastructure projects, which
        are expected to create jobs and boost economic activity after a recession
        year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6571f1-3c0c-4013-9b17-4bd4902452ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:54:40.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:29:07.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national budget also allots ₱17.02 billion for the development,
        reproduction, and delivery of learning resources, and ₱5.9 billion for the
        expansion of the Department of Education''s Computerization Program.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfa0847-e18a-4fbd-85e9-42051b23cec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:54:40.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:29:07.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
