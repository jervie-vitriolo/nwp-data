  'big-tech-global-reckoning':
    'author': 'Jill Disis, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-28T19:21:12.363+08:00
    'imagesource': 'jcr:a4475187-3997-4514-a074-41f1a5cc9472'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44de331e-1c92-49c8-8ff0-e59752f9bd1e'
    'lead': 'The world''s biggest tech companies faced a global reckoning in 2020
      as the United States, the European Union and even China took dramatic steps
      to curb their dominance. That pressure won''t be going away in the new year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-28T19:27:02.835+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T17:29:03.513+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:28:42.333+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['technology', 'big-tech']
    'template': '1'
    'title': 'ANALYSIS: The year the world gave up waiting for Big Tech to fix itself'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ff6e85-b603-4c33-ab07-03c76be16874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:27:02.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:03.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The world''s biggest tech companies faced
        a <a href="https://www.cnn.com/2020/12/10/investing/premarket-stocks-trading/index.html"
        target="_blank">global reckoning</a>&nbsp;in 2020 as the United States, the
        European Union and even China took dramatic steps to curb their dominance.
        That pressure won''t be going away in the new year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0753ad2-b59a-4f85-bfdb-6c453b955179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:27:02.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:03.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of US states and the <a href="https://www.cnn.com/2020/10/20/tech/doj-google-antitrust-case/index.html"
        target="_blank">federal government</a>&nbsp;sued Facebook and Google over
        claims that the companies engaged in anticompetitive behavior that tightened
        their grip on the online marketplace. Europe, meanwhile, recently unveiled
        legislation that would give regulators sweeping new power to take on those
        American tech companies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7702514b-6710-41fc-8b63-ad9a2c3f87ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:27:02.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:03.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulatory fervor has also spread to China. Officials last week
        announced an <a href="http://edition.cnn.com/2020/12/24/tech/alibaba-china-antitrust-investigation/index.html"
        target="_blank">antitrust investigation</a>&nbsp;into Jack Ma''s Alibaba,
        and turned up the heat on the company''s financial affiliate Ant Group less
        than two months after blocking its blockbuster <a href="https://edition.cnn.com/2020/11/04/tech/ant-ipo-beijing-china-intl-hnk/index.html"
        target="_blank">stock market debut</a>&nbsp;at the last minute.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a05875-428f-499c-aa57-28a58b3e07d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:27:02.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:03.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many of these developments have unfolded at a rapid pace in
        recent weeks, the desire to rein in Big Tech is not new. For years, governments
        have been grappling with the massive amount of influence these companies have
        over the online economy and the flow of ever-more valuable digital information.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1da6b04-7a4b-4802-813d-fa46c0b8892b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:27:02.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:03.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But huge antitrust fines, onerous data protection laws and interminable
        Congressional hearings have failed to bring tech companies to heel, and politicians
        are now signaling that they want to do more to prevent market abuse and an
        explosion of harmful online content and misinformation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed7b8b4-bba6-4556-b1bb-863332e6e2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:27:02.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:03.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advancements in computing, data storage and global digital connectivity
        enabled major tech firms to balloon in size, said Dipayan Ghosh, co-director
        of the Digital Platforms and Democracy Project at the Harvard Kennedy School.
        Now, a handful of those companies have developed sophisticated artificial
        intelligence systems that have granted them an unprecedented amount of control
        over content, advertising and personal data.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8717a9d1-aaf4-471a-bad3-127687167c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:27:02.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:03.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s always been inevitable, but when you have kind of an open,
        green field for market innovation, there will be some first movers," Ghosh
        added. "We''re going to <a href="https://www.cnn.com/2020/10/10/tech/apple-amazon-facebook-amazon-monopoly-data/index.html"
        target="_blank">see some monopolies</a>&nbsp;emerge, and that''s what''s happened
        over the past 10 years."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd759f94-c28e-4941-a8c3-b1ab3a06a9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:27:02.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:03.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this global regulatory crackdown appears to be unfolding all
        at once, analysts note that each of the world''s major powers have their own
        — and at times, competing — reasons for expanding their oversight of the tech
        industry.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6087770d-55a3-4f2f-a882-adea1b546bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:27:02.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:03.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and Europe have directed their efforts on curtailing
        the power of America''s most powerful firms. But in China, where Google and
        Facebook have been locked out of the market for years, authorities are looking
        for ways to exercise tighter control over their own tech behemoths.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21e9387-3f62-442b-908b-6341bf25a3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:27:02.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:03.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A flood of lawsuits in the United States</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d8f362-2d53-449d-9db3-d6039c359ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:27:02.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:03.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government has been scrutinizing Big Tech for a while.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec9dd60-f17b-4ac9-8e70-b9ce0c2dbe64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:27:02.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:03.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/10/20/tech/doj-google-antitrust-case/index.html"
        target="_blank">A landmark federal lawsuit</a>&nbsp;filed in October against
        Google followed a yearlong antitrust probe into the company, for example.
        And in the months since then, US authorities have turned up the heat even
        more.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ad5863-bfae-46b4-b90b-c860a8718820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:27:02.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:03.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of states have now sued Google over claims that the company
        has operated an illegal monopoly in the markets for online search and search
        advertising. Facebook has received similar treatment, and now faces twin <a
        href="https://www.cnn.com/2020/12/09/tech/facebook-antitrust-lawsuit-ftc-attorney-generals/index.html"
        target="_blank">antitrust suits</a>&nbsp;that accuse the social media giant
        of abusing its dominance in the digital marketplace.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad5303f-b1cc-4420-bf52-0280f1f42bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:27:02.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:03.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US-led crackdown has targeted these companies on antitrust
        grounds, the pressure comes amid broader questioning about their impact on
        democracy and the flow of information online. Misinformation and allegations
        of bias were at the forefront of concerns about the recent US election.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bbb90a-1ce9-4e87-a48a-33b41b0115a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:27:02.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:03.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think basically, what you''re seeing ... is essentially a question
        of who controls this information, and consequently, access to the electorate,"
        said Michael Witt, a senior affiliate professor of strategy and international
        business at INSEAD, the international business school.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cb21cf-6817-4d86-becf-bf770a4686e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:27:02.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:03.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s tough to predict how these cases will be resolved. Some of
        the arguments the US government is now trying to make — including that Facebook''s
        purchases of Instagram and Whatsapp have allowed it to snuff out competition
        — may not stick, since those acquisitions were cleared by authorities years
        ago.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9c2686-a3a6-4bdd-bae1-bd7ea4ccd139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:27:02.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:03.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government now wants a do-over, sending a chilling warning
        to American business that no sale is ever final," Facebook Vice President
        and General Counsel Jennifer Newstead said in a statement earlier this month.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22c7b54-ce55-4263-8b49-79f979513f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:27:02.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:03.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And analysts have pointed out that the United States may not be
        willing to apply other forms of pressure, such as new legislation, on the
        tech industry.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4e435b-6e0d-43e4-8929-f6aa8ead98fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:27:02.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:03.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America probably will not want to enforce antitrust rules at the
        expense of losing its grip on the flow of information in many other parts
        of the world, Witt said, referring to the large amount of power Silicon Valley''s
        tech giants have in Europe and elsewhere.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c9347a-79ce-4567-851b-b7a146675bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:27:02.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:03.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there will be considerable resistance to any kind of attempt
        to somehow do anything that could actually take away this advantage for the
        United States," he added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e7ed58-c655-4a67-af72-a6ebcf0a4cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:27:02.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:03.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Striking a balance in Europe</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da8362e-ce8a-4524-a582-d7882d520221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:27:02.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:03.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other side of the Atlantic, authorities have been focused
        on reining in tech companies for years. The European Union''s <a href="https://money.cnn.com/2018/05/21/technology/gdpr-explained-europe-privacy/index.html"
        target="_blank">General Data Protection Regulation</a>&nbsp;(GDPR) — a watershed
        privacy law — was enacted in 2018 and gave people much greater control over
        how their personal data is collected and used.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a21670-5254-4259-ae73-a694d9e78daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:27:02.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:03.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, Europe has signaled that it wants to get even tougher.
        The European Commission released a set of draft policies earlier this month
        that would give regulators <a href="https://www.cnn.com/2020/12/15/tech/digital-services-act-europe-google-facebook/index.html"
        target="_blank">sweeping new powers</a>&nbsp;to take on US tech giants, threatening
        huge fines and raising the prospect of breakups or bans for repeat offenders.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6fc449-ecc8-40a6-b9a7-77332a20e9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:27:02.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:03.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom, which left the European Union earlier this year,
        has its own plans. Tech companies that fail to remove or limit the spread
        of illegal content will face fines of up to 10% of their annual sales.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf50838-57f4-4770-beec-6796a0bca9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:27:02.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:03.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m unashamedly pro tech but that can''t mean a tech free-for-all,"
        UK Digital Secretary Oliver Dowden said in a statement earlier this month.
        "We are entering a new age of accountability for tech to protect children
        and vulnerable users, to restore trust in this industry, and to enshrine in
        law safeguards for free speech."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fcea1f-068e-4bbd-870a-579a3edbadc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:27:02.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:03.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witt of INSEAD noted that there''s strong political support across
        Europe for taking some kind of action. But he added that Europe''s options
        are somewhat limited. After all, the tech companies in the European Union''s
        cross hairs are all based in the United States.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e971fa9-c1ed-4337-b5ed-6a75e50d3794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:27:02.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:03.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they will be taking a bit of time, trying to come up with
        something that is, on the one hand, legally watertight," he added. "And then
        on the other hand, something that does not annoy the United States."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164b8908-81c8-4825-863b-c41e4256432c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:27:02.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:03.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Maintaining control in China</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51c854d-f283-4ff3-a886-140444e0610e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:27:02.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:03.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has not missed out on the push for more regulatory action,
        though the country has been on a very different path to the West in terms
        of its tech industry.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ffd24b-a1e6-4a24-9343-e57fd4fb9ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:27:02.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:03.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In China, you are dealing with a different set of players that
        are homegrown," said Nathan Bush, the head of antitrust and competition for
        Asia at the law firm DLA Piper.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7933aec3-a7fc-43c2-8fd6-391643875a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:27:02.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:03.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American companies like Google and Facebook have long been shut
        out of the Chinese economy, allowing domestic firms Alibaba, Tencent and others
        to flourish.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cddb2d0-ceb4-43ea-95a5-38b8a93f713b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:27:02.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:03.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese competition regulators are going to be confronting the
        same sorts of questions that they see in the rest of the world, but it''s
        a different cast, and you''ve effectively factored out any concerns about
        foreign investment and market access, because the door is already shut," Bush
        added.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d9cafa-c64a-4961-ac6f-aa18c8b9740c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:27:02.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:03.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s top political leaders have called out antitrust concerns
        as a big issue headed into 2021. At a Dec. 11 meeting, the Politburo of the
        Chinese Communist Party — the top decision-making body — pledged to promote
        reform, "strengthen antitrust and prevent disorderly expansion of capital."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9579c18-b931-4835-a452-240ae3da3229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:27:02.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:03.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s too early to tell how far Beijing''s campaign may go. Bush
        said he expects China to focus on issues of consumer protection, among others.
        That appears to already be happening: Just last week, China''s top market
        regulator summoned representatives from Alibaba, Tencent, JD.com and other
        big internet firms and warned them against dumping goods at <a href="http://www.samr.gov.cn/xw/zj/202012/t20201222_324567.html"
        target="_blank">unreasonably low prices</a>, creating monopolies and abusing
        consumer data for profit. It also said it would probe alleged monopolistic
        behavior by Alibaba.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ae1cfe-5b58-4f05-b564-ff0f1a03b055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:27:02.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:03.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush and others also noted that China''s central government has
        a lot of tools aside from conventional competition law if it wants to keep
        its tech companies in check.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4218bd1-1995-48e7-9028-f58e9c355573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:27:02.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:03.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look, for example, at Ma''s Ant Group IPO, <a href="https://www.cnn.com/2020/11/04/tech/ant-ipo-beijing-china-intl-hnk/index.html"
        target="_blank">which was pulled</a>&nbsp;after the Chinese billionaire met
        with government officials and now faces the prospect of a massive overhaul.
        Just over a week before the offering was scuttled, Ma had <a href="http://www.cnn.com/2020/11/03/tech/ant-jack-ma-beijing-intl-hnk/index.html"
        target="_blank">publicly criticized Chinese regulators</a>&nbsp;for stifling
        innovation by being too risk averse.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b7bdea-ee44-40a6-9af6-e204e23262fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:27:02.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:03.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The options are, in the end, endless," Witt said. "The objective
        is not necessarily to increase competition in different fields. The objective
        is to make sure that the [Chinese Communist Party] stays in power."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbd0129-233c-4b77-a8d3-ae309bf76954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:27:02.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:29:03.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/28/tech/big-tech-crackdown-intl-hnk/index.html"
        target="_blank">The year the world gave up waiting for Big Tech to fix itself</a>."</em></p>'
