    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe1a382b-978b-446a-be29-e7fb8d6c5cd9'
    'lead': 'At least seven people were killed Sunday morning by a knife-wielding
      attacker in northeast China, according to state media.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-28T16:18:04.794+08:00
