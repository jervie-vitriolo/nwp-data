    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Technical-Education-and-Skills-Development-Authority', 'TESDA',
      'Lina-Sarmiento']
    'template': '1'
    'title': 'TESDA: In-person training allowed only for some courses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57d9b1a-cee8-4b06-b7cd-c3d9f15ab41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:46:15.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:59.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28)</strong> — The
        Technical Education and Skills Development Authority said in-person training
        and skills assessment for some courses in areas under general community quarantine
        are now allowed in a bid to help workers displaced by the pandemic</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1a43bb-af22-4b53-ba89-e23ddf5c9500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:46:15.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:59.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TESDA Deputy Director General Lina Sarmiento on Monday told CNN
        Philippines'' Newsroom Ngayon that apart from aiding those who lost their
        jobs, it could also address the needs of those looking for other types of
        work.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec60217-982b-4a12-84b3-00e1ab6503ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:46:15.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:59.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasama din dito yung mga kababayan natin na gusto mag-iba ng
        trabaho. Kasi yung dating trabaho nila ay hindi na masyadong nangangailangan
        ng</em> workers, so <em>kailangan nila ng</em> re-skilling <em>at saka yung
        iba naman,</em> upskilling," Sarmiento said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9d0d2a-979e-4447-bd3c-a02b4d9a1a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:46:15.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:59.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Included are those who want to change jobs. Because
        their previous jobs may not need many workers anymore, so they need reskilling,
        and for some upskilling.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cd264a-5acc-4ff4-a9b1-560c4d90fb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:46:15.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:59.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Sarmiento said these classes will still strictly enforce
        health and safety protocols set by the government, among them physical distancing
        and the wearing of protective gear.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46e5ee4-5081-4f87-8710-72d04c054c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:46:15.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:59.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the face-to-face training sessions allowed in GCQ areas are
        those related to construction, automotive, electrical and electronics, garments
        and textiles, and some health-related classes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87760ac0-69d3-4c45-bca7-b327ec273d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:46:15.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:59.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as in-person competency assessments in GCQ areas, Sarmiento
        said <em>"Sa</em> GCQ areas, <em>pinapayagan na halos lahat ng</em> assessment.
        <em>Nauna nang pinayagan yung</em> five qualifications assessment. Number
        one <em>dito yung</em> domestic work and housekeeping... Caregiving, <em>at
        saka yung</em> ships catering NC 1 (national certificate) and NC 2."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516e7cff-97b4-4152-a9ce-b0e1c207c6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:46:15.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:59.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In GCQ areas, almost all assessments are allowed.
        Initially, these five qualifications assessments were allowed: domestic work
        and housekeeping, caregiving and ships catering NC 1 and NC 2.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65cb3e8-f215-4c70-a783-5d221e58c7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:46:15.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:59.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said this could help workers who are required to have certification
        for their jobs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de238f92-dac0-43ea-8eb8-e1d3d530b778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:46:15.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:59.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the interview <a href="https://cnnphilippines.com/videos/2020/12/28/TESDA-pinaigting-ang-skills-training-at-assessment.html"
        target="_blank">here</a>.</p>'
