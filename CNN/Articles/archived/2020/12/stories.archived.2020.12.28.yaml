      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:46:33.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:29:18.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure the timely validation of cases, the DOH said it will strictly
        monitor the output and operating schedules of testing laboratories in the
        next two weeks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266ebafd-dc96-4061-b588-ec2a317fc5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:46:33.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:29:18.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also reminded local government units to ensure efforts to test,
        trace, and isolate are maintained over the holidays. Contact tracing and isolation
        of close contacts should be done immediately even without waiting for test
        results, it added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b3ac92-3b15-4d38-8393-52df782e9816'
      'mgnl:activationStatus': true
