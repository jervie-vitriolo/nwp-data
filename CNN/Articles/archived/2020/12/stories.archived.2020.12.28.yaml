  'FDA-clinical-trials-COVID-vaccine-January':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-28T16:25:04.770+08:00
    'imagesource': 'jcr:07bc1014-f7dd-44fb-a32e-475eb29f32c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf3fc2eb-0558-4b9e-b752-0a3299ecae51'
    'lead': 'Up to three vaccine candidates for COVID-19 may gain clearance to hold
      clinical trials in the Philippines by January, the Food and Drug Administration
      disclosed on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-28T16:37:50.530+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T17:29:11.172+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:28:40.917+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FDA: Up to 3 COVID-19 vaccines may be cleared to hold clinical trials
      in PH by January'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da72b06a-b3c7-45d2-9577-afdb1d45bf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:37:50.530+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:29:11.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28)—</strong> Up
        to three vaccine candidates for COVID-19 may gain clearance to hold clinical
        trials in the Philippines by January, the Food and Drug Administration disclosed
        on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c183b3-3bf7-4a56-96ce-d54a58900b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:37:50.530+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:29:11.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director General Eric Domingo said in an online interview that
        the application of Janssen Pharmaceuticals Company of Johnson and Johnson
        might be approved within the week or next week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e5434d-ec5a-4124-8966-911f0a966c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:37:50.530+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:29:11.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The applications of China’s Clover Biopharmaceutical and Sinovac
        Biotech may also be approved within January, once the remaining documents
        requested for evaluation are submitted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe196d5-5a26-4ef5-b49f-5691e07f9aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:37:50.530+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:29:11.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> Clover, I think they are just asking for documents,
        once those are completed that will also be released and approved," Domingo
        said. "<em>Ang</em> Sinovac, <em>may konting</em> changes <em>lang sa</em>
        protocol <em>na gusto gawin kaya nagkaron lang ng</em> reevaluation.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62b7578-3376-487b-a0f3-c769bb2fd996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:37:50.530+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:29:11.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this does not mean that the trials will start as soon as
        the FDA approval is issued.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7361311d-ba00-45c8-8dc8-cd3ccfcfa419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:37:50.530+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:29:11.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said it will still depend on the preparedness of the vaccine
        developer’s contract research organization in the country, since these are
        independent trials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38200681-9fd4-4618-811f-ef1a10f1c0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:37:50.531+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:29:11.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After they get final approvals, <em>may</em> preparation <em>din
        kasi ang</em> clinical trials," he noted. "Prepare <em>ang</em> hospital,
        community, and it takes a few weeks before they can actually inject in patients
        and do the clinical part of the trial.”</p>'
