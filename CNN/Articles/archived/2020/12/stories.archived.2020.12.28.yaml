      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trayvilla added that the program has been adjusted depending on
        the needs of the region. Under TUPAD, beneficiaries are paid for work done
        for a minimum of 10 days to a maximum of 16 days based on the requirements
        of their area, she added.</p>'
