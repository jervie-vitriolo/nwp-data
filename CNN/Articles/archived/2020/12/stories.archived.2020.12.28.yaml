    'jcr:uuid': 'ce72ae16-11fa-4965-805a-73c270c434b7'
    'lead': 'San Miguel Corp. announces the partial opening of the Skyway Stage 3
      on Tuesday, Dec. 29. Motorists can use the elevated toll road linking Buendia
      in Makati to Balintawak in Quezon City for free for one month. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-28T15:45:52.722+08:00
