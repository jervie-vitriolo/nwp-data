    'template': '1'
    'title': 'OPINION: Here''s what''s missing from Biden''s COVID-19 plan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ceab88-9b82-46f3-96e7-d0cf69b29e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:23:33.896+08:00
