      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Héctor Carrillo is a professor of sociology
        and gender &amp; sexuality studies at Northwestern University. He also worked
        for many years as an HIV/AIDS educator in California. The views expressed
        in this commentary are his own. Read more opinion articles on CNN.</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdd17f0-4b3c-446e-aa5c-7f05c6be7f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T13:23:33.896+08:00
