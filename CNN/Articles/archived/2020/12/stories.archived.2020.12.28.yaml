      'jcr:uuid': '53940231-dede-45e8-b14f-bd557d3c8e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T08:27:05.317+08:00
      'mgnl:createdBy': 'glee'
