      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:11:19.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:29:17.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That makes bitcoin, comparatively, an attractive currency. There''s
        a set limit to the number of bitcoins on the planet, and investors believe
        that once the supply runs out, the digital coin''s value can only increase.</p>'
    '9':
