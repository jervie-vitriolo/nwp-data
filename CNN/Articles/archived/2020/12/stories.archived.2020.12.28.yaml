  'military-covid-vaccination-duterte-authorized':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-28T18:53:10.182+08:00
    'imagesource': 'jcr:39f9df51-1f98-413f-8e0b-c21d362e5a6a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56a14525-9ac5-4662-abf3-7b8f844c3618'
    'lead': 'The chief of the Philippine Army revealed in a radio interview Monday
      that some members of the military were inoculated with a still unregistered
      COVID-19 vaccine on orders from "the chain of command of the armed forces,"
      indicating it was authorized by President Rodrigo Duterte himself.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-28T18:55:25.037+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T17:29:05.562+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:28:41.945+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Army chief says troop vaccination authorized by Duterte'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90f4628-a1dd-4d1b-8a05-c941a1c87f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T18:55:25.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:29:05.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28)</strong> — The
        chief of the Philippine Army revealed in a radio interview Monday that some
        members of the military were inoculated with a still unregistered COVID-19
        vaccine on orders from "the chain of command of the armed forces," indicating
        it was authorized by President Rodrigo Duterte himself.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a2a770-0674-4e53-a340-b648be6fa8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T18:55:25.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:29:05.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, our President is our commander-in-chief sa AFP (Armed
        Forces of the Philippines). I should say it''s from the chain of command of
        the Armed Forces," Philippine Army Chief Lt. Gen. Cirilito Sobejana said in
        an interview over DWIZ, when asked if the decision to vaccinate some military
        men came from higher-ups in the AFP or Malacañang.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdddc89b-e607-4391-91c2-e4d4474ababd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:58:31.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:29:05.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Army Spokesman Col. Demy Zagala also told CNN Philippines the "vaccination
        occurred by the direction of the chain of command, headed by our commander-in-chief,
        the President."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f233c4-a26b-4bce-9186-200330ca004e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T19:58:31.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:29:05.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is contrary, however, to what Presidential Spokesperson Harry
        Roque said in a noontime briefing. When asked if the go signal came from the
        President, Roque said, "I don''t think so po. It must have been the decision
        of the commanders and the soldiers."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d95436-0bac-4a2b-9844-d0b1fe2c3f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T18:55:25.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:29:05.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his address to the nation Saturday, Duterte bared that a number
        of military men already received the Chinese vaccine Sinopharm, which has
        not yet been&nbsp;given regulatory approval by the country''s Food and Drug
        Administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47a3e84-c501-4f15-848e-586249650586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T18:55:25.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:29:05.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana confirmed some AFP members have been vaccinated, but added
        he doesn''t know from which firm the vaccines are.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2457487f-bce0-4fa5-acf5-6a16f8e8113c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T18:55:25.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:29:05.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Security Group Commander Jesus Durante III
        said Duterte''s close-in security personnel were the first ones among military
        men to be immunized. This is to ensure members of the PSG "are not themselves
        threat to the President''s health and safety," Durante said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c015ce99-3dbe-4467-89c4-68a54b87247c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T18:55:25.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:29:05.567+08:00
