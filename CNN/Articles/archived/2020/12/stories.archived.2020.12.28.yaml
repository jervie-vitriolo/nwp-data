      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also said another 104 patients recovered from the
        illness, raising the number of survivors to 438,780. Meanwhile, the death
        toll reached 9,124 with 15 new fatalities.</p>'
