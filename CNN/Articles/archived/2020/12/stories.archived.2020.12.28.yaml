  'Iran-avalanche-climbers':
    'author': 'Sara Mazloumsaki, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-28T08:21:31.322+08:00
    'imagesource': 'jcr:7ada853f-01a0-4979-aa7f-7066a344055b'
