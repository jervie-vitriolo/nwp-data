        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf9bd4b-2e01-4748-b39f-4cbf0c4e5568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:11:19.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:29:17.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As bitcoin surges to all-time highs, cryptocurrency brokerage Coinbase,
        the most prominent cryptocurrency exchange, has signaled its intent to go
        public.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1fd6e8-3e2f-495e-86d3-8b31de4c88d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:11:19.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:29:17.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ef93d5-1282-4b87-8f56-e1401fb38c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:11:19.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:29:17.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the recent cryptocurrency surge is showing signs of a melt-up
        -- over-enthusiasm fueled by the fear of missing out, not simply market fundamentals.
        Take Elon Musk''s sarcastic tweet about bitcoin rival Dogecoin last week:
        The digital coin, which itself was constructed as a cryptocurrency parody,
        shot up 20% immediately after Musk threw his support behind it on Twitter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2437f5df-4c7d-49ba-859c-62533f8beb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:11:19.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:29:17.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959079aa-ebb9-42bc-908b-7fff4b912608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:11:19.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:29:17.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony Scaramucci, Skybridge Capital''s founder, has a big stake
        in bitcoin, but even he says people need to watch out. He told CNN Business
        earlier this month that it could be a solid addition to the average investor''s
        portfolio -- but you''ve got to have the stomach for it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5781cc-9677-4f22-aa1f-64f8ed4211e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:11:19.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:29:17.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b37051e-b1d2-4cd2-a0e5-458d1162d273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:11:19.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:29:17.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On CNN Business'' "Markets Now" live show earlier this month, Scaramucci
        said people have begun to accept bitcoin -- and since it appears in so few
        portfolios, it has plenty of room to grow. Still, bitcoin is a volatile asset
        and will be a risky holding if you invest in it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8532c5d7-bc98-4875-b3c7-4c64337ac122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:11:19.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:29:17.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2124b518-9c19-45bb-9794-7603d56875f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:11:19.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:29:17.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This thing has a tendency to crash up," he said. "It is due for
        a correction, and these corrections can be violent."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9516c851-ecde-4b71-87b8-dea75eaa17d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:11:19.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:29:17.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f8cb74-e84b-4cfe-949c-10638ebcedb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:11:19.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:29:17.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scaramucci said bitcoin could suddenly tumble 20% to 50%.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e082c6e5-9af2-4b96-b2e1-9c84c3e73d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:11:19.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:29:17.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9fa738-eedc-4cec-8860-e6edaf9d5134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:11:19.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:29:17.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to be very cautious," he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cae3ab-4ebe-4da9-9d9a-6b2447ff9031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:11:19.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:29:17.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e07021-fb12-4e72-98ea-ff64808faaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:11:19.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:29:17.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also highlighted bitcoin''s staying power over the course
        of the past decade: If you took $1 and put 99 cents of it in cash and a penny
        in bitcoin, that investment strategy would have outperformed $1 invested in
        the S&amp;P 500 over the last 10 years, he noted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d5dd3b-beae-4d3a-adf3-766b9d032095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:11:19.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:29:17.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baae7fdb-2229-46ee-8c7c-416d0c6c1ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:11:19.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:29:17.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bitcoin''s best days are ahead of it, but it''s going to be volatile
        and I think people need to be prepared for it," Scaramucci told CNN Business.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621416aa-a683-458a-9b28-6d03bfffdfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:11:19.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:29:17.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/27/investing/bitcoin-record-trnd/index.html"><em>"What
        the #)$*#@)($ is happening with Bitcoin''s insane record run?"&nbsp;</em></a></p>'
  'the-last-normal-day-poem':
    'author': 'Gian Lao'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2020-12-28T16:09:42.374+08:00
    'imagesource': 'jcr:907844cd-23bc-4f13-80af-7ee48a4ef6e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9733725-a8cc-45f2-9ebc-00dc7c01a054'
    'lead': 'Poet Gian Lao remembers his last normal day and what it means to move
      forward from a bitter year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-28T16:15:59.659+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T17:29:15.961+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:28:40.142+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'POETRY: The Last Normal Day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15512884-fe9a-48ae-83d7-5ccf837ac10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:15:59.659+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:29:15.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> Do you still
        remember what you did on your last “normal” day? Earlier this year, in the
        middle of the lockdown, <a href="https://www.bbc.com/news/uk-52622673" target="_blank">BBC’s
        “The last ''normal'' photo on your phone”</a> had many of us scroll through
        our camera rolls to see what our pre-pandemic normal was like: there were
        parties, weddings, vacations, concerts, piano lessons, or just simple walks
        in the park.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b876c09-07d1-40d7-81dd-2e43d1a6d59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:15:59.659+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:29:15.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below, Gian Lao reads his poem, "The Last Normal Day" where he remembers
        our previous lives and looks ahead to show what it means to move forward from
        a bitter year. — <em>Don Jaucian</em></p>'
    '10':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="862" height="485" src="https://www.youtube.com/embed/_Z-BhCjI1pc"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd605b132-d67a-4e03-8cb4-77402b6ecac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T16:21:25.285+08:00
