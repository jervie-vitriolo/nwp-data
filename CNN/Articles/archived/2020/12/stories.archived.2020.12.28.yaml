    'template': '1'
    'title': 'DOH, RITM deny releasing expired COVID-19 test kits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efac7284-9ce0-4c8b-80ef-e0e735fc9194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T15:31:47.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:20.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> The
        Department of Health and the Research Institute for Tropical Medicine have
        denied they distributed expired COVID-19 test kits to any testing center in
        the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d13b8c-e7c4-4bf3-8332-10cc39840817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T15:31:47.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:20.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be4fa9c-4755-426a-99f6-4aa8faff2970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T15:31:47.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:20.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, the DOH said "based on delivery records
        and documents, no expired testing kits were released to any laboratory."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d1c91e-a4f0-4042-8e82-823a588f0270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T15:31:47.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:20.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4a5b04-64da-423d-9f53-19b529edeef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T15:31:47.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:20.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also noted that testing kits have a shelf life of 6 months
        from date of manufacturing, compared to medicines that have 3-5 years. These
        have to be used immediately, since transportation, other processes, and factors
        like machine compatibility, technical issues, and low testing referral count
        already take up part of its useful life, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412d6dee-d477-4928-8f2e-51cb4d6c58bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T15:31:47.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:20.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2293e6e8-e629-42ba-a00c-c013a11c4ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-28T15:31:47.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:29:20.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after Baguio Mayor and Contact Tracing czar Benjamin Magalong
        said a private diagnostic center in the city <a href="https://www.cnnphilippines.com/news/2020/12/26/donated-RT-PCR-tests-Baguio-City-near-expiry.html">received
        thousands of near-expiry RT-PCR test kits from the RITM</a> in October. He
        added other local government units also received, but did not specify which
        ones.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bc9871-a5bc-4d1c-919b-f941ab72a36c'
