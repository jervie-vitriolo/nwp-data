      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something we have done for 50-some straight years. It was
        vetoed for nonsensical reasons. This whole Section 230, which has nothing
        to do with national defense or the NDAA. Somebody just got in the President''s
        ear and convinced him," he said, adding later: "I could not justify if I voted
        for this bill and then voted to sustain the President''s veto, instead of
        override it. I do not know how you justify that, besides saying, ''I''m just
        going to do what the President wants.'' This is a great bill. This goes after
        China, Russia. It does a lot to shore up our cyber-defenses, which, as we
        have seen, are extremely vulnerable. To sustain the President''s veto, after
        you voted for this bill, I just don''t understand."</p>'
