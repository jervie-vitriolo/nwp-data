    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbb6040e-27d1-43b2-9daf-3e62f971e00a'
    'lead': 'Toll fees are waived at NLEx toll gates in Valenzuela City after Mayor
      Rex Gatchalian suspended the business permit of the company for failing to fix
      the Radio-Frequency Identification system that has caused heavy traffic in the
      city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-07T19:37:43.837+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T15:17:55.897+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:14:01.239+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NLEX', 'North-Luzon-Expressway', 'Valenzuela-City', 'Executive-Order-2020-324',
      'Radio-Frequency-Identification-', 'Rex-Gatchalian']
    'template': '1'
    'title': 'Toll fees waived at NLEx gates in Valenzuela City'
    'updated': 2020-12-08T08:21:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95521c7-541e-4c24-91f4-7b88ffac3267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:21:44.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:17:56.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> Toll
        fees are waived at NLEx toll gates in Valenzuela City after Mayor Rex Gatchalian
        suspended the business permit of the company for failing to fix the Radio-Frequency
        Identification system that has caused heavy traffic in the city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e18e6f-4900-4e07-acf4-606a67a61fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:21:44.066+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:17:56.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516e057f-1b52-4516-b436-98fb284226d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:21:44.066+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:17:57.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian served the suspension order on Monday afternoon, after
        the 5 p.m. deadline set for the North Luzon Expressway Corporation to comply
        with the conditions to  fix its faulty RFID sensors in its tollways.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2b6318-eeb4-4860-864e-9a30fd4d19a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:21:44.066+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:17:57.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba0a0e6-2d5c-4912-bedb-101b92e6d91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:21:44.066+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:17:58.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the suspension of the business permit, NLEx cannot collect
        toll fees in any of the toll booths within Valenzuela until it remedies what
        Gatchalian described as the "abysmal" state of the RFID system.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da65cc9-4f91-49ae-99c1-145f5fdfbb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:21:44.066+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:17:58.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75932ac5-8c9e-4534-b76d-3b89008f9b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:21:44.066+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:17:59.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its order, the city mayor said Valenzuela suffered unusually
        heavy traffic since the full implementation of the cashless toll collection
        system on December 1. The NLEx did not meet Monday''s deadline to present
        its concrete action plans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa392fab-abb3-4d38-b8e5-d9cbeee69068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:21:44.066+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:17:59.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be0b190-bf7d-4318-a1f8-76174ad46816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:21:44.066+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:18:00.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' New Day on Tuesday, Gatchalian said
        that they will only lift the suspension once NLEx fixes their deficiencies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d947b5-7a83-422b-910d-b3c59688f3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:21:44.066+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:18:00.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc015189-18a3-4eb2-9310-f917a8386cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:21:44.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:18:01.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[NLEx] says they will try to schedule a meeting at the soonest
        possible time so we can move forward," Gatchalian said. "The ball is now in
        their court."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3230569-6837-4a4e-be1b-b5c78b08a5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:21:44.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:18:01.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b087f6-b0e6-437b-8cf3-12cbf2ba7ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:21:44.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:18:02.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It won''t be the perfect situation but it will be a whole lot better,"
        he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc678a19-5d16-4b59-b9ba-e19ea1235fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:21:44.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:18:02.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc77cfd2-f01a-4177-b50f-d4a9a141046e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:21:44.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:18:03.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 4, Gatchalian penned a complaint against NLEx and threatened
        to suspend its business permit in the city unless it complies with the local
        government''s demand for concrete solutions to address the traffic jams which
        have been taking a toll on the "economic, mental, and general well-being of
        [their] citizens."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce20c310-ee3d-4333-919d-856aa93ba524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:21:44.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:18:04.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4fac7d-0593-405e-8ea5-463dbbffe808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T08:21:44.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:18:04.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said NLEx president and general manager Luigi Bautista''s
        letter of response on December 5 was "unsatisfactory, wanting, and fell short
        of concrete action plans, solutions, and fixes."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f78f851-b3e9-472a-8986-3f7638e37a8e'
      'mgnl:activationStatus': true
