      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> The
        National Telecommunications Commission wants the installation of fiber optic
        cable networks to also be covered by shorter processing times to improve internet
        services.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c934edc1-e2f2-43ab-ad7c-72495e4ab9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:02:21.555+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:19:10.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New rules enforced by the Department of the Interior and Local Government
        as well as by the Bayanihan to Recover as One Act required local government
        units to fast-track the approval of permits to build cell sites nationwide
        – an issue raised by Globe president and chief executive officer Ernest Cu
        directly to President Rodrigo Duterte and the Inter-Agency Task Force for
        the Management of Emerging Infectious Diseases back in August.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22754ab2-370e-4e94-b0fe-5fc3557764d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:02:21.555+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:19:11.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gusto rin po sana naming mangyari ito sa</em> [We also want
        this for] fiber optic cable permits," NTC Commissioner Gamaliel Cordoba told
        the Senate public services committee on Monday. "Fiber optic is very important
        because they provide the fundamentals for telecommunication complementing
        the shared base tower infrastructure."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dd0e28-9f8e-44c1-9024-dce9e74c56f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:02:21.555+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:19:11.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiber optics allow long distance and high-performance connections
        through lines just as thick as a strand of hair.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b8c971-2cb2-4bf6-99f3-e18cb99d0d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:02:21.555+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:19:12.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the tower permit rules were eased, Globe was able to build
        661 new towers or about 132 per month, versus an average of 92 towers in 2019.
        Smart erected 313 towers in the past five months. Total towers are now at
        10,270 and 10,069 for Globe and Smart, respectively, against 2,066 built by
        Dito in less than a year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cab902-b39b-47d4-b34a-2d44cb34b77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:02:21.556+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:19:12.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, PLDT led in terms of fiber optic footprint, the NTC said,
        with 422,290 kilometers of the high-speed internet platform laid out nationwide.
        Globe has 66,518 km, Converge ICT Solutions has 33,000 km, while Dito has
        13,152 km so far.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea90889-6336-4803-84bf-ddc008226dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:02:21.556+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:19:13.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTC chief said there have been sustained gains on internet speed
        since 2016, in line with Duterte''s July order for local telecommunications
        providers Smart and Globe to improve their services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d67e35f-96ac-431e-b845-0e30a205c139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:02:21.556+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:19:13.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Cordoba added that telco firms still have to contend with
        resistance among certain barangays or subdivisions to allow a cell site to
        be located in their area despite the fact it would significantly boost network
        services.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e6f3a5-decf-4031-8e65-483a12edd0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:02:21.556+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:19:14.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from the Ookla Speedtest Global Index, connectivity
        for fixed broadband became faster to average 28.69 Megabits per second (Mbps)
        as of November, coming from a low base of 7.91 Mbps in July 2016. For mobile
        internet, connections also improved to 18.49 Mbps from just 7.44 Mbps since
        the start of Duterte''s term.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bf9860-6045-45e9-b13c-f8f982283437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:02:21.556+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:19:14.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte slammed Smart Communications and Globe Telecom during his
        fifth State of the Nation Address, threatening to take over their operations
        if there are no improvements by year-end.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cf5f34-4eb6-423f-a592-b1103dab372d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:02:21.556+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:19:15.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To improve internet services, Cordoba said the government should
        also consider funding the rollout of telecom infrastructure, citing the practice
        in other countries that treat these platforms like physical roads.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae2ba33-0690-4457-89a5-8996d588f773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:02:21.556+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:19:15.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordoba also noted that Smart and Globe have both started investing
        heavily in their infrastructure since 2018, or around the time when the government
        started the bidding process for the third telco player in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8563a538-0774-44e7-bd72-67f704a95738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:02:21.556+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:19:16.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennis Uy''s Dito Telecommunity was awarded the Certificate of Public
        Convenience in July 2019, although its scheduled rollout to retail customers
        has been pushed back to March next year due to the COVID-19 pandemic.</p>'
  'uk-first-covid-vaccinations':
    'author': 'Laura Smith-Spark, Mia Alberti and Niamh Kennedy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-07T18:19:45.484+08:00
    'imagesource': 'jcr:8877f658-276a-4bb2-8630-2d44872532bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '291e1cba-9e1e-414c-87aa-3e74c70a9860'
    'lead': 'Britain''s healthcare providers are gearing up to start giving the first
      doses of the Pfizer/BioNTech vaccine, less than a week after the United Kingdom
      became the first Western nation to approve a Covid-19 vaccine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-07T18:21:17.748+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T15:18:44.128+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:13:58.422+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK prepares to give first Covid-19 vaccinations as the world watches'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa70c7e5-502f-4eb2-a4ce-82ba5d1806c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:21:17.748+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:18:44.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Britain''s healthcare providers are gearing
        up to start giving the first doses of the Pfizer/BioNTech vaccine, less than
        a week after the United Kingdom became the first Western nation to <a href="https://www.cnn.com/2020/12/02/uk/pfizer-coronavirus-vaccine-uk-intl-hnk/index.html">approve
        a Covid-19 vaccine.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8d66a9-cae1-4302-8048-f5faac4bb36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:21:17.748+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:18:45.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinations are set to begin on Tuesday in England, Wales and Scotland.
        Northern Ireland said it would start administering the vaccine early in the
        week but did not specify which day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d681d3-7fc3-4324-8a81-5472da83b107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:21:17.748+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:18:45.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process, which is complicated by the need to store the Pfizer/BioNTech
        vaccine under strict conditions and give each recipient two doses, three weeks
        apart, will be closely watched from around the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc828a01-151f-4888-ab3f-9ed8917d627b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:21:17.748+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:18:46.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saffron Cordery, deputy chief executive of NHS Providers, told Sky
        News on Sunday that 50 hospital hubs across England had already received their
        allocation of the vaccine, and that the distribution of the vaccine was "really
        well underway now."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1560fff3-57a0-4ba8-8ef0-8483d21d3838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:21:17.748+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:18:46.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK health officials expect to have up to 4 million doses of the
        Pfizer/BioNTech vaccine, which offers up to 95% protection against Covid-19,
        available by the end of December, Cordery said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78a85e6-f1f4-4255-8df9-1525e4d1a49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:21:17.749+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:18:47.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has ordered 40 million doses of the Pfizer/BioNTech
        vaccine so far, enough to vaccinate 20 million people, or a third of the UK
        population. More deaths from Covid-19 have been recorded in the UK than anywhere
        else in Europe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac60c6b-71b6-4206-abb1-820b3898856a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:21:17.749+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:18:47.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speed with which UK regulators approved the vaccine -- ahead
        of their counterparts elsewhere in Europe and in the United States -- <a href="https://www.cnn.com/2020/12/04/europe/uk-us-vaccine-approval-intl/index.html">raised
        questions</a> in some quarters. But Cordery said the process had been "incredibly
        robust."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6d52a6-5254-4bb3-9beb-79fe83a7cfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:21:17.749+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:18:48.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, it has been shorter than other vaccine approval processes,
        but that''s because everything all has been thrown at this all in one go,"
        she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbf52cf-e46b-4327-9ebe-aaac9fd5abb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:21:17.749+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:18:48.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the UK medicines regulator also put out assurances on
        Sunday, saying the Pfizer/BioNTech jab is "as safe as any general vaccine"
        and that those receiving it would be monitored by health officials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a888c50-2c8b-4d6a-ac7b-4ea766b03469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:21:17.749+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:18:49.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You might have a mild symptom but it will probably disappear in
        a day or two, and nothing at all of a serious nature," June Raine, head of
        the UK''s Medicines and Healthcare products Regulatory Agency (MHRA), told
        the BBC.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19738129-683e-4425-8051-65be6e58ab17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:21:17.749+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:18:49.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the MHRA, more than one in 10 recipients <a href="https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/940566/Information_for_UK_recipients_on_Pfizer_BioNTech_COVID-19_vaccine.pdf">may
        suffer side effects</a> including pain at the injection site, headache, muscle
        pain, chills, joint pain and fever. A handful of other, less common, side
        effects are also listed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf263d0-2502-4507-9328-7a9a4fd1dd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:21:17.749+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:18:50.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the potential impact of Brexit on the vaccination program,
        Raine said: "We''ve practiced, we are ready and we are fully prepared for
        any possible outcome."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789c14c1-d258-4cf0-bfe5-242e7996644a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:21:17.749+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:18:50.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transition period for the UK''s exit from the European Union
        comes to an end on December 31. Last-ditch talks between EU and UK leaders
        on a trade deal continued over the weekend, amid <a href="https://www.cnn.com/2020/11/24/economy/brexit-no-deal-covid-pandemic/index.html">dire
        warnings</a> over the economic and logistic chaos that would result from a
        hard crash out of the world''s largest trading bloc.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba74863-6980-4f0f-9d46-0e49f8356d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:21:17.749+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:18:51.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal at the HMRA is to make sure that whatever the outcome,
        whatever the deal, medicines, medical devices, and vaccines reach everyone
        in all parts of the country in the same way without any interruption at all,"
        Raine said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5129061-3e89-4750-8f14-8544b18b45c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:21:17.749+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:18:51.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Logistical challenge</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9981ecf6-734b-4bc3-bc58-cbed317fe4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:21:17.749+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:18:52.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first doses of the vaccine reportedly arrived in the UK on Thursday
        night, carried by a fleet of unmarked trucks through the Eurotunnel from Belgium
        to undisclosed storage facilities in England, Wales, Scotland, and Northern
        Ireland, according to CNN affiliate ITV News.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5cc69c-d67a-4a42-93a5-5f7e994922d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:21:17.749+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:18:52.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government''s announcement of its approval a day earlier
        had been followed by confusion over who would get the vaccine first and how
        it could be administered safely, given the logistical constraints.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfc155d-1aaf-4b0c-b6bf-f4f04cbfa218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:21:17.749+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:18:53.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine must be stored at minus 70 degrees Celsius, a temperature
        only possible in special freezers. Once taken out of the freezer, the MHRA
        authorization requires the doses to be kept refrigerated and used within 5
        days. Batches can only be moved and repacked into smaller numbers of doses
        a limited number of times and under strict conditions. Once a vial is diluted
        for injection, it cannot be transported and must be used within six hours,
        or discarded.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3682aa9-513b-4d72-9507-0ef3cccb6065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:21:17.749+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:18:53.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s Joint Committee on Vaccination and Immunisation (JCVI)
        recommended vaccinating residents of care homes for older adults and their
        staff first, followed by people aged over 80 as well as health and care workers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7a4b1b-54ff-4f0e-97e6-856ae48e0f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:21:17.749+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:18:54.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the challenges involved in getting the vaccine to care home
        residents means health workers now plan to administer it first to people aged
        over 80 who are about to be discharged from hospital, or are attending out-patient
        hospital appointments.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1706f71d-a204-42b8-aac0-72ed96f7aead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:21:17.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:18:54.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hospitals will also begin inviting over 80s in for a jab and work
        with care home providers to book their staff in to vaccination clinics," a
        statement from NHS England said Sunday. "Any appointments not used for these
        groups will be used for healthcare workers who are at highest risk of serious
        illness from Covid."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7878fa60-5da0-492d-b664-1f86d3395d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:21:17.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:18:55.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raine told the BBC the exact timing might be "variable" but that
        she expected to see the vaccine reach care homes "definitely within the next
        two weeks."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9f7dd2-05fb-49ad-82c1-5f55eece2f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:21:17.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:18:55.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern Ireland''s Health Ministry said Friday an initial consignment
        of almost 25,000 doses had arrived, paving the way for "vaccinations to commence
        from early next week, starting with vaccinator teams."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f0bd77-fa44-41a9-97ee-cd3a70996df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:21:17.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:18:56.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scotland is set to receive 65,000 doses of the Pfizer/BioNTech vaccine
        from the initial batch of 800,000 doses distributed in the UK, Secretary of
        State for Scotland Alister Jack said in an op-ed for the Mail on Sunday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1004201b-1388-41c1-9a7b-784541975d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:21:17.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:18:56.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Armed Forces were involved in the planning and
        logistics of the vaccination program.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d8b9de-0403-41e7-9d91-b1229c49bfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:21:17.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:18:57.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scottish Health Secretary Jeane Freeman said those giving the vaccinations
        would be the first to receive it, followed by care home residents and staff,
        then all those 80 years of age and over and front line health and social care
        workers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe04396-0309-49fb-b219-548970f83c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:21:17.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:18:57.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She acknowledged the challenges around transporting the vaccine
        to care homes and individual residences, but added: "For all the difficulties
        that lie ahead, it should give us all real hope that the end of the pandemic
        is in sight."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a924fa3b-51d3-48c8-a65e-120b044d1fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:21:17.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:18:58.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Fauci apology</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4444eb-ec51-4b9b-9bbf-8b9df6d9b46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:21:17.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:18:58.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other nations are not far behind the UK when it comes to taking
        a decision on approving the vaccine.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec83a45e-6738-49c3-b9bd-ee656fd5d146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:21:17.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:18:59.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US regulator, the Food and Drug Administration (FDA), has scheduled
        a meeting of its vaccine advisory committee December 10 to discuss Pfizer/BioNTech''s
        emergency authorization application. It will meet again on December 17 to
        consider the application for Moderna''s vaccine candidate.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34a0e7c-2e4c-4010-b2b8-990f48d4f00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:21:17.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:18:59.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, America''s top infectious disease expert, apologized
        Thursday after suggesting a day earlier that UK regulators had not scrutinized
        the data on the Pfizer/BioNTech vaccine as carefully as their US counterparts.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ec3d4e-1838-42d0-ae53-94362c309c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:21:17.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:19:00.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the approval of the Pfizer/BioNTech vaccine was welcomed
        by many Britons as a ray of light at the end of a dark year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8345d6b6-1468-4ed8-baf5-a24602b9ca99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:21:17.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:19:00.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are hopes that UK approval could soon follow for Moderna and
        the vaccine candidate developed by British-Swedish drugmaker AstraZeneca and
        Oxford University.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97144283-03f7-4d43-80a9-318742d780fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:21:17.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:19:01.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the four chief medical officers for the United Kingdom warned
        in a letter that this winter would still be "especially hard" and that people
        must not let down their guard against the virus.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e72ec13-217b-431c-af61-5ebee13cf6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:21:17.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:19:01.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the very welcome news about vaccines means that we can
        look forward to 2021 with greater optimism, vaccine deployment will have only
        a marginal impact in reducing numbers coming into the health service with
        Covid over the next three months," they said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d6b0fe-dcc5-4449-a7a2-68151c5a2d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:21:17.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:19:02.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Russia starts mass vaccination</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1399299-9b85-4537-ab29-24ce992e62aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:21:17.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:19:02.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, vaccination centers across Moscow started to distribute
        Russia''s Sputnik V Covid-19 vaccine on Saturday, initially to groups such
        as teachers, health professionals, and municipal services workers.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0124913-52dd-465b-a6fe-2da6d394877d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:21:17.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:19:03.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin has&nbsp;<a href="https://www.cnn.com/2020/12/02/europe/russia-putin-coronavirus-vaccine-intl/index.html">ordered
        large-scale vaccination with Sputnik V</a> to begin across the country from
        this week.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbc9851-2184-4aca-92de-e6962a4220db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:21:17.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:19:03.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia became the first country in the world to approve its coronavirus
        vaccine in August, authorizing the treatment for public use even before crucial
        Phase 3 trials -- which are still underway -- were conducted. The move drew
        criticism from scientific circles.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23a8889-6236-4519-9714-25176c6012e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:21:17.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:19:04.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Civil vaccination has started at 70 points in Moscow today. We
        work from 8 a.m. to 8 p.m., seven days a week," Natalya Nikolaevna Kuzenkova,
        chief doctor of Moscow''s Hospital 68, told CNN on Saturday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87161da4-2038-4ae7-ac43-fc13797b0605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:21:17.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:19:04.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuzenkova shrugged off questions about vaccine safety. "If there
        is a question between getting sick or getting a vaccine ... this is a very
        dangerous disease which leads to quite serious consequences. So the answer
        is obvious here," she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e7c700-0485-41f9-9dd3-ee63acff4826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:21:17.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:19:05.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vaccine has officially been registered. Two stages of clinical
        trials have passed and we are now completing the third stage. Therefore, within
        the framework of a pandemic, in these conditions, this does not at all contradict
        any regulatory norms," she added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9fbcc6-14c1-4d9a-a0a3-97e8bfad0cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:21:17.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:19:05.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor of Moscow Sergei Sobyanin suggested early participation was
        enthusiastic, saying more than 5,000 people had registered for vaccination
        in the first five hours.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd283d360-7fab-4e85-9318-f79caa06b35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:21:17.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:19:06.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those getting vaccinated Saturday told CNN she was "not at
        this point" afraid of having the vaccine before trials are over.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2180a06-6e1e-41ac-9160-accc9db02363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:21:17.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:19:06.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
