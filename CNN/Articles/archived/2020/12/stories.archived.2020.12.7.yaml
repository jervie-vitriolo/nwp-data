    'mgnl:tags': ['Chadwick-Boseman', 'MTV', 'Hero-for-the-Ages']
    'template': '1'
    'title': 'Chadwick Boseman receives posthumous ''Hero for the Ages'' award at
      MTV Movie & TV Awards'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da471090-f48d-4f7c-8789-4e27a928f505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:09:14.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:15.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The late Chadwick Boseman was honored at
        Sunday''s MTV Movie &amp; TV Awards: Greatest of All Time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c20b36-1041-4cba-b942-f4638f221085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:09:14.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:16.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Black Panther" actor, who <a href="https://www.cnn.com/2020/08/28/entertainment/chadwick-boseman-dies/index.html"
        target="_blank">died in August</a>, posthumously received the Hero for the
        Ages award, presented by fellow Marvel stars Don Cheadle and Robert Downey
        Jr.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dd3a96-8700-4c1e-a48d-5b62ce751cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:09:14.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:16.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The second you first saw him on screen or had the opportunity to
        meet him in person, his energy and intensity was undeniable," Downey Jr. said
        in their speech. "There was something different and special about Chadwick
        Boseman."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c04a58e-6961-425a-82c9-047b6777d9b0'
