      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot continue to rely on the Federal Reserve to preserve the
        functioning of short-term funding markets," he said. "We need to get to a
        place where these markets can function on their own."</p>'
