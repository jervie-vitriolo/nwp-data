      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) –</strong> The
        country''s toll operators signed a memorandum of agreement last Dec. 4 to
        test the interoperability of the AutoSweep and EasyTrip radio frequency identification
        systems.</p>'
