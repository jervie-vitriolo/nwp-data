    'template': '1'
    'title': 'Pope Francis to visit Iraq in March, Vatican says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e6b25b-f1f3-46f2-b877-d40dde9e37ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:49:13.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:07.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pope Francis will travel to Iraq in March
        2021, the Vatican press office announced on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d55032-1017-4909-a1c8-632f9802e64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:49:13.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:08.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c8be65-73af-444b-aa6e-25a64397f547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:49:13.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:08.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His trip to the war-torn country could be his first trip outside
        of Italy since the coronavirus pandemic began. Francis is set to "visit Baghdad,
        linked to the memory of Abraham, the city of Erbil, as well as Mosul and Qaraqosh
        in the plain of Nineveh" during his March 5-8 visit, the Vatican communique
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3c34de-a43f-4bab-bfcf-fe9ed4f46a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:49:13.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:09.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3db3862-f769-4f54-a0c3-1cc5314ba716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:49:13.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:09.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The programme of the journey will be made known in due course,
        and will take into consideration the evolution of the worldwide health emergency,"
        it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d21852-9059-4a24-b803-acc83f46d736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:49:13.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:10.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01034ae3-0136-464f-85e8-3d86ac8a12ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:49:13.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:10.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraq''s foreign ministry said the Pope''s visit "represents a historic
        event and support for all Iraqis of all sectors."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cfabbf-d254-4dfb-92a3-c72cafddd9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:49:13.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:11.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9573c556-6a8b-41be-b4b2-79dda403a597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:49:13.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:11.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It also represents a message of peace to Iraq and to the region
        as a whole, affirms the unity of the humanitarian position in confronting
        extremism and conflicts, and promotes diversity and tolerance. And coexistence,"
        the ministry said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5f4129-c058-4423-91fa-3ecc504c44bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:49:13.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:12.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfd9943-0b92-4d2c-8dca-6d70f2b29011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:49:13.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:12.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 1% of Iraq''s population is Christian from a number of denominations.
        The country has seen an exodus of Christians in recent decades as Iraq was
        wracked by cycles of violence, including the rise of ISIS.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882b9334-b07f-46cf-b0b6-6198e5eefac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:49:13.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:13.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/07/europe/pope-francis-iraq-intl/index.html">Pope
        Francis to visit Iraq in March, Vatican says</a>."</em></p>'
