  'Biden-popular-Trump-analysis-':
    'author': 'Analysis by Harry Enten, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-07T16:41:22.719+08:00
    'imagesource': 'jcr:85dd0563-5bb7-4140-a94b-90d7e5c20f84'
