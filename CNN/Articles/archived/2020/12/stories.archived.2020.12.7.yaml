      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think he will spearhead it if the FDA allows. He
        already volunteered. He really wants it.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d4cdb0-b75c-4bdf-8803-a99d53078ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T14:59:20.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:26:03.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, however, said it is unnecessary for the event to be shown
        live on TV, but it will still depend on Duterte''s preference.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec1faab-3908-410f-aab0-b11de6fc184f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T14:59:20.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:26:04.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ginawa mo namang spectacle ang Presidente, huwag naman siguro,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b87607-1a1f-49cd-863e-8c324e7d0d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T14:59:20.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:26:04.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s not do that. You''re making a spectacle out
        of the President.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77d19d4-e997-4ea8-a92a-0e9b08f1da4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T14:59:20.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:26:05.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former United States Presidents Barack Obama, George W. Bush, and
        Bill Clinton have <a href="https://www.cnn.ph/world/2020/12/4/Former-Presidents-Obama--Bush-and-Clinton-volunteer-to-get-coronavirus-vaccine-publicly-to-prove-it-s-safe.html">pledged
        to film themselves getting a COVID-19 vaccine</a> to build public confidence.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f672aa6-9573-496c-837a-a938f8316b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T14:59:20.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:26:05.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace also said government officials can opt to receive the
        first doses, like the suggestion to Health Secretary Francisco Duque III and
        vaccine czar Carlito Galvez Jr.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9948857-291c-4d7e-b85d-03a3bffa21c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T14:59:20.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:26:06.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Roque warned that the opposition may weaponize the move, similar
        to the criticisms of <a href="https://www.cnnphilippines.com/news/2020/3/24/Philippines-coronavirus-COVID-19-VIP-test.html">"VIP
        treatment"</a> against officials who received swab tests when test kit supplies
        were low.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83da080e-20c1-4d02-88ea-21102d5b8f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T14:59:20.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:26:06.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque has accepted the challenge, with all officials and staff of
        the Department of Health also willing to be inoculated early to instill confidence
        in vaccines, Health Spokesperson Maria Rosario Vergeire said on Monday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856ca3c5-bd9c-4b2b-b470-b45219e498c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T14:59:20.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:26:07.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH is also rolling out an information campaign to counter anti-vaccine
        sentiments while the country awaits the approval and arrival of anti-coronavirus
        shots.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76763bf1-dfaf-4da9-a541-b2e7a7b99077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T14:59:20.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:26:07.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala tayong dapat ikabahala para dito sa bakuna na ito... We know
        that there are a lot of anti-vaxxers at nagpapalabas na tayo unti-unti ng
        ating impormasyon," Vergeire said in a separate media briefing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b21e3d6-6ca9-42b2-a37b-15631bf19dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T14:59:20.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:26:08.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have nothing to worry about with this vaccine.
        We know that there are a lot of anti-vaxxers. We are slowly releasing information.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dd07b3-f913-4d53-b303-6e70a0a19e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T14:59:20.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:26:08.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health is working with local government units
        to reach communities to explain the advantages and possible adverse effects
        of vaccines. The program will be carried out this month.</p>'
  'vivo-v20-pro-now-available-with-smart-signature-plan-1999':
