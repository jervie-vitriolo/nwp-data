  'Trump-junk-food-news-diet':
    'author': 'Alexis Benveniste, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-07T09:08:45.525+08:00
    'imagesource': 'jcr:a09c417c-6f4d-4258-abf2-725d801318fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91ec7354-8550-48b2-91a1-0fd6d5805e81'
    'lead': 'President Donald Trump is still in denial about losing the election,
      and his right-wing media diet of distorted information isn''t pushing him to
      face the truth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-07T09:13:14.924+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T15:28:31.288+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:13:44.130+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['trump']
    'template': '1'
    'title': 'Stelter: Trump''s ''junk-food'' news diet is contributing to his downfall'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f820c25-113f-4719-a744-995416cb9568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:13:14.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:31.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump is still in denial
        about losing the election, and his right-wing media diet of distorted information
        isn''t pushing him to face the truth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767cc27f-002a-4335-9c5a-1fa15b5c3879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:13:14.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:32.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0021f6d9-118f-46e2-9f57-e496e2584258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:13:14.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:32.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk shows on Fox News have distorted his view of the word and his
        presidency has suffered as a result. In my view, the junk food weighed him
        down and contributed to his defeat in November.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18fc6ae-0dd4-4d08-998e-c6a96c831ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:13:14.925+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:33.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041d892d-32dc-40fa-96b5-52731e3cc0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:13:14.925+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:33.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The junk food weighed him down and contributed to his defeat in
        November," CNN''s Chief Media Correspondent Brian Stelter said on "Reliable
        Sources" Sunday. "But some of these shows keep telling him that he won! They
        are deceiving millions of people, including the outgoing president."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7863a9c7-ffe3-4f82-8dbb-377167da0c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:13:14.925+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:34.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68be122d-d61d-4dd1-b629-fc66f259a164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:13:14.925+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:34.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stelter called it a "feedback loop of fiction," taking place on
        channels like One America News, Newsmax and Fox News.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156a8ec7-5db3-4817-acfd-38c7674fbec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:13:14.925+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:35.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4b29ff-11da-4829-b432-4a3954d5a443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:13:14.925+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:35.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the day, Trump once again criticized Fox''s daytime newscasts
        as "not watchable" and told his Twitter followers that Newsmax and One America
        News (OAN) are "picking up the slack." Trump routinely attacks Fox''s newscasts
        but praises the talk shows that continue to dabble in election denialism.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df05733d-1ff4-4a7e-92b2-84f2f5f4f01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:13:14.925+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:36.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e696991-7318-4ff3-96bb-2c8a581904e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:13:14.925+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:36.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shows on Newsmax on OAN keep going even further with their false
        claims that Trump won the 2020 election. Ratings for both channels surged
        after the election.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1637409-ba61-4d0a-8b3b-1e13e0bc6bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:13:14.925+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:37.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5889d932-0d4b-4b55-85c1-6e25b0935b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:13:14.925+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:37.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The far-right outlets continue to fan the flames of Trump''s misinformation.
        On "Reliable Sources," Stelter traced the origins of a Trump lie about President-elect
        Joe Biden''s Thanksgiving speech. A false segment on OAN claimed that Biden
        attracted "only one thousand views online."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcbb2ad-89ea-4da2-a682-c6461eb3f2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:13:14.925+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:38.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60065a30-fe43-47d5-ad83-04eb9e1f702c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:13:14.925+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:38.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reality, the speech was streamed by dozens of websites and gained
        millions of viewers. But Trump repeated OAN''s false claim almost word for
        word on Twitter, then brought it up at Saturday''s rally in Valdosta, Georgia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de8bcca-9971-444d-adbe-07aa9234aad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:13:14.925+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:39.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433f2711-4917-4bc8-ab22-0254d6951c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:13:14.925+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:39.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is like a seven-layer cake of lies," Stelter said. "Fakery
        on top of falsehood on top of fiction." He concluded that the outgoing president''s
        media diet is "poisoned."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4223577-2924-4a94-969d-a5e64f791589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:13:14.926+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:40.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703995d5-26ef-4067-955e-95533bf5a4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:13:14.926+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:40.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the incoming president''s news diet, Biden relies on the
        "classics," according to Evan Osnos, author of "Joe Biden: The Life, The Run,
        and What Matters Now."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc4919a-a5ee-46cb-bccc-68d5ae71bffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:13:14.926+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:41.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e3d9cf-69eb-43ca-8c1c-2f74b59ee01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:13:14.926+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:41.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osnos, a staff writer at The New Yorker, has joined CNN as a contributor.
        He told Stelter that Biden reads outlets like The New York Times, The Washington
        Post, Wall Street Journal, The Economist and The New Yorker, often in print.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ebf0ca-95f2-40ca-9091-91bd837aff71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:13:14.926+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:42.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38768790-db07-49ef-8826-ba613c2a8ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:13:14.926+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:42.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He pays a lot of attention to the columnists," Osnos added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fd5174-c3fb-42e1-8990-2050c6b291e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:13:14.926+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:43.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326f37d5-0dac-4161-ac56-9ff1ec324eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:13:14.926+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:43.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump reads critics'' pieces about his lack of leadership
        and erratically responds on Twitter, Biden "doesn''t parse every word that
        is written about him," Osnos added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2ffae4-30d4-40f8-8b56-dd79363fd682'
      'mgnl:activationStatus': true
