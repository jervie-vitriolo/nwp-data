    'template': '1'
    'title': 'Duterte eager to get vaccinated first, but live TV inoculation unnecessary
      – Roque'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88cc37b-9a80-4fda-8b5f-082841bfe933'
