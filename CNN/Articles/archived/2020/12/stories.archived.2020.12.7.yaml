      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c2cc11-1abc-4082-9cfc-fb5721974e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:11:26.003+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:25:58.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smart has also rolled out its ultrafast 5G at select sites in Metro
        Manila, Boracay, Cavite, Cebu, Davao, Iloilo, Laguna, New Clark City in Pampanga,
        and Rizal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
