      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b679b74-cc9a-429e-aff7-0aa171905395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:51:43.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:09.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s happening: Driven by demand for electronics and medical
        equipment, China''s exports jumped at the fastest pace in almost three years
        in November. The country''s trade surplus is now at a record.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e747fa04-9bbf-483f-b6af-aae00d7331b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:51:43.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:10.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc732bf-ca0b-4df2-ba8d-ff327117f49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:51:43.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:10.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This reveals that demand for goods has remained robust during a
        wave of fresh coronavirus restrictions in Europe and the United States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c8d32c-efe8-4cf4-8a28-d0363f6be916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:51:43.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:11.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdd9b29-beb3-40c9-acfe-af3c700b5891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:51:43.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:11.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Firm pre-Christmas demand may explain some of the strength in [November]
        exports, but nonetheless, positive readings are likely to be sustained," said
        Mitul Kotecha, emerging markets strategist at TD Securities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d038352-f507-418a-b7f8-4ec2fa4bf7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:51:43.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:12.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c8f8df-af37-409e-8539-54a4150b2b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:51:43.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:12.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s imports also grew for the third month in a row, indicating
        a healthy level of domestic consumption. The country is the only major economy
        expected to grow this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924b8d17-f7c4-4eea-a817-7e282c3ef203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:51:43.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:13.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a151ad5f-f741-4c3f-9830-4767064f96e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:51:43.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:13.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Step back: The Organization for Economic Cooperation and Development
        has predicted that global GDP can rebound to pre-pandemic levels by the end
        of next year. But that''s largely reliant on activity in China, which is expected
        to account for more than one-third of global economic growth in 2021.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffc9a28-1ff5-4859-9b52-7760bd858358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:51:43.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:14.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd79d00-95ec-41bd-8328-dbca8e7934cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:51:43.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:14.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries are already benefiting from China''s strength. Germany''s
        export-oriented economy saw production rise 3.2% in October compared to the
        previous month, beating expectations. This was before the reimposition of
        some coronavirus restrictions, however — and the most recent Ifo Institute
        business survey shows that "production expectations for the coming months
        have deteriorated."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dbe430-f890-4c50-9a6a-7be60628e6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:51:43.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:15.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b8703b-52a4-409b-8776-1759e74dd7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:51:43.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:15.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More good news: A bipartisan group of US lawmakers is expected to
        put forward details on their compromise stimulus package as soon as Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0091b4-1481-4220-8d3e-b60202bf1ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:51:43.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:16.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c5bbff-82a3-420c-8537-9c9a8926600c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:51:43.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:16.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we have got the top line numbers done. We are working right
        now on language so that we can have — as early as tomorrow — a piece of legislation,"
        Democratic Sen. Mark Warner of Virginia told CNN''s Jake Tapper on Sunday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e025ef4f-1e8a-4c1e-9c32-6df354906fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:51:43.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:17.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c28ee1-6b0a-4aea-bfa4-711eb987b697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:51:43.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:17.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopes that more government assistance is on the way have been feeding
        riskier bets, even after a concerning US jobs report for November.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4a60f8-0006-4aad-8952-7a0fce8f809b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:51:43.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:18.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e823bbe4-3fcf-4ffe-8e9d-775b20d76ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:51:43.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:18.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S&amp;P 500 closed at an all-time high on Friday. Meanwhile,
        benchmark 10-year US Treasury yields rose to their highest level since March
        as investors dumped safe haven assets. (Bond yields and prices move in opposite
        directions.) That''s another sign of faith in the global recovery.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e608dbc-a0f2-4a85-9153-86ddc78bcb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:51:43.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:19.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a61b955-09b3-481e-8ca2-dca9cd027a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:51:43.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:19.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The caveat: The coronavirus crisis is escalating in countries like
        the United States. More than 101,000 Covid-19 patients were in US hospitals
        on Sunday, a record high underscoring the immense pressure on the health care
        system. In California, roughly 33 million residents are now under stay-at-home
        orders aimed at slowing the virus'' spread.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7604c3b-1912-434a-a0ff-deae8837cef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:51:43.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:20.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdca0ebf-a565-42bc-81e0-99897a49b510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:51:43.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:20.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There may be light at the end of the tunnel, as strength in China
        and the distribution of vaccines usher in a period of booming economic growth,
        with governments helping to bridge the gap in the meantime. That''s what investors
        are choosing to focus on, at least. But we''re not there yet.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc36839e-251c-445d-af3a-575cff2e1b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:51:43.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:21.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a918f8-3a87-40ca-96af-b6505d78ba67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:51:43.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:21.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Brexit talks come down to the wire</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed2ecc5-5772-4fd6-b52c-891ffb897a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:51:43.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:22.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks on a trade deal between the United Kingdom and the European
        Union are about to reach a conclusion — though four and a half years after
        the Brexit vote, the outcome remains an open question.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe1c479-2fd5-42d7-aa76-6f38f7b82a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:51:43.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:22.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2153c6a-5d03-4bc6-9681-5b85aa78de7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:51:43.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:23.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest: The clock is ticking, but thorny issues like fishing
        rights and state aid continue to stand in the way of an agreement. Without
        a deal, Britain will face a messy rupture with its largest export market at
        the end of this month, when the Brexit transition period expires.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96368208-5953-4292-98e1-672bba7950fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:51:43.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:23.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c625d75d-af97-4785-aad2-f5d92d4a5b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:51:43.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:24.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An EU diplomat told CNN on Monday that negotiations have "entered
        the endgame," but "the outcome is still uncertain."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
