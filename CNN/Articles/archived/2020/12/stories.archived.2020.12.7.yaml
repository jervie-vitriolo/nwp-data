  'Princess-Diana-interview':
    'author': 'Alexis Benveniste, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-07T09:13:54.724+08:00
    'imagesource': 'jcr:b62e6bb6-3a71-447b-9b55-8457b81ebbaa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ac749b0-3197-4939-9c0d-ded9c748f65d'
    'lead': 'In a 1995 interview with the BBC, Princess Diana lifted the lid on her
      failed marriage with Prince Charles. Her conversation with journalist Martin
      Bashir ignited criticism and changed the course of royal history. Now the BBC
      is reopening an investigation on whether it acted improperly to land the interview.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-07T09:18:06.095+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T15:28:14.948+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:13:44.553+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Diana']
    'template': '1'
    'title': 'Controversial Princess Diana interview from 1995 is under investigation
      again'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abc6fff-3316-4485-b918-d9b702d2d9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:18:06.095+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:15.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexis Benveniste, CNN Business</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7840ff5c-5be1-464c-80df-df95ed77d45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:18:06.095+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:15.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In a 1995 interview with the BBC,
        Princess Diana lifted the lid on her failed marriage with Prince Charles.
        Her conversation with journalist Martin Bashir ignited criticism and changed
        the course of royal history. Now the BBC is reopening an investigation on
        whether it acted improperly to land the interview.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c4a4c0-ad49-4c0a-8111-bf60021d6b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:18:06.095+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:16.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22736634-cf80-4307-9485-a995f379d642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:18:06.095+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:16.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people think BBC got Diana to agree to the interview under
        false pretenses. Bashir has long been alleged to have used forged documents
        that suggested the palace staff were working against Princess Diana and being
        paid to spy on her, CNN anchor and correspondent Max Foster reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76312286-b0a9-434f-bee9-d219234289ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:18:06.095+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:17.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d10a28e-66d4-415c-8e19-20ab872a7c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:18:06.096+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:18.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a new director-general at the BBC, those allegations are being
        revisited. It couldn''t come at a more inconvenient time for the media company:
        BBC is currently focusing on negotiating a future funding package with the
        British government. The outlet''s publicly funded model faces growing scrutiny,
        including from UK Prime Minister Boris Johnson.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d961448-98a2-4b80-acd9-00f740053506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:18:06.096+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:18.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f85141-0745-4a0d-a683-68aa4c61a4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:18:06.096+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:19.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The media landscape has changed beyond recognition in the 25 years
        since Diana sat down with Bashir," Foster pointed out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e04779-6c83-4fb3-891d-d04586a7b491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:18:06.096+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:19.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa86be6f-e9b2-4c7b-bf95-898481412b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:18:06.096+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:20.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But BBC''s Director-General Tim Davie is dedicated to investigating
        the circumstances of the interview. A retired senior judge will lead the probe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec86172-7da1-4246-a7a4-abdcb50759da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:18:06.096+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:20.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001d76b0-d3ab-4e52-a99d-7c5f1de44ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:18:06.096+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:21.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will do everything possible to get to the bottom of this," Davie
        said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e9edb6-a5a0-4996-990b-600b8aca608d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:18:06.096+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:21.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0632e25-e35a-4260-bc82-d2d2febbd826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:18:06.096+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:22.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt Weissler, who was a graphic designer for BBC at the time, admitted
        to mocking up bank statements after Bashir reached out to him and said he
        needed "some bank statements." Princess Diana''s brother Charles Spencer claims
        that Bashir tricked him by showing him the false bank statements, prompting
        him to introduce the journalist to his sister.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d20f06-ec69-40cb-9692-57dc0a3e3b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:18:06.096+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:22.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26c8465-3b0f-4078-a5e8-762ec2d4b86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:18:06.096+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:23.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole premise of the interview was set up on false and dodgy
        grounds," Richard Kay, a reporter at the Daily Mail, said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89201179-ce4d-4b4f-8fc3-ff1ef8259ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:18:06.096+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:23.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf181ff-7494-4d9e-902a-2cda65e0ecdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:18:06.096+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:24.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buckingham Palace was blindsided by the 1995 interview, according
        to Charles Anson, the queen''s press secretary at the time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02570f2-5c9f-4cb8-b70d-34f657c732ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:18:06.096+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:24.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3ec0d8-b030-4c87-98f4-0194d9b111d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:18:06.096+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:25.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There wasn''t much that we could say," Anson told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee15fea4-125e-498e-bf75-15eea509051b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:18:06.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:25.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ee27e3-a9ff-4b9e-988c-003f1e2d2838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:18:06.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:26.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But palace staff were instructed to support the princess, Foster
        reported.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7af2cc3-c0ec-4f82-81a6-1915ac4dc604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:18:06.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:26.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30aff96d-494b-46f7-9b4a-9c2cedc80b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:18:06.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:27.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the interview, in 1996, BBC launched an internal inquiry
        and concluded that documents had been forged but didn''t play a role in Diana''s
        decision to participate in the interview.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80420c1f-d514-4c50-be45-e26300a988ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:18:06.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:27.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b996df-04b7-4949-8c9d-494d34ea3e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:18:06.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:28.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bashir has not defended himself publicly, and he did not respond
        to CNN''s request for comment. He is currently on leave, recovering from heart
        surgery and complications from Covid-19, according to a statement from BBC.</p>'
