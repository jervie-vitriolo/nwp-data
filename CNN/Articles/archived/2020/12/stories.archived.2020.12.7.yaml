      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c411908a-b03b-4f78-a974-3ebd5e4ad3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:14:24.508+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:29:32.439+08:00
