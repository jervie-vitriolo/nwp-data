      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Investors expect the global economy to
        roar back to life by the middle of 2021 — and fresh data bolsters the case
        for looking past a tough winter and toward a post-pandemic future.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f86bd55-6c95-47d2-910f-12e37967e010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:51:43.771+08:00
