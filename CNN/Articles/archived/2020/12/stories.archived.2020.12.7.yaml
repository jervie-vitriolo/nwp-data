    'jcr:uuid': 'd429f66b-cae9-4887-86fb-ebc5addbb612'
    'lead': 'President Rodrigo Duterte shuts the door on any ceasefire with communist
      rebels for the remainder of his term, retreating from his call last week before
      the United Nations for a global truce so countries can focus on addressing the
      COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-08T00:07:10.997+08:00
