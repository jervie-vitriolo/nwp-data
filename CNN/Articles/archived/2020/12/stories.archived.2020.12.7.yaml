      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0abf4db-3641-4dc3-93bc-01c91d52ca7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:08:12.265+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:27:40.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' New Day on Monday, NLEx Corp.
        Senior Vice President for Communications Junji Quimbo admitted to glitches
        in their system, including problems in their Radio-Frequency Identification
        sensors on vehicles.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9b8524-da24-4122-8b85-51f5f828f792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:08:12.266+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:27:40.731+08:00
