    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['November', 'climate-change', 'Europe', 'hottest-month', 'environment']
    'template': '1'
    'title': 'Last month was the hottest November ever as Europe had its warmest fall
      on record'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68232f6e-3e06-48fd-8cc6-cc788ea058e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:22:00.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:22.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The world just experienced its hottest
        November on record while Europe had its warmest fall, according to an alarming
        report from the European Union''s Copernicus Climate Change Service.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5fc839-391a-42ad-91d1-595e87c9f10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:22:00.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:23.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4cdcc9-55a3-4d3d-9cf5-f81711ebee66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:22:00.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:23.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures were most elevated in a large region across northern
        Europe, Siberia and the Arctic Ocean, where sea ice was at the second lowest
        level ever seen in November.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552dce6f-0340-4957-b8bf-8407b8ea474e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:22:00.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:24.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a836e7-8bba-4df0-8ec6-1fc7efc12767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:22:00.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:24.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, South America, southern Africa, the Tibetan Plateau,
        eastern Antarctica and most of Australia also saw temperatures well above
        average.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be316dfe-a86b-4f12-ace9-0d73bf089120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:22:00.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:25.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ceb809-6ce8-4b88-9204-586f5733359c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:22:00.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:25.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, November was almost 0.8 degrees Celsius (33.4 Fahrenheit)
        above the average for 1981-2010, and 0.1C (32.2F) higher than last year. And
        this unusual heat comes despite the cooling effect of La Niña.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6ea364-b43c-46fd-bed1-67d2ced274b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:22:00.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:26.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc0d846-1abe-4717-b77e-ea2f83497b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:22:00.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:26.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Australia, a bushfire has been burning out of control for six
        weeks now in the popular tourist spot of Fraser Island as parts of the country
        swelter through a record-breaking heatwave.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dd3e03-3c12-43bc-ad3f-fad3dd352941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:22:00.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:27.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37014471-7bf1-4d81-ac8f-9cb218e4a43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:22:00.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:27.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These records are consistent with the long-term warming trend of
        the global climate," said Carlo Buontempo, director of the Copernicus Climate
        Change Service at ECMWF.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f071785a-347b-4bf4-b44e-98d076f83ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:22:00.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:28.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096b717f-0cfc-43b9-9960-597b290cff31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:22:00.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:28.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said November was "an exceptionally warm month" globally and
        temperatures in the Arctic and northern Siberia remained consistently high
        while sea ice was near its lowest extent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f241ff06-5d21-4632-bd8e-2e5f240d328d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:22:00.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:29.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7179945a-05c1-4c4f-a868-42dce24c523e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:22:00.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:29.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This trend is concerning and highlights the importance of comprehensive
        monitoring of the Arctic, as it is warming faster than the rest of the world,"
        he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb5dbf4-243c-4940-b2d7-0b32100db80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:22:00.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:30.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321023d9-9ec9-4a5b-9a8d-783c640b2d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:22:00.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:30.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buontempo said policymakers who prioritize mitigating climate risks
        "should see these records as alarm bells" and think more seriously than ever
        how to best comply with the 2015 Paris Agreement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a6984f-6f3e-41ea-83a0-6320466e7e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:22:00.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:31.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3972136e-294d-4cee-a583-592ce661b51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:22:00.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:31.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Disturbing climate trends</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1362595f-f2b1-483a-8830-7ab09ebbfa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:22:00.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:32.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US pulled out of the Paris accord last month, with President
        Donald Trump claiming it was "designed to kill the American economy," but
        President-elect Joe Biden has promised to reenter the pact after he is sworn
        in.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e167b7-ed9f-4559-a4a6-1fe161f02ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:22:00.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:32.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc76d6ca-8ab6-4b1e-8ed8-5f569f6208ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:22:00.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:33.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Copernicus data shows that 2020 could be the hottest year on record.
        It is on a par with 2016, the warmest year ever, and is likely to equal the
        record or marginally exceed it unless the mercury drops this month.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0d1ced-a43b-410c-b2e1-6d76265d9c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:22:00.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:33.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2303efb8-3f4b-426d-b826-fb5527b21202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:22:00.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:34.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Meteorological Organization''s (WMO) annual climate report
        last week said 2020 was on course to be one of the three warmest years on
        record, just after 2016 and 2019.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440c16af-6e2f-4bb6-a613-79f705a5d5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:22:00.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:34.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb344051-5386-4aaf-ad91-5166688b0de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:22:00.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:35.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WMO said average global temperature was about 1.2 degrees Celsius
        above pre-industrial levels. Global temperatures must be kept from rising
        above 1.5 degrees Celsius on those levels to avoid major impacts on the climate,
        the United Nations'' Intergovernmental Panel on Climate Change (IPCC) has
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38036bb2-78b5-4690-ae70-64730a8f863a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:22:00.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:35.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c170bec-3d8f-4b2d-a5ad-31001dedc9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:22:00.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:36.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While December''s data will be decisive, it is almost certain that
        2020 will be the warmest calendar year for Europe, Copernicus reports. The
        January-November period was 0.5 degrees Celsius warmer than that period in
        2019 -- the warmest year on record -- and at least 0.4 degrees warmer than
        the same period in any other year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7962c491-ec50-4bd3-9ba0-43d50dc07c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:22:00.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:36.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75767fb-73e1-4097-af08-e4d5c976c202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:22:00.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:37.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, October and November, average European temperatures
        were 1.9 degrees Celsius above 1981-2010 and 0.4 degrees higher than 2006,
        the previous warmest fall. Most of Europe saw above average heat, with temperatures
        soaring the most in the northern and eastern regions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46433acf-f4ab-4747-96f8-d48b94cef326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:22:00.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:37.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e274f2d9-4556-4a78-a5fd-426e296c5ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:22:00.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:38.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Arctic region and large parts of northern Siberia, temperatures
        have been substantially above average for all of 2020, not just the fall.
        Sea ice cover has been particularly low since the beginning of summer and
        Siberian wildfires released record emissions.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b2e5ce-eeab-42aa-bd42-9310441526b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:22:00.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:19:38.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/07/weather/november-2020-hottest-month-climate-intl/index.html">Last
        month was the hottest November ever as Europe had its warmest fall on record</a>."</em></p>'
  'gatchalian-learning-pod-model':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-07T17:46:34.332+08:00
    'imagesource': 'jcr:588ee393-8c13-43e3-bd5d-5590215796ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09ad2c2d-f524-491c-85f1-c94ead021ae0'
    'lead': 'A senator is pushing for the establishment of “learning pods,” a model
      adopted from the US that lets teachers and learners physically meet on a limited
      basis amid the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-07T17:47:58.538+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T15:19:17.232+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:13:57.565+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senator pushes for ‘learning pod’ model for proposed face-to-face classes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212486d2-e06a-4134-914a-4aecf7fc09e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:47:58.538+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:19:17.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7)</strong>— A senator
        is pushing for the establishment of “learning pods,” a model adopted from
        the US that lets teachers and learners physically meet on a limited basis
        amid the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40d0419-bc6e-47e9-850b-1b3b2acd7d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:47:58.538+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:19:18.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What I support is the US version of what they call learning pods,”
        Senate Committee on Basic Education chair Win Gatchalian told CNN Philippines’
        The Source on Monday, reiterating his support for <a href="https://cnnphilippines.com/news/2020/11/27/senate-resumption-of-face-to-face-classes-amid-coronavirus-pandemic.html">limited
        and localized face-to-face classes.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dbf24d-a332-4822-8ade-05bb4f240d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:47:58.539+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:19:18.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because in the US, they’ve also studied that it’s impossible just
        to completely cut off the teacher from the learner," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4ee2aa-a5f3-4bb4-a9b0-b4790701df2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:47:58.539+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:19:19.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said such model would let a limited number of students
        — practicing the minimum health standards — go to class once a week, on a
        maximum of around two hours per day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77974c26-84a2-4d3d-a773-0691e964d7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:47:58.539+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:19:19.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The concept there is the student should have some engagement with
        the teacher. That model is being practiced in a lot of countries already,”
        the lawmaker noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e494801-73ab-4364-b15b-24d247b54b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:47:58.539+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:19:20.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools and universities in the country have earlier switched to
        online and blended learning programs due to the coronavirus pandemic. But
        some government officials, <a href="https://cnnphilippines.com/news/2020/12/1/DOH-Duque-face-to-face-classes-COVID-free-low-risk-areas.html">including
        Health Secretary Francisco Duque III</a>, backed the possible resumption of
        physical classes in low-risk and COVID-free areas.</p>'
