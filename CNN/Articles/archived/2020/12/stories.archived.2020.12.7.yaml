      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> The
        province of Albay is seeking full recovery from the effects of past typhoons
        by January next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d4c08f-d0ae-45d6-960d-aaafbc6b2c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:15:54.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:25:39.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83be0de-94d4-4501-bf37-3d0071840623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:15:54.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:25:39.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Laging Handa briefing, Albay Governor Al Francis Bichara
        said local and national government efforts have helped fast-track the restoration
        and recovery efforts in the province.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809952f6-b7dc-49df-b870-55201641b0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:15:54.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:25:40.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66986cfb-9d34-42bd-b2aa-b01c526a38a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:15:54.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:25:41.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sanay kami sa bagyo, iyong probinsya namin...flexible naman
        kami dito kaso lang, kung kulang ang tulong, siyempre mabagal ang recovery.
        Pero sa mga tulong na dumating dito, napapabilis natin,"</em> Bichara said.
        <em>"Siguro by January back to normal na itong kalagayan namin dito sa Albay."</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac422c21-a094-4ca1-9081-432575d1e8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:15:54.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:25:41.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b916e73e-dbe8-4f67-b87c-6c6c6cf0c2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:15:54.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:25:42.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can handle the typhoons, our province has been
        flexible, but if help is insufficient, recovery is slow. But because of the
        assistance that we received here, efforts can be fast-tracked. Perhaps by
        January, our situation be back to normal here in Albay.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba89d7a-38cb-481f-ba6f-02c16492540b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:15:54.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:25:42.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef17dfc-3711-4f32-bbcf-6edbdc21dfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:15:54.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:25:43.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay was among the provinces that bore the brunt of typhoons Quinta,
        Rolly, and Ulysses that entered Philippine territory in October and November.
        Many houses remain uninhabitable due to lahar that swept down from the slopes
        of Mayon Volcano. Some households are still waiting for electricity to be
        restored.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f65e683-02bb-4537-af7f-da6c34a60e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:15:54.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:25:43.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed288cc-9350-4b30-a23c-793b3f559e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:15:54.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:25:44.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaunti na lang iyong walang kuryente. Iyong relocation site
        ay naumpisahan na rin namin...Iyong mga may bahay na nilibing ng lahar, iyon
        iyong mga nasa evacuation centers,"</em> Bichara added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d4ea0f-7bc0-4f9c-8e64-9a03e33b9cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:15:54.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:25:44.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9de3931-20a0-4d81-bb18-6bf3c58a1f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:15:54.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:25:45.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Only a few households have no electricity. We have
        started identifying relocation sites...while those with homes buried by lahar
        are still staying in evacuation centers.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96c3242-519a-4312-b4c9-9bf5bf860923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:15:54.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:25:45.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4e09f9-2621-45b4-8c5c-071750e1f55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:15:54.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:25:46.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bichara added that the local police have volunteered to participate
        in a program to help reconstruct houses, though there was no projected timeline
        for the project''s completion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2e287b-dc52-4db3-b390-421d1e9ea747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:15:54.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:25:46.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb4d08d-ee9e-48c9-b8c0-08cf66228546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:15:54.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:25:47.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of December 7, at least 928 families or 3,140 residents are still
        inside evacuation centers, based on the situational report of the National
        Disaster Risk Reduction and Management Council on the impact of typhoon Ulysses,
        the last typhoon that hit the country so far. More than 217,000 residents
        from over 300 barangays were affected by Ulysses alone.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24977444-1ef4-4a2e-8a40-52cb02b71cdd'
      'mgnl:activationStatus': true
