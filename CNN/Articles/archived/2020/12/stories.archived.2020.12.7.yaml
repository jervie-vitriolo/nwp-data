      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terry Ridon, convenor of think tank Infrawatch PH, also urged the
        transportation department to take responsibility for its "ill-advised rush"
        to enact cashless transactions, as proven by numerous extensions for the full
        implementation of the RFID system.</p>'
