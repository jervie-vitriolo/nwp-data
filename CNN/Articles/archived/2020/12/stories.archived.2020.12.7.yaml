      'mgnl:created': 2020-12-07T21:54:47.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:04.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, McDonalds added rapper Travis Scott''s picks to its
        menu, with a branded meal that featured a Quarter Pounder. Shortly after it
        launched, the chain announced it was selling so quickly that it was experiencing
        ingredient shortages for the burger. Scott has also made deals with PlayStation
        and performed a concert inside the game Fortnite.</p>'
