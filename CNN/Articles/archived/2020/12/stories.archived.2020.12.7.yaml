      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The branded meals are based on what each Twitch streamer likes to
        order at Wendy''s. For Myth, who has 7 million followers on Twitch, that''s
        a classic chicken sandwich, small fries and a Coke.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bb3ffc-a4e4-4c94-b78b-15443cc69e93'
      'mgnl:activationStatus': true
