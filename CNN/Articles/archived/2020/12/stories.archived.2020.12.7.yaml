      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04434717-706c-4e4d-820d-6973ff7a1930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:10:52.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:22:52.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same way that "you are what you eat," as the old saying goes,
        you are what you read and watch and hear. Your beliefs and actions and bets
        are all based on your sources of information. That''s why presidential media
        diets are important.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aec1dfc-65bd-49d1-b8dd-4568c092967c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:10:52.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:22:53.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6912f80b-2a13-4dad-badd-92b3efb0dab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:10:52.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:22:53.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump''s time in office reaffirmed how much these diets
        matter and made me wonder: What sorts of news does the incoming president
        consume? What is President-elect Biden reading and watching? On "Reliable
        Sources," I asked Evan Osnos, CNN''s newest contributor. Osnos is a staff
        writer at The New Yorker and the author of the new biography "Joe Biden: The
        Life, The Run, and What Matters Now."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b81a9b-994f-4648-9f3a-4055147a1025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:10:52.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:22:54.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1315e3-b02f-4264-bc20-a2dda65369b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:10:52.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:22:54.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President-Elect''s media diet is what we would call the classics,"
        Osnos said. "He relies on things like The New York Times, The Washington Post,
        The Wall Street Journal. He reads some of The Economist and The New Yorker.
        A lot of it in print. He also relies on Apple News to help him get headlines
        from other reputable media sources. What he is not doing, of course, is reading
        things like Newsmax, he''s not watching One America News Network."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e563af-2d1b-4ec5-8017-1f0e0649ca78'
      'mgnl:activationStatus': true
