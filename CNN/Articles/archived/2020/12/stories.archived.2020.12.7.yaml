    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b4daa13-9f6f-4590-9617-562a1a0be303'
    'lead': 'Acting US Defense Secretary Christopher Miller is set to meet with top
      Philippine officials on Tuesday to discuss defense relations in the country
      and the region.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-07T21:28:38.234+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T15:15:39.006+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:14:04.591+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US-Defense-Secretary', 'PH-Defense-Secretary', 'security', 'defense',
      'Delfin-Lorenzana', 'Christopher-Miller']
    'template': '1'
    'title': 'US, PH defense chiefs meet to discuss relations in the country, region '
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d618978-fc50-4509-a12e-ff812b1c784a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:28:38.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:39.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> Acting
        US Defense Secretary Christopher Miller is set to meet with top Philippine
        officials on Tuesday to discuss defense relations between the two countries
        and other issues in the region.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13497ec6-81b2-463a-90b4-6f643b02848b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:28:38.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:40.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf1cfb9-07eb-49e0-9559-224d49be9143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:28:38.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:40.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory, the US Defense Department said Miller is set to
        visit the Philippines after his stay in Jakarta, Indonesia as part of his
        Asia tour, where he is meeting with counterparts and other senior officials
        to discuss the importance of "bilateral defense relationships and securing
        a free and open Indo-Pacific region."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c71f2ed-fedf-43eb-a898-eed41ae4feb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:28:38.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:41.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e307c1-cece-4047-a9c1-88d1fbd98987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:28:38.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:41.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller is expected to arrive in the afternoon in a meeting with
        some of the country’s top officials, led by Defense Secretary Delfin Lorenzana
        and Foreign Affairs Secretary Teodoro “Teddy Boy” Locsin, Jr, defense sources
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e75dc9-b01d-4c3f-9a34-42f7f6b12619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:28:38.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:42.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74317f5-8529-47de-93aa-ef6c6bc9f6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:28:38.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:42.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the meeting, Miller will immediately depart for the US Indo-Pacific
        Command Headquarters in Hawaii where he will virtually attend the ASEAN Defense
        Ministers’ Meeting Plus to discuss regional defense issues and strengthen
        relationships with participating countries, the advisory added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b52342-ecf9-4b4a-b6b1-155fb100e5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:28:38.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:43.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287f0355-e92d-413e-8885-c82f33aee7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:28:38.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:43.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller replaced former US Defense chief Mark Esper, who was <a href="https://cnnphilippines.com/world/2020/11/10/Trump-fires-Secretary-of-Defense-Mark-Esper.html">fired
        by President Donald Trump early in November</a> due to issues regarding the
        use of soldiers in controlling large-scale protests in the US after the death
        of George Floyd in May.</p>'
