      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9250dc69-46b4-486e-9ac6-0d2758b0fc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:11:26.003+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:25:56.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a limited treat, Smart Signature subscribers with approved applications
        for vivo V20 Pro will also get free wireless earbuds worth ₱2,499 until January
        15, 2021.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f4a069-8ef0-4195-ad5f-728acde0c8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:11:26.003+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:25:56.705+08:00
