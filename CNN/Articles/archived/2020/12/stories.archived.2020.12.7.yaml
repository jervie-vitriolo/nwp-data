      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mobile OTP is deemed more secure, as it is the BankCom [Personal]
        Mobile App which generates the special key rather than the traditional SMS-based
        password that could be hijacked by hackers through the phone''s inbox. This
        reduces the chances of scam or fraud during transactions, with incidents on
        the rise during the pandemic.</p>'
