      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297200f8-62a2-49cd-848d-0247d7e60ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:10:52.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:22:58.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the feedback from readers, Friedman said it was striking to see
        "how many people said, ''I forgot what it was like to listen to a president
        who was not entirely self-reverential, not entirely exclamatory, not entirely
        promoting fake news.'' Just a sound, sober, thoughtful conversation about
        the big issues of the day. ''I forgot!''"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619ab016-84a8-4177-b0ce-a39cedb16088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:10:52.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:22:58.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad62e42-9ebe-459c-845d-50b28a2e8f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:10:52.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:22:59.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other thing that really came through to me," Friedman said,
        "is that we are really lucky, I think, to have a president who is just really
        hard to hate at a time when our politics is so infused with hate. That''s
        one of the things that I think is going to do him and the country well, I
        hope, in the coming months."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1103ff73-d55c-4861-891f-f73a37a219a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:10:52.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:22:59.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4392f9b-adf4-4b0c-84a2-5cc3d49221c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:10:52.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:23:00.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be honest, I''m not nearly as optimistic as Friedman. Maybe that''s
        because my media diet contains a lot of far-right, anti-Biden content...</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d2c4f3-c81e-439c-9ca5-79cee8a707a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:10:52.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:23:00.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de34ff6e-b7e2-4e39-906b-ad7efe174684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:10:52.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:23:01.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How much does Biden read about himself?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36c9ab7-088f-4bfc-8779-c47b3e518537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:10:52.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:23:01.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be another big difference between the Trump and the Biden
        years. "One thing I know from experience that''s interesting is, [Biden] doesn''t
        parse every word that is written about him," Osnos said. "He doesn''t pay
        all that much attention to it. With one exception: You go back to 1988, it
        was a great, classic portrait written of him by Richard Ben Cramer in the
        book ''What It Takes.'' It was not altogether flattering. But he took it on
        board. He then ended up giving a eulogy at Cramer''s funeral, in which he
        said that if somebody tells you something about yourself that''s insightful,
        you have a responsibility to pay attention to it."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573c6007-41cd-4a2f-993b-ab210720454f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:10:52.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:23:02.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06db564-bb31-45cc-80bf-9a89d520d4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:10:52.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:23:02.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The books on Biden''s nightstand</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd3a8d7-f80f-4b73-a39d-fbea0de1bd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:10:52.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:23:03.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''d like to know more about what books Biden is reading. A copy
        of David Sanger''s 2012 book "Confront and Conceal: Obama''s Secret Wars and
        Surprising Use of American Power" recently appeared in a photo in a Biden
        newsletter. "If he is reading the book now, his timing is good -- we are headed
        into another nuclear crisis with Iran," Sanger told me. Biden would also be
        wise to read Sanger''s 2018 followup, "The Perfect Weapon," or watching the
        accompanying HBO documentary.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aed5d6e-07cd-4c1f-b7f2-4c632c8c5df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:10:52.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:23:03.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a227c0-a290-4da0-9f7a-7f023e71a098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:10:52.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:23:04.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One nonfiction work that Biden has talked about is "The Defining
        Moment," Jonathan Alter''s history about the first 100 days of Franklin D.
        Roosevelt''s presidency. The book appeared in a photo of Biden''s desk over
        the summer, and in October he told Brene Brown that he has been "re-reading"
        it. Biden''s takeaway from the book: "There''s no such thing as a guaranteed
        democracy."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c312110-b92f-4678-aaa2-6a0e5a7b6292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:10:52.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:23:04.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4933bed9-6a34-4a2c-9274-93f0172e4dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:10:52.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:23:05.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you read just the first chapter," Biden said, "talk about how
        guys like Walter Lippmann were telling Roosevelt, ''We have to have a dictatorship
        to get it right.'' ... There''s nothing automatic about this. We''ve got to
        earn it every single generation. And I used to hear that all the time and
        think, ''That''s not true. We have it permanently.'' No, see what''s happening
        now."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892a595c-2483-4015-b238-4fad05567c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:10:52.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:23:05.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/06/media/joe-biden-media-diet-reliable-sources/index.html">Biden''s
        media diet: Newspapers, magazines, books, and Apple News</a>."</em></p>'
  'COVID-passport-tourism-rebound-Cebu-Pacific':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-07T17:06:49.812+08:00
    'imagesource': 'jcr:d310531d-ace8-473b-add3-5cad833bbd46'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e28183d9-7c2f-4ea6-8de6-975e487e6d1b'
    'lead': 'A top official of a local airline sees the proposal of requiring a ''COVID
      passport'' for future travelers as essential — especially for the tourism industry’s
      bid to recover from the global health crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-07T17:11:05.601+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T15:22:45.108+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:13:56.353+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID passport deemed ‘essential’ in tourism industry’s recovery — airline
      chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c783139-6106-48f2-9bc1-ee98b8c8aea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:11:05.601+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:22:45.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7)—</strong> A top
        official of a local airline sees the proposal of requiring a “COVID passport”
        for future travelers as essential — especially for the tourism industry’s
        bid to recover from the global health crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2395149-c9ee-48e2-a6f9-82cc19a84bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:11:05.601+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:22:46.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We do think that’s essential, especially as we open up international
        travel,” Cebu Pacific President and CEO Lance Gokongwei said in a briefing
        in Malacañang on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0380dd3c-e3ce-49ba-b8ae-fed0ec14b344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:11:05.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:22:46.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we have to work on a global COVID passport, so that each
        country respects the passport and recognizes that if you do have this COVID
        passport, that you have already been vaccinated by a credible vaccination
        source,” he added. “If the tourism and travel industries recover, this is
        an absolute necessity.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fcc4e6-b16b-4bde-8816-8a78b3cf311b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:11:05.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:22:47.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea was earlier floated by the International Air Transport
        Association, which has been pushing for a digital "travel pass" that would
        let passengers prove they''ve been vaccinated against the coronavirus, CNN
        reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67e033d-6369-4062-85b7-f41f680cb8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:11:05.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:22:47.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly in Europe, <a href="https://www.cnn.com/videos/world/2020/12/06/hungary-iceland-covid-19-immunity-passports-mclean-pkg-vpx.cnn">Hungary
        and Iceland</a> have considered the “immunity passport” policy — wherein visitors
        can enter the borders if they can provide evidence that they''ve recovered
        from COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1675b1d-6cd7-4bbf-84d0-3ce7466ed3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:11:05.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:22:48.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://edition.cnn.com/travel/article/hungary-iceland-covid-immunity-passport-scn/index.html">''Immunity
        passports'' are already here. But they come with warnings</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84d9b98-2ab0-4a87-9631-5a4cd6c5cb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:11:05.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:22:48.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Gokongwei said the airline company would be focusing on
        their gradual restart of operations, including working and coordinating with
        local government units around the country.</p>'
  'Esperon-lawful-intercept-DICT-cybersecurity':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-07T17:10:49.255+08:00
