      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The traffic is a factor of several things, and holiday is upon
        us. Valenzuela City is no exception as it occupies a strategic location in
        Metro Manila," Quimbo reasoned.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c10f06-fcd7-43d2-a2a5-743c7e4a6e7b'
