    'title': 'PH records 1,574 new COVID-19 cases as tally hits 441,399'
    'updated': 2020-12-07T17:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2f96a3-d2a4-4ebf-94be-c2dbfc163ee2'
