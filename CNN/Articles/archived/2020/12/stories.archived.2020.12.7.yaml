    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba5050c-63d2-4bf5-9280-a45f1f25ba5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T11:58:15.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:26:37.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Don’t fault the consumers for your mistakes,” Gatchalian said in
        an interview with CNN Philippines’ <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a045ee90-c944-4726-aa1e-e08acbdfe1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T11:58:15.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:26:38.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While you repair your system, while you upgrade your system to
        make sure that these mistakes will not happen, let the motorists use the highway
        for free, and implement a tollway holiday. Because it’s not the fault of motorists
        why they are experiencing this horrendous traffic,” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cac3ac-299a-4e66-9ad9-57d465720d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T11:58:15.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:26:38.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview with CNN Philippines, his brother, Valenzuela
        Mayor Rex Gatchalian, proposed that NLEX Corporation <a href="https://cnnphilippines.com/news/2020/12/6/gatchalian-nlex-suspend-fees-apologize.html">waive
        toll fees until services improve.</a> This comes amid motorists’ mounting
        complaints on the heavy traffic situation induced by errors in the system,
        including problems in the identification sensors on vehicles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab21cdab-1646-4aec-a9e3-2b43ea62439f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T11:58:15.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:26:39.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEX Corp. meanwhile admitted glitches in the system, but <a href="https://cnnphilippines.com/news/2020/12/7/NLEX-RFID-glitches-traffic.html">vowed
        to address these</a> and improve operations over the coming days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806688c0-27ac-4cfe-aa24-fd7e2df9144d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T11:58:15.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:26:39.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator, for his part, argued that these operational problems
        should have been tackled a long time ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727bcb7f-aca3-40b8-a818-30a6fd77c366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T11:58:15.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:26:40.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Again, we call on the operators to repair and to put in a system
        wherein it will work 100 percent of the time, and the RFID readers will be
        perfect all the time, or else we can see traffic building up every day as
        these RFID readers (are) not functioning,” Gatchalian said. “You have to deliver
        the best service possible to our consumers.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d08adfd-d788-4689-8220-5dda496f9a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T11:58:15.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:26:40.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Valenzuela mayor earlier gave the company until Monday to provide
        an action plan and explain why their business permit should not be revoked.</p>'
