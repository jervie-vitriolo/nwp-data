      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7)&nbsp;</strong>--
        COVID-19 cases in the country reached 441,399 on Monday after the Department
        of Health announced 1,574 new infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b3d0c5-d633-43de-b491-e1b7e51fcb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:01:16.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:25:02.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This updated tally, however, still excludes the latest data from
        10&nbsp;testing laboratories which failed to submit their results on time,
        the DOH said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa679caa-bf54-4988-a377-4da540e14d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:01:16.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:25:02.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City recorded the biggest increase with 187, followed by Rizal
        with 96, Pampanga with 80, Quezon City with 69, and Pasig City with 59.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f20adb-30d0-4a2d-9f9c-c66c6a91a94d'
      'mgnl:activationStatus': true
