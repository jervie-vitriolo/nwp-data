      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irish Prime Minister Micheál Martin on Sunday said the situation
        is "on a knife edge." He believes there''s a roughly 50% chance that a deal
        will be reached. Prime Minister Boris Johnson and European Commission President
        Ursula von der Leyen are set to speak by phone later Monday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ac179c-a7e0-4ac1-9fbb-5b681a74c817'
      'mgnl:activationStatus': true
