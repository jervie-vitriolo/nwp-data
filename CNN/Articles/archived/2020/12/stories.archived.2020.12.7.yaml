      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation announced on Monday that SMC TPLEX
        Corporation, Metro Pacific Tollways Corporation, and NLEX Corporation agreed
        to jointly test the use of cashless toll payment modes in NLEX, TPLEX or Tarlac-Pangasinan-La
        Union Expressway, and SCTEX or Subic-Clark-Tarlac Expressway.</p>'
