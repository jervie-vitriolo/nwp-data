      'jcr:uuid': '7cf01da1-2e06-49bc-b4c5-6142e684f852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:54:47.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:14:59.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans who order one of the new branded meals — such as the 10-piece
        chicken nuggets, small fries and lemonade  in the Tfue meal — receive an Uber
        Eats Prize Pass with a PIN number and must head to a website to see what,
        if anything, they''ve won.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4856ab7-1e90-4d97-93b1-6cdedc6e362d'
