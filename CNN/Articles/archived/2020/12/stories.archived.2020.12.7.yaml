      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administrative Order No. 35 grants medical, allied medical and other
        frontline personnel in the public sector who physically report to work an
        active hazard duty pay of up to ₱3,000 monthly, while President Rodrigo Duterte
        also authorized through AO No. 36 the monthly grant of up to ₱5,000 as special
        risk allowance for private and public health workers who directly cater to
        coronavirus patients.</p>'
