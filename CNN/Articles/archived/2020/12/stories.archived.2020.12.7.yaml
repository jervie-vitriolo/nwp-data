      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a569b1-398a-407a-8412-e3d2c6c25bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:08:12.266+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:27:44.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian has given the company until 5 p.m. on Monday to provide
        an action plan and explain why their business permit should not be revoked.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6835f105-2977-4a6a-9ba5-b5bff51c9775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:08:12.266+08:00
      'mgnl:createdBy': 'glee'
