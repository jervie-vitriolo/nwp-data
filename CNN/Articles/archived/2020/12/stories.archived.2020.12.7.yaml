      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr earlier gave motorists until January 11, 2021 to get RFID
        stickers upon entering tollways. However, officials later said tollway stickering
        lanes will still be available beyond the December 1-January 11 transition
        period.</p>'
    '63':
