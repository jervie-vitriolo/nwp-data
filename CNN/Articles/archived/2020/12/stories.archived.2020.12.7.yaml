      'mgnl:lastActivated': 2023-01-25T15:25:03.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956937f0-fb39-43d8-ab53-58d909bdc25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:01:16.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:25:03.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighteen more patients also died of COVID-19, raising the country''s
        death toll to 8,572. Meanwhile, recoveries climbed to 408,702 with 80 more
        cleared of the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11bfb3a-5129-4c88-a6d4-3acee451fa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:01:16.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:25:04.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These mean of the nationwide count, 24,125 or 5.5 percent are currently
        ill patients.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac57549-dea1-498e-a82d-27e03cc52cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:01:17.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:25:04.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said nine duplicates were removed from the total case count,
        while five cases previously reported as recoveries turned out to be deaths
        after final validation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7888d0e5-dd0f-448a-af2b-8a0468b99193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:50:19.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:25:05.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among overseas Filipinos, the Department of Foreign Affairs said
        the case tally went up to 11,692 after 18 more were infected. The number of
        recoveries also climbed by 12 to 7,577 while another death raised the number
        of fatalities to 847.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58d46c6-7f64-4a69-9d0e-c3cbdea54113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:50:19.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:25:05.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, more than 67.1 million people worldwide have been diagnosed
        with COVID-19, according to the Johns Hopkins University tracker. Over 1.5
        million have died, while some 43.1 million already recovered.</p>'
  'non-fatal-drug-overdose-children':
    'author': 'Nadia Kounang and Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-07T15:51:56.247+08:00
    'imagesource': 'jcr:77fb4f52-1b52-44be-9c50-5a3a7f5d95b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad15bc9f-879e-4d6d-aa4e-b94436b70cf0'
    'lead': 'While overall drug overdoses among youth are infrequent, non-fatal overdoses
      were on the rise in children under the age of 15 between 2016 and 2019, a new
      study finds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-07T16:02:14.676+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T15:24:39.080+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:13:53.127+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['medicine', 'drugs', 'drug-overdose', 'children', 'health']
    'template': '1'
    'title': 'Non-fatal drug overdoses in children under 15 on the rise, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab00275-9ac9-47d6-9146-bc7b8a57c13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:02:14.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:39.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — While overall drug overdoses among youth
        are infrequent, non-fatal overdoses were on the rise in children under the
        age of 15 between 2016 and 2019, a new study finds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73156824-75fb-40b7-9cc2-c6db45ed1555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:02:14.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:40.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise appears to be driven by stimulants such as cocaine and
        amphetamines like meth and ecstasy, according to the study published Monday
        <a href="https://doi.org/10.1542/peds.2020.003491." target="_blank">in the
        journal Pediatrics</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee14e242-c3eb-41cd-9a85-8cde0ba6730f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:02:14.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:40.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the trend continued into 2020, it could be a wake-up call for
        parents, as drug overdoses appear to be on the rise during the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c7ff29-8d88-43c1-af59-c64dd7c00f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:02:14.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:41.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than 40 states have reported increases in opioid-related mortality
        as well as ongoing concerns for those with a mental illness or substance use
        disorder," said the American Medical Association (AMA) in a <a href="https://www.ama-assn.org/system/files/2020-11/issue-brief-increases-in-opioid-related-overdose.pdf"
        target="_blank">recent issue brief</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f132a62-5d1e-4eea-94f2-1b1a08ac54cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:02:14.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:41.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Analysis of emergency room data</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f271f22c-502f-4fa0-b299-1b39d62c4b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:02:14.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:42.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from the National Center for Injury Prevention and Control,
        a part of the US Centers for Disease Control and Prevention, analyzed nearly
        90 million emergency room visits for youth up to age 24 between April 2016
        and September 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae75ea6-4da7-494f-aa98-3b48a056873d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:02:14.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:42.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis was broken down by age groups: Children from birth
        to 10 years old; youth aged 11 to 14; and teens and young adults aged 15 to
        24.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbeb1eb0-25a5-4f5f-b92c-682ba6385ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:02:14.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:43.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stimulant-associated overdoses were on the rise among all three
        age groups, the study found, when measured as an average quarterly percent
        change over the three and a half year period. The authors note a parallel
        rise in stimulant use in the adult population.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b8aaaa-d54a-48b5-86bf-0bdb6467a4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:02:14.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:43.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was one piece of good news: Suspected heroin overdoses among
        15- to 24-year-olds declined during the same time frame.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49616544-a2a7-4b16-a633-c8be60fe824b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:02:14.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:44.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although further research is needed to both indicate if these patterns
        are continuing and to identify the specific drugs driving the increases, our
        results suggest that targeted interventions, even with young children, such
        as multifaceted approaches including school, family, and medical providers
        may be warranted to prevent overdoses requiring medical treatment," wrote
        lead author Douglas Roehler, an epidemiologist at the CDC.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dfb649-a134-400f-b6e0-e54ee563842e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:02:14.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:44.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Difference by age groups</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abddae0-4771-46b8-a43f-1f8fe65509f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:02:14.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:45.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among children from birth to 10 years old, the study found there
        was an average of 22.3 drug overdoses per 10,000 emergency room visits. The
        rate for youth aged 11 to 14 years old was nearly double at 43.2 overdoses
        per 10,000 visits, nearly doubling again for young people aged 15 to 24 years
        at a rate of 85.2 drug overdoses per 10,000 visits.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb41265-9f45-4982-8a52-9c6e65f75bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:02:14.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:45.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the rarity of these suspected overdoses and given the age
        of these patients and the likely unintentional nature in many of these cases,
        efforts to halt these increasing trends are important," Roehler and his colleagues
        wrote.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7942889-a435-491c-832f-556eee24f197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:02:14.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:46.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For children from birth to 10 years old, the rate of drug overdoses
        involving all drugs rose 2% on average per quarter for overdoses involving
        all drugs. When broken down by drug type, there was an average increase of
        1.5% in the rate of opioid involved overdoses per quarter, and an average
        increase of 3.3% per quarter for stimulant involved overdoses.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f7fae1-81ad-4385-88e3-6d83bb92a452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:02:14.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:46.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For children 11 to 14 years old, the rate of drug overdoses involving
        all drugs rose an average of 2.3% per quarter. When broken down by drug type,
        the average quarterly rate increase was 1.9% for opioid involved overdoses,
        and 4.3% for stimulant involved overdoses.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abf4599-779a-4e77-8462-2e3d870b5cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:02:14.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:47.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate of drug overdoses from all drugs actually dropped in the
        group of young people ages 15 to 24, at an average of -0.4% per quarter. When
        broken down by drug type, overdoses involving opioids dropped -0.6% on average
        per quarter, while the rate of overdoses involving heroin decreased an average
        of -3.3% per quarter.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7997b7b-4770-42e8-a22f-c1be1291e68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:02:14.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:47.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the rate of stimulant involved overdoses for the same age
        group increased in that same time period at an average of 2.3% per quarter.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9da2283-7758-43e6-a06c-db35314a8d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:02:14.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:48.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Advice for parents</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f9103b-48b3-420a-8c38-dbc5bf6b65d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:02:14.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:48.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents can help prevent an overdose by their child by following
        these key steps, according to the <a href="https://preventoverdoseri.org/wp-content/uploads/2018/04/Heroin-Fentanyl-Other-Opioids-eBook-Partnership-for-Drug-Free-Kids.pdf"
        target="_blank">Partnership for Drug-Free Kids</a>.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aae634c-2ee6-4353-9591-f148399f35bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:02:14.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:49.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keep prescription pain pills out of your home. Keep any pills you
        must use securely locked away, and discard them when you are finished with
        your pain management.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a75000-85ba-4eea-91b1-7c1a3cbc1cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:02:14.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:49.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it may be tempting to keep pain medications ''just in case
        you might need them,'' the safer course of action is to dispose of all expired
        or unused medication since family and friends are the primary source of prescription
        pain pills," the association advised.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd678a7c5-6d5d-4a11-b085-c04f4fdf5ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:02:14.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:50.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keep talking. Ongoing, in-depth conversations with your teen or
        young adult about the risks of substance use, including prescription medication,
        opioids and stimulants, may help your child understand the pitfalls of chasing
        a high.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce05b894-c13e-45e1-a1a8-ee175eddbd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:02:14.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:50.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Find alternatives. Ask your doctor to help you find non-opioid alternatives
        to manage your child''s pain from injuries, surgeries, dental work and other
        situations where pain management is needed. This is especially critical if
        a child is a known user.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3696c5-855a-46dd-808a-b47599bde05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:02:14.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:51.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learn the signs. There are a number of signs that can point to substance
        abuse, including:</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be60684-6336-4647-8702-c88316ad7bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:02:14.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:51.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fatigue, drowsiness and changes in sleep patterns</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a92bfa-f22e-4be3-b4dd-4e52ff6310c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:02:14.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:52.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinpoint pupils and dark circles under the eyes</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e62764-2415-426b-aba0-dbbe75fb8ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:02:14.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:52.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapid weight loss</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56411b9-416e-4bbf-ab7c-919bf1ddb461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:02:14.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:53.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deterioration of hygiene or personal appearance</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6a871f-2d7e-45b9-a143-02320fda74ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:02:14.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:53.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health complaints such as being constipated or experiencing nausea</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb2141c-76cf-4c27-b911-462f7aaf0313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:02:14.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:54.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isolating from family and friends or a change in friends</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600fab01-2bfe-4113-bf08-e1c312872dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:02:14.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:54.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skipping school or work and drop in grades or performance</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12b7ad9-2193-4155-bff1-14f65617897f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:02:14.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:55.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mood changes such as agitation, increasing depression or anxiety
        and a lack of interest in hobbies and recreational activities</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7173e24-f130-47e2-8bef-efbe92ab096b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:02:14.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:55.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asking for more money for questionable reasons or missing money
        or valuables</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db60a91b-7c4c-4c01-88b2-70729f35054c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:02:14.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:56.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing long sleeved shirts in warm weather (could be associated
        with IV use)</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e09c2f0-7183-4a00-bf8a-b94b92b74f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:02:14.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:56.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missing or empty prescription pill bottles or prescriptions filled
        at the pharmacy without your knowledge</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60403f78-1e67-4a90-adbc-5de78d8fa789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:02:14.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:57.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paraphernalia used to prepare drugs for consumption, such as syringes
        or hypodermic needles, shoelaces or a piece of rubber hose or string, bottle
        caps and kitchen spoons, cotton balls, cigarette filters, aluminum foil, lighters
        or candles and straws</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3d72d1-0e53-47e5-831b-e7d98e1a2aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:02:14.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:57.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reach for help. Get an evaluation to determine your treatment options
        if your child is misusing prescription medications, opioids and stimulants.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653b5b7e-0171-4e2f-bbc1-f6b12f721b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:02:14.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:58.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Comprehensive, evidence-based treatment works —the earlier you
        intervene and take action, the better," the Partnership for Drug-Free Kids
        said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d9e9bc-94fd-47a0-b32e-5b586729f4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:02:14.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:58.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be prepared. Obtain and learn how to use Naloxone (Narcan®) as a
        precautionary measure against overdose.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23e2883-d23f-4f54-ae31-b7e8c2e8eac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:02:14.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:59.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You should always have Naloxone available to both you and your
        child, just in case, as you would a first-aid kit," the the Partnership for
        Drug-Free Kids suggested. "It can be purchased at most pharmacies or acquired
        through community organizations offering training and free kits."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69bd20e-4446-4e07-af9f-0561e57f5df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:02:14.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:24:59.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/07/health/child-drug-overdose-increase-wellness/index.html"
        target="_blank">Non-fatal drug overdoses in children under 15 on the rise,
        study finds</a>."</em></p>'
  'DOJ-task-force-on-EJKs-significant-challenges':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-07T15:59:01.817+08:00
    'imagesource': 'jcr:b772d164-eca0-4c28-b27f-753601ae7307'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c08426d6-1c05-466e-82a6-f48a100b7a68'
    'lead': 'Justice Secretary Menardo Guevarra cites ''significant challenges'' in
      the 8-year-old task force looking into extralegal killings, saying state prosecutors
      are not equipped with the skills needed to head investigations themselves.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-07T16:03:28.461+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T15:24:29.314+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:13:53.592+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOJ', 'Menardo', 'Guevarra', 'extra-judicial', 'killing', 'EJK',
      'torture', 'human-rights']
    'stories': ['d57027ec-f78f-4c76-9471-9990b6087a18']
    'template': '1'
    'title': 'Guevarra admits problems faced by task force probing EJKs'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba87ecf-221f-46a6-8be3-2424dd770108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:03:28.462+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:24:29.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> The
        inter-agency task force meant to solve cases of extrajudicial killings is
        facing "significant challenges," Justice Secretary Menardo Guevarra said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466feb07-2fab-409d-bdcf-ddc8f1ade7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:03:28.462+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:24:30.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-level body meant to tackle alleged human rights abuses
        and killings committed by state actors and private persons have a different
        process. The typical set up would involve law enforcers like the police conducting
        case investigation, while prosecutors handle the preliminary investigation
        for the finding of probable cause to see if charges are pursued.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c524fa9-1e63-45a1-bc67-7bb124890039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:03:28.462+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:24:30.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prosecutors themselves head the investigation of cases – this ensures
        the objectivity of the investigation process especially in cases that involve
        state actors as possible perpetrators," Guevarra said during the opening of
        the government''s Human Rights Summit on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a405f3-1f4d-4f96-92c0-b0096ea70758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:03:28.462+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:24:31.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Created in 2012 by then President Benigno "Noynoy" Aquino III, the
        Inter-Agency Committee sought to probe and resolve cases of extra-Legal killings,
        enforced disappearances, torture and "other grave violations" of the right
        to life, liberty, and security of persons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c298fc-a925-430d-8544-09d377746358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:03:28.462+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:24:31.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To further strengthen the task force, we need to upgrade the investigation
        skills of our prosecutors who lead the composite teams for human rights cases,"
        Guevarra said as he appealed for support and cooperation of past and potential
        witnesses to resolve earlier cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e984140c-3529-4a6b-a6eb-9aa89a442e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:03:28.462+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:24:32.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted that cases handled by this group are "sensitive and
        difficult," mainly because of the personalities involved in the crimes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f213ef86-eb45-45ae-9dbf-170b5990ad0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:03:28.463+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:24:32.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/9/23/No-need-UN-probe-human-rights-Philippines-Roque.html">Despite
        fresh calls, PH gov’t sees no need for UN probe into human rights situation</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376b1d34-f13d-436b-bbf5-df14705d6432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:03:28.462+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:24:33.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prosecutors have been trained to receive, handle and present evidence
        from law enforcers. If they are to spearhead investigations, they must be
        trained not only to work with law enforcers. They themselves must know how
        to gather evidence from crime scenes and to search for and follow leads,"
        Guevarra added, saying pursuing witnesses is an even bigger challenge as usual
        police work shows just how tricky this can get.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6003ab2-6c73-4d55-89e2-bf52c8a408b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:03:28.462+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:24:33.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is no wonder why some of our investigations face a blank wall
        and not a few cases turn cold."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cf3d77-15f2-4301-8cd6-ef0d9092526d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:03:28.462+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:24:34.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force is led by the DOJ secretary and by eight other agency
        representatives, and are tasked to investigate new and unsolved cases. Special
        teams of investigators and prosecutors are tasked to handle such cases, the
        results of which must be reported to the President.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a244181-7983-49c8-a133-7c83f53df178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:03:28.462+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:24:34.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government reports that 5,903 people have died in anti-drug
        operations better known as "Oplan Tokhang" as of September 2020. Human rights
        groups, however, pegged actual extrajudicial killings at more than 20,000
        since July 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c1f7ac-51f2-445b-a1a3-2f8d5e8b16c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:03:28.462+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:24:35.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/9/9/Human-Rights-Watch-drug-war-worsened-COVID-pandemic.html">Human
        Rights Watch: PH gov’t drug war worsened amid COVID-19 pandemic</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7521331-4575-43c6-b8e2-9e2d4574946c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:03:28.462+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:24:35.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a taped speech, Duterte stressed that the Philippines has a "serious
        commitment" to honor its pledges to international treaty organizations in
        upholding human rights.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd009ea-356c-4c6e-b329-7e1709fd78b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:03:28.462+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:24:36.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/9/22/duterte-united-nations-general-assembly.html?fbclid=IwAR3YP1imdsyBZRV0J7vuv-12eBDOgc43JIeGIs6LYAL2Mv1kZ1X3xb3ExL4">The
        President has been defensive</a>&nbsp;regarding criticisms that his administration''s
        war on drugs and law enforcement efforts have resulted in human rights violations,
        often cursing foreign bodies who seek to investigate such cases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22576fd5-731d-4d2a-90ce-d65c43468225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:03:28.463+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:24:36.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/9/26/De-Lima-refiles-extrajudicial-killings-bill.html">Jail
        time without parole sought for officials who abet extrajudicial killings</a></strong></p>'
