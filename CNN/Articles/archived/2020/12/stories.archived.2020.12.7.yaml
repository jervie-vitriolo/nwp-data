      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista replied to this complaint on December 5 without providing
        such action plan, and appealed for a two-week extension for their "structured
        observation visit" as the full implementation of the RFID program only started
        on December 1.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36664ae9-a4f5-4d08-a33f-4a417bbb8f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:58:27.601+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:25:29.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88cff70-733b-4450-b5aa-77dbed86b09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:58:27.601+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:25:30.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denying this request, Gatchalian said such defense was "not justifiable"
        as NLEx knew beforehand about the execution of the cashless payment system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801258b0-e2f8-434a-80eb-8dc47f3334bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:58:27.601+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:25:30.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95556a0c-c00e-4725-b85c-bc6373bf941e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:58:27.601+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:25:31.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moreover, we would like to emphasize that the RFID system in your
        tolls has been existing for years, so your argument that the date of reckoning
        was December 1, 2020 is not factual. Thus, the public can no longer wait for
        another 15 days as you requested."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5df9591-51c1-4d38-8889-be6de8922ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:58:27.601+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:25:31.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fb2c7f-43c8-48b1-90ca-33eb34fb5a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:58:27.601+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:25:32.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian also demanded NLEx to do the following:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a43b4e-275e-4f6a-a3d3-771cea757049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:58:27.601+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:25:32.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Take responsibility for their "shortcoming" in the RFID system
        and apologize to the general public</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740f7138-ad61-4a41-aeb2-3729a3da7aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:58:27.601+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:25:33.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Offer concessions to the public to make up for damages done in
        the form of toll holiday pending "acceptable and full solution" to the RFID
        mess</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f26848-b66d-4748-a270-c705e4fc50fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:58:27.601+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:25:33.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Lift all toll boom gates or barriers in their toll plazas within
        the jurisdiction of the city to alleviate the "appaling" traffic situation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e058de-443d-4073-bb46-da7f15af5b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:58:27.601+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:25:34.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4eb1351-1b9c-49f5-b15b-ed08015c5947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:58:27.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:25:34.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEx only has until 5 pm on Monday to comply to such conditions.
        Failure to do so will prompt the city government to issue a cease-and-desist
        order on its business operations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11814ed5-6f9d-4820-9253-801140ab9bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:58:27.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:25:35.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c77e38-8587-4a71-bdcd-b4308165b5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:58:27.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:25:35.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government, through the Department of Transportation,
        ordered the full implementation of the RFID system in tollway firms starting
        December 1. Under the system, digital data is tagged and captured in radio
        waves, as part of efforts to minimize COVID-19 transmissions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94380c0-a842-4507-a882-7320d31993ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:58:27.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:25:36.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3865dc25-11c2-45e5-8c1d-d7f71802507f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:58:27.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:25:36.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' New Day on Monday,<a href="https://cnnphilippines.com/news/2020/12/7/NLEX-RFID-glitches-traffic.html">
        NLEx Corp. Senior Vice President for Communications Junji Quimbo admitted
        to glitches in their system</a>, including problems in their Radio-Frequency
        Identification sensors on vehicles. However, the company has not yet responded
        as of Monday to Gatchalian''s demands for an action plan and justification
        for their business permit not to be revoked</p>'
  'beijing-bases-south-china-sea':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-07T15:19:57.219+08:00
    'imagesource': 'jcr:eef55823-f4f6-4507-a541-a25c0bbc9215'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7114f003-0d55-4716-bf2b-0f5596ffaf82'
    'lead': 'The bases are "lonely in the distant sea," and far from both the Chinese
      mainland and other islands in the vast disputed waters, which span some 3.3
      million square kilometers (1.3 million square miles), said Naval and Merchant
      Ships, a Beijing-based magazine published by the China State Shipbuilding Corporation,
      which supplies the People''s Liberation Army.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-07T15:50:23.795+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T15:25:14.356+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:13:51.826+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'China', 'Beijing', 'South-China-Sea']
    'template': '1'
    'title': 'Beijing may have built bases in the South China Sea, but that doesn''t
      mean it can defend them, report claims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227599b8-9f71-462c-bc4a-dea92bbcf8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:50:23.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:14.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Beijing has spent years turning islands
        and reefs in the <a href="https://www.cnn.com/2020/09/26/asia/china-asia-territorial-claims-conflicts-explainer-intl-hnk-scli/index.html"
        target="_blank">South China Sea</a>&nbsp;into military bases and airstrips
        — but such territory could be vulnerable to attack and nigh indefensible in
        the event of war, a new report has warned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5d21f7-971a-4fb9-a8d1-37ac5bac09f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:50:23.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:15.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bases are "lonely in the distant sea," and far from both the
        Chinese mainland and other islands in the vast disputed waters, which span
        some 3.3 million square kilometers (1.3 million square miles), said Naval
        and Merchant Ships, a Beijing-based magazine published by the China State
        Shipbuilding Corporation, which supplies the People''s Liberation Army.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0041658c-76f3-42a9-bcb6-8d01cc2de759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:50:23.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:15.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Islands and reefs in South China Sea have unique advantages in
        safeguarding national sovereignty and maintaining a military presence in the
        open sea, but they have natural weaknesses with regard to their own military
        defense," it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1f517b-0aa7-4f80-b2de-af3935c5462b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:50:23.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:16.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims almost all of the South China Sea, and since 2014 has
        built up tiny reefs and sandbars into man-made artificial islands heavily
        fortified with missiles, runways and weapons systems — <a href="https://www.cnn.com/2020/08/07/asia/japan-defense-minister-interview-south-china-sea-intl-hnk/index.html"
        target="_blank">prompting outcry from the other governments</a>. At least
        six other governments also have overlapping territorial claims in the contested
        waterway: the Philippines, Vietnam, Malaysia, Indonesia, Brunei and Taiwan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5366fa7-0aaf-4d16-b113-43f61c43954b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:50:23.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:16.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States — which regards China''s claims as illegal — has
        countered by sailing warships close to features claimed or occupied by Beijing,
        in what it calls freedom of navigation operations. Washington and its allies
        say such patrols enforce the right of free passage in international waters,
        while China argues they are violations of its sovereignty.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23e15aa-614c-4b78-9679-f6ec455ac074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:50:23.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:17.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under international law, whoever owns the contested string of islands
        in the sea will have the rights to all the resources in its nearby waters
        like fish, oil, and gas. More broadly, whoever controls this sea will also
        hold power over one of the world''s most valuable trading routes — it hosts
        a third of all global shipping.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0976d1-74c4-4747-8791-cd8a1f59eef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:50:23.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:17.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the distant bases expand Beijing''s control over the area,
        they are also far from any help in the event of military action. Naval and
        Merchant Ships gave the example of Fiery Cross Reef, which is 1,000 kilometers
        (620 miles) from Sanya, a city on Hainan island, just off the southern Chinese
        coast, and 800 kilometers (500 miles) from the Paracel Islands, also controlled
        by Beijing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dba0af-8078-4d0c-8242-58fe972171f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:50:23.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:18.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if the support fleet rushes at the fastest speed, it will
        take more than a day to reach it," the report noted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefc2653-f4df-48c4-9c22-56b644313c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:50:23.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:18.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some islands are equipped with air strips, coverage across
        the sea is limited, and most jet fighters that could be deployed would struggle
        to reach another island quickly enough to be effective, expending most of
        their fuel in flying the long distances between bases. Beijing currently has
        <a href="https://www.cnn.com/2019/12/17/asia/china-aircraft-carrier-shandong-intl-hnk/index.html"
        target="_blank">two aircraft carriers in operation</a>, which could in theory
        be deployed to the South China Sea, but they too would have to be in range
        at the time of any incident.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9473f21b-da68-46a0-9564-102f19af310d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:50:23.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:19.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bases, the report added, are highly vulnerable to ambush, given
        their remote locations, and could be targeted by both US and Japanese long-range
        missile systems, or by naval forces in the region. And even were the islands
        themselves not attacked, they would be simple to blockade, starving forces
        of their supplies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8161025f-d9b4-4c20-9ff9-c31e8e8ad98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:50:23.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:19.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Island shelters lack vegetation, natural rock and soil and other
        coverings, and the altitude is low, while the groundwater level is high. Personnel
        and resources cannot be stored underground for a long time," the report said,
        adding that any shelters built on the bases would have "very limited" anti-strike
        capabilities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9c3525-51f1-4a10-8708-cfd284f5572f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:50:23.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:20.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also other issues which make defense of the islands exceptionally
        difficult, said Malcolm Davis, a senior analyst in defense strategy and capability
        at the Australian Strategic Policy Institute.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1177db67-a5d7-40fd-aeb2-33c425077f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:50:23.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:20.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The harsh environmental conditions in the South China Sea -- salt
        water corrosion, poor weather — make it almost impossible to deploy anything
        on the islands in a manner that could allow them to defend these bases," he
        said, adding that hugely expensive, complicated aircraft would be next to
        unserviceable "within a week or so on these islands."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc4bc9b-eb71-4ff6-af23-bf7983fbca11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:50:23.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:21.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that while some islands may be effective as shooting platforms,
        they would be among the first targets if a conflict was to occur in the South
        China Sea, and it is "just physically impossible to build an island that is
        essentially defensible" given the type of reefs and sandbars originally there.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec9900f-e256-423e-aba8-f0e9586242c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:50:23.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:21.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the Chinese are trying to do is annex an international maritime
        space, to control and own international waters, and to do that they need to
        have a permanent presence there," Davis said. "But it is becoming evident
        that while they may have been enough to make the territorial claim, they''re
        actually not a practical step in the long term because they can''t actually
        defend those bases."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27b3c32-22e3-44be-adf2-e21244a41bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:50:23.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:22.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, Beijing may rely on the fact that any attack against
        a base in the South China Sea — even an outpost considered illegal under international
        law — would be tantamount to an act of war against a nuclear power with vast
        military resources. The threat of retaliation may be sufficient to prevent
        the island bases from facing any attack.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ce1be3-5b76-46e7-8ccd-5ee42c4f41b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:50:23.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:22.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor would China be the only country with vulnerable bases far from
        its mainland that are could be taken out by <a href="https://www.cnn.com/2019/08/20/asia/australia-china-us-military-report-intl-hnk/index.html"
        target="_blank">early strikes</a>. The US island of <a href="https://www.cnn.com/2020/04/24/asia/guam-us-air-force-bombers-pull-out-intl-hnk/index.html"
        target="_blank">Guam</a>&nbsp;and the Japanese island of Okinawa, where there
        are major US air bases, are both within range of Chinese missile attack, something
        Beijing has reminded Washington of <a href="https://www.cnn.com/2019/01/29/asia/china-df-26-missile-tests-video-intl/index.html"
        target="_blank">in the past</a>.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54d7d8b-f542-48bf-8d6f-7a24fa22a6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:50:23.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:25:23.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/07/china/south-china-sea-bases-military-intl-hnk/index.html"
        target="_blank">Beijing may have built bases in the South China Sea, but that
        doesn''t mean it can defend them, report claims</a>."</em></p>'
