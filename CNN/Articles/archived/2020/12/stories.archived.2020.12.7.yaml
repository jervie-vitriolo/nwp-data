  'us-donald-trump-warning-joe-biden-wall-street':
    'author': 'Matt Egan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-07T20:23:36.037+08:00
    'imagesource': 'jcr:718ffaf4-2bf6-41c3-92f0-3f6cd7fffb59'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '307e2078-6d59-4fae-be7d-56d38dd19717'
    'lead': 'As they head out the door, Trump-led financial regulators are warning
      the incoming Biden team that a little-known yet critical corner of Wall Street
      is broken.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-07T20:39:48.664+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T15:17:16.781+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:14:02.081+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Donald-Trump', 'Joe-Biden', 'Wall-Street', 'business', 'stock-market']
    'template': '1'
    'title': 'Trump''s Wall Street watchdogs leave a warning for the Biden team'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb2ee76-4c70-434e-8d6a-fd6a68d08b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:17.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As they head out the door, Trump-led financial
        regulators are warning the incoming Biden team that a little-known yet critical
        corner of Wall Street is broken.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897cd256-30ff-4e0d-90dc-9be4a72a37aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:17.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1509d653-5837-427a-8b37-55874be0abe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:18.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their concern centers on the short-term funding market, which provides
        money to businesses, local governments and market players. When this market
        breaks down, the entire economy can screech to a halt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca791b0-8a5f-49d8-9a2e-5d6438fda900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:18.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6640ed-2fe8-4691-b2d8-15d023120137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:19.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what happened during the 2008 financial crisis -- and the
        pandemic caused it to collapse again.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61e9df7-6d1c-48bd-b5c0-c0c18dfd19f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:19.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af88b306-98d7-4932-89f8-ac9ea10033fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:20.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alarmingly, the short-term funding market imploded late last year
        and then again in March when the pandemic erupted -- forcing the Federal Reserve
        to come to the rescue by pledging hundreds of billions of dollars of support.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89e93a5-96af-4c4b-af50-b39f838cf24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:20.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1225cb-46de-4fb7-971a-39a829dde7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:21.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recent events, including the financial fallout from the pandemic,
        have confirmed that potentially significant structural vulnerabilities remain"
        in short-term funding markets, the Trump-led Financial Stability Oversight
        Council (FSOC) warned late last week in its final annual report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ecf2f0-558b-46bd-ac1e-ec40b1c74962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:21.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1892e94c-88c4-4064-b911-b8f0eb5c6f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:22.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FSOC, created by the 2010 Dodd-Frank law, is a team of regulators
        from the SEC, Fed, FDIC and other agencies charged with identifying risks
        to the financial system. It''s chaired by Treasury Secretary Steven Mnuchin.
        Next year, assuming she''s confirmed by the US Senate, the council will be
        led by Janet Yellen, whom President-elect Joe Biden tapped as Mnuchin''s successor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a5bdbd-cb7d-4d90-ad88-9d245199b340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:22.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d90301-5b24-4bc0-95bc-daa56ff4d2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:23.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FSOC is concerned enough about the liquidity issue that it called
        on regulators to study the short-term funding market and, "if warranted,"
        take "appropriate measures to mitigate these vulnerabilities."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02ea6c5-b6b3-449e-b01c-25f85186d599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:23.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca08fa6-485d-4c36-8232-14d6604d8851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:24.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council did not offer any potential solutions, however -- leaving
        that task up to the incoming team.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbe20d9-d6ea-4130-92d4-73b6cfa3819a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:24.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461f5a8c-05ba-456e-a5a4-87a4e7ca0c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:25.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our short-term markets don''t seem to be able to function without
        a very significant government backstop. We need to fix it," said Jeremy Kress,
        a University of Michigan professor who researches financial regulation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb80e4e-e2b0-4db7-9cc8-3408a7b7bdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:25.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d3ffc7-79f7-42ef-bafc-a7adab777fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:26.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Structural vulnerabilities''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd9252d-e862-4590-80fd-5db5f0239b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:26.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That won''t be easy, because regulators and experts don''t seem
        to know exactly why this corner of the financial market keeps breaking down.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0808cb-1387-451b-9ffb-ea940fb00db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:27.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8ec51c-d235-4cbc-8327-9dd7a5400e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:27.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is still so much we don''t know about these markets and how
        they work," said Kress. "That''s a big part of the problem,"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c86ffca-223a-42ef-b4ea-c99f960f7a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:28.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d8a62b-da4f-44d7-ab52-5374fdb34c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:28.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s little doubt short-term markets are vulnerable to bouts
        of market stress.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b62fd83-3897-4a88-9818-55a5cdb4a23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:29.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfec75df-de07-4dff-b723-43f79b97f44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:29.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just look at what happened to money market funds, a type of mutual
        fund that invests in very short-term debt. Although money market funds are
        supposed to be very safe, in the last dozen years they had to be bailed out
        twice by Uncle Sam.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd093368-17ee-4123-85f6-c0be874dc56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:30.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2580dfb-f834-4f7b-9c6c-209372e92fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:30.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the pandemic erupted earlier this year, money market funds came
        under severe pressure, prompting investors to yank their cash. In March, outflows
        from certain institutional and retail money markets exceeded that of the September
        2008 crisis, according to FSOC.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266ad3f2-bcea-4261-a245-6d3b87eae55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:31.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a129d9-efe5-4ff6-b0fa-f3db69133512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:31.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stresses" on money market funds in March "revealed continued structural
        vulnerabilities," the FSOC report said. Worse, this pressure "likely contributed
        to the stress" in the broader short-term funding markets.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955b2d3a-d5ec-4561-85bb-2f829aa4ab47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:32.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff54a74-0bb9-4459-ab22-86c2c64b7060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:32.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fed comes to the rescue</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c132a631-d5af-4d7d-90b3-f35713d8e2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:33.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies, local governments and market players rely on this funding
        to function. When it dries up, it can become difficult for companies and everyday
        Americans to borrow money.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b0e33b-bec2-4a79-bb57-73ddd91aa0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:33.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa1077a-6547-43ab-9b8f-997edec60b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:34.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Money market funds are significant buyers of a short-term form of
        debt known as commercial paper. But in March as markets cratered on recession
        fears, these funds stepped away from the commercial paper market, causing
        it to be "severely disrupted," according to FSOC. Borrowing rates reached
        levels unseen since 2008.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899543eb-7cd4-4e88-a1a5-2c590a96ca98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:34.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbbe4b7-9a5f-4c84-9ee7-7cdc9de25885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:35.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many firms reportedly were unable to issue CP or to only issue
        at a very high yield," FSOC said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcc21b2-dc39-44ac-8898-d1f6e9dfa620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:35.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb2a38b-bf70-459b-bfcc-bc86074f7804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:36.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed was forced to come to the rescue.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f93d9b0-9269-4e1b-80a1-8fbd3f87ade7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:36.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444b4020-8028-4898-8472-3a3141bbcce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:37.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US central bank invoked its emergency powers to launch (and
        in some cases, re-launch from its 2008 playbook) a series of programs aimed
        at unlocking markets.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fd347e-6441-49e2-8faf-1ab4d1361fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:37.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b35a37-b0d9-4644-a7d8-1dc44ba9fbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:38.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its peak in April, the Fed''s money market liquidity facility
        provided $54 billion of loans. The programs worked as the exodus from money
        markets stopped and the commercial paper market calmed down.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0407807-2093-49ab-a835-f408e29da135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:38.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03efec4-462e-4950-8c71-a26d55298464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:39.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s absolutely preposterous that money market funds needed a
        backstop during this crisis just like they did during the last," said Isaac
        Boltansky, director of policy research at Compass Point Research &amp; Trading.
        "My sense is that the Biden administration will take another swing at that
        corner of the market."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372be9fa-6b73-4607-9fb4-e2ad0e2a40b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:39.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cf8028-77a0-4fb3-93bf-306d5a427818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:40.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Defied any rational explanation''</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60417701-f78e-4156-b782-56579ce20060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:40.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The repo market, which is also part of the short-term lending market,
        blew up months before the pandemic. Although it operates in the shadows, this
        overnight market plays a central role in finance, allowing banks and market
        players to quickly and cheaply borrow money for a short period of time. More
        than $4 trillion in repo borrowings were conducted during the second quarter
        alone.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892f793d-aea1-4a33-a010-573dc450e556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:41.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53a30c9-992d-4402-a087-cc34e3f6d9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:41.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overnight lending rates spiked in mid-September 2019 -- the first
        such period of extreme stress since 2008. Except, unlike in 2008, this breakdown
        occurred during an otherwise calm period for markets and the economy.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868cff27-70f9-4d13-96b6-7cef3b57be05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:42.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007faf1e-154e-47d5-a0b2-46075bdd9a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:42.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2008, it made sense. At the end of last year, the short-term
        funding market defied any rational explanation," said Kress, the University
        of Michigan professor.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b49a69-5957-4bb1-8d73-da9cb3602b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:43.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61efe56d-96ed-4523-bd7b-671085d27a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:43.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worse, the unexpectedly high volatility in the repo market caused
        a relatively modest spillover to the fed funds market, according to FSOC.
        That caused the effective federal funds rate to break above the target set
        by the Federal Reserve --a bad sign because it suggests the Fed has lost control
        over the market.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbd22c2-e5b2-460a-b7f0-d7e955791d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:44.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3517d19-d35a-4ecb-a537-8cbe78533893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:44.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed was forced to step in by conducting its first repo operations
        in more than a decade. To further calm markets, the US central bank promised
        to buy $60 billion per month of Treasury bills. By injecting vast amounts
        of liquidity, the emergency steps worked to calm down the repo market, at
        least until the pandemic hit this year.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e4d3fc-2ec8-4fe4-a9ce-2a706a040fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:45.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4efa6f-e498-4318-b2c7-7f80f30a9ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:45.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The repo market was strained again because of the market dislocations
        caused by the Covid-19 pandemic," the FSOC report said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65a596a-1d82-44f2-91b9-4add10083796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:17:46.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65240ca8-777a-4cde-9100-8ac3cd352644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.668+08:00
      'mgnl:createdBy': 'bamba'
