    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db36890f-75ec-4d55-895f-fddbc5cb99e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:54:47.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:00.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies are also giving fans another way to win — the five
        Twitch streamers will also be giving their viewers rewards throughout the
        week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150ccd03-fd0e-454a-bf6d-2a63434d6ba6'
