      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Toll Regulatory Board spokesperson Julius Corpuz said
        he agrees with Gatchalian''s recommendation to temporarily waive the toll
        fees of motorists, but only once "gross negligence" of NLEx has been proven.
        He noted that they continue to audit and observe the impact of the RFID system
        in tollways since the month started.</p>'
