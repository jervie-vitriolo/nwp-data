      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The award-winning MFA system used by BankCom [Personal] offers an
        uncompromising two-pronged layer of user identification based on the user’s
        registered mobile device and on the unique challenge question for OTP-dependent
        transactions. Centagate, the system developed by Malaysian firm SecureMetric,
        won Best in Security during the APICTA Awards in Kuala Lumpur in 2019.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dac9a4-d87f-446b-afe4-a76380895b0d'
      'mgnl:activationStatus': true
