      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three toll firms also agreed to determine the RFID stickers''
        read rate percentage, the system''s performance indicator when comparing with
        other RFID infrastructure.</p>'
