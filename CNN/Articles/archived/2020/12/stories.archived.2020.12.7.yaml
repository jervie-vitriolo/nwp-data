      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61d0a76-af03-469d-b817-34c3d08ec13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:13:14.926+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:28:45.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He doesn''t chase every rabbit," Friedman said. "There''s a maturity
        to him that I hope we''ll benefit from."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d4aa18-855d-4b45-87c6-02874fb2ece3'
