      'mgnl:lastActivated': 2023-01-25T15:25:47.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177504f5-1453-4e52-a363-983f57c55d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:15:54.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:25:48.037+08:00
