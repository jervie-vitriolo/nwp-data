    'title': 'vivo V20 Pro now available with Smart Signature Plan 1999  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1feb279-bb66-4872-8257-0102a1bcb1ed'
      'mgnl:activationStatus': true
