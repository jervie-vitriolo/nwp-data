      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521c6c93-6871-4680-8c7a-2ff430523396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:10:52.451+08:00
      'mgnl:createdBy': 'bamba'
