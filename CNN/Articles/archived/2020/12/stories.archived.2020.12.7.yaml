      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5bf498-a91c-4a53-879f-2f5bb4f8fbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:08:12.266+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:27:41.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll do everything to remedy the situation by improving our [RFID]
        management," Quimbo said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d541fb-588f-4b16-b59e-a6b024a7e57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:08:12.266+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:27:41.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d44a584-9c75-4498-a7b6-431b59f8aeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:08:12.266+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:27:42.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEx has been recently hounded by criticisms, particularly from
        Valenzuela Mayor Rex Gatchalian, on heavy traffic due to errors in its toll
        booths. Gatchalian earlier described the issue as a "highway robbery" by NLEx
        despite the use of the RFIDs which are supposed to provide motorists with
        safe and cashless convenience.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28693132-39a3-47d9-ab13-5bef32566125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:08:12.266+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:27:42.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8514b779-882f-4a52-b2b7-3cfb95ac83a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:08:12.266+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:27:43.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Gatchalian penned a complaint against NLEx and threatened
        to suspend its business permit in the city unless it complies with the local
        government''s demand for concrete solutions to address the traffic jams which
        have been taking a toll on the "economic, mental, and general well-being of
        [their] citizens."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be608dd-4fab-4ea5-90b6-f572ad1330ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:08:12.266+08:00
      'mgnl:createdBy': 'glee'
