      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7)</strong> — President
        Rodrigo Duterte''s offer to take the COVID-19 vaccine first still stands,
        but his spokesperson said it is not necessary for the President''s inoculation
        to be broadcasted live in order to allay safety fears.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dd0103-754f-4b02-829e-3f5237f26024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T14:59:20.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:26:02.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque said the President is eagerly
        awaiting to receive the vaccine that will be approved for emergency use by
        the Food and Drug Administration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d78c2c1-8a67-4d18-a540-8d5f79cdc588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T14:59:20.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:26:02.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung papayagan na ng FDA, I think mangunguna ang Presidente at
        nag-volunteer naman po siya. In fact gustong-gusto na niya," he told a media
        briefing on Monday.</p>'
    '10':
