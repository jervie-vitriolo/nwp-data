      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Global technology
        company vivo teamed up with a mobile services provider in giving customers
        an affordable and convenient way to own the thinnest 5G smartphone in the
        market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ef24bf-79c0-46d3-8cf5-cabb50f078ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:11:26.002+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:25:50.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b520439-2105-4c9d-b9fe-1e0aae962e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:11:26.002+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:25:51.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartphone users can now avail of the vivo V20 Pro by subscribing
        to Smart Telecommunications'' Signature Device Plan L 1999.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fb02b2-8302-47ce-8e22-c004166f7025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:11:26.002+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:25:51.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebe5c91-9696-46ee-bf38-e32d1c703239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:11:26.002+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:25:52.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest addition to vivo''s V-series gives users the edge to
        stand out and #BeTheFocus with its lightweight, artistic and ultra-thin design,
        industry-leading 44MP selfie camera with Eye Auto Focus technology, flagship-level
        64MP rear camera with advanced technology, and powerful performance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52849c48-7c81-4aff-a6c3-e0fe615dfdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:11:26.002+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:25:52.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912ab05b-b798-4464-91c6-b015d61ef486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:11:26.002+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:25:53.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smart Signature applicants and existing subscribers up for renewal
        are both eligible to avail of the 5G-powered vivo V20 Pro in the plan, which
        comes with 15GB of data, unli All-net texts, Smart and other networks, unli
        All-net calls, and 150 minutes of calls to PLDT.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20f29bf-7371-485d-98fc-aa13b087e812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:11:26.003+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:25:53.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4ce029-a5cb-4bad-8b79-cec3f5a75a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:11:26.003+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:25:54.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interested subscribers who wish to avail the vivo V20 Pro through
        Smart Signature Plan L 1999 need to pay an initial cash-out of ₱3,710 and
        ₱200 on top of their monthly bill, or pay a one-time cash out of ₱8,300.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4db61f-4c90-4c43-b8a6-71b7348fbfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:11:26.003+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:25:54.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fabd4f8-ce27-4406-9bb8-7cb4d27fc734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:11:26.003+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:25:55.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Existing Smart Signature subscribers looking to renew their plan
        need to add ₱179 on top of their monthly bill or opt for the one-time cash
        out of ₱4,300.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c405f7-0e33-43f2-a1ca-210d2c377d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:11:26.003+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:25:55.701+08:00
