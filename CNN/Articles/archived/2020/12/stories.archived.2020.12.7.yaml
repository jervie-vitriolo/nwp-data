      'mgnl:type': 'text'
      'text': '<p><strong>Teaching Art in the time of a Pandemic</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68a2c02-45a4-4af2-a0cf-b18e2c37dafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T12:13:27.983+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:26:25.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online lecture situates art education in the time of digital
        learning — what gets lost, what the gains are, and what experiments can broaden
        the horizons of art teaching. Speakers include Javy Villacin, Angela Silva,
        Kristoffer Brasileño, and Irma Lacorte. The talk will be moderated by Kantina
        founder Marika Constantino.</p>'
    '28':
