  'Supreme-Court-Justice-Marvic-Leonen-impeachment-complaint-Marcos-Robredo':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-07T11:17:41.924+08:00
    'imagesource': 'jcr:b69d211e-6d06-4157-a99e-01399a70748b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3723bafc-ce1e-4685-a475-2900b1ac62c3'
    'lead': 'Supreme Court Justice Marvic Leonen says issues raised in the complaint
      were for ''personal or vindictive reasons.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-07T11:20:11.353+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:26:42.204+08:00
