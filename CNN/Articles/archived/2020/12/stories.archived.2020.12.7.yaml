      'mgnl:lastActivated': 2023-01-25T15:15:28.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d5edb1-6435-46fb-9149-611d700f6963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:51:43.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:29.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China wants to weaponize its currency. A digital yuan will help</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c05417-bccf-4282-b955-ef2af88bb417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:51:43.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:29.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China wants to break the US dollar''s stranglehold on the global
        financial system and gain greater control over how people spend their money.
        It''s hoping a digital currency can deliver on both fronts, my CNN Business
        colleague Laura He reports.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955959d0-d6ed-4903-b843-fc423976a581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:51:43.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:30.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e54da33-c9a8-484c-9a90-91c66580b240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:51:43.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:30.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest: After years of preparation, the country began rolling
        out an ambitious test of a digital version of the yuan earlier this year.
        Pilots exist now in four Chinese cities, where transactions totaling more
        than 2 billion yuan ($300 million) have already taken place.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2a903f-cb32-4e36-9cb6-bd621a62297f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:51:43.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:31.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5c8916-a9d9-4abf-b4b2-e240f707faa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:51:43.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:31.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the program is expanded nationwide, China would become the most
        powerful economy yet to offer a national digital currency, beating a forthcoming
        digital version of the euro from the European Central Bank.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad779899-6cc0-4dec-a43f-d4bc0ebb4d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:51:43.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:32.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdc1ed1-4d11-41be-81b1-2183b6b3b001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:51:43.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:32.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While China is already nearly cashless and a lot of transactions
        happen digitally, they do so beyond the purview of the state on privately-owned
        apps and platforms.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d055c9-2c12-4929-b4a2-a80db1fdb5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:51:43.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:33.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044e34a3-5918-40e8-9e90-fbecde8b3704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:51:43.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:33.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official digital yuan would change that, providing Beijing with
        an unprecedented look at how and where people are, and what they''re spending
        their money on — an approach that runs counter to the original intent of digital
        money. Bitcoin and other digital currencies rely on a decentralized blockchain
        system that prevents any one person or organization from having control.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95731a6-5a47-41f6-8071-e5e2915dbb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:51:43.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:34.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0261e443-d22e-4465-aaa1-4b9573e93adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:51:43.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:34.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In essence, the digital yuan can help strengthen the state''s surveillance
        and control over the economy and society," said Frank Xie, a business professor
        at University of South Carolina Aiken. "It enhances the centralization of
        authority. That may be the fundamental reason why it has been strongly pushed
        and rushed by the state."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de89e18-0b29-418f-86b4-6ba7884176ff'
