      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the promotion, Wendy''s and Uber Eats will give away
        next-generation gaming consoles that are almost impossible to get from major
        retailers. Other prizes include Uber Eats gift cards and gaming merchandise.
        It starts on Tuesday, December 8, and goes until Saturday, December 12.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2d742e-8502-4aa5-b704-89590e6cba33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:54:47.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:14:58.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed277391-0bcc-413d-9a9d-03583980ea39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:54:47.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:14:58.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal comes just as gamers are looking everywhere to buy the
        recently released PlayStation 5 or Xbox Series X, which are hard to come by.
        Supply of these new consoles couldn''t keep up with the large demand and may
        have hurt digital game sales, which declined 10% to $3.9 billion this year
        compared to last year, according to Nielsen''s video game arm SuperData.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b9648e-25d5-40bf-8e78-7829f985024f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:54:47.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:14:59.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
