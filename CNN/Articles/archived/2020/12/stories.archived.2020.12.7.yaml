      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16916c6e-a6b7-49f1-bbe1-984f99515f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:51:43.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:26.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big consequences: Bank of England Governor Andrew Bailey has warned
        that failing to secure a new trade deal with the European Union would do more
        damage to the UK economy over the long run than the coronavirus pandemic.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54b167a-b3eb-4a1e-b0d7-2ae321cc0772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:51:43.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:26.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be53b6d1-60d6-418a-b61a-e8184aa9b617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:51:43.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:27.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Office for Budget Responsibility has cautioned that a no-deal
        Brexit would reduce output by 2% next year and leave the UK economy 1.5% smaller
        after five years compared to a scenario in which Johnson strikes an agreement
        with Brussels.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd2c971-751f-439a-95cc-7c3e718afdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:51:43.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:27.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663dacae-43c9-4742-8793-391a6e56e16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:51:43.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:15:28.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investor insight: Investors have been pricing in a deal, pushing
        the British pound as high as $1.35 last week. But anxiety is creeping in,
        sending the currency 1.3% lower against the dollar Monday. It could plunge
        if no agreement is struck.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91166ce0-7336-428b-9b58-aad52c47722c'
