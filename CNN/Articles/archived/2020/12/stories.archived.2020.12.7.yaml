  'BI-employees-tiktok-ban':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-07T21:04:45.382+08:00
    'imagesource': 'jcr:a0e1c0eb-70e5-428e-9ea6-98fe33eadbd3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1aa9db4f-71ec-42f1-b967-92e1c252fe81'
    'lead': 'Immigration personnel are banned from posting videos of themselves on
      social media platform Tiktok while in uniform, an official says, as this “undermines”
      the bureau''s reputation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-07T21:06:26.203+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T15:16:33.909+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:14:03.481+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Immigration bureau bans employees in uniform from posting ‘Tiktok’ videos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d954d0d-d9cf-4ccc-8879-0256e65ffa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:06:26.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:16:34.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7)</strong> -- Immigration
        personnel are banned from posting videos of themselves on social media platform
        Tiktok while in uniform, an official said Monday, as this “undermines” the
        bureau''s reputation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b5bcca-9828-4d46-9d62-91d2e92fad32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:06:26.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:16:34.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban was imposed after a number of Tiktok videos of airport immigration
        officers supposedly surfaced online. Through the app, users can create and
        upload short clips of themselves dancing, singing, or lip-synching, among
        others.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe139f1-c80f-424a-adfb-2980bd0ac3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:06:26.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:16:35.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration Commissioner Jaime Morente called this "reckless." He
        said there is a need to strictly enforce rules.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a001741f-bdd1-416b-a07f-7687b6f6fe31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:06:26.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:16:35.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>”Our policy on the wearing of the BI uniform is clear," Morente
        said. "As public servants and supposed model Filipinos, employees must proudly
        wear their uniform at all times, present a professional image to the public
        and observe proper decorum and good taste in all their actions while they
        are on duty."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea83249e-0aa8-4f0a-8935-d45c591b998d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:06:26.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:16:36.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees who film themselves on Tiktok while on duty also violate
        the ban on use of mobile phones and other electronic devices while at work,
        as well as the bureau''s social media policy, the BI chief said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820808bb-2138-4290-925c-b8ae041b98da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:06:26.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:16:36.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All employees were ordered to "observe proper decorum” on all social
        media sites “to protect the integrity of the agency.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169c73b8-4057-4dfa-88ca-b6cfde202c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:06:26.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:16:37.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morente said violators may face administrative charges.</p>'
