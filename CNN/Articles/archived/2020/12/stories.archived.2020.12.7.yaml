      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7)</strong> — Kabataan
        Representative Sarah Elago filed a complaint at the Office of the Ombudsman
        Monday against several officials of the National Task Force to End Local Communist
        Armed Conflict for red-tagging her and her party-list group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b6e21e-30ef-4a71-9d5c-8841ee8cade6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:39:01.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:18:26.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Named in the complaint are NTF-ELCAC spokesperson <a href="https://cnnphilippines.com/news/2020/10/23/no-apologies-
        Parlade-Liza-Soberano-statement.html" target="_blank">LtGen Antonio Parlade</a>,
        Communications Undersecretary Lorraine Badoy, National Intelligence Coordinating
        Agency Director General Alex Monteagudo, Defense Secretary Delfin Lorenzana,
        Interior Secretary Eduardo Año, and National Security Adviser Hermogenes Esperon
        Jr.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157191b9-6f86-44c5-88de-516ed6ca4906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:39:01.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:18:26.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her 42-page complaint, Elago said despite the legitimacy of her
        organization, she and many of its members were still being red-tagged and
        their group being called a front for the Communist Party of the Philippines,
        the New People''s Army, and the National Democratic Front of the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506e3096-554c-4915-bf18-86e5be5004b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:39:01.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:18:27.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added they were also being accused of recruiting people to become
        part of the NPA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829bd6c2-aed3-4474-ac60-d003381d1ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:39:01.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:18:27.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Between May 2020 and the present, respondents commonly peddled
        false news and other disinformation against my person, and have harassed and
        attacked not only me but those whom I represent," Elago said in the complaint.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6ce5e4-a036-4ed8-9579-27503f5c30d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:39:01.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:18:28.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elago added the actions done by the respondents "squarely fall within
        the jurisdiction of the Office of Ombudsman as stated in Republic Act No.
        6770, otherwise known as ''The Ombudsman Act of 1989,'' which said the Ombudsman
        should investigate and prosecute any public official when their actions appear
        to be illegal, unjust, improper, or inefficient.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04dbac6-aa12-4d18-ad6b-d32003d4ed21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:39:01.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:18:28.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Red-tagging upon my person and my party are rife with falsehoods,
        and are malicious and misleading. They are done in bad faith and in direct
        affront to professionalism and political neutrality, in violation of the Code
        of Conduct and Ethical Standards for Public Officials and Employees," she
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867a1faa-72d5-4f52-91f4-8e8816d86a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:39:01.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:18:29.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elago added that her being red-tagged falls under malfeasance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c15ad1a-456d-48c0-9837-27e27b0343d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:39:01.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:18:29.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems the sole basis of the attacks, and the fount of the claim
        that I am a member of the CPP-NDF-NPA is my being the sitting representative
        of the KPL," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dfcb58-38a3-480c-be88-b58bd4608af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:39:01.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:18:30.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To intentionally commit grave misconduct and malfeasance in the
        form of vilifying individuals and groups, red-tagging them both online and
        offline public, is not just unjust and unprofessional, not only a complete
        waste of the funds of the taxpayers whom they should be serving, but is more
        importantly undemocratic, as it forces into silence those who have legitimate
        grievances, and whose opinions may differ from theirs," Elago added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480f10b3-6995-42a0-b821-c5d5cf485e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:39:01.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:18:30.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an address last week, <a href="https://www.cnnphilippines.com/news/2020/11/30/Duterte-
        denies-red-tagging-Makabayan-bloc--supports-military-s- assertion-they-are--communists-.html"
        target="_blank">President Rodrigo Duterte</a> denied the government is red-tagging
        Makabayan bloc organizations, but said he supports the military''s assertion
        that they are fronts of the Communist Party of the Philippines.</p>'
