      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. com ''<a data-cke-saved-href="https://edition.cnn.com/2020/12/06/opinions/selena-netflix-latina-power-larkin/index.html"
        href="https://edition.cnn.com/2020/12/06/opinions/selena-netflix-latina-power-larkin/index.html">Selena''s
        enduring legacy is a reminder to dream</a>''</em></p>'
  'Iran-nuclear-scientist-assassination-satellite':
    'author': 'Ramin Mostaghim and Mohammed Tawfeeq, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-07T07:44:39.760+08:00
    'imagesource': 'jcr:45695ae6-59bb-45b3-afd2-a8ef1da2212e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe84afe8-8057-4774-8089-d8d6bdfa457a'
    'lead': 'The recent assassination of Iran''s top nuclear scientist was carried
      out with the help of an ''advanced electronic tool'' guided by a ''satellite
      device,'' according to Second Brigadier General Ramazan Sharif, spokesman for
      the Islamic Revolutionary Guard Corps, as reported by Iran''s semi-official
      Iranian Students News Agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-07T07:51:02.939+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T15:29:07.484+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:13:42.705+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Iran', 'nuclear-scientist', 'satellite']
    'template': '1'
    'title': 'Top nuclear scientist was assassinated with help of ''satellite device,''
      Iranian media reports'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258288b0-88fe-43f1-bd7c-74419c24e190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:51:02.939+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:29:07.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;The recent assassination of Iran''s
        top nuclear scientist was carried out with the help of an "advanced electronic
        tool" guided by a "satellite device," according to Second Brigadier General
        Ramazan Sharif, spokesman for the Islamic Revolutionary Guard Corps, as reported
        by Iran''s semi-official Iranian Students News Agency (ISNA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6776eeb2-85a4-4e51-94d2-c18e5fb7ab0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:51:02.939+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:29:08.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohsen Fakhrizadeh, believed to be the mastermind of Iran''s controversial
        nuclear program, was in a car east of Tehran when he was shot dead on the
        afternoon of Friday, November 27. There are conflicting reports on how the
        attack unfolded, but most Iranian accounts agree that it was a sophisticated
        attack with gunfire and an explosion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9e8bff-4dc2-48c8-aed8-752ff4c0fc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:51:02.939+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:29:08.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Zionists know very well that their actions will not go unanswered.
        In the past years has been proved that their actions will not go unanswered,"
        Sharif said, repeating prior Iranian allegations that Israel was behind the
        attack, as cited by ISNA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd479a41d-12b3-4ced-b87f-a6b20a544f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:51:02.939+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:29:09.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Iranian government spokesman Ali Rabiee said the Iranian
        Ministry of Intelligence had provided the government with a "terrorist operation
        alert" warning a few months and days before Fakhrizadeh''s assassination.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7ce637-307d-4b44-a533-dc606658f915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:51:02.939+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:29:09.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iranian nuclear scientist was shot by a remote-controlled machine
        gun operating out of another car, the semi-official Fars News Agency said
        last Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af4ad3c-6f35-466f-9f9b-0b6c3b7bd5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:51:02.939+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:29:10.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran has repeatedly maintained that its nuclear program has been
        used exclusively for peaceful purposes, but Israel and other states accuse
        Tehran of seeking to develop a nuclear bomb, in a program they say was masterminded
        by Fakhrizadeh.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996fe005-b7ee-4c17-a069-6b15c7c6fcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:51:02.939+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:29:11.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While providing no evidence, top Iranian officials blame Israel
        for the assassination, and Supreme Leader Ayatollah Seyyed Ali Khamenei and
        others have promised revenge for the killing. The Israeli government did not
        have any comment on the allegations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f8cf7d-e1d3-482e-8594-4b70b9e3072d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:51:02.940+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:29:11.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, a senior US administration official said Israel was behind
        the assassination but declined to give details about whether the Trump administration
        knew about the attack before it was carried out or provided support.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6ad342-2fbc-468e-8110-113e389894a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:51:02.940+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:29:12.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said that in the past, Israelis have shared information
        with the US about their targets and covert operations before carrying them
        out but would not say if they did so in this instance. Fakhrizadeh had been
        a target for the Israelis for a long time, the official added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f74160b-9193-4167-97a8-b6f6bd93bd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:51:02.940+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:29:12.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Minister of Settlement Affairs Tzachi Hanegbi said on Saturday,
        November 28 that he has "no idea" who assassinated Mohsen Fakhrizadeh, but
        called it "very embarrassing for Iran."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a09e175-de03-43e6-a9f9-a76f8fcc1826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:51:02.940+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:29:13.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/06/middleeast/iran-nuclear-scientist-mohsen-fakhrizadeh-satellite-intl/index.html">"Top
        nuclear scientist was assassinated with help of ''satellite device,'' Iranian
        media reports."</a></em></p>'
