    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dc366c-0c00-4806-802f-9ff136e16415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:46:41.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:23:24.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, you don''t need to look further than the House of Representative
        results to see Biden doing better than the average Democrat. Despite holding
        the incumbency advantage (which Biden was running against), House Democratic
        candidates won the nationwide vote by about 3 points. Biden won it by 4.5
        points.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dbac34-87c9-48fb-8217-b6728b6fbd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:46:41.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:23:25.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab5d10c-e416-48b6-a422-a55918ef7f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:46:41.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:23:25.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marked one of the rare times in history where the House majority
        party did worse than their side''s presidential candidate who was not an incumbent.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c8f0d5-213e-467d-9036-e27c41bdd3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:46:41.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:23:26.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3871cbf9-1192-4772-ab66-b71dffe54139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:46:41.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:23:26.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, as I''ve noted before, House Democratic candidates actually
        received less votes than Republican House candidates in key swing states such
        as Arizona, Georgia, Pennsylvania and Wisconsin. Biden, of course, won all
        of these battlegrounds and with them the presidency.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2c948d-09ca-47bf-8f32-15b9b6c77ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:46:41.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:23:27.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4cd16b-b019-4a44-adc9-280409b8df4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:46:41.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:23:27.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republican Party''s favorable rating, on the other hand, at
        43% basically matched Trump''s at 42%.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b713a5-0052-46d4-a179-339bfb73f02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:46:41.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:23:28.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a1ef80-fdb6-4db1-9dfb-780550239f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:46:41.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:23:28.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings us to a big question as Trump exits the White House:
        Will the Republican Party continue to be defined by him?</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879bc2cd-ce48-44f4-9e29-9cb96d9f55b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:46:41.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:23:29.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ed1671-4bf2-4543-8b90-9afa1d37e6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:46:41.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:23:29.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for Democrats, will the Democratic Party''s favorable ratings
        rise when Biden enters the White House? Or will Biden begin to get defined
        by Americans'' feelings toward the Democratic Party as a whole?</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72cff6f-4a4d-4181-8b93-ac8c4fd078b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:46:41.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:23:30.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34a16ff-e87e-42fe-8ba1-a033d16b683b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:46:41.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:23:30.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those are the questions that may ultimately determine not just the
        2018 midterm elections, but the 2024 presidential election as well.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb688b8-ee3e-4e9c-8c16-e63d3629f6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:46:41.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:23:31.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19eccf49-c36e-463d-b500-5e0ac59a54e3'
