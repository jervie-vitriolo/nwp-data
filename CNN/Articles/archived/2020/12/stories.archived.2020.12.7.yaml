    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b62f53c-6e9f-4d68-b080-ad457b6c19e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:39:01.760+08:00
