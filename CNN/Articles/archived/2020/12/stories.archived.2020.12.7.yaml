      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is just one of many new initiatives Wendy''s has started this
        year, including a rewards program, adding a classic chicken sandwich to the
        menu and even betting big on breakfast.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d99282-f826-49cf-9bb0-66d9a803a059'
      'mgnl:activationStatus': true
