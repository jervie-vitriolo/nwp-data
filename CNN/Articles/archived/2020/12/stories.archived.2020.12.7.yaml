      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kress said the incoming administration will have to decide whether
        to "chip away" at the problem or "go bigger" by implementing larger-scale
        reform.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3301f91-d065-4acb-8242-2c8e218ca55d'
