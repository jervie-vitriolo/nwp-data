      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new BankCom [Personal] Mobile App (formerly Retail Internet
        Banking) is equipped to provide a safe, secure and seamless digital experience
        that allows a user to check the account balance, access the transaction history
        up to 90 days, pay bills, transfer money to your own account or to any BankCom
        account, transfer funds to a different bank via InstaPay and PesoNet, and
        generate One-Time Passwords (OTP) for security.</p>'
