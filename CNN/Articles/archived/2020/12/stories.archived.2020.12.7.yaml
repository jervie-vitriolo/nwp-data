    'template': '1'
    'title': 'Foreign fiancé entry unlikely for now — Palace'
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdf9c29-5511-4b1b-a450-4a34703936b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T14:52:45.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:26:10.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7)—</strong> Travel
        limits for foreign fiancés of Filipino citizens are unlikely to be eased for
        now, Malacañang said Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0787838-7dce-46ba-b260-474a084dfb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T14:52:45.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:26:10.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tapatan po, hanggang</em> banned <em>pa po ang</em> tourist
        visas, I don’t think there can be a way for them to come in,” Presidential
        Spokesperson Harry Roque, also the spokesman for the COVID-19 Inter-Agency
        Task Force, said in a media briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e3fda9-af0b-4324-8f76-dbcfd8a45330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T14:52:45.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:26:11.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang pag-asa na lang po natin, may bakuna na,</em>” he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7b79f4-da03-4c18-9fee-6ba155b85e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T14:52:45.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:26:11.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To tell you the truth, until tourist visas are banned,
        I don’t think there can be a way for them to come in. Our only hope is if
        there’s already a vaccine.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc72e9a-bc38-4f69-b389-6e561247399c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T14:52:45.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:26:12.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Couples from different countries separated due to travel bans have
        constantly appealed for the government to allow the entry of their loved ones.
        The calls come in line with the global movement #LoveIsNotTourism, which works
        to reunite people with their foreign partners.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2327d238-cf23-4364-9d5e-6bf50c2222af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T14:52:45.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:26:12.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF earlier announced it would be <a href="https://cnnphilippines.com/news/2020/11/27/Philippines-travel-restrictions-foreign-spouses-children.html">allowing
        the entry of foreign spouses and children of Filipino citizens</a>, but with
        conditions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6e7358-279a-49fb-86e7-4dcf66e3caf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T14:52:45.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:26:13.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Roque advised the concerned parties to wait for the vaccine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb5c86d-cbf1-4b93-84a2-07df8942c28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T14:52:45.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:26:13.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kapag may bakuna na, eh baka pe-pwede na po tayong magbukas
        ng ating teritoryo muli sa mga turista, antay na lang po tayo,</em>” he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153bde4d-4de8-4997-a949-cca2ece56f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T14:52:45.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:26:14.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there is already a vaccine, maybe we can open our
        territory again to tourists. Let’s just wait.]</p>'
  'Duterte-COVID-19-vaccine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-07T14:56:59.143+08:00
