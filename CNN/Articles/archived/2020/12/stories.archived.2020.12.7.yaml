    'title': 'Albay eyes full post-typhoon recovery by January 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9692f0fb-8fd7-4072-a7c3-428cbc2bf3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:15:54.689+08:00
      'mgnl:createdBy': 'glee'
