    'stories': ['54407072-4c73-447e-bc1d-c8100e0a55c1']
    'template': '1'
    'title': 'Esperon floats idea of ''lawful intercept'' amid rampant cybersecurity
      threats'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1262fd40-69fd-4c1d-afe6-a050dd48e92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:15:30.666+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:19:40.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> National
        Security Adviser Hermogenes Esperon, Jr. sought to tap a special form of surveillance
        to be done by the Department of Information and Communications Technology
        (DICT) to deter hackers from securing sensitive data that could risk national
        security.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04eb523-f95f-44a3-84c5-bd5679d991d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:15:30.666+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:19:41.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon told the Senate Public Services Committee that the state
        is monitoring rampant cyber threats especially from sophisticated groups abroad,
        adding that more funds are needed to better equip DICT safeguards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c26aa5-c990-4631-8a24-f5a7a7e13b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:15:30.666+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:19:41.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s really some kind of a cyber war that''s ongoing. We do
        not know all the players but it should be incumbent upon us to adopt cybersecurity
        measures," he said during the Monday hearing. "We need to fund the DICT so
        that they could have an operations center for lawful intercepts."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bba364-4576-42a6-89c1-a3a7c223d141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:15:30.666+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:19:42.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Telecommunication Union, which is a specialized
        agency of the United Nations, defines <a href="https://asia.nikkei.com/Opinion/How-COVID-19-undid-Duterte-s-poser-government-in-the-Philippines?fbclid=IwAR38pxwWH_bEFETDOLbFq5d9QOV5Stc9oSbn4ho9-u9S79qvA8LNmISJm9A">lawful
        interception</a> as the "lawfully authorized interception and monitoring of
        telecommunications pursuant to an order of a government body, to obtain the
        forensics necessary for pursuing wrongdoers." Such arrangements must not be
        unwarranted surveillance and should be given proper authorization to proceed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dc0acd-0a39-4d4e-b746-ad1ea63610e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:15:30.666+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:19:42.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, committee chair Senator Grace Poe said that the DICT received
        a funding boost of ₱5.9 billion for the proposed national broadband program
        for 2021, but not for Esperon''s lawful intercepts proposal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca9907a-7ad6-48ff-99ce-11fbb1260c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:15:30.667+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:19:43.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/world/2020/5/6/cyberattacks-UK-US-.html">State-backed
        hackers behind wave of cyberattacks targeting coronavirus response, US and
        UK warn</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bab3aa-ac63-4cb5-84b7-218450e01b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:15:30.666+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:19:43.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon acknowledged rising cyber threats, citing that there are
        other countries apart from China which host hacking incidents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273a7c97-4315-4d31-bca5-ec3557dedfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:15:30.666+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:19:44.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that there will always be some third parties that would
        be interested in our telecoms systems and it is incumbent upon us to also
        be on guard against this," he said, pointing out that there was a surge in
        the defacing of government websites following the July 2016 arbitral ruling  on
        the Philippines'' dispute with China in the West Philippine Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96c5af2-f935-4f61-a353-63d3cf9390a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:15:30.666+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:19:44.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many states or third parties or their proxies, even terrorists,
        have the capability to do that. That is why it is really very important that
        cybersecurity should now be a practice, a policy and something we should all
        be doing in all govt agencies, as well as for private corporations," Esperon
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f806e652-680a-413b-bbef-c5c28657f96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:15:30.666+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:19:45.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, he noted that a cybersecurity group has been set up within
        the Armed Forces. A separate group operates under the DICT.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e77a5ce-3f54-4510-93be-84bc752e5a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:15:30.667+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:19:45.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internet rights expert Pierre Tito Galla, an engineer, pointed out
        that there should be two different approaches: cybersecurity and cyber defense.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4db11b9-8088-415b-a7de-3f2c765697cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:15:30.667+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:19:46.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Risa Hontiveros was not satisfied, saying the entry of Dito
        Telecommunity – who counts state-owned China Telecom as its foreign partner
        – poses major threats to national security.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff674c3-0d9a-46e6-a023-7132114406f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:15:30.667+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:19:46.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She questioned why Dito was being allowed to <a href="http://www.cnnphilippines.com/news/2020/9/10/Dito-telecommunity-cell-tower-military-camp-spying-security-Carpio.html">set
        up cell towers and communications equipment inside military camps</a>&nbsp;despite
        this connection: "Wouldn''t this be tantamount to letting state-sponsored
        hacking groups get one foot in the door?"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973c99bf-84ef-4c06-898c-3e954cb8e187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:15:30.667+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:19:47.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2020/9/17/Dito-US-firms-cybersecurity-boost.html">Dito
        taps US firms, sets ₱1B budget for cybersecurity amid espionage fears</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fcd5e0-dc82-45fd-89b2-b4e9ee81b835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:15:30.667+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:19:47.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon argued that Dito''s rivals Globe and Smart also have Singaporean
        and Indonesian partners, respectively, and are using Huawei technology. However,
        Hontiveros said that these were not comparable as the two other countries
        do not have a law that mandates companies to submit information to the state
        like in Beijing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae4852e-2b66-40eb-8892-0163ccae04b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:16:41.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:19:48.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/world/2019/5/3/china-pentagon-report-spy-military.html">Pentagon
        says China''s military using espionage to steal secrets</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2dec3f-536f-43af-bf8a-b074714d231c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:15:30.667+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:19:48.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Francis Pangilinan requested for an executive session to discuss
        the most sensitive information on national security protocols, which panel
        chair Senator Grace Poe said will be done at a later date.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe2f6f3-1001-400d-86e0-9c6b83d0c4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T17:15:30.667+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:19:49.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito''s franchise is <a href="https://www.cnnphilippines.com/business/2020/12/7/Dito-Telecommunity-franchise-uncertain-2023-expiry.html">set
        to expire in 2023</a>, or just two years after its official market rollout
        in March.</p>'
  'europe-climate-change-hottest-november':
    'author': 'Emma Reynolds, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-07T17:10:59.020+08:00
    'imagesource': 'jcr:aa060952-c0ae-494b-9757-22a87141b274'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9df83f87-ac99-43f3-9336-0df2d222c4f2'
    'lead': 'The world just experienced its hottest November on record while Europe
      had its warmest fall, according to an alarming report from the European Union''s
      Copernicus Climate Change Service.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-07T17:22:00.429+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T15:19:22.060+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:13:57.172+08:00
