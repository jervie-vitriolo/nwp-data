    'jcr:uuid': 'd838df23-b183-432e-9139-0d4484a128d3'
    'lead': 'Pope Francis will travel to Iraq in March 2021, the Vatican press office
      announced on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-07T20:49:13.507+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T15:17:07.325+08:00
