      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He pays a lot of attention to the columnists," Osnos added, citing
        Thomas Friedman, who was also on the program.</p>'
