      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ad2f95-3304-4cfa-a3ce-65e7f5ac8cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T20:39:48.669+08:00
