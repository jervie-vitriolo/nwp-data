      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Senate hearing last month also revealed that o<a href="https://cnnphilippines.com/news/2020/11/19/DOH-hazard-pay-special-risk-allowance-COVID-19.html">ver
        16,000 healthcare workers have yet to receive their compensation</a> from
        the DOH. Senator Risa Hontiveros also <a href="https://www.cnnphilippines.com/news/2020/12/3/probe-health-workers-hazard-pay-delay.html">filed
        a resolution seeking a probe</a> into the reported delay in the release of
        hazard pay and benefits for the frontliners.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42039f4-c7bb-4557-80c6-3a9e199a083e'
