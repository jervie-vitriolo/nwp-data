      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606202b7-bcbc-44d1-bdce-2489247d33e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:03:01.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:16:41.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JTF COVID Shield commander Lt. Gen. Cesar Binag pointed that out
        of the more than 598,000 quarantine protocol violators, around 2,000 were
        arrested for direct assault on law enforcers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777bcc36-7b0e-48e2-94ae-7fc4a7ea6137'
