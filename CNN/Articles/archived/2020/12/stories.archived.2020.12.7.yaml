    'mgnl:lastActivated': 2023-01-25T15:28:55.928+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:13:43.093+08:00
