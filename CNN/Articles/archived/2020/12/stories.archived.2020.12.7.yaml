  'supreme-court-holocaust-germany-hungary':
    'author': 'Ariane de Vogue, CNN Supreme Court Reporter'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-07T18:21:25.143+08:00
    'imagesource': 'jcr:9e10774c-2a1b-41ee-a747-060dcc2bfea3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0354057e-1300-45e4-9fd0-02bc467b5730'
    'lead': 'The Supreme Court on Monday will delve into atrocities committed during
      World War II and hear two cases brought by victims and their family members
      who are seeking compensation for property they say was stolen from them during
      the Holocaust.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-07T18:23:40.014+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T15:18:32.184+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:13:58.922+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Holocaust victims suing Germany and Hungary have their day at the Supreme
      Court on Monday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6c9054-ef62-481d-ba22-e7e4bca6ef90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:23:40.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:18:32.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The Supreme Court on Monday will delve
        into atrocities committed during World War II and hear two cases brought by
        victims and their family members who are seeking compensation for property
        they say was stolen from them during the Holocaust.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66e24fc-77ff-4e61-953c-becaf237379f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:23:40.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:18:33.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justices will ultimately decide whether the cases against Germany
        and Hungary can proceed in US courts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63de8da7-5f07-48ef-bba4-671115d8e6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:23:40.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:18:33.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court''s decision could open the door to the possibility of
        similar lawsuits against foreign countries but also raises difficult questions
        about entangling the judiciary in matters concerning sensitive foreign policy
        questions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422f1460-62dc-41b5-8c1c-38d8d249e35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:23:40.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:18:34.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At issue is a federal law that allows suits against a foreign government
        when a property is taken "in violation of international law." The US Justice
        Department is siding with lawyers for Germany and Hungary arguing the cases
        should be dismissed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d649c4a-52f0-44ec-b548-54e941fa4b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:23:40.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:18:34.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit against Hungary was initially brought in 2010 by 14
        Jewish survivors, including four United States citizens, who sued Hungary
        and its state-run railway company seeking compensation for property that was
        stolen from their families in 1941. They say their possessions and those of
        their families were taken from them as they boarded trains destined for concentration
        camps and they seek to represent a class of victims who have been injured
        in similar ways.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907abad3-2459-4a28-8a1c-079d6ff4b3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:23:40.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:18:35.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Foreign Sovereign Immunities Act generally provides immunity
        to foreign states from suits in US courts, the plaintiffs argue their case
        falls into an exception because the goods were stolen in violation of international
        law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c953e9c-8c4c-4a13-81d5-7eb4846e7daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:23:40.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:18:35.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hungary committed in the 1947 peace treaty to fully compensate
        its victim and it has never done so," Sarah Harrington, a lawyer for the victims,
        said in an interview. "Congress said courts could hear these claims and even
        the United States has said there is a moral imperative to provide justice
        for Holocaust victims in their lifetime."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80de17d4-9b0e-4050-be99-bc6fd4719ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:23:40.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:18:36.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But lawyers for Hungary say that such litigation would interfere
        with the foreign policy of the United States, and that US courts have long
        dismissed such claims so as to avoid "international discord."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23a4084-552b-40b1-b69e-1c08bc0331f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:23:40.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:18:36.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Adjudicating these claims would inevitably disrupt foreign relations
        and could expose the United States to similar treatment by other nations''
        judges," Gregory Silbert, a lawyer for Hungary, told the justices in court
        papers. He stressed that Hungary has made "substantial, additional payments
        to Holocaust victims and Jewish organizations." The "tens of billions of dollars"
        the plaintiffs might seek would "devastate Hungary''s economy," Silbert argues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3f6bb0-9755-4cc5-8062-9f99c90f7c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:23:40.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:18:37.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Justice Department has filed a court brief in favor of Hungary''s
        position. Acting Solicitor General Jeff Wall said the United States "deplores
        the atrocities committed by the Nazi regime" and it has supported efforts
        to provide their victims with remedies for "egregious wrongs."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930d2a06-b752-40ed-940f-4113547fecdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:23:40.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:18:37.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet in the case at hand, Wall said the US has "paramount interest"
        in ensuring that its foreign partners handle the dispute, arguing that litigation
        in US courts could "undermine that objective." He said that courts have long
        recognized that in appropriate cases judges could voluntarily defer to another
        nation to resolve the dispute.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a39b74-2887-4e40-b261-2fc5610792ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:23:40.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:18:38.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A district court dismissed the lawsuit -- and declined to get involved--
        holding that the survivors should have first tried to file suit in Hungary.
        A US Court of Appeals for the District of Columbia Circuit reversed that ruling.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9f1a7c-9a6c-4bef-ae59-749db3151e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:23:40.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:18:38.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second case, Germany v. Phillipp, takes a closer look at the
        reach of the law as it applies to the heirs of several Jewish art dealers
        who did business in Germany in the 1930s.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8984a13d-835d-4f0b-bb76-587c8f7fb215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:23:40.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:18:39.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They seek to recover an art collection of medieval relics and devotional
        art dated from the 11th to 15th centuries. In court papers their heirs say
        they were forced to sell the art to the Nazi-controlled State of Prussia at
        a price much less than the art was worth. They lost a claim in Germany after
        an advisory commission concluded that the sale of the art "was not a compulsory
        sale due to persecution."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9080b46c-d239-40da-ba47-dfffca75c4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:23:40.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:18:39.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They then filed suit in US courts seeking the return of the art,
        or $250 million, or both</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a2444c-30b1-4f6a-864e-9dbc055eea86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:23:40.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:18:40.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicholas M. O''Donnell, a lawyer for the victims, said that in 1935
        the "Nazis -- led by Hermann Goering and for Hitler''s personal benefit --
        forced the sale of the collection at issue in this case" known as the Welfenschatz.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea99dc6-6e71-4474-ac2e-f26fd5bdd6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:23:40.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:18:40.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If such a coerced sale is not a taking in violation of international
        law, then nothing is," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211eaf43-b250-443c-8b3c-52e36653031c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:23:40.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:18:41.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DC Circuit Court of Appeals held that under the FSIA, the suit
        could go forward.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83474614-cd3d-49c9-bd23-bcce5b767926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T18:23:40.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:18:41.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/07/politics/welfenschatz-supreme-court-holocaust-germany-hungary/index.html">"Holocaust
        victims suing Germany and Hungary have their day at the Supreme Court on Monday"</a></em></p>'
