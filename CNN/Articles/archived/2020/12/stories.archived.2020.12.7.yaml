      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hydra, PhotoKitchen, and Curiosity is putting together a Design
        Assistance Program as a “response to the rise of micro food businesses in
        the wake of the pandemic.” The assistance is a one-off branding and marketing
        services “absolutely free” to help small businesses flourish.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be39ecd-57f3-4318-bb68-702634d329a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T12:13:27.982+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:26:28.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To qualify, you must be up to nine employees with an asset size
        no bigger than ₱3 million; your business sells original baked goods, meal
        trays, bottled beverages, jams, preserves, or similar products; based in the
        Philippines and is registered at DTI.</p>'
