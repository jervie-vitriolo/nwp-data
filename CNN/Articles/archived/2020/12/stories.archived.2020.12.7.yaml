  'isabel-sandoval-moira-lang-trans-cinema':
    'author': 'Don Jaucian'
    'caption': '“Lingua Franca” is a contemplative study of an immigrant trans woman’s
      life (played by Sandoval herself) in the time of Trump. Screenshot from NETFLIX'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2020-12-07T11:01:04.149+08:00
    'imagesource': 'jcr:989d2244-e194-4c6f-9b06-2efc7dd66fa1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb15497e-ef4d-4c70-a726-5ff179feb760'
    'lead': 'Award-winning Filipino filmmakers talk about “Lingua Franca” and the
      possible benchmarks for trans representation in cinema. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-07T11:06:16.836+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T15:27:02.013+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:13:47.670+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Isabel Sandoval and Moira Lang on trans representation in film'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c7617b-05e5-465d-8dc7-5aee41fc7e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T11:06:16.836+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:27:02.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> Isabel Sandoval’s
        “Lingua Franca” is the kind of quiet film that creeps up on you. Describing
        it as “quiet” doesn’t mean a thing hardly goes by in the film. “Lingua Franca”
        is a contemplative study of an immigrant trans woman’s life, Olivia (played
        by Sandoval herself), in the time of Trump. The film is Sandoval’s third but
        the&nbsp;first since her transition. She began writing the film while undergoing
        both physical and emotional changes. Initially, she sought to make a straightforward
        romantic drama in 2015. But in&nbsp;2016, Donald Trump got elected as the
        U.S. president. His spectre haunts the corners of the film, the way ICE officers
        track down “illegal” immigrants, which in turn, increases Olivia’s fears and
        anxieties as she tries to secure a green card husband. The film’s moody cinematography
        captures the highly specific atmosphere of the film — it’s glum, awash in
        subdued primary colors that seem to fade over time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b74123-dd67-4409-8ffb-c9f2dcaef2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T11:06:16.836+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:27:03.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which premiered in 2019,&nbsp;was acquired in North America
        by Ava Duvernay’s Array releasing (which has also made acclaimed Netflix-released
        films such as “Residue,” “Justine,” and “They Gotta Have Us” — all of which
        are made by BIPOC filmmakers.) It currently holds an 84 percent fresh rating
        on Rotten Tomatoes and is on Netflix U.S. while in the Philippines, you can
        watch it through its producer TBA Studio’s online cinema <a href="https://watch.eventive.org/cinema76fs/play/5f8fc70637a1ce0045326944"
        target="_blank">Cinema 76</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbda6f47-6486-408c-83f0-168e3231e34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T11:06:16.836+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:27:03.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lingua Franca” had its world premiere at the Venice Film Festival
        independent sidebar Venice Days (Giornate degli Autori), which focuses on
        less-star studded yet innovative filmmaking (alums include Oscar nominees
        “Incendies” by Denis Villenueve and “Corpus Christi” by Jan Komasa).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a6b60a-1e4c-49a3-9fff-cc71af778594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T11:06:16.836+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:27:04.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below, trans filmmaker Moira Lang (producer, “Norte Hangganan ng
        Kasaysayan” and “Patay na si Hesus”) talks to Sandoval about making “Lingua
