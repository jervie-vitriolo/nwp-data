    'jcr:uuid': '859681b1-49e5-410f-89dc-8436604901e1'
    'lead': 'Poll of the week: A new Gallup poll finds that President-elect Joe Biden
      has a 55% favorable rating and a 41% unfavorable rating.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-07T16:46:41.785+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T15:23:10.670+08:00
