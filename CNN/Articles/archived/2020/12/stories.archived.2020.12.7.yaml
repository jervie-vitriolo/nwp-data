    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1fc1f5-02b9-480a-bd1c-31d801b3dfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:08:12.265+08:00
