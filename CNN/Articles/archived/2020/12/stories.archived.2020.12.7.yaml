      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> The
        North Luzon Expressway has acknowledged the traffic issues caused by the company''s
        tollway system and vowed to "do everything" it can to improve operations over
        the coming days, as its deadline to take action looms.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3026bf04-be8e-483a-9f61-e8ca3f81b2cc'
      'mgnl:activationStatus': true
