      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65909f9-4261-47db-8d28-4e08cccaebdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:54:47.477+08:00
