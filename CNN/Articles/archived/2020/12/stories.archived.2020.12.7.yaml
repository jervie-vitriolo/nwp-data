    'mgnl:tags': ['Valenzuela', 'NLEX', 'RFID', 'snow']
    'template': '1'
    'title': 'Valenzuela mayor rejects NLEx plea to solve RFID mess in 15 days'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031f69e4-99dd-4f07-a3b1-bc14eb19be34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:49:05.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:25:25.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> Valenzuela
        Mayor Rex Gatchalian has rejected the appeal of the North Luzon Expressway
        to be given a 15-day extension to address the worsening traffic situation
        due to glitches in its tollway system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1777e0-2194-4b6f-97d8-eb087af9c9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:58:27.600+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:25:26.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4342ef-82d3-4a96-9e92-25fe9ded0327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:58:27.600+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:25:26.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter addressed to NLEx Cop. President and General Manager
        Luigi Bautista on Monday, Gatchalian said the company''s response to his complaint
        did not contain any concrete action plan on the Radio Frequency Identification
        mess.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469a0416-07b1-4651-905e-35aab37ff3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:58:27.600+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:25:27.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bed06c5-28f7-4447-8867-8ef2121a031f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:58:27.600+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:25:27.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said Bautista''s letter of response was "unsatisfactory,
        wanting, and fell short of concrete action plans, solutions, and fixes." The
        mayor first penned an angry complaint against NLEx on December 3 asking for
        the latter to provide an action plan on the malfunctioning Radio-Frequency
        Identification sensors that have caused traffic jams in their tollways.</p>'
