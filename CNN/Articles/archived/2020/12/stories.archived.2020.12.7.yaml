      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the Fed calmed the repo market by pledging to buy Treasury
        securities, initially at a pace of $75 billion a day.</p>'
