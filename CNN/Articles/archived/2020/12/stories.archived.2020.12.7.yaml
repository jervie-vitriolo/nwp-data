      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the process, Surigao del Sur Rep. Johnny Pimentel and Pampanga
        3rd district Rep. Dong Gonzales lost their posts as deputy speakers. However,
        they were named as chairpersons of the Special Committee on Strategic Intelligence
        and Special Committee on Bases Conversion, respectively.</p>'
