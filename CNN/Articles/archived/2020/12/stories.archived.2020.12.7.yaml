      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NLEx had acknowledged the traffic issues caused by the company''s
        tollway system and vowed to <a href="https://cnnphilippines.com/news/2020/12/7/NLEX-RFID-glitches-traffic.html">"do
        everything"</a> it can to improve its operations. It had also appealed to
        be given 15 days to respond to the complaint — a request which Gatchalian
        denied, noting that the defense was "not justifiable."</p>'
