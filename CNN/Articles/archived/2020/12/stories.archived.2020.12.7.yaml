    'jcr:uuid': 'e1051d89-1eb4-486a-b7c4-fde11865f849'
    'lead': 'National Security Adviser Hermogenes Esperon, Jr. is pushing for the
      creation of a special operations center for the Department of Information and
      Communications Technology to conduct lawful surveillance and counter rising
      cybersecurity threats from abroad. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-07T17:15:30.666+08:00
