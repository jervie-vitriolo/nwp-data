      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To apply, click <a href="https://docs.google.com/forms/d/e/1FAIpQLSc8FRyF5JlLfF41bU11o4jsv2pAfOqO10RcD9JK9J2rw3rzzQ/viewform"
        target="_blank">here</a>. Deadline is on Dec. 11.</p>'
