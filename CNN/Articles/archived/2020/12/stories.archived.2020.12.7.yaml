      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee3bad7-6f94-4002-bf01-cc48cb1aa5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T15:08:12.267+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:27:45.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s president and general manager Luigi Bautista appealed
        to be given 15 days to respond to concerns raised and get findings from a
        "structured observation visit." He reasoned that the full implementation of
        the RFID program only started on December 1.</p>'
    '41':
