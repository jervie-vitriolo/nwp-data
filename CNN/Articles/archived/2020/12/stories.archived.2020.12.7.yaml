      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, that task will fall to Yellen and the Biden team of regulators.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba6c217-8288-4b7f-ab02-a4ca2078820b'
