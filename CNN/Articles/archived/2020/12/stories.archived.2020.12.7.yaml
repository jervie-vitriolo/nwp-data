      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo said the company acknowledges the massive traffic in the
        city and appealed for public understanding as they try to find solutions to
        RFID glitches.</p>'
    '43':
