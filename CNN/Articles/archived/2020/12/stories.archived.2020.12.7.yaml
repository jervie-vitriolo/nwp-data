      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a mobile OTP generator for enhanced security that
        lets a client approve a transaction by retrieving the OTP number in their
        registered mobile device.</p>'
