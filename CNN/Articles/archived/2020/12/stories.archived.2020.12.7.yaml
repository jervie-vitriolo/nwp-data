      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government, through the Department of Transportation,
        ordered the full implementation of the RFID system in tollway firms starting
        December 1. Under the system, digital data is tagged and captured in radio
        waves, as part of their efforts to minimize COVID-19 transmissions.</p>'
