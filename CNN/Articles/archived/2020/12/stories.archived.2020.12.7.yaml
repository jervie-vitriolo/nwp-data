      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Friedman, foreign affairs columnist at The New York Times,
        also noted Biden''s healthier news diet on "Reliable Sources" Sunday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87f68a3-f7b3-4fd6-a85f-bbe8e1926bc9'
      'mgnl:activationStatus': true
