      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) -</strong> The
        Joint Task Force COVID Shield clarified that the police will only use rattan
        sticks or “yantok” for self-defense while enforcing social distancing protocols
        in public places.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea2f868-43a1-4d30-bfdd-649a8f85f3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T21:03:01.612+08:00
