      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83469f49-d9ec-4378-a3b9-c313d3b39970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T21:11:26.003+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:25:57.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smart Signature subscribers can make the most of the vivo V20 Pro
        powered by Smart LTE, the country''s fastest mobile data network, as cited
        by third-party internet analytics firms like Opensignal and Ookla.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7decf3-0a71-4b93-8b5c-05ee61415984'
      'mgnl:activationStatus': true
