      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electricity has been restored in the towns of Daraga, Camalig, Rapu-Rapu
        and Manito, the NDRRMC added.</p>'
  'Valenzuela-rejects-15-day-extension-NLEX':
