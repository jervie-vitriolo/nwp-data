      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test will involve 45 vehicles, composed of different vehicle
        classifications, which will activate an AutoSweep RFID sticker using an EasyTrip
        account and vice versa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
