      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are doing what we can to find solutions. We will look at what
        SLEX is doing and hopefully apply it not just in Valenzuela but to the entire
        system," he added.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
