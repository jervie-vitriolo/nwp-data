      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following lawmakers were also elected as committee chairpersons:
        Lone District of Navotas Rep. John Rey Tiangco (Committee on Trade and Industry),
