  'Dito-Telecommunity-franchise-uncertain-2023-expiry':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '('
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-07T16:14:50.558+08:00
    'imagesource': 'jcr:8a1adad4-4641-4b19-8124-ccb2cd46d1d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4da60bbc-ec59-4b7a-9889-f0393da7d3a3'
    'lead': 'The Senate Committee on Public Services says it will wait for clearer
      signs that Dito can fulfill its service pledges before it grants a 25-year franchise
      to the company. Its current franchise is expiring in just two years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-07T16:19:42.646+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T15:23:52.827+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:13:54.639+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dito', 'Telecommunity', 'telco', 'third-', 'Dennis-Uy', 'Grace-Poe',
      'franchise', 'Mislatel']
    'stories': ['2cd58c4e-87e3-4f4f-ac47-f7f75628dd5d']
    'template': '1'
    'title': 'Dito''s franchise hangs in the balance ahead of March rollout'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5ee73b-8d31-4f87-9f1b-5062e29036b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:19:42.646+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:23:53.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 7) — Dito Telecommunity
        could be facing uncertain times ahead of its commercial rollout three months
        from now, with the Senate waiting for clearer signs that it can fulfill its
        service commitments before a fresh franchise is awarded.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fda4008-bad9-4d94-acbd-197c62e88fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:19:42.646+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:23:53.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third telco provider owned by billionaire businessman Dennis
        Uy is currently using the franchise of the Mindanao Islamic Telephone Company
        or Mislatel, which was granted through Republic Act 8627 signed on April 19,
        1998.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515447d4-7d56-4e14-8883-7ae6349bd7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:19:42.646+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:23:54.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This leaves only two years from the market rollout –– which is set
        on March 8, 2021 according to the National Telecommunications Commission ––
        to keep Dito afloat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a898dd07-7449-49a7-97f9-a6ece91348e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:19:42.646+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:23:54.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Juan Miguel Zubiri added that granting the
        franchise well ahead of the expiry could provide more stability for Dito,
        especially for its business plans and financing terms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4185358a-730b-424d-89c4-4cdde7829527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:19:42.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:23:55.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives <a href="http://cnnphilippines.com/business/2020/8/24/House-OKs-third-reading-franchise-DITO-telco-.html">took
        only two months to approve the bill</a> up to final reading, but Senate Committee
        on Public Services chair Senator Grace Poe said they cannot be rushed into
        making a similar decision.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0a0c32-ceba-4e8c-8249-3ac9d812bfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:19:42.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:23:55.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Dito applied for this franchise and made all these commitments,
        they should have had the forecast of what they were going to spend already,"
        Poe said. "They should not have anticipated that they will get a renewal of
        their franchise unless they are able to produce the commitments that they
        were able to make without an additional funding based on the 25 years that
        they are expecting to get."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6061b4b5-b2a1-421d-9bf4-087e3a58212c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:19:42.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:23:56.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want our committee to be a hostage of that. The basis,
        really, of granting the franchise... is that they are able to provide at least
        the initial commitment that they gave," Poe added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37df5e9-e466-4bb6-9f50-560fb6809d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:19:42.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:23:56.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito officials earlier expressed confidence that the company will
        surpass its first-year commitments of providing access to at least 37% of
        the population with internet speeds of 27 Megabits per second (Mbps), which
        will rise to 50% by mid-2021 and eventually, to at least 84% by 2024.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acb937f-570d-4e6d-becc-db4ee7f62bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:19:42.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:23:57.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a data-cke-saved-href="https://www.cnnphilippines.com/business/2020/10/29/Dito-Telecom-technical-audit-2021-rollout-5G.html"
        href="https://www.cnnphilippines.com/business/2020/10/29/Dito-Telecom-technical-audit-2021-rollout-5G.html">technical
        audit is scheduled on January 7</a>, with auditing firm R.G. Manabat &amp;
        Co. tapped as the independent body for the probe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ff9811-4554-4062-b0e2-e21a1273aa0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:19:42.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:23:57.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/11/9/telcos-capex-2021-Fitch-Ratings.html">Telcos
        to invest more in 2021 as 3rd player Dito''s entry looms — Fitch Ratings</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca13282e-d420-4282-839e-17dd663d80df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:19:42.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:23:58.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We actually aim to hit those milestones in advance. We are actually
        aiming for more than 90% coverage for our final year," Dito chief administrative
        officer Adel Tamano said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3a921e-e779-4a3f-ad36-ba33c2e78150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:19:42.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:23:58.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, 5G tests for text messages, voice and video calls under
        the network of about 1,900 cell towers have been successful, Tamano said.
        He invited senators to join "friendly user tests," or an initial group of
        customers who can try the Dito network services and provide feedback.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff04dd07-eda0-44b3-bea7-26fd7ffe852b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:19:42.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:23:59.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://www.cnnphilippines.com/business/2019/11/4/Dito-30-percent-3-years.html">Dennis
        Uy''s Dito wants to corner 30% of telco market in 3 years</a></strong></p>'
