      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is an option available...if there is a real gross negligence
        on the part of the toll operator and they have been greatly remiss in their
        responsibilities then that option might be resorted po," he told CNN Philippines''
        Balitaan.</p>'
    '57':
