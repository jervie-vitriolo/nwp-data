    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: No more ceasefire with Reds under my term'
    'updated': 2020-12-08T02:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f9a41f-9fb2-44e7-9986-aa0fe958a5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T00:07:10.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:14:22.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> President
        Rodrigo Duterte shut the door on any ceasefire with communist rebels for the
        remainder of his term, retreating from his call last week before the United
        Nations for a global truce so countries can focus on addressing the COVID-19
        pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7242c37c-6e2f-400f-b361-c3d2ac0c967c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T10:35:02.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:14:23.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There will be no more ceasefire ever again under my term ko pagka
        Presidente (as President). For all intents and purposes, ‘yung ceasefire is
        dead. Wala na ‘yun (There’s no chance of that),” Duterte said in his weekly
        address to the nation aired on Monday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103ba17f-4ea3-47a1-918d-d68341c8b9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T10:35:02.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:14:23.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President reiterated an earlier remark that the communist movement
        is bent on unseating the government. He again warned that he will identify
        people whom he accused of committing crimes such as murder, arson, and rape.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fbb94f-6912-47ec-8760-67e3ca52c819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T10:35:02.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:14:24.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am identifying you because I have seen the records. You are really
        communists,” Duterte said. “And as I have pointed out, we are not only tagging
        you. That’s a light [term]… We are identifying you.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c82f977-4095-4ef9-a7d7-dc587e9544b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T10:35:02.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:14:24.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called out Bayan Muna Representative Carlos Zarate as a member
        of the communist armed wing New People’s Army, saying “the act of the soldier
        NPA is the act of Zarate.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7b3320-c499-4523-87cc-7871ba8ae12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T10:35:02.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:14:25.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was not the first time Duterte <a href="https://www.cnnphilippines.com/news/2020/11/30/Duterte-denies-red-tagging-Makabayan-bloc--supports-military-s-assertion-they-are--communists-.html">threatened
        to name insurgents</a>, or linked Zarate and other lawmakers to the communist
        party. He previously said the Makabayan bloc organizations are communist party
        fronts.. Makabayan denied this. The coalition said the red-tagging only discredits
        progressive groups and members of the opposition in the 2022 general elections.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a558174f-042f-435d-bc53-bebb9bddf15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T10:35:02.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:14:25.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/12/2/Makabayan-bloc-opposition-red-tagging-2022.html">READ:
        Ex-Makabayan lawmakers: Red-tagging will continue until 2022 to discredit
        opposition in polls</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08040d19-5cf1-4da4-ab43-59683ed1a911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T10:35:02.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:14:26.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines earlier said it would not recommend
        to the President a holiday ceasefire with the guerrillas, citing the alleged
        "incapacity for sincerity and for being unfaithful to a covenant" of the Communist
        Party of the Philippines and its armed wing the New People''s Army.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9e30fb-2568-4ff0-a897-273e7c4946d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T10:35:02.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:14:26.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s stand against the truce is in contrast to his recent
        pronouncement at the United Nations. In his address before a special session
        of the United Nations General Assembly on the health crisis on December 4,
        he reiterated the Philippines'' support for the call of UN Secretary General
        Antonio Guterres for an immediate global ceasefire amid the pandemic.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66832ec0-b96c-4030-a16d-7563ca93a5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T10:35:02.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:14:27.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Secretary General’s report for global ceasefire is most welcome
        and appreciated,” the President said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac628ef9-3749-4818-a54d-143a6325d6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T10:35:02.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:14:27.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres, at the <a href="https://www.un.org/en/globalceasefire">75th
        UN General Assembly session</a> in September, urged nations to pull back from
        hostilities and focus on the COVID-19 fight.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2ac309-fa29-4da9-81b7-b7f1fdd6adbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T10:35:02.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:14:28.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time to put armed conflict on lockdown and focus together
        on the true fight of our lives. Silence the guns, stop the artillery. Fight
        the disease ravaging our world. It starts by stopping the fighting everywhere.
        Now," he said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26ec4a9-0bee-495a-88a1-5d4f49969808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T18:01:19.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:14:28.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte walked away from peace negotiations with the communist group
        in 2017 as both sides accused each other of ceasefire violations. The administration
        has since pushed for localized peace talks instead, one that has been rejected
        by the CPP, saying the government was fabricating reports on the massive surrenders
        of armed rebels.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a31b69-3917-4b58-bd96-c593b537e15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T18:01:19.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:14:29.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Democratic Front represented the rebels in the negotiations.
        The insurgency has spanned over five decades.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f5bb34-2db3-429e-95d6-9dfb193aee16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T18:01:19.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:14:29.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a promising start to the peace talks during Duterte''s first
        year in office, the government has moved to declare the CPP-NPA as terrorists.
        This tag has to be tried and approved by the Court of Appeals.</p>'
