      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Before we bid adieu:</strong> The theme song of the week
        is The Price is Right theme song.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1abafe-56b3-410e-b4e3-8644a81130ef'
