      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three new exhibits recently opened at Silverlens Galleries in Makati:
        Hanna&nbsp;Pettyjohn’s “In Medias Res,” Dina Gadia’s “Navigating the Abstract,”
        and Gregory Halili’s “Glass Horizon.” Online, Silverlens presents “Junta Monochromes”&nbsp;by
        Chiang Mai-based artist Mit Jai Inn, which features “Junta Monochromes”&nbsp;(2016)
        and “Beautiful Futures”&nbsp;(2018).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dd409a-78d1-49e7-ad5f-ac078d81df32'
