      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We acknowledge that we are encountering problems in the toll gates.
        It causes a domino effect when one or two cars are stuck in the tollgate...and
        we recognize that. We hear those complaints," he added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
