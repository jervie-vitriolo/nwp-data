    'template': '1'
    'title': 'National rugby players sing Australia''s national anthem in Indigenous
      language for first time before match'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3ed9f1-cba8-4898-8d1d-cfaf654f9656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:58:03.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:28:56.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>National rugby players sang an Indigenous
        version of Australia''s national anthem for the first time on Saturday, a
        move that won widespread praise and spurred calls to make it a permanent feature
        at Australian sporting events.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7d53b0-ff31-42bb-a265-07a334e65ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:58:03.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:28:56.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Performing arts student Olivia Fox sang a powerful rendition of
        the national anthem, first in the language of the Eora Nation —&nbsp;a group
        of Indigenous clans from the Sydney metropolitan area —&nbsp;and then in English,
        before Australia''s'' Tri-Nations test against Argentina at Western Sydney
        Stadium.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5959a1a1-f628-45b1-af30-97edc772ecfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:58:03.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:28:57.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox, a Wiradjuri woman, was supported by the 23 Wallabies players,
        who were wearing their First Nations jerseys with an Indigenous design for
        only the second time this year, and could be seen belting out the words behind
        her.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3b151e-461d-4305-8e1f-a38982aa7ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:58:03.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:28:57.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were practicing it during the week and we were very proud to
        have that opportunity to do it, and I think it sounded pretty good too," said
        Australia captain Michael Hooper, according to Reuters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d7ee71-73ea-425f-90b6-654d4f8c3833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:58:03.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:28:58.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wearing an indigenous jersey and singing that was great to be a
        part of."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272cb5c4-d715-41c3-8d7f-52ea5aaea11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:58:03.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:28:58.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time Australia''s national anthem -- Advance Australia
        Fair -- had been sung in an Indigenous language at a major sporting event
        and prompted an outpouring of pride and praise.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abae68f7-336a-4de2-8c8c-f0a918d0721a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:58:03.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:28:59.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Wallabies player Matt Giteau said on Twitter that it was
        a "Special moment in Australian sport.. well done Wallabies."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a1aace-60c7-4dcb-a710-6d77db1eb058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:58:03.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:28:59.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian rugby journalist Christy Doran called the anthem "spine-tingling."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1d413c-645b-4aeb-a5da-6598fd024df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:58:03.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:29:00.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The finest rendition of the Australian national anthem. That was
        brilliant. Never felt more proud of our anthem," he posted on Twitter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b681d960-6ffb-4427-a074-c6dfc029ef71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:58:03.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:29:00.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other nations have Indigenous languages as part of their national
        anthems -- New Zealand''s anthem, for example, is sung in both Maori and English.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d03e77b-9903-4bdd-93f7-ab17fb3278bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:58:03.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:29:01.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN sports anchor Alex Thomas said on Twitter: "A long way to go
        for Australia to connect with its indigenous culture in the same way as NZ
        but hats off to the Wallabies."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07af95e0-28a6-47f7-90e7-0fedff42dbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:58:03.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:29:01.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Australia''s controversial national anthem</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db708122-454c-4563-8e7f-a4e27bb4f7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:58:03.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:29:02.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Indigenous National Rugby League star Latrell Mitchell criticized
        the version performed on Saturday, saying the anthem still had the same flawed
        meaning, according to CNN affiliate Seven News.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5aa1f3a-6890-49db-b2ee-0737a3b9d10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:58:03.571+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:29:02.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When will people understand that changing it to (an Indigenous)
        language doesn''t change the meaning!" he reportedly wrote on Instagram.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e72289-4c79-446a-84ff-e2cbdba2b267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:58:03.571+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:29:03.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Indigenous people in Australia consider the anthem to be racist
        and there has been pushback against the phrase "for we are young and free,"
        given that Australia is home to one of the world''s oldest known civilizations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf39134a-fdac-485b-b0f5-4287b574216b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:58:03.571+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:29:03.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We aren''t young and free. We''re the longest-living culture in
        the world," Mitchell, who has been a long-time critic of the Australian anthem,
        previously said, according to Seven News.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb80940-0565-46f8-ac8f-8a90ebf4ce6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:58:03.571+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:29:04.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is entrenched discrimination against Australia''s Indigenous
        population.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b7e475-0c10-4b9d-94e8-415832477416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:58:03.571+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:29:04.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the country''s Indigenous population makes up just 3.3% of
        its 25 million people, they account for more than a quarter of its prisoners.
        Indigenous Australians are also almost twice as likely to die by suicide,
        have a life expectancy that is almost nine years lower, and have higher infant
        mortality rates than non-Indigenous Australians.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003fd185-be48-4115-859c-73e3a9e5b690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:58:03.571+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:29:05.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Black Lives Matter protests in the US, and around the world,
        this year once again brought these issues to the fore in Australia, with protests
        demanding an end to Indigenous deaths in custody.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a19e5bb-4888-4f86-ba5f-c5c6f65f347d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:58:03.571+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:29:05.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/06/australia/australia-indigenous-national-anthem-intl-hnk-scli/index.html">"National
        rugby players sing Australia''s national anthem in Indigenous language for
        first time before match."</a></em></p>'
  'Floyd-Mayweather-Jr.-YouTuber-Logan-Paul-boxing-match':
    'author': 'Amir Vera, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-12-07T09:04:50.812+08:00
    'imagesource': 'jcr:3399f2cf-6117-4cb2-90f4-419195034688'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3b2911f-f64b-4a9f-8da9-4ff85d2dec6f'
    'lead': 'Retired boxing champion Floyd Mayweather Jr. announces he will return
      to the ring in a ''super exhibition'' against YouTuber Logan Paul.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-07T09:06:37.250+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:28:49.602+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:13:43.458+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Floyd Mayweather will box YouTuber Logan Paul in February'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1798fcd-9d41-44d0-8939-f2c6270fd8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:06:37.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:28:50.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Retired boxing champion Floyd Mayweather
        Jr. announced Sunday he will return to the ring in a "super exhibition" against
        YouTuber Logan Paul.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a16dba-b075-4da1-9a9e-14c514acca3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:06:37.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:28:50.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The match is scheduled for February 20, 2021, according to a post
        from Floyd on his Instagram page.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29c3086-ff5d-40a3-8391-2044a49a479a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:06:37.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:28:51.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bout will be available via pay-per-view, according to the event''s
        website. The first 1 million purchases will cost $24.99, increasing to $39.99
        that threshold is reached. On December 29, the price jumps to $59.99 and then
        to $69.99 on February 11.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7dac51-cc82-4dd6-b8f8-7933f10678d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:06:37.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:28:51.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes one week after Paul''s brother, Jake Paul,
        knocked out former NBA player Nate Robinson.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e563db54-cf87-40c1-82ad-9fe5866681ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:06:37.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:28:52.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Logan Paul has fought before. He twice fought vlogger and rapper
        Olajide "KSI" Olatunji with the first bout ending in a draw and a second with
        KSI''s victory over Paul.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c322a3c-625f-4431-8356-0b7685196793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:06:37.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:28:52.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather, who was undefeated in his career with a record of 50-0,
        is considered one of boxing''s all-time greats.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2fea98-bf1f-4bfb-8843-1e42595251c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:06:37.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:28:53.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He retired in 2017 after defeating Conor McGregor, a fight that
        Forbes estimated generated more than $550 million in revenue. Mayweather earned
        a reported $275 million, a sum generated both from his roles as fighter and
        also promoter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a57297-ff5e-4f63-ab46-802b8d4714c7'
