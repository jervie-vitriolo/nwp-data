      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time gaming and food have intersected. Last
        year, Kentucky Fried Chicken launched a dating simulator game where players
        could pretend to date Colonel Sanders, and brands like Mountain Dew and Doritos
        have long targeted gamers in giveaways and promotions.</p>'
    '17':
