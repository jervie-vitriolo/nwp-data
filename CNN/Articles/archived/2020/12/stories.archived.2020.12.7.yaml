  'Rudy-Giuliani-Trump-COVID-19':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-07T06:01:25.407+08:00
    'imagesource': 'jcr:a2012779-3a82-43ff-a4c5-42dfc088f695'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '243104ac-b052-4808-baf4-917335e44bb1'
    'lead': 'Rudy Giuliani, the personal attorney to US President Donald Trump, has
      tested positive for COVID-19, Trump announces. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-07T06:03:31.343+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:29:57.837+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:13:41.191+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rudy Giuliani tests positive for coronavirus, Trump says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f6cafc-f058-4487-85ba-021e80e0bf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T06:03:31.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:58.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Rudy Giuliani, the personal attorney
        to US President Donald Trump, has tested positive for COVID-19, Trump announced.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e8ff33-dff5-443b-9282-d86043d43470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T06:03:31.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:58.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Get better soon Rudy, we will carry on!!!" Trump wrote Sunday on
        Twitter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f074f5f-81fc-46f7-8639-343a3296e1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T06:03:31.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:59.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani has not announced his diagnosis. CNN has reached out to
        him for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd9c560-16df-47e0-b3dd-f277ea3b01c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T06:03:31.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:59.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani has been traveling the country, leading the President''s
        long-shot legal battle to overturn the results of the 2020 presidential election.
        He was mostly recently at the Georgia Capitol in Atlanta on Thursday to attend
        a Georgia state Senate hearing on the November election.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af760d65-53d5-49e9-acae-ddc3fc682fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T06:03:31.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:30:00.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 76-year-old former mayor of New York is considered at high risk
        for complications from the coronavirus due to his age.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c95cb0-d8f0-40f3-b06f-1d9b5a89b132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T06:03:31.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:30:00.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Giuliani''s son, Andrew, who is a White House staffer,
        tested positive for Covid-19 after attending a Trump campaign legal team news
        conference with his father in Washington, DC.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ff6867-e948-4ef4-aa61-b450eba02aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T06:03:31.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:30:01.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani is the latest person in the President''s orbit to contract
        the virus. The President, first lady Melania Trump, his sons Donald Jr. and
        Barron, his chief of staff Mark Meadows and a number of other top aides both
        in his campaign and in the White House have tested positive in recent months.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0d2f54-d097-4a41-8ed6-7e5d4e071da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T06:03:31.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:30:01.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional information about Giuliani''s
        recent travels.</p>'
  'Roald-Dahl-author-anti-semitic-comments-apology':
    'author': 'Lauren M. Johnson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-07T06:12:23.698+08:00
    'imagesource': 'jcr:20f99467-d434-435e-b4cc-fc96e7788ec3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bca6a6e-e759-4071-84de-2484f4e92643'
    'lead': 'The famous writer who penned classics like ''James and the Giant Peach,''
      ''Matilda,'' and ''Charlie and the Chocolate Factory'' died in 1990 at the age
      of 76, but his family now wants to apologize on his behalf.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-07T06:14:36.192+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:29:41.440+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:13:41.495+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roald Dahl''s family apologizes for the writer''s past anti-semitic
      comments'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025bcd27-f498-4e4e-a1cf-c35c08ee92ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T06:14:36.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:41.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The family of Roald Dahl and the company
        that manages his copyrights and licenses issued an apology for antisemitic
        comments Dahl made across his lifetime.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e460b8-39da-4c79-b5a8-480ca951ace4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T06:14:36.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:42.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The famous writer who penned classics like "James and the Giant
        Peach," "Matilda," and "Charlie and the Chocolate Factory" died in 1990 at
        the age of 76, but his family now wants to apologize on his behalf.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3a331a-2a8f-4d7c-b109-c5f193bf6e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T06:14:36.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:42.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Dahl family and the Roald Dahl Story Company deeply apologize
        for the lasting and understandable hurt caused by some of Roald Dahl''s statements,"
        they said in a statement on Dahl''s website.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d83524c-9128-4054-9793-d66a40128c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T06:14:36.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:43.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those prejudiced remarks are incomprehensible to us and stand in
        marked contrast to the man we knew and to the values at the heart of Roald
        Dahl''s stories, which have positively impacted young people for generations.
        We hope that, just as he did at his best, at his absolute worst, Roald Dahl
        can help remind us of the lasting impact of words."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408d6b3a-1f85-4665-99a5-3ff9977dd121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T06:14:36.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:43.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of his comments were recorded by interviews including one in
        1983, a year after Israel had invaded Lebanon, when he told the New Statesman:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff09f30-b9a9-4bba-b23d-2d0f0ef02e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T06:14:36.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:44.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a trait in the Jewish character that does provoke animosity,
        maybe it''s a kind of lack of generosity towards non-Jews. I mean, there''s
        always a reason why anti-anything crops up anywhere; even a stinker like Hitler
        didn''t just pick on them for no reason."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54982f6e-87f2-4400-83a2-cefaf04cf407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T06:14:36.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:44.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He used the same situation for other antisemitic comments made in
        1990 to the Independent.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1510e3-d324-4616-9623-b0b255117f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T06:14:36.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:45.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His views have come back to haunt his legacy several times through
        the years, especially in the United Kingdom.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35b9534-0f98-4da9-8d3d-9143fa6d0b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T06:14:36.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:45.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, it was revealed by The Guardian that the Royal Mint rejected
        creating a commemorative coin for Dahl based on these comments.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9156c775-2e74-4992-8ba8-53ae3e1e9b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T06:14:36.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:46.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year earlier, Jewish comedian David Baddiel refused to celebrate
        Roald Dahl day for the same views, tweeting an image of part of Dahl''s comments
        to the New Statesman with the caption: "Though a massive fan of his work,
        I won''t be celebrating #RoaldDahlDay."</p>'
  'NBA-COVID-19-protocols-2020-2021-season':
    'author': 'Cesar Marin and Dakin Andone, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-12-07T06:19:17.984+08:00
    'imagesource': 'jcr:24d7f702-53ca-42a9-9e7c-71bad676c034'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab6b7ec4-fbae-457e-9780-a3f24d2fc48f'
    'lead': 'For teams, violations of the safety protocols could result in penalties
      like ''fines, suspensions, adjustment or loss of draft choices, and/or game
      forfeiture,'' the memo says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-07T06:22:10.179+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:29:33.913+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:13:41.904+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA players are prohibited from going to bars or clubs in new COVID-19
      safety protocols'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e43333-9a98-4d9e-8326-fd504d59a73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T06:22:10.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:34.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;NBA players and staff will be prohibited
        from visiting bars and clubs under new COVID-19 health and safety guidelines,
        according to a memo sent to teams Saturday ahead of the start of the 2020-2021
        season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184b6da4-c936-452d-b50b-97f9922356d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T06:22:10.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:34.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While at home, players, coaches and staff who work closely with
        them will not be allowed to enter bars, clubs, live entertainment venues,
        public gyms, spas or indoor gatherings of 15 or more people, per the memo
        obtained by CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694bf919-1b10-4fd5-9693-e445151cb095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T06:22:10.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:35.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the road, players will be allowed to eat outside their hotel
        only if they''ll be dining at a restaurant approved by the league, outdoors
        or indoors in a "fully privatized" space.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4494af3a-e6c0-4479-bffb-361d0be43b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T06:22:10.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:35.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For teams, violations of the safety protocols could result in penalties
        like "fines, suspensions, adjustment or loss of draft choices, and/or game
        forfeiture," the memo says. Players may be asked to quarantine and could be
        subject to a pay adjustment for any games missed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842feab7-ca8c-4299-b31c-906e9e0edbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T06:22:10.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:36.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of the memo were first reported by ESPN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37f481b-7e44-471c-b28a-053664d640c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T06:22:10.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:36.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA was able to successfully conclude its 2019-2020 season without
        having a single player, coach or staff test positive for Covid-19 by playing
        all games in a "bubble" in Orlando, Florida.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ff1267-bdc8-407e-a3d4-d5bba872b366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T06:22:10.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:37.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next season, set to begin on December 22, will be different,
        with teams playing games in their home arenas and traveling, though many teams
        have said they will play without fans in the stands until further notice.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110b4651-e955-4c94-8aca-94babd32fd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T06:22:10.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:37.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 158-page memo concedes "it is likely that some staff, players
        and other participants in the 2020-21 season nonetheless will test positive
        or contract COVID-19 particularly as the virus remains prevalent in particular
        team markets and surrounding communities."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f540cb-0641-44a6-99ea-1fc382d0df20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T06:22:10.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:38.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the "occurrence of independent cases (i.e., cases not spread
        among players or team staff) or a small or otherwise expected number of COVID-19
        cases will not require a decision to suspend or cancel the 2020-21 season,"
        it says.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63d9770-9e62-4f98-b2b3-a28e85217e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T06:22:10.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:38.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo also looks ahead to the eventual approval of a vaccine,
        and says the NBA and the NBA Players Association will meet to decide whether
        to require Covid-19 vaccinations when such a vaccine becomes available.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd323c4e2-77b0-4789-831e-453f3617f6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T06:22:10.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:39.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If vaccination is not required, the memo says there could be additional
        health restrictions on those who choose not to receive it.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a3d3be-dc5e-4004-be2a-a5c2aa1eb570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T06:22:10.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:29:39.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA players recently returned to a league-wide testing program.
        Earlier in the week, the NBA and the NBPA announced that 48 of 546 players
        had tested positive for Covid-19 during its initial return-to-market testing
        phase.</p>'
  'Selena-legacy-reminder-to-dream':
    'author': 'Ximena N. Larkin for CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-12-07T06:23:44.597+08:00
    'imagesource': 'jcr:dd98fcc5-8d00-4fe3-90ea-2e2c95a1a1f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21a128f1-491b-400e-b31a-c8878455d31f'
    'lead': 'To acknowledge how much Selena Quintanilla-Perez achieved in such a short
      amount of time is also to admit enduring anger over the waste of her unrealized
      potential.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-07T07:14:24.507+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T15:29:14.801+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:13:42.322+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Selena']
    'template': '1'
    'title': 'Selena''s enduring legacy is a reminder to dream'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee85caf2-4791-46a6-9e5f-911b702cafd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:14:24.508+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:29:15.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Ximena N. Larkin is a communication specialist
        and writer based in Chicago. The views expressed here are hers. Read more
        <a href="https://www.cnn.com/opinions">opinion</a> on CNN. Please note potential
        spoilers below for "Selena: The Series."</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991931c0-6d2c-44b0-a9e3-f71c49016402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:14:24.508+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:29:15.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde45cd2-b9b0-4dcb-b01e-ce02cee0b68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:14:24.508+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:29:16.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;To acknowledge how much Selena Quintanilla-Perez
        achieved in such a short amount of time is also to admit enduring anger over
        the waste of her unrealized potential. In 1995 at age 23, when she was killed
        by Yolanda Saldívar, her former fan club president, she was on the verge of
        a career that might have put her in the same category as Beyoncé. The bulk
        of her legacy was built on what could have been. Or, so I thought.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad32d616-3e0e-4e4f-8a99-1667fcd4bece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:14:24.508+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:29:16.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4baa87-77d0-4131-9c50-cba09a101208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:14:24.508+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:29:17.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watching "Selena: The Series" on Netflix made me realize that comparing
        her potential to what she accomplished is a disservice. She lived. Truly lived.
        Selena struggled to find her place in the world. The bio-series, which includes
        Selena''s father Abraham and sister Suzette among its producers, highlights
        Selena''s desire and constant attempts, as a Texas native, to simply be an
        American girl with Mexican roots. The series is a dramatized version of events
        that hasn''t been without criticism of its rendering, but the show''s portrayal
        of Selena''s struggles with identity rings true. She wanted to sing in English
        — her predominant language — and idolized Whitney Houston, Janet Jackson and
        Madonna. However, her father, sensing a window of opportunity in the Spanish-speaking
        market, pushed the family to lean into their ancestral roots to make a living
        as entertainers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6fd3f8-8c72-476c-ad6a-15e85b4e7905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:14:24.508+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:29:17.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb2e11f-c8c3-4fe9-a25f-1e408b66dec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:14:24.508+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:29:18.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series contends that this didn''t always sit well with Selena.
        And yet, she compromised in the pursuit of what she wanted most — to be an
        entertainer. The family apparently did, too. Suzette didn''t want to play
        the drums, but she did it and in the process it allowed the family to have
        an almost complete band — Selena y Los Dinos. A.B., the oldest sibling played
        the guitar alongside his father. According to the series, Abraham decided
        A.B. looked out of place among his children and looked to A.B.''s network
        to help replace him. Their success was tied to one another. This theme is
        on display throughout the series, which opens with talks about a recession
        in the US, and the loss of Selena''s family''s business. At one point, the
        Quintanilla family moves in with relatives. All five members share one room,
        with the three children sleeping on the floor. A.B. goes dumpster-diving for
        cans to create makeshift string lights so they could secure the family band
        a chance to perform at a wedding. The series is full of tough-love lessons
        that seem to say, "You want it? Prove it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99215fff-b2ed-4b03-bc70-392c6f1cdf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:14:24.508+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:29:18.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b9b824-6b6c-4a96-8a16-810836357946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:14:24.508+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:29:19.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along the way we see her sacrifice a traditional childhood in order
        to work. Friendships she made at school fade into the background due to her
        rehearsal and performance schedule. High school is replaced by home school
        to accommodate her growing career as a singer on the road. This all begs the
        question: How much is a person willing to relinquish in order to get where
        they want to go? At one point Abraham says the road they''ve chosen has no
        exit. Their only option lies in success or failure. But the message I took
        from it is, they have the power to choose — and he believes they''re capable
        of pulling it off — but they need to believe it, too.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a696e8-60eb-4910-97bc-fca7b48296ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:14:24.508+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:29:19.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e4d39b-22ae-499f-ba2f-503894f9166e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:14:24.508+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:29:20.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What this series says to us during a pandemic</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17639ae1-9474-4bf5-8fff-e20840c740b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:14:24.508+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:29:20.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bio-series shows Selena''s daydreams becoming the road map for
        her daily actions in life. She commits to them despite the sense that they
        will be near impossible to obtain. While watching, a realization hit me —
        her greatest success was her honesty with herself and her fans about what
        she wanted out of life. She lived in her young life with a wisdom it takes
        many people a lifetime to achieve.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def6599a-1d26-4315-9e13-162a72f34344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:14:24.508+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:29:21.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf928bff-e2de-452f-ab62-1f324bb83c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:14:24.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:29:21.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of this series during a pandemic, a time where everyone
        is facing a massive reset, is poignant. The series seems to ask us to consider
        whether we are spending our time the way we actually want to-- not to push
        us to be more productive or successful, but rather to open ourselves to the
        small voice inside whispering, "What if?" and see where it leads. Because
        for all of Abraham''s belief in his family, beneath his stoic demeanor, even
        he seems surprised by how far they made it. Not everyone is lucky enough to
        know exactly what they want out of life. Many will not admit it to themselves,
        let alone to others who might be able to help them. Going after a dream is
        difficult work.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f45679-b0f9-40ad-936c-b822654f92ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:14:24.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:29:22.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0ea931-f0c8-409e-a43f-d85500db8c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:14:24.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:29:22.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, imagine being Black or brown, watching "Selena" chase those
        dreams, as you sit in the midst of a pandemic and cultural uprisings. It doesn''t
        seem rational to want something — or even possible to achieve it — when the
        odds are stacked against you as they are in this moment. With Covid-19 disproportionately
        affecting Black, Latinx and Native Americans communities, and systemic racism
        and White supremacy seemingly everywhere you turn, dreaming like Selena seems
        like an impossible luxury. Many people are fighting to survive. And yet, the
        dreams and the drive like she had might also be what keeps people going.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e9c909-fafc-4938-8de2-49140dc21ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:14:24.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:29:23.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f308ccdf-7047-49aa-8102-658baf99f0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:14:24.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:29:23.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A memorable scene in the series is when Selena (portrayed by Christian
        Serratos) cries out in exasperation about how she continuously has to choose
        between being Mexican or American. She says, "We''re both at the same time.
        Mexican and American." It''s a relatable moment, full of frustration, for
        anyone whose identities put them in two (or more) worlds, each of which often
        deem them "too much" or "not enough" to belong. The series depicts record
        labels attempting to typecast Selena. When she arrives for a fitting for a
        video shoot, they reject her fashion choices inspired by her idols: Whitney
        Houston, Paula Abdul, Jody Watley and Madonna, at which point Selena cheekily
        responds in character stereotype with, "Should I have brought my serape?"
        (She''s referring to a traditional Mexican shawl.)</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfd777c-7d38-4e54-a75c-6efb953e6bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:14:24.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:29:24.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef5c736-2503-4227-babc-537f095d1ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:14:24.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:29:24.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How Selena paved the way for 21st century Latina power</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452ac6ea-68dd-42f6-a54d-cf86dbb787be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:14:24.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:29:25.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selena''s refusal to be only one thing paved the way for people
        like Jennifer Lopez, whose acting career was catapulted by her own portrayal
        of Selena in the 1997 biopic. Even though Lopez is Puerto Rican, the two share
        a similar struggle with cultural identity, particularly tied to language.
        Both women were called out by critics and the public for their inability to
        speak Spanish fluently. Johnny Canales, a popular Spanish-language TV presenter,
        is depicted in the show as constantly teasing Selena about her knowledge (or
        lack thereof) of Spanish. The jokes get under her skin and he becomes the
        reason she learns the language wel l— to prove him wrong. A YouTube clip from
        1997, promoting Lopez''s performance in the movie "Selena," has comments dated
        as recently as a month ago, critiquing Lopez''s Spanish.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c09227-e1e7-4130-8cd8-58aeb66331e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:14:24.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:29:25.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc5f135-4cb8-42ba-acc1-d4149375b1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:14:24.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:29:26.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The progress around this stigma was on display in Lopez''s endorsement
        video of Joe Biden and Kamala Harris in the 2020 Election. In it, Lopez explained
        her support for the candidates in English before switching to Spanish. Her
        grasp of the Spanish language is choppy at best. She stumbled over words,
        and at one point, seemed frustrated with her own inability to speak. A star
        of her magnitude would have the resources to re-shoot the video until it was
        perfect, but instead, she decided to release it as it was, allowing her legion
        of fans to see her vulnerable state of straddling two worlds. In that moment
        she sent a signal to people like me who speak two languages but struggle with
        fluency: "Do it anyway. If this is important to you, who cares what people
        say?"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f439df3c-2769-474e-bf9e-99bd863bdb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:14:24.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:29:26.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831c1239-214d-4197-8fe8-6511d249a6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:14:24.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:29:27.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It subtly highlighted the stakes of the 2020 Election. Lopez was
        doing whatever it took to mobilize her base and vote out the incumbent, who
        has been attacking Latinx people since he announced his presidency in 2015.
        And it also showed how far America has come — that a Latina from the Bronx
        would be granted coveted time with a presidential candidate seeking her endorsement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ef6887-1123-4d9e-aa4e-bbc4d7fd5c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:14:24.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:29:27.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd47bce5-441f-4212-8b67-c173e47624b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:14:24.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:29:28.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This cycle was the first time Latinx voters were the largest racial
        and ethnic minority group in the electorate. The turnout was decisive in securing
        Biden a victory and that power owes much to people who (like Selena) refused
        to be sidelined. Her impact, decades after her death, is far-reaching -- and
        it is not hyperbole to say it has extended into politics. Presidential contender
        Julián Castro walked out to her hit "Baila Esta Cumbia" while on the 2020
        campaign trail, and in the political arena where every decision is closely
        scrutinized, this was a notable message to her fans: ''I am one of you. I
        will fight for you.''</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c4a163-6d19-4751-b692-437ef319717a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:14:24.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:29:28.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d2dcbb-dfdb-4f6e-b2b5-6dc808066318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:14:24.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:29:29.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro''s critiques of the Democratic Party and the Biden administration
        aren''t always well received but voices like his are the reason the political
        power of Latinx people continues to grow. It''s visible not only in the appointments
        the administration has already made (Alejandro Mayorkas as head of Department
        of Homeland Security, Anthony Bernal as the First Lady''s senior adviser,
        Julissa Reynoso Pantaleón as her chief of staff, Julie Rodriguez as director
        of the Office of Intergovernmental Affairs and Pili Tobar as deputy communications
        director) but also in the persistence of the message from the high reaches
        of political power that those appointments are not nearly enough.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad75179-0d71-40b9-a92d-80322d01db5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:14:24.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:29:29.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e93393d-ab5c-4424-978d-c4e594e96ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:14:24.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:29:30.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The road to get to this point has been long and bumpy, and the fight
        is not over. But like Serratos, as she plays Selena in the series, says, "Someday
        is today."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7fa629-ca65-41ec-8378-fb0b6339e421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:14:24.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:29:30.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6917398a-5672-4d13-893c-9aa3a41cbb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:14:24.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:29:31.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-five years after her death, we''re still talking about Selena
        and she is still influencing culture. The underlying message in this bio-series
        is one of hope in the face of adversity. Her legacy is defined not by her
        untimely death but by the way she lived her life. It''s a powerful reminder
        that our legacy lies in what we do today, not the potential of tomorrow.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8a003a-05e8-44e6-86b8-a76e097a623c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T07:14:24.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:29:31.937+08:00
