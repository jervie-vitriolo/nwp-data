      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a sanction is necessary, the TRB will have to review, analyze
        and come up with a very appropriate decision on that regard."</p>'
