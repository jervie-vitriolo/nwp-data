      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibits are up until Dec. 23. For more information visit their
        <a href="https://www.silverlensgalleries.com/" target="_blank">website</a>.</p>'
