  'UFC-to-slash-roster-before-year-end-Dana-White':
    'author': 'Philip O’Connor, Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-12-07T14:07:22.194+08:00
    'imagesource': 'jcr:cc36966f-bdab-4283-9b86-b5e0f3d1b1ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d128da7-82c0-4fad-acab-1678957fac85'
    'lead': 'The Ultimate Fighting Championship (UFC) is set to cut 60 mixed martial
      artists from its roster before the end of the year, president Dana White told
      a media conference after Saturday’s card in Las Vegas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-07T14:09:34.808+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T15:26:15.356+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:13:49.476+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UFC to slash roster before year-end, says Dana White'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfc0560-2e96-45ee-adf3-594a0ec4f4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T14:09:34.808+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:26:15.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The Ultimate Fighting Championship
        (UFC) is set to cut 60 mixed martial artists from its roster before the end
        of the year, president Dana White told a media conference after Saturday’s
        card in Las Vegas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02a605f-6d77-4495-80ed-8088227a8420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T14:09:34.809+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:26:16.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White was responding to a question about Cuban middleweight Yoel
        Romero, who was recently dropped by the organisation despite fighting for
        the title as recently as last March. The UFC currently lists 724 active fighters
        on its website (www.ufc.com), comprising 117 women and 607 men.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b285cf4d-f8d0-4cf7-a8fc-40e6a99b249c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T14:09:34.809+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:26:16.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re gonna go through some serious cuts here at the end of the
        year, probably going to have 60 cuts here before the end of the year ... our
        roster is very inflated right now,” White told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c788085c-21bc-47fa-b2ab-d7ffdff04453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T14:09:34.809+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:26:17.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re just literally starting to go through the list and he (Romero)
        is 44, he’s lost four of his last five. These are the tough decisions you’ve
        got to make,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16bf899-de56-4c57-b1f5-82300c80c5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T14:09:34.809+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:26:17.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UFC was one of the first major American sports bodies to restart
        in the wake of the COVID-19 pandemic, creating a bubble and staging cards
        in Florida and Las Vegas as well as “Fight Island” in Abu Dhabi, with no fans
        in attendance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8415e57b-41b9-4539-b8b5-3c1d3a60d686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T14:09:34.809+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:26:18.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the difficulties and the upcoming cuts, White declared himself
        happy with the way 2020 has panned out, saying: “For all the negative things
        and bad stuff that has happened this year, it sure has played out pretty well
        for us.”</p>'
  'foreign-fiances-unlikely-allowed-entry-Philippines':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-07T14:49:39.528+08:00
    'imagesource': 'jcr:f1e18c95-b2e9-46ff-b9ca-7feb59db7a6e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
