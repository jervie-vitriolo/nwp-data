  'West-Philippine-Sea-China-patrols-Esperon-AMTI':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-07T09:21:54.657+08:00
    'imagesource': 'jcr:0482a81e-28c5-4260-ad88-8d627b982214'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b87cba5f-8673-49a4-aae5-4ebbe96bf763'
    'lead': 'National Security Adviser Hermogenes Esperon says he views the report
      of think tank Asia Maritime Transparency Initiative that China is continuing
      to bolster its presence in the disputed waters as a ''factual statement.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-07T09:25:14.878+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:28:00.542+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:13:44.909+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t filing diplomatic protests vs China''s patrols in West PH Sea
      ''almost every week'' – Esperon'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5db0baf-5f58-448e-812b-deb839c4cdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:25:14.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:28:01.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7)</strong> — The
        Philippines continues to assert its claims in the West Philippine Sea amid
        <a href="https://www.cnn.ph/news/2020/12/5/China-increased-patrols-West-Philippine-Sea-.html">reports
        of China''s brazen increase in patrols</a> in disputed waters despite the
        pandemic, National Security Adviser Hermogenes Esperon said on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34369cd5-091b-4afe-8106-7738f28efed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:25:14.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:28:01.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official told CNN Philippines that the country has been filing
        these protests "almost every week."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1077a631-6654-44a2-a07a-8f77cd2dd29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:25:14.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:28:02.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hermogenes added that he views the report of Washington-based think
        tank Asia Maritime Transparency Initiative that China is continuing to bolster
        its presence in the disputed waters as a "factual statement."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b551ea-8782-4973-a5af-d1dbfd410c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:25:14.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:28:02.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was an almost 80% increase in the presence of Chinese coast
        guard in Scarborough Shoal compared to last year, the AMTI said. It flagged
        that Chinese forces conducted patrols at Scarborough Shoal, also known as
        Panatag, for a total of 287 days from Dec. 1, 2019. At least one Chinese Coast
        Guard ship, often two, would broadcast Automatic Identification System data
        from Scarborough Shoal during this period, the AMTI said, analyzing information
        collected by the tracking service MarineTraffic. According to data released
        by the AMTI, China patrolled Scarborough Shoal more than any other contested
        feature included in its monitoring.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9450206-322e-40dc-9270-9ec88b15997a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:25:14.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:28:03.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines lost control over Scarborough Shoal, located west
        of Zambales, after a controversial standoff with China in 2012. This prompted
        the country to file a case for international arbitration. An arbitral tribunal
        in The Hague recognized the Philippines’ sovereign rights in areas within
        its exclusive economic zone that China contests, and said Beijing violated
        Filipinos’ rights in blocking fishermen from Scarborough Shoal, a traditional
        fishing ground.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7379e41d-1eea-4da3-ad32-434b21894d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:25:14.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:28:03.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China continues to reject the landmark ruling.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649b7fe3-d21d-4ead-8d83-3d77624e665f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:25:14.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:28:04.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second Thomas Shoal, which the Philippines calls Ayungin, saw patrols
        for 232 days.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cd4289-b1a0-4f7c-9f83-2f63b68592ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:25:14.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:28:04.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Chinese Coast Guard spent 279 days on another South
        China Sea feature — the Luconia Shoals. It forms part of Malaysia’s continental
        shelf but is disputed by China.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e0ef95-6c48-4059-bcfb-68717aad50a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T09:25:14.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:28:05.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China may have done an even higher number of patrols at Scarborough,
        Second Thomas, Luconia, and Vanguard, the AMTI said, noting that ships may
        not be broadcasting AIS signals consistently as required by the International
        Maritime Organization.</p>'
