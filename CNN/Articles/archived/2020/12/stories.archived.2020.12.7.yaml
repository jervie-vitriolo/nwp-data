      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report last week, FSOC urged regulators to study the role
        of nonbank players, including hedge funds and real estate investment trusts,
        in contributing to the repeated repo market turmoil.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7f9453-cce9-4f58-93c9-9d432c3b8277'
      'mgnl:activationStatus': true
