    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:13:48.268+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC Justice Leonen faces impeachment complaint'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6605d55-8e9f-456c-b310-b3b7c6f0b406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T13:52:33.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:26:42.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> An
        impeachment complaint endorsed by a lawmaker and member of the Marcos clan
        against Supreme Court Associate Justice Mario Victor "Marvic" Leonen was filed
        before the House of Representatives on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e621df5-c7d6-43af-be25-143cb40db44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T13:52:33.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:26:43.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint filed by Filipino League of Advocates for Good Government
        Secretary General Edwin Cordevilla was endorsed by Ilocos Norte Rep. Angelo
        Marcos Barba, a cousin of former Senator Ferdinand "Bongbong" Marcos Jr.  Leonen
        is the justice in charge of the electoral protest of Marcos against Vice President
        Leni Robredo before the Presidential Electoral Tribunal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d70b540-3d61-4c4e-afba-2816649b3d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T13:52:33.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:26:43.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordevilla, who is represented by pro-Marcos lawyer Larry Gadon,
        cited the magistrate''s alleged failure to file his Statement of Assets and
        Liabilities or SALN and supposed delays in resolution of cases, including
        the ones pending before the House of Representatives Electoral Tribunal, where
        Leonen serves as the chairperson.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e8f17e-c73c-4422-8714-69c9f425dd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T13:52:33.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:26:44.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a newspaper column, the complainant claimed Leonen "willfully
        and intentionally failed" to file his SALN for 15 years during his tenure
        at the University of the Philippines, making him guilty of culpable violation
        of the Constitution.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f212c1-6bcc-426e-ae23-b6462d65dd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T13:52:33.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:26:44.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court previously rejected the request of Gadon and Office
        of the Solicitor General to access Leonen''s SALN for purposes of preparing
        a quo warranto petition. This was the same legal route Gadon took in 2017
        against Chief Justice Maria Lourdes Sereno, which eventually led to her historic
        ouster  in 2018.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1d3e12-3f21-4937-b560-1fda7bccf8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T13:52:33.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:26:45.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The willful and intentional disregard of our Constitution evidently
        proves his lack of integrity. Thus, just like SERENO, he must be disqualified
        from holding public office," the complaint read.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280a65fd-7443-400b-9823-50560808bf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T13:52:33.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:26:45.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said Leonen was "negligent and incompetent" for failing
        to dispose of at least 37 cases within the required period of 24 months to
        submit a resolution. It added that 34 election protests and quo warranto cases
        barely moved when Leonen assumed the HRET chairmanship in October 2019.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7098e169-bc30-4b38-a2a8-8dde21949407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T13:52:33.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:26:46.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Personal vendetta?</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476efea1-7af0-4e7c-b001-41a13cf1fb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T13:52:33.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:26:46.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Leonen said issues raised in the complaint were for "personal
        or vindictive reasons."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658d1224-d319-439f-9832-831138ae083b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T13:52:33.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:26:47.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the urgent and pressing needs of our people during the time
        of crises, we are confident that our leaders will do the right thing. Certainly,
        this may not be to attend to false issues raised by some for clearly personal
        or vindictive reasons," Leonen said in a statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35292283-4903-4478-8f95-6c1e9a97b3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T13:52:33.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:26:47.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court has yet to receive a copy of the complaint.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bc4f4d-7b5e-4772-9040-4d3bcd0d6a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T13:52:33.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:26:48.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barba said he endorsed the complaint because Cordevilla is his contituent,
        adding he believed the issues stated in it. He said his blood ties to the
        Marcoses were only "secondary."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5469142-52f0-47c7-a9ad-4115136a23f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T13:52:33.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:26:48.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The endorsement of the impeachment complaint by a House member means
        it has been officially filed before the chamber.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6d084a-3905-4b33-b832-d2c84cdb2cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T13:52:33.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:26:49.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque, meanwhile, denied President
        Rodrigo Duterte''s involvement in the impeachment raps.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dda952-ba8a-4d07-8be0-8c6aef96e2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T13:52:33.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:26:49.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Absolutely not, none. Walang kinalaman diyan. We don''t even know
        who the proponents are," he said in a media briefing.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263bd0a1-2edf-46be-929e-bfd6ad1930ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T13:52:33.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:26:50.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court, sitting as the Presidential Electoral Tribunal,
        recently junked the appeal of Marcos and Solicitor General Jose Calida for
        Leonen to inhibit from the poll protest after claiming the magistrate''s supposed
        bias in favor of Robredo.</p>'
