    'lead': 'National rugby players sang an Indigenous version of Australia''s national
      anthem for the first time on Saturday, a move that won widespread praise and
      spurred calls to make it a permanent feature at Australian sporting events.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-07T07:58:03.569+08:00
