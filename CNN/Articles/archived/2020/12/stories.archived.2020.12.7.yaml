    'mgnl:tags': ['United-States', 'Joe-Biden', 'Donald-Trump', 'popularity']
    'template': '1'
    'title': 'Biden''s already more popular than Trump''s ever been

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1b7728-ff77-4c54-aada-4dae61c9979c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:46:41.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:23:11.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp;(CNN) --</strong>&nbsp;<strong>Poll of the week:&nbsp;</strong>A&nbsp;<a
        href="https://news.gallup.com/poll/326885/biden-favorability-rises-trump-dips.aspx"
        target="_blank">new Gallup poll&nbsp;</a>finds that President-elect Joe Biden
        has a 55% favorable rating and a 41% unfavorable rating.</p>


        <p>&nbsp;</p>

        '
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49b7eb1-c96b-4d16-8570-1bf661a13468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:46:41.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:23:11.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2773a07-686e-41bc-bfa3-3dfcd41fbfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:46:41.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:23:12.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same poll gives President Donald Trump a 42% favorable rating
        and a 57% unfavorable rating.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6e4945-1a2c-4c09-8b3e-c6ccfffedc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:46:41.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:23:12.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac080a55-6e50-4d01-a78a-dd7bcbfc44ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:46:41.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:23:13.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s the point: The 2020 election was, like almost every election
        involving an incumbent, mostly about voters'' feelings toward said incumbent.
        Not enough attention, however, has been paid to the fact that the challenger
        was a fairly popular guy. He did not allow Trump to make this election a choice
        of the lesser of two evils.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc57327f-5ac3-4523-bc71-06ab1206afa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:46:41.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:23:13.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084a60b1-cc19-4f2d-abf8-4e2dfa8a6d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:46:41.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:23:14.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Biden is more popular than Trump has been at any point since
        he started running for president in June 2015.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b31a0f-b82b-4481-91b5-48075fcc7c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:46:41.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:23:14.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a00ba11-43a4-4f6f-bba4-f7039fcc8dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:46:41.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:23:15.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A look across all the polling shows that Trump''s favorable rating
        has usually been in the 30s or 40s, like in the Gallup poll. In the network
        exit poll, it was 46%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7af3e88-4272-443b-85a7-f23216ed3435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:46:41.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:23:15.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491e9914-8b8b-47a7-a452-86f32ca15074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:46:41.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:23:16.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest favorable rating I could find in any live interview
        poll for Trump was after he won the 2016 election. His favorable rating stood
        at 50% in a Bloomberg News poll conducted by Selzer and Company.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9617fb-1821-4bc0-9c1f-14c03aebc2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:46:41.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:23:16.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ecf488-79ae-47a5-b1bd-957e825c9a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:46:41.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:23:17.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump never actually got above 50% in any live interview poll.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91a94cb-fbd2-4ebf-97b2-f68726148b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:46:41.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:23:17.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d506e5d-c840-446f-9dbe-44bcb1b62bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:46:41.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:23:18.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, by comparison, has done it multiple times. He did it in the
        CNN/SSRS, Fox News and New York Times/Siena College polls in October, to name
        a few.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dc6042-deda-41ae-9954-68f3190dc2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:46:41.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:23:18.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22de6a93-8012-48fb-a1bf-a8d2b345130c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:46:41.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:23:19.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Trump, Biden''s favorable rating is now usually above his
        unfavorable rating. The national exit poll pegged him at a 52% favorable rating
        to 46% unfavorable rating, for example.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cbccf3-54ee-4cf6-a1f5-1662599a0fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:46:41.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:23:19.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25939fb5-8b5c-46b9-a485-6a23e6ea2559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:46:41.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:23:20.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s favorable rating right now looks similar to Barack Obama''s
        heading into his second term in 2013.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489f90b1-1269-4001-83d1-7fddefb6318f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:46:41.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:23:20.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b094ab-ad5c-43ed-9b23-86b745e9c0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:46:41.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:23:21.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This gives an insight: Biden being more popular than unpopular isn''t
        abnormal. What was abnormal was that Trump was elected, despite being so unpopular.
        Perhaps even more unusual is that he could never get above 50% during his
        presidency, which is unheard of in modern American politics.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7ed87f-c182-4abb-851a-704e7e3af301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:46:41.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:23:21.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbea15d4-c7fd-465c-a692-70ff417d1c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:46:41.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:23:22.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[I should note that Trump would still have a historically low ceiling
        even if you added 2 points to his favorable rating to take into account any
        polling miscues (i.e. the final polls underestimated him by 2 points, once
        you allocate undecided voters).]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65c63c1-0327-4e17-819e-b3912f4cd8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:46:41.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:23:22.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bbcf2f-b3e1-4da2-a29d-a8936cd6a2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:46:41.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:23:23.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s relatively high favorable rating comes, despite the overall
        Democratic Party poll slagging behind. The Democratic Party''s favorable rating
        was just 45% in the Gallup poll. Biden running ahead of the Democratic Party''s
        popularity was true in October polls from Gallup and CNN as well.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de70b4a-0e26-46eb-9f15-f0162dede6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:46:41.787+08:00
      'mgnl:createdBy': 'vince'
