    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2de57d-b67c-48a2-a8d5-f8be8c015e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:37:48.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:23:43.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> The
        House Ways and Means Committee on Monday approved a bill that would give medical
        workers a 25% discount on their personal income taxes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30af75d9-e2c8-466c-ad5d-a3333df30adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:37:48.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:23:43.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be99011a-8565-4b4b-83b2-263d81279dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:37:48.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:23:44.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure will only cover the salary and gross receipts from the
        exercise of profession the frontliners received Taxable Year 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31a5900-a71d-42a6-95bc-bea814b0902e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:37:48.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:23:44.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fe78c1-3342-470c-9a65-a0829c300cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:37:48.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:23:45.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chairman and Albay 2nd District Rep. Joey Salceda said
        the discount will also likely cover taxes the workers would have owed on the
        allowances they earned from working during the COVID-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0d0fd4-18c8-4617-ae26-a1d19d7e7ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:37:48.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:23:45.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537bbf90-e042-4863-a3a6-f9a7384f0bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:37:48.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:23:46.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it will not include income they earned from their other businesses,
        investments, or any other source of income not related to their duty to serve
        and treat COVID-19 patients.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8ee9f4-7345-4843-a5d8-54f2bacb1bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:37:48.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:23:46.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e9bb68-3770-4c9d-afdb-c841655ab219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:37:48.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:23:47.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill will now be up for second reading at the plenary where
        periods of sponsorship, debate, and amendments will take place. Voting follows
        before going through a third reading for final approval of the lower chamber.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1bb530-334f-4777-9004-85922d8d3e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:37:48.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:23:47.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4affaeb-3472-4d4a-a8ef-29c518095163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T16:37:48.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:23:48.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the bill completes the legislative process, Salceda urged the
        Department of Health to fast-track the salaries of frontliners after he received
        reports nurses in some provinces have not been paid in full by the DOH.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
