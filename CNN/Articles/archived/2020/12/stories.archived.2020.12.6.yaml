    'lead': 'Authorities arrested on Wednesday more than three hundred undocumented
      foreign workers in Tarlac, who were reportedly involved in online gambling and
      cybercrime operations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-06T17:39:39.195+08:00
