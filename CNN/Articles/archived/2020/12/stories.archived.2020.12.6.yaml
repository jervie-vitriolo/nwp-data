      'mgnl:lastActivated': 2023-01-25T15:10:16.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6)â€”</strong> The
        Philippine National Police is looking at three possible motives behind Thursday''s
        attack on a police station and military detachment in Datu Piang town in Maguindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1830d058-5101-4ade-a021-b4309239f5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:39:37.901+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:10:16.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement over the weekend, PNP said authorities are looking
        at these potential leads for the case: political rivalry among Datu Piang''s
        local executives, revenge for the death of a Bangsamoro Islamic Freedom Fighters
        member in a police operation, and personal grudge of some BIFF members over
        the recent arrest of two fighters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ebff31-9951-45a4-a550-3796b844cf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:39:37.901+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:10:17.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday night, some 50 suspected members of BIFF and Dawlah
        Islamiyah <a href="https://cnnphilippines.com/news/2020/12/4/Datu-Piang-Maguindanao-BIFF-Dawlah-Islamiyah-attack.html">conducted
        two simultaneous strikes</a> in the said areas in Datu Piang, local authorities
        said. The gunmen, they added, also burned a police patrol car as they fled.
        No casualties were reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e31753-2a61-488f-a3b7-bf769a9ec29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:39:37.901+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:10:17.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP earlier said it was <a href="https://cnnphilippines.com/news/2020/12/4/pnp-to-file-complaints-biff-datu-piang-maguindanao-attack.html">preparing
        complaints</a> against BIFF leaders and members for attempted murder, arson,
        indiscriminate firing, damage to property, and grave threat and intimidation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85771f7-8e81-486c-a6c4-b855e11d8354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:39:37.901+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:10:18.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business activity has been restored now in the municipality, the
        police body added in its latest report.</p>'
