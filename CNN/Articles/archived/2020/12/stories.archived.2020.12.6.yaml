      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Johns Hopkins University''s tally there have been over
        14 million cases of coronavirus in the US and more than 270,000 people have
        died.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1dc421-435a-4618-ac35-51aa0fe76a1d'
