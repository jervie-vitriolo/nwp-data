      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lines between competitive considerations and health and safety
        appear to be becoming more and more blurred though.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c15304-0695-495b-8239-66f432e6d481'
      'mgnl:activationStatus': true
