      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baed014e-73e1-44e1-86d7-d82059f1a69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T15:29:15.396+08:00
      'mgnl:createdBy': 'glee'
