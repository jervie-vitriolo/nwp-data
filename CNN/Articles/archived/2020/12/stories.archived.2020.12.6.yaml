      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f645d0a-75e0-4292-9b75-fb187b3c53eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.725+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:31.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On paper, the Broncos failing to have a quarterback available due
        to breaches in Covid-19 protocol is safe as it prevents any potential spread
        of the illness.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4705a7a-79af-4fbb-9e8a-2d7d41c03e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.725+08:00
