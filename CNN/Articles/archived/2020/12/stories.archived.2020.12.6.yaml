      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued by his family, the 33-year-old entertainer
        thanked the staff at Chicago''s Northwestern Memorial Hospital for keeping
        him alive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c53e8eb-f0cc-44b9-970f-24e5bba24e98'
