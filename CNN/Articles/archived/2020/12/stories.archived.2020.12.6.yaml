      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What makes that scarier is that this is not the first
        time. You have someone who was shot inside a hospital, it''s a brazen act,
        you have someone in court who was shot. Who else is safe? If the mayor suffered
        that fate, it seems like killings are already being normalized.]</p>'
