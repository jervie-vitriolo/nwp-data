      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8072abc-79ae-45c3-a76a-d7fd0e3665d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:38.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, it''s likely that in the early part of 2021 the NFL will still
        be dealing with the coronavirus'' impact when Super Bowl LV is staged at the
        Raymond James Stadium in Tampa, Florida.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7631056-2b32-4e3b-868b-f33fba880215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:38.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834626bd-5f7a-4b47-848f-d25018c69775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:39.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goodell and the league are fervent in their desire to finish the
        season on February 7. But as the rates of infection and death rise in the
        US, the NFL looks to have quite a challenge on its hands.</p>'
