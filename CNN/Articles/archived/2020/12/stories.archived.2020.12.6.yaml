    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '332 illegal foreign workers arrested in Tarlac'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2265eb-9f7a-4706-93e7-b6fe7633e097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:39:39.195+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:08:55.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6)</strong> -- Authorities
        arrested on Wednesday more than three hundred undocumented foreign workers
        in Tarlac, who were reportedly involved in online gambling and cybercrime
        operations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbb8b98-5b33-4cae-bdd5-ca3db2e3ddcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:39:39.195+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:08:55.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release on Sunday, the Bureau of Immigration said its
        joint operations with the National Bureau of Investigation resulted in the
        apprehension of 323 Chinese nationals, eight Malaysians, and one Indonesian
        at a worksite in Pag-asa Street, Brgy. Dela Cruz, Bamban, Tarlac.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddb5545-a748-4429-99bd-a62c1738182c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:39:39.195+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:08:56.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreigners were found to have no working visas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fb4ad5-9f2a-45d7-a70a-d9a8f932f22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:39:39.195+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:08:56.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were reportedly involved in online gambling, internet fraud,
        and cybercrime operations," said BI Commissioner Jaime Morente.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a615ff10-6a3e-467b-a198-49ce8c4b1a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:39:39.195+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:08:57.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were conducting clandestine operations. Their worksite was
        in a compound that was under construction, and they didn''t leave the premises
        as they already have their barracks there," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27138ef7-e5c9-4bcb-9557-69694241ebfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:39:39.195+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:08:57.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI said the illegal workers face deportation for violation of
        the Philippine Immigration Act of 1940, adding that all are currently under
        the physical custody of the NBI, pending the filing of appropriate immigration
        charges and actual deportation.</p>'
  'ust-giovanna-villarama-fontanilla':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-06T18:46:55.602+08:00
    'imagesource': 'jcr:95c26704-e2ce-4ce6-9c1f-60c658f559bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0ac541a-a88b-45c7-9ea8-8fecaff0bb3a'
    'lead': 'University of Santo Tomas confirmed on Sunday that Associate Professor
      Giovanna Villarama-Fontanilla has died. She was the university''s public affairs
      office director and had worked with UST for 41 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-06T18:50:14.974+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T15:08:50.440+08:00
