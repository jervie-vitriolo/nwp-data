      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b48bdf-16d1-43d8-8d64-a95e98089c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T15:29:15.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:10:11.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radio commentator and columnist Virgilio Maganes, who was based
        in Pangasinan, was also gunned down by motorcycle-riding assailants on November
        10, four years after surviving a similar attempt on his life.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d8f814-c795-4f31-8d38-6d463f11a3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T15:29:15.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:10:12.140+08:00
