    'jcr:uuid': '1fd84837-3d0c-4565-b838-240fafe6797a'
    'lead': 'A Filipina beauty expert shares to CNN Philippines her secrets to success
      and tips for aspiring entrepreneurs in the competitive industry in the United
      States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-06T15:51:52.607+08:00
