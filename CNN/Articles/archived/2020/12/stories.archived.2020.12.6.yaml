    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Quezon City adjusts age limit for residents allowed to go outside to
      18-65 years old '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fdaf0e-5298-4b42-b3b7-7f0fc9ae80c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T22:59:41.277+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:42.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6)</strong> -- The
        Quezon City government raised the minimum age of residents allowed to leave
        their homes amid the COVID-19 pandemic to 18 years old, from the previous
        15.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8121a715-807f-437c-b699-d706795e9851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T22:59:41.277+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:42.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c4ecbf-7bea-45b0-91c6-a47f6b479b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T22:59:41.277+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:43.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the local government said its revised rules permit only
        those aged 18 to 65 years old to go outside, provided that they can present
        a company ID, school ID or any government-issued ID to authorities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebca73ff-e68e-4a12-90f1-ec1fa5a8e83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T22:59:41.277+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:43.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64aa62f-48e3-4859-af14-0e81ae31b423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T22:59:41.277+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:44.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents not falling within the age range may leave home only to
        buy necessities, the Quezon City government said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a990f58-9f09-4a33-b843-c6ed1fe8d10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T22:59:41.277+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:44.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36fd191-6417-48f8-855b-65043325d4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T22:59:41.278+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:45.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children below 18 will also be allowed to go out for essential needs,
        such as medical appointments, as long as they are accompanied by a parent
        or an adult guardian. Guardians are expected to supervise the minors in adhering
        to minimum health standards, including the wearing of face masks, regular
        handwashing, and physical distancing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959f6c76-98b1-47b4-a7a6-b884baab3279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T22:59:41.278+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:45.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbf731a-68a8-4da3-9d86-ff6b143c579b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T22:59:41.278+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:46.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Quezon City Mayor Joy Belmonte has allowed the holding
        of Simbang Gabi this Christmas season, but limited the number of attendees
        to a maximum of 30 percent of the venueâ€™s capacity. The observance of the
        Christmas tradition is also subject to health protocols.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff366090-c0c8-4614-b0bf-b7a5690215cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T22:59:41.278+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:46.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditional caroling, on the other hand, is banned and non-essential
        gatherings of more than 10 persons remain strictly prohibited in the city.</p>'
  'moncef-slaoui-biden-mask-mandate-coronavirus':
    'author': 'Devan Cole, CNN'
    'caption': "\tDr. Moncef Slaoui Moncef Slaoui praised President-elect Joe Biden's\
      \ plan to ask all Americans to wear masks to curb the spread of the coronavirus."
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-06T23:19:58.954+08:00
