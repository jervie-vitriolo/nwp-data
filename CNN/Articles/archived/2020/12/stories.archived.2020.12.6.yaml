      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e5f122-618e-4506-8b6c-9d3529647336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.726+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:32.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But arguably it''s not all that safe to field an undrafted wide
        receiver rookie as a quarterback in football, which has one of the highest
        injury rates in professional sport.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d5bca6-f0ba-487f-9e4a-8d320cae92e0'
      'mgnl:activationStatus': true
