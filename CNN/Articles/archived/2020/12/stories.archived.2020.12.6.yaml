      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tropang Giga did not go down without a fight as they trimmed
        an 18-point deficit in the third period to as low as three points in the final
        quarter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86810314-16ad-4ce2-a354-61def7413d48'
