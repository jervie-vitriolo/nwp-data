    'jcr:uuid': '3d210b8f-a1e3-43e3-bdc1-4d03176fa16a'
    'lead': 'The family of Mayor Caesar Perez says there is no evidence of his alleged
      involvement in illegal drugs, despite the inclusion of his name in President
      Rodrigo Duterte''s drug watchlist or narco list in 2019. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-06T16:15:18.735+08:00
