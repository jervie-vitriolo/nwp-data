    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70accdc8-d58b-4c62-a68f-cab231540c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T21:39:32.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:56.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro nga ''wag muna sila maningil. Kasi remember, ang RFID is
        prepaid. You''re paying for something, yet hindi nila tinutumbasan nang maayos
        na serbisyo," Gatchalian told CNN Philippines'' Newsroom Weekend on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63d6329-9781-4838-9436-2bd203ed8443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T21:39:32.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:56.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe they shouldn''t charge fees in the meantime.
        Remember, the RFID is prepaid. You''re paying for something yet it''s not
        commensurate with the quality of service.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9bee9e-1785-4408-97ab-e483b89f86fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T21:39:32.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:57.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said he expects NLEX to submit a list of solutions it
        intends to implement, after he penned an angry complaint over the heavy traffic
        resulting from errors at the toll booths. These solutions will then be evaluated
        by the local government in deciding if it will push through with the suspension
        of the business permit, he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cca664f-d41d-4e21-8b61-19299df2feeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T21:39:32.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:57.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/12/4/valenzuela-city-nlex-business-permit-threat.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20December,by%20its%20new%20tollway%20system.">Valenzuela
        mayor threatens to suspend NLEX''s permit over heavy traffic due to RFID system</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b73cdc1-d817-4f7b-8c6a-9c4f242b5b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T21:39:32.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:58.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian earlier described the situation as a "highway robbery"
        by NLEX since motorists have already paid for the company''s RFIDs which were
        supposed to provide them safe and cashless convenience. He added this has
        been a chronic problem which he has complained about over the past seven years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3b4dc0-5720-43cf-9105-f8f544166f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T21:39:32.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:58.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But suspending fees is only one of the courses of action the mayor
        himself proposed. He said NLEX should issue an apology to the riding public
        inconvenienced by its unsatisfactory services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161c845e-1d00-4936-a5f4-7471e73ecd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T21:39:32.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:59.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itaas muna nila ''yung mga barrier na ''yan para makadaan lang
        ''yung mga tao," he also added. "Kasi ang nangyayari ngayon, nag-chachacha
        ''yung mga sasakyan. Abante, atras, kanan, kaliwa hanggang sa mabasa ka ng
        sensor, at ''yan ang isa sa mga nagdudulot ng traffic."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af1cc06-8b3a-48af-b07d-4701c7f51adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T21:39:32.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:59.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They should also lift the barriers for now, just to
        let the people pass through. What happens is that drivers struggle to move
        their cars back and forth, or sideways, just so they can be detected by the
        sensors, and that is one of the causes of traffic.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6704dff-1f1d-4982-a4b5-0b9ab8b5219c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T21:39:32.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:08:00.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the mayor assured that should the company fail to come
        up with a convincing proposal, motorists should not worry as the suspension
        of NLEX''s permit will not cause them further inconvenience.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9031ae54-6eb4-4d33-9c1c-ff333b0d4dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T21:39:32.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:08:00.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sisiguraduhin ng lokal na pamahalaan na pag-iimplement na natin
        itong suspension ng business permit, walang maaantalang biyahe," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dce4f7-38d3-48f8-b289-dd410d452ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T21:39:32.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:08:01.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The local government will ensure that when the suspension
        of the business permit is implemented, travel will not be affected.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c203b366-14d4-4377-8328-be0caecf4670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T21:39:32.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:08:01.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the suspension would only mean NLEX cannot collect fees
        in Valenzuela City. The riding public will still have access to the expressway,
        since NLEX''s concession agreement with the national government still stands.</p>'
  'pba-ginebra-closer-to-PH-cup-title':
