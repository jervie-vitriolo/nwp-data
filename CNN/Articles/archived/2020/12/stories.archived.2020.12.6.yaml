    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UST', 'University-of-Santo-Tomas', 'Giovanna-Villarama-Fontanilla',
      'University-of-Sto-Tomas']
    'template': '1'
    'title': 'University of Santo Tomas'' public affairs director dies '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66cf472-3eec-4e94-9b4e-7e5cb2a26043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T18:50:14.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:50.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6)</strong> â€” University
        of Santo Tomas confirmed on Sunday that Associate Professor Giovanna Villarama-Fontanilla
        has died. She was the university''s public affairs office director and had
        worked with UST for 41 years, the announcement said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74eaf7b9-88fa-4c26-a2c6-60823aa7e6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T18:50:14.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:51.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For three decades, Dr. Fontanilla was UST''s face and voice to
        the general public and was one of UST''s best ambassadors. Combined with her
        teaching stint in the College of Education prior to being an administrator,
        she served UST for a total of 41 years, the university said in a tribute posted
        on Facebook.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/UST1611official/posts/3980100795335008"
        data-show-text="true" data-width=""><blockquote cite="https://www.facebook.com/UST1611official/posts/3980100795335008"
        class="fb-xfbml-parse-ignore"><p>The University of Santo Tomas is deeply saddened
        at the passing of one of our seasoned administrators, Assoc. Prof....</p>Posted
        by <a href="https://www.facebook.com/UST1611official/">University of Santo
        Tomas</a> on&nbsp;<a href="https://www.facebook.com/UST1611official/posts/3980100795335008">Saturday,
        December 5, 2020</a></blockquote></div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05157f7-db05-4f7e-a676-ed00ef6df801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T18:50:14.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:51.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b2daa3-2e59-4f9a-9280-22d8ac2e82aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T18:50:14.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:52.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of messages of condolences were sent in comments on the
        post, with students saying Fontanilla was one of the best professors they''ve
        had, and she would be missed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc94a08-2b4b-456c-b60e-3fe2ae56e33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T18:50:14.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:52.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fontanilla was instrumental in making possible joint projects that
        CNN Philippines and UST embarked on in the recent past, notably the Vice Presidential
        Debate in 2016 and the Senatorial Debate in 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0a1b71-8cc1-4d9d-a39e-f939538692de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T18:50:14.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:53.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, a magazine feature article on Fontanilla noted her educational
        achievements, among them graduating magna cum laude when she received her
        Bachelor of Science degree in Education from UST, a Master''s Degree in Education
        from the University of the Philippines, and a PhD in English Language Studies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39de9498-73cd-4126-8d88-d6e0cb4893ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T18:50:14.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:53.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feature was posted on <a href="http://www.ust.edu.ph/fontanilla-of-public-affairs-english-featured-in-womens-journal/"
        target="_blank">UST''s website</a>, adding, "Her Master''s degree in Educational
        Technology helped pave the way for the establishment of the Educational Technology
        Center in the early 1990s."</p>'
  'duque-covid-vaccine':
