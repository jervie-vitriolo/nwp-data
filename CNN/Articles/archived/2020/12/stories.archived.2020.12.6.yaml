      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c869df6d-9552-4e77-94cc-4ba18d31caeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.726+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:33.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile with five weeks left of the regular season, the playoffs
        are coming into view.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d8cb49-1896-4349-adf7-575df14bbcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.726+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:33.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8078cf99-280c-4eec-91a4-d3365d8d1e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.726+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:34.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than the usual 12 teams, 14 teams will be in the playoffs
        this year. This may right an imbalance, but if teams are limping into January
        with reduced rosters due to the coronavirus, and subsequent injuries due to
        a cramped schedule, there is a distinct possibility that the football on show
        will not be representative of the highest level.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef40613-648b-4efb-b4cb-5af6ee0c6579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.726+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:34.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62573bf-26b8-46a3-8fb0-d04dc92cb489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.726+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:35.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those opening Wild Card playoff fixtures begin on January 9.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24d599b-1ab7-4e75-b42e-92bf833b09ca'
      'mgnl:activationStatus': true
