    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af096ed-bbf3-4543-bbca-5a9ab76e6877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:06:23.623+08:00
      'mgnl:createdBy': 'alyssa'
