  'venezuela-elections-maduro':
    'author': 'Vasco Cotovio, Isa Soares and William Bonnett, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-06T14:08:40.170+08:00
    'imagesource': 'jcr:95155f97-777a-49fc-9bbd-1a5f9209c08e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1311af0-98dc-4c0a-99de-7e4060256448'
    'lead': 'In some countries, voting is compulsory and failure to show up at the
      polls can be penalized, often with a fine. But in Venezuela the penalty can
      be more severe than most: If you don''t vote, you don''t eat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-06T14:13:21.731+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T15:10:33.045+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:07:02.822+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-America', 'Latin-America', 'Nicolas-Maduro']
    'template': '1'
    'title': 'Venezuela election comes amid humanitarian crisis, hunger'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d7e8fb-1521-4847-aa8a-26dcf0c57930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:13:21.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:10:33.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” In some countries, voting is compulsory
        and failure to show up at the polls can be penalized, often with a fine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e063bdf6-4fe7-4a7a-af76-9b0dcb287ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:13:21.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:10:34.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in Venezuela the penalty can be more severe than most: If you
        don''t vote, you don''t eat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec101b34-a37b-4ba2-bed9-c7e16d4de909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:13:21.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:10:34.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the ones that don''t vote, there is no food," Diosdado Cabello,
        one of embattled President Nicolas Maduro''s most powerful allies, said during
        a campaign rally on Monday. "Whoever does not vote, does not eat. A ''quarantine''
        without food will be applied," he repeated to a cheering crowd.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b534686-0757-4e35-89c0-ef764f2becf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:13:21.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:10:35.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuelans will head to the polls on Sunday as the country elects
        a new parliament, known in the country as the National Assembly. Currently
        led by opposition leader Juan GuaidÃ³, who is recognized by more than 60 countries
        -- including the United States -- as the interim President of Venezuela, the
        National Assembly is widely seen as the last democratically elected body in
        the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8cbac8-fb70-4a63-b265-b1b351bf609c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:13:21.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:10:35.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many wanted to believe Cabello''s remarks ahead of the vote were
        merely a jest, but it didn''t take long for the message to disseminate among
        his most feared followers, the armed paramilitary groups known as "colectivos."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcc8901-eeac-4ab2-8591-dde51f713e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:13:21.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:10:36.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These criminal gangs plague some of Venezuela''s poorest neighborhoods
        and have played a growing role in keeping Maduro in power. In the barrio of
        Petare, Venezuela and Latin America''s largest slum, residents say soon after
        Cabello''s speech, they started receiving threats.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0246037-9524-41c3-9deb-1912bd5b329c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:13:21.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:10:36.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They came around and told us a bus would come and pick us up, to
        take us to the polling station," a woman who asked not to be identified for
        fear of reprisal told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cadcc1d-1eaf-43a3-b579-a18ac967d7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:13:21.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:10:37.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said if I didn''t come, I would stop receiving my CLAP box,"
        she added, referring to a box of subsidized essential goods such as flour
        and rice that the Venezuelan government occasionally distributes among the
        poorest in the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce27b091-3df6-4807-a2a5-7c7e4161bf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:13:21.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:10:37.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why should we care?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25a2318-4678-4a80-98a7-74d90ba3fe04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:13:21.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:10:38.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s election happens against the backdrop of one of the worst
        humanitarian crises in the world. The World Food Program says one in three
        Venezuelans struggles to put <a href="https://reliefweb.int/report/venezuela-bolivarian-republic/wfp-venezuela-food-security-assessment-main-findings-data"
        target="_blank">enough food on the table</a>&nbsp;and, according to the UN
        High Commissioner for Refugees, <a href="https://www.unhcr.org/venezuela-emergency.html"
        target="_blank">almost 5 million Venezuelans</a>&nbsp;have left the country,
        fleeing not just hunger but violence and persecution.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313c0946-f85c-4151-841e-9211fc18fe03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:13:21.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:10:38.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crippled by years of mismanagement and US sanctions, the Venezuelan
        economy is still in a downward spiral, mostly because output from the country''s
        oil industry â€” which according to the OPEC account for 99% of its exports
        â€” continues to decrease.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8aeee71-a3c1-48cf-a60b-fa05d5cf6871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:13:21.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:10:39.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heading in the opposing direction, inflation reached 4,087%. Across
        the country, the dollar has now replaced the Bolivar as the main currency,
        and businesses once afraid of advertising their products in the American currency
        now do it openly. Even in Venezuela''s barrios, the dollar is now king.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96156b37-50a3-434c-8d06-3af70e7fd42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:13:21.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:10:39.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s going to happen Sunday?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae692a88-a103-4ec1-8c22-9f2504032d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:13:21.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:10:40.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its status as the only elected body mounting an opposition
        to Maduro, turnout for Sunday''s election is still expected to be quite low,
        as the main opposition candidates have withdrawn and called on the people
        to boycott the vote.</p>'
    '26':
