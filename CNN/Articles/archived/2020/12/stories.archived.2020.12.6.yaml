      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Broncos were forced to call up Kendall Hinton, an undrafted
        rookie wide receiver who had played quarterback at Wake Forest, from the practice
        squad to play a key position against the New Orleans Saints with 24 hours''
        notice.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c7e221-90fe-41c8-9fc4-6e994184a8f4'
