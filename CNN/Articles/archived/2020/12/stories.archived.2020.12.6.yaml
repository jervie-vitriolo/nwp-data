      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe163f4f-cf38-4a22-82aa-851b7911e2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T15:29:15.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:10:10.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also reported on November 4 about <a href="https://www.cnn.ph/news/2020/11/4/angono-hospital-shooting.html">a
        man who was earlier shot and brought to the hospital in Angono, Rizal but
        was later shot again and killed</a> after a gunman barged inside the establishment.
        The patient was just recovering from an alleged extrajudicial killing attempt
        at the time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7efc97-5c33-4b17-a715-80034406f8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T15:29:15.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:10:11.135+08:00
