      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An update from the Institute for Health Metrics and Evaluation (IHME)
        on Friday projected over 500,000 Americans could die from the coronavirus
        by April.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c121d7-fdf6-4f99-bf54-1b631fad16f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.719+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:12:44.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e18b959-1304-4f24-a6e8-b6ff9b36d7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.719+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:12:44.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every loss has a ripple effect, devastating families and communities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f00f89-c190-4d2a-862b-714c91978e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.719+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:12:45.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acd4736-0d4e-4325-bec6-a821bea02d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.719+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:12:45.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professional sports leagues, including the NFL, have had to make
        tough choices, balancing the need to keep their players safe and bring in
        revenue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535e7be5-714a-4be2-a98a-93afe03b6321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.719+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:12:46.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296bd789-6892-430a-a897-f3b6f691e0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.719+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:12:46.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By playing in a bubble, the NBA finished its recent season without
        a single player, coach, or staff member testing positive for Covid-19, but
        the NFL decided that option was too logistically complicated. That''s because
        there are 32 NFL teams each with a 53-man roster plus a practice squad. Only
        22 teams were present in the NBA bubble, each with a roster no larger than
        15.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08dacc3-f731-4267-afb2-d27a75cb448a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.719+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:12:47.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a8bce9-9693-4f31-971a-d85d07b16973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.719+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:12:47.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd3055c-1d4f-4dd6-86b5-d4177ad43eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.719+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:12:48.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as infections soar in the fall and into the winter, the league''s
        strategy is coming under greater pressure.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844da540-6c54-4c06-b616-738d939e3360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.720+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:12:48.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06b253b-0c06-48c5-9cb7-95857f9298d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.720+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:12:49.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not about whether or not guys want to play," said Baltimore
        Ravens quarterback Robert Griffin III this week after Wednesday''s 19-14 defeat
        by the Pittsburgh Steelers. "It''s about whether or not our safety is actually
        being taken into account. I can''t say much more than that."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74a7f09-e851-4d13-94b1-693f587bc6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.720+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:12:49.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede8ec8f-d138-4b6b-b2f0-886cdde2aaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.720+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:12:50.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griffin added that players are afraid to report potential illness,
        for fear of coming across as lacking desire and losing their place in the
        team.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b52a58-42d0-4803-8cdf-ca03dab449e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.720+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:12:50.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1477d8b3-ac7d-41e0-addc-1ff00a748be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.720+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:12:51.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those things don''t get reported," he said. "So, when people think,
        ''Oh, maybe they just don''t want to play. They just don''t want to do this.''
        It''s not that -- we love football. We want to play football, but we also
        want to make sure our families are safe.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48d914b-328c-4bf5-9395-b4af514e575b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.720+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:12:51.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23daad3c-6f21-432a-a4fa-73983f10c3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.720+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:12:52.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I pulled a hamstring today," added Griffin, blaming the lack of
        full practices for increased injuries. "I''ve never pulled a hamstring in
        my life. You see guys going down left and right."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e85a16-5a64-4772-bdb8-d74bb6517d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.720+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:12:52.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba004758-3ea5-4e49-9862-0621bfa3f250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.720+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:12:53.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFL declined to comment when asked about Griffin''s remarks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e08eca-7132-45f7-8efd-13adb0e37c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.720+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:12:53.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59401aa0-c609-48f9-a2a5-726caf6ceb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.720+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:12:54.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griffin was playing because Ravens quarterback Lamar Jackson had
        tested positive for Covid-19, tweeting: "Praying for my brother @Lj_era8 and
        every player, staff member and their families dealing with COVID-19. Ensuring
        the safety of the entire organization is important. Handling this outbreak
        within the team is bigger than football," on November 26.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f83aebb-73a7-4d56-8ede-01e61722f4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.720+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:12:54.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e107e5f-6736-476b-8f64-e1b3f6436411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.720+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:12:55.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in another game, a breach in Covid-19 protocols prevented
        the Denver Broncos from fielding a single one of their quarterbacks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e10db21-f977-40cf-93a5-6b2a1509b97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.720+08:00
      'mgnl:createdBy': 'glee'
