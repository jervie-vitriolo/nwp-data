    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:07:07.435+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House vaccine chief praises Biden''s plan to ask Americans to
      wear masks for first 100 days'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68ff859-2f4d-468b-9996-c11776446e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T23:24:08.439+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:38.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Moncef Slaoui, the head of the US government''s
        effort to develop a vaccine against Covid-19, on Sunday praised <a href="https://www.cnn.com/2020/12/03/politics/biden-harris-interview-jake-tapper/index.html">President-elect
        Joe Biden''s plan to ask all Americans to wear masks</a> to curb the spread
        of the coronavirus, saying the practice is key as the country awaits widespread
        distribution of the vaccine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdba40b4-e9d4-4a61-9bf1-81749f27da3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T23:24:08.439+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:39.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a good idea, it''s never too late. This pandemic
        is ravaging the country. We all need to take our precaution, wear our masks,
        wash our hands, keep our distance, remain aware that this virus is a killer,"
        Slaoui told CNN''s Jake Tapper on "State of the Union."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5316ec0-8ff2-48e2-b2ac-739e2fb8b224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T23:24:08.439+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:39.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a vaccine, there is light at the end of the tunnel, but
        we will not all have the vaccine in our arms before May or June, so we need
        to be very cautious and vigilant," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b973472-6537-4549-b1b1-aee9673cb1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T23:24:08.440+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:40.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/12/03/politics/biden-harris-interview-jake-tapper/index.html">Biden
        told Tapper in an exclusive interview</a> last week that he will ask Americans
        to wear masks for the first 100 days after he takes office, though <a href="https://www.cnn.com/2020/11/19/politics/biden-mask-mandate-republican-governors/index.html">his
        transition team is treading lightly so far</a>, saying little about how the
        incoming administration plans to address the plan.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e733ac88-e60c-4b2e-8104-bd64edf796c8'
