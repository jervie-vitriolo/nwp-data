      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s IHME projection suggests that daily Covid-19 deaths will
        peak near 3,000 per day in mid-January, though the death rate is expected
        to drop by February.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffe8077-0632-4482-9309-aab66e66cf4b'
      'mgnl:activationStatus': true
