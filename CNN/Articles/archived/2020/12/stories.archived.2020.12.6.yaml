    'template': '1'
    'title': 'Family of slain Los BaÃ±os mayor says no proof he was part of narco list'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75001c7-d850-4148-bd83-2d33ba34c69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T16:15:18.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:09:41.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6)</strong> â€” The
        family of Mayor Caesar Perez says there is no evidence of his alleged involvement
        in illegal drugs, despite the inclusion of his name in President Rodrigo Duterte''s
        drug watchlist or narco list in 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48ecb9d-504d-443a-86b9-9dd6f25ee910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T16:15:18.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:09:41.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez, the mayor of Los BaÃ±os, was <a href="https://www.cnn.ph/news/2020/12/3/los-banos-mayor-shooting.html"
        target="_blank">shot</a> inside the municipal hall on Thursday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f6ab67-9bfb-4534-8111-85890a089eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T16:15:18.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:09:42.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His family said there was no evidence their kin had links to the
        illegal drug trade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6d7c13-b7b4-416c-bb7a-cb9e8d0d418c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T16:15:18.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:09:42.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bakit ano ba''ng pruweba? Dahil wala naman kaming tinatago
        so di kami nagisip na may mangyayari... Maraming beses siyang sumagot, nagpadala
        ng sagot sa iba''t-ibang</em> departamento <em>ng gobyerno at</em> this year
        or October <em>nagpunta siya sa</em> PDEA <em>para i-clear yung</em> name
        niya. <em>Hinigan siya ng</em> drug test which is clear <em>naman,"</em> his
        son, Aldous Perez said on Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36fb83e-05fe-445c-829f-e3b657f3a789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T16:15:18.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:09:43.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Where is the proof? Because we have not hidden anything
        so we didn''t think anything would happen... He has answered questions many
        times, sent replies to different departments of the governments this year,
        and in October went to the Philippine Drug Enforcement Agency to clear his
        name. He was asked for a drug test, and the result was "clear".]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baec7dcb-76a7-4beb-9b11-c6dd8c728676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T16:15:18.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:09:43.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighbors told CNN Philippines they were saddened by Perez''s death,
        recalling how the he used to direct traffic in their area even when it was
        raining.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751fafc4-fa13-40a5-9a1a-7de22adeda80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T16:15:18.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:09:44.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said he had done a lot for Los BaÃ±os, adding he was a hard
        worker.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3beccf2-171a-42bb-8388-e1d65872e26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T16:15:18.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:09:44.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los BaÃ±os municipal police station said Perez was "shot twice"
        in the head at around 8:45 p.m. on Thursday by unknown suspects, who immediately
        fled the crime scene. Perez was declared dead shortly after he was brought
        to the hospital.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434b70cb-2d6b-4808-ab58-3ad49879066b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T16:15:18.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:09:45.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the Laguna provincial police said it was looking into
        the possible motives for the killing, including his line of work and his alleged
        ties to the illegal drug trade.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ac9b61-a879-4616-a631-c07b2578bfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T16:15:18.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:09:45.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice has since instructed the National Bureau
        of Investigation to <a href="https://cnnphilippines.com/world/2020/12/5/nbi-probe-los-banos-mayor.html"
        target="_blank">conduct a probe</a> on the killing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a34290-2958-4701-9f8a-c1e77ed76f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T16:15:18.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:09:46.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ also told the NBI to conduct a case build-up and file charges
        upon gathering sufficient evidence. The bureau was also directed to submit
        periodic progress reports within 30 days to the department.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd76348-131f-4105-86e0-41d4afed2bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T16:15:18.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:09:46.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Crissy Dimatulac contributed to this report.</em></p>'
