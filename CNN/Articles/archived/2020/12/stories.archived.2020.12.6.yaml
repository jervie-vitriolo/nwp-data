      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442059fa-8f77-4b0b-b24a-4543d87cdbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.721+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:12:59.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A coronavirus outbreak forced the postponement of the Ravens-Steelers
        matchup three times. Due to be played on Thanksgiving, the game was postponed
        twice more, before finally going ahead on December 2.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357f3a7f-5c5b-4dc2-9ee2-6a978d6ef394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.721+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:00.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86351efc-07d2-49ba-93e5-14ae210a2b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.721+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:00.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Steelers won and increased their unbeaten season to 11-0. But
        eight-time Pro Bowl center Maurkice Pouncey, starting running back James Conner
        and starting defensive end Stephon Tuitt were all absent after being put on
        the Reserve/Covid-19 list.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4957ee16-e26d-4dad-a1c6-868896fe8420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.721+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:01.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a49c13-cc19-4c8a-9f6a-da024dc5ff6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.721+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:01.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ravens fared worse. With 17 players on the Ravens'' Reserve/Covid-19
        list, the team was forced to activate 10 players from the practice squad as
        replacements for the game.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d89bbf3-5613-4e70-a914-a24802125ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.721+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:02.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7082164-fa0c-41d4-a19f-7dac6b273016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.721+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:02.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputizing for Jackson, Griffin -- in just his second start for
        the team -- finished with seven completions from 12 attempts for 33 yards,
        throwing a pick-six in the first quarter to open the scoring for the Steelers.
        That was before he went off with that hamstring injury in the fourth quarter,
        leaving third-stringer Trace McSorley in charge.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39485d58-32c9-4e8b-9990-cb11fc7e27b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.721+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:03.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fb16ed-144c-430a-9bea-1696aca02421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.721+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:03.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams struggled, especially in the first quarter which saw
        a collective four turnovers.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bef020a-cf9e-47de-8b01-f9731e80082d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:04.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6d5315-5ce1-4d18-8223-4d4aca9f58d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:04.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During halftime in a televised interview with NBC''s Mike Tirico,
        NFL commissioner Roger Goodell smiled, looked into the camera and said: "It''s
        a great game."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98cac3e-8f74-4f50-8b38-6b389e7b8366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:05.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769ae4f7-d727-494f-9a5a-329b95ad428f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:05.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steelers coach Mike Tomlin had a very different interpretation.
        Despite earning the win and maintaining the winning streak, he said: "We did
        enough to win, but that''s all. It was really junior varsity to be quite honest
        with you."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb07b592-6cec-4654-87ab-324621ed0b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:06.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dd3206-cf83-47eb-bc13-3836363a6796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:06.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goodell is confident that the league will finish the 2020 season.
        Speaking on the league health and safety media conference call on Wednesday,
        the NFL commissioner said that the league is "focused on finishing strong,"
        but understands the challenge Covid-19 presents.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6215b3-a4e1-4c5e-8631-5c775281a6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:07.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6433f501-e2c2-45d4-8404-92fa54fbe9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:07.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that halftime NBC interview, Goodell reiterated: "We do think
        it''s safe to continue. Listen, there''s challenges. We''re seeing virus spread.
        And that''s a challenge for us. We believe the protocols we''ve established
        are working."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6257a7ed-d5ce-4e1b-ba8c-ef5b2c7227bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:08.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afa4e05-a158-415d-a32d-2abbf5daead3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:08.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravens coach John Harbaugh was similarly optimistic.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe30e80-0d99-423a-a771-57f54d02f12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:09.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebae290b-af5c-4d71-8412-477714ba5126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:09.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e5ce24-32c0-4ee2-9a74-77ddebf7d231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:10.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just feel like the league did their best. We did our best," Harbaugh
        said. "We didn''t bat 1.000. Nobody did. The league didn''t. Nobody did. You
        can''t bat 1.000 against this thing. But I think our response, in terms of
        our effort, was a perfect effort."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd241e4-b6b5-45fa-b0f9-dade13c58c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.722+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:10.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcba5fa-1eec-47d7-9aff-e08f35174c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:11.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the coronavirus testing data released by the NFL and NFL Players
        Association tells a more worrying story.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca16e86-2883-4c6c-8ede-3c227386c6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:11.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8382e97a-548e-47f9-b881-3d259c7c5804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:12.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between August 1 and October 31, there was a total of 162 positive
        tests among players and personnel. During November, that figure has more than
        doubled.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c807ebb-f1bb-44e3-a251-e979cdeb668a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:12.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef26dea-67ee-4d14-8f37-019030fed463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:13.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since testing began on August 1, a total 156 players and 270 personnel
        have tested positive for the virus. 33 players and 53 personnel tested positive
        during the November 22-28 window alone. This represents a 23% total increase
        on the previous week, which itself was a 35% increase on the week before.
        The number of new cases every week is rising.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb011fb0-b2d4-4533-90dc-1228568d382c'
      'mgnl:activationStatus': true
