      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> &nbsp;Super Bowl LV is scheduled to take
        place in Tampa, Florida on February 7, but right now the NFL''s path to the
        Sunshine State threatens to be derailed by a global pandemic running wild
        in the US.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91de9627-a750-4c97-9ba1-5aeb433aeeeb'
