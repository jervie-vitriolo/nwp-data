      'jcr:uuid': 'ae2452cd-b86e-4b22-acdb-488a6fca3fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:13:21.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:10:45.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost two years since he began on his path to overthrow Maduro''s
        government, GuaidÃ³ seems to have lost some of the support of many who still
        want the country to change.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3feefef-1f07-46c0-aaea-75dd46c44e6d'
      'mgnl:activationStatus': true
