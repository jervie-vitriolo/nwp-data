    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426971b5-cc7c-42a2-82bb-60a23e8dbc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:06:23.623+08:00
