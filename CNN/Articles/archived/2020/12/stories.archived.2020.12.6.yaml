    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e44d58a2-1ff6-419f-81a7-2798ccad73c9'
    'lead': 'Japan''s Hayabusa2 mission, the first to collect samples from beneath
      the surface of an asteroid, landed back on Earth early Sunday morning in Australia.
      The mission collected samples from the near-Earth asteroid Ryugu in 2019.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-06T09:25:26.564+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T15:11:41.539+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:07:01.710+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hayabusa2', 'Hayabusa', 'asteroid-sample']
    'template': '1'
    'title': 'Hayabusa2 mission lands the first subsurface asteroid sample on Earth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d789da-6a68-4b5a-bec8-b8c751575a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T09:25:26.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:11:42.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”</strong>&nbsp;The first sample collected from material
        beneath the surface of an asteroid has landed on Earth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f65889-6c84-42fa-8970-c220d49fb7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T09:25:26.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:11:42.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japan Aerospace Exploration Agency''s Hayabusa2 mission dropped
        off its sample collection capsule before moving on to the next part of its
        extended mission: visiting more asteroids.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acff7ab-6305-4e48-8076-bae4f115c5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T09:25:26.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:11:43.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission will continue sharing updates through its Twitter account,
        <a href="https://twitter.com/haya2e_jaxa">Hayabusa2@JAXA.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f790dc5-3553-43d7-bfec-aed76929dec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T09:25:26.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:11:43.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capsule appeared like a small fireball streaking across the
        early morning sky of the Australian outback Sunday as it re-entered Earth''s
        atmosphere. The fireball was witnessed about 12:30 p.m. ET Saturday -- 4:30
        a.m. Australian time Sunday.</p>'
    '35':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Photographs
        of the fireball captured on-site. Welcome back. <br>(Collection Team M)<a
        href="https://twitter.com/hashtag/Hayabusa2?src=hash&amp;ref_src=twsrc%5Etfw">#Hayabusa2</a><a
        href="https://twitter.com/hashtag/%E3%81%AF%E3%82%84%E3%81%B6%E3%81%95%EF%BC%92?src=hash&amp;ref_src=twsrc%5Etfw">#ã¯ã‚„ã¶ã•ï¼’</a><a
        href="https://twitter.com/hashtag/AsteroidExplorerHayabusa2?src=hash&amp;ref_src=twsrc%5Etfw">#AsteroidExplorerHayabusa2</a>
        <a href="https://twitter.com/hashtag/HAYA2Report?src=hash&amp;ref_src=twsrc%5Etfw">#HAYA2Report</a>
        <a href="https://t.co/b2ThFi33q5">pic.twitter.com/b2ThFi33q5</a></p>&mdash;
        HAYABUSA2@JAXA (@haya2e_jaxa) <a href="https://twitter.com/haya2e_jaxa/status/1335324694359072768?ref_src=twsrc%5Etfw">December
        5, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4857c960-132a-48c8-89d8-c4c9b8300b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T09:25:26.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:11:44.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceac9fd-463b-4b28-87b0-6bb44e372582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T09:25:26.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:11:44.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission team used the capsule''s beacon to estimate its landing
        site and searched for it using a helicopter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf628dcd-f313-4a8a-9cb8-e18d4c92316f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T09:25:26.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:11:45.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They located it in the projected landing site, along with the parachute,
        around 2:47 p.m. ET. The capsule has been collected and moved inside the team''s
        temporary "headquarters" in Woomera.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2793f7c9-3dc1-449f-a138-ef74dc04537e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T09:25:26.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:11:45.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hayabusa2 launched on December 3, 2014, and arrived at the near-Earth
        asteroid Ryugu in June 2018. The spacecraft collected one sample from the
        asteroid''s surface on February 22, 2019, then fired a copper "bullet" into
        the asteroid to create a 33-foot wide impact crater. A sample was collected
        from this crater on July 11, 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8d972a-daf6-4a83-b54f-dfab1fdb735f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T09:25:26.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:11:46.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, Hayabusa2 departed the asteroid in November 2019 and journeyed
        back to Earth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4acfb96-3d97-472e-abb7-d8fa9affe59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T09:25:26.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:11:46.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Altogether, the mission''s science team believes 1 gram of material
        was collected, but they can''t be sure until they open it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe9bbfc-79ff-457f-aefa-0672f4961dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T09:25:26.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:11:47.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One gram may sound small, but for us, one gram is huge," said Masaki
        Fujimoto, deputy director general of the department of solar system sciences
        at JAXA, during an online briefing hosted by the Australian Science Media
        Centre. "It is enough to address our science questions."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7c3038-3ff4-410d-930a-eaa39aa33870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T09:25:26.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:11:47.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s first Hayabusa mission returned samples from the asteroid
        Itokawa to Earth in June 2010, but scientists said that due to failure of
        the spacecraft''s sampling device, they were only able to retrieve micrograms
        of dust from the asteroid.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e670156a-ecdb-4bf7-968d-9c78ed30a659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T09:25:26.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:11:48.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ryugu is linked to the process that made our planet habitable,"
        Fujimoto said. "Earth was born dry; it didn''t begin with water. We think
        distant bodies like Ryugu came to the inner part of solar system, hit Earth,
        delivered water and made it habitable. That''s the fundamental question we''re
        after and we need samples to solve that."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73c02dd-23d9-4f12-bb82-be7dc814e8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T09:25:26.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:11:48.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A fiery return</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd825609-e3d4-4683-baf1-1f65f50a3c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T09:25:26.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:11:49.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Hayabusa2 isn''t returning to Earth, it ejected the 35-pound
        sample return capsule as it swung by our planet at a distance of 136,701 miles.
        Then, the spacecraft changed its course to travel beyond Earth and move along
        with its extended mission.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880b8f06-884f-41ad-8296-8ed164a934e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T09:25:26.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:11:49.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JAXA astronaut Soichi Noguchi, currently on the International Space
        Station, tweeted about seeing the spacecraft.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a388d0-ddba-40b0-b49d-2f270ab59576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T09:25:26.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:11:50.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just spotted #hayabusa2 from #ISS! Unfortunately not bright enough
        for handheld camera, but enjoyed watching capsule! Thanks Houston &amp; Tsukuba
        for pointing information!!!"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac23ee5a-15dc-4fcb-b287-15afff10de4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T09:25:26.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:11:50.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imagery helped confirm separation of the capsule of from the spacecraft.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469d85d9-0ccb-44ea-8717-7e41d26c5607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T09:25:26.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:11:51.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian government granted JAXA permission to land its capsule
        in the Woomera Prohibited Area in South Australia. This remote area is used
        by Australia''s Department of Defence for testing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a102a8c1-abdb-48cf-aed3-06ec09c0bf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T09:25:26.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:11:51.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese space agency previously used this site for the Hayabusa
        landing in 2010. Its partnership with Australia, the large, flat and open
        nature of the land and the fact that the team can quickly move the sample
        from Australia to Japan appealed to JAXA.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15562dd3-0462-4756-8ad6-e12bacf97b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T09:25:26.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:11:52.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The large landing zone stretches 124 miles north to south and 62
        miles east to west. The agency designated this large area to compensate for
        any uncertainty created by local wind speed when the capsule deploys its parachute.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1151430-2955-4bc9-b616-88db5d5ba759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T09:25:26.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:11:52.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the capsule was located, a helicopter will took the sample
        team scientists to the landing site so they could collect it. The capsule
        will be placed in a protective box, and they will bring it back to headquarters,
        a temporary facility they built.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f8cf81-0395-4aa8-a4f8-2666693bf398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T09:25:26.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:11:53.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This clean room will allow the team to check the capsule and allow
        for degassing. It''s possible that the capsule collected gases from the asteroid
        -- which are likely emitted by the sample the spacecraft collected. Any detection
        of gas in the gas sample container is a good sign they successfully collected
        a sample of material from the asteroid.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed993995-ba37-402f-91a5-a2d544a9c591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T09:25:26.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:11:53.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official announcement about the amount of material collected
        from the asteroid will be made once the samples are returned to Japan and
        opened, Fujimoto said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63751499-6587-4d05-865f-be6034fcc254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T09:25:26.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:11:54.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hayabusa2 will fly by three asteroids between 2026 and 2031, eventually
        reaching the rapidly rotating micro-asteroid 1998 KY26 in July 2031 millions
        of miles from Earth. It will be the first flyby of this type of asteroid.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddd3a99-a2ec-47cc-8fd4-286a3078ce3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T09:25:26.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:11:54.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s in an asteroid sample?</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c2ab58-cb35-402d-b923-de951afd6ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T09:25:26.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:11:55.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asteroids are like leftovers from the formation of our solar system,
        preserving information about the origins of planets as well as the vital elements
        that allow life to exist on Earth.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7122dc8f-ba63-4436-9631-aeb0ef4ce913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T09:25:26.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:11:55.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryugu is shaped like a diamond and is just over half a mile in diameter.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539d9eaa-5c74-4f1d-acf1-ac68149196d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T09:25:26.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:11:56.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I anticipate that the Hayabusa2 samples of asteroid Ryugu will
        be very similar to the meteorite that fell in Australia near Murchison, Victoria,
        more than 50 years ago," said Trevor Ireland, professor in the Australian
        National University Research School of Earth Sciences and a member of the
        Hayabusa2 science team in Woomera, in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7fb460-4d21-4a0d-9afb-5e4a27dc7054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T09:25:26.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:11:56.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Murchison meteorite opened a window on the origin of organics
        on Earth because these rocks were found to contain simple amino acids as well
        as abundant water. We will examine whether Ryugu is a potential source of
        organic matter and water on Earth when the solar system was forming and whether
        these still remain intact on the asteroid."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d6cca1-ab71-4af8-be79-47eeda3a553d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T09:25:26.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:11:57.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryugu is also a near-Earth asteroid that has an orbit that takes
        it between Earth and Mars. It will make a close approach to Earth in December
        2076. Understanding these potentially hazardous asteroids could enable planning
        by space agencies for how to deflect them.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5e1e31-2d8a-497b-83d1-eb5d886ee262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T09:25:26.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:11:57.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NASA OSIRIS-REx mission recently collected a sample from another
        near-Earth asteroid, Bennu, that is similar in composition to Ryugu. In fact,
        based on early data from both missions, scientists working on both missions
        believe it''s possible these two asteroids once belonged to the same larger
        parent body before it was broken apart by an impact.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177181f8-b16d-4979-9ef0-cffae7dd2df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T09:25:26.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:11:58.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bennu sample will be returned to Earth by 2023.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba39958-4917-46c1-8ef8-aba9354733c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T09:25:26.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:11:58.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrick Michel, director of research at the French National Centre
        for Scientific Research in Paris, is an investigator for both missions.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a03ffd-6ab5-4ae9-822a-4e66e24b20df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T09:25:26.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:11:59.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is really important to realize that no two asteroids are the
        same," Michel told CNN in October. "Even if Bennu and Ryugu share some intriguing
        similarities and belong to the same category (primitive), they also have some
        very interesting differences. And these samples will occupy generations of
        researchers as a large amount will be kept for future generations that will
        benefit from the increase in technology and accuracy of the instruments used
        to analyze them."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ddb232-15a9-4467-86d7-af7a3362b5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T09:25:26.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:11:59.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/05/world/hayabusa2-asteroid-sample-earth-return-scn-trnd/index.html">"Hayabusa2
        mission lands the first subsurface asteroid sample on Earth."</a></em></p>'
  'Jordan-Kaepernick-Obama-jersey-record-auction':
    'author': 'Leah Asmelash, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf', '26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-12-06T09:28:25.242+08:00
    'imagesource': 'jcr:6d86c9ae-b8a5-49dc-bfb8-e0da40188e8f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44a16314-7f1e-4842-8019-2201f962492c'
    'lead': 'Sports jerseys from Michael Jordan, Colin Kaepernick, and even a former
      US president all set world records this week during an online auction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-06T09:34:27.787+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T15:11:35.589+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:07:01.909+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Michael-Jordan', 'Colin-Kaepernick', 'Barack-Obama']
    'template': '1'
    'title': 'Jerseys bearing the last names of Jordan, Kaepernick, and Obama break
      records in online auction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a324755-5b44-4c14-bfad-4eb4556509dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T09:34:27.787+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:11:36.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”&nbsp;</strong>Sports jerseys from Michael Jordan,
        Colin Kaepernick, and even a former US president all set world records this
        week during an online auction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cd06f2-4233-4102-9acc-dbaec1bfa6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T09:34:27.787+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:11:36.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan''s historic rookie Chicago Bulls jersey -- the one he held
        up at the press conference announcing his signing in 1984 -- sold for $320,000,
        the most that a Jordan jersey has ever sold for, according to <a href="https://www.julienslive.com/m/view-auctions/catalog/id/356">Julien''s
        Auctions</a>, an auction house. The previous record as the $288,000 someone
        bid in July 2020 for the jersey Jordan wore during the 1997-98 Eastern Conference
        finals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1828e850-7e3e-43ef-afda-dea4e1d5b2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T09:34:27.787+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:11:37.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jordan''s memorabilia wasn''t the only rookie jersey to sell
        big. Colin Kaepernick''s official San Francisco 49ers rookie jersey worn during
        his NFL debut in 2011 sold for $128,000 -- a world record for the most expensive
        NFL jersey sold at auction, the auction house said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdc5f91-22d4-4db9-8edc-26420368101d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T09:34:27.788+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:11:37.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous world record was shared by Johnny Unitas'' 1960-era
        Baltimore Colts jersey, which sold for $118,230 in June 2015, and Joe Namath''s
        AFL-era New York Jets rookie jersey, which sold for that same amount on July
        22, 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15544d5-4096-440f-9f39-75c279737ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T09:34:27.788+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:11:38.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last but not least, none other than former US President Barack Obama
        broke a record. His high school basketball jersey, worn during his senior
        year at Punahou School as part of the 1979 Hawaii State Champion boys'' varsity
        team sold for $192,000, a new world record for a high school jersey sold at
        auction, Julien''s Auctions said. That previous record was held by LeBron
        James, whose high school basketball jersey sold for $187,500 last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96803079-7788-4494-a26a-6ff4629394b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T09:34:27.788+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:11:38.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official Cleveland Cavaliers rookie year jersey, worn, signed,
        and gifted by James during his 2003-2004 rookie season, sold for $128,000
        during this week''s auction, too.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4239c4d-24e5-42e8-8a22-0232a9448512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T09:34:27.788+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:11:39.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sports memorabilia has continued to rake in big money at auction
        houses during the Covid-19 pandemic. In September, the hardwood floor from
        Kobe Bryant''s final game was expected to fetch more than $500,000. It eventually
        sold for $631,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef1e44e-88a5-4997-bb2b-52419c723739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T09:34:27.788+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:11:39.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/04/us/jordan-kaepernick-obama-jerseys-record-trnd/index.html">"Jerseys
        bearing the last names of Jordan, Kaepernick and Obama break records in online
        auction."</a></em></p>'
  'trump-pentagon-advisory-board-replacement':
    'author': 'Ryan Browne, CNN'
    'caption': 'Corey Lewandowski (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-06T13:31:21.512+08:00
    'imagesource': 'jcr:6c850006-3db7-41d1-bef5-debec4aef146'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e1aa510-8dc2-4fb8-b80e-0440d787c862'
    'lead': 'President Donald Trump has purged a Pentagon business advisory board
      and replaced its members with his former campaign manager and deputy campaign
      manager, neither of whom have served in the military or have any apparent experience
      with the defense industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-06T13:43:36.473+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T15:11:28.481+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:07:02.038+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Donald-Trump', 'Pentagon', 'Christopher-Miller',
      'Corey-Lewandowski', 'David-Bossie']
    'template': '1'
    'title': 'Trump purges Pentagon advisory board and gives seats to former campaign
      managers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1138a1ba-5410-41a3-bc45-3c85ee5e193d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T13:43:36.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:11:28.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” President Donald Trump has purged a Pentagon
        business advisory board and replaced its members with his former campaign
        manager and deputy campaign manager, neither of whom have served in the military
        or have any apparent experience with the defense industry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb0882a-b07c-4c27-8c9d-55cef3e6983b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T13:43:36.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:11:29.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Defense Secretary Christopher Miller announced Friday that
        Trump loyalists Corey Lewandowski and David Bossie would be appointed to the
        Defense Business Board to partly replace nine members who were ousted earlier,
        according to a statement from the Pentagon. <a href="https://www.politico.com/news/2020/12/04/pentagon-fires-business-advisory-board-members-442892"
        target="_blank">Politico was first to report</a>&nbsp;on the departure of
        the nine members.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c508d3d2-127c-4b2f-be46-be5c4d79c16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T13:43:36.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:11:29.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has jettisoned much of the Pentagon''s civilian leadership
        in recent weeks, replacing officials with a slew of political loyalists in
        a wave of disruption as his administration winds to a close. Since firing
        Defense Secretary Mark Esper by tweet November 9, the President has ousted
        at least three other top officials and replaced them with perceived loyalists
        and targeted two advisory boards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa29935-effc-402e-a9eb-a54d4ddd08e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T13:43:36.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:11:30.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/videos/politics/2020/12/06/trump-pentagon-obscene-gesture-biden-cohen-tsr-sot-vpx.cnn"
        target="_blank">William Cohen</a>, the former Defense Secretary under President
        Bill Clinton, called the President''s purge of the Pentagon advisory board
        an "obscene gesture."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f5981b-cec5-4946-b13f-6db618dd31fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T13:43:36.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:11:30.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[H]e''s purging all of the experts and it''s really sort of an
        obscene gesture to the Biden supporters and to at least the majority of the
        American people," said Cohen in an interview Saturday evening with CNN''s
        Wolf Blitzer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ce2732-9aee-430b-bb62-36377ea86fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T13:43:36.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:11:31.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen also noted that the individuals Trump is installing "don''t
        really know much about world affairs or defense affairs."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096d1128-bb70-4bb5-a529-86ae57e04fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T13:43:36.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:11:32.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the President''s more <a href="https://www.cnn.com/2020/12/04/politics/trump-nominee-pentagon-martial-law/index.html"
        target="_blank">recent nominees</a>&nbsp;for a Pentagon position has spread
        debunked conspiracy theories on Twitter that called Trump''s election loss
        to President-elect Joe Biden a "coup" and shared tweets that suggest Trump
        should declare martial law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba41c64a-10d1-4c04-879d-8dd5c26735f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T13:43:36.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:11:32.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear why Trump has embarked on such sweeping changes
        with only weeks left before Biden moves into the White House.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdbf5c3-f8ba-47e8-b18c-8a0cc6cd3950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T13:43:36.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:11:33.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to give board seats to Lewandowski and Bossie, who
        have worked as political operatives and Trump campaign employees, follows
        the administration''s move last week to jettison several high-profile members
        of the Defense Policy Board, an outside advisory group that provides the defense
        secretary with advice on defense policy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d082e3-cfb1-4839-80a6-50a993a4944c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T13:43:36.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:11:33.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In yet another purge of longstanding foreign policy experts and
        national security establishment figures in the final days of the Trump era,
        members such as former Secretaries of State Madeleine Albright and Henry Kissinger,
        former ranking member of the House Intelligence committee Jane Harman and
        former House Majority Leader Eric Cantor were summarily ousted, according
        to three defense officials.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85212a20-b7d2-4819-ac8e-264a59587dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T13:43:36.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:11:34.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with comments from Clinton-era Defense
        Secretary William Cohen.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6798388f-78b7-4f9b-b809-474d997d8f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T13:43:36.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:11:34.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/04/politics/trump-pentagon-board-lewandowski-bossie/index.html"
        target="_blank">Trump purges Pentagon advisory board and gives seats to former
        campaign managers</a>."</em></p>'
  'joe-biden-us-mexico-border-wall':
    'author': 'Geneva Sands and Priscilla Alvarez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-06T13:45:58.774+08:00
    'imagesource': 'jcr:3f3dadce-06d9-4c43-ac04-f374bf958290'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a12934c-ecaa-4c9a-b3d4-e848f0f077e7'
    'lead': 'President-elect Joe Biden pledged to end construction of his predecessor''s
      signature border wall, but halting the ongoing, multibillion-dollar project
      will be an arduous, complex and potentially costly process.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-06T14:07:53.981+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T15:11:10.442+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:07:02.249+08:00
