      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, December 6)</strong> â€” Barangay Ginebra
        is on the verge of winning its first Philippine Cup title in over a decade
        after defeating the TNT Tropang Giga, 98-88, in Game 4 of the PBA Finals Sunday
        at the Angeles University Foundation gym in Pampanga.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4df493-b508-4cfd-8979-e75830e56682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T22:42:35.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:49.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a8dde0-9957-44be-8c2c-011f479986ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T22:42:35.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:49.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran point guard LA Tenorio put on a scoring clinic late in the
        match as he knocked down back-to-back triples and a one-handed baseline floater
        to help Ginebra seal the commanding 3-1 edge in the best-of-seven series.
        He finished the game with 22 points and six assists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f505eaca-fd1b-4bbc-8a25-b7efa81a7dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T22:42:35.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:50.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3e4272-2ea5-4295-bd9e-a9b0cda2a87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T22:42:35.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:50.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japeth Aguilar had another productive outing as he tallied 22 points
        and nine rebounds for Ginebra.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd101e354-ad1c-4c1c-98f3-42230001a9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T22:42:35.874+08:00
