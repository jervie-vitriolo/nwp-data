      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) â€”</strong> The
        "irresponsible noise-making" during&nbsp;the Dengvaxia scare should be avoided
        when the country starts the distribution of vaccines for coronavirus, Vice
        President Leni Robredo said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e657c9-9cdd-4107-b17f-f35ba278e699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:10:55.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:10:51.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd5c765-10a2-4e4e-a691-5a6a7364f8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:10:55.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:10:52.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her weekly radio show Biserbisyong Leni, Robredo lamented Filipinos''
        fear of vaccines due to allegedly bloated stories about the Dengvaxia controversy
        which sparked a few years back.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5691f817-669e-494c-bf4c-fc52fe83bcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:10:55.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:10:52.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee2c38b-26bf-4c63-82cd-93c29670769c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:10:55.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:10:53.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without naming anyone, Robredo slammed the "irresponsible noise-making"
        that somehow propagated and influenced wrong decisions about getting immunized
        from diseases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cc7a60-df18-4fee-a40b-4247afe537a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:10:55.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:10:53.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3af11c-7a31-413b-b44a-2d0adb58759c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:10:55.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:10:54.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi naman masamang mag-ingay, pero iyong pag-iingay, irresponsible.
        Parang iniimpluwensiyahan mo iyong pag-isip ng tao na iyong pagdesisyon niya
        maging mali, iyon iyong masama,"</em> she added. <em>"Sana sa COVID-19, hindi
        ganyan."</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6464af-fbd0-416f-846f-630bcdcf8e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:10:55.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:10:54.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121d3d90-75cc-42ea-8f27-622a93ce3727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:10:55.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:10:55.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not bad to create noise, but the noise-making
        was irresponsible. It''s like you influenced people to make wrong decisions,
        that''s what made it bad. I hope this doesn''t happen for COVID-19.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502ac200-2751-4008-b554-6d49d6f6ec0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:10:55.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:10:55.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a70506a-335f-4089-8609-c96c180d3632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:10:55.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:10:56.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also cited the <a href="http://www.cnnphilippines.com/news/2020/8/25/pandemic-hesitancy-unvaccinated-undervaccinated-polio-children.html">reemergence
        of polio</a> and vaccine hesitancy last year among Filipinos which contributed
        to the surge of the childhood disease, 19 years after it was already eradicated
        in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea4a9f9-5514-4171-a591-affa4d3dbea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:10:55.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:10:56.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a27e01-af67-4835-9cd7-cf4ffec2c6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:10:55.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:10:57.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/news/2019/9/19/Polio-epidemic-reemergence-DOH-Philippines.html">Polio
        outbreak declared in PH&nbsp;</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c50ecef-b4f0-4b9a-b1ca-c0a3a635c3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:10:55.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:10:57.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab9168c-7aa0-4851-987f-1a47de64f570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:10:55.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:10:58.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang nakakalungkot dito, buhay iyong nakataya eh,"</em> Robredo
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbb865c-a0d6-44cf-aa5e-e9be14194fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:10:56.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:10:58.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86980f9d-903f-443b-be48-8d2bccc876a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:10:56.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:10:59.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakita natin noong grabe yung ingay sa Dengvaxia, apektado
        iyong lahat ng sakit na dapat wala na sana sa atin. Iyong polio, na-eradicate
        na pero dahil ayaw ng mga taong magpabakuna, bumalik ulit."</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f25c6c-6c98-42e1-af2c-f90d07a3dcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:10:56.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:10:59.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd132afb3-e4af-426e-a2fb-0bcc4c020f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:10:56.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:11:00.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What''s saddening here is the lives that are at stake.
        We saw the impact of the noise during the Dengvaxia controversy, and it affected
        the diseases which should have been eradicated here. Polio was already eradicated
        but since people doubted vaccines, it emerged again.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95945784-66a7-496b-9ce0-df78a49d09ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:10:56.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:11:00.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cf0210-85ed-4a85-8362-885a21f6e3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:10:56.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:11:01.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, French drugmaker Sanofi Pasteur announced the results of
        a clinical data analysis which found that Dengvaxia is more risky for people
        not previously infected by the virus. It added that around 10 percent of over
        800,000 students who were immunized with Dengvaxia, but did not have a prior
        dengue infection, were in danger of contracting a "severe disease." This controversy
        prompted the Department of Health to stop its nationwide dengue immunization
        program and demand billions in pesos as a refund for the vaccines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b36616-91db-4d6f-b176-c192cc7f2508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:10:56.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:11:01.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11621c8b-7c30-40a0-bf7b-2dd94d900f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:10:56.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:11:02.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="http://cnnphilippines.com/news/2017/12/09/The-Dengvaxia-controversy.html">
        TIMELINE: The Dengvaxia controversy&nbsp;</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8ccf63-ac4c-4613-bfe7-22dfee457d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:10:56.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:11:02.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bea7363-38a3-471c-b2a4-7b0cb9d65d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:10:56.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:11:03.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the issue, Public Attorney''s Office chief Persida Acosta drew
        flak for allegedly spreading "fake news" that led to the public''s decline
        in vaccine confidence and compliance causing a spike, not just in polio, <a
        href="https://cnnphilippines.com/news/2019/2/21/Measles-immunizations-Philippines.html">but
        in measles cases.</a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2724baf3-9242-4062-a339-c1dde077fae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:10:56.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:11:03.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897838b6-36ef-40ed-89ee-7b57501fc686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:10:56.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:11:04.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta prosecuted some former and current government officials after
        some children who received the Dengvaxia from 2016 to 2017 fell ill or died.
        Her group of forensic personnel concluded that the dengue vaccine caused the
        death of the children. However, the DOH already disputed this and said no
        solid proof can link Dengvaxia to the fatalities.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426d2d82-e0da-43fc-9742-b223017387ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:10:56.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:11:04.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a53fa1-3b7e-4978-be6b-88cb5f14b8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:10:56.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:11:05.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country resumed its polio immunization program in June amid
        the pandemic, after an outbreak was announced last September 2019. The Philippine
        Red Cross has also been holding its mass immunization program for measles
        and rubella in various regions over the past months to protect children from
        these life-threatening diseases.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfbbd40-e881-42c9-9043-1276232b0882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:10:56.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:11:05.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02baf283-9659-4218-a043-6e551ad4cc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:10:56.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:11:06.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/12/2/Duterte-FDA-emergency-use-authorization-COVID-19.html">President
        Rodrigo Duterte has recently signed an order</a> granting the Food and Drug
        Administration the power to issue emergency use authorization for COVID-19
        vaccines and treatments.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c366b65f-49b2-4445-b569-249f07868ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:10:56.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:11:06.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3442b54c-6a82-42fc-af1c-0c1af5f3753e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:10:56.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:11:07.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Kingdom''s AstraZeneca vaccine was already forwarded to the
        FDA for regulatory approval. <a href="https://cnnphilippines.com/news/2020/12/2/PH-COVID-19-vaccine-supply-Sinovac-Gamaleya-Q1-2021.html">Meanwhile,
        the country is projected to receive doses from China''s Sinovac and Russia''s
        Gamaleya Institute</a> as early as the first quarter of 2021 amid "advanced"
        supply negotiations, vaccine czar Carlito Galvez, Jr. previously said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627c4190-600b-42ed-aa15-cc228e8530ac'
