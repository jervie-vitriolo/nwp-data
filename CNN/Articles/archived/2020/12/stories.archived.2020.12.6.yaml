    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:07:03.598+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipina beauty expert shares secrets to success in competitive US market'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72803c5-c3ee-4bc7-bcfc-85f2e98f0af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T15:51:52.607+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:09:48.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6)â€”</strong> The
        skincare and beauty industry in the United States remains a highly competitive
        one, but this Filipina guru has cracked the code with her company''s signature
        quality products and consumer experience.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e707614f-a7b8-4ee6-9cae-36862969c837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T15:51:52.607+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:09:49.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olivia Quido-Co, CEO and founder of California-based O Skin Med
        Spa, shared to CNN Philippines on Sunday some of her secrets to success, as
        well as tips for aspiring entrepreneurs in the beauty market.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49ff8c0-edc1-4e67-895b-649ad28e1dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T15:51:52.607+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:09:49.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Setting one''s brand apart: Quality, finding solutions</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e8b0a6-dff4-4b7e-ab25-27e997a9d2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T15:51:52.607+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:09:50.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strengthening brand identity is important in a competitive industry,
        and for Quido-Co, quality is the name of the game.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f962ad-a329-4a07-a116-fdf1c4825a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T15:51:52.608+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:09:50.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I find solutions <em>na makagawa ng napakagandang produkto na</em>
        FDA approved <em>sa Amerika para maka-</em>cater <em>sa iba-ibang klaseng</em>
        skin care conditions," Quido-Co said in an interview with <em>Newsroom Weekend.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89424e2-ce82-4850-8bb1-342e0d86f89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T15:51:52.608+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:09:51.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gumawa kayo ng mga produkto na sobrang nakaka-</em>solve <em>ng
        mga</em> problems... <em>sobrang laki ng</em> opportunity <em>natin diyan,</em>"
        the esthetician noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997f0f04-f678-4738-a69f-4af7b974fbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T15:51:52.608+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:09:51.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I find solutions to make a good product that is FDA
        approved here in the US to cater to different skin care conditions. If you
        can come up with products that solve problems, there''s a big opportunity
        from there.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34e7e2c-a2d1-44a8-8cb2-9020231fafc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T15:51:52.608+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:09:52.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Building business integrity</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c08384-b979-4b78-806b-03d70942b2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T15:51:52.608+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:09:52.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quido-Co also underscored the importance of developing consumer
        trust and confidence, especially for entrepreneurs who are just starting out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30323322-e664-49dc-976d-c99859480e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T15:51:52.608+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:09:53.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She likewise shared her own journey as a newbie in the industry,
        recalling the challenges of building a client base.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49892866-1a63-4140-8c95-429748371944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T15:51:52.608+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:09:53.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Napakahirap mag-</em>build <em>ng</em> client because after
        <em>mag-</em>graduate, <em>hindi agad nagta</em>-trust ''<em>yung mga tao</em>
        right away," Quido-Co said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c77105b-251f-4974-beea-dbe053158030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T15:51:52.608+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:09:54.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very important <em>din</em> is ''<em>yung</em> integrity <em>sa</em>
        business. <em>''Pag na-</em>build<em> na natin ''yung</em> trust <em>sa mga</em>
        clients<em>, kailangan i-</em>keep <em>na natin ''yung tiwala na ''yun saka
        pahalagahan ang tiwala ng mga kliyente sa atin,</em>" added the beauty guru,
        who has worked in the industry for almost two decades.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c929c2a6-86b3-4830-9029-462f0e4a14e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T15:51:52.608+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:09:54.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s difficult to build client base because after
        graduation, the customers don''t trust right away. I think that was the hardest
        part. The business integrity is also very important. Once we build trust with
        clients, we need to keep it and make it important.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1ab178-c390-40c9-8cbd-27c5b4603229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T15:51:52.608+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:09:55.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cope with challenging times</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47439204-e7ee-4740-b9c1-3108045c9156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T15:51:52.608+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:09:55.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other sectors affected by the lockdowns, Quido-Co did not let
        the COVID-19 pandemic get in the way of bringing quality service to her clients,
        as the clinic abided by the remote set-up.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643885b9-01d9-4e3d-8758-58601e0a5047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T15:51:52.608+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:09:56.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She revealed how their products had been sold out with more people
        participating in online conferences and consultations amid restrictions on
        people movement.</p>'
    '17':
