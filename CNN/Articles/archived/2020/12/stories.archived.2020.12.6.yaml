      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they are looking into the mayor''s alleged drug ties
        or work-related issues as possible motives behind the murder.<a href="https://cnnphilippines.com/world/2020/12/5/nbi-probe-los-banos-mayor.html">
        The Department of Justice had already instructed the National Bureau of Investigation
        to conduct a probe into the incident.</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307eed90-4934-4345-af1a-ffdb71047fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T15:29:15.395+08:00
      'mgnl:createdBy': 'glee'
