      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camarines Sur and Catanduanes were among the hardest hit by Typhoon
        Rolly (international name: Goni), which left a trail of destruction in the
        Bicol Region and other parts of Luzon in November.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f598acd0-1eaa-4a1b-ab3c-ded4e1fd8543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:06:23.623+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:09:39.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolly and other recent typhoons Quinta and Ulysses have left <a
        href="https://cnnphilippines.com/news/2020/11/18/Agriculture-damage-Quinta-Rolly-Ulysses.html">over
        â‚±12-billion</a> worth of damage to agriculture, according to government data.</p>'
  'chicago-wedding-deposit-feed-needy':
    'author': 'Lauren Kent, CNN'
    'caption': 'The newlyweds'' wedding deposit donation has already inspired other
      Chicagoans to give back to the community.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-06T17:06:48.674+08:00
    'imagesource': 'jcr:f7659ba4-92d8-4b6b-94f0-5f5843956d46'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28526c4b-1bee-4505-9364-39c8974d1af2'
    'lead': 'This couple canceled their big wedding for a city hall ceremony -- but
      they still had a $5,000 catering deposit. So, they asked their caterer if they
      could turn the wedding food into donated Thanksgiving dinners for those in need.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-06T17:15:42.608+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T15:09:26.161+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:07:04.022+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chicago couple canceled their big wedding but used the $5,000 catering
      deposit to feed people in need'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bd5a36-07ec-42a8-aac0-685fc919624a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:15:42.608+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:26.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Most brides and grooms-to-be have had
        to scale back wedding plans as a result of the coronavirus pandemic, with
        shorter guest lists, canceled venues and smaller receptions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afd1ef5-60ab-45c4-a553-45e99da6adca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:15:42.608+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:27.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Emily Bugg and Billy Lewis of Chicago had an idea to pivot their
        wedding celebrations to something even better -- by giving back to others.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4786367-17ec-42fc-9939-7580282cb47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:15:42.608+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:27.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bugg and Lewis had been planning a large wedding reception for family
        and friends, but with the <a href="https://www.google.com/url?q=https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/&amp;sa=D&amp;ust=1607132366782000&amp;usg=AOvVaw2pmsOXoPwWuhxstxmd9Kxg">pandemic
        getting worse</a>,&nbsp;they realized their big day wouldn''t happen as planned.
        The couple got married last month in a small city hall ceremony, with only
        a photographer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30471cdc-7a4c-4320-97e9-7b2e53a89ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:15:42.608+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:28.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suddenly, the couple had no venue, no reception and no guests, but
        they still had a $5,000 catering deposit. So, they asked their caterer if
        they could turn the wedding food into donated Thanksgiving dinners for those
        in need.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a939721-6894-4ace-bb31-7b30ee5dfc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:15:42.608+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:28.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newlyweds and the catering company helped serve 200 meals to
        people with serious mental illnesses and substance use conditions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe24aa7-f49e-4b28-a347-bd50a5b5475a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:15:42.608+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:29.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the grand scheme of things, canceling a big wedding isn''t the
        worst thing that could happen," said Bugg in a statement. "We''re happy to
        be married, and we''re so happy that we could help Thresholds'' clients feel
        the connection of a Thanksgiving meal as a result of the wedding cancellation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3883dc-1586-4531-a535-40691f52617a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:15:42.608+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:29.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said, ''Is there any way we could do something good with our
        deposit?''" recalled caterer Heidi Moorman Coudal, who owns Chicago-based
        company Big Delicious Planet. She said most couples ask for their money back,
        or they simply think of the time and resources caterers put into planning
        their wedding menu as another sunk cost.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08f8d38-9697-44aa-8e93-0a4ac516ebad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:15:42.608+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:30.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For them to think about doing something for the greater good is
        just really heartwarming," Coudal told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f70923a-4d90-4a2f-96fd-4ed3f8c06470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:15:42.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:30.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody was really excited because they knew this food was going
        to a really good cause," Coudal said. "I think of Big Delicious Planet as
        a company that gives a lot back to the community -- we donate our time, our
        food resources, our locations and community garden, so I was happy to get
        on board with this."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef25861-c054-42f3-a598-c825276ec040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:15:42.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:31.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bugg is an outreach worker at <a href="https://www.thresholds.org/about/">Thresholds</a>,
        a nonprofit mental health provider in Chicago that helps people with conditions
        such as bipolar disorder, schizophrenia and major depression.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01789e62-8209-4788-b539-a48af75c28e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:15:42.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:31.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the community mental health center offered services to
        more than 8,000 people, including young kids, the elderly, homeless people
        and veterans. Many of Thresholds'' clients are people who also struggle with
        <a href="https://www.cnn.com/2020/10/24/us/how-to-get-food-assistance-hunger-pandemic-iyw-trnd/index.html">food
        insecurity</a> and&nbsp;live on low incomes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15665f8f-c09b-4668-a068-7f42ac34369f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:15:42.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:32.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple made another donation. Bugg and Lewis also asked their
        wedding venue to put the reception deposit towards a future event for the
        Epilepsy Foundation, another charity close to Bugg''s heart.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ef9cb4-b605-475c-9a17-fd700ce5ab23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:15:42.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:32.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thresholds CEO Mark Ishaug said the donation was truly needed because
        the nonprofit had to cancel its largest fundraiser due to Covid-19. He said
        Thresholds typically hosts a Thanksgiving meal for their clients in need,
        but had to cancel that as well amid the pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75016e25-fe33-4874-ab80-68614ac78321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:15:42.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:33.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really couldn''t have come at a better time," Ishaug said. "This
        is about Emily and Billy, but it really exemplifies my entire staff and how
        much the people who work at Thresholds care so deeply about the people they
        serve."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f1ebff-05a3-4196-b7f7-a56de2a7f044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:15:42.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:33.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the couple''s example of creative generosity has inspired
        others to give back to the community as well.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8385a520-e3f0-4c5a-9abd-18f04f6bb281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:15:42.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:34.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Chicago man reached out to Thresholds to say that his retirement
        party had been canceled and asked if he could put the food deposit toward
        Christmas meals for those in need.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa08da0-1522-4489-9708-f23e5dd87e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:15:42.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:34.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an example of goodness begetting more goodness," Ishaug said.
        "In this time of despair and this time of sadness and anxiety and frustration,
        we need more goodness. This is just one example of how we can take a really
        dark time and make it much brighter."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4570a6e2-ea46-4a3d-a817-08d97cae4320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:15:42.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:35.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/12/06/us/wedding-deposit-to-feed-needy-trnd/index.html#:~:text=Wildfire%20Tracker-,Chicago%20couple%20canceled%20their%20big%20wedding%20but%20used%20the%20%245%2C000,to%20feed%20people%20in%20need&amp;text=Bride%20Emily%20Bugg%20prepares%20Thanksgiving,illnesses%20or%20substance%20abuse%20conditions.">
        "Chicago couple canceled their big wedding but used the $5,000 catering deposit
        to feed people in need"</a></em></p>'
  'europe-social-safety-net-coronavirus':
    'author': 'Emma Reynolds, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-06T17:15:50.839+08:00
    'imagesource': 'jcr:f9a4a52a-ebbd-4b6c-9d35-9190954632f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52769304-92e4-406d-bc5d-9bf9ebdd78d6'
    'lead': 'Ros Davies is usually busiest at Christmas, building magnificent sets
      and stages for London''s most sparkling parties and events.


      This year, the fairytale is canceled. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-06T17:19:58.534+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T15:09:00.254+08:00
    'mgnl:lastActivatedBy': 'magnolia'
