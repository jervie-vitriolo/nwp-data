    'created': 2020-12-06T19:06:20.560+08:00
    'imagesource': 'jcr:94afc9a0-9dd6-446e-b767-0711c30eb73f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecbd9412-299d-41a9-878d-8e576016efc6'
    'lead': 'Health Secretary Francisco Duque III has agreed to take up the challenge
      of taking the first dose of COVID-19 vaccine that will be available in the country
      to prove its safety to Filipinos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-06T19:09:08.618+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T15:08:42.717+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:07:05.128+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duque willing to take first dose of COVID-19 vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9ee090-8d15-4fce-b429-c8a7b56de89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T19:09:08.619+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:08:43.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6)</strong> -- Health
        Secretary Francisco Duque III has agreed to take up the challenge of taking
        the first dose of COVID-19 vaccine that will be available in the country to
        prove its safety to Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b309c54-0b22-48ad-a795-780902158a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T19:09:08.619+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:08:43.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, Duque said he is willing to be inoculated,
        but only after the vaccines have been evaluated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefa6ab6-f981-4613-86ff-053e073bd3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T19:09:08.619+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:08:44.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sure, I will have myself vaccinated once the Vaccine Expert Panel
        of the DOST and FDA''s regulatory and technical evaluation determine the safety
        quality and effectiveness of the vaccines," Duque said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6bfc9a-0c80-46ff-ab63-b90c90913fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T19:09:08.619+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:08:44.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Christopher "Bong" Go <a href="http://cnnphilippines.com/news/2020/12/5/Galvez-Duque-COVID-19-vaccine.html">previously
        dared Duque and vaccine czar Carlito Galvez Jr.</a> to take the first shots
        to encourage Filipinos to avail of the coronavirus vaccines once they become
        ready for rollout next year. Galvez has yet to reply to Go''s call.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445332b8-421e-4136-8e8b-8e66b3708206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T19:09:08.619+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:08:45.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On her Sunday radio show, Vice President Leni Robredo said she would
        agree to be one of the first in line for the vaccine, but believes officials
        should be willing to take the challenge with the proper intention.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36639972-3863-405a-ad0b-9f5caf1e1d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T19:09:08.619+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:08:45.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Depende sa dahilan. Kung ang dahilan magpapakita ay ma-encourage
        iyong confidence sa kaligtasan ng bakuna, tama iyon," Robredo said. "Pero
        hindi siya tama kung ang dahilan, gusto niya siya lagi ang unang maprotektahan
        kasi ang dapat maunang protektahan ''yung pinaka-exposed, at nagsang-ayon
        ako na health care workers iyon."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705a9b5f-7c91-4325-ad89-76120a425780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T19:09:08.619+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:08:46.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It depends on the reason. If the reason is to encourage
        confidence on the safety of the vaccine, it is right. But it''s not right
        if the motive is to protect yourself first, because the ones that need to
        be protected should be the ones who are most exposed to the virus, and I agree
        that they are the health care workers.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5172b2ac-c730-48ac-86ca-373ef47640a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T19:09:08.619+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:08:46.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government <a href="https://cnnphilippines.com/news/2020/11/22/Robredo-COVID-19-vaccine-recipients-priority-budget-storage-social-amelioration-.html">has
        already listed health care workers</a> as the first group that will be inoculated
        with the COVID-19 vaccine. Robredo also previously suggested that the first
        recipients should be specifically named to avoid delays and other hurdles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cd81c6-a3d8-473e-b1b4-c7e198791ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T19:09:08.619+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:08:47.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also encouraged the public to be on the lookout for misinformation
        and "irresponsible noise-making" against COVID-19 vaccination, to avoid a
        repeat of "fake news" that once led to the Dengvaxia scare and vaccine hesitancy
        among Filipinos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d91c21-302c-4c84-b2e5-f82333e3de8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T19:09:08.619+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:08:47.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://cnnphilippines.com/news/2020/12/6/Robredo-Dengvaxia-scare-Covid-19-vaccine.html">
        ''Irresponsible noise-making'' behind Dengvaxia scare should be avoided during
        COVID-19 vaccination -- Robredo&nbsp;</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dca5810-95b1-4bf4-9d9d-7fb07d7957f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T19:09:08.619+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:08:48.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has so far secured 2.6 million doses of British
        drugmaker AstraZeneca''s vaccine through the help of private sector donations,
        with its application already forwarded to the FDA for its final approval.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce61843-5493-4967-b279-52f84d7ead9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T19:09:08.620+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:08:48.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is also projected to receive doses from China''s Sinovac
        and Russia''s Gamaleya Institute as early as the first quarter of 2021 amid
        "advanced" supply negotiations, Galvez previously said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d217e9-2bbc-4c77-a177-acb6f2d990a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T19:09:08.620+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:08:49.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Budget Department, the Philippines is ready to
        spend more than â‚±73 billion to vaccinate 60 million Filipinos.</p>'
  'us-1-million-new-coronavirus-cases':
    'author': 'Madeline Holcombe, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-06T19:43:01.264+08:00
    'imagesource': 'jcr:abfdcee2-0771-4c5b-b050-293a3a64ed9b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ae9aa24-16a7-49c0-a25b-84789b950ab4'
    'lead': 'From Tuesday to Saturday, 1,000,882 new coronavirus cases were reported
      in the US, according to data from Johns Hopkins University, bringing the total
      to more than 14.5 million confirmed cases and 281,199 deaths from the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-06T19:49:15.783+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T15:08:27.074+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:07:05.508+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'United-States']
    'template': '1'
    'title': '1 million new coronavirus cases have been added to the US total â€” in
      only 5 days'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641c9c36-c346-454d-b18e-afeee52378a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T19:49:15.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:27.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” After the first cases of <a href="http://www.cnn.com/world/live-news/coronavirus-pandemic-12-05-20-intl/index.html"
        target="_blank">COVID-19</a>&nbsp;were confirmed in the United States on January
        20, it took almost 100 days to reach 1 million infections. Now, the country
        has added more than 1 million cases to its grim total in just five days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcc0542-d66b-4f68-86f3-a887c986b327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T19:49:15.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:28.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Tuesday to Saturday, 1,000,882 new coronavirus cases were reported
        in the US, according to data from <a href="https://coronavirus.jhu.edu/map.html"
        target="_blank">Johns Hopkins University</a>, bringing the total to more than
        <a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/"
        target="_blank">14.5 million confirmed cases</a>&nbsp;and 281,199 deaths from
        the virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44248171-7ae9-469b-8381-9a113fecef49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T19:49:15.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:28.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The month of November registered frightening peaks in the daily
        number of new coronavirus cases â€” reaching 100,000 for the first time, as
        well as spikes in hospitalizations and deaths. On the second day of December,
        more than 200,000 new cases were reported for the previous 24 hours.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ccfea2-7b09-48ed-a31d-5708df8f02e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T19:49:15.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:29.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as the impacts of Thanksgiving travel and gatherings begin to
        reveal themselves, and hospitals fill to capacity, experts say it is likely
        only going to get worse.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605d1305-dff4-4401-92bd-0ef17f59fc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T19:49:15.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:29.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every single day, thousands more people are getting this virus,
        and we know that means that in a few days, in a week, hundreds of people are
        going to be coming to the hospital and hundreds of people are going to die,"
        Dr. Shirlee Xie, a hospitalist and associate director of hospital medicine
        for Hennepin Healthcare in Minneapolis, told CNN''s Ana Cabrera, her voice
        breaking with emotion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117e6e0a-4f84-47bf-8e48-96267543bb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T19:49:15.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:30.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that sometimes when you hear statistics like that, you
        become numb to what those numbers mean," she said. "But for us, the people
        that are taking care of these patients, every single number is somebody that
        we have to look at and say, ''I''m sorry, there''s nothing more I can do for
        you.''"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e465c51f-77c1-4191-8ca2-9043d235f644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T19:49:15.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:30.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100,000 COVID-19 patients have been hospitalized nationwide
        for the past four days, according to the <a href="https://twitter.com/COVID19Tracking?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"
        target="_blank">COVID Tracking Project</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3769ccb5-3e39-4f0c-9e3e-8c23eb21291d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T19:49:15.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:31.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Millions of Californians face stay-at-home orders</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c091b208-eca6-45f1-a16b-a6485e52e999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T19:49:15.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:31.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last week, hospitalizations in Los Angeles County have tripled,
        and the number of available hospital beds in the area could dwindle to none
        in two to four weeks if cases continue to climb, Los Angeles Mayor Eric Garcetti
        said Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bad64bb-e358-4eb0-ab36-ec5138b817b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T19:49:15.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:32.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the growing threat, the Southern California region
        will be under a new stay-at-home order beginning at 11:59 p.m. on Sunday.
        The order will apply to Los Angeles, San Diego, Orange, Riverside and San
        Bernardino counties.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e29a77-114f-4ac7-8c6b-a84ebc035e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T19:49:15.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:32.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Joaquin Valley also will be under stay-at-home orders at
        that time, local officials announced earlier Saturday, after the region''s
        ICU capacity fell below 15%. More than 4 million people live in the region.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff1752e-19e5-44c1-954d-0b73bffca457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T19:49:15.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:33.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, officials in the San Francisco Bay Area <a href="https://www.cnn.com/2020/12/04/us/san-francisco-bay-area-stay-at-home-order/index.html"
        target="_blank">issued a stay-at-home order</a>, restricting the activities
        of more than 5.8 million people. It affects the counties of Alameda, Contra
        Costa, Marin, Santa Clara, San Francisco and the city of Berkeley.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4da415-d2a7-47ab-8946-be6f373c7ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T19:49:15.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:33.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Bay Area has not met that threshold of less than 15% capacity,
        officials warned they''re seeing evidence of transmission over Thanksgiving
        weekend that could fuel a surge in their community.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73a57bf-6f97-4032-8bd5-303e0e2fd5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T19:49:15.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:34.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we can wait for the state''s new restrictions to
        go into effect later this month," Contra Costa Health Director Chris Farnitano
        said Friday. "We must act swiftly to save as many lives as we can. This is
        an emergency."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac859bcd-f084-45bf-a7fe-5e9818fdca05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T19:49:15.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:34.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really is time for us to pull back on the activity and see if
        we can turn this thing around before hospitals get overwhelmed," said Dr.
        Robert Wachter, chairman of the department of medicine at University of California,
        San Francisco, pointing out that California has had a "better than average
        performance" throughout the pandemic.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c5e176-96a6-48e6-975e-fe1b77fb99a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T19:49:15.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:35.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see other parts of the country that are still open, even though
        the case rates and hospitalization rates are far worse than here," he told
        CNN. "So, I think we''re acting correctly."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab47aeca-66cc-42be-8810-11313dea8b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T19:49:15.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:35.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Adults must get vaccinated for students to return to school</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c815224f-127f-4ea6-b0d7-9367a6649f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T19:49:15.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:36.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will likely be months before all adults in the US can be vaccinated
        against the virus, and the wait will be even longer for children â€” but they
        can still be protected by vaccine distribution, Wachter said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85a9906-8e66-4f50-8d3a-d7400a271856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T19:49:15.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:36.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s reasonable to expect that the kids will be back in
        school in the fall, not so much because all of them have been vaccinated â€”
        although I hope they will â€” but everybody around them has been vaccinated,
        and the rate of virus in their communities has fallen to a point that is perfectly
        safe for them to be in school," Wachter told CNN''s Fredricka Whitfield.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883afd86-bb11-430b-8a1f-226de5ceacf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T19:49:15.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:37.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, vaccine advisers to the US Centers for Disease
        Control and Prevention voted 13-1 to <a href="https://www.cnn.com/2020/12/01/health/cdc-acip-covid-19-vaccine-recommendation-vote/index.html"
        target="_blank">recommend that both health care workers and residents of long-term
        care facilities be first</a>&nbsp;in line for any vaccines that get the green
        light from the FDA.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bc840d-b58f-452e-8a7b-f43bd5ac59ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T19:49:15.786+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:37.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine, which will come in two doses â€” a challenge to produce
        and distribute in the necessary quantities â€” will likely reach healthy, non-elderly
        Americans with no known underlying health conditions in late March to early
        April, Dr. Anthony Fauci said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b93d05-1016-4124-931a-1992e01378d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T19:49:15.786+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:38.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kids are likely to be vaccinated relatively late in the game because
        COVID-19 vaccines have been largely untested in children. The National Vaccine
        Advisory Committee voted Friday to not recommend emergency use of a COVID-19
        vaccine in children, noting that children generally experience mild disease.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0463cc-171d-4864-be29-bf69f06d3968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T19:49:15.786+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:38.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Wachter says that if adults get vaccinated, children could reap
        the benefits.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d1793e-6e93-44b0-8627-9be27ffc2853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T19:49:15.786+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:39.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can get everybody else vaccinated â€” we can get all the adults
        vaccinated and get the virus to die out because we get somewhere near herd
        immunity â€” the kids may be less important."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727fef1a-be5e-49e8-ba31-cff0e96a0c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T19:49:15.786+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:39.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/06/health/us-coronavirus-sunday/index.html"
        target="_blank">1 million new coronavirus cases have been added to the US
        total -- in only 5 days</a>."</em></p>'
  'happiness-bleak-circumstances':
    'author': 'Ryan Prior, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-12-06T20:04:30.951+08:00
    'imagesource': 'jcr:952f4c86-74fd-4195-a5fe-29d66efb205e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff94cd0f-bc51-4663-a0ff-9980fef079e9'
    'lead': 'Holding realism and idealism together is key to surviving any severe
      situation, whether that be imprisonment, depression or a pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-06T20:21:34.281+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T15:08:03.977+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:07:05.974+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['happiness', 'hope']
    'template': '1'
    'title': 'How to keep hope in bleak circumstances'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3db1bb-3628-4072-8d47-de3e30a51d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T20:21:34.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:04.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” While captive for more than seven years
        at the infamous Há»a LÃ² Prison,, nicknamed the "Hanoi Hilton," in Vietnam,
        US Navy Admiral James Stockdale was tortured more than 20 times.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c49fcd5-0340-47af-b3ab-32dadae0ae35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T20:21:34.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:04.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enduring some of the harshest conditions a human can face, Stockdale
        led fellow service members held as prisoners of war with a thought process
        that combined open-eyed realism with a hope that circumstances would eventually
        improve.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0029bbf7-09e2-4be0-82d2-d3269370c3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T20:21:34.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:05.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holding realism and idealism together is key to surviving any severe
        situation, whether that be imprisonment, depression or a pandemic, said author
        and management consultant Jim Collins, who told Stockdale''s story in the
        popular 2001 business book "<a href="https://www.amazon.com/Good-Great-Some-Companies-Others/dp/0066620996"
        target="_blank">Good to Great</a>."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c9dd6c-d223-4ba2-913a-49ed804a6524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T20:21:34.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:05.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the book, Collins recounted a walk with Stockdale on the Stanford
        University campus decades after the officer''s return from Vietnam. Stockdale
        had embarked on an academic career focused on the Stoic philosophers of ancient
        Greece.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1ec59f-5d4c-4384-a0c0-827e78d39eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T20:21:34.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:06.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who was least likely to survive prison and torture?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966393ff-3714-4063-ac01-bee72152dba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T20:21:34.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:06.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh, that''s easy," Stockdale said. "The optimists." They were the
        prisoners who naively told themselves they would be out by Christmas, which
        would come and go. Then they would pin their hopes to Easter, only to be thwarted
        again.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b750cfa1-51e2-4af8-9911-d92f1e44d22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T20:21:34.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:07.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They died of a broken heart," Stockdale told Collins.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a3d07e-1af6-427c-bdd8-22dc77ff9d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T20:21:34.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:08.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many people face holidays shadowed by the pandemic -- many having
        lost loved ones and separated from friends and family, Stockdale''s insights
        are valuable in navigating the next few months.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70a987a-73dc-46fc-84bc-c9ed195bee56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T20:21:34.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:08.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The brutal facts are the brutal facts," Collins told CNN. "We won''t
        be out of this either by Christmas."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b113a7-fba4-4180-a3d6-d47d95aa5986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T20:21:34.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:09.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Stockdale Paradox</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89adf160-49d7-49c9-8a84-429f79fe3e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T20:21:34.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:09.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins crystallized this concept as the <a href="https://www.jimcollins.com/concepts/Stockdale-Concept.html"
        target="_blank">Stockdale Paradox</a>, asserting that resilience in grim circumstances
        requires retaining "faith that you will prevail in the end, regardless of
        the difficulties." At the same time, you must confront "the most brutal facts
        of your current reality, whatever they may be."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c1bbbd-a6f5-4ce5-9ec9-5286f4af506d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T20:21:34.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:10.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many, that means acknowledging how widespread and deadly the
        pandemic is while also believing that vaccines will eventually be widely available
        and we will get through it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6599ef-5b1d-458d-be09-edd6d7aed545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T20:21:34.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:10.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the best ways to seek perspectives, Collins explained, is
        by grounding yourself in reading about past crises, and contextualizing this
        moment as just part of the arc of a longer lifetime.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34508a02-78bd-4efb-88e0-575604fec69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T20:21:34.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:11.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a great time to read biographies and to read histories.
        Others have endured longer and harder. And it shows that we can endure longer
        and harder," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0b6420-801a-487c-a4aa-e97e779268a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T20:21:34.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:11.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These narratives could include how US President Abraham Lincoln
        grappled with depression before leading the nation through the Civil War and
        US President Franklin Delano Roosevelt contending with his own polio before
        navigating the Great Depression and World War II. Author Doris Kearns Goodwin
        covers the presidents and their crises in the 2018 book "<a href="https://www.amazon.com/Leadership-Turbulent-Doris-Kearns-Goodwin/dp/1476795924"
        target="_blank">Leadership: In Turbulent Times</a>."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de45234-6ff4-49fe-9616-d22ccfd33beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T20:21:34.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:12.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You could also pick up a book like Nelson Mandela''s "<a href="https://www.amazon.com/Long-Walk-Freedom-Autobiography-Mandela/dp/0316548189/ref=sr_1_3?dchild=1&amp;keywords=Nelson+Mandela%27s+"
        target="_blank">Long Walk to Freedom</a>," in which the South African Nobel
        Laureate details his life campaigning against apartheid and spending nearly
        three decades in prison before eventually become president of a more inclusive
        South Africa.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6201bf-25db-4c3e-8023-1fc8aa7033c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T20:21:34.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:12.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody could benefit from the zoom out," Collins said, adding
        that reading works such as UK prime minister Winston Churchill''s memoirs
        of the Second World War could help assuage our own doubts about the human
        capacity for fortitude.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa58c204-9644-4f6a-8e59-f763bc5930c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T20:21:34.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:13.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are other Stockdale movements that we live through," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42aa666d-7a13-46fd-bd91-aca1dab836bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T20:21:34.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:13.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Staying resilient in difficult times</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356559a6-25c1-43f6-9bda-e64d8569a477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T20:21:34.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:14.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In maintaining hope for a post-pandemic future, you can harness
        principles from brain science, including the notion that we can feed and water
        our sense of hope in practical ways.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6089ab6a-b300-437b-88e5-d3294ab32fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T20:21:34.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:14.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything your brain is doing is in service of regulating your
        body," said Lisa Feldman Barrett, a professor of psychology at Northeastern
        University in Boston and author of "<a href="https://www.amazon.com/Seven-Half-Lessons-About-Brain/dp/0358157145"
        target="_blank">Seven and a Half Lessons About the Brain</a>."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5236f73e-dd5c-4514-bc84-2ee51fecf1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T20:21:34.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:15.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socially connect: If you can''t gather with relatives during the
        holidays, start with remembering that there are ways beyond in-person gatherings
        to feel connected to others.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bc40b5-3398-4e97-92e6-b03cb22821fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T20:21:34.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:15.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could be over the phone or video chat, or it could be handwriting
        letters or thank-you cards, but reach out to others. "You can change someone''s
        neurochemistry around the world with just three little words," she said. A
        simple "I love you" can go a long way.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db67d01-a18a-4917-b66b-c35ba99000d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T20:21:34.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:16.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simulate: Just as Stockdale shored up resilience in Vietnam by never
        losing sight of the "end of the story," as he said, we can tap into the brain''s
        ability to hope through the power of imagination.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49531f30-734e-4fc4-a5d3-a01f0e401de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T20:21:34.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:16.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We can find solace by taking a moment to remember the smell of a
        hot chocolate next to an ice rink or a grandfather''s laughter or the crisp
        wintry air at a past Christmas.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbf22ac-188d-4c4f-af45-28fe3ae01032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T20:21:34.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:17.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have this amazing brain that can do mental time travel," she
        said. "The past, present and future are intertwined in the brain."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a91590-8c35-4300-8ae6-e9ed3d042bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T20:21:34.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:17.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those memories trigger some of the same positive effects as the
        actual experience. And so can imagining a gathering in the future when the
        public health crisis has lessened.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5cc5f8-e7f6-4f96-816f-111c58913de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T20:21:34.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:18.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shift attention and savor: While this year has been a time of great
        loss, there are still many small, singular moments worth cherishing.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2412da20-474d-4b84-b277-e6c7ce3592ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T20:21:34.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:18.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The present is an ever-shifting thing," Barrett said. "You can
        decide to focus on some aspects of attention and ignore others."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9afa8f-fa5f-418e-873e-9cb1a447bff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T20:21:34.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:19.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In doing so, you essentially shift your context. Despite what may
        be going on around the world, you can mindfully shift your attention to the
        precise way your leg feels as it rests against a chair leg.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ec8367-5557-4f6c-a511-93c16f86f0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T20:21:34.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:19.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your brain is constantly predicting. By changing your context you
        are changing how your brain reacts in the present moment," Barrett said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d10b500-6085-4e51-945e-070a616bbbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T20:21:34.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:20.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Getting through the holidays</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125a331d-848f-460d-8932-3fa20d2d6610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T20:21:34.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:20.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that we are all isolated in some way has helped lower the
        stigma in discussing loneliness, said Julianne Holt-Lunstad, a professor of
        psychology and neuroscience at Brigham Young University in Provo, Utah.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e39df3-161c-43cc-a50f-57ea041b9492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T20:21:34.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:21.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loneliness is a public health issue, as evidenced by moves like
        the United Kingdom''s decision to appoint a <a href="https://www.cnn.com/2018/01/17/health/uk-minister-loneliness-intl/index.html"
        target="_blank">loneliness minister</a>.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3d71e2-a327-465d-9d7c-f2b70263ea5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T20:21:34.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:21.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 22% of those living in the United States always or often feel
        lonely or isolated, according to a <a href="https://www.kff.org/report-section/loneliness-and-social-isolation-in-the-united-states-the-united-kingdom-and-japan-an-international-survey-introduction/"
        target="_blank">2018 study</a>&nbsp;by the Kaiser Family Foundation and The
        Economist.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1500dfc-3b48-44f2-bbd2-38da428cbd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T20:21:34.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:22.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While data for the whole of 2020 isn''t yet available, quarantines
        and lockdowns designed to stop the spread of coronavirus are a risk factor
        for loneliness, she noted.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86868db8-82f7-4e32-956e-944fba36098b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T20:21:34.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:22.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gallup has been <a href="https://news.gallup.com/poll/308222/coronavirus-pandemic.aspx"
        target="_blank">tracking loneliness</a>&nbsp;weekly throughout the pandemic,
        showing that the percentage of Americans feeling lonely has remained in the
        20s since March, with a high of 27% occurring in August.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86db8907-a27b-4880-9351-eeb7d5b1bcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T20:21:34.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:23.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recognizing that we''re together in a sense of isolation is key
        to relieving the feeling of vulnerability that might come in reaching out
        to someone new, Holt-Lunstad explained. Don''t be afraid to make the first
        move to make someone else feel cared about, she said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bf8e8d-a4bc-47eb-9e20-41fc8e138298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T20:21:34.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:23.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Showing gratitude toward someone else is one of the best ways to
        start a chain of positivity, and create a kind of "upward spiral" helping
        to direct us toward greater connection.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3b0140-18bf-4635-94b7-3055bef44c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T20:21:34.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:24.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t have to be in the same room as someone to tell them
        that you love them," Collins said. "Who in your life have you not told that
        you loved?" Now is as good a time as any to tell them.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4849a823-58a9-4ab9-8c81-403c8d484def'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T20:21:34.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:08:24.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/06/health/hope-holiday-loneliness-wellness/index.html"
        target="_blank">How to keep hope in bleak circumstances</a>."</em></p>'
