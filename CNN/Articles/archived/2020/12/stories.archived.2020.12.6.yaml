      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2020/12/05/sport/nfl-coronavirus-schedule-playoffs-spt-intl-cmd/index.html"
