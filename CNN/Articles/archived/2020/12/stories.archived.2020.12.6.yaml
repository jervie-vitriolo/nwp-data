    'lead': 'The Philippine National Police is looking at three possible motives behind
      Thursday''s attack on a police station and military detachment in Datu Piang
      town in Maguindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-06T14:39:37.901+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T15:10:15.828+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:07:03.206+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PNP', 'Datu-Piang', 'motives', 'BIFF']
    'template': '1'
    'title': 'Three motives eyed in Datu Piang attack â€“ PNP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40844989-4e39-4e77-885c-1b22e5f38e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:39:37.901+08:00
