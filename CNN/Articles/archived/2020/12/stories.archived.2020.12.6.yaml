      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/12/06/politics/moncef-slaoui-biden-mask-mandate-coronavirus-cnntv/index.html">
        "White House vaccine chief praises Biden''s plan to ask Americans to wear
        masks for first 100 days"</a></em></p>'
  'queens-gambit-chess-popularity':
    'author': 'Faith Karimi, CNN'
    'caption': '"The Queen''s Gambit" has been one of the most popular series in Netflix''s
      history.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-12-06T23:23:13.626+08:00
    'imagesource': 'jcr:c802a54c-72ed-4d91-b731-3383578b968c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ca8777d-e10e-4cf2-ab59-88e329dbaea2'
    'lead': 'David Bradley spends most weekends engaged in intense chess matches with
      his 15-year-old daughter, Zoe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-06T23:14:27.578+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T15:07:18.720+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:07:07.855+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''The Queen''s Gambit'' is sparking a surge of interest in chess'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bec1a2f-955d-4e7c-8796-7fb50d3abbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T23:14:27.578+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:19.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- David Bradley spends most weekends engaged
        in intense chess matches with his 15-year-old daughter, Zoe. They stare at
        the board for hours and plot their next moves, consumed by a new shared pastime.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b5ee4a-87e6-4d02-859b-947135ad5bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T23:14:27.578+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:19.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their ongoing rivalry began this fall after the Toronto father and
        daughter began watching the <a href="http://www.cnn.com/2020/10/22/entertainment/the-queens-gambit-review/index.html">"The
        Queen''s Gambit,"</a>&nbsp;a Netflix miniseries about a female chess prodigy.
        Zoe had never played chess before but took to the game quickly, Bradley said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a531ef1b-c6f5-4b50-b94a-8dd9b5f2269b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T23:14:27.578+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:20.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is relentless. We play from the time she gets up -- noon like
        a lot of teenagers -- to bedtime, with breaks in between," he said. "I imagine
        her in her room staring at the ceiling and replaying our games."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b32336-23b2-48a0-a52f-107b07aea406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T23:14:27.578+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:20.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bradley is 58 and grew up mastering his chess skills with his grandfather,
        but had not played in 15 years. Once he watched <a href="https://www.cnn.com/2020/10/22/entertainment/the-queens-gambit-review/index.html">the
        show''s teenage protagonist</a> upend the male-dominated world of chess with
        her brilliant play, he wanted to take up the game again -- this time with
        his daughter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4068154-fa45-476d-b84b-77d07fb3bf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T23:14:27.578+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:21.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have plenty of company. Chess had already grown more popular
        this year as people pursue hobbies at home while under siege from the coronavirus
        pandemic. Then came "The Queen''s Gambit," and interest skyrocketed. Sales
        of chess sets have spiked, and former casual players like Bradley are dusting
        off their skills.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736d20e0-d9cb-4a20-a998-a8566aa7ec29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T23:14:27.578+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:21.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The show is a cultural phenomenon</h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcd801e-9566-472a-a25f-7023a0994a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T23:14:27.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:22.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Queen''s Gambit" is a fictional story about an orphaned Kentucky
        girl in the 1960s who becomes (no spoilers here) a chess champion while still
        in her teens. The precocious main character, Beth Harmon, battles addictions
        to pills and alcohol -- and some sexist assumptions about her chess skills
        -- while beating one male grandmaster after another.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db353509-d9f3-4847-bba8-e360d429dbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T23:14:27.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:22.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show is based on Walter Tevis'' 1983 novel by the same title.
        It lends chess a sheen of retro cool, sending an increasingly glamorous young
        Beth to tournaments in Las Vegas, Mexico City and Paris while scoring points
        with chess enthusiasts for its authentic portrayal of the game.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557294cd-8ce6-46ee-9cb2-b4fc71a43374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T23:14:27.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:23.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nick Barton, director of business development at chess.com, says
        the show has been a cultural phenomenon for chess fans. Many viewers can relate
        to its themes of addiction, loss, personal conflict and overcoming adversity,
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558c53a2-ccb0-4243-a448-85ee24b04496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T23:14:27.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:23.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It also doesn''t hurt that the chess scenes were a brilliant and
        mostly accurate portrayal of chess at the highest level," Barton said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ff7382-7da1-4253-ab74-f621cebcf8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T23:14:27.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:24.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of new fans have flocked to chess.com for games, lessons
        and puzzles, giving the site its biggest annual growth since it launched in
        2007, he said. Since March, it has added 12.2 million new members, including
        3.2 million who joined after the show''s debut in late October.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f5f0c1-0aa0-4e05-b6de-9e5195bf003b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T23:14:27.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:24.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Providing an escape from the pandemic</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8956d6bf-e7ea-4609-9e60-88fca58f024b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T23:14:27.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:25.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chess has enjoyed a resurgence in recent years, with current world
        champion Magnus Carlsen -- a young Norwegian and a former prodigy himself
        -- becoming (almost) a household name.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c402c5c-e565-41f1-990f-e11771426b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T23:14:27.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:25.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game dates back more than a thousand years and is revered for
        the way its seemingly simple elements -- 32 pieces on a 64-square chessboard
        -- can produce infinite strategies of attack and defense. The object of the
        game is to checkmate your opponent''s king by surrounding him with pieces
        that limit his movements.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d54cf1-e448-4de5-aeec-a8c1ab990bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T23:14:27.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:26.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chess rewards players who can visualize the board in creative ways
        and see several moves ahead.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cf28eb-bde7-4ade-bee0-6be82f3da3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T23:14:27.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:26.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been a worldwide culture shift over the last decade or
        so in which self-improvement and acquiring new skills are more highly valued
        than ever before," Barton said. "You saw this at the beginning of the pandemic
        as people were learning how to bake or by taking on a new language, and it''s
        no different with chess."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad9d959-5c29-45b0-bb67-db16f2f9e8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T23:14:27.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:27.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a chaotic year when the outside world can seem threatening,
        the stability and intimacy of a chess game can provide a welcome escape.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a1b2ba-e02d-43ba-aa3e-fa95b7edad0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T23:14:27.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:27.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chess is a game of complete information, it''s a game of certainties
        and equality. It''s a game of socializing, and a game of building intimate
        relationships," Barton said. "I would say that under normal conditions, it''s
        an apt metaphor for life. But in a year of uncertainty and social distancing,
        it seems that 2020 and online chess are on opposite ends of the spectrum."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd287e66e-5f44-4f49-8120-cfa5c1e580ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T23:14:27.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:28.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Chess sets are flying off the shelves</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc809c52-46bd-4d88-90ef-a07b467a0b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T23:14:27.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:28.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A record 62 million households <a href="https://about.netflix.com/en/news/the-queens-gambit-netflix-most-watched-scripted-limited-series">watched
        "The Queen''s Gambit" in its first month.</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df6378a-2697-416e-b690-2f0cc7be9b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T23:14:27.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:29.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show''s streak as one of the <a href="https://www.whats-on-netflix.com/most-popular/">most
        popular limited series on Netflix</a> has also led to massive interest in
        chess-related items.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe91dc5-ad05-4c6c-86ad-4b99b204f441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T23:14:27.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:29.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first three weeks after its debut, sales of chess sets went
        up by 87% in the US and sales of books about chess leaped 603%, according
        to marketing research company NPD Group. Before 2020 sales of chess books
        and chess sets had remained flat or declined for years, said Juli Lennett,
        toy industry adviser for NPD.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fe5979-e447-4f45-ba07-0eeb4056854c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T23:14:27.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:30.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google searches <a href="https://trends.google.com/trends/explore?q=chess&amp;geo=US">for
        chess shot up from October to last month</a>.&nbsp;And crafts site Etsy has
        seen a 364% increase in searches for chess items in the past month compared
        to the same time last year, said spokeswoman Hannah Album.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addfb645-ad77-49c9-854e-9a26758acaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T23:14:27.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:30.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natalie Tague, 23, bought a new chess board after watching the show.
        The Lyndhurst, New Jersey, resident played chess while she was younger but
        had lost interest in the game until she saw "The Queen''s Gambit." Now she
        plays with her father and friends constantly.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3343002-354d-4c32-af4c-d5d04c15c3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T23:14:27.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:31.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A chess game is consistent and bound by rules, and provides structure
        at a time when there is none, she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c4210f-2366-4a14-a511-a5382e619c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T23:14:27.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:31.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With so much inconsistency in her life, Beth uses chess as her
        constant," Tague said. "It is something she can rely on daily."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38287dac-39aa-434f-86ef-6fc4aa836b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T23:14:27.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:32.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The show''s message resonates with women -- and parents</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b07188-c040-4f89-880d-9c1cf9e2ab2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T23:14:27.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:32.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chess has traditionally been seen as a cerebral -- okay, nerdy --
        game mostly played by men.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6af4d09-3d74-477b-aa2a-8901799b143a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T23:14:27.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:33.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hungarian Judit Polgar, <a href="https://www.cnn.com/2020/11/19/sport/the-queens-gambit-netflix-chess-garry-kasparov-judit-pogar-spt-intl/index.html">widely
        considered the greatest female player and once the youngest grandmaster in
        history</a> at age 15, believes the Netflix series can help shift that dynamic.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcd6490-f5be-4cba-97d1-1ffb56b02f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T23:14:27.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:33.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can grow the game''s promotion for girls immensely," Polgar
        said last month. "And I do hope that more girls ... will be supported by their
        parents and teachers and coaches, that if they are talented they can also
        reach their maximum potential."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2544af-2677-4152-ad84-0cc413940495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T23:14:27.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:34.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By spurring young people''s interest in chess, "The Queen''s Gambit"
        also has given parents and their children a new shared activity. Social media
        is filled with posts similar to Bradley''s story -- parents using the show,
        and chess, to connect with their daughters.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2363726-0f40-469d-9e09-77f7890b0223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T23:14:27.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:34.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the father of a teen, Bradley said he struggles finding activities
        they can enjoy together. But the show and chess have become good starting
        points for bigger conversations.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069ec520-220a-40f0-8d29-c846ce374547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T23:14:27.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:35.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lessons, like most games, involve sportsmanship, sharing strategy,
        patience and always being purposeful with your moves -- never spontaneous,"
        Bradley said. "Might be a life lesson or two in there somewhere."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb07841-7864-482d-9098-8e3045e963de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T23:14:27.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:35.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show''s portrayal of a young woman triumphing in a historically
        male field has also resonated. Bradley hopes it sends a message to Zoe that
        like the fictional Beth, she, too, can find something she''s truly passionate
        about -- and that when she does, her talent, dedication and hard work will
        be rewarded.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982b1920-f607-4f50-aaf9-ee6bbcfa4dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T23:14:27.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:36.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being a relative beginner, Zoe is holding her own. She hasn''t
        beaten her dad at chess yet, he said. But this week, for the first time, she
        played him to a draw.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040e961e-400c-4b09-88fc-4b235364337b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T23:14:27.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:07:36.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/06/us/queens-gambit-chess-popularity-trnd/index.html">"''The
        Queen''s Gambit'' is sparking a surge of interest in chess"</a></em></p>'
