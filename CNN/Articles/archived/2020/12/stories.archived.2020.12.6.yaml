  'US-coronavirus-cases-updates':
    'author': 'Dakin Andone and Christina Maxouris, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-06T08:27:18.952+08:00
    'imagesource': 'jcr:7c676c26-3c5f-44bb-a6df-2248a91d16e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30516284-fc71-4cac-a1f2-08fa2194149c'
    'lead': 'Hospitals across the US are being put under immense pressure as the nation
      continues to hit record levels of new COVID-19 cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-06T08:31:26.969+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T15:12:01.921+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:07:01.399+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'United-States', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'The US hit a record 7-day average of new COVID-19 cases as hospitals
      are further strained'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e92ab7e-3d6a-45c6-af3e-db5562114288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T08:31:26.969+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:12:02.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”</strong>&nbsp;Hospitals across the US are being put
        under immense pressure as the nation continues to hit record levels of new
        COVID-19 cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704bc067-b9ae-472e-822f-3b51d0baa3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T08:31:26.970+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:12:02.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing day-by-day increasing numbers of patients with COVID-19,
        both those who are a little bit sick and those who are really sick," said
        Dr. Megan Ranney, a CNN medical analyst and director of the Brown-Lifespan
        Center for Digital Health at Brown University in Providence, Rhode Island.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfc1b42-5031-4cd0-a1b3-7cca83e713c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T08:31:26.970+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:12:03.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As that happens, our hospitals are filling up, and our workers
        are getting sick. Our floors are short on techs, on respiratory therapists,
        on nurses," said Ranney, adding, "We are on the verge of being in a crisis
        state."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6e47d5-945c-41ef-abf8-278010a23e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T08:31:26.970+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:12:03.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhode Island''s not alone. More than 101,200 COVID-19 patients were
        in US hospitals on Friday â€” a record high, according to the COVID Tracking
        Project. Hospital systems â€” and health care workers â€” are approaching their
        breaking points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2b533f-4de2-4007-b512-eae7971469ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T08:31:26.970+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:12:04.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everywhere we''re seeing a surge," said Dr. Carlos del Rio, an
        infectious disease physician and executive associate dean of Emory University
        School of Medicine. "And the biggest problem when you have a surge is, it''s
        not the space, it''s not the stuff, it''s actually the staff. Staff are tired,
        sick and I''m worried we''re running out of staff to take care of patients."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c531b8d-1527-4ce5-b9e0-c83039d9383c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T08:31:26.970+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:12:04.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts fear a potential surge of infections linked to Thanksgiving
        gatherings that will further stress hospitals and frontline health workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10597098-79dd-479f-8f2c-21dc33b82c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T08:31:26.970+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:12:05.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Shirlee Xie, a hospitalist and associate director of hospital
        medicine for Hennepin Healthcare in Minneapolis, said health care workers
        are "suffocating" in their patients'' fear and in their colleagues'' exhaustion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c17407e-1d8c-4eb2-9e21-384bc5446d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T08:31:26.970+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:12:05.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every single day, thousands more people are getting this virus,
        and we know that means that in a few days, in a week, hundreds of people are
        going to be coming to the hospital and hundreds of people are going to die,"
        she told CNN''s Ana Cabrera, her voice breaking with emotion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fee306c-6bdd-47c0-8eb6-fafd41628401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T08:31:26.970+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:12:06.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that sometimes when you hear statistics like that, you
        become numb to what those numbers mean," Xie said. "But for us, the people
        that are taking care of these patients, every single number is somebody that
        we have to look at and say, ''I''m sorry, there''s nothing more I can do for
        you.''"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44a4e13-3199-4340-a233-392782992a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T08:31:26.970+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:12:06.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday the US averaged 182,633 daily new cases over the last
        week, a record high for the country, according to Johns Hopkins University
        data. And the average number of daily COVID-19 deaths across a week hit 2,010
        on Friday, the highest it has been since April.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa773184-2b18-4f99-8c9a-2414623c5a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T08:31:26.970+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:12:07.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US recorded 227,885 cases on Friday alone, the highest one-day
        count of the pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d587093-a5d2-4729-bc83-ef2d9f6e0f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T08:31:26.970+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:12:07.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is good news: US Food and Drug Administration (FDA) vaccine
        advisers are scheduled to meet to discuss Pfizer''s and Moderna''s applications
        for emergency use authorization (EUA) of their COVID-19 vaccines, which some
        state leaders say they''re expecting to get the first doses of in the coming
        weeks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb518daf-b916-4859-9b5c-59ab01b4f6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T08:31:26.970+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:12:08.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But health officials warn that while some Americans may receive
        a vaccine by the end of the year, the country likely won''t see any meaningful
        impacts until late spring.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606c4104-44a7-4583-985d-249f5df0e894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T08:31:26.970+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:12:08.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, experts project an incredibly challenging next
        few months.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89601c8a-57e0-4170-b30d-a98a8f78029d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T08:31:26.970+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:12:09.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Millions of Californians face stay-at-home orders</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45b8d40-284e-4486-8d8b-f0950eb340a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T08:31:26.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:12:09.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 278,800 people have lost their lives to the virus in the
        US since the pandemic began. More than 10,000 of those were recorded in the
        four days since the beginning of December, with more than 2,500 daily deaths
        reported across the US each day.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06e33c0-0d0f-4e43-8d6b-e5ef9d8e2da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T08:31:26.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:12:10.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles Mayor Eric Garcetti on Friday called the accelerating
        pandemic "the greatest threat to life in Los Angeles that we have ever faced."
        Hospitalizations in Los Angeles County have tripled in the last week, he said,
        and the county will likely run out of beds in two to four weeks if cases continue
        climbing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd995f5ef-1fae-4a4c-94e1-fc7f0ebee34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T08:31:26.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:12:10.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In hopes of stemming the tide, large areas of California have announced
        new stay-at-home orders, affecting tens of millions of Californians.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ce08b9-a8e4-441a-b13f-8835118341d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T08:31:26.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:12:11.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The orders came after Gov. Gavin Newsom had announced a stay-at-home
        order for regions where the capacity of hospital intensive care units drops
        below 15%.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006a046b-c24c-4681-a155-bb878bccbc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T08:31:26.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:12:11.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in the San Francisco Bay Area issued a stay-at-home order
        Friday, restricting the activities of more than 5.8 million people. The order
        affects the counties of Alameda, Contra Costa, Marin, Santa Clara, San Francisco
        and the city of Berkeley.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1918987-48e9-48a9-974e-f06cd7f48db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T08:31:26.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:12:12.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Bay Area has not met that threshold, officials warned
        they''re seeing evidence of transmission over Thanksgiving weekend that could
        fuel a surge in their community.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88916bea-a59c-4692-acee-d885af9a15a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T08:31:26.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:12:12.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we can wait for the state''s new restrictions to
        go into effect later this month," Farnitano said Friday. "We must act swiftly
        to save as many lives as we can. This is an emergency."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37993204-e154-4707-9244-eca93f62ad13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T08:31:26.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:12:13.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Saturday, officials in the San Joaquin Valley region â€” made up
        of a dozen counties home to more than 4 million people in central California
        â€” announced stay-at-home orders that will go into effect Sunday evening after
        the region''s ICU capacity dipped below 15%. The state''s Department of Public
        Health confirmed a similar order would take effect at the same time in Southern
        California, where ICU availability fell to 12.5% on Saturday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436dfb89-aaa7-4728-920a-819c9287ecfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T08:31:26.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:12:13.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 11 counties in the Southern California region, including
        five of the state''s most populated counties â€” Los Angeles, San Diego, Orange,
        Riverside and San Bernardino. Roughly 23 million people live in the region.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c2125d-7d6f-4e17-a820-5de227b8f8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T08:31:26.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:12:14.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really is time for us to pull back on the activity and see if
        we can turn this thing around before hospitals get overwhelmed," said Dr.
        Robert Wachter, chairman of the department of medicine at University of California,
        San Francisco, pointing out California has had a "better than average performance"
        throughout the pandemic.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfbccec-e542-4ae6-8ebc-8967849faf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T08:31:26.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:12:14.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see other parts of the country that are still open, even though
        the case rates and hospitalization rates are far worse than here," he told
        CNN. "So I think we''re acting correctly."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a21b90a-6c55-4645-88cc-6be4c8a839ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T08:31:26.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:12:15.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the state reported a record high of 25,068 new cases.
        The state''s other two regions, Northern California and the Greater Sacramento
        Region, both had ICU capacities above 20%.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0949c37d-4ec8-4a72-b4f9-0e6a954272f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T08:31:26.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:12:15.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Here''s when most Americans will begin getting vaccinated</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6666a361-1f1a-4dc2-bacc-44ecaab05fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T08:31:26.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:12:16.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci told CNN Friday night that healthy, non-elderly
        Americans with no known underlying health conditions will likely start getting
        vaccinated in late March to early April.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e99564-d7a8-4b20-a3d7-fabf8eb0912a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T08:31:26.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:12:16.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The quicker you get the overwhelming majority of the country vaccinated,
        the quicker you''re going to have that umbrella of herd immunity -- which
        would be so, so important in bringing the level of that virus way, way down
        to below the threatening level," Fauci said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33137221-65d7-4ab0-8cf1-8263ab7de548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T08:31:26.972+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:12:17.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, vaccine advisers to the US Centers for Disease
        Control and Prevention voted 13-1 to recommend that both health care workers
        and residents of long-term care facilities be first in line for any vaccines
        that get the green light from the FDA.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e221246a-999d-45eb-bddb-4052fc70f5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T08:31:26.972+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:12:18.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adm. Brett Giroir, assistant secretary for health at the US Department
        of Health and Human Services, said Friday the FDA will consider emergency
        use authorization of the Pfizer vaccine after the meeting of its outside advisory
        committee on December 10, with consideration of the Moderna vaccine not far
        behind.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015cd72b-6506-4eb3-b972-a19daf2c04b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T08:31:26.972+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:12:18.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Giroir, at least 20 million Americans are expected
        to be able to get the COVID-19 vaccine by the end of the month.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5499489-1c65-4b44-bbc1-79101f539e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T08:31:26.972+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:12:19.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a CNN analysis of state plans shows all will fall short
        of what they need to fully vaccinate health care workers and long term care
        residents. Nationwide, those groups included in the first batch of Americans
        add up to about 24 million people.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caddc6f-7d3e-4586-85e6-893f46983d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T08:31:26.972+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:12:19.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be very challenging. Distribution is going to be
        crucial," former FDA Commissioner Dr. Margaret Hamburg told CNN Saturday,
        adding, that it will fall to the states to set priorities for who should get
        vaccinated first.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6241c96-c4f9-40d8-a896-a2f4291ba3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T08:31:26.972+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:12:20.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, the first vaccines require two doses, so officials
        will also need to keep track of how many doses each individual has received.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af375dd1-5249-48bd-9025-60085646d0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T08:31:26.972+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:12:20.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is going to be almost as hard as making the vaccine itself,"
        Hamburg said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c8c8b1-3c0a-4907-966a-c2a7fda4164a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T08:31:26.972+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:12:21.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the start of vaccinations won''t mean an end to COVID-19, and
        leading public health officials are warning that masks will continue to play
        a crucial role in helping curb the spread of the virus.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2d9674-45cf-4ce6-b22a-8dadac85becd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T08:31:26.972+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:12:21.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN''s Jake Tapper this week, President-elect
        Joe Biden said that on his first day in office he''d ask all Americans to
        wear masks in public for 100 days to combat the spread of the virus.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af205c01-158a-47a8-9939-bc6b4e0c1e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T08:31:26.972+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:12:22.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just 100 days to mask, not forever. One hundred days. And I think
        we''ll see a significant reduction," Biden said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e4ee74-640f-45af-9a27-5663d683c2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T08:31:26.972+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:12:22.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message was put perhaps most succinctly by the CDC in a tweet
        Saturday afternoon that read, "JUST WEAR THE MASK."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d0b54d-3ebb-40ed-8920-5f9e73382eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T08:31:26.972+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:12:23.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/05/health/us-coronavirus-saturday/index.html">"The
        US hit a record 7-day average of new Covid-19 cases as hospitals are further
        strained."</a></em></p>'
  'Japan-Hayabusa2-asteroid-sample-Earth':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-06T09:19:17.507+08:00
    'imagesource': 'jcr:bda4079b-7e8f-42b8-b1d0-9a268ddb64bd'
