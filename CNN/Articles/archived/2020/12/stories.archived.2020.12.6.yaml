      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By then the NFL might be grappling with the potential wider consequences
        of the pandemic really running out of control.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668d3305-7946-4618-8ba1-c14e337a74fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.727+08:00
      'mgnl:createdBy': 'glee'
