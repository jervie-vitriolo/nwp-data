      'mgnl:created': 2020-12-06T06:53:05.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:12:29.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First and foremost I would like to thank God and the incredible
        team of doctors and nurses at Northwestern Memorial Hospital for saving my
        life," the statement, obtained by CNN Saturday, reads. "I will be forever
        grateful. I would also like to thank my family and friends for all their prayers
        and well wishes."</p>'
