      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he also continues to thank the artists Chance The Rapper,
        50 Cent and Diddy for "their love and support" and extends gratitude to his
        fans and people around the world who prayed for him.</p>'
