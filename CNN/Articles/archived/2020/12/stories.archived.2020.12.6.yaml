      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;R&amp;B singer Jeremih is now out
        of a hospital after his battle with coronavirus left him in an intensive care
        unit last month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f29a45-d692-441f-8b44-4f46dd2ab0c8'
