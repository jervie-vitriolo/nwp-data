      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They cite the absence of observers from the United States and the
        European Union, but also the decision by the government-controlled Supreme
        Court, which removed GuaidÃ³ and others from the leadership of their own parties,
        replacing them with lawmakers with known ties to Maduro.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b923d6-ae34-4d04-97e0-6d56d86af1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:13:21.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:10:41.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the 6th of December there isn''t an election, there''s fraud,"
        GuaidÃ³ said on Thursday, calling on people to vote for his "Popular Consult"
        instead, a rival plebiscite he and his allies are organizing on December 12.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246a6c26-011f-4f82-9553-edcc3676b5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:13:21.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:10:41.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Participation on the 6th of December is to vote for a fraud; it''s
        collaborating with the dictatorship," he added, but recent polls suggest his
        initiative is also not likely to draw a high participation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878fc3ac-d333-4fad-b831-5a8d1603f35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:13:21.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:10:42.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro, on the other hand, has called on people to come out and
        vote, vowing to leave the presidency if his United Socialist Party of Venezuela
        (PSUV) does not win the election.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbc167f-de2a-4737-bb22-ef8f390b4178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:13:21.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:10:42.595+08:00
