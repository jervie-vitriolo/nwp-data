      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae352b46-4077-4914-80a3-868935d9507c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.721+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:12:58.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hinton played valiantly but the fact that he threw more passes to
        the opposition than to his teammates graphically demonstrated his inexperience.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6f37d3-6dc1-414b-ab4d-801ac1f53839'
