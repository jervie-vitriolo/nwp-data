      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Drug Enforcement Agency''s Real Numbers PH campaign
        recently recorded 5,903 total deaths in anti-illegal drug operations since
        President Rodrigo Duterte took office in 2016.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368ed778-be9c-4ebf-a7a2-edf9a6e3d5f0'
      'mgnl:activationStatus': true
