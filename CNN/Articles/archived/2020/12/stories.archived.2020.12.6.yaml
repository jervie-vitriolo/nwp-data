      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous statement, Akbayan chair emeritus and former Commission
        on Human Rights chairperson Etta Rosales slammed the "state of impunity" under
        the Duterte administration which had led to the unresolved killings of local
        government officials. She said Perez is the latest addition to the 20 local
        officials killed during the President''s term.</p>'
  'US-Filipina-beauty-expert-Olivia-Quido-Co-tips':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-12-06T15:45:45.556+08:00
