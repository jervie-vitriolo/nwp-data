    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-06T22:58:36.757+08:00
    'imagesource': 'jcr:5b5bd48e-8df9-4e19-940c-955ac731c050'
