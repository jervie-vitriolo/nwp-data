    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:07:04.311+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Europe''s social safety net is often considered the gold standard. Coronavirus
      has exposed its holes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d617b4d-a46d-48fb-a29a-ac4a1ff7decd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:19:58.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:00.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Ros Davies is usually busiest at Christmas,
        building magnificent sets and stages for London''s most sparkling parties
        and events.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841dbab7-74aa-4f17-89c0-402dc58c13d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:19:58.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:01.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the fairytale is canceled. Davies, a self-employed carpenter
        hasn''t worked since March because of the pandemic and has no idea when she
        may do so again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a441c1-1628-4ead-b754-a6d90591a044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:19:58.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:01.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s living in temporary accommodation found for her in the city
        by St. Mungo''s, a homelessness charity, while a plan to get her into permanent
        housing is on hold.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ae96a5-44f8-4920-b82e-171cd4f6d26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:19:58.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:02.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was hoping to move on and sort my life properly but ... here
        we are," the 50-year old told CNN Business. "I wouldn''t have believed if
        you had said a year ago that your job''s going to stop in March and that''s
        it, you might never work doing that again."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96463eb-8e49-4f84-89e9-b9423b68ecd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:19:58.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:02.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davies did some retraining in painting and decorating, but with
        England just coming out of a <a href="https://cnn.com/2020/11/30/uk/coronavirus-england-lockdown-uk-gbr-intl/index.html">second
        lockdown</a> it hasn''t led to any work. She has gone from regular jobs that
        paid enough for her to take vacations, to complete reliance on UK social security
        payments of just over Â£400 ($530) a month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feae9fc-b26d-4ae1-b2a1-b090f3450f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:19:58.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:03.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve really had to lower all of my expectations of life," she
        said. "If I knew that in a month I''d be working again, or even in spring
        ... but there doesn''t seem to be anything to look forward to."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725aabc1-dacd-4245-89e8-f8cda14abb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:19:58.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:03.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus has revealed gaping holes in European social safety
        nets that are often seen as the gold standard. While many countries introduced
        support programs for workers affected by the pandemic, people are falling
        through the cracks. Most often, those who were already suffering the effects
        of inequality are hit the hardest â€” lower-income workers, those in insecure
        jobs, young people, women and minority ethnic groups.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24ad3f3-38ab-4b5d-bf50-2e41e2260148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:19:58.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:04.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the social security systems in Europe are more extensive,
        better developed [than in the United States]," Michael Spence, a Nobel Laureate
        and former dean of Stanford Business School, told CNN Business.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f69536-764c-4531-87b1-81cf77196767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:19:58.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:04.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that during the 2008 financial crisis, pre-existing programs
        involving governments and businesses helped many European countries avoid
        too many layoffs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5d145b-42b8-4c69-b99d-083e20a783a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:19:58.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:05.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I think in the pandemic economy, the shock''s so big that they
        kind of overwhelm the systems," he said. "The systems weren''t built to withstand
        nearly overnight contractions of 25% in economies."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba21ff3-e522-439e-884b-7df7d03629bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:19:58.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:05.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unemployment was up by 2.18 million year on year in the European
        Union in October 2020, rising from a rate of 6.6% to 7.6%. The UK unemployment
        rate was an estimated 4.8% in the three months to September, up 0.9 percentage
        points year on year, and <a href="https://www.ons.gov.uk/employmentandlabourmarket/peopleinwork/employmentandemployeetypes/bulletins/uklabourmarket/november2020">782,000
        jobs</a> were lost between March and October, according to the Office for
        National Statistics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157aa705-e5f1-43e7-81db-4ba6607da9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:19:58.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:06.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Insecure work</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45181e38-4153-49ee-aa70-b284827bb585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:19:58.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:06.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lockdowns have seen economies come to an abrupt halt, and benefits
        systems in many countries have not been able to cope, according to Mike Brewer,
        chief economist at the Resolution Foundation, a British think tank aimed at
        reducing inequality.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a20ef1-58c7-40f9-9c9c-d29828e13631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:19:58.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:07.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the UK welfare state was "inadequate" for this type of crisis,
        a downturn far beyond the "natural ebbing and flowing of economic activity"
        of typical recessions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb0e81d-9663-4487-ac1d-963095fdc325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:19:58.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:07.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British welfare system was "not very generous" and relied on
        a fast-moving labor market, he said. "So it wasn''t so much the scale of the
        pandemic, it was the fact that the pandemic just shut down the labor market
        ... that''s destroyed the premise on which the UK welfare system has been
        designed."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94829bac-a40f-479a-945c-13c604660e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:19:58.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:08.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since self-employed and casual workers had few protections under
        pre-crisis systems, many governments have had to come up with emergency measures
        â€” but even these programs are inadequate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc4f045-a559-47ec-bbd2-2c2729bc34f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:19:58.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:08.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom introduced an employee furlough scheme and a
        self-employment grant. But many workers who are partly or recently self-employed,
        freelance or on zero-hours or flexible contracts are ineligible for either.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f003e251-bea9-4d9c-aba0-9a6f8c0ce922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:19:58.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:09.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The programs were "designed in a hurry," Brewer said; as the pandemic
        drags on, the gaps are becoming more evident, and more of a problem.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b428c766-be93-4e49-96a8-ce8889c7a567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:19:58.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:09.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitality, retail and leisure have been worst affected by lockdowns,
        sectors in which many informal jobs are held by young, low-income or migrant
        workers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4114841-b700-4bc9-9542-3c08b611646a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:19:58.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:10.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disproportionate impact on these workers, coupled with a lack
        of government support, means the gap between rich and poor is only widening.
        Members of low-income households are more likely to be out of work and running
        down their savings, while those in higher-income households, who are more
        likely to be in secure jobs that can be done from home, grow wealthier as
        they spend less, said Brewer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da4d679-82e7-4869-85a7-894cce7c425e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:19:58.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:10.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The people worst affected</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db1f7f7-f210-49a8-bd19-105f00d9af5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:19:58.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:11.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries that are reliant on tourism, such as Portugal, Greece,
        Spain and Cyprus, have also faced a battering. The sector is often an entry
        point into work for women, young people, migrant workers and rural populations
        â€” and low-skilled, casual and temporary workers are likely to be the first
        to lose their jobs, according to a <a href="https://unctad.org/system/files/official-document/ditcinf2020d3_en.pdf">United
        Nations report.</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea66b5c6-ac47-4acb-8044-f6bdd268a8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:19:58.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:11.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://ec.europa.eu/eurostat/statistics-explained/index.php/Unemployment_statistics#Youth_unemployment">Youth
        unemployment</a> increased by 404,000 year on year in the European Union in
        October, according to Eurostat. The most complete recent data for all countries,
        from August, shows youth unemployment was&nbsp;<a href="https://ec.europa.eu/eurostat/databrowser/view/UNE_RT_M__custom_306910/default/table?lang=en">highest
        in Spain,</a> at 41.6%, up almost 9 percentage points. Greece hit 39.3%, Italy
        31.4% and Portugal saw an 8.7 percentage point rise to 26.8%.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a93b8d-4dae-4e10-8f9e-0c3d587b74a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:19:58.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:12.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brewer says it is "harmful to be out of work for long periods" and
        can have a long-term impact on future employment prospects so "young people
        now are going to be carrying that scar as they grow older."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21d7962-ce51-4bce-937b-25bc7aa819cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:19:58.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:12.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migrant workers across Europe <a href="https://www.epsu.org/article/overlooked-migrant-workers-covid-19-crisis">disproportionately</a>
        face precarious work and employment conditions, according to the European
        Federation of Public Service Unions. Joblessness can mean they lose their
        income, their right to stay in a country and even their homes without access
        to social benefits â€” so they are particularly likely to have to risk their
        health by continuing work. Undocumented migrants do not qualify for any protections.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd802f46e-1175-4c78-973c-098741e6f0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:19:58.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:13.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abigail Adams-Prassl, an associate professor in economics at the
        University of Oxford, told CNN Business that women and Black, Asian and other
        minority ethnic workers were also more likely to slip through the cracks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f526df5-cd5b-43c2-8ab8-8fc70425bbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:19:58.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:13.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Insecure work and work in vulnerable sectors such as social care
        is disproportionately done by non-White groups in Britain," she said, adding
        that there was good evidence that "people who identify as non-White face a
        bigger economic shock than those identified as White."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91e6f15-449b-4093-a04a-98ba25eb8bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:19:58.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:14.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is coupled with the fact that they are more likely to become
        seriously ill or die from Covid-19.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac254a5-db6f-4dbf-ae13-dcf26c45f50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:19:58.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:14.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adams-Prassl said the ability to work from home also depends on
        domestic duties.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5822037a-a2cd-4621-8fb2-a3772a35f834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:19:58.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:15.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Childcare falls disproportionately on women, and the virus has often
        meant that children cannot attend school or childcare, says Adams-Prassl.
        She said the pandemic has exacerbated the financial shortfall for many UK
        childcare providers and there had been "nothing in terms of a targeted package
        of support for that sector or thinking about how to really support the employment
        of caregivers."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a8c756-09f1-42c9-bba8-db88c4ec9366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:19:58.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:15.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women''s groups have repeatedly raised the issue that social security
        systems can be problematic for those in abusive relationships, she added.
        "If you''ve got a partner who didn''t lose their job, or who might have savings
        of their own, that can mean that you''re ineligible for these forms of government
        support," said Adams-Prassl, adding that these patterns were also seen in
        France and Italy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386b10e8-08ca-4d28-ad33-b75336955d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:19:58.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:16.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of these things existed beforehand," she said. "It''s the fact
        that I guess it has affected many more people over the pandemic and it''s
        just been so stark has made many, many more people aware of these issues.
        I think there''s still a very long way to go in terms of thinking about what
        the policy response is."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e394791f-ef7f-4aaf-880b-d1497f073fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:19:58.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:16.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Increasing existing inequalities</h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03a219a-7d56-41cd-9b8c-92920e3443a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:19:58.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:17.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Italy, this inequality can be seen in stark relief along geographical
        lines. While the richer north of the country was initially hit the hardest
        by the pandemic, the financial damage has been worst for the poorest households,
        which are more widespread in the south, according to the Bank of Italy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577e0098-aa38-4d03-9460-cf5451c74713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:19:58.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:17.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employment has dropped more in the south, where people are more
        likely to be in temporary jobs or roles that are more exposed to the effects
        of the pandemic, the&nbsp;<a href="https://www.bancaditalia.it/media/notizia/the-economy-of-the-italian-regions-short-term-dynamics-and-structural-features-november-2020/">November
        report</a>&nbsp;found.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ffdded-f4c4-4bd7-87ff-fc0405daae8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:19:58.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:18.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government launched loans, subsidies and wage supplementation
        programs in March, but Valentina Meliciani, director of the Luiss School of
        European Political Economy in Rome, says high levels of public debt gave the
        country "a limited capability to respond to the crisis" and reach everyone.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c99fd3-db43-45e1-a772-9c34e29581d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:19:58.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:18.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Government interventions worked in the formal sector but less so
        with informal sector workers," she said, citing the examples of the tourism
        sector and migrant workers. "The problem is that it is very difficult to catch
        these people because they do not show up at all in the statistics."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402f6075-2455-47ab-8706-894d7881769b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:19:58.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:19.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Italy was already a "quite divided country" with the North
        and the center on one side, and the Mezzogiorno (south) on the other.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e511d7-9cbc-473c-94fc-11319c3588c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:19:58.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:19.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The southern region is fast becoming poorer. Public policies are
        less effective, students are lagging behind in education and fewer homes have
        fast broadband.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069ccd76-4505-44e9-b88f-8af574533fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:19:58.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:20.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meliciani said the southern regions "will suffer the most" in the
        long term. She said that to stop poverty increasing after the pandemic, government
        policies must address structural problems in the south, including the digital
        divide.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77ec56d-36a6-4c83-9b78-2772957cd06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:19:58.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:20.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said companies in the south needed incentives or tax relief
        to allow them to invest in digital technologies or other areas that could
        help them survive the crisis.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c158d0f3-498f-4c0f-a023-0306ca25bb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:19:58.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:21.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modeling led by Oxford University in July found that two months
        of lockdown plus six months of restrictions would result in a mean wage loss
        rate for the poor of up to 16.2%. Cyprus was the European country where inequality
        increased most under several different pandemic scenarios, with a loss rate
        of up to 22.4% for the poor.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68311332-9db1-4298-885b-8a6b0d22cc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:19:58.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:21.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is considerable inequality in Cyprus in terms of income,
        wealth, employment, opportunities, and what I would call intergenerational
        gaps," Leslie Manison, a former senior economist at the International Monetary
        Fund and ex-advisor in the Cyprus Ministry of Finance, told CNN Business.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48075982-4ac6-4e0c-8b54-32a3818f7621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:19:58.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:22.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government had introduced measures such as subsidizing
        salaries of employees in companies that had suspended their operations, and
        people in the informal sector often weren''t eligible despite being worse
        affected by Covid.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54d221c-7d4d-40d4-9c5d-b4508b28301c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:19:58.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:22.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The subsidies haven''t been connected, you could say, with active
        labor policies on retraining and so on, compared with a country like Germany,"
        he added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1577c2-bcfb-4135-b77d-fc50da3f7300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:19:58.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:09:23.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/06/business/europe-covid-inequality-benefits-intl/index.html">"Europe''s
        social safety net is often considered the gold standard. Coronavirus has exposed
        its holes"</a></em></p>'
  'arrested-illegal-foreign-workers-tarlac':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-06T17:37:28.031+08:00
    'imagesource': 'jcr:5b142e71-3f93-4139-adba-098e6a1bdf07'
