      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6)â€”&nbsp;</strong>Miss
        Universe 2018 Catriona Gray paid a visit to typhoon-struck areas in Camarines
        Sur and Catanduanes, where she joined the Philippine Red Cross in giving out
        cash grants and shelter tool kits to affected residents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302bd692-d201-4aab-a2c2-7e223be50d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:06:23.623+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:09:37.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s one thing to call for awareness and donations on my platforms,
        but a completely different thing to be present in person when the aid is given,"
        Gray, who serves as an ambassador for the humanitarian organization, wrote
        on social media on Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aca14f6-f93a-4b83-87d9-b0bf56e7f64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:06:23.623+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:09:37.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to say thank you to all of our donors, locally and
        abroad, who have come together to give to our typhoon-affected kababayans,"
        added the 26-year-old beauty queen, whose mother hails from Albay.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/catrionaelisagray/posts/5042928925725078"
        data-show-text="true" data-width=""><blockquote cite="https://www.facebook.com/catrionaelisagray/posts/5042928925725078"
        class="fb-xfbml-parse-ignore"><p>Traveled with Philippine Red Cross to typhoon
        effected areas Cam Sur and Catanduanes ðŸ‡µðŸ‡­ to be present in the giving of...</p>Posted
        by <a href="https://www.facebook.com/catrionaelisagray/">Catriona Gray</a>
