      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of his allies say he will remain the interim President of Venezuela,
        a position to which he was appointed under the Venezuelan Constitution after
        the 2018 presidential election gave Maduro a second term. The voting results
        were <a href="https://www.cnn.com/2018/05/20/americas/venezuela-elections/index.html"
        target="_blank">widely dismissed</a>&nbsp;as fraudulent by the European Union,
        the United States, the Organisation of American States and other groups.</p>'
    '45':
