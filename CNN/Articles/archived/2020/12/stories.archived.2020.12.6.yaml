    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd639d994-4440-4f56-83c6-58b9780f1a85'
    'lead': 'The head of the US government''s effort to develop a vaccine against
      Covid-19 praised President-elect Joe Biden''s plan to ask all Americans to wear
      masks to curb the spread of the coronavirus, saying the practice is key as the
      country awaits widespread distribution of the vaccine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-06T23:09:08.838+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T15:07:38.053+08:00
    'mgnl:lastActivatedBy': 'magnolia'
