      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652ec101-a89f-4d34-aeec-874682632baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:15.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFL''s chief medical officer Dr. Allen Sills says there is no
        evidence that Covid-19 has spread during games.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4b308d-5033-49c3-a95c-e20096ccc9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:15.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d11c0f9-2a50-43ab-a0e1-767a2bcc9238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:16.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen zero evidence of transmission player to player on
        the field, either during games or practices, which I think is an important
        and powerful statement," Sills said in a media call.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2844cb4d-d055-4ca5-b7c9-5f2bb2a7de17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:16.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c6d057-cc7f-46dd-bed4-56628764f0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:17.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only conclusion is that, if the spread is not caused by the
        games themselves, it is by wider society, and by players and personnel not
        following protocols. And as the number of cases increases in wider society,
        more NFL players and personnel will be infected by the virus.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4ee4ba-0b3c-4dee-a7a3-0bc35c8f3b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:17.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b21f1cb-afc0-470c-8872-b5a819d006e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:18.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After missing the Broncos game at the weekend, starting quarterback
        Drew Lock apologized for his part in failing to follow coronavirus protocol,
        saying: "We got too lackadaisical with it. It ended up hurting us and it hurt
        this program and I apologize for letting that happen. We could have been better."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac871af-0574-4900-a88d-4d5e3c5919d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.724+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:18.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a443ac2-d0b4-4f28-aa65-9482e1b1acf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.724+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:19.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league is trying its utmost to enforce safety though, doling
        out punishments where it sees fit.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfe7ea0-b23b-4007-abf9-adeb5a319310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.724+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:19.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede86217-c470-4fca-a55f-5088fadcbe38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.724+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:20.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raiders had a draft pick taken in November and saw head coach
        Jon Gruden fined for failing to follow coronavirus protocols. Steelers coach
        Tomlin was also fined.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac53a5e-ae74-43c9-9dc2-12cbbc7dccbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.724+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:20.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dd1753-ff07-4b48-991f-7083a8a3f760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.724+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:21.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we''re now seeing decisions taken in the world outside the NFL
        affecting the league itself.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aaff5a-14ec-4071-b9fa-f429dbb9c4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.724+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:21.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b577770-b8db-4169-a087-77614969961a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.724+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:22.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: On the same day that NFL celebrates landmark moment, Colin
        Kaepernick says he''s being ''denied employment''</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78cd8c7-626e-4446-9146-f84ff1d965bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.724+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:22.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7799608a-5a18-4901-9c9c-dbf368c29729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.724+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:23.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santa Clara County in California, home of the San Francisco 49ers,
        banned contact sports for three weeks, forcing the team to move all operations
        to Arizona, where they will play two of their remaining home fixtures.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172d8fa9-40c8-4cc6-9e8c-4c02a3ead002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.724+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:23.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca1335d-84a0-432b-a9d4-94e8d9cd1c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.724+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:24.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s an argument that any notion of fair competition is being
        lost given the absent players and some teams being unable to play in their
        home stadiums. Fan support may also wane depending on whether individual states
        allow public attendance at games.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964903ea-70a1-46d7-913c-31d306eae07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.724+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:24.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3b982a-cac6-4125-a097-eb34eb9a5d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.724+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:25.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFL made it clear near the beginning of the season that the
        burden would fall more heavily on teams than the league and its schedule.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580d32c8-b380-41fb-8e4a-e06c66fa04e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.724+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:25.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ccee71-3754-454e-b7e7-b0656c704c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.725+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:26.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the league''s "Competitive Principles for 2020 Season," it says:
        "If a game is postponed due to one club''s inability to play because of Covid
        cases, the burden of any competitive, financial and other consequences will
        fall more heavily on that club, particularly if the club has not adhered to
        the health and safety protocols or has failed to cooperate in contact tracing
        or other reviews in response to positive tests among club players or staff."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2603f92d-b69a-4db5-81a1-282db126e5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.725+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:26.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec8378e-755f-4d2c-9725-2214c86a4be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.725+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:27.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking after the Broncos debacle, Goodell maintained that games
        would not be postponed even if there is a distinct competitive disadvantage.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f64f5b-8ae9-4636-9e9f-8a46aafc622d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.725+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:27.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47da11e7-727d-4e0c-857c-5bd9464234d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.725+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:28.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we discussed in October at the fall league meeting, we will
        not postpone or reschedule games due to Covid issues affecting multiple players,
        even within a position group if we feel comfortable that the rest of the team
        is not at risk," he said.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c234f71-dc64-4737-84f9-cc5ac8dd5183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.725+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:28.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c7bfc4-76ef-4a72-8bd5-dab9cfb1e9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.725+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:29.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was exactly the case in Denver. Isolating high-risk contacts
        like we did in Denver is a key component of our protocols and our health-and-safety-first
        approach. The data shows it''s working. In fact, more than 20 individuals
        have been identified over the season as high-risk close contacts that have
        turned positive."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a27f62c-69d0-4da1-bbbe-ee28bff85de3'
      'mgnl:activationStatus': true
