    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Mexico', 'Joe-Biden', 'Donald-Trump', 'immigration']
    'template': '1'
    'title': 'Biden''s desire to stop the border wall could be costly and arduous'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9db2e6-8cb6-437a-8933-f86e0a6f19f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:07:53.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:11:10.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” <a href="https://www.cnn.com/election/2020/candidate/biden"
        target="_blank">President-elect Joe Biden</a>&nbsp;pledged to end construction
        of his predecessor''s signature border wall, but halting the ongoing, multibillion-dollar
        project will be an arduous, complex and potentially costly process.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f7affb-a290-43a5-a4a8-57b570d8aa5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:07:53.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:11:11.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His administration will be saddled with lawsuits over wall funding,
        face questions about maintenance of the barriers built over the last four
        years and have to contend with private land that had been siphoned for future
        construction. Around 415 miles of wall construction have been completed, roughly
        353 of which is replacing old, dilapidated walls or barriers, as of November
        27, according to US Customs and Border Protection. The administration is quickly
        pressing forward with its stated goal to build 450 miles by the end of this
        year, with contractors working around the clock.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c55ab9e-e707-49c2-9c13-362c6fcbff72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:07:53.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:11:11.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s promise to halt construction has already prompted discussions
        among Customs and Border Protection officials about what would occur in that
        event, particularly if funding is cut, according to a Homeland Security official.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43df76a7-ca77-4157-8d45-709b09c83541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:07:53.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:11:12.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The border wall will stand to be one of President Donald Trump''s
        lasting legacies. The President took unprecedented measures to construct additional
        barriers on the southwest border, declaring a national emergency to take money
        from the Defense Department to pay for the wall, defying Congress. His administration
        also waived numerous environmental and contracting laws to speed up construction,
        as well as filed <a href="https://www.cnn.com/2020/10/29/politics/border-wall-texas-pandemic/index.html"
        target="_blank">dozens of lawsuits</a>&nbsp;in rapid succession to seize private
        land on the border.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d1af23-a784-46a0-b4ce-5fd350851388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:07:53.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:11:12.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President-elect Biden will end Trump''s so-called ''national emergency''
        and stop stealing money from our military and end the lawsuits to seize land
        from Americans living on the border," a transition spokesperson said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08cbbcf-261b-4c48-be5c-f209ec7837a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:07:53.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:11:13.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden <a href="https://www.npr.org/2020/08/05/899266045/biden-would-end-border-wall-construction-but-wont-tear-down-trump-s-additions"
        target="_blank">maintained in August</a>&nbsp;that "there will not be another
        foot of wall constructed on my administration."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94516d7-ba2c-4dbd-be1d-113c4e192ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:07:53.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:11:13.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the waning days of the Trump presidency, the administration has
        rushed to usher forward <a href="https://www.cnn.com/2020/11/19/politics/immigration-trump-transition/index.html"
        target="_blank">new immigration rules</a>&nbsp;sitting in the pipeline and
        continue to double down on agenda items, including the construction of the
        wall.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71905538-81a0-46f4-a806-266dc3c82144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:07:53.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:11:14.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs and Border Protection and the Biden team have begun transition
        talks, though there have not been discussions between the two on the wall
        yet, CNN has learned. The US Army Corps of Engineers, which provides direction
        and oversight of border projects, and Army officials are expected to meet
        with the transition next week, a US official told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298bcc53-d798-4482-ba98-4d284f506054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:07:53.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:11:14.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Biden''s hope to end wall construction may not come cheap</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1ed154-3429-4c15-80a2-5a978153ec49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:07:53.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:11:15.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are costs incurred before construction starts, such as planning
        costs, land acquisitions and manufacturing expenses and pre-positioning equipment.
        If contracts are terminated, there may also be the need to pay costs associated
        with clean up, demobilization and potentially restoration of land for safety
        and environmental reasons.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2968a9a-1345-4b5e-bfce-dda63426ddd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:07:53.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:11:15.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has a long standing authority to terminate contracts,
        but doing so comes at a cost, according to contracting experts. "The contractors
        will expect favorable settlements. The last thing the government wants is
        to have a long, dragged out, difficult negotiation with a contractor who says
        they''re blameless," said Charles Tiefer, a government contracting law professor
        at the University of Baltimore.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6742f1-3648-4106-a325-0d8e9b34dba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:07:53.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:11:16.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 46 total border barrier infrastructure projects that the
        Army Corps is executing construction for using both Pentagon and DHS funds,
        37 projects are ongoing, 8 projects are completed, and 1 project is suspended
        pending resolution of a protest, said Raini W. Brunson, a spokesperson for
        the US Army Corps of Engineers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4a4ae4-9ff4-4f70-8017-1be2a8ecfbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:07:53.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:11:16.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a rule, the termination clause permits the government to exercise
        its right to terminate the contract for its convenience. However, if terminated
        for convenience, the contractor is entitled to submit a request for termination
        settlement costs," Brunson said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8abc5f-cf4b-4626-8908-e79651430a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:07:53.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:11:17.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ability to terminate for "convenience" is broad, and the government
        has a lot of discretion, said Kara Sacilotto, a partner in the government
        contracts practice at the firm Wiley Rein. Tiefer echoed that, adding that
        the government also has the option to partially terminate a contract, meaning
        part of a project could continue, while another part is halted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05db398d-7f0f-424a-96ae-d4bc6aebe403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:07:53.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:11:17.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The costs will ultimately depend on the size of the contract and
        how much of the project has been completed so far.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9841c1-77a1-49fb-9535-044caaa2f0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:07:53.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:11:18.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Rep. Henry Cuellar of Texas argued that in the long run
        the cost will pale in comparison to the "billions of dollars that will be
        wasted on a 14th century solution," arguing that the funds instead be used
        for technology and personnel.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ccc8de-2913-4e7e-954c-f84394556f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:07:53.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:11:18.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuellar told CNN he plans to send a letter to Biden, along with
        other lawmakers, urging his team to immediately prioritize ending the national
        emergency declaration, dismissing land seizure lawsuits, terminating wall
        contracts, and rescinding environmental waivers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e95203-ee2d-41aa-8cbc-3c0d3c2981fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:07:53.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:11:19.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions about what happens to acquired real estate and who handles
        maintenance given some barriers were built with DHS money and others were
        funded by the Defense Department also remain, according to the US official.
        The focus now, though, is on getting to the administration''s goal of 450
        miles by year''s end, the official added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c9d499-5f2c-43b9-a230-6d319cef705e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:07:53.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:11:19.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CBP continues with the construction of new border wall system with
        funding that has been received through Fiscal Year (FY) 2020," a spokesperson
        for the agency told CNN in a statement, arguing that border barriers have
        "proved to be a critical component in gaining operational control of the border
        and allowing for greater efficiency of manpower."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47feac92-415c-46b5-9481-b33ea092ab9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:07:53.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:11:20.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President-elect, who <a href="https://www.cnn.com/2019/05/10/politics/kfile-biden-drugs-fence-2006/index.html"
        target="_blank">previously supported border barriers</a>, has vowed to invest
        in technology and infrastructure to secure the border, placing an emphasis
        on tech, which has drawn more support from Democrats than brick and mortar
        barriers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f74d291-170b-4603-89ac-bfc87251e7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:07:53.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:11:20.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His <a href="https://joebiden.com/immigration/#" target="_blank">current
        platform</a>&nbsp;advocates for ending Trump''s national emergency declaration
        and directing federal resources to "smart border enforcement efforts." But
        Biden will still have to grapple with the ways in which the current administration
        has moved to build barriers, including the different funding streams that
        have fueled lawsuits nationwide from states, environmental groups and border
        communities.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e129b807-e7cc-4dae-8a05-fea828a0f95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:07:53.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:11:21.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court <a href="https://www.cnn.com/2020/10/19/politics/supreme-court-immigration-border-wall-asylum/index.html"
        target="_blank">said in October</a>&nbsp;it would take up a border wall case
        concerning the Trump administration''s attempts to transfer Pentagon funds
        to build additional barriers along the US-Mexico border. At the core of the
        lawsuits is the accusation that the Trump administration circumvented Congress
        to obtain money for the wall.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b5e3b6-5586-4875-98bf-f660c6369431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:07:53.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:11:22.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CBP official told CNN that the agency anticipates that sections
        of wall which are already under construction will be completed. "It doesn''t
        make sense to undo" projects that are underway, the official said. "What''s
        in the process will stay the course, and then they will start to phase out
        anything beyond that going forward," the official said, predicting how the
        new administration will handle the wall.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4c174d-8e4d-4adf-842a-57641391d4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:07:53.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:11:22.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be "different scenarios" based on status on construction
        in particular regions of the border, but there is "obviously not an appetite"
        in the new administration to continue the push for the border wall, the official
        added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcedc5b-f26f-4990-90ec-a857066cd916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:07:53.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:11:23.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brandon Judd, president of the National Border Patrol Council, which
        endorsed Trump, said it "would be a huge mistake" for the Biden administration
        to cease construction midway.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3946842f-cba3-4e86-a1ca-a0e22b0b767b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:07:53.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:11:23.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he (Biden) wants border security, then he should continue finishing
        the wall in the locations where the Trump administration has been building,"
        he said, advocating for construction to continue in "strategic locations"
        that he says will help agents secure the border.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2442d573-fea5-4ee5-a4fc-56c713f56a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:07:53.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:11:24.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How quickly the incoming administration acts is imperative, argued
        Ricky Garza, a staff attorney at the Texas Civil Rights Project, a legal advocacy
        group, which is currently representing landowners land seizure cases. "What
        we saw, unfortunately, was almost all, if not all, the fence started under
        Bush kept going under Obama," he said, referring to legislation signed under
        President George W. Bush that authorized 700 miles of double-layered fence
        on the border.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89baff8f-c583-4c7c-9050-1277f0e385be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:07:53.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:11:24.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Trump took office, there have been over 160 lawsuits filed
        against landowners to seize property to construct the border wall, according
        to Garza. The vast majority of all lawsuits filed under the Trump years were
        <a href="https://www.cnn.com/2020/10/29/politics/border-wall-texas-pandemic/index.html"
        target="_blank">filed this year</a>.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3708d2f4-b4d4-43e0-8616-491dce30efeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:07:53.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:11:25.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The clients are extremely anxious right now," Garza said, referring
        to landowners whose property is at risk of being taken. "I think it''s hard
        because we understand the wider reality that all of this could go away but
        at the same time in every individual case, there''s not any recognition in
        the court filings from the government that things could change. This is a
        priority."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ed2c32-2705-4cac-805a-6c55f3531d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:07:53.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:11:25.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if Biden halts construction, there are more than 400 miles
        of 18 to 30 foot high bollard barrier along the southwest border to maintain.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3523ec-ce27-43e6-8d65-8b149ade6023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:07:53.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:11:26.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The real expense, even after the construction of the wall, is on
        maintenance," said Gil Kerlikowske, former CBP commissioner who served in
        the Obama administration with Biden''s pick for Homeland Security secretary,
        Alejandro Mayorkas. "It is a huge expense," he said, adding that during his
        time the agency spent millions of dollars to repair barriers if there was,
        for instance, a flood or smugglers burrowing through.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ada4c0-6a9f-46e8-a869-5e869a20a873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:07:53.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:11:26.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the long term ongoing cost of maintenance that this administration
        has really failed to mention to the taxpaying public," Kerlikowske said of
        the Trump administration.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ae7704-5cc9-4631-90b0-2ad2ef01a3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T14:07:53.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:11:27.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/05/politics/biden-border-wall/index.html"
        target="_blank">Biden''s desire to stop the border wall could be costly and
        arduous</a>."</em></p>'
  'Robredo-Dengvaxia-scare-Covid-19-vaccine':
