      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:35.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878ff5b9-1950-4b47-9fdb-cf424412601a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.726+08:00
      'mgnl:createdBy': 'glee'
