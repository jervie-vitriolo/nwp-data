    'lead': "The Quezon City government raised the minimum age of residents allowed\
      \ to leave their homes amid the COVID-19 pandemic to 18 years old, from the\
      \ previous 15.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-06T22:59:41.276+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T15:07:41.915+08:00
