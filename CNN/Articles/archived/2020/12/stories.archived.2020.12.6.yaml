      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handful of killings had been reported last month alone. On November
        11, Manila Regional Trial Court Branch 45 Judge Ma. Theresa Abadilla<a href="https://www.cnnphilippines.com/news/2020/11/11/Manila-judge-fatally-shot-inside-office.html">
        was shot by her clerk of court inside her own office</a> in the Manila City
        Hall after an alleged argument.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7f26a3-479b-4823-9a3a-a247a2ca2987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T15:29:15.396+08:00
      'mgnl:createdBy': 'glee'
