      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141dde4f-410b-479c-9ef6-afb4a214c5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.723+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:13:14.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trend isn''t related to the season though.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57afa91a-66f4-41ff-933b-2a6b880f0a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T06:44:45.723+08:00
