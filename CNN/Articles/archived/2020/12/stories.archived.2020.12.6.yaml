      'mgnl:type': 'text'
      'text': '<p><em>"Iyong city hall, dapat secure na lugar, ''di ba? Dapat secure
        na lugar kasi iyon iyong bahay ng pamahalaan doon,"</em> Robredo said on her
        Sunday radio show.<em> "Eh iyong reports, one kilometer away iyong police
        station, so ang tanong ko lang, bakit mangyayari iyong ganito?"</em></p>'
