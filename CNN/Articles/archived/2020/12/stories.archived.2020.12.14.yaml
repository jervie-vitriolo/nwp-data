      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ebff69-6e68-4716-bec2-b109d5558f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T17:51:30.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:36.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest Grain: World Markets and Trade report, the agency
        said rice imports to the country for 2020 may reach 2.3 million metric tons,
        down from 2.9 million in 2019. This is also lower than the agency''s previous
        estimate of 2.5 million MT.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc9845d-beba-45b7-b38e-aae6ca30238d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T17:51:30.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:36.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0226fcb8-9488-49f8-ad8f-4cb57d790b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T17:51:30.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:36.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Private sector imports in the Philippines have been stymied in
        recent months as the government has stopped issuing new import permits with
        unrest in the farm sector," the USDA said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c47c35-fcf1-481d-9407-b171f25e6613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T17:51:30.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:36.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0801ae9e-9ea2-4438-9971-efa818766df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T17:51:30.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:36.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture earlier suspended the issuance of
        sanitary and phytosanitary import clearances to cooperative and irrigators''
        associations after receiving reports these organizations have resorted to
        rice imports instead of procuring from local rice farmers as they are mandated
        to do so.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3603f605-b6e5-4cc1-a652-742b686fa657'
      'mgnl:activationStatus': true
