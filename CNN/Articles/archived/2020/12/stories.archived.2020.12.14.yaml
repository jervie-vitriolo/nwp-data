      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) –</strong> Filipino
        gymnast Carlos Yulo got a boost in his preparations for the 2021 Tokyo Olympics
        after copping two bronzes in the 2020 All-Japan Gymnastics Championships Sunday
        at Takasaki Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b822af07-25dd-4046-a299-52984238209a'
      'mgnl:activationStatus': true
