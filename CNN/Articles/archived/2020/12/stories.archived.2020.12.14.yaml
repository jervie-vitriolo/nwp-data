      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> Health
        reform advocate and former COVID-19 task force adviser Dr. Tony Leachon is
        the latest public figure to earn President Rodrigo Duterte''s ire, Malacañang
        revealed on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12be167-caa8-4258-b4ef-8a3748a8182a'
      'mgnl:activationStatus': true
