      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters was unable to reach Zulkarnaen or find out whether he had
        any legal representation. According to a UN Security Council report, he also
        goes by the name Aris Sumarsono.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
