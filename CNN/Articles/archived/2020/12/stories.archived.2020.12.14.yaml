      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate Minority Leader Franklin Drilon argued that distribution
        facilities should absorb the cost of the subsidy, not the other consumers.
        But Gatchalian pointed out that not all providers can do so since they do
        not have the same size and capacity.</p>'
    '11':
