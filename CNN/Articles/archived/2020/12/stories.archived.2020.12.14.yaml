      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first two volumes will be released online on Dec. 18 and are
        free for download. Click <a href="https://www.facebook.com/events/391371235609809/?acontext=%7B%22event_action_history%22%3A[%7B%22mechanism%22%3A%22UPCOMING_ONLINE_EVENTS_HSCROLL%22%2C%22surface%22%3A%22bookmark%22%7D]%7D"
