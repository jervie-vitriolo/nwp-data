    'lead': 'Arm yourself with proactive measures to defend yourself from fraudsters
      when shopping online.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-11T08:39:04.618+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T16:12:39.316+08:00
