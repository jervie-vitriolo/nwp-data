      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gourmet bars are available only for the winter season in the
        country, and use cacao nibs shipped over from Islay -- home to a number of
        ancient distilleries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6553d58c-a0d5-48c4-98cd-3c12772b3b00'
