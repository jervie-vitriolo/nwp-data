  'PH-s-sardine-can-Christmas-tree-sets-new-Guinness-World-Record':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-14T22:40:56.667+08:00
    'imagesource': 'jcr:7fea4d7b-5b9d-4484-9aca-5aa87bfe01cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08b42a71-f7ea-4852-b0e5-976d2cb63d57'
    'lead': 'The makers of the world''s tallest Christmas tree made from sardines
      cans hope to raise awareness on the importance of providing nutritious meals
      for every Filipino.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-14T22:27:29.842+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T16:12:19.212+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:11:55.224+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH''s sardine can Christmas tree sets new Guinness World Record'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e32ae84-8580-4ed9-ab47-3d73e99c76f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T22:27:29.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:19.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) –</strong> The
        Philippines now holds the world record for the tallest Christmas tree made
        from sardines cans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ec43b6-60f4-4f29-a0c0-46ebd064d7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T22:27:29.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:19.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1710d686-23e4-430a-b755-0d47cb59d9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T22:27:29.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:19.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Guinness World Records awarded the feat to the tree''s makers,
        Filipino food brand Mega Global Corporation, last November 25.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab76953a-cf42-46ec-9eec-6e7a79b071c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T22:27:29.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:19.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b11905-0d4d-486d-b682-be22673c87eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T22:27:29.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:19.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Christmas tree weighs almost 14,000 kilograms, stands at around
        5.9 meters high, and is made of 70,638 cans of sardines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47282e5-b69c-4d74-b552-aa127cc07c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T22:27:29.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:19.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32771654-bcc1-455b-9ca0-1e20a76c2b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T22:27:29.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:19.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mega Global''s Chief Growth and Development officer Marvin Lim said
        their intention in setting up the Christmas tree, built in seven days, is
        more than just breaking the world record.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfa494d-d547-4834-bec3-41168cb2c738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T22:27:29.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:19.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f826de01-cc5b-411e-a4ed-8049187ea2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T22:27:29.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:19.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now with this Christmas fast approaching, we thought of putting
        up a tree made out of our sardines cans to symbolize our advocacy of providing
        nutritious meals to Filipinos nationwide," Lim told CNN Philippines'' Rico
        Hizon on Monday.</p>'
