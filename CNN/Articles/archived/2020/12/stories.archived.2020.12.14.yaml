  'AstraZeneca-COVID-19-vaccines-sale-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-14T09:03:41.516+08:00
    'imagesource': 'jcr:056fe60f-7e8e-4baa-ab87-335f5c61f57f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d6e22ba-db82-4522-b2ba-e8e944dc7bf7'
    'lead': 'This deal will be on top of the 2.6 million doses of COVID-19 vaccines
      secured earlier through a ₱600-million donation from over 30 private companies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-14T09:08:58.871+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:12:55.851+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:11:47.315+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AstraZeneca approves sale of more COVID-19 vaccines to PH'
    'updated': 2020-12-14T23:20:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6df62f-e0c3-4024-92a5-a977e30013d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T09:08:58.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:12:55.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> British
        drug maker AstraZeneca has approved the request of the Philippines'' private
        sector for a second batch of coronavirus vaccine procurement, Go Negosyo founder
        Joey Concepcion said on Sunday. This deal will be on top of the <a href="https://cnnphilippines.com/news/2020/11/27/philippines-vaccine-deal-astrazeneca.html">2.6
        million doses of COVID-19 vaccines secured</a> earlier through a ₱600-million
        donation from over 30 private companies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04a38ab-e350-4fe6-8014-ca879132d0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T09:08:58.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:12:55.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion said that the initial procurement in November was meant
        to reach 3 million doses, but they had to follow a supply timeline to ensure
        equal distribution amid high demand. Now the second part of the agreement
        has been approved and can finally be processed, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b510961-73c8-4177-a4e0-bb425bcc7c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T09:08:58.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:12:55.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The second part is now already in the works... We received several
        inquiries from the private sector asking for more allocation, hence, a request
        to AstraZeneca to hopefully allow us to have a second batch," he said in a
        statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fae8b33-c686-475a-b436-a8ce402af3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:23:33.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:12:55.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines, Concepcion said they aim to
        secure about five million doses of the AstraZeneca vaccine in total.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a4bc65-cc3c-4c05-95b9-4bcad691e749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:23:33.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:12:55.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, we can come close to what we did in the first round,
        hopefully get to about 5 million (doses). We''ll do our best," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185b890e-fbee-4465-9b73-e5ec527d7de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T09:08:58.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:12:55.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial 2.6 million vaccine doses are expected to benefit more
        than 1.5 million Filipinos, with healthcare workers and vulnerable sectors
        given priority. Half of the purchase will go to the government, while the
        other half will be administered to employees of businesses who pitched in.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b416cff-7dd7-4ca1-9a98-ec2866c10510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T09:08:58.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:12:55.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration and the Department of Health confirmed
        AstraZeneca has withdrawn its bid to hold vaccine trials in the country. But
        vaccine czar Carlito Galvez said the application was only placed on hold while
        awaiting clarification if half or full dose of the vaccine will be used during
        the trial.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837ff84f-d50f-4307-a55d-a277e1803260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T16:05:59.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:12:55.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine, developed with the University of Oxford, showed an
        average efficacy of 70%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e08c875-a8e6-4be1-a4a8-61ee2ac2711e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:23:33.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:12:55.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion, however, noted that FDA Director-General Eric Domingo
        has clarified it is not mandatory for AstraZeneca to hold the third phase
        of its clinical trials in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccf4f2d-02c5-4378-aeec-84b724b3457e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:23:33.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:12:55.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s important is that the MHRA (Medicines and Healthcare products
        Regulatory Agency), which is their version of the FDA, comes out for the use
        of AstraZeneca, so that our own FDA here can give approval to AstraZeneca
        to be used in the Philippines," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447fa50d-e726-4150-870a-78b7ad0ab0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T09:08:58.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:12:55.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from AstraZeneca, Presidential Spokesperson Harry Roque said
        the government has also closed deals with Chinese firm Sinovac and US drugmaker
        Pfizer, which are expected to be available in the country by the first and
        third quarter of 2021, respectively.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26cd0db-9c4c-48e7-824e-893f9989dd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T09:08:58.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:12:55.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is looking at vaccinating at least 60 million of
        around110 million Filipinos in the next three to five years. Congress has
        set aside ₱72.5 billion for the purchase of COVID-19 vaccines in the proposed
        national budget for 2021, which is expected to be signed into law by the President.</p>'
