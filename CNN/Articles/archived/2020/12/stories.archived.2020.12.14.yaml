      'mgnl:type': 'text'
      'text': '<p>Books are always great ideas for gifts, especially if it ends up
        becoming a memorable read for the receiver. If you’re still unsure what to
        give to your friends and family this Christmas, head on to National Book Store’s
        massive year end sale on their <a href="https://www.nationalbookstore.com/"
        target="_blank">website</a> and on <a href="https://shopee.ph/nationalbookstoreonline"
        target="_blank">Shopee</a> and <a href="https://www.lazada.com.ph/shop/national-book-store/?exlaz=d_1:mm_150050845_51350204_2010350204::13:125795694!6859607934!!!dsa-19959388920!c!!!!485785709475!&amp;gclid=CjwKCAiAlNf-BRB_EiwA2osbxazLSvqkybx5vqeOQR1UEsgmI_U4pFyYVuL_mgqNi7aESgP8KXM9QxoCsI8QAvD_BwE"
        target="_blank">Lazada</a> as well.</p>'
