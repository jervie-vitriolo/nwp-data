  'wwf-ph-recognizes-local-sustainable-urban-development-champions':
    'caption': 'Photo from WWF-Philippines. WWF-PH Project Manager for One Planet
      Cities Imee Bellen shares the critical role of cities in a climate-defined future
      and how the One Planet City Challenge aims to help transform these urban areas.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-12-14T09:00:54.080+08:00
    'imagesource': 'jcr:431d2b92-d901-4e0b-b9b9-772a16cc5063'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '815f63bc-61f7-44bb-ae5a-86885843e793'
    'lead': 'The event, which was held via Zoom, recognized the efforts of the Philippine
      cities that participated in the 2019-2020 run of the One Planet City Challenge
      (OPCC). '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-13T18:08:21.125+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T16:12:54.417+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:11:47.754+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WWF-PH recognizes local sustainable urban development champions in One
      Planet City Challenge 2019-2020 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53534054-bd1f-4e44-ba04-c6bb1fba80cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T18:08:21.125+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:54.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Thirteen cities
        across the country were given recognition on Dec. 9 in the first-ever virtual
        run of the World Wide Fund for Nature (WWF) Philippines’ One Planet City Challenge
        awarding ceremony.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06d9238-db08-424b-9d41-082bd5d8d58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T18:08:21.125+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:54.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zoom event hosted by WWF-Philippines Ambassador Karen Ibasco
        acknowledged the efforts of the Philippine cities that participated in the
        2019-2020 run of the One Planet City Challenge (OPCC), the WWF network’s biennial
        global event that aims to promote best practices in climate mitigation and
        adaptation anchored in the cities’ crucial role in building a sustainable
        and climate-safe future.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58894095-33c1-4894-ac11-68d303fb556e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T18:08:21.125+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:54.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Awarded during the program were the following participating cities:
        Cagayan de Oro City, Davao City, Dipolog City, La Carlota City, Malolos City,
        Parañaque City, Pasig City, Quezon City, San Carlos City, and Tagum City.
        Also recognized were finalists Muntinlupa City and Santa Rosa City, as well
        as Batangas City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1eb4f8-4ace-4848-a8c3-4c1fc2776d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T18:08:21.125+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:54.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batangas bagged both the OPCC National Winner title and the World’s
        Most Lovable City award in the We Love Cities (WLC), the organization’s public
        engagement campaign aiming to raise awareness and inspire citizens to engage
        in the sustainability efforts of their respective cities. For the first time
        in its history, a Philippine city was awarded as the global winner of the
        We Love Cities Campaign.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6600fd16-e7c0-4379-8337-ef14a9299b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T18:08:21.125+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:54.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his opening remarks, WWF-Philippines Executive Director Jose
        Angelito Palma expressed his appreciation for the Philippine cities that participated
        in this call for transformational governance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a369bb7f-82e4-4ae3-a175-3289631ae69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T18:08:21.125+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:54.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to thank the 13 cities for striving to make things
        better. We hope that all (Philippine) cities will do their part to ensure
        that we attain our 1.5°C target because it connects to our survival,” said
        Palma.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc370087-2f1a-44cd-8ff3-d63982d76622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T18:08:21.126+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:54.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maraming salamat (thank you very much), and we hope we all put
        our minds and efforts together to attain a more sustainable and climate-friendly
        future not just for the Philippines, but the whole world.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc9a277-f71b-4fcc-97f1-63aedfd53105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T18:08:21.126+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:54.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WWF-Philippines Project Manager for One Planet Cities Imee Bellen
        highlighted the critical role of cities as important actors in the transition
        toward a low-carbon and sustainable future as well as provide an overview
        of the OPCC 2020, which represented 66% of the global population, with 255
        cities from 53 countries sharing their plans and initiatives to achieve climate
        resiliency.</p>'
    '21':
      'image': 'jcr:deb7088a-2bdc-424e-8859-775b11d3f816'
      'imageCaption': 'Photo from WWF-Philippines. WWF-PH Integrated Communications
        Manager Pamela Bianca Luber shares the best practices of this year’s We Love
        Cities Campaign local finalists. Interwoven with the One Planet Cities Challenge,
        We Love Cities Campaign is a WWF initiative which has empowered the general
        public globally with the opportunity to celebrate, vote, and upgrade their
        city through suggestions made and addressed to decision-makers. Through the
        OPCC, Batangas City, Muntinlupa City, and Santa Rosa City, were the representatives
        of the Philippines in this year’s We Love Cities campaign and all the three
        Philippine cities ranked into the Top 10, out of 54 cities in 26 participating
        countries across the globe for the 2020 edition.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f50ffd-8200-4ed8-a047-368d312e9ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T18:33:32.609+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:54.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f417d09-2f74-429e-98c0-1a28aaeb3630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T18:08:21.126+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:54.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pamela Cabacungan, a representative from the ICLEI-Southeast
        Asia Secretariat, shared the data submissions of the 13 participating cities
        that served as the basis of the screening assessment and feedback.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8fb439-b63a-4df5-af41-9f21661734ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T18:08:21.126+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:54.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also present was WWF-Philippines Integrated Communications Manager
        Pamela Luber who discussed the process and objectives of the WLC campaign,
        including the digital efforts by the national representatives. Batangas City,
        Muntinlupa City, and Santa Rosa City all ranked within the Top 10, out of
        54 cities in 26 participating countries across the globe, for the 2020 edition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44163047-9033-429c-99cf-c774ada15804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T18:08:21.126+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:54.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>League of Cities of the Philippines Executive Director Atty. Shereen
        Gail Yu-Pamintuan gave a keynote message acknowledging the efforts of the
        participating cities to create a more sustainable future for their communities,
        even in these challenging times.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97835213-158d-4a39-8343-00c13b325b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T18:08:21.126+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:54.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Without a doubt, providential sustainability lies at the intersection
        of public health and climate change. Thus, it is very encouraging to see the
        quality of work exhibited by our cities to address this despite restrictions
        in movement and limited resources in this very unique time in history,” she
        shared.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01f8f62-c742-4e73-a7e1-119cddf8d6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T18:08:21.126+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:54.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It only highlights the commitment and dedication of our cities
        to be of service to their communities and support actions that aim to mitigate
        the impact of climate change and COVID19.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a802b910-83c5-4cc0-801a-b87c1277c4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T18:08:21.126+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:54.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Angela Ibay, WWF-Philippines Climate, and Energy Programme
        Head, wrapped up the event by leading the commitment ceremony to continue
        doing climate actions that will lead them to a 1.5°C trajectory and encourage
        other cities to ensure a climate-secure future for their constituents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0801aa-673e-43fd-ad72-a15647cc7656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T18:08:21.126+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:54.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibay also noted the role of cities in achieving a future where both
        nature and people thrive.</p>'
    '22':
      'image': 'jcr:cd140c93-3bd4-41b9-b1d3-a36ed0a0d512'
      'imageCaption': 'Photo from WWF-Philippines. Wrapping up the event is WWF-PH
        Climate and Energy Programme Head Atty. Angela Ibay who led the commitment
        ceremony encouraging cities to continue doing climate actions that will lead
        them to a 1.5C trajectory and encourage other cities to ensure a climate-secure
        future for their constituents.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9317477-0ca1-4763-b440-8fec8fc1c20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T18:33:32.609+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:54.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d58d5e-f27f-432a-9a8a-e6ee31cfa7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T18:08:21.126+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:54.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Despite all the challenges that our Philippine cities face, we
        have seen how they have continued to positively act and contribute to climate
        and environmental action.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbbc4b1-5d6a-4838-87ec-713d11d54215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T18:08:21.126+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:54.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Across our OPCC participant cities, we are heartened by their generosity
        in sharing ideas on how cities can become cleaner, greener, and more sustainable,
        recognizing that they can act as transformation catalysts. This is critical
        not just now but more so for the future of our planet and the next generation.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2cacf2-b025-4efb-a6f6-627b6aab3263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T18:08:21.126+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:54.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With cities accounting for 70% of carbon emissions globally and
        generating 80% of the total GDP, their political leadership and economic power
        are considered instrumental in the transition to a more stable climate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2177162a-8bec-4559-8eb6-f9e96b40ad83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T18:08:21.127+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:54.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Follow WWF-Philippines’ social media pages for more information
        about the organization’s transformative partnerships with local government
        units as they work to #ChangeTheEnding for the community, the country, and
        ultimately, the planet.</p>'
    '19':
      'image': 'jcr:7a3e4f50-f8fb-4941-9d69-134ee2a2a23e'
      'jcr:primaryType': 'mgnl:block'
