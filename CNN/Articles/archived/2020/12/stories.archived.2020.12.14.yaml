    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:11:50.223+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['red-tagging', 'Lacson']
    'template': '1'
    'title': 'Recent arrests connected to red-tagging? ‘Stretching too far,’ says
      Lacson'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46767ae-346e-4c02-89cd-e2a789492e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T15:32:39.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:12:45.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14)—</strong> The
        recent controversial arrests, including those of a journalist and a union
        organizer, cannot be directly connected to officials’ red-tagging, a senator
        argued Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302fd813-08d6-48b9-95c4-c6d0a2237522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T15:32:39.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:12:45.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Senator Panfilo “Ping” Lacson said
        correlating these events would be “stretching too far,” noting that search
        warrants were issued by competent courts and authorities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0121f34-fe41-4655-a959-14433186353f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T15:32:39.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:12:45.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you look at the facts as presented through the media, the facts
        surrounding the arrests, <em>wala namang kinalaman sa red-tagging</em>,” Lacson
        said in an interview with <em>The Source</em>. “<em>Parang</em> stretching
        too far<em> kung ico-</em>connect <em>natin.</em>”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775c557e-cee9-4ba5-9166-fef879d0b39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T15:32:39.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:12:45.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you look at the facts as presented through the
        media, the facts surrounding the arrests, they were not related to red-tagging.
        It would be stretching too far if we connect them.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4fb6c5-21db-4193-9cf7-43e75e0f74e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T15:32:39.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:12:45.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They were arrested because of the pieces of evidence. Of course,
        we can speculate, consequence <em>ng</em> (of) red-tagging, <em>pero</em>
        (but) facts are facts,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400fa6b2-c853-4793-a473-69795f32855d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T15:32:39.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:12:45.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lady Ann Salem, editor of alternative media outfit Manila Today,
        as well as union organizer Dennise Velasco were both arrested on December
        10, <a href="https://cnnphilippines.com/news/2020/12/10/Journo--union-organizer-arrested-International-Human-Rights-Day-.html?fb">coinciding
        with the observance of the International Human Rights Day</a>. Earlier this
        month, <a href="https://www.cnnphilippines.com/news/2020/12/2/Amanda-Echanis-newborn-son-arrested-Cagayan-.html">Amanda
        Echanis</a>, daughter of slain peace consultant Randy Echanis, was also arrested
        in Cagayan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cece3c-a111-46b0-b442-16b38de1cbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T15:32:39.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:12:45.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police reported the three had possession of some firearms and ammunition,
        but rights organizations and other parties claimed they were planted evidence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed044cb9-e731-4ed0-8e6c-11185474b453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T15:32:39.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:12:45.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Lacson also admitted that passing a measure to criminalize
        red-tagging would likely be a “tall order” in the upper chamber.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf8ba82-f3f9-4601-b1c5-c683da3ac4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T15:32:39.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:12:45.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have yet to collate all the information that we gathered from
        all the resource persons that we invited before the committee hearing, to
        be able to come up with a committee report that is comprehensive and objective,”
        the senator noted. “ But I know that it is a tall order as far as my colleagues
        in the Senate are concerned.”</p>'
