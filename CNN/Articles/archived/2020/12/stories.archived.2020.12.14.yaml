  'ADB-loan-EDSA-Greenways-project':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'The Asian Development Bank''s plan for the EDSA Greenways project'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2020-12-14T11:37:31.005+08:00
    'imagesource': 'jcr:0b9e155f-e709-4eab-831f-ca31923cad56'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '344db296-3619-4e71-b37e-120a93a264b4'
    'lead': 'The Asian Development Bank is extending a $123 million loan to the Philippines
      to build the EDSA Greenways project, which will involve the construction of
      elevated walkways in four sites across Metro Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-14T11:42:20.793+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T16:12:52.789+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:11:48.240+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ADB', 'EDSA', 'Greenways', 'transport', 'Busway', 'Asian-Development',
      'Bank', 'pedestrian', 'footbridge']
    'stories': ['4d063d50-dd2c-4cbb-aeb1-cb042f584ed7']
    'template': '1'
    'title': 'ADB approves ₱6B loan to build elevated commuter walkways along EDSA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472308de-c7ff-4d53-b522-4c639908f370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T11:42:20.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:52.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> The
        Asian Development Bank is funding the construction of elevated walkways along
        EDSA to help ease the mobility of pedestrians.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f83abc-2e60-45a0-8362-e22ea8d175e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T11:42:20.794+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:52.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADB announced Monday the approval of a $123 million loan (about
        ₱6 billion) for the EDSA Greenways project, which involves the construction
        of covered walkways at the Balintawak, Cubao, Guadalupe, and Taft segments
        of the major thoroughfare.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9473ab79-38d8-46e8-8afb-db3adda823d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T11:42:20.794+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:52.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is part of the list of 104 priority projects of the Duterte
        administration under the <a href="http://cnnphilippines.com/business/2020/9/22/Build-Build-Build-new-list-104-projects.html">"Build,
        Build, Build" program</a>, with a total cost of ₱8.51 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb34a051-6915-459a-b949-7fcdf3ca923f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T11:42:20.794+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:52.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government last year approved the project, which
        will provide alternate routes for passengers in "high-density traffic locations"
        in Metro Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89784719-ccd7-43a2-95d2-e115f4fa2750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T11:42:20.794+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:52.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The walkways will be built above EDSA and will be accessible via
        elevators to cater to pedestrians, including the elderly, the pregnant, and
        people with disabilities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c319117-70d5-41e1-ada8-9a9a7d94ab66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T11:42:20.794+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:52.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/life/style/Design/2019/2/7/edsa.html?fbclid=IwAR2">9
        urban planners and architects illustrate their ideal EDSA</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3013add3-26a5-49d9-8247-c8c8d412eb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T11:42:20.794+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:52.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADB Senior Transport Specialist for Southeast Asia Shuji Kimura
        said the initiative is eyed to "encourage more Filipinos to switch from private
        vehicles to public transport."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed91acb-5581-4ee9-97c9-75c70f5df2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T11:42:20.794+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:52.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2019 ADB study tagged Metro Manila as the <a href="https://cnnphilippines.com/news/2019/9/26/Metro-Manila-most-congested-city-Asia-ADB.html">"most
        congested" city in developing Asia</a> –– which was compared to capital areas
        of neighboring states –– mainly due to inefficient mass transport.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbdf312-3e39-4b33-be21-2fd7ce93de7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T11:44:25.222+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:52.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/transportation/2020/1/21/how-to-solve-traffic-congestion-improve-the-railway-system.html">How
        to solve traffic congestion? Improve the railway system, says DOTr</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a595dcd9-f72f-4355-8afb-84dc8bb4a436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T11:42:20.794+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:52.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chosen locations for the five-meter wide walkways are among
        the busiest transport interchanges in the capital region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b39f65e-a84e-4dd3-8528-e107451b0353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T11:42:20.794+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:52.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional lender said the sites will also connect to terminals
        for the North–South Commuter railway and the Metro Manila subway, which are
        currently under construction, as well as the upgraded Light Rail/Metro Rail
        Transit lines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b043fd02-c0aa-444f-bbf2-89f71a4b54b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T11:42:20.794+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:52.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overhead walkways are seen safer for commuters. This would also
        complement the <a href="http://www.cnnphilippines.com/news/2020/10/4/Robredo-beep-card-free-commuters.html">EDSA
        Busway project</a>, where the government placed commuter buses on the innermost
        lanes and are only accessible by footbridges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa31d7a7-9c84-480f-bb10-9e50a122f8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T11:42:20.794+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:52.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADB said the project will dedicate ₱3 billion for the purchase of
        locally-supplied raw materials, with the civil works procurement for the EDSA
        Greenways set to be completed within the first semester of 2021. "Minimal"
        traffic disruptions are expected during construction.</p>'
  'COVID-19-swab-test-price-cap-violation':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-14T11:53:05.172+08:00
    'imagesource': 'jcr:da888a73-e6d7-4a19-b9d2-1ff4c1b4f10e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c921cb1-4038-4e0e-b32d-ef18ed46f13f'
    'lead': 'Based on the order issued by the DOH and DTI, hospitals and laboratories
      found violating the cap will face fines of up to ₱30,000 and license suspension
      of up to a month. Their license will be revoked on their third violation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-14T11:56:02.204+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:12:52.312+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:11:48.418+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health facility asked to explain overpriced COVID-19 tests'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6064d57a-e774-4408-a672-f482fd09f8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T11:56:02.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:12:52.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> The
        Department of Health has found one testing facility violating the mandated
        price cap on COVID-19 tests, spokesperson Maria Rosario Vergeire said on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb402b8b-b664-4684-9302-e3d686ddd963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T11:56:02.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:12:52.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the facility was asked to explain, adding once the response
        is submitted, the DOH will deliberate if the testing laboratory should be
        sanctioned. Vergeire, however, did not identify if the facility is privately-owned
        or a public laboratory or hospital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0aac99-fa61-4f20-9ffd-5f057abdc3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T11:56:02.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:12:52.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tayo ay nagpadala na ng ating letter for them to explain, that
        is the initial thing we do. Hihintayin natin ano ang response nila, kung ang
        sagot nila — if it''s valid or not or if they should be penalized," she said
        in a virtual media forum.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd453e1e7-7d0d-4174-8aea-3891ed49ceb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T11:56:02.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:12:52.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We sent a letter asking them to explain. We will wait
        for their response, if it is valid or if they should be penalized.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3554c76-d443-45f3-a054-5cabdcef9cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T11:56:02.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:12:52.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price range for swab tests in private hospitals and laboratories
        is set at ₱4,500 to ₱5,000. Public facilities are only allowed to charge ₱3,800.
        Based on the order issued by the DOH and Trade Department in November, hospitals
        and laboratories found violating the cap will face fines of up to ₱30,000
        and license suspension of up to a month. Their license will be revoked on
        their third violation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0ecc9c-711c-4b2c-960a-0ad53f0a6148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T11:56:02.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:12:52.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also agreed to the suggestion of Surigao del Sur Rep. Johnny
        Pimentel for the DOH to publish the official test prices set by laboratories
        and hospitals to ensure "absolute pricing transparency."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8070ca33-7862-4549-899f-e29df46450e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T11:56:02.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:12:52.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the department is set to issue an order mandating these
        facilities to post prices either through their websites, tarpaulins, or leaflets.
        Presidential spokesperson Harry Roque added that laboratories should also
        post if they will require additional fees to receive certification.&nbsp;</p>'
  'Ping-Lacson-DPWH-budget-increase-pet-project-request-lawmakers':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-12-14T12:12:58.312+08:00
