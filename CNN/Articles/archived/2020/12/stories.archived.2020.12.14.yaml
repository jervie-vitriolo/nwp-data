      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event is on Dec. 16, Wed at 1 p.m. via Zoom. Register <a href="https://www.phxfashion.org/talks"
        target="_blank">here</a>.</p>'
