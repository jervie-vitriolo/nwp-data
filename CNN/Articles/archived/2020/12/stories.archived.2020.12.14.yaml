  'John-Le-Carre-death':
    'author': 'Amir Vera and Dan Wright, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-14T07:50:01.391+08:00
    'imagesource': 'jcr:c5b0303a-5091-49e0-94c7-73833625b1c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77da3719-85fc-4d9b-8abf-5e42c4279311'
    'lead': 'Best-selling British espionage writer David Cornwell — known to the world
      as John Le Carré — died Saturday at 89, according to his literary agent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-14T07:55:31.052+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T16:13:02.900+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:11:45.717+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['John-Le-Carre']
    'template': '1'
    'title': 'Best-selling spy novelist John Le Carré dies at 89'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a101b7b6-7fc9-427f-a569-3d313a9da473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T07:55:31.053+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:13:02.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Best-selling British espionage writer
        David Cornwell —&nbsp;known to the world as John Le Carré —&nbsp;died Saturday
        at 89, according to his literary agent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e5eb0c-6e24-4920-8df6-f112a52bcad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T07:55:31.053+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:13:02.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cornwell''s family said in a statement that he died from pneumonia.
        He is survived by his wife, Jane, and four sons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d52fd43-78e6-4fee-8bf8-3456e850b011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T07:55:31.053+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:13:02.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I represented David for almost 15 years. I have lost a mentor,
        an inspiration and most importantly, a friend," said Jonny Geller, CEO of
        literary agency The Curtis Brown Group. "We will not see his like again."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926dd08e-c59c-4e0b-bfa6-818165a432a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T07:55:31.053+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:13:02.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Described by Geller as the "undisputed Giant of English literature,"
        Le Carré wrote 26 books that have been published in over 50 countries and
        40 languages, according to his official website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8978ce-2967-436b-a5e4-c9081d6b3e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T07:55:31.053+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:13:02.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le Carré as born in 1931 and attended the universities of Bern and
        Oxford. He also served briefly in British Intelligence during the Cold War.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b938e1-2378-4819-b97d-ab568062957e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T07:55:31.053+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:13:02.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His most famous works spanned some six decades and included "The
        Spy Who Came In Form the Cold," which was published in 1963 and made Le Carré
        "the most famous spy writer in the world," Geller said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f9f193-cee7-4a41-a5df-90d03e7320f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T07:55:31.053+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:13:02.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le Carré also wrote "Tinker Tailor Solider Spy" and "A Most Wanted
        Man," which were made into blockbuster movies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1416fd32-5d14-4e9b-b2b8-364143a8fb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T07:55:31.053+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:13:02.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/13/europe/john-le-carr-death/index.html">"Best-selling
        spy novelist John le Carré dies at 89."</a></em></p>'
  'Blue-Ivy-Carter-Grammy-nomination':
    'author': 'Amir Vera, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
