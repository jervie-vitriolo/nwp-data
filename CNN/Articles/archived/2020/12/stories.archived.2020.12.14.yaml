      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e77053-e14b-4801-b590-985b6f2bdbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T18:29:42.453+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:12:35.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Almirol, Jr., chief executive officer and founder of MultiSys
        Technologies Corporation, said that they sought the advice of different government
        agencies, including the Department of Health and the Department of Information
        and Communications Technology, citing reports that some users feel that they
        were under surveillance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3977c80b-4800-4b59-a607-a572a47ffa0b'
