      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/jal-japan-airlines-meal-skip-option-intl-hnk/index.html">Japanese
        airline suggests passengers skip meals to reduce food waste</a>."</em></p>'
  'NLEX-suspension-order-stays-RFID-glitches-Valenzuela':
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2020-12-14T13:56:36.022+08:00
    'imagesource': 'jcr:63e013d1-0a96-4077-a16f-f652fbdc0e71'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1056e593-508b-4c7d-bad8-4e50b5d2419b'
    'lead': 'The suspension order of the North Luzon Expressway stays in Valenzuela
      City until the company provides answers to the city''s ''barriers up'' proposal
      and completes upgrade of its RFID system by Jan. 30, 2021.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-14T13:59:36.233+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T16:12:49.231+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:11:49.209+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NLEX', 'Valenzuela', 'Rex-Gatchalian']
    'template': '1'
    'title': 'NLEx suspension order, toll holiday stay in Valenzuela City'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b7a71c-c9b9-45fa-9a65-6d8f76117924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:59:36.233+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:49.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> Motorists
        can still freely pass through the tollways in Valenzuela City as the business
        permit of the North Luzon Expressway remains suspended on Monday, even after
        holding a meeting with the local government to address the glitches in the
        RFID system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5bcb7a-2cfb-46a1-9dad-988fc359dabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:59:36.233+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:49.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf035ed-19d2-44ea-a7b0-8f824b3c5983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:59:36.233+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:49.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the solutions meeting of NLEx representatives and Valenzuela
        City officials led by Mayor Rex Gatchalian, both parties have agreed to keep
        the suspension order until NLEx completes the system upgrade in the implementation
        of its Radio Frequency Identification system by Jan. 30, 2021 which had been
        the primary cause of traffic in tollways.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fe2c10-38bd-4e6c-9b1c-4ba09bc188ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:59:36.233+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:49.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c0b51a-6630-412c-88be-f2dc44b6b754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:59:36.233+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:49.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm must also be able to provide answers to the city''s proposal
        to completely remove toll barriers, as Gatchalian noted that they would not
        be necessary if the cashless system is completely working.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4446e9b-cf10-4dde-bfe7-84ac4ebb98e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:59:36.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:49.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7056b697-c75d-4d12-a039-15d5864b428e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:59:36.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:49.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metropolitan Manila Development Authority General Manager Jojo Garcia,
        who was also present in the meeting, supported the idea but also said that
        barriers can be raised during rush hour and lowered during curfew hours as
        a "win-win" solution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1f2dba-73e0-47c5-a3c4-84c4163135f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:59:36.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:49.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2712693-0606-474b-a83a-7b85405ae634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:59:36.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:49.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By January 30, you are to finish the upgrade of your account management
        system to significantly reduce all the complaints....[when it comes to] traffic,
        the ball is now on your court," Gatchalian told NLEx President Luigi Bautista.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dfebcb-dba5-4d85-b827-4ead08278e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:59:36.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:49.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c99d3f2-ece8-4cb2-a14e-ad9ffc125bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:59:36.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:49.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both parties have also agreed to restore cash lanes, relocate the
        RFID installation, and increase the RFID sensor wattage from the current four
        watts to eight watts within two weeks. They will also sign a memorandum of
        agreement on consumer welfare issues.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2657e1-56ad-4950-a7ad-a495bffda4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:59:36.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:49.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f193bd5-8fe8-48d6-98ce-3da6e66789f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:59:36.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:49.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-hour meeting ended on a good note as the mayor added that
        he is willing to hold another dialogue to allow NLEx to respond to their "barriers
        up" proposal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e504cb-eb20-4aad-a4d8-c94c7dbe23f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:59:36.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:49.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b04320-e44d-47af-b78c-b24fd2e7a024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:59:36.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:49.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said: "You have anytime you want, I will make myself available
        for further answers to our questions on the ''barriers up'', and that will
        be the answer as to when we will lift the suspension."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24809a74-9d75-48ea-8883-502183e48372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:59:36.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:49.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea5af7a-3ca6-4f0d-aec6-17587274d2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:59:36.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:49.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We appreciate that we were able to talk in this manner," Bautista
        said. "Open po iyong ating discussion and open din tayo to talk further hanggang
        maresolve po natin ito sa madaling panahon (We have an open discussion and
        we are open to talk further until we resolve this issue at the soonest time
        possible)."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4f58d4-3799-423f-8cbc-3d53fee8340e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:59:36.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:49.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1ee749-075f-4f19-864a-b8dc01f95e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:59:36.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:49.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Valenzuela City government suspended the business permit of
        NLEx last Monday, citing complaints of motorists about faulty RFID sensors
        and other issues that worsened the traffic condition in the city.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b048957-3640-4c38-8845-e5ae0ea6141e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:59:36.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:49.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Phlippines Correspondent Tristan Nodalo contributed to this
        report.&nbsp;</em></p>'
