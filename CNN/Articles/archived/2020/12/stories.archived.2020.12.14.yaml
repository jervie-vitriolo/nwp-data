      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Message board juggernaut Reddit is accelerating
        its push into video, snapping up a sharing platform that is popular with young
        people and women.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb512079-32b7-4659-a964-c97078b34f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:27:35.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:16.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e7b444-0b10-43ba-b96d-1fa8f1cc04b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:27:35.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:16.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reddit said in a statement on Sunday that it has acquired TikTok
        rival Dubsmash. It did not disclose the financial terms of the deal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031959ef-5b6b-497e-a5b2-558b4bf7b641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:27:35.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:16.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563c133c-9e1d-447a-ba80-00990d8d559c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:27:35.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:16.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubsmash allows users to create and share video content, and it''s
        especially popular with young, diverse audiences. About 25% of Black teens
        in the United States use the app. Women make up 70% of Dubsmash users, and
        roughly 30% of users log in every day, according to Reddit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebb2576-ce4a-4063-96fe-737cbbc8f2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:27:35.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:16.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e5f593-e4db-424c-b4b2-4c55a5bef656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:27:35.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:16.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York-based platform enables more than 1 billion video views
        per month, Reddit added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01fb5ca-e7bc-457f-93b2-b2125e8886ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:27:35.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:16.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3bc7a6-6bf2-48ac-a10c-457591592a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:27:35.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:16.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubsmash''s three co-founders, Suchit Dash, Jonas Drüppel, and Tim
        Specht, will be joining Reddit with immediate effect. While Dubsmash will
        maintain its own platform and brand, its video creation tools will be integrated
        into Reddit, which is best known for its freewheeling message boards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b21040c-f29f-477f-99c1-e744ff094ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:27:35.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:16.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693bac17-1b14-498f-bf33-c4f960f0b98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:27:35.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:16.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reddit has allowed users to upload and share their own videos since
        2017, and the segment has grown quickly. The number of videos posted to the
        platform has doubled in 2020, according to the company.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5eefb75-8d57-4f1c-a99a-b3fe73239dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:27:35.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:16.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6150708b-c239-4895-86fb-6ae3b2b96445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:27:35.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:16.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are excited to accelerate Reddit''s focus on video, bringing
        our tools and technology to their passionate, rapidly-growing user base and
        sparking evermore forms of creation," Dubsmash''s founders said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4b7a7b-1704-4d9a-97ad-bb60d3f892a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:27:35.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:16.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287c8632-3fc6-45c7-bee6-6c7ce086b4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:27:35.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:16.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media platforms have in recent years invested heavily in
        short videos, spurred on by the success of TikTok and Snapchat. Facebook''s
        Instagram and Google''s YouTube have launched their own products designed
        to compete with TikTok.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0ce839-725f-4cba-bd02-075dcb73c117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:27:35.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:16.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/14/tech/reddit-dubsmash/index.html"
        target="_blank">"Reddit is buying TikTok rival Dubsmash"</a></em></p>'
