      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> The
        Senate approved on second reading a bill extending the implementation of subsidized
        power bills for low-income consumers for another 10 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0bfe4a-7b80-49fd-b73c-dfc4b108baad'
