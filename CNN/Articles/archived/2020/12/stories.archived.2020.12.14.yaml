      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/13/entertainment/blue-ivy-grammy-nomination-trnd/index.html">"Blue
        Ivy Carter receives Grammy nomination for ''Brown Skin Girl''."</a></em></p>'
  'Video-game-boom-will-stay':
    'author': 'Shannon Liao, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-14T08:29:24.417+08:00
    'imagesource': 'jcr:27bf304c-190c-4d43-8a78-57f810f783a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6c4dd2f-9750-4119-9dba-88747dcca456'
    'lead': ' In a year when industries that require the physical presence of their
      customers are on the ropes — from airlines and theme parks to brick-and-mortar
      retailers — those that don''t require in-person participation are thriving.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-14T08:34:00.967+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T16:13:01.750+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:11:46.056+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why the video game boom is here to stay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0eededf-5955-4599-90fb-174853fabcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:34:00.968+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:01.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In a year when industries that require
        the physical presence of their customers are on the ropes —&nbsp;from airlines
        and theme parks to brick-and-mortar retailers — those that don''t require
        in-person participation are thriving.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cb0ce4-c8bd-4682-919f-0e126ba1065a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:34:00.968+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:01.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22ab4f5-a560-4cad-b7ec-0f33af92f18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:34:00.968+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:01.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exhibit A: Online gaming, which has been among the big winners of
        2020. Exhibit B: The hardware. The Nintendo Switch was largely sold out at
        major retailers for months during the summer and holiday season. In November,
        the PlayStation 5 and Xbox Series X sold out almost immediately.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bcf31e-613b-4297-8a40-fb98515582b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:34:00.968+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:01.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b7b0d8-4da3-4017-a6f9-0203edd3a9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:34:00.968+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:01.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But can that trajectory continue into 2021 given the ongoing recession
        and steep unemployment?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1761de-0869-4c60-ac7d-edb26fcd6598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:34:00.968+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:01.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85292d16-5d47-440e-867a-8382c44095f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:34:00.968+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:01.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, as countries around the world were heading into lockdown,
        "Animal Crossing: New Horizons" was released and became a record hit for Nintendo,
        selling 26 million copies at $60 apiece. People loved "Animal Crossing" for
        its ability to transport them to a deserted island, where they could architect,
        granting them control and a sense of adventure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351b2f62-ffbc-4533-af27-65cb357d0954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:34:00.968+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:01.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7d387d-f46f-4171-b254-45f11d1913b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:34:00.968+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:01.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People held wedding ceremonies in idyllic vacation games like "Animal
        Crossing," and teachers taught classes in virtual reality. Some who didn''t
        like gaming started to play just to spend time with faraway loved ones. A
        few even became video game coaches to earn extra cash.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4e23db-099a-4a01-801b-ac7adef40731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:34:00.968+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:01.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2fbfc0-17b2-4cef-8bf6-c35884085636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:34:00.968+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:01.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, 2020 added to the need to escape reality, release tensions
        and frustrations, uplift the spirit at a time where we were forced to do most
        of that at home," said Carolina Milanesi, a tech analyst at research firm
        Creative Strategies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a392dc27-272b-40e1-b4db-180f674f770d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:34:00.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:01.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c2c3bb-31ad-48a7-9e42-ed7288bba4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:34:00.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:01.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All that time spent online translated into massive sales for gaming
        companies and even firms in unrelated industries like Uber Eats and Wendy''s
        seized on the marketing opportunities</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a96603-af6d-4b11-a526-03f6ef880166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:34:00.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:01.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c326d9-0822-4d68-9a97-a936dddb85bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:34:00.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:01.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More people became gamers and more people started watching gamers,
        as livestream services like Amazon''s Twitch and Facebook Gaming logged record
        growth. Facebook announced in October it had launched games on Android and
        it expressed confidence it would continue to grow in 2021.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f4ee62-e2bc-4461-95bd-19b63d3276f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:34:00.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:01.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183e0c8c-630d-4f32-b00f-c587205a5d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:34:00.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:01.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As people begin to responsibly edge back into our pre-Covid routines,
        I believe many will continue to turn to gaming," said Vivek Sharma, vice president
        of Facebook Gaming.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32923c8-85e8-4e51-98f4-9245f3946908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:34:00.969+08:00
      'mgnl:createdBy': 'glee'
