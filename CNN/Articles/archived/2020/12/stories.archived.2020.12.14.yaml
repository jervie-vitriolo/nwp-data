      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 11203, or the Rice Tariffication Law, liberalized
        the entry of imported rice in the country as long as importers pay their rice
        duties. This will fund the annual ₱10-billion Rice Competitiveness Enhance
        Fund that will bankroll programs intended to improve competitiveness of the
        country''s rice industry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68def82a-6a66-4683-9e98-1dc81f6a845a'
