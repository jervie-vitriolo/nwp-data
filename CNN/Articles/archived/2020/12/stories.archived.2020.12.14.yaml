      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many airlines offer the opportunity to say "no thanks" to
        meal service during the flight, JAL''s approach means that no extra meals
        are prepared and then thrown out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248fe4f0-b4e0-416a-99da-87edc207b495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:30:15.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:49.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafc2ee5-851f-4825-b498-ef9883e870d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:30:15.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:49.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the meal-skipping option, JAL recycles maintenance
        engineer uniforms into sound-insulating cotton fiber and has flight attendants
        use iPads in-flight to cut down on printing paper menus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c34aa5-e000-4d5d-a6ba-1bcf09c15c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:30:15.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:49.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b4222a-7bbe-49e4-adfa-9fde32978825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:30:15.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:49.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this isn''t JAL''s only new initiative in 2020. In September,
        the airline dropped "ladies and gentlemen" and switched to more inclusive,
        gender-neutral greetings like "attention all passengers."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694564f8-9bb0-444b-8fcd-8fa6b2d89737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:30:15.585+08:00
