      'mgnl:lastActivated': 2023-01-25T16:12:19.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed9ee50-ef2e-48c7-b723-74e5aa5353e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T22:27:29.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:19.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted them to find a good source of protein and nutrients in
        a small, simple can of sardines. It is really all about raising awareness
        for the proper nutrients for the Filipino people this time," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e537cdad-583b-46f0-a26e-ef4ab048b573'
      'mgnl:activationStatus': true
