      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad37063-bd08-4838-ac6d-576d7cad0522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:34:00.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:01.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not every gaming initiative was a smash hit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f90b518-fa49-45f4-8d5f-2fb5a87ddceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:34:00.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:01.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac51ec53-45f4-45c5-99ac-cc48de8991d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:34:00.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:01.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two notable flops came from tech giants that analysts have compared
        to "oil tankers" that have a hard time pivoting after committing to a direction.
        In July, Microsoft shut down its livestreaming service Mixer after the company
        poured millions of dollars into the project. "Crucible," Amazon''s own attempt
        at a blockbuster, free-to-play game in a similar genre as "Fortnite," sank
        quickly after launch and the company announced in October that the game would
        be shut down by November.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cf9bbd-83a3-4ecc-9000-79e487db46e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:34:00.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:01.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943b3221-6329-49d0-b058-5ee477b3b0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:34:00.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:01.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How 2021 could shake out</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55db771a-4f32-44cb-a5d8-4641bc11ca50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:34:00.969+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:01.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet most companies in the games industry are bullish that the growth
        will continue into 2021 despite the recession and high unemployment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955279b0-749b-4e4e-b6ca-3e076e77a459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:34:00.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:01.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2274d1c1-cc22-453d-984b-8faacc5a0d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:34:00.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:01.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even in this economic state, we see a lot of people willing to
        put down $500 for a new console," said Carter Rogers, an analyst at Nielsen''s
        video game arm SuperData. "We don''t foresee anything sort of gaming crash
        due to economic factors because there are a lot of people stuck at home, shifting
        discretionary spending into gaming."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6d6602-5d42-4bf1-adeb-56d99e83e4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:34:00.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:01.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fe854d-4a8f-47ab-a491-da8665e56c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:34:00.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:01.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech giants like Google and Amazon are still investing in cloud
        gaming services like Stadia and Luna, hoping to join into the console wars
        dominated by Sony and Nintendo.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf8a6c1-ce02-4feb-89cb-3d95e655af28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:34:00.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:01.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273db4ca-30cd-4e94-9077-12c4ebdbc469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:34:00.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:01.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The games business is a tough business... There''s a reason why
        there hasn''t been a major new entrant into the gaming space since the Xbox
        in the early 2000s," said Jack Buser, games director at Google Stadia, who
        previously worked at Sony for over seven years. "Have we made mistakes? Absolutely.
        Have we learned from those mistakes? Absolutely. Will we make mistakes in
        the future? I''m sure we will. Right. And that''s part of what it means to
        be in this business. But one thing is for sure: we are committed to it."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b93678-8824-4985-8571-bcb1c7f60efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:34:00.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:01.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7a3351-b4f9-43b4-be94-ccfe948f4524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:34:00.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:01.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s video platform YouTube logged its best year ever in 2020
        with more than 100 billion hours in gaming content watched. Ryan Wyatt, head
        of YouTube Gaming, said economic conditions like the recession are "ultimately
        out of our control" but that the company would continue its strategy of entertaining
        people next year while vying for their attention spans.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3281c9-1b27-4ba8-a662-5583257d4ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:34:00.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:01.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73a8294-b29b-4cb9-be8c-47f3a9f3c5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:34:00.970+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:01.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jessica Stout, a 31-year-old mother of three who has a YouTube channel
        with more than 7 million subscribers, told CNN Business that she believes
        gaming growth will slow if people are able to venture outside safely again.
        Stout, who goes by the name "Aphmau" on her channel, said that "a lot of people
        are going to spend more time going out than they ever have before, after being
        inside for so long."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9bea58-f7b6-4a2e-8364-b873259dad73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:34:00.968+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:01.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/12/13/tech/gaming-recession-proof/index.html">Why
        the video game boom is here to stay</a>''</em></p>'
