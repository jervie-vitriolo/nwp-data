    'template': '1'
    'title': 'US COVID-19 vaccinations expected to begin Monday as CDC head gives
      final nod'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd0a04f-fdf1-4d9b-96e0-19c732b69788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:14:09.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:07.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Vaccinations against COVID-19 can
        now begin in the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f179be71-fb93-43f0-aa09-756be6b599b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:14:09.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:07.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Centers for Disease Control and Prevention Director Dr. Robert
        Redfield gave the final nod Sunday to the first coronavirus vaccine for the
        United States, clearing the way for shots to start.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe20aec-7a4a-4222-bcde-7fa4c2338e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:14:09.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:07.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Redfield accepted the recommendation of the agency''s Advisory Committee
        on Immunization Practices that Pfizer and BioNTech''s Covid-19 vaccine may
        be given to people 16 and older.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3158717f-43b3-430b-96f2-e45e19e5d250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:14:09.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:07.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first shots are expected to begin on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bcd31e-e260-43d4-b29c-bce623be59ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:14:09.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:07.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This official CDC recommendation follows Friday''s FDA decision
        to authorize the emergency use of Pfizer''s vaccine. As COVID-19 cases continue
        to surge throughout the U.S., CDC''s recommendation comes at a critical time,"
        Redfield said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49592d5c-2388-4189-b6a7-9a7d14cffdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:14:09.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:07.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initial COVID-19 vaccination is set to start as early as Monday,
        and this is the next step in our efforts to protect Americans, reduce the
        impact of the COVID-19 pandemic, and help restore some normalcy to our lives
        and our country."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbb3815-0e9a-4db9-8b5d-fcb3e7cea8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:14:09.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:07.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first freight trucks carrying approximately 184,275 vials of
        the vaccine departed Pfizer''s facility in Kalamazoo, Michigan, on Sunday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3445ce78-88f9-478c-a437-8fafc2878ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:14:09.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:07.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will begin moving vaccine from the Pfizer manufacturing facility
        to the UPS and FedEx hubs, and then it will go out to the 636 locations nationwide,
        which were identified by the states and territories," Gen. Gustave Perna,
        chief operating officer of Operation Warp Speed, told a news conference Saturday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2128c46-a3a8-4717-99ee-0f95ae4f3dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:14:09.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:07.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect 145 sites across all the states to receive vaccine on
        Monday, another 425 sites on Tuesday, and the final 66 sites on Wednesday,
        which will complete the initial delivery of the Pfizer orders for vaccine,"
        Perna added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14b13bc-215d-4733-a129-365306380d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:14:09.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:07.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shipments follow days of meetings and decisions by regulatory
        and public health officials.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03de7689-e722-4b7d-8a80-5638ae759afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:14:09.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:07.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration gave Pfizer and BioNTech''s
        vaccine emergency use authorization on Friday, following a recommendation
        made Thursday by the agency''s vaccine advisers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9165639e-dc13-461e-906e-95d5166b32a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:14:09.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:07.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Science and data guided the FDA''s decision," FDA Commissioner
        Dr. Stephen Hahn told a Saturday morning news conference.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dab358-22ef-4946-9e84-5e0c3f641f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:14:09.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:07.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that that transparency, as well as the rigorous scientific
        review that we''ve done, goes a long way to providing confidence and trust
        in the American people and FDA and this vaccine."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cda97ce-0024-4206-b400-afd5e762f909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:14:09.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:07.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following FDA''s decision, CDC''s vaccine advisers voted on Saturday
        to recommend that CDC approve the vaccine for use in the United States and
        add it to the vaccine schedule.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b2d05f-7ac2-45e2-b0df-10e7ada4de1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:14:09.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:07.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s OK on Sunday made those recommendations official.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38d7e6e-8550-4173-a49d-678de059bb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:14:09.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:07.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The beginning of the end of the coronavirus pandemic''</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb89689-f21f-4835-8782-00c863d5382e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:14:09.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:07.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Saturday''s meeting, ACIP members heard presentations about
        people''s willingness to get the vaccine, who should and should not receive
        it, and how that will be communicated to health care providers and the general
        public.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa809952-3494-4524-9cec-10440c86e615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:14:09.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:07.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACIP members said Saturday that their evaluation of Pfizer and BioNTech''s
        coronavirus vaccine was independent and transparent.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdf335c-471f-4ec0-9ac6-6cb95b14cd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:14:09.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:07.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do believe that the process that we have used here in the ACIP
        to reach this decision is transparent, is science based, keeps equity in mind
        and is, for this moment, the absolute best that we can do," said ACIP member
        Dr. Beth Bell, a clinical professor of global health at the University of
        Washington.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf38f23-52a7-4183-935f-a9282a21001f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:14:09.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:07.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several committee members said they would get vaccinated, and would
        recommend it to their family members.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8157c566-ab02-42c7-af68-64edbda89569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:14:09.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:07.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to say that I voted for the vaccine because of the clear
        evidence of its efficacy/safety profile and benefit/risk profile, based on
        our evidence and policy framework," Dr. Peter Szilagyi, a pediatrician at
        the University of California Los Angeles and and ACIP member said immediately
        after the committee''s vote.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e6dd4d-9743-44c9-95bd-206fd9335443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:14:09.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:07.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Szilagyi said he wanted to emphasize the need for the federal government
        to spend substantially more to actually implement the recommendation.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0f3bbb-5d01-473b-9c0e-5a0f9bec2afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:14:09.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:07.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So this is government funding for state and local public health
        organizations, and also funding to health systems and health providers," Szilagyi
        said. "So I know we''re going to have very tough and hard times ahead because
        of the surge and a limited vaccine supply, but I am really hopeful that this
        is the beginning of the end of the coronavirus pandemic."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64f86e8-4e17-4f57-8662-788179064ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:14:09.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:07.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the committee on Saturday, Dr. Nancy Messonnier, director
        of CDC''s National Center for Immunization and Respiratory Diseases, said,
        "I know you share with me the burden of the importance of this moment."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b7a8c4-310c-43f0-a30c-54db7f25bb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:14:09.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:07.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the pandemic, more than 16 million coronavirus
        cases have been diagnosed in the United States and nearly 300,000 people have
        been killed by the virus.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b5d623-2d41-49d4-b4dc-0ad66c9d8e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:14:09.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:07.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is much work left to do, but it''s a hugely important step,"
        Messonnier said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b39eb9-a804-4f23-8b20-2ba46c442d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:14:09.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:07.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ACIP determined that COVID-19 is a major public health problem
        and that use of the Pfizer-BioNTech COVID-19 vaccine is a reasonable and efficient
        allocation of resources," the committee memebers wrote in a report issued
        by the CDC Sunday alongside Redfield''s signoff.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0658bc3a-1701-4bb0-b735-b965a063ac20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:14:09.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:07.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whereas there might be uncertainty in how all populations value
        the vaccine, it was determined that for most populations, the desirable effects
        outweigh the undesirable effects."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9072a7e8-9f5c-4f74-b608-9a8fdb790e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:14:09.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:07.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s next?</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b30ff9c-8258-4182-b7be-f9d5a64ff9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:14:09.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:07.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the complex process of distributing the vaccines around the
        country gets underway.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fef88e9-662c-483a-8563-1aa1a95c7cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:14:09.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:07.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operation Warp Speed says it divided delivery in the United States
        between FedEx and UPS, which will transport vaccines to hospitals and pharmacies.
        About 2.9 million vaccines will head toward those first in line to for the
        shots: health care workers and residents of long-term care facilities.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f3aa36-087d-4521-a4e7-7dbb0405fbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:14:09.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:07.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suitcase-sized containers carrying the Pfizer/BioNTech vaccine
        have already started to leave Pfizer''s Michigan facility. They''re packed
        with dry ice to keep the delicate vaccine at the extremely cold temperatures
        it requires.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef35798-c314-4297-b1f1-5eeca3eb6b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:14:09.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:07.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Army general in charge of distributing America''s first coronavirus
        vaccines said Saturday he''s confident it will be done safely, even if it''s
        not done perfectly.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e9ad67-5797-4a70-93b2-001628c58710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:14:09.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:07.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am absolutely, 100% confident that we are going to distribute
        safely, this precious commodity, this vaccine needed to defeat the enemy,
        Covid," Operation Warp Speed''s Perna said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d967fb-ce15-4438-a0b4-e81fda6cfc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:14:09.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:07.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of you want to know who will receive the first vaccine. And
        while I leave that up to the experts at the Health and Human Services organization,
        I remind you of this: Nearly 100,000 Americans have already rolled up their
        sleeves and participated in clinical trials across America. They were the
        true first recipients of the vaccine," Perna added.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0be336-421e-4672-aa1c-76f09abf6336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:14:09.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:07.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll be working hard the next couple days to ensure these first
        shipments go very well."</p>'
  'Germany-Christmas-hard-lockdown-COVID-19':
    'author': 'Claudia Otto, CNN'
    'caption': 'Ole Spata/Picture Alliance/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-14T06:14:38.790+08:00
    'imagesource': 'jcr:11861d69-2c66-44e8-a42a-19750cfb6705'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e4c71f2-cdf3-45e1-a8da-8d1541c53207'
    'lead': 'Germany will go into a ''hard'' national lockdown over the Christmas
      period.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-14T06:19:23.409+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:13:06.205+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:11:45.118+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Germany to go into national lockdown over Christmas to stem surge in
      COVID-19 cases'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85db106c-bc53-4107-8344-39c7dcc75808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:19:23.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:06.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Germany will go into a "hard" national
        lockdown, starting next week and continuing through the Christmas period,
        German Chancellor Angela Merkel said Sunday, after agreeing to stricter measures
        with state governments to stem a wave of coronavirus cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a10ce3-860d-4555-b786-b9255651ff17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:19:23.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:06.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of next Wednesday, all non-essential shops, services and schools
        will close until January 10, and Christmas Day gatherings will be reduced
        from 10 people to only five from two different households.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ff9433-5929-4c4c-9517-45c7b83d8cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:19:23.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:06.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Merkel made an impassioned plea for Germans to limit
        their social contacts ahead of the holidays: despite the country''s respected
        health system and early success in containing the virus, a recent partial
        lockdown has failed to stop the second-wave surge. Germany reported record
        daily deaths on Friday, with 598 fatalities tallied in a span of 24 hours.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c29395b-7215-46ce-a673-f451ee7667b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:19:23.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:06.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new measures take aim at traditional festivities: Christmas
        church services will be subject to prior registration with no singing allowed,
        alcohol is to be banned from all public spaces and an annual New Year''s Eve
        fireworks display will be canceled. Some states are also implementing additional
        measures, such as Bavaria, which will have a 9 p.m. curfew.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12be0f7a-52c8-423c-a84b-fa85c2e7385b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:19:23.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:06.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Finance Minister Olaf Scholz has pledged economic help for
        all businesses affected by the lockdown.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583a7508-5511-491e-95e1-94d66fb197c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:19:23.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:06.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Germany recorded 20,200 new coronavirus infections --
        2,000 more than Sunday last week -- according to the Robert Koch Institute,
        the country''s agency for disease control. The overall infection number stands
        at 1,320,716. The death toll rose by 321 to 21,787, data showed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268b0b53-f58c-4e91-a525-136c9ec39abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:19:23.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:06.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the week, the southwestern state of Baden-Württemberg
        said it was introducing a curfew -- starting on Saturday and lasting until
        January 10 -- where people will only be allowed to leave the house for work
        and medical appointments, state premier Winfried Kretschmann said in a press
        briefing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29d387f-286b-47cf-aeba-fe83c0b1204c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:19:23.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:06.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in the northern state of Schleswig-Holstein, the maximum
        number permitted to meet in public and private spaces has been reduced from
        ten people to five people from two households, according to state premier
        President Daniel Günther.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6406b793-29c3-49a7-9db0-469e672b8404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:19:23.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:06.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a cabinet meeting on Friday, it was announced the federal state
        of Thuringia would close retail stories from December 19 and students would
        shift to online learning from December 21 as part of the new restrictions,
        while, earlier this week, it was announced German states of Saxony and Bavaria
        would move to tougher lockdown measures.</p>'
  'Trump-will-leave-office-with-a-historically-bad-economic-record':
