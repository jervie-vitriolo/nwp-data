      'mgnl:lastActivated': 2023-01-25T16:12:36.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> Total
        rice imports in the Philippines this year may decline 20.6% compared to last
        year due to the suspension of issuance of additional import permits, the United
        States Department of Agriculture said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6fa4cd-009b-42b5-a58d-1ff05d7f5de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T17:51:30.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:36.260+08:00
