      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pelikula: A Journal of Philippine Cinema Launch</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cba403c-9898-4924-bbb8-b2a384f37af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T19:09:25.740+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:12:29.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s been 20 years since “Pelikula” was first published, with Nicanor
        Tiongson as its founding editor. The newest edition of the journal is for
        academics and film enthusiasts who want to read dispatches, features, reports,
        and reviews about Philippine cinema&nbsp;from both established and emerging
        writers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8d76e1-5a95-4950-abfa-f62ee862fd57'
