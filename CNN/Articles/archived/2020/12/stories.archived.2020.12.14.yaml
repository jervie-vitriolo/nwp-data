  'duterte-certifies-urgent-extension-2020-budget-Bayanihan-2':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-14T17:19:32.209+08:00
    'imagesource': 'jcr:dd9579be-ac6c-43d5-89e1-a3d7dc6befcc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0813331e-ba2d-4cbf-afdd-c6512c8cef0b'
    'lead': 'Voting 179 to 6, the House of Representatives approves on third and final
      reading the bill seeking to extend the effectivity of the Bayanihan 2 law until
      June 30, 2021.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-14T17:20:45.242+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T16:12:37.170+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:11:51.748+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte certifies as urgent extended validity of 2020 budget, Bayanihan
      2'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3a7d8f-ffb2-4a06-8543-f82455089609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T17:20:45.242+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:12:37.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14)</strong> — President
        Rodrigo Duterte has certified as urgent measures seeking to extend the validity
        of the 2020 General Appropriations Act and the Bayanihan to Recover as One
        Act, which are both expiring this month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ed8623-6c75-4ad9-a0fc-7a3d625e6228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T17:20:45.242+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:12:37.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the Palace’s announcement, the House of Representatives
        approved on third and final reading House Bill No. 6656, which seeks the availability
        of 2020 appropriations until the end of 2021.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8770efe-d196-4705-a430-647fd6f26da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T17:20:45.242+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:12:37.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 221 lawmakers voted for the extension, while only six
        were against. This would allow funding for projects that were put on hold
        due to the coronavirus pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad28418-f8e2-430f-b1a4-a6dcda2b82a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T22:06:04.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:12:37.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the lower chamber also approved on third and final reading
        House Bill No. 8063, which proposes to extend the effectivity of the Bayanihan
        2 law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71815935-76f1-4287-bfcb-5e9d36e6ee09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T22:06:04.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:12:37.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293d723b-fe23-4520-b4a7-ba06f9ea2a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T22:06:04.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:12:37.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 179 lawmakers approved, while six voted against the proposed
        measure that would make COVID-19 appropriations under the Bayanihan 2 law
        valid until June 30, 2021.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805d6488-e261-4de8-b1a3-f8452021ad58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T17:20:45.242+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:12:37.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayanihan 2 is set to expire on Dec. 19 when Congress adjourns.
        With only a few days left, only ₱105.78 billion of the ₱165.5-billion fund
        for pandemic response and recovery has been released, according to the latest
        data released by the Budget Department.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5abeeb-7e1d-43bc-8334-f7b26f6a66a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T19:57:58.167+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:12:37.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some programs have yet to be implemented, including the <a href="https://www.cnn.ph/news/2020/11/25/covid-19-special-risk-allowance-health-workers.html">grant
        of COVID-19 special risk allowance</a> to public and private health workers
        “directly catering to or in contact” with COVID-19 patients. This would be
        on top of their hazard pay.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397b15fb-e497-4c1a-8fbb-aa5802ece525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T17:20:45.243+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:12:37.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers earlier said an extended Bayanihan 2, along with
        the 2020 budget, <a href="https://cnnphilippines.com/news/2020/12/3/economic-team-extend-validity-bayanihan-2-2020-budget-next-year-stimulus.html">will
        spur the recovery of the Philippine economy next year.</a>&nbsp;The Philippine
        economy is in recession following the lockdowns that closed businesses and
        displaced workers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560acb32-f578-4695-9c6f-e3fe9c33302a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T17:20:45.243+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:12:37.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress recently ratified the proposed ₱4.5-trillion national spending
        plan for 2021, which includes funds for the purchase of vaccines and subsidies
        for ailing industries. Duterte is expected to sign it into law by year-end.</p>'
