      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) -</strong> With
        221-6 votes, the House of Representatives on Monday approved on third and
        final reading a bill which seeks to establish a coconut farmers and industry
        fund that will be used for the modernization of the coconut industry.</p>'
