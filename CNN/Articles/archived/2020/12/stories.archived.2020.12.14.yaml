      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This also directs the ERC to submit an annual report regarding the
        implementation of the system and an evaluation every three years that will
        include a cost-benefit analysis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707de141-1ad3-41c0-9909-1f61810a9222'
