      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listen to some of the most respected names in fashion as they dispense
        advice on how to navigate the ups and downs of a career in the industry. Jojie
        Lloren, Jason Lee Coates, and Jude Macasinag will talk about mentorship in
        this edition of PHx Fashion Talks with Pauline Suaco-Juan as moderator.</p>'
