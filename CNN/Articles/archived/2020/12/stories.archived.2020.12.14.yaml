  'senate-resolution-suspension-of-rfid-system-espressways':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-14T21:45:25.333+08:00
    'imagesource': 'jcr:5b6271f2-2841-4774-86a2-c9deeb1e6467'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cf6dfb8-7c18-45dd-938f-f2655d1534bf'
    'lead': 'The Senate is calling for the suspension of the implementation of cashless
      transactions at expressways until a better program is developed to address the
      faulty system.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-14T21:53:04.841+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T16:12:22.361+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:11:54.655+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate', 'RFID', 'cashless-transaction', 'expressway', 'glitches']
    'template': '1'
    'title': 'Senators call for suspension of cashless transactions at expressways '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb180ad2-ed28-4c99-af80-7828de8bd6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T21:53:04.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:22.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> The
        Senate is calling for the suspension of the implementation of cashless transactions
        at expressways until a better program is developed to address the faulty system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cd7f1d-819b-4f53-99e9-e940ce0c7e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T21:53:04.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:22.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d25daf-d995-4eca-9592-a3c7de30e1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T21:53:04.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:22.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a session on Monday, senators adopted Senate Resolution No. 596
        urging the Department of Transportation to suspend the implementation of Department
        Order No. 2020-012 that <a href="https://www.cnnphilippines.com/news/2020/8/27/dotr-cashless-transaction-toll-expressway.html">mandates
        the use of a cashless system in toll expressways</a> to lessen the risk of
        transmitting COVID-19 and to ensure a more efficient traffic flow.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dfc563-c600-4195-8c03-fa021a7b35a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T21:53:04.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:22.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd534a36d-bd9a-42ff-b5b8-73a12695dc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T21:53:04.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:22.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our constituents have suffered enough during this pandemic,” Senator
        Grace Poe, the sponsor of the resolution, said. “Traffic jams and toll booth
        problems should be the least of their concerns.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c2f611-ac84-4cbd-8ecf-9fbd0e3adb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T21:53:04.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:22.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067c7685-b809-4bca-a88b-e52a1de6960e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T21:53:04.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:22.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution, which was signed by fifteen senators, stated some
        of the issues that motorists faced after the implementation of the system,
        including the failure of scanners to read the RFID stickers and delays in
        the reloading system. These glitches caused traffic congestion instead of
        a seamless travel for motorists, it added.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        Senator Grace Poe files a resolution strongly urging the Transportation Department
        to immediately suspend the implementation of all issuances on toll expressways
        | <a href="https://twitter.com/Joyceilas?ref_src=twsrc%5Etfw">@Joyceilas</a>
        <a href="https://t.co/F5pe5GaZ5J">pic.twitter.com/F5pe5GaZ5J</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1338397766721015809?ref_src=twsrc%5Etfw">December
        14, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3315e5c-2a24-455f-9e1e-846537521893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T21:53:04.842+08:00
