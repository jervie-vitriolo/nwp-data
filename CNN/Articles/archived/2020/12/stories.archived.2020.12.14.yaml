    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-14T22:57:23.868+08:00
    'imagesource': 'jcr:32c61bd9-79a0-45eb-b91a-fdeeaf906386'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c9b8f63-19b7-441a-8d5a-ce3f5c944440'
    'lead': 'A team from the University of the Philippines has emerged as global winner
      in a competition designed to help create a low carbon future, beating 84 other
      contenders from across the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-14T23:03:30.419+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T16:12:17.713+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:11:55.494+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UP students top global contest on reducing carbon footprint'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642d4dd9-0b3a-4d78-ac88-0da3892ff0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:03:30.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:12:17.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14)</strong> —&nbsp;A
        team from the University of the Philippines has emerged as global winner in
        a competition designed to help create a low carbon future, beating 84 other
        contenders from across the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc26a6e7-54dd-4f73-a84b-2b04e90ed59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:03:30.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:12:17.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alamat UP, a university-wide team of students, was named champion
        last Thursday in Shell''s Eco-Marathon "Pitch the Future" challenge, marking
        the first time a Philippine team won in the contest''s 35-year history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc10986-070b-4475-a283-1154978382b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:03:30.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:12:17.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after the group hurdled and claimed the top spot at the
        Asia/Middle East regional stage last month under the category ''tracking and
        reducing CO2 emissions''.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433968f9-a0a2-49f8-9f8c-ac433977b438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:03:30.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:12:17.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its winning entry is an idea for a smartphone app that helps instill
        eco-driving habits, and therefore minimize&nbsp;carbon footprint, by incentivizing
        users in the form of fuel savings, discounts, and coupons. The students call
        their brainchild ''Cero'', or Carbon dioxide Emissions Reduction Operation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95805a5e-b6bf-4d87-ba54-479accd242ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:03:30.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:12:17.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from monitoring driving behaviors and carbon emissions, the
        app would map the most fuel-efficient routes and indicate the amount of fuel
        and money saved, the team said. They also intend the website version to serve
        as database of relevant data which can aid lawmakers in crafting environmental
        policies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115347c8-5f92-4312-972c-c9805ecb7cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:03:30.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:12:17.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our idea serves as a short to medium-term solution since the Philippines
        cannot effectively ban gasoline or diesel vehicles and transition to electric
        vehicles in a short time," Althea Laza of Alamat UP told CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20e746a-a411-491d-aab5-7305dbcea7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:03:30.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:12:17.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laza is joined in the team by fellow engineering students Esther
        Bacay, Fulin Li, John Cagape, Marc Adrian Yu, Paolo Ricco Gauma, Matthew Solomon
        Arjonillo, and Jan Goran Tomacruz, as well as business administration and
        accountancy student Aleandro Sta. Ana.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b630de5d-2624-447f-8a6d-25edbee6d35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:07:47.346+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:12:17.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They estimate that their app can help bring down carbon dioxide
        emissions by 15% per vehicle. They also project monthly fuel costs to drop
        by ₱1,750 to ₱7,250.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843ae6c8-d56d-4bf7-bd0e-c8da1df6ac08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:03:30.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:12:17.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li meanwhile said ''Cero'' can likewise double as an air quality
        monitor, which would benefit people with respiratory complications and other
        related problems.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3889c586-3061-4321-a4f2-61377dbd2ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:03:30.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:12:17.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacay added their proposed app further promotes lower carbon footprint
        by encouraging users to "refer" it to friends for more reward points.</p>'
  'Google-was-hit-with-massive-outage--including-YouTube--Gmail-and-Google-Classroom':
    'author': 'David Goldman, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-14T23:17:39.684+08:00
    'imagesource': 'jcr:fc5328ca-7329-4c57-b15e-9280830ffb46'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68697273-7267-4f73-839c-1e9ec27ad204'
    'lead': 'Google''s services went down for about an hour Monday in a massive outage
      that prevented many people from watching YouTube videos, accessing their Google
      Docs or sending email on Gmail.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-14T23:16:18.788+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T16:12:17.112+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:11:55.651+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google was hit with massive outage, including YouTube, Gmail and Google
      Classroom'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fc928e-cc34-4af0-8bb5-8b51bcff47cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:16:18.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:17.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Google''s services went down for about
        an hour Monday in a massive outage that prevented many people from watching
        YouTube videos, accessing their Google Docs or sending email on Gmail.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d8e35f-c9b0-4074-9252-297f85247fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:16:18.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:17.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe186eb-aebd-4034-b2ce-f4e859bf47cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:16:18.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:17.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outage also made Google Classroom temporarily unavailable, preventing
        many students learning remotely from accessing their classes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9d35ba-9eb2-4cdd-adc0-7f2a1c5d8bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:16:18.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:17.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2e9c9a-04be-4291-a84c-11965b04ee87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:16:18.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:17.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A little after 8 am ET, most of Google''s services came back online,
        but Gmail remains down for many.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70b37f9-5602-4650-9dd8-b63f3ca61e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:16:18.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:17.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93bb9d5-a0a5-4df8-a6a2-73955df5ead2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:16:18.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:17.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s workspace status dashboard had been red across the
        board, with every single Google service indicating an outage. Later Monday
        morning, they turned green, indicating that they''re operating normally.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff71ba89-2c15-49dd-868c-7033160087de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:16:18.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:17.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1697451f-dcec-4c70-b37c-8de01bd8ed79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:16:18.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:17.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We apologize for the inconvenience and thank you for your patience
        and continued support," Google said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08576175-225d-4471-841d-1b1b1cfd1410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:16:18.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:17.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749d9e6b-b0ab-46cd-b5f8-d4c5c3078267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:16:18.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:17.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google said it will work toward restoring its apps for the remaining
        people who are still unable to access them, but the problems should largely
        be resolved.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f78d48-851b-4d2a-91f5-a40513a15e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:16:18.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:17.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaf0d88-8b79-44ac-b5d6-6d743fb1ce73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:16:18.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:17.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please rest assured that system reliability is a top priority at
        Google, and we are making continuous improvements to make our systems better,"
        the company said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6452b94-c054-4075-8d21-a565331eafee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:16:18.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:17.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f8f4e9-ec44-4b45-a544-5c2b8d192467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:16:18.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:17.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downdetector, a service that registers complaints about unavailable
        internet services, showed tens of thousands of people had been unable to use
        Google and its apps.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2182f209-be75-4a7d-a03d-b4b96bf32b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:16:18.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:17.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5750658-8ea5-41e0-850b-fbad8c537d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:16:18.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:17.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internet services fail from time to time for a variety of reasons:
        server errors, incorrectly installed maintenance routines or a host of other
        potential goofs and glitches. Google''s most recent major outage took place
        in September, when Google Docs went down for several hours.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0616f54d-b0c1-479d-bb44-edc0f4d3137f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:16:18.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:17.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/14/tech/google-youtube-gmail-down/index.html"
        target="_blank">"Google was hit with massive outage, including YouTube, Gmail
        and Google Classroom"</a></em></p>'
