  'Pfizer-BioNTech-Covid-19-vaccine':
    'author': 'Dakin Andone, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-14T06:08:12.049+08:00
    'imagesource': 'jcr:83818d66-0eba-47c5-bda1-f60424bb27f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2890c22-2d62-45cb-875a-2e4598f2f91a'
    'lead': 'Pfizer''s clinical trials have shown no severe side effects. According
      to a briefing document released by the US FDA''s vaccine advisory committee,
      the most common side effects were reactions at the point of injection on the
      body, fatigue, headache, muscle pain, chills, joint pain, and fever.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-14T06:11:05.718+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:13:10.019+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:11:44.593+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here''s what we know about Pfizer''s vaccine — including who could get
      it first'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7031be0e-7ecf-4569-a418-5ec58352951e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:11:05.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:10.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The director of the US Centers for Disease
        Control and Prevention on Sunday accepted the recommendation of the agency''s
        vaccine advisory committee, clearing the way for Pfizer and BioNTech''s vaccine
        to be administered in the US.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109386e8-4a58-4848-8345-e43951fa4a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:11:05.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:10.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news followed Saturday''s vote by the CDC''s Advisory Committee
        on Immunization Practices (ACIP) to recommend the vaccine for people ages
        16 and older. That came after the US Food and Drug Administration had authorized
        the vaccine for emergency use on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d4ce4b-7ee0-43e6-a6e3-735bc347cfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:11:05.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:10.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know about the Pfizer/BioNTech Covid-19 vaccine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9270eca-11f1-402a-9c82-4d6478fea59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:11:05.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:10.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who will get it first?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5636585-d77e-4efa-bd25-a368da87b8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:11:05.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:10.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that CDC Director Dr. Robert Redfield has accepted the ACIP''s
        recommendation, vaccinations can begin.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b4ec05-7ce4-4f7b-abc3-dac815c6d997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:11:05.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:10.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This CDC advisory group had previously recommended that health care
        workers and residents of long-term care facilities should be the first to
        receive a vaccine when it receives EUA. The first shipments of the vaccine
        will be limited, so states will have to prioritize who should receive the
        vaccine first.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da4ea1b-8580-4e24-8645-9d323aab171e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:11:05.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:10.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both groups are "exceptionally high risk," according to Dr. José
        Romero, chair of the ACIP, which voted earlier this month to recommend those
        groups be included in what it called Phase 1a of its distribution plan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625ca4fa-dd6f-4b98-81fe-13e98d4fca7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:11:05.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:10.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping doctors and nurses healthy will be important for the continuing
        fight against the virus, which will stretch on for months, even after a vaccine
        is authorized. But Romero said that first group includes other people working
        in health care institutions, like those who deliver food and perform housekeeping.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad5fdb8-8fc8-4280-b932-a7ba7316a3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:11:05.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:10.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anybody that works within a health care institution that could
        have contact with an individual who has Covid should receive vaccination,"
        Romero previously told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484fdea6-8a40-4f8b-b5b9-477cf754a469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:11:05.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:10.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of long-term care facilities like nursing homes also need
        the protection. So far, they account for about 40% of coronavirus deaths in
        the US.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40d64cf-9c76-4c45-a081-611bd227ca96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:11:05.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:10.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Army Gen. Gustave Perna, chief operating officer of the federal
        government vaccine initiative Operation Warp Speed, previously said he believed
        vaccine administration will be able to begin vaccinations within 96 hours
        of authorization.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929f715a-4bf1-4fe1-a7d2-578598107d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:11:05.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:10.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CVS, which is preparing to begin vaccinations in long-term care
        facilities, said that December 21 would be the earliest vaccine administration
        can start in the facilities.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c0ad32-dac1-40d1-8017-bce215bf7265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:11:05.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:10.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll be in facilities that day in states that choose to begin
        as soon as possible," spokesman Ethan Slavin said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ff6a09-8803-4eca-ba9a-9b5f1befe59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:11:05.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:10.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA is set to make a decision on a separate vaccine candidate
        by Moderna in the coming days. If it''s also authorized, it''s possible that
        20 million people could get vaccinated in the next several weeks, US Health
        and Human Services Secretary Alex Azar told CNN on Wednesday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6e4f1c-dec1-4f69-9888-f79f47dfd9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:11:05.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:10.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When will it be widely available?</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913104d3-aedc-414b-a237-2311ce849077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:11:05.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:10.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC is considering a four-phase plan to distribute vaccines
        in the United States. Phase 1a would be followed by Phases 1b and 1c, which
        could include essential workers at high risk of infection, other emergency
        personnel and people with underlying conditions who are at a higher risk of
        Covid-19 complications and death.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c9adc4-25cf-493e-a286-5d96477442f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:11:05.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:10.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it will likely be months before the vaccine is widely available
        to the rest of the population.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fc4cdc-a3ed-4fad-9f0f-a76227331958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:11:05.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:10.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, the director of the National Institute of Allergy
        and Infectious Diseases, told CNN''s Chris Cuomo on Thursday night that the
        groups receiving the vaccine in December, January, February and March will
        likely include those in "high priority groups."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490a20ff-f3e1-482e-9991-60f57177419a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:11:05.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:10.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would project by the time you get to April, it will be ... ''open
        season,'' in the sense of anyone, even the non-high priority groups could
        get vaccinated," Fauci said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f40d74f-ddcc-4ffa-917b-f5703e2289e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:11:05.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:10.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, it''s important that people continue to wear masks
        and social distance.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f60fc3-cbf7-4777-a731-2629879521c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:11:05.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:10.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How many doses will be available?</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169372c2-432e-41cc-8e74-686c46118364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:11:05.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:10.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this time, the federal government has secured just 100 million
        doses of Pfizer''s vaccine, though it''s possible a deal could be made to
        secure more.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68ae1d7-0eaf-427c-8fd8-279954d57b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:11:05.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:10.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important to note, however, that Pfizer''s vaccine requires
        two doses administered several weeks apart to reach 95% efficacy. So 100 million
        doses would vaccinate half the number of people.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b3ed44-f31c-46ae-bfd6-6117b3d14cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:11:05.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:10.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, not all of those doses will be available at once. Azar said
        earlier this month that 6.4 million doses of Pfizer vaccine would be allocated
        for shipment the first week. The initial shipment would include half of the
        doses, followed by the second half three weeks later.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112329b9-a62c-4305-8abd-ecdeb54d3e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:11:05.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:10.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States will be getting shipments of the vaccine once a week to begin
        with, Operation Warp Speed chief adviser Moncef Slaoui said Friday, and governors
        will be told a week in advance how many doses they will be getting.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69756f0a-825e-4209-a70a-5b8dea0730b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:11:05.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:10.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of doses will increase weekly because manufacturing will
        ramp up, Slaoui told CNN''s Jake Tapper.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aae937b-5628-44f7-9bdc-59e463c01d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:11:05.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:10.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slaoui said he believes most doses will be injected within three
        to four days, but after that, "I think it will take a week."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25413c4-68d6-4ebf-a838-412b7507bcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:11:05.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:10.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a number of vaccines in development by other companies
        as well. Azar told CNN the US has the ability to purchase up to 3 billion
        doses of vaccines from six manufacturers, including Pfizer, Moderna, AstraZeneca,
        Johnson &amp; Johnson, Sanofi/GSK and Novavax.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5a9bbd-9ff1-4ed7-a79f-4a6d2767469b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:11:05.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:10.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How will the vaccine be shipped?</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131030ef-c260-4b3b-9087-c7b04a3929b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:11:05.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:10.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shipping the vaccine will be a daunting task, and the wheels are
        already in motion.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedc3af8-67ef-4f18-ba78-977d045a1f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:11:05.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:10.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first shipments of the vaccine departed a Pfizer plant in Michigan
        on Sunday morning. A total of 189 boxes of vials are expected to arrive in
        all 50 states Monday. Another 3,900 vials are expected to ship later Sunday
        to US territories. Another 400 boxes packed with about 390,000 vials are expected
        to ship Monday and arrive at their destinations on Tuesday.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469af8c7-6b6b-418e-b98f-339f5de3d1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:11:05.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:10.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UPS and FedEx have both said they will help with distribution following
        authorization. The vaccines will then be flown across the country, and the
        Federal Aviation Administration has said its air traffic controllers will
        prioritize flights carrying the vaccines.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c243efa-aef5-4ac9-8dc4-c81a664557f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:11:05.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:10.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FedEx and UPS will be involved in transporting the vaccines on the
        ground, delivering them to facilities where they will be administered, like
        hospitals and long-term care facilities.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414eb177-f438-4051-bebf-8378d104abbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:11:05.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:10.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pfizer''s vaccine needs to be stored at incredibly cold temperatures,
        making the logistics of delivery even more complicated.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3640c2-54ad-44f8-b737-f9670f322cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:11:05.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:10.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine will be shipped in special containers packed with dry
        ice. Upon arrival at their destination, the vaccines will then be stored in
        ultra-cold freezers at minus 70 degrees Celsius, or 94 degrees Fahrenheit
        below zero.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fb487a-d0f5-4d20-9be1-626cb2f34c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:11:05.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:10.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are the known side effects?</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9d13e7-b829-48b6-bc80-e27457c5cb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:11:05.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:10.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer''s clinical trials have shown no severe side effects.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8283fc5-5e95-4c8b-bda9-e36afbd3aa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:11:05.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:10.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a briefing document released by the US FDA''s vaccine
        advisory committee, the most common side effects were reactions at the point
        of injection on the body, fatigue, headache, muscle pain, chills, joint pain
        and fever.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9138995-5459-4c75-8368-edd9acf4625a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:11:05.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:10.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severe adverse reactions occurred in less than 4.6% of trial participants
        and were less frequent in older adults compared to younger participants.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74859a84-83e9-41e7-83c7-1c4116671b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:11:05.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:10.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities in the UK, where the vaccine roll out began earlier
        this week, said Wednesday that people with "significant history of allergic
        reactions" should not receive the vaccine. The advice came after two health
        care workers "responded adversely" following their shots.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6a4fca-0835-40d0-a81b-867e5e4f2217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:11:05.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:10.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also remains unclear how safe the vaccine is for other groups,
        like pregnant women and children under 16.</p>'
  'United-States-COVID-19-vaccination-Pfizer':
    'author': 'Jamie Gumbrecht, Maggie Fox and Lauren Mascarenhas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
