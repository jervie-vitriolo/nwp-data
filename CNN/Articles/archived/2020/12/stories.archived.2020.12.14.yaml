  'sws-self-rated-poverty-survey-filipino-families':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-14T19:59:27.933+08:00
    'imagesource': 'jcr:186121e9-cbfb-46b4-b104-bd9aaf295107'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23a95d97-cd5a-413a-9a57-f2b4afec427b'
    'lead': 'A national survey on self-rated poverty showed 48% of Filipino families,
      or around 12 million, rated themselves as ''poor'', a six-point decline from
      the previous 54% recorded in December last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-14T20:01:20.699+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T16:12:27.668+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:11:53.513+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS poll: Nearly half of Filipino families consider themselves poor '
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef315f18-0fdf-47a5-9ca6-21bdbba47a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T20:01:20.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:12:27.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14)</strong> — A
        national survey on self-rated poverty showed 48% of Filipino families, or
        around 12 million, rated themselves as ''poor'', a six-point decline from
        the previous 54% recorded in December last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30469a1a-d7ad-4d58-bd97-23435ed4c385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T20:01:20.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:12:27.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Weather Stations, which conducted the survey in November,
        said a family considers itself as poor, if its budget for home expenses falls
        below the threshold set for a particular area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9031900-93b3-4671-93bb-6ab19053bec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T20:01:20.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:12:27.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila and Visayas, the threshold is set at a ₱15,000 monthly
        budget, according to SWS. The threshold is lower in Balance Luzon (or areas
        in Luzon outside Metro Manila) and in Mindanao at ₱10,000. These also bring
        the national median threshold to ₱12,000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f7f090-5991-48ea-a0dc-2c81fb1f7075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T20:01:20.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:12:27.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS poll also showed the number of families in the country who
        consider themselves as ''borderline poor'' grew by 13 points to 36%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488ef26c-a1fb-42fb-ba49-54eeaafd2778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T20:01:20.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:12:27.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The percentage of those who rated themselves as ''not poor'' also
        dropped by seven points to 16%. The SWS saw declines in this category in Balance
        Luzon, Visayas, and Mindanao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f2c8fc-1743-4907-aa86-9ead6d75bde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T20:01:20.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:12:27.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the self-rated poor families, around two million are ''newly
        poor'', the SWS said. This means they rated themselves as non-poor a year
        or four years ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365ce3b6-a47d-46b9-9ff1-0095586d80a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T20:01:20.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:12:27.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to food poverty, 31% of families rated themselves
        as food-poor, while 47% as borderline food-poor. The SWS noted that the percentage
        of those who don''t feel food-poor fell "in all areas" nationwide to 22%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf798b3-14e8-4bdf-b743-16b7c065a650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T20:01:20.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:12:27.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By SWS standards, a family in Metro Manila or Visayas has to have
        a monthly food budget of at least ₱8,000 to be out of the ''poor'' classification.
        The food poverty threshold meanwhile is set at ₱7,000 in Balance Luzon and
        ₱5,000 in Mindanao. These bring the national median threshold for food poverty
        to ₱7,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5470ef71-1bb6-4578-92fb-c53f6eafde39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T20:01:20.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:12:27.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted through face-to-face interviews of 1,500
        adults nationwide, with questions "directed to household heads," according
        to the SWS.</p>'
