      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Displace, Embody</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cecaba-9c96-417e-b7e7-cc660ce22a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T19:09:25.740+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:12:29.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Displace, Embody” is an exhibit that “seeks to reflect on how bodies,
        species, and spaces transform constraints in simultaneously urgent and playful
        ways.” The project is a partnership between The Philippines’ U.P. Vargas Museum
        and Thailand’s Aura Contemporary Art Foundation and features the works of
        Patipat Chaiwitesh, garbanzos, Samak Kosem, Eisa Jocson, Bree Jonson, and
        Wantanaee Siripattananuntakul.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fb399f-16c6-4592-9441-21dbfcec0275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T19:09:25.740+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:12:29.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show opens virtually on Dec. 17, 2020 and will run until Feb.
        13, 2021. On-site visits can be scheduled through the U.P. Vargas Museum.
        Click <a href="https://www.facebook.com/events/1845624048937146/?event_time_id=1845624048937146"
        target="_blank">here</a> for more details.</p>'
