      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/12/6/PNP-three-motives-Datu-Piang-Maguindanao-attack.html?%3F%3F%3F%3F%3F%3F%3F">READ:&nbsp;Three
        motives eyed in Datu Piang attack – PNP</a></strong></p>'
    '22':
