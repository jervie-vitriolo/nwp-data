      'text': '<p><strong>Metro Manila (CNN Philippines, December 14)</strong> — The
        probe into the attack in Datu Piang, Maguindanao early this month showed lack
        of coordination among units of the Philippine National Police, and with their
        counterparts in the Armed Forces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5ed0ff-8ce3-4c6b-936b-81fd17511517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T18:41:08.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:12:33.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maj. Gen. Marni Marcos, head of the <a href="https://www.cnnphilippines.com/news/2020/12/8/PNP-probes-personnel-possible-lapses-Datu-Piang-attack.html">PNP''s
        board of inquiry</a> disclosed in a media briefing on Monday that police intelligence
        units had received information about the brewing attack, but Datu Piang''s
        chief of police was left uninformed until a few hours before the incident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb642c9-8b01-4ab4-85cb-60bfb6fa8a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T18:41:08.668+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:12:33.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said the intelligence information should have been coordinated
        and validated with the military for the possible augmentation of security
        in Datu Piang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2e0c8b-2d1c-4c0e-8c0a-474c319b2d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T18:41:08.668+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:12:33.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these findings, no charges will be filed against any police
        officer, but the incident should serve as a lesson, Marcos added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd233005-3261-45a5-b650-8a94b513d3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T18:41:08.668+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:12:33.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>As kung may mafilan ng kaso ay wala naman</em> (No cases will
        be filed). We just have to correct ourselves," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f0ca83-63fb-42b5-9570-9b92c9178a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T18:41:08.668+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:12:33.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Captain Israel Bayona was earlier relieved from his post as Datu
        Piang police chief. He was reinstated after undergoing debriefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043d1c3c-04fc-4aed-9830-3d5086c4c8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T18:41:08.668+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:12:33.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, multiple frustrated murder charges have been filed against
        134 members of the Bangsamoro Islamic Freedom Fighters, including a leader
        identified as <a href="https://cnnphilippines.com/news/2020/12/4/pnp-to-file-complaints-biff-datu-piang-maguindanao-attack.html?%3F%3F">Muhiden
        Animbang Indong or ''Commander Karialan''.</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e835334-4a41-4810-aef8-ad42873b105f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T18:41:08.668+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:12:33.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIFF, an Islamic separatist group considered by the government
        as terrorists, is believed to be behind <a href="https://cnnphilippines.com/news/2020/12/4/Datu-Piang-Maguindanao-BIFF-Dawlah-Islamiyah-attack.html">two
        simultaneous attacks on a police station and a military detachment</a> in
        Datu Piang on the night of December 3.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f13e68f-11c5-4d8c-8107-cfa9ba0fc39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T18:41:08.669+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:12:33.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the suspects "harassed" the police station in Barangay Poblacion,
        while the rest created a commotion at the military unit to prevent troops
        from responding, authorities said. Soldiers managed to get to the police station,
        engaging the militants and forcing them to flee. The gunmen burned a police
        patrol car as they fled, and fired at a nearby church and school, police said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b81729-6fc2-42a7-bff3-76a4c21f1a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T18:41:08.669+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:12:33.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No casualties were reported.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157a5d1d-44f1-41cb-9f33-a51d46e75f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T18:41:08.669+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:12:33.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines Chief of Staff Gen. Gilbert Gapay
        condemned the attack as an "act of terror" but stressed it should not be compared
        to local and foreign terrorists'' siege of Marawi City in 2017, which left
        over 1,000 militants, soldiers, and civilians dead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d11ad5-0040-4b9f-8947-b59f4a61f87b'
