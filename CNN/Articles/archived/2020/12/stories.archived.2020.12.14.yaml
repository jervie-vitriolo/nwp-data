      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vault event is where Yulo <a href="https://cnnphilippines.com/sports/2019/10/12/Carlos-Yulo-wins-first-gold-world-championships-gymnastics.html"
