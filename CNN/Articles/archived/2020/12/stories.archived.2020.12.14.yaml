    'jcr:uuid': '96fd23f5-5080-4da1-b673-b39c42071934'
    'lead': 'The University of Santo Tomas is closer to becoming a flood-free campus,
      with its drainage project nearing completion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-14T08:42:42.587+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T16:12:57.936+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
