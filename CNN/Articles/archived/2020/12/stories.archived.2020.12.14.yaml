    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89734123-08d7-4801-a3c1-ca3ea8eff78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T17:51:30.674+08:00
      'mgnl:createdBy': 'bamba'
