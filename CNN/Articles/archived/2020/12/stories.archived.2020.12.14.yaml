      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump still can''t accept
        the numbers measuring his loss to Joe Biden: more than 7 million popular votes
        and 74 electoral votes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08302763-97b0-40c8-a48c-c80d9176bc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:33:14.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:05.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da7bad4-063d-4032-8398-84b844b27509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:33:14.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:05.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But another set of numbers adds insult to his psychological injury.
        They show that -- notwithstanding lies as promiscuous as the ones he tells
        about election fraud -- Trump will leave office in January with a historically
        bad record on the economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2b192c-84f1-4683-afde-3191d2fd17db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:33:14.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:05.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4248ab5-5d18-4781-a92b-5c3531a33568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:33:14.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:05.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sounds discordant since many Americans believe the economic
        fable that Trump has repeated relentlessly throughout his term. But placing
        his bottom-line results alongside those of his predecessors paints a deeply
        unflattering portrait.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a6d71f-559a-4ead-9d7e-b08c76488359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:33:14.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:05.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c8be9e-dc15-423d-aa85-1c7f2b00dacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:33:14.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:05.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alone among the 13 presidents since World War Two, Trump will exit
        the White House with fewer Americans employed than when he started. He will
        have overseen punier growth in economic output than any of the previous 12
        presidents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a21c1f-719a-4ac7-9948-12fc7398a9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:33:14.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:05.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5759e484-d47d-4f34-ab40-5a82b19db4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:33:14.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:05.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His throwback "America First" agenda has failed to restore the old
        economic engine that powered an earlier era''s prosperity. On Trump''s watch,
        industrial production has fallen. The Federal Reserve says the manufacturing
        sector fell into recession in 2019 even before the coronavirus pandemic hit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f48657-8591-4366-924c-7f274861c66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:33:14.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:05.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9954837-e713-4bb8-a568-190317bfa765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:33:14.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:05.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week was the 38th in a row in which at least 700,000 Americans
        filed first-time claims for unemployment benefits.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06deeec-f0cf-4462-9a3c-14bf0592ea66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:33:14.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:05.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86becb8-5def-4022-968d-6a0c867fbda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:33:14.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:05.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holiday-season lines at food banks dramatize the scale of human
        suffering. More abstract measures, such as the US trade deficit and ratio
        of government debt to the size of the economy, have also worsened during Trump''s
        term.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc734741-ff52-4f9d-89f3-c62741243031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:33:14.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:05.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b938e1-4501-4335-b6da-97c324318964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:33:14.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:05.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump''s economic record ranks near or at the bottom compared with
        other presidents," concludes Moody''s chief economist Mark Zandi, who compared
        the economic results of all presidents from the last 70 years. "The economy
        under his watch has performed very poorly."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7056f2d9-2e01-4612-b5db-8ee6d2ac82dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:33:14.038+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:05.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64536c4d-2cf3-4796-ae81-74d6018b9671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:33:14.038+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:05.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be sure, the deadliest public health pandemic in a century has
        devastated economic activity during this last year of the President''s term.
        But responding to unexpected catastrophe -- from hurricanes to terrorist attacks
        to civil unrest to financial crises -- represents a big part of the job. And,
        as Zandi notes, Trump''s bungled coronavirus response has exacerbated and
        extended damage to jobs and output.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fded2ac2-5c0a-408f-bc69-6ede44930266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:33:14.038+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:05.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6614785-bb5f-4c4d-a68c-d9ab8607381c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:33:14.038+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:05.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trump''s pre-pandemic record</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae25053-d5e2-41d9-8cd7-dcca67aea164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:33:14.038+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:05.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s record offered little legitimate grounds for boasting before
        the pandemic. The persistent growth in output and decline in the unemployment
        rate during his first three years extended trends in the recovery from the
        Great Recession that he inherited from President Barack Obama.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce6c026-9da4-433f-aebc-a548bd1a512c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:33:14.038+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:05.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66bff09-6019-42b0-8e57-ff55c895c5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:33:14.038+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:05.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growth accelerated in early 2018 following Trump''s sole major legislative
        achievement, the tax cuts he and Congressional Republicans enacted. But that
        didn''t last long with the economy already near full employment, and the budget
        deficit swelled. A temporary surge in investment resulted mainly from higher
        energy prices.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e06411-290c-42fc-bdc7-75cfdf7dfe02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:33:14.038+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:05.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2738fe97-e956-409f-8772-ec1a8a6f48aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:33:14.038+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:05.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It provided no long-term benefit," Zandi says.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb02ae7-c27f-4703-b595-55bdafd0ac93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:33:14.038+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:05.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be182da-68bb-4d26-8e57-9b72d16b247c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:33:14.038+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:05.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The counter-productive tariff wars Trump initiated quickly offset
        any short-term benefit from the tax-cuts and the administration''s deregulation
        push. That''s why Trump, to avoid further damaging the economy in his re-election
        year, called a truce with China in January without obtaining the structural
        reforms he had demanded from Beijing. Trump earlier threw away leverage by
        abandoning the Trans-Pacific Partnership with allies that the Obama administration
        had negotiated.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcb1955-61dc-4551-a246-3d3362994cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:33:14.038+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:05.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44c9be2-1e60-41fe-9bd6-c17b2acdc8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:33:14.038+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:05.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Trump''s "very serious policy mistakes," Zandi said, were
        his attacks on international and domestic institutions. They include "actively
        trying to undermine" the Fed''s independence.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e57d938-b9b5-4e0d-a8df-d807a9c05f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:33:14.038+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:05.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a96586-8165-40d1-a932-77a3ad680449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:33:14.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:05.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Financial markets vs. the real world</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d519c2-e1ea-4c83-aa28-586ea8bb70a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:33:14.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:05.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump can accurately point to above-average financial market gains.
        Through November the S&amp;P 500 had risen by an average of 14.34% per year
        during his term, slightly more than the 12.43% under Obama.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ce0e46-b381-48c9-879f-a5820f5e7c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:33:14.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:05.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a92496-a4d5-4ac0-93c5-9bcb6237f404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:33:14.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:05.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those gains have largely been driven by rock-bottom interest
        rates, which drive investors into stocks in search of higher returns. And
        the benefits of those gains accrue largely to the most affluent Americans
        who own most of the stocks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49b36af-0b7d-4b9e-a4ce-02b206761cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:33:14.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:05.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff01e8b0-acf2-4afe-a691-215cd062d856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:33:14.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:05.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President can also cite a higher-than-average 3.32% annual gain
        in real per capita disposable income. But that average conceals the extent
        of those gains that flowed to the affluent, who benefited disproportionately
        from his tax cuts.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd644dd33-05c5-4998-8eba-9d743ddfc0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:33:14.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:05.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec4ccf0-e9d9-4324-af94-a477bc471b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:33:14.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:05.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a candidate in 2016, Trump championed the beleaguered blue-collar
        workers he called "the forgotten Americans." His policies have not closed
        the gap between them and economic elites.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2443b290-f7dc-45cd-a9c0-92b9c8853389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:33:14.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:05.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9350b12-0382-4125-951e-9734a7644e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:33:14.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:05.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the third quarter of 2020, Zandi says, the least wealthy
        50% of Americans own just 1.9% of the nation''s net worth, while the top 1%
        own 30.5%. The surging pandemic promises make that disparity worse before
        Trump leaves office.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d04308c-f15d-49ee-bb60-be0728b9e68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:33:14.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:05.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc566da-4bc5-4bec-8615-f9b89741fa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:33:14.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:05.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Labor Department issues the final monthly jobs report of
        his presidency in early January, Zandi expects it to show a renewed decline
        in employment. In the first quarter of 2021, as Trump yields power to Biden,
        the Wall Street firm JPMorgan predicts that economic output will shrink.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2b7772-93ec-4898-9637-c9331eda22ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:33:14.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:13:05.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/12/13/politics/trump-economy-record/index.html">Trump
        will leave office with a historically bad economic record</a>''</em></p>'
  'US-White-House-staff-COVID-19-vaccine-priority':
    'author': 'Jim Acosta and Kaitlan Collins, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-14T06:39:18.888+08:00
    'imagesource': 'jcr:bb6782d3-11fe-4043-bbf7-ae8665282630'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acfdd53f-edbc-4671-9ea0-bd2001bd3298'
    'lead': 'Those vaccinations, which could begin as soon as this week, would come
      while the vaccine is in extremely limited supply and only generally available
      to high-risk health care workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-14T06:41:03.755+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:13:03.531+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:11:45.539+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House staffers to receive COVID-19 vaccine ahead of general public'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb387dde-59fa-427d-9d30-fb3674384760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:41:03.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:03.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;High-ranking White House officials
        are set to receive some of the first coronavirus vaccines in the United States,
        according to a White House official and a person familiar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67c7461-dc11-44e5-9d75-e92fd0bde161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:41:03.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:03.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those vaccinations, which could begin as soon as this week, would
        come while the vaccine is in extremely limited supply and only generally available
        to high-risk health care workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dfd05c-d384-48c6-a6a5-ad8d349abfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:41:03.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:03.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times first reported on the White House vaccinations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d3a2c6-0bc4-4dd4-b442-01067ccb3ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:41:03.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:03.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been several different outbreaks of the coronavirus in
        the White House throughout the pandemic and President Donald Trump himself
        was infected this fall.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cb7aef-015e-4b26-89c7-9a85aba6441a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:41:03.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:03.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President and other White House staff have regularly flouted
        US Centers for Disease Control and Prevention guidelines for safety during
        the pandemic such as the wearing of face masks and social distancing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a79ac4-9508-420c-8ae9-22f84a7cde8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:41:03.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:03.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been several Christmas parties held at the White House
        recently where those guidelines weren''t followed, and Trump held many events
        during the campaign where large crowds gathered, maskless.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9942b174-a9fd-4e60-a3eb-5e671d97fac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T06:41:03.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:13:03.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a breaking story and will be updated.</em></p>'
