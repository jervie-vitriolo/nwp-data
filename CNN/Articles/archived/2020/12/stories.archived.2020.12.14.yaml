      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the expected lower volume, the country is still seen to
        be one of the world''s top importers together with China, which is also seen
        to import 2.3 million MT this year. Moreover, the USDA sees around 2.6 million
        MT of rice to enter the Philippines next year, while China is seen to lower
        imports to 2.2 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1212b3-5fd8-44a7-af26-b4b140df328d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T17:51:30.674+08:00
