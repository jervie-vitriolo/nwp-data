    'template': '1'
    'title': '‘Just being Kylie’: from Miss International to acting and championing
      mental health '
    'visualType': 'embed'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c55c05-886d-40c3-95f6-bb509dbf0230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T14:56:05.621+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:46.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Kylie Verzosa
        opens herself up in a different light. Many may have known her as a beauty
        queen, but she proves to be a multi-faceted woman by amplifying voices on
        mental health and braving a different path.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b0e898-8a40-4f66-b6ac-1d01da3eaabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T14:56:05.618+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:46.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Miss International is a big part of my life. I was able to meet
        different kinds of girls. I was able to pursue my advocacy,” Kylie told CNN’s
        Life at Home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d19d167-470f-4dfd-b7d4-d14399a21542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T14:56:05.619+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:46.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the former Miss International said that she is transitioning
        into being an actress.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ededd2-7fd0-40d4-b9a6-db440ff7569a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T14:56:05.619+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:46.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kylie has starred in different productions, including a recently
        released movie entitled ‘Love the way u lie.’</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12120350-54ec-4cd1-8700-6b05d2a9bd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T14:56:05.619+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:46.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Little by little as I entered showbiz, I needed to take down all
        those walls, and finally remove that Miss International aura around me and
        just become who I am as Kylie.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c6f5d5-83fa-4857-9edb-0f66a499d605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T14:56:05.619+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:46.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the lockdown, she started to involve herself in numerous
        acting workshops to hone her craft.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afacdc40-e8ce-4700-b2cf-8853ac943951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T14:56:05.620+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:46.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also continually takes care of her physical, emotional, and
        mental health by working out, eating right, and being surrounded with the
        people she loves.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b42d57f-8b80-494f-ba0a-d643d415e7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T14:56:05.620+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:46.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kylie has also been an advocate for mental health as she went through
        depression herself. She partners with different organizations to champion
        this cause.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89268574-4c62-42e0-9de1-22617d450e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T14:56:05.620+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:46.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite having these titles under her belt, <a href="http://https://www.facebook.com/watch/?v=634075400805261">Kylie
        revealed that she herself, had to cope with the pandemic</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def1a1da-8cb6-4090-9870-741222f0e0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T14:56:05.620+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:46.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to her, there is no shame in showing that you are vulnerable
        at times.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681e8b1d-445f-4a70-8392-d9e880df1e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T14:56:05.621+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:46.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nahihiya&nbsp;tayong&nbsp;sabihin&nbsp;na&nbsp;we’re weak (that
        we are weak).”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c04292-cc19-46f3-85ae-79e32b2031fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T14:56:05.621+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:46.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kylie added that one of her favorite collaborations was with&nbsp;San&nbsp;Mig&nbsp;Light
        where&nbsp;she was a panelist in a&nbsp;<a href="https://www.facebook.com/watch/live/?v=2578749575547659&amp;ref=watch_permalink">Mahaba-habang&nbsp;Usapan&nbsp;episode</a>,
        where she discussed topics on mental health together with other experts.</p>'
    '36':
