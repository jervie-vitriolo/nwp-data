      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flight 1367 from Las Vegas to Portland was preparing for takeoff
        from McCarran International Airport when the pilot noticed a person coming
        toward the aircraft and notified the control tower, Alaska Airlines said in
        a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48fa7a7-1a45-496a-9bc8-fdb87ab7b5f0'
