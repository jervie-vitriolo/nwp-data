      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zulkarnaen is believed to have been involved in making the bombs
        that were used in the Bali attacks and in the 2003 bombing of the JW Marriott
        hotel in Jakarta that killed 12 people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
