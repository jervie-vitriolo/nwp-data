  'arrests-not-connected-to-red-tagging-Lacson':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-12-14T15:24:11.448+08:00
    'imagesource': 'jcr:2f340dde-d671-409e-9c63-5d7253f555d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b976e41-a2db-493e-bce3-3bc5759eaa6d'
    'lead': '‘If you look at the facts as presented through the media, the facts surrounding
      the arrests, wala namang kinalaman sa red-tagging,’ the senator says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-14T15:32:39.854+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T16:12:45.197+08:00
