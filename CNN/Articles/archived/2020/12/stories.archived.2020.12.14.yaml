      'mgnl:created': 2020-12-14T22:26:05.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:20.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators approved on Monday Senate Bill No. 1877, which aims to
        extend the implementation of the lifeline rate, the subsidized electricity
        rate given to marginalized end-users, or those who consume less than 200 kilowatt
        per hour in a month. This was first extended for 10 years in 2011.</p>'
