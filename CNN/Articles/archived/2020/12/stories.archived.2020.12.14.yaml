  'Bohol-reopening-fake-test-results-tourists':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-12-14T15:15:54.321+08:00
    'imagesource': 'jcr:044e4fb7-b5e5-4658-b287-659841096fd9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0413737-e262-4f58-8a74-71ebe185a068'
    'lead': 'Ahead of their reopening on Tuesday, Bohol governor Arthur Yap says tourists
      cannot tamper with their COVID-19 swab test results, as they have a mechanism
      with accredited laboratories in their pre-registration portal to check if these
      are valid upon entering the province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-14T15:19:41.177+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T16:12:46.100+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:11:49.997+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bohol tourists cannot fake COVID-19 results, says governor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afdd6a6-0229-4304-a626-b8e15b59d08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T15:19:41.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:46.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> Ahead
        of the reopening of Bohol to tourists on Tuesday, its governor warned against
        those who are planning to tamper with their COVID-19 results before entering
        the province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092e78c8-f819-4360-9616-35dc3bfed497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T15:19:41.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:46.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731b1333-1435-41da-82e5-ac2a48e6db54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T15:19:41.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:46.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Laging Handa briefing on Monday, Bohol Governor Arthur
        Yap said tourists cannot fake their swab test results in their pre-registration
        portal, as the provincial government has partnered with accredited laboratories
        that can verify their validity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe808ed2-49e0-420f-a5da-229b6a642bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T15:19:41.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:46.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e8cabd-c4ed-46bf-8e57-b89d413a91b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T15:19:41.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:46.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists are required to register their confirmed hotel bookings,
        transport and tours, along with their negative swab test results taken within
        a 72-hour period via <a href="https://tourism.bohol.gov.ph/">tourism.bohol.gov.ph</a>,
        the provincial government''s official tourism website.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c91281-27f8-45aa-a6be-ef34fb0b6cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T15:19:41.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:46.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a969c4-c15a-4dfa-9d2d-cda1e9bed963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T15:19:41.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:46.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Doon po sa tourism.bohol.gov.ph, nandoon rin po iyong listahan
        ng mga accredited laboratories. Iyong mga accredited laboratories na iyon
        meron silang tracking na QR code system, so kailangan i-submit ho sa amin
        iyon. Kapag hindi ho na-verify iyon, hindi ho papapasukin sa Bohol,"</em>
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3e589b-afc0-4f05-b9f8-7faa0b849c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T15:19:41.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:46.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8199e303-bcea-4de6-ab91-b3130b3623fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T15:19:41.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:46.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Through tourism.bohol.gov.ph, accredited laboratories
        have been listed. They have a tracking QR code system and results must be
        submitted to us. If they are not verified, tourists cannot enter Bohol.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fe48f9-6496-4a77-afc2-a8ac86a6ad7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T15:19:41.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:46.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1356109-65ea-452c-ae31-6a93f2bbe09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T15:19:41.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:46.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap said the province commits to a strict observance of health protocols
        as well as the implementation of "travel bubbles" within accredited establishments
        and tours to minimize possible transmission.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851c904c-6d82-4884-a0e7-2688b49d13e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T15:19:41.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:46.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

