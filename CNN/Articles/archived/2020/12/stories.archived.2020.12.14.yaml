  'harms-and-risks-of-get-rich-quick-schemes':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-14T10:34:54.723+08:00
    'imagesource': 'jcr:c9cae0dd-ced1-46c9-a22d-c8cdc86383c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3b7936f-06bd-414c-8511-d14685e63d30'
    'lead': 'Be wary of the dangers of get-rich-quick schemes amid the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-14T11:31:55.876+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T16:12:53.581+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:11:48.022+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Harms and risks of get-rich-quick schemes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f19ecc4-f6b8-43c5-b937-1d23d2b81bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T11:31:55.876+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:53.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It is easy to
        fall into the trap of get-rich-quick schemes. Even smart people - those who
        are educated, financially literate, and wealthy - become easy targets. With
        the pandemic and the economic slowdown, people can impulsively make irrational
        decisions as scam artists take advantage of their emotional vulnerability
        to make ends meet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a90165-e2a3-4d74-831f-00b5f54e6252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T11:31:55.877+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:53.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Don’t let your guard down.</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5242bbf-0cc8-4584-a1f6-61d553e6533d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T11:31:55.877+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:53.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first rule on investments is that if you do not understand how
        the instrument works, don''t sink your funds into it. A simple check for whether
        you truly understand an investment is if you can explain in simpler terms
        how your investment works and how it gains value.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad4e7b9-51c5-4953-9e41-2a9a5e150e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T11:31:55.877+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:53.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, even if you think you know a lot about an investment
        opportunity, don’t let your guard down. Research from the University of Exeter
        reveals that overconfidence makes people vulnerable to scams.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15016b6f-0cb4-4ae4-960c-5df2379dbfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T11:31:55.877+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:53.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Step away from the computer or put down your smartphones for a while
        if you are inclined to send money when the email or message appeals to your
        emotions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7c8296-4efc-45b3-b0ce-c977203efcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T11:31:55.877+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:53.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Don’t easily trust authority.</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af237567-f45b-4b1f-aec9-93463f96fa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T11:31:55.877+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:53.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scam artists can send emails and ads that appear to be from public
        officials, celebrities, and trusted organizations. Don’t hesitate to turn
        them away and ask for their identification if they contact you via phone or
        visit your office or home. Make sure to contact the company or organization
        to make sure you are dealing with a legitimate source.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afeb2ed-87de-4d3a-acea-c6ad9c898de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T11:31:55.877+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:53.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Securities and Exchange Commission (SEC) warns the
        public that an SEC registration does not automatically mean one is authorized
        to sell investment instruments. Only investment houses and financing companies
        with quasi-banking (QB) license and with SEC-registered securities may offer
        to sell the same to more than 19 investors. In addition,      only SEC-registered
        persons, including brokers, dealers, and salesmen, may offer or sell SEC-registered
        securities to the public. Do not also be tricked by offers of promissory notes
        or post-dated checks that will be issued in your favor to allegedly ensure
        the payment of earnings and the reimbursement of your investments.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e07b73b-a9ad-49e8-b452-6fed778bfa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T11:31:55.878+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:53.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Report ads with misleading information.</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a311f103-7be3-405c-8c45-b226bb6cb5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T11:31:55.878+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:53.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online “investment” scams continue to proliferate in the digital
        advertising space despite stern warnings from government authorities worldwide.
        In the Philippines, the Department of Finance (DOF) and law enforcement agencies
        and regulators have called on companies, like Google and Facebook, to combat
        false investment advertising.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd471ff62-d82a-4ac0-90b6-19c024b3e0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T11:31:55.878+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:53.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also help fight malicious advertising. If you encounter
        a suspicious Google ad, report here: <a href="https://support.google.com/google-ads/troubleshooter/4578507">https://support.google.com/google-ads/troubleshooter/4578507</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a98eac6-665a-40ce-adb8-542f591f9967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T11:31:55.878+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:53.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also verify investment claims and report suspicious activity
        with government authorities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de4d804-5fcd-4433-ac62-32c138e53218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T11:31:55.878+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:53.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For reports of potentially fraudulent investment claims, you can
        contact the Securities and Exchange Commission at <strong>(02) 8818-5704</strong>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049ef8ff-0a09-45e3-bc08-402d66b01205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T11:31:55.878+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:53.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Report suspicious messages to the NBI Anti-Fraud Division at <strong>(02)
        8525-4093</strong> or e-mail at <strong>afad@nbi.gov.ph</strong>. You may
        also send a message through the NBI’s website at <a href="http://www.nbi.gov.ph">www.nbi.gov.ph</a>
        or their official Facebook account.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350e9360-1553-4e33-974e-253d4c121563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T11:31:55.878+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:53.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may also report these incidents to the PNP Anti-Crime Group
        (PNP-ACG) through its website at <a href="http://www.pnpacg.ph">www.pnpacg.ph</a>,
        through hotline number at <strong>(02) 8723-0401</strong>, or through email
        at <strong>acg@pnp.gov.ph</strong>.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527ad427-7b89-4b8b-b3bf-cf4e7f62068d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T11:31:55.879+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:53.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Back down from a questionable commitment.</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4377f0fa-bb88-46be-9e76-e07a0f9a258c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T11:31:55.879+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:53.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many fraud victims find themselves spending more money because they
        feel their time and investment would go to waste if they don’t follow through
        with the process. Even if you have already shelled out money, if all pieces
        of evidence point to a scheme being illegitimate, it is time to stop and seek
        help from the government when necessary.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc01c06-d726-432c-840f-fb833ed9cc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T11:31:55.879+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:53.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Go for safe and secure investments.</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db845aa-ee6f-40da-8847-ee1309576e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T11:31:55.879+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:53.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The safest investments are those that are guaranteed by the government.
        In these uncertain times, there can be no safer investment than government
        bonds. They not only yield guaranteed returns while protecting the principal;
        they also help finance the country’s development needs.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66fbafe-e003-4a61-bf7f-d3cad1d5cb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T11:31:55.879+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:53.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government bonds are a safe, secure, and patriotic way to invest.
        To make investing in these instruments convenient, the government has partnered
        with banks to open online facilities for buying bonds. Go to <a href="https://www.treasury.gov.ph/premyobonds/">https://www.treasury.gov.ph/premyobonds/</a>
        to see how you can buy the latest issue of government retail bonds. Premyo
        bonds offer safe returns while providing you the opportunity to win prizes
        during their quarterly draws. You may also download the mobile app Bonds.PH
        to purchase retail government bonds.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34ea570-12d5-415d-859b-460f5384628b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T11:31:55.879+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:53.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During these times, people can make irrational decisions driven
        by emotions. It is natural to get attracted to financial gain. But if something
        seems too good to be true, it probably is. Protect your hard-earned money.
        Watch out for red flags and do some digging.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e91913-aa81-4677-b228-d469c8a870f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T11:31:55.879+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:53.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is also pursuing reforms to make investing in legitimate
        opportunities easier and simpler. The Duterte administration''s proposed Passive
        Income and Financial Intermediaries Taxation Act (PIFITA) will simplify the
        tax regime for bonds and stocks by reducing the number of tax rates on financial
        transactions from 80 to 36. Once enacted, PIFITA will make it easier for everyday
        Filipino investors to put their money in safe and secure investment opportunities.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2127b04f-35aa-49ff-aaa5-a7b6ff9ef458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T11:31:55.880+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:53.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To learn more about how to invest safely, you may check out the
        <a href="https://www.sec.gov.ph/investors-education-and-information/">investor’s
        education and information website</a> of the Securities and Exchange Commission
        (SEC).</p>'
    '46':
      'image': 'jcr:a915cbee-9cf8-43fd-b919-4a3c0a0f75ba'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db84bfc2-2710-45da-8335-3c426030e9aa'
