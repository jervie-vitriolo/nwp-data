    'template': '1'
    'title': 'Japanese airline suggests passengers skip meals to reduce food waste'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00bc275-c0f7-489e-a7f4-51f16ed24b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:30:15.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:49.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Japan Airlines (JAL) is asking some travelers
        to make an "ethical choice" by skipping meals on board their flights, but
        a representative for the airline says the measure is about reducing food waste,
        not cutting costs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e33224d-af83-446c-837a-660a59e36864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:30:15.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:49.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71e8e2a-4ef2-4f90-8242-494533a67414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:30:15.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:49.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JAL rep explains to CNN that the "ethical choice" option is
        currently only available on select overnight flights within Asia, as many
        passengers opt to sleep through the whole flight instead of wake up for the
        meal service.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d09adc8-b99a-45c5-8610-afb65bd05372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:30:15.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:49.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b91323-f1a4-41c7-80e1-914346c927dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:30:15.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:49.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the airline prepares a meal for every person on board, a passenger
        who would rather sleep through meal service -- or who prefers the snacks they
        brought from home -- results in wasted food.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b28a02b-4fa6-4d31-81a7-5c5ba0f3aa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:30:15.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:49.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2d160b-ad96-4507-b50c-c68b086ed4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:30:15.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:49.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program was inspired by the UN''s Sustainable Development Goals,
        or SDGs, one of which is reducing food waste around the world. In Japan, companies
        have become competitive in their approach to meeting these SDGs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c35b4d9-e315-4dba-88e7-b3094240714d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:30:15.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:49.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945d83bf-1d66-45aa-9b6a-1c94bc986b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:30:15.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:49.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was first implemented on a trial basis on flights between Bangkok
        and Tokyo''s Haneda Airport in November. This five-and-a-half-hour flight
        is usually operated as a red-eye, leaving Bangkok at 10:40 PM and arriving
        at 5:40 AM the following morning. Because of the pandemic, relatively few
        people are flying, giving the airline the opportunity for a gradual rollout.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b11906-0a49-40bb-985e-319618368b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:30:15.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:49.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86e3cd5-7abd-4924-8336-6af690923d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:30:15.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:49.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests can opt to forego their meal service ahead of time by going
        on JAL''s website or calling the airline once they''ve confirmed their flight
        reservation, similar to the way they might request a vegetarian or kosher
        meal in advance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd538f41b-9ed8-41b7-9721-4d0f024f47f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:30:15.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:49.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ac3d82-3ed6-4076-8856-220d57eca952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:30:15.585+08:00
      'mgnl:createdBy': 'bamba'
