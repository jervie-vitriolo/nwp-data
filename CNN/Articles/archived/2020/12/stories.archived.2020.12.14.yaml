    'mgnl:tags': ['COVID-19', 'coronavirus', 'Pfizer']
    'template': '1'
    'title': 'Pfizer CEO says company on track to manufacture 1.3 billion COVID-19
      vaccine doses globally next year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70fd407-ccc0-4907-9153-bb372f81aa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:40:12.898+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:12.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> With about 50 million doses of the Pfizer/BioNTech
        COVID-19 vaccine coming this year and about 1.3 billion slated to be manufactured
        next year, Pfizer is working to meet US demands for more doses, company CEO
        Albert Bourla said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ce2433-3bcb-407b-8fd9-1cc660e180f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:40:12.898+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:12.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e2525c-38f8-490f-bf6d-277dca8df1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:40:12.898+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:12.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His interview comes after a weekend in which the vaccine cleared
        its final hurdle for US emergency use -- being approved for people 16 and
        older -- and as hundreds of thousands of vials are loaded on trucks for delivery
        to all 50 states.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc362af-781b-4e6e-8bd9-06f34db9ce2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:40:12.898+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:12.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7116ffcd-0117-4b16-ba01-2b22b73f015f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:40:12.898+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:12.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Robert Redfield, director of the US Centers for Disease Control
        and Prevention, and Dr. Stephen Hahn, commissioner of the US Food and Drug
        Administration, have expressed hope that the immunizations begin Monday, as
        soon as the vials land in health care workers'' hands. Several state officials
        have indicated vaccinations will begin Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a5b603-1e7a-429e-a2ac-f52c0535aa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:40:12.898+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:12.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e4710d-6c79-4333-b325-aa7abf09380d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:40:12.898+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:12.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourla''s remarks also come as the US is expected to soon see its
        coronavirus death toll hit 300,000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a38ec70-a35b-40c5-b0f7-6cab7d3fc76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:40:12.898+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:12.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4051aa-ea0a-4dd3-a30f-d227e75c3e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:40:12.898+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:12.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>No deal for US second quarter yet</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e01743-50f3-4a1b-84e1-a98c66e52ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:40:12.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:12.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 50 million doses scheduled for distribution this year have already
        been manufactured, the CEO said, and half will go to the United States, while
        the other 25 million will go to the rest of the world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd50f3e8-0253-4f49-b5cc-03946d44c453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:40:12.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:12.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a918a4-cce1-4489-901d-63c2796679a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:40:12.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:12.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next year, Bourla expects US and European manufacturers to create
        another 1.3 billion doses. Pfizer and its partner, BioNTech, are maxing out
        capacity on both sides of the Atlantic, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b473716a-408b-46ad-87ce-cf71dddb5b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:40:12.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:12.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368ba06e-6b38-4a20-9fbc-8aea11cfe2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:40:12.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:12.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those, about 100 milliion will go to the States in the first
        quarter of 2021, per an agreement between the government and the vaccine makers,
        and 1.2 billion will be sent to other countries, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d46925-db73-4feb-98a2-0a2ee9b7d88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:40:12.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:12.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee5a67c-1e27-4aa9-94f2-6edee6dc4115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:40:12.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:12.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government would like another 100 million doses in the second
        quarter, but as of right now, there is no deal in place and Bourla sees the
        third quarter of 2021 being a more realistic target.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e5ad17-4508-44a4-95a1-ebd8b462dd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:40:12.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:12.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b9b736-139e-437b-bd41-9fffcc058c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:40:12.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:12.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working very collaboratively with them to make sure that
        we can find ways to produce more or allocate the doses in the second quarter
        as well, but we haven''t signed this agreement yet," he told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121cd0dd-8263-4fb7-89a1-c0c28bf37e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:40:12.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:12.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9802638a-7d93-401a-b861-93f10b58e44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:40:12.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:12.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freight trucks carrying almost 1 million doses of the vaccine left
        or were scheduled to leave Pfizer''s Portage, Michigan, plant Sunday, with
        close to 2 million more doses expected to leave Monday for a Tuesday arrival.
        A CNN crew saw action on the docks of the Portage plant Monday, and trucks
        were expected to begin rolling out in the morning.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618e0eb0-444d-4a4f-995f-11c14b331c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:40:12.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:12.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c34b407-9008-4e72-934f-2263aedf6ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:40:12.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:12.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer/BioNTech''s vaccine won''t likely be the only option. An
        FDA committee is reviewing a vaccine from Moderna, which is similar to Pfizer/BioNTech''s,
        and will discuss its emergency use authorization this week. US Health and
        Human Services Secretary Alex Azar, in a Monday interview with NBC, also raised
        the prospect of Johnson &amp; Johnson''s and AstraZeneca''s vaccines getting
        approval next month.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8aaaba-044c-487b-a77a-22732bb40aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:40:12.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:12.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed06b51-b710-492f-99bb-e8fa46466d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:40:12.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:12.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Scale no concern, but there may be ''bumps''</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddd103a-ddfe-436d-ad9c-94d74fb0606f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:40:12.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:12.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if scale was a concern -- if there might be issues with raw
        ingredients, manufacturing limitations or quality control -- Bourla said there
        are rules demanding the highest standards of quality, and while he was concerned
        earlier in the process, there are "fewer worries now because already we know
        how to do it."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a4d68e-5f6a-4982-98b2-fe4129f532ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:40:12.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:12.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09447972-946d-47c7-acb8-53889f40e703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:40:12.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:12.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although it looks like a giant step, for us it''s what we do every
        day, so right now I feel quite comfortable that we will be able to do it smoothly,"
        he said. "I''m sure that there will be bumps across the way, but also I''m
        certain that this is normal life for us and we will be dealing with them and
        we will deliver these quantities."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73afb6c8-55ff-4d05-ac84-63b925e521ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:40:12.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:12.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac7d33d-dcba-4cd6-8056-948ef3433270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:40:12.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:12.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine will require two injections, the second dose coming
        21 days after the first. While FDA briefing documents show a 52.4% efficacy
        after a lone dose, Bourla said American health officials are aware of the
        expected impact after one dose yet maintain that people should receive the
        second dose. Efficacy after two doses soars to 95%.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7e03d6-54a3-4865-9edf-71653d3249f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:40:12.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:12.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c359f767-33c8-4021-92a5-9c0de9d1357b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:40:12.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:12.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was something that the both FDA and CDC considered a lot and
        they arrived, I think, at recommending you should complete the second dose,"
        he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ee64a6-85dd-46b9-ba44-93d8b787959d'
      'mgnl:activationStatus': true
