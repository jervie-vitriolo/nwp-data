      'mgnl:type': 'text'
      'text': '<p>For 2020, the DA is seeing a total of 2.3 million MT of rice imports,
        lower than the nearly 3 million last year. As of November 6, total volume
        of imports reached 1.9 million MT according to government data.</p>'
  'UP-to-release-pay-of-STEM-workers-address-inefficiencies':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-14T17:57:58.451+08:00
    'imagesource': 'jcr:a2a8c23a-5632-4150-9dd4-9a18e4a33235'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6d593e5-5df6-4724-82f9-53c7f0b2303f'
    'lead': 'Chancellor Fidel Nemenzo says delayed salaries of science research workers
      of the University of the Philippines Diliman will be released later this week,
      as he acknowledged the need to trim red tape and other ''inefficiencies.'' '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-14T18:03:27.561+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T16:12:35.681+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:11:52.017+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UP', 'Diliman', 'STEM', 'science', 'research', 'assistants', 'associates',
      'DOST']
    'stories': ['6f3c3af7-97fc-4c89-b110-0e6cff94405f']
    'template': '1'
    'title': 'UP to release delayed pay of science researchers ''by end of week'',
      vows changes in salary processes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4cdee6-ec92-43a5-b463-db15ca0dcd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T18:03:27.561+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:35.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> Researchers
        working on Science, Technology, Engineering, and Mathematics (STEM) projects
        of the University of the Philippines Diliman will finally receive their long-delayed
        salaries this week, an official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2eb192-40f5-4bc8-b613-9e15a24d3c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T18:03:27.562+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:35.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, UP Diliman Chancellor Fidel Nemenzo vowed the wages
        of research assistants, especially those who have not been paid for half a
        year or even longer, will receive their pay "by the end of the week" after
        clearing bottlenecks in the process.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581203cc-232a-440c-8265-9bd504b2649a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T18:03:27.562+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:35.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines last week reported <a href="https://cnnphilippines.com/news/2020/12/11/STEM-graduate-students-and-workers-UP-Diliman-delayed-salaries.html">the
        plight of STEM researchers</a>, some of which were unpaid for up to one and
        a half years. They blamed intense bureaucracy within the University, with
        wet signatures and heavy paperwork standing in the way of timely salary payments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1db81ee-54cc-46b8-a173-d6e9947fe108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T18:03:27.562+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:35.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nemenzo, once the Vice Chancellor for Research and Development of
        the flagship campus, admitted to the "systemic problem" that leaves public
        STEM workers at a disadvantage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034acf4f-84d3-4d52-89d1-ca7c825bd2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T18:03:27.562+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:35.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pain and anxiety that this has caused our researchers is unacceptable
        and does not reflect the university''s high regard of them," he said on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afc8fbe-e844-49cd-8102-2b27b7ee6eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T18:03:27.562+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:35.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Admittedly, the issue of payment delays is not unique to our researchers,
        as some UP Diliman lecturers and teaching associates also experience the same,"
        Nemenzo added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0169f3-5aa8-4b05-8376-211994396594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T18:03:27.563+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:35.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/life/culture/2020/10/21/scientific-research-philippines-barriers.html">Does
        the Philippines value scientific research?</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de45518-5130-48da-92ee-e28d0e3208ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T18:03:27.562+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:35.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.facebook.com/stemallianceupd/">Alliance
        of STEM Graduate Students and Workers – UP Diliman</a>&nbsp;mounted a survey
        among peers and found that 92 of the 94 respondents did not receive their
        salaries on time in the last two years. The average lag time in payments was
        four months in 2019 and seven months in 2020, revealing that the problem has
        been perennial even before COVID-19 disruptions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899178a9-1757-41ac-84c2-499531a9e65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T18:03:27.562+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:35.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scant funding has also been given for R&amp;D projects, even if
        such initiatives seek to find new and more efficient solutions to public health
        and other societal issues. Among the fields covered by ongoing research projects
        delve into food sufficiency and yield enhancement for farmers, marine biotechnology,
        and disaster mitigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7d1187-98aa-41d4-a9e0-e53ce1db245d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T18:03:27.562+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:35.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chancellor committed to reforms to "address administrative inefficiencies
        and strengthen coordination with funders," as he pointed out that most of
        the delayed benefits of researchers involve externally funded projects.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c045ebc9-beeb-40e9-b1dc-c6a7165f9c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T18:03:27.562+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:35.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nemenzo is eyeing the creation of a team dedicated in managing research
        projects, as well as the establishment of a "bridging fund" to ensure that
        workers'' salaries will not be heavily disrupted by possible red tape issues
        in the future.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b57b43-f8a6-454a-902b-82d3a45a06c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T18:03:27.562+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:35.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bridging means the UP administration will initially cover the salaries
        and will then collect the money from the agencies supporting research projects.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283f5a99-bf35-4b58-bafa-7d60118b8028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T18:03:27.562+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:35.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulk of the researchers are employed by the College of Science,
        with 60 of them receiving funding from the Department of Science and Technology
        for various research projects.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5efe846-2272-4c86-90ab-696f53a39016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T18:03:27.563+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:35.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Science and Technology has also been under fire
        for <a href="http://cnnphilippines.com/news/2020/12/4/DOST-scholarship-policies-pandemic.html">delayed
        stipends given to new and continuing full-time scholars.</a></p>'
