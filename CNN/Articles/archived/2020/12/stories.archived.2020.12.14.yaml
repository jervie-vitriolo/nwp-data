    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4872fc42-65a1-4f17-8555-9fc254ac60e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:38:20.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:59.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Joe Biden rarely misses Sunday Mass.
        So it was notable when the President-elect didn''t attend church on November
        29, the first Sunday of Advent and the beginning of the season when Roman
        Catholics like Biden prepare for Christmas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b648bac-15ba-4e8b-bff2-8513edd922cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:38:20.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:59.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cea4b5-ee99-48de-813b-c7aa35cb842a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:38:20.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:59.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s absence was understandable, since just a day earlier he
        had broken his foot. But the following weekend, Biden was back at his home
        parish in Wilmington, Delaware -- St. Joseph on the Brandywine -- for Saturday''s
        vigil Mass. He was there again on Tuesday on the Solemnity of the Immaculate
        Conception, a holy day of obligation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc479c89-99a3-4bac-aff5-bac04b1ec408'
