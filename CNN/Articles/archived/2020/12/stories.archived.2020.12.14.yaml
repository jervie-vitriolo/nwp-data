    'template': '1'
    'title': 'Blue Ivy Carter receives Grammy nomination for ''Brown Skin Girl'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b15710-ca28-4343-a5b2-b0a33852d3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T07:59:43.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:13:02.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Blue Ivy Carter is officially a Grammy-nominated
        artist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c767bc7e-a8c0-4377-a51e-cd4eb9775982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T07:59:43.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:13:02.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 8-year-old daughter of Beyoncé and Jay-Z was nominated for her
        role in the song "Brown Skin Girl" alongside her mother and WizKid, <a href="https://www.grammy.com/grammys/news/2021-grammys-complete-nominees-list#29">according
        to the Grammys website.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b935023e-1bd9-48bc-928b-0bf9ccf14062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T07:59:43.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:13:02.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brown Skin Girl" is an anthem of positivity that heralds the natural
        beauty of Black and brown girls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700d3a92-e1a1-4528-a7b3-4f6792780e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T07:59:43.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:13:02.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nomination means Blue, who turns 9 in January, will be one of
        the youngest nominees in history, according to Billboard.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067923e5-23d6-44fd-90c0-52b5f93e209a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T07:59:43.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:13:02.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 63rd Grammy Awards will take place January 31, 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc56c31-f9e3-4df2-8321-59de8fdb30bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T07:59:43.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:13:02.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue is no stranger to awards. She won her first BET Award in June
        for "Brown Skin Girl."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2d94e3-daf0-4197-807b-15dd2f1933a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T07:59:43.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:13:02.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also narrated the audio version of the children''s book "Hair
        Love," an animated short about a Black father learning to style his daughter''s
        hair. The short won an Academy Award earlier this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2ae428-fda2-41de-ad46-5b0d7f82e11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T07:59:43.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:13:02.434+08:00
