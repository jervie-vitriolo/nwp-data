      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said some 12 million consumers subsidize the electricity
        of around 5 million “lifeliners.” He added that non-lifeliners are being charged
        about 0.07 centavos in their electricity bill for the subsidy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01e0826-3530-483b-89c2-9ea652bbacdd'
      'mgnl:activationStatus': true
