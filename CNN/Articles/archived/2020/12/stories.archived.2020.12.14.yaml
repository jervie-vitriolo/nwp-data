      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381dd019-216f-487f-9746-17960fc8ccf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T21:53:04.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:22.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21df6c43-c286-41a5-b0ca-b2f8fa73c040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T21:53:04.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:22.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from solving these immediate concerns, the resolution also
        urges the DOTr to allow cash-based transactions for infrequent and first-time
        users; remove penalties for insufficient cash balance; impose a deadline on
        interoperability first before cashless transaction is rolled out; and creation
        of a policy for dormant accounts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21568b02-8953-40fc-a3ac-9e65f990607f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T21:53:04.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:22.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749030bf-9cf3-4489-958e-887a96fdd211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T21:53:04.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:22.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cashless transaction system was fully implemented this month.
        But it caused more problems than the concerns it was trying to solve, prompting
        Valenzuela Mayor Rex Gatchalian to suspend the business permit of the North
        Luzon Expressway operator in the city''s jurisdiction last week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ca6773-53c4-4154-b074-9c6a98fac3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T21:53:04.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:22.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629a851d-0e8e-4995-a181-81a7603cc9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T21:53:04.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:22.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a meeting on Monday, <a href="https://cnnphilippines.com/transportation/2020/12/14/NLEX-suspension-order-stays-RFID-glitches-Valenzuela.html">city
        officials still decided to keep the suspension</a> until the operator is able
        to fix the glitches in the RFID system.</p>'
