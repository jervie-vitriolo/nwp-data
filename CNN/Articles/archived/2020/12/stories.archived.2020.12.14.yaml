      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> This week,
        read the first two volumes of a refreshed journal on Philippine film, check
        out a collaboration between Filipino and Thai artists, watch a talk about
        changing gender norms, and more.</p>'
