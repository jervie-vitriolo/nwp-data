      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Crissy Dimatulac contributed to
        this report.</em></p>'
  'China-vaccine-offer-global-reputation':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-14T16:55:17.370+08:00
    'imagesource': 'jcr:d7f55e5a-e26c-4e9e-a419-ce4b194be929'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8daf50a-cc29-47ec-83f6-4c719eea0328'
    'lead': 'China''s offer to prioritize the Philippines for supply of coronavirus
      vaccines not a bargaining chip in issues like the two country''s territorial
      row, Philippine Ambassador to China Chito Sta. Romana says, instead calling
      it as a gesture to build trust. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-14T17:00:38.970+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T16:12:40.298+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:11:51.179+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippines', 'China', 'vaccine', 'COVID-19', 'Sinovac', 'coronavirus',
      'pandemic']
    'stories': ['94182c20-71e8-4c28-99c4-fff070708515', 'd83da5e4-f10d-4a80-aa0a-44a7b6cf9982']
    'template': '1'
    'title': 'China''s COVID-19 vaccines offer meant to ''improve'' global reputation
      – envoy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d89318-b1bd-4891-bea1-f090245aba41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T17:00:38.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:40.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14)</strong> — China''s
        offer to prioritize the Philippines for COVID-19 vaccine supply still stands,
        Philippine Ambassador to China Chito Sta. Romana said Monday in what he dubbed
        as an act of good faith.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7151be-9b0f-4b92-80f7-cb4bdb891977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T17:00:38.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:40.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In reality, the Chinese have offered this as part of their campaign
        to improve China''s standing in the world and to win the hearts and minds
        of people," he added during a public briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15febebf-a437-4062-bee4-fb0e636ba49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T17:00:38.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:40.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Romana was referring to a July survey from the Social Weather
        Stations which showed that <a href="https://cnnphilippines.com/news/2020/7/19/sws-survey-trust-us-australia-china.html?fbclid=lwAR2">most
        Filipinos did not trust China</a>, netting a "bad" score of -36. The same
        poll showed greater trust towards the United States and Australia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d82a953-1491-4d8c-aeb6-a35ae7e4946d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T17:00:38.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:40.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also doubts globally about <a data-cke-saved-href="https://www.cnnphilippines.com/world/2020/10/6/china-global-reputation-coronavirus.html"
        href="https://www.cnnphilippines.com/world/2020/10/6/china-global-reputation-coronavirus.html">how
        China initially handled COVID-19 infections</a>, with reports that they downplayed
        the first spread that eventually led to a global recession as the pandemic
        forced lockdowns.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36e49fd-5c12-4b6d-ba3a-a1a04ca5d09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T17:00:38.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:40.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2020/12/1/CNN-Exclusive-Wuhan-files-China-mishandling-early-COVID-19-crisis.html">The
        Wuhan files: Leaked documents reveal China''s mishandling of the early stages
        of COVID-19</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac903ee1-9c46-4a26-8d63-46d0a4005aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T17:00:38.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:40.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, where the first coronavirus outbreak was detected in late
        2019, has multiple drug companies working on a vaccine. Sinovac Biotech is
        ahead of the rest and is expected to be the first to produce and <a href="https://www.cnnphilippines.com/news/2020/12/14/Sinovac-COVID-vaccine-Philippines-supply.html">ship
        doses to the Philippines by early 2021.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009cd46f-3357-4abb-a3b8-447e0ba37b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T17:00:38.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:40.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez, Jr. said Sinovac is the priority among
        other China-made vaccines, although there are still some questions about its
        efficacy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04106d4c-6520-462e-b1c9-7e27520bd452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T17:00:38.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:40.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinovac has not been approved for use abroad, and is awaiting go
        signal from the Food and Drug Authority to hold phase 3 clinical trials here.
        However, Sta. Romana said Sinovac''s CoronaVac vaccines have been given already
        to about a million Chinese nationals as well as members of the Chinese army.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7d97ab-ade1-45e2-8601-d39e072e246f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T17:00:38.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:40.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinovac held clinical trials in other countries like Brazil, Chile,
        and Indonesia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c460b52-ba5d-4973-8525-45fb10895fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T17:00:38.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:40.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Although anecdotal ang binigay nilang data, what they have
        announced is walang adverse incident and basically, there were some minor
        side effects</em> [While the data is still anecdotal, China announced that
        there are no adverse incidents and basically, there were some minor effects],"
        the envoy said, citing accounts of pain on the arm where the vaccine was inoculated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe1c973-fe98-4837-84d2-01eedfd096b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T17:00:38.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:40.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He again stressed that China is not using the vaccines as a bargaining
        chip.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23ba6d4-561a-4b70-8c25-9cf6bdcdf8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T17:00:38.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:40.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The point of this vaccine diplomacy is on the one hand, ''yung
        pledge nila to make it a global public good... But whether they will make
        it a condition, such as geopolitics, that has not come up in the discussion,"
        the diplomat said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae9cb74-2ea0-4e65-ade3-99b3351e6d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T17:00:38.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:40.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the Chinese are very clear that when it comes to the Philippines,
        we put it on separate tracks... There has been no attempt from the Chinese
        to link the two together."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c21785-0c8e-4a59-b93b-b560094e7124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T17:00:38.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:40.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/world/2020/12/2/China-coronavirus-vaccines.html">China
        has promised millions of coronavirus vaccines to countries globally. And it
        is ready to deliver them</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8e8a23-0c4c-467c-9ad9-3ae6150fc1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T17:00:38.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:40.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China continues to <a href="https://cnnphilippines.com/world/2020/12/7/beijing-bases-south-china-sea.html">claim
        almost the entire South China Sea</a> despite a 2016 arbitration award that
        junked Beijing''s sweeping claims in the disputed waters, including parts
        of Manila''s exclusive economic zone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ff67cf-5d13-40cb-9898-113f468d4f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T17:00:38.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:40.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the Philippines is also in talks with other Chinese
        vaccine developers such as <a href="http://cnnphilippines.com/world/2020/11/21/sinopharm-claims-almost-a-million-people-experimental-covid-vaccine-china.html">Sinopharm</a>
        and CanSino for vaccine supply.</p>'
