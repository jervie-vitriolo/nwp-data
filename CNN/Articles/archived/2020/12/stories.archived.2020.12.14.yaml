    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'United-States-Food-and-Drug-Administration',
      'US-FDA']
    'template': '1'
    'title': 'ICU nurse in New York among the first people in the US to get authorized
      coronavirus vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca329e0c-f336-4dd3-bc5d-695b7b8d3de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:32:49.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:13.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> A critical care nurse was the first person
        in New York and among the first people in the United States to get a shot
        of the coronavirus vaccine authorized by the US Food and Drug Administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce36dbe6-0173-4b53-b5ab-b2309ed8eb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:32:49.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:13.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746466d1-ea60-4718-819f-ee5401d11ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:32:49.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:13.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandra Lindsay, an ICU nurse at Long Island Jewish Medical Center
        in Queens, New York City, was administered the vaccine during a live video
        event at about 9:20 a.m. ET on Monday. Dr. Michelle Chester, the corporate
        director of employee health services at Northwell Health, delivered the shot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48a88ec-bd2c-4ac9-8749-58407c9b0416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:32:49.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:13.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has a good touch, and it didn''t feel any different than taking
        any other vaccine," Lindsay said immediately afterward.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27b2f90-bf0c-4913-a84a-c6ea6fd09ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:32:49.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:13.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m feeling well. I would like to thank all the frontline workers,
        all my colleagues who have been doing a yeoman''s job to fight this pandemic
        all over the world," she said. "I feel hopeful today, relieved. I feel like
        healing is coming. I hope this marks the beginning of the end of a very painful
        time in our history."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adf2bd9-c3c8-45e8-ae38-67729f0e0c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:32:49.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:13.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chester said the vaccine kit to administer the shot "worked perfectly."&nbsp;Lindsay
        and Chester, both Black women, were flanked on stage by Michael Dowling, the
        president and CEO of Northwell Health, who noted the regional hospital system
        has seen over 100,000 patients with COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda6ea71-75c3-48bb-8111-9f8b1eb120ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:32:49.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:13.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it lasted just seconds, the shot represents a pivotal moment
        in history: a symbol of scientific speed and rigor; of the crushing burden
        borne by health care workers; of New York''s journey from its dark days as
        the epicenter of the pandemic; and -- with two Black women front and center
        -- of the renewed focus on issues of race and gender.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de36f70-f0a2-49e3-9f8c-c2f90bf7a256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T00:24:27.912+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:13.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine is of course more than just symbolism. With the shot,
        and a second dose in 21 days, Lindsay will be able to more safely visit family,
        friends, colleagues and patients. Soon, so too will millions of Americans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9eaa22-37de-4a12-846c-96caa2040bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:32:49.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:13.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a special moment, a special day. This is what everybody
        has been waiting for," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55266992-7e34-4aae-b486-4f3b3f074538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T00:24:27.912+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:13.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>States beginning vaccines today</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80137347-5f05-4cd3-9229-e15b34b9ed30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:32:49.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:13.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in a handful of other countries, including the United Kingdom,
        have received the Pfizer-BioNTech vaccine after their governments approved
        its use earlier. In addition, 21,720 people already received this vaccine
        as part of the Phase 3 trials that tested its efficacy. (Of those, there were
        only eight Covid-19 cases, compared to 162 cases among those who received
        a placebo.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8ad71e-62c8-43e4-b89b-8cc8274cf8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:32:49.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:13.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Lindsay is among the the first to get a shot of the vaccine
        now that the FDA approved it for emergency use and the US Centers for Disease
        Control and Prevention gave the OK for it be administered to people 16 and
        older.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd24763-c4c0-4499-b2cc-a212e2cfa4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:32:49.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:13.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first batch of the vaccine was shipped out from a Pfizer plant
        in Portage, Michigan, on Sunday headed for over 600 sites across all 50 states.
        The first deliveries arrived to the University of Michigan, George Washington
        University Hospital in Washington, DC, and more locations on Monday morning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f9033b-df7b-42b2-b8cc-ac677a46f7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:32:49.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:13.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State and local authorities make their own decisions on who gets
        vaccinated and when. The CDC has recommended that frontline health care workers
        and residents of long-term care facilities get the vaccine first.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7b1eb3-d088-4947-a439-cc7f84a543a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:32:49.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:13.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be fully effective, the Pfizer-BioNTech vaccine is given as two
        shots administered 21 days apart. A two-dose regimen of the vaccine has an
        efficacy of 95% in people ages 16 and older, though FDA briefing documents
        also note that the vaccine appears to provide "some protection" against COVID-19
        after just one dose.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a9a534-adae-481b-b8ba-9906ddf2e8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:32:49.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:13.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Health and Human Services Secretary Alex Azar plans to see some
        frontline health care workers get vaccinated at George Washington Hospital,
        he told NBC''s Savannah Guthrie on "Today."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b51b8cf-5d82-47dc-9780-a2a8b422518e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:32:49.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:13.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are recommended to get it and it''s available for you, oh,
        please do get it. Protect yourself and protect those around you. Please get
        the vaccine," Azar said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03707213-156d-49ea-b6ab-167469d99d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:32:49.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:13.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrival of the vaccine comes at a critical time. The US reported
        over 109,000 people hospitalized with COVID-19 as of Sunday, the highest number
        in the pandemic and the 12th consecutive day that more than 100,000 people
        have been hospitalized because of the deadly virus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1de5fd0-0ca9-4a12-8687-0874c0d072a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T23:32:49.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:13.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/14/us/coronavirus-vaccine-first-shot/index.html"
        target="_blank">"ICU nurse in New York among the first people in the US to
        get authorized coronavirus vaccine"</a></i></p>'
