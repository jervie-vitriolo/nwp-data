      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c2935f-6226-456a-8d17-10d6d49460b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T22:27:29.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:12:19.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2020/10/15/longer-quarantine-more-Filipinos-hungry-poor-jobless.html"
        target="_blank">National Economic and Development Authority said lockdowns
        imposed</a> due to the COVID-19 pandemic forced 23.7 million Filipinos into
        hunger and 4.5 million more into poverty. A <a href="https://www.cnnphilippines.com/news/2020/9/27/SWS-involuntary-hunger-new-record-high-September-COVID.html"
        target="_blank">Social Weather Stations survey done last September</a> saw
        a record-high of seven million Filipino families experienced hunger at least
        once in the past three months.</p>'
