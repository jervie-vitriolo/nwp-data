    'lead': 'More than 450,000 people in the country have contracted COVID-19, the
      latest figures from the Department of Health showed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-14T15:41:31.288+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T16:12:42.621+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:11:50.533+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH''s COVID-19 cases top 450,000 with 1,339 more infected'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5476255-29dc-4deb-8c24-4219b656c483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T15:41:31.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:12:42.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14)</strong> — More
        than 450,000 people in the country have contracted COVID-19, the latest figures
        from the Department of Health showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f3cfc5-0753-4c8d-9f84-4e82926510b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T15:41:31.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:12:42.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case count climbed to 450,733 on Monday after the DOH listed
        1,339 new patients. However, this does not yet include data from 20 testing
        laboratories which failed to submit their results on time, the department
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf33d02f-f76d-4869-8792-54eaa002de0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T15:41:31.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:12:42.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total tally, 23,253 or 5.2 percent are currently ill patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911f069e-fd10-40ac-a947-d5b49774c657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T15:41:31.289+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:12:42.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Logging the highest increase in cases is Quezon City with 147, followed
        by Davao City with 124, Rizal with 65, Laguna with 59, and the City of Manila
        with 49.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a088cb-8c15-4144-a06d-93f52bdcee77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T15:41:31.289+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:12:42.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-four new fatalities were also recorded, raising the death
        toll to 8,757. Meanwhile, 41 more survivors brought the recovery count to
        418,723.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2861aa96-f1a0-40e6-bc33-8e3c41acc52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T15:41:31.289+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:12:42.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also said six duplicates were removed from the overall tally,
        while two cases previously reported as recoveries were retagged as deaths
        after final validation.</p>'
