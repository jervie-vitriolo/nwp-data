      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte grew frustrated about Leachon, who repeatedly questioned
        the government''s preference for China-made vaccines like Sinovac Biotech
        despite questions on the drug''s efficacy and past allegations of bribery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8737bb71-aaf8-4a73-a0e7-24cf70c79015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T15:33:47.952+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:44.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to review efficacy and safety data. This is must. I’m raising
        a red flag," Leachon said over the weekend after vaccine czar Carlito Galvez,
        Jr. announced that Sinovac''s CoronaVac vaccine will be the first to be administered
        in the Philippines.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Isn&#39;t
        it disturbing that the government is still prioritizing the vaccines for which
        they&#39;re are not enough safety and efficacy data? Perhaps we need to know
        the matrix or guidelines on their priority list. Transparency is key. Safety
        is paramount.</p>&mdash; Tony Leachon MD (@DrTonyLeachon) <a href="https://twitter.com/DrTonyLeachon/status/1338331680843517952?ref_src=twsrc%5Etfw">December
        14, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9f2236-9d11-43cb-8e89-5b218909274d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T15:33:47.954+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:44.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ef6262-fa2c-47e7-be99-5da79434c09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T15:33:47.953+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:44.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apparently, Duterte has long been offended by Leachon''s vigilance,
        alleging it was politically-motivated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb812ff-7653-4218-ae84-65fd03566fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T15:33:47.953+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:44.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tatapatin ko na po si Dr. Leachon: Nae-edit lang po sa mga
        Talk to the People, pero andaming beses na po kayong namura ng Presidente
        kasi ang sabi niya, kung ano-ano ang sinasabi mo, ''yun pala nagnanais ka
        lang ng posisyon sa gobyerno</em>," Roque said, quoting Duterte, and with
        a threat to have the next bashing aired on national TV.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1bc84d-48bd-4298-aa19-41ea5a79bd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T15:33:47.953+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:44.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will be frank with Dr. Leachon: The rants have only
        been edited out of the Talk to the People videos, but the President has cursed
        you multiple times because according to him, you have been saying so many
        things because you want a government post.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d2d9a3-2721-4ea4-89f6-027a576ca82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T15:33:47.954+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:44.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/12/8/fda-review-sinovac-clover.html?fb">China''s
        Sinovac, Clover undergo final review to hold clinical trials in PH</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b814aab-1520-46b7-a8d2-977f1783a0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T15:33:47.953+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:44.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a surprise move, Galvez also condemned Leachon''s remarks. The
        retired military chief  and national task force chief policy implementer recruited
        Leachon as an adviser at the height of the local COVID-19 outbreak.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0b058b-7431-4a96-8472-641a0200d354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T15:33:47.953+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:44.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Si Leachon, dati naming NTF adviser eh... Talagang</em> very
        questionable. <em>Nagsama po kami, mahirap siyang kasama –– may sariling mundo</em>
        [We worked together when he was an NTF adviser. It''s really very questionable.
        We worked together but it was difficult because it''s like he lived in his
        own world]," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcca2cf5-e17c-4338-9adf-6035595f1db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T15:33:47.953+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:44.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drama in the task force was unmasked in June after Leachon announced
        <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/6/17/Dr-Tony-Leachon-Special-Adviser-to-the-National-Task-Force-on-COVID-19.html"
        href="https://www.cnnphilippines.com/news/2020/6/17/Dr-Tony-Leachon-Special-Adviser-to-the-National-Task-Force-on-COVID-19.html">he
        was told to resign from his post</a> after publicly revealing gaps in the
        state''s pandemic response, which offended Roque – also the task force spokesman
        – and Health Secretary Francisco Duque III, Leachon previously recounted.
        Galvez earlier said Leachon''s remarks jeopardized the communication efforts
        of the inter-agency and national task forces, causing unwarranted misunderstanding
        between the two.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a4eb85-9280-495d-aa31-dfe4815735c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T16:53:35.379+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:44.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet on Monday afternoon, Leachon said he''s merely raising
        his concerns to help government "procure the right vaccine."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4246fa13-b530-4b07-9b85-0f13c2dd7432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T16:53:35.379+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:44.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s painful to be accused of something which is baseless and
        untrue. I have been an independent health reform advocate for many years.
        I have the highest respect for our President and the government," the cardiologist
        said, as he denied the accusation that he was trying to get himself a political
        appointment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ae408d-0b26-4bf9-8b59-64877e35738e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T16:53:35.379+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:44.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he once dreamed of becoming a public official, Leachon said
        he no longer had such ambitions and will only pursue advocacy work as a private
        citizen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4726dc-f1bf-4485-acf5-f969b8500fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T15:33:47.953+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:44.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinovac''s vaccines are <a href="http://www.cnnphilippines.com/world/2020/7/27/brazil-covid-19-sinovac-vaccine.html">already
        being administered to Chinese nationals and even to volunteers abroad</a>&nbsp;even
        if it has not received regulatory approvals. Only the vaccine produced by
        Pfizer and its partner BioNTech has secured emergency use authorization abroad.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a5554c-666b-44f0-b070-c110e0d51571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T15:33:47.953+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:44.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Galvez defended the country''s preference for Sinovac,
        saying it is on advanced discussions to procure up to 25 million vaccine doses
        which they want delivered in March 2021, a month ahead of the Chinese firm''s
        commitment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adabf98d-e8b7-402a-b8d0-8f6e6219dd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T15:33:47.953+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:44.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez also denied claims the country''s vaccine procurement has
        been delayed, as he acknowledged that <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/12/10/Philippines-COVID-19-vaccine-hoarding-Sinovac-Pfizer-AstraZeneca.html"
        href="https://www.cnnphilippines.com/news/2020/12/10/Philippines-COVID-19-vaccine-hoarding-Sinovac-Pfizer-AstraZeneca.html">developed
        nations have already cornered 80% of the world''s supply.</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ec615c-9cf6-44ec-8b91-fcf89b4e750f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T15:33:47.954+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:44.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/videos/2020/12/11/Galvez-details-plan-for-vaccine-distribution.html">Galvez
        details plan for vaccine distribution</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e94de28-f1a4-4d63-bdfb-87e6af6769d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T15:33:47.953+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:44.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez only secured Duterte''s approval to strike advance supply
        deals and place downpayments for vaccine doses in November, well after other
        countries did.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460c7acc-fb49-40a8-af1f-c7bb58b9e006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T15:33:47.953+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:12:44.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi siya late kasi nakikita natin na ''yung</em> [We''re
        not late because we see that the] delivery ng vaccines is not only dependent
        on the procurement process. It is dependent on the global supply chain," he
        added.</p>'
  'PH-covid-cases-445k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-14T16:00:10.383+08:00
    'imagesource': 'jcr:d7573a56-94f8-43ab-b0bf-1196915fa376'
