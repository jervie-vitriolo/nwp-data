  'duterte-allows-pilot-implementation-face-to-face-classes':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-14T21:01:50.164+08:00
    'imagesource': 'jcr:d94c8bf2-690d-425c-b925-bd0169515aef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45bf18c0-12ab-40b6-8279-6ae9ee0c79df'
    'lead': 'President Rodrigo Duterte and his Cabinet gave the green light to the
      pilot testing of face-to-face classes in areas that will be considered at low
      risk for COVID-19 in January 2021.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-14T21:03:43.609+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T16:12:24.077+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:11:54.313+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte OKs pilot testing of face-to-face classes in low-risk areas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5688a35-8b48-4416-86e9-1310c7978112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T21:03:43.609+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:12:24.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14)</strong> — President
        Rodrigo Duterte and his Cabinet gave the green light to the pilot testing
        of face-to-face classes in areas that will be considered at low risk for COVID-19
        in January 2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f86c30-95ce-456a-bd26-b7f642527645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T21:03:43.609+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:12:24.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dry run proposed by the Department of Education was approved
        during Monday''s Cabinet meeting, Presidential Spokesperson Harry Roque said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4fe7d8-33c7-41c2-bea3-4c0ed6674336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T21:03:43.609+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:12:24.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the trial face-to-face classes should be conducted in January
        next year, with the exact date to be determined by DepEd. Only select schools
        in low-risk areas can participate. DepEd Undersecretary Nepomuceno Malaluan
        said they have a list of schools that may be allowed to join the pilot run,
        but he stressed that it is tentative as the schools have to pass the evaluation
        on their compliance with criteria and readiness.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f830cef6-0279-4c9e-a9f5-21abb7273ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T21:25:10.076+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:12:24.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd will also coordinate with the National Task Force against
        COVID-19 to ensure the implementation of strict health and safety measures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bdecc8-7bf0-4cb3-871f-4b15399dfda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T21:03:43.609+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:12:24.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to emphasize that face-to-face classes in schools where
        this may be allowed will not be compulsory, but rather voluntary on the part
        of the learner/parents," Roque said. "A parent''s permit needs to be submitted
        for the student to participate in face-to-face classes."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289dec29-b985-4ad0-971b-e8f1a03e5fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T21:03:43.610+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:12:24.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basic education classes <a href="https://cnnphilippines.com/news/2020/8/14/deped-class-opening-october-5.html?fbclid=IwAR3uM5lelLGGhKjhIHvWERsNNpMWaN3cZYv1Etz0LFYEcKxlAJ6Vja-3pA0">resumed
        in October</a> under blended learning which involves a mix of internet-based
        sessions, radio and TV broadcasts, and printed self-learning modules. Classes
        in other levels are also mostly held online.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a378d0b2-c989-4a2b-ac08-466661e0bcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T21:03:43.610+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:12:24.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier banned face-to-face classes in the whole country<a
        href="https://www.cnnphilippines.com/news/2020/7/27/SONA-2020-face-to-face-classes-.html">
        until a COVID-19 vaccine becomes available</a>. The government expects vaccines
        to be approved for use and arrive in the country <a href="https://cnnphilippines.com/news/2020/12/3/COVID-19-vaccine-emergency-use-EUA-FDA-Philippines.html">by
        the first quarter on 2021.</a></p>'
