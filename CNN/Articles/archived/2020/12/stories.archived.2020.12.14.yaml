      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> The country''s
        go-to convenience chain 7-Eleven ended 2020 on a high note with the company''s
        first-ever virtual run held from Nov. 30-Dec. 12.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ba8690-2e1a-43ab-a936-c72122b2516f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T17:50:56.710+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:54.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 7-Eleven Christmas Virtual Run for a Cause 2020 was an excellent
        way to not only avoid crowds while staying healthy and active during the holiday
        season but also to give to those who are in need.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00273bd1-0f56-48e6-a945-ca32d98507a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T17:50:56.710+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:54.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"2020 has been a challenging year for everyone. The 7-Eleven Christmas
        Virtual Run is our way of turning things around for us and the participants,
        end the year in high spirits and start fresh in 2021," said Jose Victor Paterno,
        president, and chief executive officer of Philippine Seven Corporation. "It
        is also the best way for us to give back to the communities we serve."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2225402-d1b5-4467-954d-fef61a7b2ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T17:50:56.711+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:54.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In place of declaring race winners and awarding them with cash prizes
        and medals, the 7-Eleven Christmas Virtual Run for a Cause 2020 gave care
        packages to those who are in need. The number of care packages per organization
        or beneficiary was determined by the participants'' votes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49129e0f-1c8e-4593-b8ea-7d8f2389c7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T17:50:56.711+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:54.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No new signups were made for this virtual run as it gathered Filipino
        runners who have previously registered for the 7-Eleven Run 2020 Manila, Cebu,
        and Davao early this year. Participants ran on their own terms under their
        registered distances using a GPS-tracking app, watch, or treadmill.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aeec780-ed99-4c39-9570-cb48666a3feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T17:50:56.711+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:54.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 7-Eleven Christmas Virtual Run featured the same categories:
        42 km, 32 km, 10 km, 16 km, 10 km, 10 km Buddy, 5 km, 5 km Buddy, 3 km, and
        1 km (kids'' run). Two new categories: the 42KM relay and 21KM relay were
        added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69a783b-44bd-4fba-ad40-b7f37904c80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T17:50:56.711+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:54.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 7-Eleven Christmas Virtual Run for a Cause 2020 is held in partnership
        with PLDT, Smart, One Sports, TV 5, Cignal, Radyo 5 92.3 News FM, Gulp, Cornetto,
        Pocari Sweat, Del Monte Philippines, Gatorade, Summit Natural Drinking Water,
        Coca-Cola, C2, Nature''s Spring, San Miguel, Kopiko 78, Del Monte Fit ''n
        Right, Selecta, Le Minerale, Re Fresh Mineral Water, Aquafina, Pepsi, Nutri
        Boost, B''lue, Wilkins, Safeguard, Zesto Fresh Pick, Mogu Mogu, Nestle Bear
        Brand Adult Plus, Cobra Energy Drink, Absolute, Sip Purified Water, and Under
        Armour.</p>'
    '13':
      'image': 'jcr:7924c37e-8faa-4583-abf9-f083998446b7'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4a0b54-ddf3-4338-b41c-47d68cb71f0b'
