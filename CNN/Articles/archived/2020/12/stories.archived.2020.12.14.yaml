      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Las Vegas Metropolitan Police Department and airport officials took
        the man into custody, airport spokesman Joe Rajchel told CNN.</p>'
