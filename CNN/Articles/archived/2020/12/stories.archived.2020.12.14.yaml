    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hike in DPWH budget to accommodate requests of lawmakers, says Lacson '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3f267a-90c9-486a-914e-267f23b224db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T12:20:57.569+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:12:51.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14)—&nbsp;</strong>The
        Public Works and Highways Department''s allocation in the 2021 national budget
        was raised by a “questionable” ₱28 billion apparently to accommodate requests
        of lawmakers pushing for their respective projects, Senator Panfilo “Ping”
        Lacson said Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b2c302-57f7-450a-b672-69f526afd60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T12:20:57.569+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:12:51.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I can only assume that the reason behind the increase of ₱28 billion
        in the budget of the DPWH is that they cannot accommodate everybody,” Lacson,
        the only Senator who voted against the ratification of the spending bill,
        told CNN Philippines’ <em>The Source</em>. “Because during the bicam, this
        is where the congressmen and senators haggle for their pet projects.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927f0f3b-ccbe-4deb-a386-9fb584b88a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T12:20:57.569+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:12:51.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator earlier questioned the <a href="https://cnnphilippines.com/news/2020/12/10/DPWH-budget-P28-billion-hike-Lacson-.html">hefty
        increase for DPWH</a> under the bicameral conference committee’s <a href="https://www.cnnphilippines.com/news/2020/12/9/Bicam-Congress-approve-ratify-2021-budget.html">approved
        budget last week</a>, underscoring the agency’s supposed poor disbursement
        record. The initial proposed DPWH budget under the National Expenditure Program
        stood at ₱666.5 billion, but the bicam increased its 2021 allocation to ₱694.8
        billion, giving the agency the second highest budget for next year.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/CNNPhilippines/posts/3028555234051022"
        data-show-text="true" data-width=""><blockquote cite="https://www.facebook.com/CNNPhilippines/posts/3028555234051022"
        class="fb-xfbml-parse-ignore"><p>Here are the top 10 government agencies that
        received the highest allocations in the ₱4.5-trillion national budget for...</p>Posted
        by <a href="https://www.facebook.com/CNNPhilippines/">CNN Philippines</a>
        on&nbsp;<a href="https://www.facebook.com/CNNPhilippines/posts/3028555234051022">Wednesday,
        9 December 2020</a></blockquote></div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd495406b-a460-4743-b316-e804854bbe0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T12:20:57.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:12:51.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2acd177-9983-42a0-b274-c9056944e64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T12:20:57.569+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:12:51.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson bared the project requests amounted to around ₱83 billion,
        adding that the committee also had to extract from the allocation of other
        agencies including the education, transportation, and defense departments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62a085a-9d50-4281-8ead-e9dfe6925268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T12:20:57.569+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:12:51.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And since they can only extract ₱55 billion from the budget of
        the DPWH, there’s a difference of 28 billion, <em>kailangan kumuha sila</em>
        (they needed to get) from other departments or agencies,” the senator explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3393fd-1a24-471c-961d-ca320b70420e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T12:20:57.569+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:12:51.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Senator Sonny Angara, the chamber’s finance committee
        chair, explained to him that the bicam found it better to accommodate the
        lawmakers’ requests instead of “not passing the budget at all.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dc5c5b-bd43-440c-a3b1-1bd117a5936c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T12:20:57.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:12:51.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I interpellated him on the bicameral report that he reported
        out on the floor, his explanation is that it is better to accommodate the
        requests from congressmen than not having passed the budget at all,” he recalled.
        “<em>Because kung maaabala, magkakaroon tayo ng</em> (we will have a) reenacted
        budget. So along that line, I can understand the situation.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8352ee72-4b19-4b04-94fe-d9cd4c29d281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T12:20:57.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:12:51.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Personal interest first?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e3adcb-9384-4d67-a41e-d1cc656640a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T12:20:57.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:12:51.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, however, still raised concerns over the approval of the
        ₱4.5 trillion national budget despite questionable issues, slamming the supposed
        prioritization of officials’ personal interests.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12d77c5-100f-4cb9-b807-037ec26a81a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T12:20:57.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:12:51.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s personal interest first and public service next, if at all.
        That’s the only explanation that I can derive,” Lacson said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d90dd9-a654-4833-95a0-6183e48bb0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T12:20:57.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:12:51.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Parang nauuna ‘yung</em> what’s in it for me. <em>‘Yun ang
        nagiging takbo muna</em> before thinking of the general welfare of the people,”
        he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3b0190-9f10-4945-b2eb-3b70e17fa199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T12:20:57.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:12:51.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: ‘What’s in it for me’ is being prioritized. That’s
        how it goes, before thinking of the general welfare of the people.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4abaa23-ea4e-4d62-8e3b-c750093142cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T12:20:57.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:12:51.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget measure is now up for signing into law by President Rodrigo
        Duterte, with Malacañang earlier assuring a <a href="https://www.cnnphilippines.com/news/2020/12/10/Palace-careful-review-speedy-passage-2021-budget.html">“careful”
        review</a> of the document.</p>'
