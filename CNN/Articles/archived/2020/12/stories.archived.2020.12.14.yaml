      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-year old gymnastics sensation secured his first bronze in
        the vault event after getting a score of 14.866 points behind Japanese gymnasts
        Hidenobu Yonekura (15.133) and Keisuke Asato (15.083).</p>'
    '4':
