    'lead': 'Vaccinations against COVID-19 can now begin in the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-14T06:14:09.347+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:13:07.733+08:00
