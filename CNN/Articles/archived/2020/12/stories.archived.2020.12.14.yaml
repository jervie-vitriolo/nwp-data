  'ICU-nurse-in-New-York-among-the-first-people-in-the-US-to-get-authorized-coronavirus-vaccine':
    'author': 'Eric Levenson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-14T23:33:53.211+08:00
    'imagesource': 'jcr:e190cd28-51c4-4f10-a052-136e57f5a822'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13f578b4-ee96-4339-bf94-2c0c21c905c4'
    'lead': 'A critical care nurse was the first person in New York and among the
      first people in the United States to get a shot of the coronavirus vaccine authorized
      by the US Food and Drug Administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-14T23:32:49.955+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T16:12:13.705+08:00
