  'Sinovac-COVID-vaccine-Philippines-supply':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-14T16:10:42.080+08:00
    'imagesource': 'jcr:9e3a80f1-78cb-4562-85a7-a09e7e0227b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50e1fd27-f21b-4eea-bea0-3560ddd85877'
    'lead': 'Aside from Sinovac, vaccine czar Carlito Galvez Jr. says  the Philippines
      is also looking at procuring other China-made vaccines from Sinopharm and CanSino.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-14T16:17:16.548+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:12:41.332+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:11:50.924+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH eyes to seal deal for Sinovac''s 25 million vaccine doses this week'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1dc218-4bb9-4416-bb02-dd788540c1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T16:17:16.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:12:41.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14)</strong> — The
        government is hoping to finalize the deal with Chinese vaccine manufacturer
        Sinovac Biotech to supply the Philippines with 25 million doses of coronavirus
        vaccines by March 2021, appointed czar Carlito Galvez Jr. said on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6cd7ea-8319-4a8f-a48f-f21cb668ac86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T16:17:16.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:12:41.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the meeting with Sinovac officials last week was substantial,
        with Philippine officials laying down the country''s demands.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9104ce97-2d48-40d1-a675-19201b0c7739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T16:17:16.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:12:41.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already conveyed our needs. Sabi namin 25 million for 2021,
        Sinovac only... We want to finalize this week our final negotiations so we
        can firm up the head of terms and also we are looking at the exact time of
        distribution," he said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382c7379-a141-45d4-8eea-b916aeeb3ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T16:17:16.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:12:41.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the agreement is secured, the National Task Force against COVID-19
        chief implementer said the company is confident that its vaccine candidate
        CoronaVac will arrive in the Philippines in April, but authorities are negotiating
        to have it by March.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b419583-c3eb-4d9c-b813-b4d6dbe21dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T16:17:16.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:12:41.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Sinovac, Galvez said the Philippines is also looking
        at procuring other China-made vaccines from Sinopharm and CanSino. But he
        said they are leaning towards prioritizing the deal with Sinovac due to affordability
        and production capability.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756fadeb-6db8-4f9c-b287-0cec2beb2313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T16:17:16.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:12:41.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Three times lower siya sa price ng Sinopharm. Capable siya mag-produce
        para sa atin, kung magkaroon ng magandang negotiation, is 20 million," the
        official added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6007f53e-d023-4fb1-98f3-3b3b80a908d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T16:17:16.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:12:41.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criticized for the Philippine government''s penchant for picking
        drugs made in China, envoy Chito Sta. Romana said the confidence comes from
        the fact that the country has vaccinated about one million people using at
        least 3 shots — two from CNBG and one by Sinovac. But he stressed that these
        manufacturers still need to secure the approval of the Food and Drug Administration
        in the Philippines before their vaccines can be administered in the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e60f9ea-f3d3-4e0f-8801-e28efad389cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T16:17:16.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:12:41.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The basis of confidence is based on the Chinese experience and
        the experience in other countries. But this has to be validated by our own
        health authorities," Philippine Ambassador to China Chito Sta. Romana said
        in the same briefing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e591e2-90a0-4e00-8d37-3374f91aa3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T16:17:16.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:12:41.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that China''s offer to prioritize the Philippines for supply
        of coronavirus vaccines is meant to raise its global standing and seek to
        win over Filipinos with little trust in the nation. Presidential spokesperson
        Harry Roque, meanwhile, said that China is using its vaccine supplies to pressure
        the Philippines on issues such as the West Philippine Sea dispute is "almost
        nil."</p>'
