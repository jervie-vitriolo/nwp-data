      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Lacson said the funds can be “readily
        made available” by the Budget Department, citing enough money in the national
        treasury after months-worth of both domestic and foreign borrowings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6fc619-aac1-416a-88c1-8f99d2aae584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T14:00:07.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:12:48.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m confident that DBM will be able to come up with the ₱72 billion
        if needed,” Lacson said in an interview with <em>The Source</em>. “Before
        the pandemic struck, our national debt stood at ₱7.8 trillion. We’re now at
        ₱10.4 trillion. By simple computation, we have already borrowed almost ₱3
        trillion… Easily, ₱72 billion can be taken cared of by the borrowings.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3479943e-782e-41a0-b52a-21f34706e7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T14:00:07.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:12:48.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since the pandemic,<em> ‘yung</em> expenditures na <em>na-</em>incur
        <em>natin, nasa mga</em> ₱600+ billion <em>yata</em>, so<em> kayang kunin
        doon sa</em> borrowings <em>natin.</em> So it is as good as funded,” he further
        explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7eea52-0464-4047-b1f5-61a1f72b53a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T14:00:07.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:12:48.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Since the pandemic, our expenditures stood at around
        P600 plus billion, so we can still get from the borrowings. So it as good
        as funded.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919b57ac-95b0-48ff-a5bc-cf94fd11bb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T14:00:07.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:12:48.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total COVID-19 vaccine budget for 2021 as <a href="https://www.cnnphilippines.com/news/2020/12/9/Bicam-Congress-approve-ratify-2021-budget.html">approved
        by the bicameral conference committee</a> last week stands at ₱72.5 billion.
        Of this value, ₱70 billion would come from unprogrammed allocations, which
        will only be available if the country exceeds its revenue collections or through
        approved loans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0433986f-a2bc-4991-b5f9-0c11bacfc6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T14:00:07.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:12:48.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of a concrete source raised concerns from some officials,
        including Senate Minority Leader Franklin Drilon, who likened the earmarked
        vaccine budget to an <a href="http://legacy.senate.gov.ph/press_release/2020/1211_drilon1.asp">“unfunded
        check.”</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc68f39e-77ca-44e0-b298-8a45aba151be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T14:00:07.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:12:48.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s debt <a href="https://cnnphilippines.com/business/2020/12/4/PH-debt-October-2020.html">shot
        past ₱10 trillion as of October</a>, with additional loans secured amid the
        ongoing coronavirus pandemic, according to the Bureau of the Treasury’s latest
        report.</p>'
  'Cancer-drug-Acalabrutinib-World-Health-Organization-solidarity-trial-treatment':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-14T14:15:20.047+08:00
    'imagesource': 'jcr:e62c2603-5051-49ea-936b-1ef8641397b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b752a111-31c0-4af8-8e84-8bf473cc8c46'
    'lead': '''Nagbigay na ng recommendation ang WHO. It''s not going to be part of
      the Solidarity Trial anymore,'' DOH spokesperson Maria Rosario Vergeire says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-14T14:18:50.059+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:12:47.967+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:11:49.459+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cancer drug as COVID-19 treatment scrapped from WHO Solidarity Trials'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40339e07-207f-4a47-b484-ddde0cd9af00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T14:18:50.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:12:47.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14)</strong> — Cancer
        drug Acalabrutinib has been removed from the World Health Organization''s
        trial on possible COVID-19 treatments, the Department of Health said on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420ffcad-5ac0-4102-8a95-3fcc529ebf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T14:18:50.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:12:47.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagbigay na ng recommendation ang WHO [WHO gave its recommendation].
        It''s not going to be part of the Solidarity Trial anymore," spokesperson
        Maria Rosario Vergeire said in a media forum.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338b8f8a-865e-4742-a8bb-4a0ab99607f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T14:18:50.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:12:47.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doses of the drug, which is used to treat patients with mantle cell
        lymphoma, chronic lymphocytic leukemia, and small lymphocytic lymphoma, have
        already been shipped to the Philippines. But they have not yet been administered
        to any patient. Vergeire said they will come up with a "disposal mechanism"
        after its removal from the list.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d64bbc-ccda-4b3e-a11f-df2407e7f3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T14:18:50.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:12:47.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vergeire said the clinical trial on the use of anti-viral
        drug remdesivir to treat severe COVID-19 patients will continue as per WHO''s
        instruction. The organization previously said that current evidence does not
        suggest the drug lowers the risk of dying from COVID-19, but WHO wants the
        study to continue to gather more evidence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3411554a-b734-452c-b033-dda7daa2fd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T14:18:50.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:12:47.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recruitment for the remdesivir trial is ongoing, with at least
        438 patients participating.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc728a2-461e-4a6b-bee1-ef429f15049a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T14:18:50.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:12:47.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH and WHO officials are set to meet within the week to discuss
        changes and finalize preparations for the Solidarity Trial for vaccines, which
        is set to start in late January.</p>'
  'private-hospitals-covid-19-post-holiday-surge':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-14T14:31:01.426+08:00
    'imagesource': 'jcr:a159601a-bcda-476c-bd92-169fb0022d13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48d5673e-9ed2-443c-a3c2-29fa46b80681'
    'lead': 'Private hospitals say they cannot hire any more nurses following the
      government’s decision to allow the deployment of healthcare workers abroad.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-14T14:41:33.034+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T16:12:47.621+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:11:49.574+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Private hospitals worried over lack of staff, funding in case of post-holiday
      COVID-19 surge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cf1a6e-a7e4-464c-8575-41e02224e291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T14:41:33.034+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:12:47.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14)</strong> — A
        private hospitals’ group warned on Monday that there are not enough healthcare
        workers to accommodate the possible increase in COVID-19 patients after the
        holiday season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30909451-a7d1-4418-a149-89364018aca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T14:41:33.034+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:12:47.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kahit po gusto naming maghire ng additional nurses, ay wala
        na po kaming ma-hire</em> (We cannot hire any more nurses even if we want
        to),” Jose Rene de Grano, president of the Private Hospitals Association of
        the Philippines, told CNN Philippines’ Balitaan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bd0d5d-09a1-49d4-8bb0-a385d72e5d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T14:41:33.034+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:12:47.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Grano said some nurses have resigned due to the coronavirus crisis
        while others flew to other countries <a href="https://cnnphilippines.com/news/2020/11/21/Duterte-lifts-deployment-ban-health-workers.html">following
        the lifting of the overseas deployment ban on medical workers.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1a4c29-7570-4afe-abd7-f3ab46173f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T14:41:33.034+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:12:47.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala na talaga siguro tayong nurses kasi yung iba talaga na
        may mga kontrata na sa ibang bansa, pinaaalis na po ng gobyerno</em> (Maybe
        we just don''t have any more nurses because those with contracts in other
        countries are now being allowed by the government to leave)," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d62035c-a8ef-41a4-b744-a19cfbad7df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T14:41:33.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:12:47.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the remaining frontliners have complained about delays in
        their salaries, as well as the hazard pay and COVID-19 special risk allowance
        mandated by law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827ea754-5bba-42b2-8d84-c4de2f969f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T14:41:33.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:12:47.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private hospitals also lack funding for other resources, De Grano
        said, citing the “slight delay” in reimbursements made by the Philippine Health
        Insurance Corporation or PhilHealth. They are calling on the state health
        insurer to address this<a href="https://cnnphilippines.com/news/2019/10/22/philhealth-admits-unpaid-claims.html">
        perennial problem.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b26d4b-2052-45c7-9f1d-d7393cb9a78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T14:41:33.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:12:47.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Although they (private hospitals) can manage pa po right now; <em>ang
        problema ‘pag biglang nagkaroon ng surge po</em>,” De Grano said. “<em>Nakikiusap
        kami na kung maaari ‘yung mga reimbursement naming na mga private hospitals
        ay maibigay naman sa mga hospitals kaagad</em>."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5e44e9-e135-47d2-8526-4269d0641f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T14:41:33.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:12:47.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Although they can still manage right now, there would
        be a problem in case of a sudden surge (in infections). We are pleading for
        the reimbursements of private hospitals to be released immediately.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b21d5a-c304-4e4c-b841-2c1b17b7bda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T14:41:33.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:12:47.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said <a data-cke-saved-href="https://cnnphilippines.com/news/2020/11/24/DOH-prepares-for-possible-COVID-19-cases-surge-after-holidays.html"
        href="https://cnnphilippines.com/news/2020/11/24/DOH-prepares-for-possible-COVID-19-cases-surge-after-holidays.html">it
        has been preparing for a possible spike in COVID-19 cases come January</a>.
        These include meeting with regional health offices and medical experts to
        improve the capacity of hospitals, and setting up contingency plans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d69ee19-a118-4a5c-8538-41d742e725ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T15:57:01.111+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:12:47.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/12/13/octa-covid19-reproduction-number.html">READ:&nbsp;OCTA
        Research says NCR could see a rise in COVID reproduction number in 1-2 days</a></strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2271f41a-ba6d-4b54-a53e-3b3b16dc7f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T15:56:38.074+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:12:47.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA Research Team said the reproduction rate in Metro Manila
        is already at 1.06 as of Monday. This refers to the number of people an infected
        person can pass the virus on to.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facebf1e-d3ca-4ae9-9f80-542ee41bbe98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T15:56:38.074+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:12:47.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An Ro below one means the trend in new cases is downward, while
        an Ro above one means the trend is upward. The increase due to the holidays
        was very likely,” OCTA Research Team member Guido David told CNN Philippines
        on Sunday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
