      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Nestlé has launched an elaborate new line
        of KitKats in Japan, using chocolate aged for six months in whisky barrels
        in Scotland.</p>'
