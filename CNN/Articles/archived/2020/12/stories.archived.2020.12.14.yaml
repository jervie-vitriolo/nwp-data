      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b71612d-b904-49d8-b8ea-8b9b61f7400f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T17:51:30.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:36.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the country took the top spot from China, which imported
        2.8 million MT of rice.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa30985-fb84-47e7-9c8e-e7f4c212c89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T17:51:30.674+08:00
