    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UST flood-control project to be finished by mid-2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d77f0b-7ee4-4fd1-86fc-a0e8cab992f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:42:42.587+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:57.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> The
        University of Santo Tomas is closer to becoming a flood-free campus, with
        its drainage project nearing completion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e324177-4e4f-4a24-bbcf-3ce6e5b9952d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:42:42.587+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:57.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a05645-b429-4769-a7cb-451eaf0947d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:42:42.587+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:57.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>New Day</em> on Monday,
        UST Facilities Management Office director Rev. Fr. Dexter Austria said the
        university''s flood-control project, which was started in 2018, will likely
        be finished in the middle of 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366841df-803f-462d-8217-439a82c6f69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:42:42.587+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:57.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce558ed-09cb-42bd-92b0-aec296a30481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:42:42.587+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:57.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hoping that this would be completed by next year, middle
        of next year, so we could at least experience what it is to be a flood-free
        campus whenever there is a typhoon or even a little rain that we could accommodate
        inside the campus." Austria said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536c95c6-20e8-46f2-907f-7fbb14a9bdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:42:42.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:57.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4167941e-3bda-4134-bd14-f2a7214467a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:42:42.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:57.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project will replace the existing drainage lines with a new
        drainage system and provide detention facilities that could accommodate flood
        water within the 21.5-hectare campus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6a600e-136d-44e2-b14c-e6a19006546a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:42:42.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:57.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8537c18f-a229-469e-b066-bf567088e562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:42:42.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:57.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria noted that the project was prompted by Tropical Storm Ondoy
        (international name: Ketsana), which flooded the España campus and much of
        Metro Manila in 2009.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ded8b3f-9e49-475f-a737-9cbb146d519c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:42:42.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:57.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76797f80-c3ca-4efe-996b-2af1e5117f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:42:42.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:57.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been a nightmare for all of us here, that prompted us to
        have this drainage improvement system because it would not only bring benefit
        inside the campus but also benefit other communities as well."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0def70-b3a8-4fac-af7a-655394ab0669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:42:42.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:57.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
