      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> For the first
        time in its over four decades of history, the Aliw Awards Foundation, Inc.
        will hold its first forum on Dec. 15 at the Manila Hotel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b744e115-7aea-4396-9fa2-ac0aef3982a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T16:06:09.498+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:41.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the theme, “The Plight of the Live Entertainment Industry in
        the time of COVID-19,” the event aims to educate workers from the entertainment
        industry on ways to adjust to the new normal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbb4b29-64f7-499f-942c-5a1e0fc39748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T16:06:09.498+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:41.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The congress will enlighten its participants, who come from various
        fields of entertainment as well as their supporters, on ways and means to
        cope with the pandemic that has deprived them of their livelihood,’’ AAFI
        Founding President Alice Reyes said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bde8b6-1884-4c80-9c8e-d6fc6a7ef803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T16:06:09.498+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:41.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Invited to speak are Film Development Council of the Philippines
        Chairman Liza Diño, Education Undersecretary Tonisito Umali, and actor and
        director Audie Gemora, a multiple Aliw awardee.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2f8a6d-c917-4261-8caf-f7757d8bf1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T16:06:09.499+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:41.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event will also honor frontliners from different Metro Manila
        hospitals who have helped entertainers during the pandemic.</p>'
