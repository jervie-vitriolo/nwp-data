    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc80049-7bdb-47a9-97b4-860282e0316f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T19:09:25.741+08:00
