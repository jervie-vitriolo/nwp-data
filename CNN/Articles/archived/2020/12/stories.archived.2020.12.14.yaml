    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2cfc50-5804-4c87-b3a8-685607337dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T22:26:05.468+08:00
