      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company says the new bar is "a bitter chocolate for adults that
        lets consumers enjoy a hint of refined whisky aroma and taste."</p>'
