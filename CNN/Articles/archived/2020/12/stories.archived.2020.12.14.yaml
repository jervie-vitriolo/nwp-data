      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a level of devotion to regular religious services not seen
        from recent presidents, who were professed Christians but intermittently attended
        church or worshipped privately while in office. Donald Trump has not had a
        habit of attending church services weekly, though he made several appearances
        at the Episcopal church in West Palm Beach near his resort as well as at various
        evangelical churches across the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0fb2b7-f857-40d7-a96b-c0b459c523ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:38:20.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:59.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb07aaf0-cc7c-4567-8957-67a4a44f86f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:38:20.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:59.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barack Obama would go to church for the occasional Christmas or
        Easter service in Washington or on vacation in Hawaii, but rarely during the
        rest of the year. And George W. Bush, being a high-profile born-again Christian,
        tended to worship privately as president at Camp David and intermittently
        attended church services in Washington, DC, and Texas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33700fc1-a3dc-4ee5-ac4f-83f3c14c3666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:38:20.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:59.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad0a4af-7119-45db-9b03-51a755ffd354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:38:20.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:59.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Biden, who next month will become the second Catholic president
        in US history, attending weekly Mass is expected to be a fixed part of his
        schedule. And while it''s unclear whether he will adopt a permanent parish
        in Washington during his term, Biden''s churchgoing will not only provide
        a window into his spiritual side. It will also be core to his political brand
        -- apparent not just in the pursuit of his policy agenda but even in his schedule
        as President.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b427f3e5-14ee-4a75-a0b7-075657d07c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:38:20.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:59.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43777b6-f926-4507-80cb-8227501167f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:38:20.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:59.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For Joe, faith is both a private devotion -- he prays regularly,
        he goes to church. But it''s also public. He''s open about and proud that
        he''s a Catholic," said Fr. Kevin O''Brien, a friend and spiritual adviser
        to Biden and his wife Jill.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6eef817-6837-4cbe-b5d9-2a3e298c9a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:38:20.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:59.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d31c03-081d-4794-9b04-46067e5e8638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:38:20.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:59.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Brien, now the president of Santa Clara University in California,
        was heading up the campus ministry at Georgetown University when he met the
        Delaware senator more than a decade ago. Biden regularly went to Mass at Georgetown''s
        chapel or at nearby Holy Trinity parish when in Washington, a practice he
        continued during his eight years as vice president and which some around him
        say he''ll continue as president.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5937aead-e8bc-4281-b563-b5911110b271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:38:20.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:59.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faddba6-02de-4846-b711-aeff38bfb3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:38:20.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:59.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Joe''s faith isn''t just part of who he is," said Sen. Chris Coons,
        the Democrat from Delaware and a friend of Biden''s. "It''s foundational to
        who he is."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517e0acb-1c05-4ba0-9df9-b328688cf5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:38:20.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:59.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8d9ff2-7c1b-4e92-b9c1-7a1e68004d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:38:20.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:59.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Catholic culture</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c18b13-3ecb-4318-aa78-167e18abdf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:38:20.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:59.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catholicism is a way of life for Biden. He attended Catholic schools
        and married his first wife, Neilia, in a Catholic church. He peppers his political
        speech with quotes from Scripture, Catholic hymns and references to the nuns
        and priests he learned from in school. More so than any time before in his
        public life, Biden''s faith was woven into his political message during the
        2020 campaign. He fashioned himself as the candidate standing up for morality
        and decency, fighting for the soul of America and calling on the country to
        "embark on the work that God and history have called upon us to do."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63123a2c-8f85-41cd-8ade-cc412d3f84f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:38:20.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:59.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c5bc86-ee81-4b07-b118-219c543ae1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:38:20.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:59.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s much more than a cultural identity for the 78-year-old
        President-elect. Since childhood, Biden has been a regular at Mass. He frequently
        worships with family members, often attending with some of his grandchildren
        in tow.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59194b0-0246-442b-a251-6fc4e1fccdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:38:20.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:59.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2a0b0c-8a2b-4a0d-a730-4f0aa7a43aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:38:20.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:59.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While touring across the country in his presidential campaign, Biden
        would quietly slip into a local Catholic church for Mass -- often coming in
        a few minutes late or leaving a few minutes early, to avoid the rush. He was
        even spotted attending daily Mass on Election Day at his parish in Wilmington,
        Delaware.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0e535e-155b-48c7-9eac-672e0849a515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:38:20.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:59.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ef0031-b436-4359-8aa0-a7bb23270456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:38:20.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:59.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the day Biden was inaugurated as Vice President in 2009, he asked
        O''Brien to preside over a private Mass at Georgetown beforehand. Four years
        later, O''Brien held another Mass before the second inauguration, this time
        at the Vice President''s residence. (O''Brien told CNN he is unaware of any
        plans yet for another private Mass before Biden''s inauguration as President.)</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a01a3c4-006d-4e32-acce-b5dff81a3fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:38:20.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:59.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e644a4c4-8860-42c0-96ab-cd426a8aba5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:38:20.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:59.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These services, said the priest, reflected how important the Catholic
        faith and ritual were to Biden, particularly on two of the most joyful days
        of his life. But his faith in Christ and devotion to the church also bolstered
        Biden during his lowest moments.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f1e463-cbed-4594-9fbb-23ea27b6e22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:38:20.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:59.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb966bf8-d5ad-4d4f-aab1-bbb3e2250478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:38:20.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:59.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most well-known of those were the deaths of Neilia and his daughter
        Naomi in a car crash and, decades later, the death of his son Beau from cancer.
        The President-elect, who regularly wears his late son''s rosary on his wrist,
        has publicly spoken about the role his faith has played in carrying him through
        grief.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8694a7-243d-4ca2-baf3-9b8ba36665f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:38:20.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:59.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb6d31e-14bb-42a4-8ebd-1e6b8a06ac4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:38:20.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:59.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not trying to proselytize, I''m not trying to convince you
        to be, to share my religious views. But for me it''s important because it
        gives me some reason to have hope and purpose," Biden shared earlier this
        year during a CNN town hall with a grieving pastor who''d lost his wife during
        the Charleston shooting, explaining that he''d promised his own dying son
        that he would continue to stay engaged and not retreat into himself.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9081fc1e-87c1-45cf-ba5a-ca0c1f783fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:38:20.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:59.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fdaccf-cb7c-4904-91fb-af141e6c8e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:38:20.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:59.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A Catholic in the White House</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a734c6d8-894b-4d48-8bc6-9b381a38b495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:38:20.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:59.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the eve of John F. Kennedy''s election in 1960, there was still
        a debate about whether Catholic elected officials might take their directions
        from Rome and the Pope instead of the US Constitution.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd8abb2-a19f-44a1-8b32-31a7450a7ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:38:20.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:59.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2d6bd4-2758-4853-9cec-c5c4f0894581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:38:20.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:59.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Catholics have become integrated into American public
        life to the point where Biden''s religious affiliation is just another point
        in his biography. The last three Speakers of the House have been Catholics,
        and so are the majority of justices on the Supreme Court. Biden was the first
        Catholic to serve as vice president.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8964155-e68c-4a83-b1c0-1b9756a74335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:38:20.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:59.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02397e0-4228-4fed-abe2-178abe4fb4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:38:20.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:59.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite American Catholics initially finding a home in the Democratic
        Party, they''re now a diverse group politically, especially as the Republican
        Party has embraced positions on several social issues in line with the church''s
        teachings. CNN''s exit polls showed Catholics were nearly evenly split, with
        52% supporting Biden and 47% supporting Trump. That''s an improvement for
        Biden over Hillary Clinton''s performance with Catholics four years ago, when
        she lost them to Trump 50% to 46%.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c0b411-6938-4be1-bab4-e89be5b50bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:38:20.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:59.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909a0738-06dc-43fb-82de-c70492a712f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:38:20.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:59.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among conservative Catholics in Washington, Biden''s election has
        been greeted with caution and suspicion. His support for abortion rights and
        the Obama administration''s legal fights with Catholic non-profits over providing
        contraception coverage loom large.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cdc6e8-b8c9-4344-a8a4-5280affcd290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:38:20.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:59.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b580fff9-1e0b-4961-a1ea-ea379402a3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:38:20.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:59.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ashley McGuire, a senior fellow at the conservative Catholic Association,
        said it will be difficult to separate Biden''s liberalism on abortion and
        contraception from how he''s viewed by Catholics -- especially because of
        how his campaign emphasized his faith.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0efafd-e1f0-4573-9b07-04edd10a6a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:38:20.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:59.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79aec2b-a314-4729-b7b2-374950c71881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:38:20.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:59.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just sort of highlights even more where he is at odds with the
        church," said McGuire.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387c9cef-51ee-419f-9b81-e1a28a4e362a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:38:20.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:59.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5449c1ce-091d-4123-b534-011d4f9427a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:38:20.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:59.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that she views Biden''s selection of Xavier Becerra for
        secretary of Health and Human Services as a direct shot at Catholics. As California''s
        attorney general, Becerra sued the Little Sisters of the Poor after the Catholic
        social-services organization won their lawsuit to be granted an exception
        to the Obama-era HHS mandate that health-insurance coverage include contraceptives.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbb108b-4e2c-40f0-9d12-5ddf0abc0878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:38:20.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:59.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6bb9a0-23d3-4aae-9874-4184ecfac65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:38:20.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:59.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issues where people have been the most divided and where the
        political left and the political right, and Catholics, have been so split
        are the issues where that department is going to be involved," McGuire said.
        "It was his move, and he sort of set a tone that suggests attack. And that''s
        unfortunate."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfa3362-6dea-4af8-a380-598dad7a2e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:38:20.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:59.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1696ba4a-8f65-446d-8641-8d79ebaae712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:38:20.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:59.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not all Catholics are wary of Biden. Days after the election,
        Pope Francis congratulated him in a phone conversation. And Washington archbishop
        Wilton Gregory, who was just recently elevated by Francis to cardinal status
        has said he looks forward to an "open dialogue" with Biden. While some Catholics
        have said Biden should not receive communion because of his political views,
        Gregory has said he will not deny the President-elect the sacrament.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a657b19a-c757-445e-9243-08660c609869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:38:20.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:59.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea92f225-266a-47a4-b21c-fee9dc491a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:38:20.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:59.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Brien insists that Biden has always recognized a distinction
        of his personal faith from his political career, even if the former frequently
        informs the latter.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7fd37e-b49c-4ef5-b029-2c6bf3a3e06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:38:20.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:59.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d23841-5050-4829-8da2-b2486924d108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:38:20.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:59.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His faith is reflective of his compassion and empathy, his commitment
        to the vulnerable, and his service to the country," said O''Brien.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da094149-f3d7-4cdd-94ef-4df96fa7bece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T08:38:20.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:12:59.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2020/12/13/politics/joe-biden-catholic-faith/index.html">Biden''s
        Catholic faith will be on full display as the first publicly churchgoing president
        in decades</a>''</em></p>'
  'UST-flood-control-project-mid-2021':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-14T08:40:39.643+08:00
    'imagesource': 'jcr:f3317778-5c94-46f0-9edc-e9f6ef43cd67'
