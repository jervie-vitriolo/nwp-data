      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man had hopped a perimeter fence and was observed by airport
        staff around 1:40 p.m. PST, according to Rajchel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
