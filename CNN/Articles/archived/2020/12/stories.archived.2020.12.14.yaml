      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) -</strong> Developers
        have removed the Global Positioning System (GPS) and Bluetooth connection
        in the government’s contact-tracing application, StaySafe, following data
        privacy concerns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe743b0-2547-4a23-abad-e662f2728bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T18:29:42.453+08:00
