      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim added the sardines cans used in the Christmas tree will be donated
        to Filipino families affected by the COVID-19 pandemic and recent natural
        calamities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24104258-f686-45e7-abba-d81f193c03c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T22:27:29.843+08:00
