    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:11:51.333+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '#FightFraud: A Safety Guide for Online Shopaholics'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8469d4ef-2718-4696-81ef-c165049d1383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T08:39:04.618+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:39.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> With the pandemic
        accelerating the shift towards a more digital world, online shoppers are likely
        to become vulnerable targets of fraudsters. It is no surprise that people
        are making more online transactions from food to groceries because it solves
        the challenge of mobility restrictions during the lockdown. However, fraudsters
        prey on users who are not aware of ways to protect themselves from fraud and
        identity theft.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9782446c-0cbc-496e-90ef-84ef5cc716ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T08:39:04.619+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:39.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the scams customers should watch out before adding
        to cart and checking out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcfac79-e4ca-4d18-9ed6-a24c9addc8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T08:39:04.619+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:39.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Phishing</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48aea5a0-a604-4f5b-8cb1-7d88dd63fc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T08:39:04.619+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:39.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phishing is a type of cyber attack often used to steal user data,
        including login credentials and credit card numbers. Usually done in emails
        masquerading as business entities, Phishing would try to trick users to type
        in their sensitive financial information.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af265ec9-bbf7-4f48-8066-bdb3e8d184de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T08:39:04.619+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:39.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid these, disregard emails that directly ask for your private
        data. Transact only on the official e-commerce sites and apps where added
        security is already in place. Do not click on suspicious pop-up ads that appear
        on external platforms. It will also help if you install and update your computer
        and mobile device''s anti-virus, ad-blocking, and anti-spyware software.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb596e7-3a69-4f40-87cd-666537bba237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T08:39:04.621+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:39.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most essential rule is to always protect your personal information.
        If a merchant, especially those who are not registered on legitimate e-commerce
        sites, asks for your sensitive financial information such as username, password,
        OTP (One-Time Password), PIN, and CVV (the three-digit number found at the
        back of the card), never share them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1b1764-b4b7-4d70-95ba-8413ce1b3c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T08:39:04.621+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:39.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Discount Scam</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecd5a78-1581-447f-9814-5901e4160c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T08:39:04.621+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:39.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the red flags where you might be encountering a discount
        scam. An item is advertised at an unbelievably low price at a very limited
        time, or advertised to have spectacular features or freebies that sound too
        good to be true. The other party insists on immediate payment, or payment
        by electronic funds transfer or a wire service. They may insist that you pay
        up-front for vouchers before you can access a giveaway or a cheap deal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a940912-d85e-4c6a-bfb6-fb0dfbc7686f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T08:39:04.622+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:39.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seller may be based overseas, or the seller does not allow payment
        through a secure payment service such as credit card transaction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c564ee74-2b48-4c59-a754-711d6c8f217c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T08:39:04.622+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:39.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid being a victim of this scam, only pay for items using a
        secure payment service such as online banking platform or mobile banking apps.
        Make sure that the website is secure by looking at the URL that shows https://
        at the address on your browser and has a closed padlock symbol.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b59b58-2823-44a4-91bb-738a31261104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T08:39:04.622+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:39.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fake Online Stores</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed8632b-3148-45c8-b879-2fc6caa87e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T08:39:04.623+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:39.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A newer version of online shopping scams involves the use of social
        media platforms to set up fake online stores. They open the store for a short
        time, often selling fake jewelry or bootleg clothing. After making a number
        of sales, the stores vanish. The scammers intend to steal your money, personal,
        and bank card details which they will later use to perform identity theft.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531ad6ce-d74a-4741-a837-f47359483666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T08:39:04.623+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:39.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best way to detect a social media online shopping scam is to
        search for reviews before purchasing. Check if the store has terms and conditions,
        policies on refund or returns, and dispute handling process in case something
        goes wrong.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968a5aa1-9e86-4fb7-9a03-63bc7292564e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T08:39:04.624+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:39.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Log out of networks</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9c8724-61bd-453d-8029-6f56cf9b0f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T08:39:04.630+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:39.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you used someone''s phone or computer to log in to your accounts,
        do not forget to log out. While it may have been your trusted friend''s laptop,
        you cannot be sure who else could access your email, social media, or web
        browser accounts. Remember that even when using your mobile device or personal
        computer, someone could still access your account and do nefarious schemes
        with it. Always log out and always have a password or a passcode on your device.
        Add Two-Factor Authentication for an extra layer of security for your personal
        information and accounts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84216f6-1e07-4ae6-902e-19d6be60aeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T08:39:04.630+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:39.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Keep track of your transactions</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fa0777-c7cf-4da4-b300-63b6488db331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T08:39:04.630+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:39.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monitor your bank accounts for unusual transaction using your bank''s
        apps. Ensure that your contact information such as email and mobile numbers
        are updated to receive transaction and unusual account activities alerts under
        your account.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4828f9a4-5140-45dc-84c7-3bdf93a651ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T08:39:04.631+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:39.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Report fraudulent activities to Metrobank Contact Center at (02)
        88-700-700, 1-800-1888-5775, or email us at customercare@metrobank.com.ph
        using "Report on Possible Fraud" as subject.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08fa5d1-e3bd-4579-81c3-e678fa5659e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T08:39:04.631+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:12:39.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Join Metrobank in its fight against fraud. Visit <a href="https://metrobank.com.ph/fight-fraud">https://metrobank.com.ph/fight-fraud</a>
        for <a href="https://www.scamproof.ph/">https://www.scamproof.ph/</a> for
        more fraud tips, news, and advisories.</p>'
