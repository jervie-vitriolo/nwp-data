    'title': 'New Zealand commits to travel bubbles with Australia, Cook Islands'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c462dd-0e2a-43fe-af5a-8d3dbb261590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:25:36.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:51.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New Zealand has agreed in principle to
        establish a much-anticipated travel bubble with neighboring Australia -- although
        there''s still no firm date on when the corridor would start.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07c71f6-b5a6-483c-a473-38d6f0902372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:25:36.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:51.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153ca447-442b-42e1-8bf7-d11ff551af1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:25:36.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:51.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand Prime Minister Jacinda Ardern said on December 14 that
        a travel bubble can be expected in the first quarter of next year, meaning
        that people can travel between the two countries without having to complete
        a 14-day mandatory quarantine at either end.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ac35d8-3015-4601-95a3-0e2d743c407f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:25:36.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:51.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d2b5ce-6003-497b-8f33-7fb98192fd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:25:36.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:51.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since October, travelers from New Zealand have been allowed quarantine-free
        travel to certain Australian destinations, but they still have to quarantine
        when they return home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6fc083-55cc-411a-9040-19652cce1dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:25:36.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:51.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359f9c05-1a4b-4fc0-a982-81b01adeb9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:25:36.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:51.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern''s announcement means that the bubble -- which has been discussed
        for months and has been widely anticipated by people in both countries --
        will finally allow for quarantine-free travel both ways.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e14f1a2-b6d9-4a27-80fd-950c79241815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:25:36.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:51.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482ffc44-7c9f-4c7a-b051-773bcede84b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:25:36.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:51.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia and New Zealand have some of the strictest border measures
        in the world. Both countries almost entirely closed their borders to foreigners
        in March, and both countries require citizens returning from overseas to undergo
        a 14-day quarantine in a state facility at their own cost.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cabea1b-757b-4eb9-be66-e3089ee99b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:25:36.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:51.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcbd02d-a010-4139-b031-0e8e34bdb95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:25:36.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:51.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those strict measures have also meant Australia and New Zealand
        have been relatively successful at containing their coronavirus outbreaks.
        Australia has reported 28,000 coronavirus cases, including 908 deaths, while
        New Zealand has reported 1,740 cases and 25 deaths.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fadb268-eec8-4862-89c5-b0d07db7de62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:25:36.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:51.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9023d6a3-bf52-4f18-b9d4-de7705b626bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:25:36.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:51.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern said that the bubble depended on confirmation from the Australian
        cabinet, and "no significant change in the circumstances of either country."
        She said the government planned to name a date for the travel bubble next
        year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc78e8a0-ede8-4c6a-889b-4a5005dbc0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:25:36.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:51.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80d4929-8619-4c24-b686-68b5213b6864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:25:36.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:51.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think for now, New Zealanders by and large appreciate the approach
        of the Government to ensure that we are not taking on unnecessary risk as
        we going into summer and a much needed summer break for New Zealanders."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b52a839-59fe-4a80-a5ce-4d7cfc775c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:25:36.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:51.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6a3b06-d314-4fd6-ab41-04fbbc8e88de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:25:36.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:51.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is significant both for tourism -- and for those living
        away from home.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7595e85b-db99-4f0f-a960-ae4278637d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:25:36.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:51.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efc5d72-b842-4099-9b1a-fe8a9495ddb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:25:36.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:51.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the two countries are separated by about 2,000 km (1,243
        miles) of sea, they have one of the closest bilateral relationships in the
        world.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca653c5b-ca34-403c-9580-caa4a2c43b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:25:36.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:51.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5e083e-dcea-4052-b9ff-413a129560de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:25:36.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:51.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian passport holders can travel and work in New Zealand indefinitely
        without a visa, and vice versa. An estimated 670,000 New Zealand citizens
        live in Australia -- around 15% of the population of New Zealand -- while
        around 70,000 Australians live in New Zealand.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b425cb84-57e4-4ed3-8a6e-8d8747b29f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:25:36.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:51.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9ce77b-11c8-447a-b472-8bd5c53ce3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:25:36.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:51.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For New Zealanders, it provides more tourism options beyond domestic
        destinations, including the Chatham Islands, an archipelago around 500 miles
        from New Zealand''s South Island which has been been experiencing a spike
        in tourism this year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1e6943-f527-47a1-9bd7-fdf935a725d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:25:36.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:51.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb6be7a-53a4-4996-a649-387446fe9ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:25:36.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:51.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern''s announcement comes two days after the country announced
        plans to roll out quarantine-free travel with the Cook Islands in the first
        quarter of next year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb7e89e-118f-42c4-98d9-8028ecc4b8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:25:36.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:51.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b30ee3e-045a-4080-a9ae-77fa19c59617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:25:36.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:51.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook Islands is a Pacific Island around 2,000 miles -- or around
        a four hour flight -- from Auckland, New Zealand. It''s a self-governing country
        in free association with New Zealand, meaning Cook Islanders have New Zealand
        passports and are able to work and live in New Zealand -- there are more than
        three times as many Cook Islanders living in New Zealand as there are in the
        Cook Islands itself.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b1797a-54b9-4f14-a2ca-8f533befa941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T13:25:36.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:12:51.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/new-zealand-australia-cook-islands-travel-bubble-intl-hnk/index.html">New
        Zealand commits to travel bubbles with Australia, Cook Islands</a>."</em></p>'
  'japanese-airline-skip-meals-to-reduce-food-waste':
