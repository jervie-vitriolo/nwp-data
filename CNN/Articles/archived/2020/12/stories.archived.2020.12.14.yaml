      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Detox Masculinity: How to break gender stereotypes</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1217f9-1b73-4269-aac8-91ae1f4965b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T19:09:25.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:12:29.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final webinar of the San Mig Light and CNN Philippines'' Mahaba-habang
        Usapan series focuses on how gender equality movements have given rise to
        the rejection of traditional gender roles. What is viewed as masculine or
        feminine before has changed and still continues to evolve.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4a0e04-02d1-47e2-83c7-753dc428ebb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T19:09:25.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:12:29.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Join the conversation on Dec. 18 on Zoom. Register <a href="https://zoom.us/webinar/register/WN_G_OnWtRjQRyLio64l4ophg"
        target="_blank">here</a>. Check the CNN Philippines social media pages&nbsp;this
        week for an update on the speaker lineup.</p>'
