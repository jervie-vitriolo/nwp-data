    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aliw Awards holds forum to help entertainment industry workers adjust
      to new normal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
