      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon, who returned to full private practice in June after a brief
        stint as special adviser to the National Task Force on COVID-19, has been
        repeatedly bashed by the President in unaired remarks during his weekly public
        addresses, his spokesman Harry Roque said.</p>'
    '2':
