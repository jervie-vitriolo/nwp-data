      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the nascent esports industry benefited from the hours streamed
        as traditional sports were paused.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501c0b98-dc0a-4115-a058-2795163063a7'
      'mgnl:activationStatus': true
