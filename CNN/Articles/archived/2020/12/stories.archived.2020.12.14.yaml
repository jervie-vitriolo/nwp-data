      'jcr:uuid': '224ca4e9-da42-4042-b074-14e72314d2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T16:34:13.905+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:12:40.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/sports/2020/2/5/june-mar-fajardo-right-tibia-injury-san-miguel-pba-philippine-cup.html">Fajardo
        out indefinitely after suffering injury in practice</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f484803-2be3-4480-8ee2-dcae4584b813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T16:34:13.905+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:12:40.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beermen head coach Leo Austria said the 6-foot-10 Cebuano told him
        that he is resting in his hometown and will be ready to suit up again next
        season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea207b6c-3426-4fa6-a6b5-ca2c718b0791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T16:34:13.904+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:12:40.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Three weeks ago he flew to Cebu, that’s the first time he went
        home since he was injured. He was in high spirit. He told me that I should
        take a rest too because we''ll rise again next season which means he''s ready
        to play again," Austria told <em>CNN Philippines</em> Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dfa63b-147b-49c6-893c-17db7019c0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T16:34:13.904+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:12:40.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel saw its quest for a sixth straight Philippine Cup crown
        come to an end after a quarterfinals exit in the bubble in Clark, Pampanga.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc0e971-a0e3-44fc-b953-a79a69662f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T16:34:13.904+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:12:40.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria admitted that defending the All-Filipino championship was
        tough with the slew of injuries that his team suffered. Aside from Fajardo''s
        absence, Terrence Romeo was also sidelined after hurting his shoulder early
        in the Philippine Cup.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0438b404-5cc6-4965-ad87-68f42f37aef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T16:34:13.904+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:12:40.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to remember he''s (Fajardo) a six-time MVP and plays a
        huge role every All-Filipino conference. But he''s not the only one, Terrence
        Romeo also got injured during the bubble and there are players that were not
        100 percent. I''m sure next season it will be a different ball game."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12231f4-d275-4644-abf8-62a19b5c3ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T16:34:13.904+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:12:40.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria acknowledges that there are areas that must be improved
        given how the other teams raised the level of competition in the Clark bubble.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eee6601-a87f-4833-9e64-da4692353ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T16:34:13.904+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:12:40.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are adjustments that can be made because we saw how each
        team''s approach changed in the PBA bubble, that''s an indication that our
        opponents are getting better so there''s really no time to be complacent.
        Every tournament, every season, every conference, all teams are preparing
        to beat us but that''s noticeable and I know the management will help us and
        find ways to improve our lineup."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28ba34a-d5f0-414e-bf28-1d86498c8087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T16:34:13.905+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:12:40.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tentative schedule of the PBA''s 46th season is slated on April
        2021.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5efe07-627d-4a00-81e4-5e2da9dd0e35'
      'mgnl:activationStatus': true
