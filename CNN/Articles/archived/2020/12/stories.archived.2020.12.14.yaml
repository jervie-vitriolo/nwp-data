      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qualified beneficiaries under the bill sponsored by Sen. Sherwin
        Gatchalian include those under the Pantawid Pamilyang Pilipino Program and
        marginalized end-users certified by their distribution utility based on criteria
        set by the Energy Regulatory Commission.</p>'
