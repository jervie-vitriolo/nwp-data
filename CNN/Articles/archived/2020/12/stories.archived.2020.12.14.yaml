    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a89facd-b82b-4a0e-86ea-ae809d862e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T17:51:30.673+08:00
