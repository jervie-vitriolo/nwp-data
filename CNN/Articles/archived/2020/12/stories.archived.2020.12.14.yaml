    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c35ff1b-cbb9-4b60-b6a1-ac6bd02e2f4d'
    'lead': 'The Public Works and Highways Department''s allocation in the 2021 national
      budget was raised by a ''questionable'' ₱28 billion apparently to accommodate
      requests of lawmakers pushing for their respective projects, Senator Panfilo
      ''Ping'' Lacson said Monday.'
