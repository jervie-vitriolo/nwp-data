    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c326f9e-ab67-4ef6-8e68-6dc5ecd09657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T22:26:05.468+08:00
      'mgnl:createdBy': 'bamba'
