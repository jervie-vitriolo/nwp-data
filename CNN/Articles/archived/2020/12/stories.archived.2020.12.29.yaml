      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> A
        modified general community quarantine will only be feasible if vaccines are
        readily available for a chunk of the population, and the Philippines has secured
        its borders from the emerging new variant of COVID-19, an expert said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571f70c5-9979-4352-94a4-e5266cad73e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:26.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:05.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2674172c-05a4-4513-83a0-8af7f51abb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:26.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:05.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' The Source, OCTA Research
        Fellow Guido David recommended a few more steps before the entire country
        shifts to a looser quarantine status by the first quarter of 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2203524f-885d-4a53-9743-3d069d961caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:26.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:05.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27247c4a-ebaf-4a69-9819-cb53c4cac9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:26.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:05.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Declaring an MGCQ status] is very feasible especially if vaccines
        come in huge volume or numbers," David said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89619605-b59f-4f89-8b53-52d38694a29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:26.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:05.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a612a042-33d4-430b-8445-77cf61d7f597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:26.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:05.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "We don''t need to vaccinate everyone...but a significant
        portion, especially those who are frontliners, those who are out more often."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791fa799-1139-4f43-b607-32a8161df9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:26.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:05.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aed720-00e3-45a7-94e2-02b0c39e2193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:26.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:05.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David also called on the government to implement stricter border
        policies amid the threats of the new variant of the virus that first emerged
        in the United Kindfom.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a76a9d4-7890-4e46-8c4a-3c3be765f0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:26.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:05.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05eb739-428b-4da6-a9a5-eda018ced27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:26.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:05.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not sure of how it''s going to be spreading under our conditions.
        They said that it is at least 50% more transmissible. We have to prepare for
        that by securing our borders," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaeaad4b-97f4-44fc-971d-f65ee11eb8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:26.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:05.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0515df6-b47b-4259-8c7c-b988481a5e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:26.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:05.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David added that a travel ban on other infected countries must also
        be imposed, and people entering the Philippines must further be monitored.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51977969-174b-4c64-accf-f83b46fc80e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:26.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:05.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a0afef-df18-4c95-9a8a-de9f6f69c00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:26.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:05.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a travel ban from UK, we should also consider more travel
        bans from countries such as South Africa. And to augment the travel ban, we
        should have strict policies in airports, and people coming in should be tested,
        monitored and quarantined."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60271746-4261-4595-8c09-61ecbaead4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:26.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:05.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd3282b-f66f-4e98-9722-7ba932cd21dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:26.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:05.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Health Secretary Francisco Duque III said the
        Philippines would ban travelers from countries that reported cases of the
        new COVID-19 variant starting Wednesday, Dec. 30 until Jan. 15. Returning
        overseas Filipino workers are exempted from the ban, but they will have to
        undergo mandatory quarantine for two weeks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc272cd4-1652-4950-95cf-c72a4541c84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:26.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:05.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7cbeff-4893-44fd-82d8-e18244ad7d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:26.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:05.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this announcement was contradicted by Presidential Spokesperson
        Harry Roque during his noontime briefing, saying that an executive order regarding
        the proposed travel restrictions on other countries is still being drafted
        by the Office of the President, and it may be released Tuesday or “in the
        next few days.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f650b1-b4c2-4078-9114-05a7353a7228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:26.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:05.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bb8ce9-b451-4be1-9616-51d40908681c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:26.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:05.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other countries in Europe, Asia, South America, the Caribbean,
        and the Middle East have already restricted travel from the UK and other countries
        that have documented infections with the new variant.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7357308-d772-4858-b506-8a319f4643f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:26.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:05.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd853b2d-06cf-4520-bf53-ac5945a065ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:26.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:05.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte announced Tuesday that <a href="https://www.cnnphilippines.com/news/2020/12/28/PH-quarantine-restrictions-January.html">Metro
        Manila will still be under GCQ from Jan. 1 to 31</a>, along with Isabela,
        Santiago City, Batangas, Iloilo, Tacloban City, Lanao del Sur, Iligan City,
        Davao City, and Davao del Norte. The rest of the country will be under MGCQ.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbdd8d0-a02b-4e25-91e7-a4f0f5c68113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:26.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:05.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278392c1-40d0-465b-89e5-7165e377c952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:26.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:05.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is still expecting that vaccines will be available for
        rollout by the first quarter of 2021, as the government continues to negotiate
        with vaccine developers. These are China''s Sinovac, American mulinational
        corporations Johnson &amp; Johnson as well as Pfizer, British-Swedish firm
        AstraZeneca, Russia''s Gamaleya Institute and India''s Novavax.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d83985-39b6-4949-bc29-88c9be335429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:26.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:05.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d71c0f1-3084-40f9-b17e-a51e1f1e72a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:26.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:05.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson''s Janssen COVID-19 vaccine<a href="https://cnnphilippines.com/news/2020/12/29/Johnson---Johnson-Janssen-COVID-19-vaccine-clinical-trial-Philippines.html">
        was just approved for clinical trial</a> in the Philippines as of Tuesday,
        according to the Food and Drug Administration.</p>'
