      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are asking if it is possible to suspend the return
        of undocumented Filipinos from Sabah. We are asking this because they might
        be carriers of the new strain, the new sickness.]</p>'
