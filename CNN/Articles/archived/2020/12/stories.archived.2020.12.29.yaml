    'template': '1'
    'title': 'National Artist for Theater Amelia Lapeña-Bonifacio dies at 90'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebd7a4f-a708-4733-95bd-615549291e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T22:06:13.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:34:10.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong>&nbsp;Renowned
        playwright Amelia Lapeña-Bonifacio, National Artist for Theater, died on Tuesday,
        the National Commission for the Culture and Arts confirmed. She was 90.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45755f7f-24d0-401d-af17-d639842d8151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T22:06:13.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:34:11.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born on April 4, 1930, she died at 7 a.m. Her family did not release
        details of her passing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7320433-7e0a-4c1f-b197-f91e6ab3f680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T22:06:13.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:34:11.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her wake will be held at the Imperial Classic, Ground Floor, of
        Funeraria Paz in Quezon City on Wednesday and Thursday. Viewing hours willl
        only be from 9 a.m. to 6 p.m., the NCCA said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f7b9da-e586-4125-b0a5-9d8ef6f317bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T22:06:13.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:34:12.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A playwright-director and University of the Philippines Professor
        Emeritus, Lapeña-Bonifacio also founded the Teatrong Mulat ng Pilipinas in
        1977, "to awaken the children to the beauty and richness of Asian &amp; Philippine
        cultures." The group <a href="https://www.facebook.com/MulatPuppetTheater/?ref=page_internal">also
        confirmed</a> her passing in its Facebook page.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675644fc-90c7-40a5-b5a6-8f68b3004a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T22:06:13.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:34:12.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as the Grand Dame of Southeast Asian Children’s Theatre, she
        received the Order of National Artist Award in 2018.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf8915f-d01b-4e4e-818f-4788a0c5c080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T22:06:13.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:34:13.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has written most of the plays performed by the group based
        on materials culled from painstaking researches, " the NCCA said in a series
        of <a href="https://twitter.com/NCCAOfficial/status/1343867363561652225">tweets</a>
        honoring the late artist. "She has also been in the production and design
        of puppets."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f8413e-e1a2-4d1d-8fd2-703690306f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T22:06:13.281+08:00
