    'jcr:uuid': 'fe8d5d09-7ca6-40cd-bebe-8d57cae35296'
    'lead': 'If someone managed to sleep through the Trump years, and asked me what
      they''d missed, I''d start with "enemy of the people." '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-29T13:28:33.987+08:00
