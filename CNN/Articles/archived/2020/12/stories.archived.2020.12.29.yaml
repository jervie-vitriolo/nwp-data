      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> In
        the heat of criticisms, the Armed Forces of the Philippines wants COVID-19
        vaccine regulators to speed up the approval of vaccines "so there will be
        no more issues" on their unauthorized inoculations ahead of other priority
        groups.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd991aba-6eab-40c1-a2d9-cad69811e709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:54:09.822+08:00
