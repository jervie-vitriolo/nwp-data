    'lead': 'Fashion stylist Pam Quiñones sees an increased demand for Filipino brands
      this 2021.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-29T11:51:54.851+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T17:41:25.310+08:00
