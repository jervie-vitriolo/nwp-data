    'template': '1'
    'title': 'Fashion stylist sees rise in demand for local labels in 2021'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5849a53-1e1e-42d8-bae1-fafc72891b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:51:54.852+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:41:25.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29)</strong> — Fashion
        stylist Pam Quiñones sees an increased demand for Filipino brands this 2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db202731-d9b9-40c5-bd9d-da54d60b47fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:51:54.852+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:41:25.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think one of the things that will carry on in the next six months
        to a year is the rise of local labels,” Quiñones told CNN Philippines’ New
        Day on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d7ab47-d715-4f31-8994-07f9d13cc35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:51:54.852+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:41:25.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is partly due to our heightened awareness on the topic of
        sustainability, supporting local. But also, because we really do not have
        access to the malls, shipping, delivery from international stores,” she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab8df9e-2160-4b82-921e-dffe4c3fd98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:51:54.852+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:41:25.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also forecasts people would likely opt for purchases “that actually
        mean something” to them, as the pandemic drags on.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbdff4e-35dd-4910-b05e-91347aad3f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:51:54.852+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:41:25.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pandemic fashion trend</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bf2282-bb2d-4122-894b-2e6d20a7000f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:51:54.852+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:41:25.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since quarantine restrictions of varying degrees were imposed in
        the country to slow the spread of COVID-19, Quiñones said there was a shift
        in focus— from dressing up in special clothing to wearing comfortable outfits
        that are “chic.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982d8718-dec4-4ce7-9379-5ae116dfdc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:51:54.852+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:41:25.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As restrictions are gradually eased to jumpstart the ailing economy,
        the stylist said one of the trends for women that may become popular next
        year are florals, which signify “new beginnings.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b5e453-9153-47e3-934e-032e895c00ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:51:54.852+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:41:25.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now we are starting to come out (of our houses), especially in
        the holidays, we are also starting to dress up and be more experimental again
        with fashion,” she added.</p>'
