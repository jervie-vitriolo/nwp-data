      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teen ace Alex Eala together with Indonesian teammate Priska Nugrohoas
        won the <a href="https://www.cnn.ph/sports/2020/1/31/Alex-Eala-Priska-Nugroho-australian-open-junior-doubles-title.html">Australian
        Open junior doubles title</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e25eb87-597b-4ee3-9d07-7035b1aaefe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:53:52.522+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:41:20.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a banner year for Eala as she also reached the <a data-cke-saved-href="https://cnnphilippines.com/sports/2020/10/9/Alex-Eala-falls-short-to-hometown-bet-in-2020-French-Open-Juniors-semis.html?fbclid=IwAR1I2rAvw0GTqt318hMEkXrx-lsUO81oFY1P6tvxPG93s5vbhg4qLN7Fln8"
        href="https://cnnphilippines.com/sports/2020/10/9/Alex-Eala-falls-short-to-hometown-bet-in-2020-French-Open-Juniors-semis.html?fbclid=IwAR1I2rAvw0GTqt318hMEkXrx-lsUO81oFY1P6tvxPG93s5vbhg4qLN7Fln8">semifinal
        of the French Open</a> juniors division.&nbsp;She''s the first Filipino in
        35 years to advance to the semis round of a Grand Slam tournament.</p>'
    '29':
