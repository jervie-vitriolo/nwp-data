    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ab6973-02e6-4537-a3c5-694eb2193a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:11:14.563+08:00
