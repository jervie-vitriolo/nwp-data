      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other related legal jurisprudence such as the Bayanihan to Recover
        as One Act and the Executive Order 121 explicitly authorizes the FDA to grant
        an emergency use authorization to COVID-19 vaccines, if these passed the agency’s
        standards and conducted human trials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9da30fe-6aa0-4d43-8043-7ae1379fe7e7'
