      'mgnl:type': 'text'
      'text': '<p>According to New Zealand''s Department of Conservation, there are
        about 68,000 kiwi left -- and 2% of unmanaged kiwi are lost every year. Threats
        include predators such as stoats, dogs, cats and ferrets.</p>'
