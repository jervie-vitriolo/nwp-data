      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.lazada.com.ph/products/mga-migranteng-sandali-ezine-jacob-laneria-kasingkasing-press-i1284980477.html"
        target="_blank"><strong>“Mga Migranteng Sandali” by Jacob Laneria (Kasingkasing
        Press, 2020)</strong></a></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d26251-172f-4ade-8eee-cf07e8150a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:11:14.563+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:41:11.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No voices are raised in the five short tales that comprise Jacob
        Laneria’s Mga Migranteng Sandali. There are no bloody deaths or dramatic confrontations,
        but the violence of migration, especially among those who do so to earn a
        living, is deeply embodied in this 36-page zine. Each story quietly dismantles
        the image of a welcoming, inclusive Canada: in this Canada, Filipino migrants
        are constantly working, living on the outskirts of an industrial city like
        Hamilton, Ontario. In the few instances that they can gather, there is a lot
        of food, but even more disappointments and barely articulated frustrations.
        At the center of these five stories is one family, separated by migration,
        then brought together, then separated again. There is so much heartbreak and
        bone-deep sadness in these seemingly artless, deceptively inflectionless accounts.
        I’m grateful to have read them.</p>'
