    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbac50c-dab7-4956-99ee-69dbd299846d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T00:24:32.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:41:42.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The exception (to the rule of COVID-19 vaccination) is to apply
        for an emergency use. If there is no emergency use, then there is no exception
        to begin with," Calleja said. "Nowhere in the law says that even if you''re
        a soldier, you can get an unregistered vaccine."</p>'
