      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subtitle of this book is “50 Questions Often Asked to Filipino
        LGBTQIs.” Many of these questions are crude, intrusive, ignorant, even downright
        offensive. And yet each of these questions is answered — with frankness and
        humor, with patience and deliberateness, filtered through the lived experience
        of each of the LGBTQI respondents, whose black-and-white portraits appear
        in this book. The photos show the respondents matter-of-factly holding up
        a chalkboard on which the question they are answering is written, as if to
        say, these are real people, and these questions have very real consequences
        on very real lives. Published by the UP Center for Women’s and Gender Studies,
        in cooperation with UP Babaylan and Babaylanes Inc., “Anong Pangalan Mo sa
        Gabi” is an important step in the direction of a future where these questions
        will hopefully no longer be asked.</p>'
