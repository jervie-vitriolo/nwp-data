      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De los Santos has collected&nbsp;36&nbsp;golds&nbsp;after <a href="https://cnnphilippines.com/sports/2020/12/26/James-de-los-Santos-ends-2020-with-another-hat-trick--total-gold-tally-at-36--.html">scoring
