      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the military is willing to follow regulations, but
        "owing to the nature of their duties and responsibilities," regulators must
        "take the lead" in the provision of vaccines for them.</p>'
