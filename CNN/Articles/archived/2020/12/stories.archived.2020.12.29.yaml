    'template': '1'
    'title': 'Novavax coronavirus vaccine becomes fifth to begin Phase 3 trials in
      United States'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0467f8-1a2c-491f-b9fc-5a40beb07333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T01:38:50.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:41:40.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Novavax on Monday announced the start
        of the Phase 3 trial of its COVID-19 vaccine in the United States and Mexico.
        It is the fifth company to launch a large-scale trial of a coronavirus vaccine
        in the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f97d9d7-db86-4909-95cf-9dd9ed755467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T01:38:50.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:41:40.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d153918-795f-4712-aa73-eaa403195998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T01:38:50.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:41:40.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial for the vaccine candidate, known as NVX-CoV2373, will
        evaluate safety, efficacy and immune response in up to 30,000 people age 18
        and older. It builds on Phase 1/2 studies that demonstrated that the vaccine
        provoked an immune response and appeared to be safe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2ff9f3-7ffb-4eb1-9605-ce3344d1237b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T01:38:50.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:41:40.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c81b09c-a9c5-412b-8924-5e87762677f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T01:38:50.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:41:40.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial is examining whether the vaccine prevents COVID-19 symptoms,
        as well as moderate or severe COVID-19 symptoms. All participants will be
        followed for 24 months following their second injection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a90f5e-620f-4e4d-a8ef-1365129184c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T01:38:50.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:41:40.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb1d11c-eb1e-42fe-9f23-ee54fab373ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T01:38:50.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:41:40.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-thirds of participants will be assigned to randomly receive
        two injections of vaccine administered 21 days apart, the remaining one-third
        will receive a placebo. The trials sites are in locations that currently have
        high transmission rates "to accelerate the accumulation of positive cases
        that could show efficacy," the release says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be96d7b1-ff07-4175-970c-8991ede8ca58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T01:38:50.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:41:40.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8dc86e-6386-4017-8b91-703a6b1f1044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T01:38:50.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:41:40.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novavax says it aims for at least 25% of the study population to
        be age 65 or older, at least 15% to be Black, at least 10 to 20% Latinx and
        1-2% American Indian.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9f7b06-8602-4519-be44-48f038132de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T01:38:50.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:41:40.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fa4f3b-7d35-46ee-94e1-6fe37929862c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T01:38:50.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:41:40.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the COVID-19 pandemic raging around the globe, this trial
        is a critical step in building the global portfolio of safe and effective
        vaccines to protect the world''s population," Stanley C. Erck, president and
        chief executive officer of Novavax, said in a news release.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1217b3-c11a-45f8-897b-a28bcfbcde88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T01:38:50.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:41:40.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3133d8ed-9044-440c-9b37-915f019c9d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T01:38:50.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:41:40.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial is being funded with up to $1.6 billion from Operation
        Warp Speed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df42790-d045-4f86-ba3d-456b39c97548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T01:38:50.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:41:40.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d075f1-dcd3-4159-aeaa-e6a8f14da9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T01:38:50.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:41:40.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novavax is also currently conducting a Phase 3 clinical study in
        the United Kingdom, a Phase 2b trial in South Africa and a Phase 1/2 continuation
        in the US and Australia, data from which are expected as soon as early first
        quarter 2021.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecebbac-08ba-43db-9b03-21613e7eb029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T01:38:50.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:41:40.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c18d1bd-5162-4a76-a07b-65094dc64b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T01:38:50.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:41:40.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two vaccines, from Pfizer/BioNTech and Moderna, have received emergency
        use authorization from the US Food and Drug Administration. Both began Phase
        3 trials in the US in July and enrolled over 30,000 participants. Both are
        two dose vaccines and have been shown to have 95% and 94.1% efficacy respectively.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad71047-9fba-4aad-948d-3fa70014b766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T01:38:50.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:41:40.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c379334-4309-4d21-bfc1-1ff53ba22fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T01:38:50.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:41:40.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca began the Phase 3 US trial of its coronavirus vaccine
        in September. Johnson &amp; Johnson, which is testing a single-dose vaccines,
        expects efficacy results from its Phase 3 trial by January or February.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70cb78d-5d16-42af-a804-de910ffed5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T01:38:50.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:41:40.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/28/health/novavax-covid-vaccine-trial-phase-3/index.html"
        target="_blank">"Novavax coronavirus vaccine becomes fifth to begin Phase
        3 trials in United States"</a></em></p>'
  'Nose-picking-COVID-19-spread':
    'author': 'Starre Vartan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-29T06:24:42.194+08:00
    'imagesource': 'jcr:519bc209-94e4-4211-adde-3a5c512b92ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7dd2868-82b8-410d-a850-0ae96003e825'
    'lead': 'Nose picking is deadly serious. Not only are people spreading their own
      bacteria and viruses onto everything they touch after a bout of digging for
      gold — but you also ''transfer germs from your fingertips into the nose, which
      is the exact opposite of what you want,'' says infectious disease specialist
      Dr. Paul Pottinger. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-29T06:26:05.971+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T17:41:39.760+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:31:03.297+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why picking your nose isn''t just gross — it''s dangerous in the time
      of coronavirus'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1c7787-7f4e-4837-856c-584f58fa77c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:26:05.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:39.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;We teach kids not to do it. It''s
        unsanitary. It''s just plain gross to see.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d57e47-0ded-40c7-a84c-473a97b1b49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:26:05.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:39.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s be real, though. Most of us pick our noses — some 91% according
        to the only (small and old) study that seems to have ever been done on the
        subject, perhaps revealing how little even scientists want to think about
        it. Looking around the world, however, it''s not exactly uncommon to see someone
        with a finger up their nose, either discreetly or not so much, like Queen
        Elizabeth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f2ce76-5634-4a96-833e-81293eb45d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:26:05.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:39.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f2978c-9307-46db-851d-eb6b22cb0aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:26:05.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:39.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jokes aside, nose picking is deadly serious.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d27cdc5-d254-4ab7-b396-5c9e49cd2214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:26:05.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:39.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462945b5-2cf9-4543-a2cc-ca6afc4b5a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:26:05.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:39.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only are people spreading their own bacteria and viruses onto
        everything they touch after a bout of digging for gold — but you also "transfer
        germs from your fingertips into the nose, which is the exact opposite of what
        you want," said infectious disease specialist Dr. Paul Pottinger, a professor
        at the University of Washington School of Medicine in Seattle.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b22d6d2-8b3f-4cd0-9d5c-6b1134536472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:26:05.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:39.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba9d9e4-1c0e-4465-b2b2-3d6c1a53ef1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:26:05.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:39.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means that you can spread coronavirus to others from your nose-picking
        session, and you are also more likely to bring that virus, along with others
        like influenza or rhinovirus (the common cold), directly into your body.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de23c44-5c10-43c8-aa6c-181604841485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:26:05.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:39.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cedc4ae-20cb-4f60-9f50-33236b38c3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:26:05.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:39.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How the coronavirus enters your body</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ce05a5-79b7-4576-b222-29dbe7072fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:26:05.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:39.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nose is one of three main ways that viruses can enter the body
        — the other two are the mouth and eyes. The nose has a number of defense systems
        to keep pathogens out, including hair at the front of the nostrils to block
        larger particles and the mucous membrane.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f983f0-8177-4fe2-9aa6-a9116840d5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:26:05.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:39.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fbed97-adf8-441e-b9cc-249c7cb49c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:26:05.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:39.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That moist lining of the nose "has microscopically small glands
        that can secrete mucus into the airway in response to foreign invaders. That
        includes big stuff like pollen and dirt and dust and also microscopic stuff,
        which would include bacteria and viruses," Pottinger said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd212ac7c-c860-4e29-b389-1ba323f35710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:26:05.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:39.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8168f55-ad86-4c63-bcde-67998d0f9199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:26:05.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:39.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some mucus is a good and healthy thing, keeping most invaders out.
        But when it dries up, along with whatever it has caught, it turns into what
        most of us call boogers (scientists call them crusts). When you feel one in
        your nose, it''s easy to want to pick it out without thinking.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83db093-84f2-4010-bd5f-059d83e21f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:26:05.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:39.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cd9379-686d-4fb6-b3d0-bf3021ab1cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:26:05.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:39.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What many people don''t realize is how delicate that skin inside
        the nose can be. Nose picking can create tiny cuts in the delicate epithelial
        linings in the nasal cavity, said molecular virologist Cedric Buckley, formerly
        an associate professor of biology at Jackson State University in Mississippi
        who now does STEM curriculum development.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a07737a-529f-4c5a-a049-4f96b5dcbc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:26:05.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:39.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafeb985-9ffe-4d38-ae52-56ff7e0e3f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:26:05.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:39.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once that barrier is breached, you''re right into a capillary bed,
        which becomes the conduit for viral particle infection," explained Buckley,
        who also serves on the City of Jackson Covid-19 Task Force. This breach increases
        your chances of transmitting whatever germs are on your hands right into your
        bloodstream.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab533ab4-cc7f-42fd-b159-391e7a15b6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:26:05.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:39.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1701ed5-8dfc-4999-8ba0-5f8bee942420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:26:05.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:39.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breaking a habit</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c286a7f3-591e-4892-a1cc-3753bc7540b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:26:05.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:39.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nose picking is something that should — more than ever during a
        pandemic — be avoided. But habits can be hard to break, especially those that
        you do without thinking.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7623e257-17ca-4fc9-99be-25fa0931b0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:26:05.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:39.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006227d1-46db-449c-80fd-2f0100351acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:26:05.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:39.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Picking the nose, like nail-biting, skin picking, lip chewing and
        hair pulling, is considered by mental health professionals to be a "body-focused
        repetitive behavior." Those are "actions that are directed at one''s own body
        and that often focus on grooming or removing parts of the body," according
        to Dr. Elias Aboujaoude, clinical professor of psychiatry at Stanford University
        in California and director of the Obsessive-Compulsive Disorder Clinic there.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56225512-218d-4c38-92ac-15332e278059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:26:05.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:39.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4a01ae-83cf-4edd-8757-f7b027ce8054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:26:05.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:39.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These behavioral habits can be a clinical disorder if they result
        in damage or significant impairment to someone''s personal or professional
        life, Aboujaoude said via email. For many of us, though, they''re just bad
        habits, not disorders.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd38177a-07cd-4647-9508-35603a379b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:26:05.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:39.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86a6ca2-f93b-4954-9bfd-990dcac222c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:26:05.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:39.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Habit reversal therapy, a form of cognitive behavioral therapy,
        is a tool that psychiatrists use to help people with body-focused repetitive
        behaviors. This treatment "increases awareness of the behavior and its consequences,
        and trains the individual to replace nose picking with a ''competing response,''"
        Aboutjaoude said. That means doing something less damaging and more socially
        acceptable with one''s hands, like making a fist and holding it, or squeezing
        a stress ball.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff87bee3-655b-4f4b-a3e9-6df800b3d1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:26:05.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:39.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fcfc5b-44e5-4951-96ba-9ffd5000cfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:26:05.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:39.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is where mask wearing can be especially useful. In addition
        to masks'' effectiveness in reducing transmission of airborne particles that
        can contain coronavirus, they can also help reduce nose picking by physically
        blocking the habitual or unconscious finger-to-nose action.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7664f6a-8480-4671-9ef0-1e8f26effcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:26:05.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:39.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec76c73-5524-4d10-b061-00f816e08e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:26:05.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:39.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they''re eager to stop nose-picking, boy, what a great opportunity
        to take advantage of this moment in human history where everybody''s supposed
        to be covering their face," Pottinger said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8d3b0a-399f-4063-b0a6-242d987788d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:26:05.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:39.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012685bf-57a3-4ca7-b4f7-fa0d08c86f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:26:05.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:39.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasal health best practices</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5718f3e4-1bec-455b-9a88-3c484170c228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:26:05.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:39.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you find your nose picking isn''t a habit so much as a reaction
        to a constantly uncomfortable or clogged nose, get checked out by your doctor
        or at a local clinic. Your issue could have less to do with those nose crusts
        and more to do with another issue that needs to be addressed:</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84421a5e-1681-4e36-8a43-4b9c0ef85e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:26:05.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:39.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8740e882-ff78-46a7-aa67-3c88cf29e87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:26:05.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:39.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could have a deviated septum, you could have nasal inflammation,
        you could be prone to seasonal or chronic allergies, where your nasal membranes
        are constantly swollen," Buckley said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa524966-b87d-4ee7-ba61-1f8c38177745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:26:05.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:39.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1d7c6d-beec-4543-b776-f9dbbaaff570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:26:05.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:39.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best way to get rid of boogers is to blow your nose into a tissue
        and then wash your hands, instead of picking out the crusts.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f8a94e-bf10-49f0-b064-3d7959d04b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:26:05.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:39.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fd7af5-7421-4dcd-a09e-8b6b918daf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:26:05.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:39.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neti pots or saline sprays are another option. "Remember, the booger
        is just a dried out piece of mucus. If you rehydrate the mucus, you should
        be able to blow it out or have it come out on its own," Pottinger said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef1256c-3c88-4a64-a649-a70c2e4e4762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:26:05.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:39.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc8406b-e180-4fc8-b0ad-335f83e21827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:26:05.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:39.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said that everyone should get their own bottle — no
        sharing, not even with intimate partners. It should be kept clean, and the
        tip wiped off on a regular basis so germs don''t get transferred into the
        nose from use to use. And if you use a neti pot, Pottinger said, be sure to
        use sterilized water. Humidifiers to keep indoor air hydrated can also help
        reduce crust formation.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00285eae-d64d-4679-849e-2f673f103c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:26:05.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:39.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2531ef9d-4ca2-4aa5-8e4a-0996ff85e488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:26:05.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:39.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prevent Covid — and loss of smell</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c6b486-9fae-40ef-babb-2a995cf12556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:26:05.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:39.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caring for your nasal health, which definitely includes not picking
        your nose, will reduce the risk of catching coronavirus — and passing it along.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2284d65-b75c-4fbb-b2e6-3b927a8c64df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:26:05.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:39.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaad908-4685-48a8-9ee3-a46b1bb19581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:26:05.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:39.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In working with patients who have caught it, Pottinger said that
        a sometimes long-lasting side effect of the viral infection is anosmia, or
        losing the sense of smell, which impacts the ability to taste as well.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87736d57-474f-41ad-be8c-1a50c3da8649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:26:05.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:39.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed326e6e-fe95-47cc-923d-4e5a211c0ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:26:05.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:39.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For patients who experience this condition, "they''re very, very
        depressed, discouraged and disheartened that they can no longer taste their
        food. Now I''m hopeful that some of those people will get back their sense
        of smell, some do. For some, it is a long recovery," he said via email. "If
        you like to eat food, and you''d like to taste good things, then please make
        sure that you do prevent yourself from catching COVID-19."</p>'
  'England-junk-food-crackdown':
    'author': 'Hanna Ziady, CNN Business'
    'caption': 'Credit: Christopher Furlong/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-29T06:25:30.832+08:00
    'imagesource': 'jcr:dc4df1cf-c5e2-4f84-802b-81e0ba84b55f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce9412fe-0cf6-4cf8-9a73-862d818c0e44'
    'lead': 'The food and drink industry has warned of "devastating" results for consumers
      and businesses if the UK government moves ahead with plans to restrict how supermarkets
      sell and advertise chocolate, soda and other foods high in sugar, salt and fat
      as part of a wider push to tackle obesity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-29T06:36:22.518+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T17:41:38.126+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:31:03.810+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['England']
    'template': '1'
    'title': 'England is finding new ways to crack down on unhealthy foods'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcc9d09-d16a-4dbf-b60b-67da149ccdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:36:22.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:41:38.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The food and drink industry has warned
        of "devastating" results for consumers and businesses if the UK government
        moves ahead with plans to restrict how supermarkets sell and advertise chocolate,
        soda and other foods high in sugar, salt and fat as part of a wider push to
        tackle obesity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f75939-a3a6-441d-8b80-cba091493e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:36:22.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:41:38.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules will apply to retailers in England with more than
        50 employees and are due to kick in by April 2022, the Department of Health
        and Social Care said in a statement on Monday. Stores smaller than 2,000 square
        feet and specialist retailers, such as chocolatiers and sweet shops, will
        be exempt from some of the restrictions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b34cc11-8058-4ff3-a659-8f67f4b35ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:36:22.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:41:38.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offers for unhealthy foods that require shoppers to buy more items
        to take advantage of the discount — such as "buy one get one free" or "3 for
        2" promotions — will be prohibited in stores and online. The constraints extend
        beyond chocolates, soft drinks, sweets and potato chips to pastries, breakfast
        cereals, pizzas, ready meals and battered products, such as breaded chicken
        and fish.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a004ca-80d2-4749-981d-6280638cc25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:36:22.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:41:38.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unhealthy promotions will no longer be allowed in "key locations,"
        such as checkout counters, store entrances and at the end of aisles. Free
        refills of sugary soft drinks in restaurants will also be banned.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45233b73-aa53-4a07-ac70-fac5ad3d4bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:36:22.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:41:38.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new measures will ensure that "the healthy choice is the easy
        choice," Public Health Minister Jo Churchill said in the statement. "Creating
        an environment which helps everyone eat healthier foods more regularly is
        crucial to improving the health of the nation," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfe7c60-99a2-4be0-afb5-1a7de030015d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:36:22.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:41:38.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Food and Drink Federation, which represents manufacturers,
        said the policy will have "harsh economic impacts" for producers and consumers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa30188a-8262-44a2-9ff9-3527a058ad69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:36:22.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:41:38.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The proposed restrictions will not only increase the cost of food
        for families but it will have harsh economic impacts for food and drink manufacturers
        who are already bracing themselves for the new costs of Brexit and the repercussions
        of the global pandemic," Chief Operating Officer Tim Rycroft said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a559e029-6e28-4650-b49f-3ae91784c6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:36:22.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:41:38.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions are the latest attempt by the government to tackle
        Britain''s rates of obesity, which are among the highest in the world, according
        to the Organization for Economic Co-operation and Development.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef5adb8-ec77-4539-8142-1a9f87a76d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:36:22.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:41:38.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain introduced restrictions on television advertising to children
        of unhealthy foods in 2007 and implemented a tax on sugary soft drinks in
        2018. Earlier this year it launched a new campaign to address obesity, which
        includes proposals to require restaurants to add calorie labels to menu items.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18db48d3-3a10-464d-a304-cc3db17ae676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:36:22.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:41:38.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s announcement forms a key part of the government''s strategy
        to tackle obesity and get the nation fit and healthy," the Department of Health
        and Social Care said on Monday, adding that the pandemic has highlighted the
        impact that obesity can have on people''s health outcomes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394c2b26-4e6c-4a9e-81f4-1cf0b4864342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:36:22.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:41:38.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies have shown that being obese or heavily overweight increases
        the risk of hospitalization and death from Covid-19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83a5b6f-b336-4d9c-bafa-614f45328d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:36:22.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:41:38.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost two thirds of adults in England are overweight and one in
        three children leave primary school overweight or obese, according to the
        government, which said obesity-related illnesses cost the National Health
        Service £6 billion ($8.1 billion) a year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b47eae-8b2b-41e5-83a6-fec158b7b0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:36:22.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:41:38.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Promotions often appear to help shoppers save money, however data
        shows that these deals actually increase purchases of promoted products by
        almost 20% by encouraging people to buy more than they need or intended to
        buy in the first place," it added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee778e07-740c-4e83-b1e8-2f5bf489abc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T06:36:22.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:41:38.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/12/28/business/england-unhealthy-foods-restrictions/index.html"
        target="_blank">England is finding new ways to crack down on unhealthy foods</a></em></p>'
