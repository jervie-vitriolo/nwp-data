      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As the calendar turned over to January
        1, 2020, out on the world''s oceans, it looked set to be another glorious
        year for cruising.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0977e8b-bf8b-4863-85dd-6a50b3e77431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.187+08:00
