    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ec784c-b4fe-459d-93fa-3291db25ad0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:11:14.566+08:00
