      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Really? That''s good," Chua nonchalantly told CNN Philippines upon
        learning about the post.</p>'
