      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the San Miguel Corp. sports director, he hasn''t had
        any kind of communication with Slaughter for months and remains in the dark
        about his recent virtual apology.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9011fd-5d30-43e2-9b1e-0ad9b36dea0f'
