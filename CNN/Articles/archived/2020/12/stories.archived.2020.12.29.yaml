      'mgnl:type': 'text'
      'text': '<h2>Forward fold</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205045a1-037c-49da-8aba-d4540dc7b433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:34:44.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This pose helps with restoration and stress relief.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a9c681-0f17-4241-aa08-026565dd57ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:34:45.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd61da0-96b6-4d51-8869-e8502f293fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:34:45.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing on a yoga mat with your feet as wide as your hips, slowly
        fold forward, hinging at your hips. Allow your arms, head and neck to dangle
        down.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe15b71-94d8-4c12-a2c3-c6ff07096928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:34:46.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa71be30-bf14-403a-aab0-fe8eb2b9bb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:34:46.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reach your arms toward the mat and allow your chin to drop toward
        your chest. You''ll feel a stretch in the backs of your legs, but if this
        is too intense or if your low back is stiff, feel free to bend your knees.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5a890d-5710-4c76-ac12-bf5b793d0b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:34:47.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050cd365-268d-490d-b9c7-13e8ac282b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:34:47.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hold this pose for about a minute. You can shake your head gently
        "yes" and "no."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1496129b-a53b-4178-95ee-bf7cfcf7d2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:34:48.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b57f88-d616-4b0c-8e8f-4df5eb8c6171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:34:48.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To come out of this pose, slowly roll up one vertebra at a time
        with your head being the last thing to come up.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cca48f0-33ba-4196-85c9-4047099e03f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:34:49.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80488a4-05b0-4267-b45a-5d26ec779381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:34:49.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a variation, try the head-to-knee forward fold: On the mat,
        start by sitting down with your legs straight in front of you. Bend one leg
        so that your foot is flat against the inner thigh of your other leg and the
        knee is out to the side. Fold forward at your waist so that you are reaching
        for the foot that is straight in front of you. Hold for a few breaths. Then,
        alternate legs.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb0ce1e-a576-4730-8fd9-23af655ae26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:34:50.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c1ed61-3521-4330-b6e5-65fbe4cd7f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:34:50.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This pose is a variation of the forward bend and helps to stretch
        hamstrings, hips and back. By straightening one leg at a time, you''re able
        to gain a deeper stretch at a slower pace. This pose has been shown to calm
        the racing thoughts and reduce stress, helping to restore your mind from any
        lingering worries.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc985a85-a141-4e69-a942-13718cd120bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:34:51.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649df8a1-69a5-442f-aa34-66ac252045de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.534+08:00
