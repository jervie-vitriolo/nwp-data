  'da-rsbsa-farmers-registry-system':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-29T20:28:29.979+08:00
    'imagesource': 'jcr:366e8cb4-1914-443e-b63d-b02acd826c0d'
