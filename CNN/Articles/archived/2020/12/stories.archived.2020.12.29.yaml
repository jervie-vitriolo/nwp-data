      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If men are trash, do they deserve to be the subject of good poetry?
        Paolo Tiausas’s “Lahat ng Nag-aangas ay Inaagnas” confronts manhood and its
        toxic legacy: its casual violence, its endless betrayals. “Ang kasaysayan
        ng lalake ay kasaysayan ng pagkakamali, / parehong sinadya at hindi,” one
        of the poems declares. This book is also about the performance of masculinity
        — the “angas'''' in the title, the “angas” that repeatedly finds itself invoked
        in these poems, the “angas” the writer himself uses to grapple with his own
        participation in the curse of manhood. There is a lot of anger, but there
        are also moments of tenderness, an apprehension of the miraculous in the ordinary:
        a small bird takes unexpected flight from the back of a jeepney in “Dalawang
        Sandali ng Hiwaga sa Aurora;'''' a map makes itself legible to tourists in
        “Huling Gabi sa Osaka.” There is also an invitation to get swallowed up in
        unbridled joy, most memorably in “Feelings,” where Carly Rae Jepsen is the
        presiding deity. If you’re a man and dancing to “Cut to the Feeling” does
        not square with your idea of manhood, the poem seems to say, that is your
        loss: maagnas ka riyan.</p>'
