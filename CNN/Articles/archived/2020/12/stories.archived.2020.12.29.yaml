    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c43790-37d4-41b4-b043-95716994a39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:27:19.243+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:30.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four other individuals they ate with were also hospitalized due
        to&nbsp;food poisoning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a425f0-9a31-453b-a9a1-cabefaca0cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:27:19.243+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:31.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial police investigation showed one of those who died cooked
        puffer fish on Monday and offered it for free to customers of his barbeque
        stand business. They reportedly ate the liver and experienced extreme vomiting
        and loss of consciousness. They were brought at the Tabango District Hospital
        but were pronounced dead on arrival.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916ee4c2-1b5a-4b06-bffa-27b88ef4cb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:27:19.243+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:31.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the four other hospitalized victims also suffered symptoms.
        One of them has already recovered and is now home, while three are still in
        the hospital but are in stable condition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3254698-ff61-4ba6-8fdf-5f8b2a2c403c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:27:19.243+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:32.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Fisheries and Aquatic Resources has warned that several
        puffer fish species contain a highly lethal neurotoxin called “tetrodotoxin.”
        Ingestion of this substance “can rapidly cause malaise, dizziness, and tingling
        about the mouth, which may be followed by ataxia, convulsions, respiratory
        paralysis, and death.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813c9f74-a122-4325-b762-95bfb704039a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:27:19.243+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:32.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau said the toxin is usually found in the internal organs
        of the fish. The ovary and liver are most dangerous, but other parts are also
        toxic in many puffer fish species, while some have toxin even in skin, blood
        and bones, it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8a561a-1022-49b1-a750-05ecc6af9861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:27:19.243+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:33.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Tacloban-based CNN Philippines correspondent Wil Mark Amazona
        contributed to this report.</em></p>'
  'Kamala-Harris-receive-COVID-19-vaccine-':
    'author': 'Kate Sullivan and Arlette Saenz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-29T19:27:53.036+08:00
    'imagesource': 'jcr:21b60e51-9ed4-4072-9461-e8fa5d4f0c3c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ab5cce4-a38f-4745-9f58-575aa4aa5189'
    'lead': 'Vice President-elect Kamala Harris is expected to receive the first dose
      of a Covid-19 vaccine on Tuesday, according to the Biden transition team.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-29T19:31:21.886+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T17:40:18.236+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:31:22.401+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kamala Harris to receive COVID-19 vaccine Tuesday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a254ae33-78e2-48a6-a91a-fc8b5f4ebc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:31:21.886+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:18.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Vice President-elect Kamala Harris
        is expected to receive the first dose of a Covid-19 vaccine on Tuesday, according
        to the Biden transition team.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f4ce77-cdd1-42b4-b537-8b5521993f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:31:21.886+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:19.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cedf7c7-a7a0-47ea-9a38-67dc3e04b1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:31:21.886+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:19.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A transition official told CNN that Harris will be administered
        the vaccine live on camera from Washington, DC. The official said Harris''
        husband, Doug Emhoff, would also receive the vaccine on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b957bd-a78a-4e8a-a96a-113b164147b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:31:21.886+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:20.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d61ec2-2096-43a7-90b4-339c104af66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:31:21.886+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:20.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president-elect''s vaccination will come just over one
        week after President-elect Joe Biden received his live on national television.
        After getting the shot, Biden reassured Americans of the vaccine''s safety
        and urged them to get vaccinated as soon as the shots became available to
        them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27b785c-0df7-4e6d-baa7-02caa3f197af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:31:21.886+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:21.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e3b247-ea12-4bed-a48a-46d69d0d7cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:31:21.886+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:21.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and Harris staggered their vaccinations at the recommendation
        of medical experts, according to transition spokesperson Jen Psaki. The reason
        for such a recommendation could be that if Biden and Harris reported any side
        effects, such as a headache or fever, they would not experience them on the
        same day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416330ab-d42c-4ab8-b600-0edaf3eb4acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:31:21.886+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:22.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188a8abd-0a14-4219-8717-d9d565a2f56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:31:21.886+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:22.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration has granted emergency use authorization
        for two coronavirus vaccines: one from Pfizer/BioNTech and one from Moderna.
        Both Moderna''s and the Pfizer-BioNTech vaccine have shown similar efficacy
        levels of near 95%, and both vaccines require two doses administered several
        weeks apart.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b3adb1-917c-46b3-845b-013579614c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:31:21.887+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:23.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22340cf-7fa5-4ebe-b9eb-e53e02764881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:31:21.887+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:23.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation''s top infectious disease specialist, Dr. Anthony Fauci,
        told ABC earlier this month that he strongly recommended that Biden and Harris
        be inoculated as soon as possible. And on Sunday, he repeated his recommendation
        that President Donald Trump receive the vaccine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059178ed-eb74-4066-987b-3fb4e95d132a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:31:21.887+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:24.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f522eb-a713-4c47-a927-2edccfd2bcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:31:21.887+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:24.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence was administered the vaccine at an on-camera
        event the week prior to Biden. The first doses of the Pfizer/BioNTech vaccine
        were administered to health care workers the same week that Pence received
        his shot.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bfb302-1f59-4c6b-9969-5bc80faf4df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:31:21.887+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:25.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb32a1c-da0d-4ae6-ba10-a9e5e81fbabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:31:21.887+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:25.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has not yet received the vaccine and won''t be administered
        one until it is recommended by the White House medical team, a White House
        official previously told CNN. The official said at the time that Trump was
        still receiving the benefits of the monoclonal antibody cocktail he was given
        after he tested positive for Covid-19 this fall but that the President was
        likely to get his shot once it was recommended by his medical team.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15352cfc-9f56-4320-8825-6baf09d6819f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:31:21.887+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:26.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e7ef8c-29bb-40dd-a68a-b3b8bda6006d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:31:21.887+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:26.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its clinical guidance for the coronavirus vaccines authorized
        for emergency use in the United States, the US Centers for Disease Control
        and Prevention said the vaccines should be offered to people previously infected
        with coronavirus, as Trump was in early October. It noted that vaccination
        could be delayed somewhat, since reinfection is uncommon in the 90 days after
        initial infection.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768eedc7-2bab-4c60-b4f8-3921d74355e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:31:21.887+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:27.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e88185-71cc-4573-a510-c7323d75dec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:31:21.887+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:27.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there''s no safety or efficacy data for the vaccines in
        people who were treated for Covid-19 with monoclonal antibodies or convalescent
        plasma; Trump''s treatment for Covid-19 included the monoclonal antibody cocktail
        made by Regeneron. The CDC''s guidance said "vaccination should be deferred
        for at least 90 days, as a precautionary measure until additional information
        becomes available, to avoid interference of the antibody treatment with vaccine-induced
        immune responses."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc4d403-a323-4103-991c-d64e5b1cf03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:31:21.887+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:28.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/12/29/politics/kamala-harris-covid-vaccine/index.html">"Kamala
        Harris to receive Covid-19 vaccine Tuesday."</a></em></p>'
  'Nearly-half-a-million-Covid-19-Wuhan-study':
    'author': 'Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-29T19:31:29.083+08:00
    'imagesource': 'jcr:601e7375-33ac-4f0a-8469-540c4aba6389'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e78e2d4c-9ab1-4222-9c1b-0e9817f5591c'
    'lead': 'Nearly half a million residents in the Chinese city of Wuhan, the original
      epicenter of the Covid-19 pandemic, could have been infected with the coronavirus,
      about 10 times the official number for confirmed cases, according to a study
      conducted by the Chinese Center for Disease Control and Prevention (CDC).

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-29T19:34:22.257+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T17:39:52.062+08:00
