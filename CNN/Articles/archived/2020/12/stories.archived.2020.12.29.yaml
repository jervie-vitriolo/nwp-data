      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of these short poems were encoded using his cellular phone.
        These tanagas were also written in the most ordinary places and circumstances,
        and according to the Jesuit priest, some were even written when he would find
        himself stuck in traffic. There seems to be no wasted moment for this Jesuit
        poet. In his first book, “Sananyan lang Ang Pagpatay,” which was recently
        reprinted by High Chair, I was immediately drawn to his prayer-like poems
        which remain evident in this latest collection. Like the old prophets, here
        is a voice that continues to haunt the oppressors and reject all forms of
        injustices while at the same time it draws its warmth and tenderness in the
        celebration of a world that is charged with God’s grandeur. He is a poet that
        continuously sings about hope.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fd112a-85b4-4e5d-b303-8078720cbf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:11:14.567+08:00
