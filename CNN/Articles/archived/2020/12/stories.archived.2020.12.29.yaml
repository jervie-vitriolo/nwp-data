      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://adarna.com.ph/products/si-laleng-at-ang-lakbay-paaralan"
        target="_blank"><strong>“Si Laleng at ang Lakbay-Paaralan” by Mon Sy, illustration
        by Ara Villena (Adarna Publishing House, 2020)</strong></a></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6accb2fd-a124-404f-9f62-cd8a51084ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:11:14.560+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:41:11.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This book illustrates the vital role of Lumad schools: boarding
        schools that offer classes on basic education, agriculture, arts and culture-based
        lessons. More importantly, the book introduces militarization to young readers.
        The Lumad community calls the soldiers who burn their schools and destroy
        their dorms “wak-wak.” The book defines the “bakwit” by revealing a secret:
        “Minsan, tuwing kailangan, naglalakbay ang ating paaralan.”</p>'
