    'template': '1'
    'title': 'Russian authorities threaten to jail Navalny if he doesn''t show up
      in Moscow by Tuesday morning'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d2af30-4bdf-42cc-b2ac-acfa24bd6f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:42:21.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:26.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Russian law enforcement is threatening
        to jail opposition politician <a href="https://www.cnn.com/2020/12/14/europe/russia-navalny-agents-bellingcat-ward/index.html"
        target="_blank">Alexey Navalny</a>&nbsp;for failing to comply with the terms
        of his suspended sentence in a years-old case if he fails to show up for a
        hearing in Moscow on Tuesday morning, his lawyer and officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b606fd7f-5042-4df0-b549-234ad53ace70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:42:21.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:26.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny is currently in Germany after receiving treatment at Berlin''s
        Charite clinic following his <a href="https://www.cnn.com/2020/12/21/europe/russia-navalny-poisoning-underpants-ward/index.html"
        target="_blank">poisoning in August</a>&nbsp;with the nerve agent Novichok.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f75612-813c-45ba-8ded-cf11a42b2013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:42:21.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:26.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Federal Penitentiary Service said in a statement Monday
        that by staying in Germany following the recovery "from his illness," Navalny
        is violating the terms of his suspended sentence. The opposition politician
        believes the case is politically motivated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cc0f50-0885-44a8-a37e-e8e9ac450e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:42:21.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:26.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the [Lancet] publication, A.A. Navalny was discharged
        from the Charite Clinic on September 20, 2020, and by October 12 all of the
        symptoms of his illness have passed," the Federal Penitentiary Service''s
        statement says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6482efb1-ed2f-4a46-b76c-c92bcf2de3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:42:21.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:26.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus, the conditionally convicted person is not fulfilling the
        obligations assigned to him by the court and is evading the control of the
        penal inspection [service]."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8861f7de-d9b2-4b6d-9427-a0375c830c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:42:21.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:26.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service adds that Navalny has been ordered to appear at the
        penal control facility in Russia; otherwise he will be liable and his suspended
        sentence will be replaced with a real one.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403dc7ee-07e8-4d07-baae-14a538c214ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:42:21.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:26.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny''s lawyer Vadim Kobzev tweeted late Monday that he received
        an order from the penal control services ordering Navalny to show up in Moscow
        by 9 a.m. on Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e331d10a-82e2-4992-849c-49e522623cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:42:21.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:26.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case in question, often dubbed the "Yves Roche case," dates
        back to 2014 when Alexey Navalny and his brother Oleg were convicted of embezzling
        about $500,000 from two Russian firms between 2008 and 2012. One of the firms
        was affiliated with a French cosmetics company, Yves Rocher, and the investigation
        alleged that the Navalnys laundered part of the sum. Both were sentenced to
        three and a half years in prison, but Alexey''s sentence was suspended.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c32fcc-8c70-4b7b-98c5-2e0c6a51697b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:42:21.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:26.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny responded to the news in an Instagram post saying: "Like
        I said, somewhere there is [Vladimir] Putin in his bunker, stomping and yelling
        ''Why didn''t he die?'' and if he didn''t die then he is twice guilty and
        now we will jail him."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548a0c03-a834-4ee7-9953-c7583bbf7c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:42:21.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:26.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if The Lancet publication is being recognized on the state
        level, where is the the criminal case into the poisoning?!" he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b903c17-e14b-43e0-b250-a50b5bfb72d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:42:21.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:26.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny''s press secretary Kira Yarmysh tweeted: "It''s just fantastic.
        The Penitentiary Service knowing full well that Navalny is being treated in
        Germany is trying to jump on the last train (Alexey''s probation period ends
        on December 30!) and demands that he reports for inspection tomorrow!"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fa9557-a531-4189-8910-3cdef1387227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:42:21.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:26.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/12/23/politics/state-dept-navalny-statement/index.html"
        target="_blank">The State Department</a>&nbsp;last week issued the most decisive
        statement yet from the Trump administration, blaming the Russian Security
        Service for the poisoning of Navalny, days after CNN reported on the first
        direct evidence of the agency''s involvement in the poisoning.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f50a25-0f4b-4b73-a3df-e6ea919bced9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:42:21.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:26.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department would not explain why the US has not inflicted
        any cost on Russia for this poisoning or issued a statement sooner. Wednesday''s
        statement came after repeated requests for comment from CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34da7560-6a07-452c-8a4d-12d55840f6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:42:21.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:26.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/12/14/europe/russia-navalny-agents-bellingcat-ward/index.html"
        target="_blank">An investigation by CNN</a>&nbsp;in cooperation with the investigative
        journalism website Bellingcat revealed that an FSB toxins team of about six
        to 10 agents trailed Navalny for more than three years before he was poisoned
        in August with the lethal nerve agent.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2c7573-8cb6-439f-b24d-c3498fa79a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:42:21.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:26.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That report was followed by the revelation by a Russian agent sent
        to tail Navalny that they planted the nerve agent <a href="https://www.cnn.com/2020/12/21/europe/russia-navalny-poisoning-underpants-ward/index.html"
        target="_blank">in his underpants</a>, a detail that emerged when Navalny
        called the man and, posing as a member of Russia''s National Security Council,
        pressed him for details of the operation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfec85b4-7170-4ca0-a1a7-d64dd0e9e679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:42:21.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:26.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/28/europe/navalny-russia-jail-threat-intl/index.html"
        target="_blank">Russian authorities threaten to jail Navalny if he doesn''t
        show up in Moscow by Tuesday morning</a>."</em></p>'
  'Fashion-forecast-2021':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
