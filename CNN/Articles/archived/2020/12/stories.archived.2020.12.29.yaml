    'template': '1'
    'title': 'PH reports 886 new COVID-19 cases, bringing total count to 471,526'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92de0b8-5f0c-4f6c-9a13-34f88ed92ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:37:19.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:41:02.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2effa5b7-0587-4916-9485-d803e005e2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:37:19.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:41:02.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29)</strong> — The
        Department of Health confirmed 886 more COVID-19 cases in the country on Tuesday,
        with the total count rising to 471,526.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b272f387-247a-4509-aadf-d6717ebd47ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:39:18.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:41:02.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third straight day the country recorded less than 1,000
        new cases, but the DOH earlier explained the decrease is due to a lower number
        of people having themselves tested during the holiday season.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7046fc17-3fc8-4c0b-8e30-21a6b91b3a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:39:18.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:41:02.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updated count also does not yet include the latest data from
        nine testing laboratories which failed to submit on time, the department said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a37f8ee-2f69-474f-969e-65a57ab74f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:39:18.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:41:02.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the case report, active cases or currently ill patients
        stand at 23,348. This represents 5% of the overall tally.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc2bc49-f464-49ef-8049-0c69c133607b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:39:18.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:41:02.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City contributed the highest number of new cases with 61,
        followed by Pampanga with 58, Bulacan and Quezon City with 45 each, and Cavite
        with 37.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559ae5fe-304f-41b6-9f21-8262b6fd2ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:39:18.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:41:02.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-eight more patients also succumbed to COVID-19, bringing
        the death toll to 9,162. Meanwhile, 253 more survived for a total of 439,016
        recoveries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8df1769-2897-4d6e-b89b-3cab1eb1ed5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:39:18.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:41:02.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee32c41-2bd3-4293-993a-7abc312e5c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:39:18.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:41:02.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After final validation, the DOH also said eight cases mistakenly
        reported as recoveries turned out to be deaths, while 10 duplicates were removed
        from the total count.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fab6ef-b6fd-4def-9ddf-fba56f089102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:28:35.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:41:02.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos living abroad, 28 more contracted the virus while
        another 10 recovered, the Department of Foreign Affairs said. No new deaths
        were reported for the sixth day in a row.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe5d84d-18f1-4ad4-a3bd-5eab0183343f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:28:35.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:41:02.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of infected overseas Filipinos is now at 12,875, with
        8,386 survivors and 911 fatalities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6d4d1c-3918-439a-994d-c3c27f961585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:28:35.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:41:02.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, cases have climbed past 81.2 million, with over 1.7 million
        deaths and 46 million recoveries, according to the Johns Hopkins University
        tracker.</p>'
