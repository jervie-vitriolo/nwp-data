    'lead': 'A newly-enacted US law denies entry to foreign government officials involved
      in “threatening, wrongfully imprisoning, or otherwise depriving of liberty independent
      journalists” including Rappler CEO Maria Ressa and El Faro of El Salvador.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-29T17:39:33.866+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T17:40:55.119+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:31:20.019+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US law denies entry to foreign officials threatening journalists

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90a352d-9c11-4363-9aab-907a44545def'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:39:33.867+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:55.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> Foreign
        government officials who persecute journalists will be denied entry in the
        United States of America, as stated in a newly-enacted law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b73422a-768e-41d2-885c-f7e72e97b473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:39:33.867+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:55.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the 2021 Department of State, Foreign Operations, And
        Related Programs Appropriations Act, “foreign government officials involved
        in threatening, wrongfully imprisoning, or otherwise depriving of liberty
        independent journalists who speak out or publish about official corruption
        or other abuses” will not be allowed to enter the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f8ca57-c841-401f-b22e-58a52b0bbf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:39:33.867+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:55.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials’ immediate family members will also be denied entry
        according to subsection ( c) of Section 7031 of the act.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b1bc3f-6a6a-49ac-a904-ac41668d0ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:39:33.868+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:55.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Persecution of journalists</strong></h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8f72cf-32b1-4b29-97be-e5b53e6edb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:39:33.868+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:55.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law specifically named Filipino journalist and Rappler CEO Maria
        Ressa and independent news website El Faro in El Salvador.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5c0c5a-a9d8-4694-8f51-8315d450102c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:39:33.868+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:55.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa has been charged for the <a href="https://cnnphilippines.com/news/2020/12/3/Maria-Ressa-second-cyber-libel-case.html">second
        time</a> with cyber libel over her Twitter post where she shared a news website’s
        article on businessman Wilfredo Keng.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2375319e-61a0-4d42-9a07-8747a30c059c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:39:33.868+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:55.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keng is the same complainant behind the cyber libel suit that resulted
        in the conviction of Ressa and former Rappler staffer Reynaldo Santos Jr.
        in June.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3980bf3a-a60f-4ff9-9bc9-bc6a41a49469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:39:33.869+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:55.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa’s legal team in a <a data-cke-saved-href="https://www.doughtystreet.co.uk/news/maria-ressas-international-legal-team-welcome-us-legislation-protect-journalists-persecuted"
        href="https://www.doughtystreet.co.uk/news/maria-ressas-international-legal-team-welcome-us-legislation-protect-journalists-persecuted">statement</a>,
        welcomed and lauded the enactment of the legislation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b7ebf8-93cf-4ec4-9498-c313a58558bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:39:33.869+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:55.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We welcome this recognition by the U.S. Congress that Maria Ressa
        is one of the most beleaguered champions of press freedom in the world today.
        We deeply appreciate Congress''s commitment to holding accountable those in
        the Government of the Philippines who are persecuting her,” said Ressa’s legal
        counsel, Amal Clooney.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9d2256-151c-4a2e-b554-4cdba6c86c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:39:33.869+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:55.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, according to a report by the Committee to Protect Journalists
        (CPJ), El Salvador President Nayib Bukele announced in September that independent
        news organization El Faro was under investigation over money laundering.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398f61e7-5bdb-4fd4-aea3-cf7a7231cd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:39:33.869+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:55.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a data-cke-saved-href="https://cpj.org/2020/09/without-offering-proof-salvadoran-president-bukele-alleges-money-laundering-investigation-into-el-faro-news-website/"
        href="https://cpj.org/2020/09/without-offering-proof-salvadoran-president-bukele-alleges-money-laundering-investigation-into-el-faro-news-website/">CPJ
        report</a> also stated that Bukele accused the digital news website among
        other news outfits, of “attacking” his government.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d2e999-f34e-4c9d-bca0-7e5b5cccb5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:39:33.870+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:55.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Putting an end to rights abuses</strong></h3>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd018866-7949-4ce6-b4b6-2a02fd36307b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:39:33.870+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:55.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, US senators passed Senate Resolution No. 142, calling
        on to President Donald Trump to deny entry to and freeze the assets of Philippine
        government officials behind alleged extrajudicial killings in the country
        and the contested detention of Senator Leila de Lima, a staunch critic of
        President Rodrigo Duterte''s bloody war on drugs.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dddf2b7-b4e5-4c6b-99c0-d8a4779a7e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:39:33.870+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:55.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/1/10/united-states-senators-philippines-sanctions.html"
        href="https://www.cnnphilippines.com/news/2020/1/10/united-states-senators-philippines-sanctions.html">US
        senators: PH a steadfast ally, but it must end rights abuses</a></strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db0706b-2624-435d-8275-93cc813676c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:39:33.870+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:55.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said measure also urged the Philippine government to immediately
        release Senator De Lima and drop all charges against Ressa– cases that are
        perceived to be part of the Duterte administration''s crackdown on its critics.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca1a0eb-e2d3-4a6a-8082-a9cae5f263d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:39:33.871+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:55.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four legislators who introduced the bipartisan resolution in the
        US Senate said it should lead to the end of human rights violations in the
        Philippines. They noted that this will not result in the severance of ties
        between Washington and Manila.</p>'
  'Group-urges-probe-on-COVID-19-vaccination-of-Duterte-s-security-ahead-of-FDA-approval':
